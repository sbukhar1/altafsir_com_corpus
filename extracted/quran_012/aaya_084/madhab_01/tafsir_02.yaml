  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَوَلَّىٰ
  عَنْهُمْ وَقَالَ يَٰأَسَفَىٰ عَلَى يُوسُفَ وَٱبْيَضَّتْ عَيْنَاهُ مِنَ ٱلْحُزْنِ
  فَهُوَ كَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَتَوَلَّىٰ عَنْهُمْ } وأعرض
  عنهم كراهة لما جاؤا به { يا أسفى } أضاف الأسف وهو أشدّ الحزن والحسرة إلى نفسه، والألف
  بدل من ياء الإضافة، والتجانس بين لفظتي الأسف ويوسف مما يقع مطبوعاً غير متعمل فيملح
  ويبدع، ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱثَّاقَلْتُمْ إِلَى ٱلأرْضِ أَرَضِيتُم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  38]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُمْ يَنْهَوْنَ عَنْهُ وَيَنْأَوْنَ عَنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  26].</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَحْسَبُونَ أَنَّهُمْ يُحْسِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 104]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِن
  سَبَإٍ بِنَبَإٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النمل: 22] وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(554)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لم تعط أمة من الأمم ـ إنا لله
  وإنا إليه راجعون ـ عند المصيبة إلا أمة محمد صلى الله عليه وسلم. ألا ترى إلى يعقوب
  حين أصابه ما أصابه لم يسترجع. وإنما قال يا أسفى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: كيف تأسف على يوسف دون أخيه ودون الثالث، والرزء الأحدث أشدّ على النفس وأظهر
  أثراً؟ قلت: هو دليل على تمادي أسفه على يوسف، وأنه لم يقع فائت عنده موقعه، وأنّ الرزء
  فيه مع تقادم عهده كان غضاً عنده طريا.</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَمْ تُنْسِنِي أَوْفَى الْمُصِيبَاتِ بَعْدَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولأنّ الرزء في يوسف كان قاعدة مصيباته التي ترتبت عليها الرزايا في
  ولده، فكان الأسف عليه أسفاً على من لحق به { وَٱبْيَضَّتْ عَيْنَاهُ } إذا كثر الاستعبار
  محقت العبرة سواد العين وقلبته إلى بياض كدر. قيل: قد عمي بصره. وقيل: كان يدرك إدراكاً
  ضعيفاً. قرىء: «من الحزن» ومن الحزن، الحزن كان سبب البكاء الذي حدث منه البياض، فكأنه
  حدث من الحزن. قيل ما جفت عينا يعقوب من وقت فراق يوسف إلى حين لقائه ثمانين عاماً،
  وما على وجه الأرض أكرم على الله من يعقوب. وعن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(555) أنه سأل جبريل عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما بلغ من وجد يعقوب على يوسف؟ قال: وجد سبعين ثكلى. قال: «فما كان
  له من الأجر»؟ قال: أجر مائة شهيد، وما ساء ظنه بالله ساعة قط \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف جاز لنبي الله أن يبلغ به الجزع ذلك المبلغ؟ قلت: الإنسان
  مجبول على أن لا يملك نفسه عند الشدائد من الحزن، ولذلك حمد صبره وأن يضبط نفسه حتى
  لا يخرج إلى ما لا يحسن، ولقد</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(556)
  بكى رسول الله صلى الله عليه وسلم على ولده إبراهيم وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" القلب يجزع، والعين تدمع، ولا نقول ما يسخط الرب، وإنا عليك يا إبراهيم
  لمحزونون \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  الجزع المذموم ما يقع من الجهلة من الصياح والنياحة، ولطم الصدور والوجوه، وتمزيق الثياب.
  وعن النبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(557)
  أنه بكى على ولد بعض بناته وهو يجود بنفسه، فقيل: يا رسول الله، تبكي وقد نهيتنا عن
  البكاء؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما نهيتكم عن البكاء وإنما نهيتكم عن صوتين أحمقين: صوت عند الفرح، وصوت عند الترح
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  الحسن أنه بكى على ولد أو غيره، فقيل له في ذلك، فقال: ما رأيت الله جعل الحزن عاراً
  على يعقوب { فَهُوَ كَظِيمٌ } فهو مملوء من الغيط على أولاده ولا يظهر ما يسوؤهم، فعيل
  بمعنى مفعول، بدليل قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُوَ مَكْظُومٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القلم: 48] من كظم السقاء إذا شدّه
  على ملئه، والكظم بفتح الظاء: مخرج النفس. يقال: أخذ بأكظامه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

