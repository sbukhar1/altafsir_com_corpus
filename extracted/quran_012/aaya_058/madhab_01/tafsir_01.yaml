aaya: وَجَاءَ إِخْوَةُ يُوسُفَ فَدَخَلُوا عَلَيْهِ فَعَرَفَهُمْ وَهُمْ لَهُ مُنْكِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَ إِخْوَةُ
  يُوسُفَ فَدَخَلُواْ عَلَيْهِ فَعَرَفَهُمْ وَهُمْ لَهُ مُنكِرُونَ }يقول تعالـى ذكره:
  { وَجاءَ إخْوةُ يُوسُفَ فَدَخَـلُوا عَلَـيْهِ فَعَرَفَهُمْ } يوسف، { وَهُمْ } لـيوسف
  { مُنْكِرونَ } لا يعرفونه. وكان سبب مـجيئهم يوسف فـيـما ذكر لـي، كما:حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما اطمأنّ يوسف فـي ملكه، وخرج من البلاء الذي
  كان فـيه، وخـلت السنون الـمخصبة التـي كان أمرهم بـالإعداد فـيها للسنـين التـي أخبرهم
  بها أنها كائنة، جهد الناس فـي كلّ وجه، وضربوا إلـى مصر يـلتـمسون بها الـميرة من
  كلّ بلدة. وكان يوسف حين رأى ما أصاب الناس من الـجهد، قد أسا بـينهم، وكان لا يحمل
  للرجل إلا بعيراً واحداً، ولا يحمل للرجل الواحد بعيرين، تقسيطاً بـين الناس، وتوسيعاً
  علـيهم، فقدم إخوته فـيـمن قدم علـيه من الناس يـلتـمسون الـميرة من مصر، فعرفهم وهم
  له منكرون، لـما أراد الله أن يبلِّغ لـيوسف علـيه السلام ما أراد.حدثنا ابن وكيع،
  قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال: أصاب الناس الـجوع، حتـى أصاب بلاد يعقوب
  التـي هو بها، فبعث بنـيه إلـى مصر، وأمسك أخا يوسف بنـيامين فلـما دخـلوا علـى يوسف
  عرفهم وهم له منكرون فلـما نظر إلـيهم، قال: أخبرونـي ما أمركم، فإنـي أُنكِر شأنكم
  قالوا: نـحن قوم من أرض الشأم. قال: فما جاء بكم؟ جئنا نـمتار طعاماً. قال: كذبتـم،
  أنتـم عيون كم أنتـم؟ قالوا: عشرة. قال: أنتـم عشرة آلاف، كل رجل منكم أمير ألف، فأخبرونـي
  خبرَكم قالوا: إنا إخوة بنو رجل صِدّيق، وإنا كنا اثنـي عشر، وكان أبونا يحبّ أخاً
  لنا، وإنه ذهب معنا البرية فهلك منا فـيها، وكان أحبنا إلـى أبـينا. قال: فإلـى من
  سكن أبوكم بعده؟ قالوا: إلـى أخ لنا أصغر منه. قال: فكيف تـخبرونـي أن أبـاكم صدّيق
  وهو يحبّ الصغير منكم دون الكبـير؟ ائتونـي بأخيكم هذا حتـى أنظر إلـيه{ فإنْ لَـمْ
  تَأَتُونِـي بِهِ فَلا كَيْـلَ لَكُمْ عِنْدِي وَلا تَقْرَبُونِ قالُوا سَنُرَاوِدُ
  عَنْهُ أبـاهُ وإنَّا لَفـاعِلُونَ }قال: فضعوا بعضكم رهينة حتـى ترجعوا فوضعوا شمعون.حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَهُمْ لَهُ مُنْكِرُونَ
  } قال: لا يعرفونه.\r\n\t\t\t\r\n\t\t\t</section>"

