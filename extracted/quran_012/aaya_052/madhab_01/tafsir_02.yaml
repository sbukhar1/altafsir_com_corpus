  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  لِيَعْلَمَ أَنِّي لَمْ أَخُنْهُ بِٱلْغَيْبِ وَأَنَّ ٱللَّهَ لاَ يَهْدِي كَيْدَ ٱلْخَائِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ذٰلِكَ لِيَعْلَمَ } من كلام يوسف، أي ذلك التثبت والتشمر لظهور
  البراءة ليعلم العزيز { أَنّى لَمْ أَخُنْهُ } بظهر الغيب في حرمته. ومحل { بِٱلْغَيْبِ
  } الحال من الفاعل أو المفعول، على معنى: وأنا غائب عنه خفي عن عينه أو وهو غائب عني
  خفي عن عيني. ويجوز أن يكون ظرفاً، أي بمكان الغيب، وهو الخفاء والاستتار وراء الأبواب
  السبعة المغلقة { و } ليعلم { إِنَّ ٱللَّهَ لاَ يَهْدِى كَيْدَ ٱلْخَـٰئِنِينَ } لا
  ينفذه ولا يسدّده، وكأنه تعريض بامرأته في خيانتها أمانة زوجها، وبه في خيانته أمانة
  الله حين ساعدها بعد ظهور الآيات على حبسه، ويجوز أن يكون تأكيداً لأمانته، وأنه لو
  كان خائناً لما هدى الله كيده ولا سدّده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

