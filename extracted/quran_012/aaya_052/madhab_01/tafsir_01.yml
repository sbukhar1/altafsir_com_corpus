  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  لِيَعْلَمَ أَنِّي لَمْ أَخُنْهُ بِٱلْغَيْبِ وَأَنَّ ٱللَّهَ لاَ يَهْدِي كَيْدَ ٱلْخَائِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: { ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخْنْهُ بـالغَيْبِ
  } هذا الفعل الذي فعلته من ردّي رسول الـملك إلـيه، وتركي إجابته والـخروج إلـيه، ومسألتـي
  إياه أن يسأل النَّسْوَة اللاتـي قطَّعْنَ أيْدِيَهُن، عن شأنهنّ إذ قطعن أيديهن، إنـما
  فعلته لـيعلـم أنـي لـم أخنه فـي زوجته بـالغيب: يقول: لـم أركب منها فـاحشة فـي حال
  غيبته عنـي. وإذا لـم يركب ذلك بـمغيبه، فهو فـي حال مشهده إياه أحرى أن يكون بعيداً
  عن ركوبه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: يقول يوسف: { ذلكَ لِـيَعْلَـمَ } إطفـير سيده، { أنّـي لَـمْ أخُنْهُ
  بـالغَيْبِ } أنـي لـم أكن لأخالفه إلـى أهله من حيث لا يعلـمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ } يوسف يقوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { ذَلكَ لـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ } يوسف يقوله: لـم
  أخن سيدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ
  بـالغَيْبِ } قال يوسف يقوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { ذلكَ لِـيَعْلَـمَ
  أنّـي لَـمْ أخُنْهُ بـالغَيْبِ } قال: هذا قول يوسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن إسماعيـل بن سالـم، عن أبـي صالـح،
  فـي قوله: { ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخنْهُ بـالغَيْبِ } هو يوسف لم يخن العزيز
  في امرأته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن الحسين بن الفرج قال سمعت
  أبا معاذ يقول ثنا عبيد قال سمعت الضحاك يقول في قوله ذلك ليعلم أني لم أخنه بالغيب
  هو يوصف يقول لم أخن الملك بالغيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنَّ اللَّهَ لا يَهْدِي كَيْدَ الـخائِنِـينَ } يقول: فعلت ذلك لـيعلـم سيدي أنـي
  لـم أخنه بـالغيب، وأن الله لا يهدي كيد الـخائنـين: يقول: وأن الله لا يسدّد صنـيع
  من خان الأمانات، ولا يرشد فعالهم فـي خيانتهموها. واتصل قوله: { ذلكَ لـيَعْلَـمَ
  أنّـي لَـمْ أخُنْهُ بـالغَيْبِ } بقول امرأة العزيز:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أنا رَاوَدْتُهُ عَنْ نَفْسِهِ وَإنَّهَ
  لـمِنَ الصَّادِقِـينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الـمعرفة السامعين لـمعناه، كاتصال قول الله تعالـى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكذلكَ
  يَفْعَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">بقول الـمرأة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وجعلوا أعزَّةَ أهْلِها أذِلَّة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  أن قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكذلكَ يَفْعَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">خبر مبتدأ، وكذلك قول فرعون لأصحابه
  فـي سورة الأعراف:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَاذَا تَأْمُرُونِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وهو متصل بقول الـملأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُرِيدُ
  أن يُخْرَجَكُمْ مِنْ أرْضِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">والله أعلـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

