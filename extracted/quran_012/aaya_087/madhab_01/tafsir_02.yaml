aaya: يَا بَنِيَّ اذْهَبُوا فَتَحَسَّسُوا مِنْ يُوسُفَ وَأَخِيهِ وَلَا تَيْأَسُوا
  مِنْ رَوْحِ اللَّهِ ۖ إِنَّهُ لَا يَيْأَسُ مِنْ رَوْحِ اللَّهِ إِلَّا الْقَوْمُ
  الْكَافِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰبَنِيَّ ٱذْهَبُواْ
  فَتَحَسَّسُواْ مِن يُوسُفَ وَأَخِيهِ وَلاَ تَيْأَسُواْ مِن رَّوْحِ ٱللَّهِ إِنَّهُ
  لاَ يَيْأَسُ مِن رَّوْحِ ٱللَّهِ إِلاَّ ٱلْقَوْمُ ٱلْكَافِرُونَ }{ فَتَحَسَّسُواْ
  مِن يُوسُفَ وَأَخِيهِ } فتعرّفوا منهما وتطلبوا خبرهما. وقرىء بالجيم، كما قرىء بهما
  في الحجرات، وهما تفعل من الإحساس وهو المعرفة{ فَلَمَّا أَحَسَّ عِيسَىٰ مِنْهُمُ
  ٱلْكُفْرَ }[آل عمران: 52] ومن الجس، وهو الطلب. ومنه قالوا لمشاعر الإنسان: الحواس،
  والجواس { مِن رَّوْحِ ٱللَّهِ } من فرجه وتنفيسه. وقرأ الحسن وقتادة: «من رُوح الله»،
  بالضم: أي من رحمته التي يحيا بها العباد.\r\n\t\t\t\r\n\t\t\t</section>"

