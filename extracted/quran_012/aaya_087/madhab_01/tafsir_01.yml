  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰبَنِيَّ
  ٱذْهَبُواْ فَتَحَسَّسُواْ مِن يُوسُفَ وَأَخِيهِ وَلاَ تَيْأَسُواْ مِن رَّوْحِ ٱللَّهِ
  إِنَّهُ لاَ يَيْأَسُ مِن رَّوْحِ ٱللَّهِ إِلاَّ ٱلْقَوْمُ ٱلْكَافِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: حين طمع يعقوب فـي يوسف، قال لبنـيه: يا بنـيّ اذهبوا
  إلـى الـموضع الذي جئتـم منه، وخَـلَّفتـم أخويكم به { فَتَـحَسَّسُوا مِنْ يُوسُفَ
  } يقول: التـمسوا يوسف وتعرّفوا من خبره. وأصل التـحسس: التفعل من الـحسّ. { وأخِيهِ
  } يعنـي بنـيامين، { وَلا تَـيْأَسُوا مِنْ رَوْحِ اللّهِ } يقول: ولا تقنطوا من أن
  يروّح الله عنا ما نـحن فـيه من الـحزن علـى يوسف وأخيه بفَرَج من عنده فـيرينـيهما.
  { إنَّهُ لا يَـيْأَسُ مِنْ رَوْحِ اللّهِ } يقول: لا يقْنَط من فَرَجه ورحمته ويقطع
  رجاءه منه، { إلاَّ القَوْمُ الكافِرُونَ } يعنـي: القوم الذين يجحدون قدرته علـى ما
  شاء تكوينه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو،
  عن أسبـاط، عن السديّ: { يا بَنِـيَّ اذْهَبُوا فَتَـحَسَّسُوا مِنْ يُوسُفَ وأخِيهِ
  } بـمصر. { وَلا تَـيْأَسُوا مِنْ رَوْحِ اللّهِ } قال: من فرَج الله أن يردّ يوسف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { وَلا
  تَـيْأَسُوا مِنْ رَوْحِ اللّهِ }: أي من رحمة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثم إن يعقوب قال
  لبنـيه، وهو علـى حسن ظنه بربه مع الذي هو فـيه من الـحزن: { يا بنـيّ اذهبوا } إلـى
  البلاد التـي منها جئتـم { فتَـحَسَّسُوا مِنْ يُوسُفَ وأخِيهِ وَلا تَـيْأَسُوا مِنْ
  رَوْحِ اللّهِ }: أي من فرجه، { إنَّهُ لا يَـيْأَسُ مِنْ رَوْحِ اللّهِ إلاَّ القَوْمُ
  الكافِرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين بن الفرج، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: {
  وَلا تَـيْأَسُوا مِنْ رَوْحِ اللّهِ } يقول: من رحمة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا تَـيْأَسُوا مِنْ رَوْحِ
  اللْهِ } قال: من فرج الله، يفرُج عنكم الغمّ الذي أنتـم فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
