aaya: وَلَمَّا فَتَحُوا مَتَاعَهُمْ وَجَدُوا بِضَاعَتَهُمْ رُدَّتْ إِلَيْهِمْ ۖ قَالُوا
  يَا أَبَانَا مَا نَبْغِي ۖ هَٰذِهِ بِضَاعَتُنَا رُدَّتْ إِلَيْنَا ۖ وَنَمِيرُ أَهْلَنَا
  وَنَحْفَظُ أَخَانَا وَنَزْدَادُ كَيْلَ بَعِيرٍ ۖ ذَٰلِكَ كَيْلٌ يَسِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا فَتَحُواْ
  مَتَاعَهُمْ وَجَدُواْ بِضَاعَتَهُمْ رُدَّتْ إِلَيْهِمْ قَالُواْ يٰأَبَانَا مَا نَبْغِي
  هَـٰذِهِ بِضَاعَتُنَا رُدَّتْ إِلَيْنَا وَنَمِيرُ أَهْلَنَا وَنَحْفَظُ أَخَانَا
  وَنَزْدَادُ كَيْلَ بَعِيرٍ ذٰلِكَ كَيْلٌ يَسِيرٌ }يقول تعالـى ذكره: ولـما فتـح إخوة
  يوسف متاعهم الذي حملوه من مصر من عند يوسف، وجدوا بضاعتهم، وذلك ثمن الطعام الذي اكتالوه
  منه ردّت إلـيهم. { قالُوا يا أبـانا ما نَبْغِي هَذِهِ بِضَاعَتُنا رُدَّتْ إلَـيْنا
  } يعنـي أنهم قالوا لأبـيهم: ماذا نبغي؟ هذه بضاعتنا ردّت إلـينا تطيـيبـاً منهم لنفسه
  بـما صنع بهم فـي ردّ بضاعتهم إلـيه. وإذا وُجِّه الكلام إلـى هذا الـمعنى كانت «ما»
  استفهاماً فـي موضع نصب بقوله: { نَبْغِي }. وإلـى هذا التأويـل كان يوجهه قتادة.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ما نَبْغِي } يقول: ما نبغي
  وراء هذا، إن بضاعتنا رُدّت إلـينا، وقد أوفـى لنا الكيـلُ.وقوله: { وَنـميرُ أهْلَنا
  } يقول: ونطلب لأهلنا طعاماً فنشتريه لهم، يقال منه: مَارَ فلان أهله يَـميرَهم مَيْراً،
  ومنه قول الشاعر:بَعَثْتُكَ مائِراً فَمَكَثْتَ حَوْلاً   مَتـى يَأْتـي غِياثُكَ مَنْ
  تُغِيثُ{ وَنَـحْفَظُ أخانا } الذي ترسله معنا { وَنَزْدادُ كَيْـلَ بَعِيرٍ } يقول:
  ونزداد علـى أحمالنا من الطعام حمل بعير يكال لنا ما حمل بعير آخر من إبلنا، { ذلكَ
  كَيْـلٌ يَسِيرٌ } يقول: هذا حِمل يسير. كما:حدثنـي الـحارث، قال: ثنا القاسم، قال:
  ثنا حجاج، عن ابن جريج: { وَنَزْدَادُ كَيْـلَ بَعِيرٍ } قال: كان لكل رجل منهم حمل
  بعير، فقالوا: أرسل معنا أخانا نزداد حمل بعير. وقال ابن جريج: قال مـجاهد: { كَيْـلَ
  بَعِيرٍ } حمل حمار. قال: وهي لغة. قال القاسم: يعنـي مـجاهد: أن الـحمار يقال له فـي
  بعض اللغات: بعير.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَنَزْدادُ
  كَيْـلَ بَعِيرٍ } يقول: حمل بعير.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: {
  وَنَزْدادُ كَيْـلَ بَعِيرٍ } نَعُد به بعيراً مع إبلنا { ذلكَ كَيْـلٌ يَسِيرٌ }.\r\n\t\t\t\r\n\t\t\t</section>"

