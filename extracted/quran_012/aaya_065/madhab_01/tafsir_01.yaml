  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  فَتَحُواْ مَتَاعَهُمْ وَجَدُواْ بِضَاعَتَهُمْ رُدَّتْ إِلَيْهِمْ قَالُواْ يٰأَبَانَا
  مَا نَبْغِي هَـٰذِهِ بِضَاعَتُنَا رُدَّتْ إِلَيْنَا وَنَمِيرُ أَهْلَنَا وَنَحْفَظُ
  أَخَانَا وَنَزْدَادُ كَيْلَ بَعِيرٍ ذٰلِكَ كَيْلٌ يَسِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولـما فتـح إخوة يوسف متاعهم الذي حملوه من مصر من عند يوسف، وجدوا بضاعتهم،
  وذلك ثمن الطعام الذي اكتالوه منه ردّت إلـيهم. { قالُوا يا أبـانا ما نَبْغِي هَذِهِ
  بِضَاعَتُنا رُدَّتْ إلَـيْنا } يعنـي أنهم قالوا لأبـيهم: ماذا نبغي؟ هذه بضاعتنا
  ردّت إلـينا تطيـيبـاً منهم لنفسه بـما صنع بهم فـي ردّ بضاعتهم إلـيه. وإذا وُجِّه
  الكلام إلـى هذا الـمعنى كانت «ما» استفهاماً فـي موضع نصب بقوله: { نَبْغِي }. وإلـى
  هذا التأويـل كان يوجهه قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ما نَبْغِي } يقول: ما نبغي
  وراء هذا، إن بضاعتنا رُدّت إلـينا، وقد أوفـى لنا الكيـلُ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَنـميرُ أهْلَنا } يقول: ونطلب لأهلنا طعاماً فنشتريه لهم، يقال منه: مَارَ فلان
  أهله يَـميرَهم مَيْراً، ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَعَثْتُكَ مائِراً فَمَكَثْتَ حَوْلاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَتـى يَأْتـي غِياثُكَ مَنْ تُغِيثُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَنَـحْفَظُ أخانا } الذي ترسله
  معنا { وَنَزْدادُ كَيْـلَ بَعِيرٍ } يقول: ونزداد علـى أحمالنا من الطعام حمل بعير
  يكال لنا ما حمل بعير آخر من إبلنا، { ذلكَ كَيْـلٌ يَسِيرٌ } يقول: هذا حِمل يسير.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا القاسم،
  قال: ثنا حجاج، عن ابن جريج: { وَنَزْدَادُ كَيْـلَ بَعِيرٍ } قال: كان لكل رجل منهم
  حمل بعير، فقالوا: أرسل معنا أخانا نزداد حمل بعير. وقال ابن جريج: قال مـجاهد: { كَيْـلَ
  بَعِيرٍ } حمل حمار. قال: وهي لغة. قال القاسم: يعنـي مـجاهد: أن الـحمار يقال له فـي
  بعض اللغات: بعير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَنَزْدادُ كَيْـلَ بَعِيرٍ } يقول: حمل بعير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَنَزْدادُ كَيْـلَ
  بَعِيرٍ } نَعُد به بعيراً مع إبلنا { ذلكَ كَيْـلٌ يَسِيرٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
