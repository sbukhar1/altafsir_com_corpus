  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  هَمَّتْ بِهِ وَهَمَّ بِهَا لَوْلاۤ أَن رَّأَى بُرْهَانَ رَبِّهِ كَذَلِكَ لِنَصْرِفَ
  عَنْهُ ٱلسُّوۤءَ وَٱلْفَحْشَآءَ إِنَّهُ مِنْ عِبَادِنَا ٱلْمُخْلَصِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذُكر أن امرأة العزيز لـما همّت بـيوسف وأرادت مراودته، جعلت تذكر
  له مـحاسن نفسه، وتشوّقه إلـى نفسها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، قال: ثنا أسبـاط، عن السديّ: { وَلَقَدْ هَمَّتْ
  بهِ وَهَمَّ } بِها قال: قالت له: يا يوسف ما أحسن شعرك قال: هو أوّل ما ينتثر من جسدي.
  قالت: يا يوسف ما أحسن وجهك قال: هو للتراب يأكله. فلـم تزل حتـى أطمعته، فهمت به وهمّ
  بها. فدخلا البـيت، وغلقت الأبواب، وذهب لـيحلّ سراويـله، فإذا هو بصورة يعقوب قائماً
  فـي البـيت قد عضّ علـى أصبعه يقول: يا يوسف تواقعها فإنـما مَثَلُكَ ما لـم تواقعها
  مثل الطير فـي جوّ السماء لا يطاق، ومثلك إذا واقعتها مثلَه إذا مات ووقع إلـى الأرض
  لا يستطيع أن يدفع عن نفسه ومثلك ما لـم تواقعها مثل الثور الصعب الذي لا يُعمل علـيه،
  ومثلك إن واقعتها مثل الثور حين يـموت فـيدخـل النـمل فـي أصل قرنـيه لا يستطيع أن
  يدفع عن نفسه. فربط سراويـله، وذهب لـيخرج يشتدّ، فأدركْته، فأخذت بـمؤخر قميصه من
  خـلفه، فخرقته حتـى أخرجته منه، وسقط، وطرحه يوسف، واشتدّ نـحو البـاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: أكبت علـيه يعنـي
  الـمرأة تطمعه مرّة وتـخيفه أخرى، وتدعوه إلـى لذّة من حاجة الرجال فـي جمالها وحسنها
  ومُلكها، وهو شاب مستقبل يجد من شبق الرجال ما يجد الرجل حتـى رقّ لها مـما يرى من
  كلفها به، ولـم يتـخوّف منها حتـى همّ بها وهمت به، حتـى خَـلَوَا فـي بعض بـيوته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الهمّ بـالشيء فـي كلام العرب: حديث الـمرء نفسه بـمواقعته،
  ما لـم يواقع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأما ما كان من همّ يوسف بـالـمرأة
  وهمها به، فإن أهل العلـم قالوا فـي ذلك ما أنا ذاكره، وذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب وسفـيان بن وكيع، وسهل بن موسى الرازي، قالوا: ثنا
  ابن عيـينة، عن عثمان بن أبـي سلـيـمان، عن ابن أبـي ملـيكة، عن ابن عبـاس، سئل عن
  همّ يوسف ما بلغ؟ قال: حلّ الهِمْيان، وجلس منها مـجلس الـخاتن. لفظ الـحديث لأبـي
  كُريب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، وابن وكيع، قالا:
  ثنا ابن عيـينة، قال: سمع عبـيد الله بن أبـي يزيد ابن عبـاس فـي: { وَلَقَدْ همَّتْ
  بِه وَهَمَّ بِهَا } قال: جلس منها مـجلس الـخاتن، وحلّ الهِمْيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا زياد بن عبد الله الـحسانـي، وعمرو بن علـيّ، والـحسن بن مـحمد،
  قالوا: ثنا سفـيان بن عيـينة، عن عبد الله بن أبـي يزيد، قال: سمعت ابن عبـاس سئل:
  ما بلغ من همّ يوسف؟ قال: حلّ الهميان، وجلس منها مـجلس الـخاتن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي زياد بن عبد الله، قال: ثنا مـحمد بن أبـي عديّ، عن ابن جريج،
  عن ابن أبـي ملـيكة، قال: سألت ابن عبـاس: ما بلغ من همّ يوسف؟ قال: استلقت له، وجلس
  بـين رجلـيها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
