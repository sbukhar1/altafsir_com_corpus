  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ابتلاهم الله بذلك لـيعرّفهم موضع نعمته علـيهم، بصفحة عنهم وتركه عقوبته
  علـيه فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل ابتلاهم بذلك لـيجعلهم
  أئمة لأهل الذنوب فـي رجاء رحمة الله، وترك الإياس من عفوه عنه إذا تابوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما آخرون مـمن خالف أقوال السلف وتأوّلوا القرآن بآرائهم، فأنهم
  قالوا فـي ذلك أقوالاً مختلفة، فقال بعضهم: معناه: ولقد همت الـمرأة بـيوسف، وهمّ بها
  يوسف أن يضربها أو ينالها بـمكروه لهمها به مـما أرادته من الـمكروه، لولا أن يوسف
  رأى برهان ربه، وكفه ذلك عما همّ به من أذاها، لا أنها ارتدعت من قِبلَ نفسها. قالوا:
  والشاهد علـى صحة ذلك قوله: { كذلكَ لِنَصْرِفَ عَنْهُ السُّوءَ والفَحْشاءَ } قالوا:
  فـالسوء: هو ما كان همّ به من أذاها، وهو غير الفحشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون منهم: معنى الكلام: ولقد همت به. فتناهى الـخبر عنها، ثم ابتدىء الـخبر عن يوسف،
  فقـيـل: وهمّ بها يوسف، لولا أن أرى برهان ربه. كأنهم وجهوا معنى الكلام إلـى أن يوسف
  لـم يهمّ بها، وأن الله إنـما أخبر أن يوسف لولا رؤيته برهان ربه لهمّ بها، ولكنه رأى
  برهان ربه فلـم يهمّ بها، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْلا فَضْلُ اللَّهِ عَلَـيْكُمْ
  وَرَحْمَتُهُ لاتَّبَعْتُـمُ الشَّيْطانَ إلاَّ قَلـيلاً</font></font> }</b><br class=\"TextArabic\"/><font
