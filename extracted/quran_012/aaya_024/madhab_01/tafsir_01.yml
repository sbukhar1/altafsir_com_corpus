  سعيد بن جبـير وعكرمة، قالا: حلّ السراويـل، وجلس منها مـجلس الـخاتن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد العنقزي، عن شريك، عن جابر،
  عن مـجاهد: { وَلَقَدْ هَمَّتْ بِهِ وَهَمَّ بِها } قال: استلقت، وحلّ ثـيابه حتـى
  بلغ التبـان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز،
  قال: ثنا قـيس، عن أبـي حصين، عن سعيد بن جبـير: { وَلَقَدْ هَمَّتْ بِهِ وَهَمَّ بِها
