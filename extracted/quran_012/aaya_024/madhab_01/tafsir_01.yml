  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عثمان بن أبـي سلـيـمان، عن ابن أبـي ملكية،
