  رَّأَى بُرْهَانَ رَبِّهِ كَذَلِكَ لِنَصْرِفَ عَنْهُ ٱلسُّوۤءَ وَٱلْفَحْشَآءَ إِنَّهُ
  مِنْ عِبَادِنَا ٱلْمُخْلَصِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع،
  قال: ثنا يحيى بن يـمان، عن ابن جريج، عن ابن أبـي ملـيكة: { وَلَقَدْ هَمَّتْ بِهِ
  وَهَمَّ بِها } قال: استلقت له، وحلّ ثـيابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا قبـيصة بن عقبة، قال: ثنا سفـيان، عن ابن جريج، عن ابن أبـي ملـيكة،
  عن ابن عبـاس: { وَلَقَدْ هَمَّتْ بِهِ وَهَمَّ بِها } ما بلغ؟ قال: استلقت له وجلس
  بـين رجلـيها، وحلّ ثـيابه، أو ثـيابها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا يحيى بن سعيد، عن ابن جريج، عن ابن أبـي ملـيكة،
  قال: سألت ابن عبـاس: ما بلغ من همّ يوسف؟ قال: استلقت علـى قـفـاها، وقعد بـين رجلـيها
  لـينزع ثـيابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  وحدثنا ابن وكيع، قال: ثنا أبـي، عن نافع، عن ابن عمر، عن ابن أبـي ملـيكة، قال: سئل
  ابن عبـاس، عن قوله: { وَلَقَدْ هَمَّتْ بِهِ وَهَمَّ بِها } ما بلغ من همّ يوسف؟ قال:
  حلّ الهِيـمان، يعنـي السراويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب وابن وكيع، قالا: ثنا ابن إدريس، قال: سمعت الأعمش، عن مـجاهد، فـي قوله:
  { وَلَقَدْ هَمَّتْ بِهِ وَهَمَّ بِها } قال: حلّ السراويـل حتـى التّبـان، واستلقت
  له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا زياد بن عبد الله الحساني،
  قال: ثنا مالك بن سعير، قال: ثنا الأعمش، عن مـجاهد، فـي قوله: { وَلَقَدْ هَمَّتْ
  بِهِ وَهَمَّ بِها } قال: حلّ سراويـله، حتـى وقع علـى التُّبـان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن ابن
  أبـي نـجيح، عن مـجاهد: { وَلَقَدْ هَمَّتْ بِهِ وَهَمَّ بِها } قال: جلس منها مـجلس
  الرجل من امرأته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، قال: ثنـي القاسم بن أبـي بزة: { وَلَقَدْ هَمَّتْ بِهِ وَهَمَّ بِها
  } قال: أما هَمّها به، فـاستلقت له، وأما همه بها: فإنه قعد بـين رجلـيها ونزع ثـيابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنـي حجاج بن مـحمد، عن ابن جريج، قال:
  أخبرنـي عبد الله بن أبـي ملـيكة، قال: قلت لابن عبـاس: ما بلغ من همّ يوسف؟ قال: استلقت
  له، وجلس بـين رجلـيها ينزع ثـيابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحمانـي، قال: ثنا يحيى بن الـيـمان، عن سفـيان، عن علـيّ بن بذيـمة،
  عن سعيد بن جبـير وعكرمة، قالا: حلّ السراويـل، وجلس منها مـجلس الـخاتن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد العنقزي، عن شريك، عن جابر،
  عن مـجاهد: { وَلَقَدْ هَمَّتْ بِهِ وَهَمَّ بِها } قال: استلقت، وحلّ ثـيابه حتـى
  بلغ التبـان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز،
  قال: ثنا قـيس، عن أبـي حصين، عن سعيد بن جبـير: { وَلَقَدْ هَمَّتْ بِهِ وَهَمَّ بِها
  }  قال: أطلق تكة سراويـله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
