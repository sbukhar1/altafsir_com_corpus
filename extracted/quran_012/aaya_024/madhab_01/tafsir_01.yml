  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف يجوز أن يوصف يوسف بـمثل هذا وهو لله نبـيّ؟ قـيـل:
  إن أهل العلـم اختلفوا فـي ذلك، فقال بعضهم: كان مـمن ابتلـي من الأنبـياء بخطيئة،
