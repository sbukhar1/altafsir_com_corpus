  ابن أبـي نـجيح، عن مـجاهد، قال: مثل له يعقوب.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن ابن أبـي نـجيح، عن مـجاهد أنه قال: جلس منها مـجلس الرجل
  من امرأته حتـى رأى صورة يعقوب فـي الـجدار.حدثنا ابن حميد، قال: ثنا جرير، عن منصور،
  عن مـجاهد، فـي قوله: { لَوْلا أنْ رأى بُرْهانَ رَبِّه } قال: مُثِّل له يعقوب.حدثني
