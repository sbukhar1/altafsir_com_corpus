  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيا له من مذهب
  ما أفحشه، ومن ضلال ما أبينه { كَذَٰلِكَ } الكاف منصوب المحل، أي مثل ذلك التثبيت
  ثبتناه. أو مرفوعه، أي الأمر مثل ذلك { لِنَصْرِفَ عَنْهُ ٱلسُّوء } من خيانة السيد
