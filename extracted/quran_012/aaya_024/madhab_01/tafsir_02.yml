  رَّأَى بُرْهَانَ رَبِّهِ كَذَلِكَ لِنَصْرِفَ عَنْهُ ٱلسُّوۤءَ وَٱلْفَحْشَآءَ إِنَّهُ
  مِنْ عِبَادِنَا ٱلْمُخْلَصِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل: ضرب بيده
  في صدره فخرجت شهوته من أنامله. وقيل: كل ولد يعقوب له اثنا عشر ولداً إلا يوسف، فإنه
  ولد له أحد عشر ولداً من أجل ما نقص من شهوته حين همّ، وقيل: صيح به: يا يوسف، لا تكن
  كالطائر: كان له ريش، فلما زنى قعد لا ريش له. وقيل: بدت كف فيما بينهما ليس لها عضد
  ولا معصم، مكتوب فيها</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّ عَلَيْكُمْ لَحَـٰفِظِينَ كِرَاماً كَـٰتِبِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الانفطار:
  11] فلم ينصرف، ثم رأى فيها</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَقْرَبُواْ ٱلزّنَىٰ إِنَّهُ كَانَ فَاحِشَةً وَسَاء
  سَبِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 32] فلم ينته، ثم رأى فيها</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتَّقُواْ يَوْمًا تُرْجَعُونَ فِيهِ
  إِلَى ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 281] فلم ينجع فيه، فقال الله لجبريل عليه السلام: أدرك عبدي
  قبل أن يصيب الخطيئة، فانحط جبريل وهو يقول: يا يوسف، أتعمل عمل السفهاء وأنت مكتوب
  في ديوان الأنبياء؟ وقيل: رأى تمثال العزيز. وقيل: قامت المرأة إلى صنم كان هناك فسترته
  وقالت: أستحي منه أن يرانا. فقال يوسف استحييت ممن لا يسمع ولا يبصر، ولا أستحي من
  السميع البصير، العليم بذوات الصدور. وهذا ونحوه. مما يورده أهل الحشو والجبر الذين
  دينهم بهت الله تعالى وأنبيائه، وأهل العدل والتوحيد ليسوا من مقالاتهم ورواياتهم بحمد
  الله بسبيل، ولو وُجِدَت من يوسف عليه السلام أدنى زلة لنُعِيت عليه وذُكِرَت توبته
  واستغفاره، كما نُعِيَت على آدم زلته، وعلى داود، وعلى نوح، وعلى أيوب، وعلى ذي النون،
  وذُكِرت توبتهم واستغفارهم، كيف وقد أثنى عليه وسمي مخلصاً، فعلم بالقطع أنه ثبت في
  ذلك المقام الدحض، وأنه جاهد نفسه مجاهدة أُولي القوّة والعزم، ناظراً في دليل التحريم
  ووجه القبح، حتى استحق من الله الثناء فيما أَنزل من كتب الأولين، ثم في القرآن الذي
  هو حجة على سائر كتبه ومصداق لها، ولم يقتصر إلا على استيفاء قصته وضرب صورة كاملة
  عليها، ليجعل له لسان صدق في الآخرين، كما جعله لجدّه الخليل إبراهيم عليه السلام،
  وليقتدي به الصالحون إلى آخر الدهر في العفة وطيب الإزار والتثبت في مواقف العثار،
  فأخزى الله أولئك في إيرادهم ما يؤدّي إلى أن يكون إنزال الله السورة التي هي أحسن
  القصص في القرآن العربي المبين ليقتدي بنبي من أنبياء الله، في القعود بين شعب الزانية
  وفي حل تكته للوقوع عليها، وفي أن ينهاه ربه ثلاث كرّات ويصاح به من عنده ثلاث صيحات
  بقوارع القرآن، وبالتوبيخ العظيم، وبالوعيد الشديد، وبالتشبيه بالطائر الذي سقط ريشه
  حين سفد غير أنثاه، وهو جاثم في مربضه لا يتحلحل ولا ينتهي ولا ينتبه، حتى يتداركه
  الله بجبريل وبإجباره، ولو أن أوقح الزناة وأشطرهم وأحدهم حدقة وأصلحهم وجهاً لقي بأدنى
  ما لقي به نبي الله مما ذكروا، لما بقي له عرق ينبض ولا عضو يتحرّك.</font></font>&#13;\t\t\t<label
