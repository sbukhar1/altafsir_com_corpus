  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَمَّا فَصَلَتِ ٱلْعِيرُ قَالَ أَبُوهُمْ إِنِّي
  لأَجِدُ رِيحَ يُوسُفَ لَوْلاَ أَن تُفَنِّدُونِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واللفظ
  لـحديث أبـي كريب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسين بن مـحمد، قال: ثنا
  عاصم وعلـي، قالا: أخبرنا شعبة، قال: أخبرنـي أبو سنان، قال: سمعت عبد الله بن أبـي
  الهذيـل، عن ابن عبـاس فـي هذه الآية: { إنّـي لأَجِدُ رِيحَ يُوسُفَ } قال: وجد ريحه
  من مسيرة ما بـين البصرة إلـى الكوفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم العسقلانـي، قال: ثنا شعبة، قال: ثنا أبو سنان، قال: سمعت عبد
  الله بن أبـي الهذيـل يحدث عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبو نعيـم، قال: ثنا سفـيان، عن أبـي سنان، عن عبد الله بن أبـي الهذيـل، قال:
  كنا عند ابن عبـاس فقال: { إنّـي لأَجِدُ رِيحَ يُوسُفَ } قال: وجد ريح قميصه من مسيرة
  ثمان لـيال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا إسرائيـل، عن أبـي سنان، عن عبد الله بن أبـي الهذيـل، قال:
  سمعت ابن عبـاس يقول: { وَلـما فَصَلَتِ العِيرُ } قال: لـما خرجت العير هاجت ريح فجاءت
  يعقوب بريح قميص يوسف، فقال: { إنّـي لأَجِدُ رِيحَ يُوسُفَ لَوْلا أنْ تُفَنِّدُونِ
  } قال: فوجد ريحه من مسيرة ثمان لـيال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن: ذكر لنا أنه كان بـينهما
  يومئذٍ ثمانون فرسخاً، يوسف بأرض مصر ويعقوب بأرض كنعان، وقد أتـى لذلك زمان طويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { إنّـي لأَجِدُ رِيحَ يُوسُفَ } قال: بلغنا أنه كان بـينهم يومئذٍ ثمانون فرسخاً،
  وقال: { إنّـي لأَجِدُ رِيحَ يُوسُفَ } وكان قد فـارقه قبل ذلك سبعاً وسبعين سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن أبـي
  سنان، عن عبد الله بن أبـي الهذيـل عن ابن عبـاس، فـي قوله: { إنّـي لأَجِدُ رَيحَ
  يُوسُفَ } قال: وجد ريح قميص من مسيرة ثمانـية أيام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبو أحمد، قال: ثنا إسرائيـل، عن أبـي سنان، عن عبد الله بن أبـي الهذيـل، عن ابن
  عبـاس، قوله: { وَلـمَّا فَصَلَتِ العِيرُ } قال: فلـما خرجت العير هبَّت ريح، فذهبت
  بريح قميص يوسف إلـى يعقوب، فقال: { إنّـي لأجِدُ رِيحَ يُوسُفَ } قال: ووجد ريح قميصه
  من مسيرة ثمانـية أيام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق قال: لـما فصلت العير من مصر استروح يعقوب ريح يوسف، فقال لـمن عنده من
  ولده: { إنّـي لأجِدُ رِيحَ يُوسُفَ لَوْلا أنْ تُفَنِّدُونِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { لَوْلا أنْ تُفَنِّدُونِ } فإنه يعنـي: لولا أن تُعَنَّفُونـي،
  وتُعَجِّزونـي، وتلُومونـي، وتكذّبونـي ومنه قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا صاحِبَـيَّ
  دَعا لَوْمي وتَفْنِـيدِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلَـيْس
  ما فـاتَ من أمْرِي بـمرْدودِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: أفند فلاناً الدهر، وذلك إذا أفسده ومنه قول ابن مقبل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دَع الدَّهرَ يفْعَلْ ما أرَاد فإنَّه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا كُلِّفَ
  الإفْنادَ بـالنَّاس أفْنَدا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي معناه، فقال بعضهم: معناه: لولا أن تسفهونـي.</font></font>&#13;\t\t\t<label
