  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  فَصَلَتِ ٱلْعِيرُ قَالَ أَبُوهُمْ إِنِّي لأَجِدُ رِيحَ يُوسُفَ لَوْلاَ أَن تُفَنِّدُونِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ولـما فصلت عير بني يعقوب من عند يوسف متوجهة إلى
  يعقوب، قال أبوهم يعقوب: { إنّي لأَجِدُ رِيحَ يُوسُفَ } ذكر أن الريح استأذنت ربها
  فـي أن تأتـي يعقوب بريح يوسف قبل أن يأتـيه البشير، فأذن لها، فأتته بها. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: ثنـي أبو شريح، عن أبـي أيوب الهوزنـي، حدثه، قال: استأذنت الريح أن تأتـي يعقوب
  بريح يوسف حين بعث بـالقميص إلـى أبـيه قبل أن يأتـيه البشير، ففعل، قال يعقوب: { إنّـي
  لأجِدُ ريحَ يُوسُفَ لَوْلا أنْ تُفَنِّدُونِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن إسرائيـل، عن أبـي سنان، عن ابن أبـي الهذيـل، عن ابن
  عبـاس، فـي قوله: { وَلـمَّا فَصَلَتِ العِيرُ قالَ أبُوهُمْ إنّـي لأَجِدُ رِيحَ يُوسُفَ
  لَوْلا أنْ تُفَنِّدُونِ } قال: هاجت ريح، فجاءت بريح يوسف من مسيرة ثمان لـيال، فقال:
  { إنّـي لأَجِدُ رِيحَ يُوسُفَ لَوْلا أنْ تُفَنِّدُونِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن أبـي سنان، عن ابن أبـي الهذيـل، عن ابن
  عبـاس: { وَلـمَّا فَصَلَتِ العِيرُ } قال: هاجت ريح، فجاءت بريح قميص يوسف من مسيرة
  ثمان لـيال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب، قال: ثنا ابن
  فضيـل، عن ضرار، عن ابن أبـي الهذيـل، قال: سمعت ابن عبـاس يقول: وجد يعقوب ريح يوسف،
  وهو منه علـى مسيرة ثمان لـيال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع والـحسن بن مـحمد، قالا: ثنا سفـيان بن عيـينة، عن أبـي سنان، عن ابن أبـي
  الهذيـل، قال: كنت إلـى جنب ابن عبـاس، فسئل: مِن كم وجدَ يعقوب ريح القميص؟ قال: من
  مسيرة سبع لـيال أو ثمان لـيال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير، عن أبـي سنان، عن أبـي الهذيـل، قال: قال لـي أصحابـي: إنك
  تأتـي ابن عبـاس، فسله لنا، قال: فقلت: ما أسأله عن شيء، ولكن أجلس خـلف السرير فـيأتـيه
  الكوفـيون فـيسألون عن حاجتهم وحاجتـي، فسمعته يقول: وجد يعقوب ريح قميص يوسف من مسيرة
  ثمان لـيال، قال ابن أبـي الهذيـل: فقلت: ذاك كمكان البصرة من الكوفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا علـيّ بن عاصم، عن ضرار بن مرّة،
  عن عبد الله بن أبـي الهذيـل، قال: سمعت ابن عبـاس يقول: وجد يعقوب ريح قميص يوسف من
  مسيرة ثمان لـيال. قال: فقلت فـي نفسي: هذا كمكان البصرة من الكوفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثناأبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن
  سفـيان، عن أبـي سنان، عن ابن أبـي الهذيـل، عن ابن عبـاس، فـي قوله: { إنّـي لأَجِدُ
  رِيحَ يُوسُفَ } قال: وجد ريح قميص يوسف من مسيرة ثمان لـيال. قال: قلت له: ذاك كما
  بـين البصرة إلـى الكوفة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
