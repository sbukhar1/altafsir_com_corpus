aaya: وَلَمَّا فَصَلَتِ الْعِيرُ قَالَ أَبُوهُمْ إِنِّي لَأَجِدُ رِيحَ يُوسُفَ ۖ لَوْلَا
  أَنْ تُفَنِّدُونِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا فَصَلَتِ
  ٱلْعِيرُ قَالَ أَبُوهُمْ إِنِّي لأَجِدُ رِيحَ يُوسُفَ لَوْلاَ أَن تُفَنِّدُونِ }
  * { قَالُواْ تَٱللَّهِ إِنَّكَ لَفِي ضَلاَلِكَ ٱلْقَدِيمِ } * { فَلَمَّآ أَن جَآءَ
  ٱلْبَشِيرُ أَلْقَاهُ عَلَىٰ وَجْهِهِ فَٱرْتَدَّ بَصِيراً قَالَ أَلَمْ أَقُلْ لَّكُمْ
  إِنِّيۤ أَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ }{ فَصَلَتِ ٱلْعِيرُ } خرجت من
  عريش مصر، يقال: فصل من البلد فصولاً، إذا انفصل منه وجاوز حيطانه. وقرأ ابن عباس:
  «فلما انفصل العير» { قَالَ } لولد ولده ومن حوله من قومه: { إِنِّى لأَجِدُ رِيحَ
  يُوسُفَ } أوجده الله ريح القميص حين أقبل من مسيرة ثمان. والتفنيد: النسبة إلى الفند،
  وهو الخرف وإنكار العقل من هرم. يقال: شيخ مفند، ولا يقال عجوز مفندة؛ لأنها لم تكن
  في شبيبتها ذات رأي فتفند في كبرها. والمعنى: لولا تفنيدكم إياي لصدقتموني { لَفِى
  ضَلَـٰلِكَ ٱلْقَدِيمِ } لفي ذهابك عن الصواب قدما في إفراط محبتك ليوسف، ولهجك بذكره،
  ورجائك للقائه، وكان عندهم أنه قد مات { أَلْقَٰهُ } طرح البشير القميص على وجه يعقوب.
  أو ألقاه يعقوب { فَٱرْتَدَّ بَصِيرًا } فرجع بصيراً. يقال: ردّه فارتد، وارتده إذا
  ارتجعه { أَلَمْ أَقُلْ لَّكُمْ } يعني قوله { إِنِّى لأَجِدُ رِيحَ يُوسُفَ } أو قوله:{ وَلاَ
  تيأَسُواْ مِن رَّوْحِ ٱللَّهِ }[يوسف: 87] وقوله: { إِنِي أَعْلَمُ } كلام مبتدأ لم
  يقع عليه القول، ولك أن توقعه عليه وتريد قوله:{ إِنَّمَا أَشْكُو بَثِّى وَحُزْنِى
  إِلَى ٱللَّهِ وَأَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ }[يوسف: 86] وروي: أنه
  سأل البشير كيف يوسف؟ فقال: هو ملك مصر: فقال: ما أصنع بالملك؟ على أي دين تركته؟ قال:
  على دين الإسلام. قال: الآن تمت النعمة.\r\n\t\t\t\r\n\t\t\t</section>"

