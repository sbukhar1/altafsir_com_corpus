  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  فَصَلَتِ ٱلْعِيرُ قَالَ أَبُوهُمْ إِنِّي لأَجِدُ رِيحَ يُوسُفَ لَوْلاَ أَن تُفَنِّدُونِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  تَٱللَّهِ إِنَّكَ لَفِي ضَلاَلِكَ ٱلْقَدِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ أَن جَآءَ
  ٱلْبَشِيرُ أَلْقَاهُ عَلَىٰ وَجْهِهِ فَٱرْتَدَّ بَصِيراً قَالَ أَلَمْ أَقُلْ لَّكُمْ
  إِنِّيۤ أَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَصَلَتِ ٱلْعِيرُ } خرجت من عريش مصر، يقال: فصل من البلد فصولاً، إذا انفصل منه وجاوز
  حيطانه. وقرأ ابن عباس: «فلما انفصل العير» { قَالَ } لولد ولده ومن حوله من قومه:
  { إِنِّى لأَجِدُ رِيحَ يُوسُفَ } أوجده الله ريح القميص حين أقبل من مسيرة ثمان. والتفنيد:
  النسبة إلى الفند، وهو الخرف وإنكار العقل من هرم. يقال: شيخ مفند، ولا يقال عجوز مفندة؛
  لأنها لم تكن في شبيبتها ذات رأي فتفند في كبرها. والمعنى: لولا تفنيدكم إياي لصدقتموني
  { لَفِى ضَلَـٰلِكَ ٱلْقَدِيمِ } لفي ذهابك عن الصواب قدما في إفراط محبتك ليوسف، ولهجك
  بذكره، ورجائك للقائه، وكان عندهم أنه قد مات { أَلْقَٰهُ } طرح البشير القميص على
  وجه يعقوب. أو ألقاه يعقوب { فَٱرْتَدَّ بَصِيرًا } فرجع بصيراً. يقال: ردّه فارتد،
  وارتده إذا ارتجعه { أَلَمْ أَقُلْ لَّكُمْ } يعني قوله { إِنِّى لأَجِدُ رِيحَ يُوسُفَ
  } أو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تيأَسُواْ مِن رَّوْحِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  87] وقوله: { إِنِي أَعْلَمُ } كلام مبتدأ لم يقع عليه القول، ولك أن توقعه عليه وتريد
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا أَشْكُو بَثِّى وَحُزْنِى إِلَى ٱللَّهِ وَأَعْلَمُ
  مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 86] وروي: أنه سأل البشير
  كيف يوسف؟ فقال: هو ملك مصر: فقال: ما أصنع بالملك؟ على أي دين تركته؟ قال: على دين
  الإسلام. قال: الآن تمت النعمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

