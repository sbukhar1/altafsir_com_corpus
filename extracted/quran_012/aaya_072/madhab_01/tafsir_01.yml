  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ نَفْقِدُ
  صُوَاعَ ٱلْمَلِكِ وَلِمَن جَآءَ بِهِ حِمْلُ بَعِيرٍ وَأَنَاْ بِهِ زَعِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال بنو يعقوب لـما نودوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أيَّتُها العِيرُ إنَّكُمْ لَسارِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وأقبلوا
  علـى الـمنادي ومن بحضرتهم يقولون لهم: { ماذَا تَفْقِدُونَ } ما الذي تفقدون؟ { قالُوا
  نَفْقِدُ صُوَاعَ الـمَلِكِ } يقول: فقال لهم القوم: نفقد مَشْرَبَة الـملك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القراء فـي قراءة ذلك، فذُكر عن أبـي هريرة أنه قرأ: «صَاعَ
  الـمَلِكَ» بغير واو، كأنه وجهه إلـى الصاع الذي يكال به الطعام. ورُوي عن أبـي رجاء
  أنه قرأه: «صَوْعَ الـمَلِكَ». ورُوي عن يحيى بن يعمر أنه قرأه: «صَوْغَ الـمَلِكَ»
  بـالغين، كأنه وجهه إلـى أنه مصدر، من قولهم صاغ يصوغ صَوْغاً. وأما الذي علـيه قرّاء
  الأمصار: فصواع الـملك، وهي القراءة التـي لا أستـجيز القراءة بخلافها لإجماع الـحجة
  علـيها. والصُّواع: هو الإناء الذي كان يوسف يكيـل به الطعام، وكذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير عن ابن عبـاس فـي هذا الـحرف:
  { صُوَاعَ الـمَلِكِ } قال: كهيئة الـمَكُّوك. قال: وكان للعبـاس مثله فـي الـجاهلـية
  يشرب فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  وحدثنا ابن وكيع، قال: ثنا أبـي، عن شعبة، عن أبـي بشر، عن سعيد بن جبـير، عن ابن عبـاس،
  فـي قوله: { صُوَاعَ الـمَلِكِ } قال: كان من فضة مثل الـمَكُّوك. وكان للعبـاس منها
  واحد فـي الـجاهلـية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  وحدثنا ابن وكيع. قال: ثنا أبـي. عن شريك، عن سماك، عن عكرمة، فـي قوله: { قالُوا نَفْقِدُ
  صُوَاعَ الـمَلِكِ } قال: كان من فضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، عن أبـي بشر، عن سعيد بن جبـير، أنه قرأ: { صُوَاعَ الـمَلِكِ
  } قال وكان إناءه الذي يشرب فـيه، وكان إلـى الطول ما هو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا سويد بن عمرو، عن أبـي عوانة، عن أبـي بشر، عن سعيد بن جبـير: {
  صُوَاعَ الـمَلِكِ } قال: الـمَكُّوك الفـارسيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا أبو عوانة، عن أبـي بشر، عن سعيد
  بن جبـير، قال: { صُوَاعَ الـمَلِكِ } قال: هو الـمَكُّوك الفـارسي الذي يـلتقـي طرفـاه،
  كانت تشرب فـيه الأعاجم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الرحمن
  بن مَغراء، عن جويبر، عن الضحاك، فـي قوله: { صُوَاعَ الـمَلِكِ } قال: إناء الـملك
  الذي كان يشرب فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  يحيى: يعنـي ابن عبـاد، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جُبـير، عن ابن عبـاس:
  قال: { صُوَاعَ الـمَلِكِ }: مَكُّوك من فضة يشربون فـيه. وكان للعبـاس واحد فـي الـجاهلـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { صُوَاع الـمَلِكِ }: إناء الـملك الذي يشرب فـيه.</font></font>&#13;\t\t\t<label
