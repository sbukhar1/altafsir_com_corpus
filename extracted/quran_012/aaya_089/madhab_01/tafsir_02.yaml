aaya: قَالَ هَلْ عَلِمْتُمْ مَا فَعَلْتُمْ بِيُوسُفَ وَأَخِيهِ إِذْ أَنْتُمْ جَاهِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ هَلْ عَلِمْتُمْ
  مَّا فَعَلْتُم بِيُوسُفَ وَأَخِيهِ إِذْ أَنتُمْ جَاهِلُونَ }{ قَالَ هَلْ عَلِمْتُمْ
  } أتاهم من جهة الدين وكان حليماً موفقاً، فكلمهم مستفهماً عن وجه القبح الذي يجب أن
  يراعيه التائب، فقال: هل علمتم قبح { مَّا فَعَلْتُم بِيُوسُفَ وَأَخِيهِ إِذْ أَنتُمْ
  جَـٰهِلُونَ } لا تعلمون قبحه، فلذلك أقدمتم عليه، يعني: هل علمتم قبحه فتبتم إلى الله
  منه، لأنّ علم القبح يدعو إلى الاستقباح، والاستقباح يجرّ إلى التوبة، فكان كلامه شفقة
  عليهم وتنصحاً لهم في الدين، لا معاتبة وتثريباً؛ إيثاراً لحق الله على حق نفسه، في
  ذلك المقام الذي يتنفس فيه المكروب، وينفث المصدور، ويتشفى المغيظ المحنق، ويدرك ثأره
  الموتور، فلله أخلاق الأنبياء ما أوطأها وأسجحها ولله حصاً عقولهم ما أرزنها وأرجحها.
  وقيل لم يرد نفي العلم عنهم، لأنهم كانوا علماء، ولكنهم لما لم يفعلوا ما يقتضيه العلم
  ولا يقدم عليه إلا جاهل، سماهم جاهلين. وقيل: معناه إذ أنتم صبيان في حد السفه والطيش
  قبل أن تبلغوا أوان الحلم والرزانة. روي أنهم لما قالوا: مسنا وأهلنا الضر، وتضرعوا
  إليه: ارفضت عيناه، ثم قال هذا القول. وقيل: أدوا إليه كتاب يعقوب: من يعقوب إسرائيل
  الله بن إسحاق ذبيح الله بن إبراهيم خليل الله، إلى عزيز مصر. أما بعد، فإنا أهل بيت
  موكل بنا البلاء: أما جدّي فشدّت يداه ورجلاه ورمي به في النار ليحرق فنجاه الله وجعلت
  النار عليه برداً وسلاماً، وأما أبي فوضع السكين على قفاه ليقتل ففداه الله. وأمّا
  أنا فكان لي ابن وكان أحبّ أولادي إليّ فذهب به إخوته إلى البرية ثم أتوني بقميصه ملطخاً
  بالدم وقالوا قد أكله الذئب، فذهبت عيناي من بكائي عليه، ثم كان لي ابن وكان أخاه من
  أمّه وكنت أتسلى به، فذهبوا به ثم رجعوا وقالوا: إنه سرق، وأنك حبسته لذلك، وإنا أهل
  بيت لا نسرق ولا نلد سارقاً، فإن رددته عليّ وإلا دعوت عليك دعوة تدرك السابع من ولدك
  والسلام. فلما قرأ يوسف الكتاب لم يتمالك وعيل صبره، فقال لهم ذلك وروي أنه لما قرأ
  الكتاب بكى وكتب الجواب: اصبر كما صبروا تظفر كما ظفروا. فإن قلت: ما فعلهم بأخيه؟
  قلت: تعريضهم إياه للغم والثكل بإفراده عن أخيه لأبيه وأمّه، وجفاؤهم به، حتى كان لا
  يستطيع أن يكلم أحداًمنهم إلا كلام الذليل للعزيز، وإيذاؤهم له بأنواع الأذى.\r\n\t\t\t\r\n\t\t\t</section>"

