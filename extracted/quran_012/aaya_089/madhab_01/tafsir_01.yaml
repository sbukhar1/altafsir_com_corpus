  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  هَلْ عَلِمْتُمْ مَّا فَعَلْتُم بِيُوسُفَ وَأَخِيهِ إِذْ أَنتُمْ جَاهِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذُكِر أن يوسف صلوات الله وسلامه علـيه لـما قال له إخوته:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  أيُّها العَزِيزُ مَسَّنا وأهْلَنا الضُّرُّ وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ فَأَوْفِ
  لَنا الكَيْـلَ وَتَصَدَّقْ عَلَـيْنا إنَّ اللّهَ يَجْزِي الـمُتَصَدّقِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أدركته
  الرقة وبـاح لهم بـما كان يكتـمهم من شأنه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ذُكر لـي أنهم لـما كلـموه بهذا الكلام
  غلبته نفسه، فـارفضّ دمعه بـاكياً، ثم بـاح لهم بـالذي يكتـم منهم، فقال: { هَلْ عَلِـمْتُـمْ
  ما فَعَلْتُـمْ بِـيُوسُفَ وأخِيهِ إذْ أنْتُـمْ جاهِلُونَ }؟ ولـم يعن بذكر أخيه ما
  صنعه هو فـيه حين أخذه، ولكن للتفريق بـينه وبـين أخيه، إذ صنعوا بـيوسف ما صنعوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَـمَّا
  دَخَـلوا عَلَـيْهِ قالُوا يا أيُّها العَزِيزُ مَسَّنا وأهْلَنا الضُّرُّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  قال: فرحمهم عند ذلك، فقال لهم: { هَلْ عَلِـمْتُـمْ ما فَعَلْتُـمْ بِـيُوسُفَ وأخِيهِ
  إذْ أنْتُـمْ جاهِلُونَ }؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الكلام: هل تذكرون ما فعلتـم
  بـيوسف وأخيه، إذ فرّقتـم بـينهما وصنعتـم ما صنعتـم إذ أنتـم جاهلون، يعنـي فـي حال
  جهلكم بعاقبة ما تفعلون بـيوسف، وما إلـيه صائر أمره وأمركم؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

