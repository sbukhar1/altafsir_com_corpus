aaya: وَمَا يُؤْمِنُ أَكْثَرُهُمْ بِاللَّهِ إِلَّا وَهُمْ مُشْرِكُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يُؤْمِنُ
  أَكْثَرُهُمْ بِٱللَّهِ إِلاَّ وَهُمْ مُّشْرِكُونَ }{ وَمَا يُؤْمِنُ أَكْثَرُهُم
  } في إقراره بالله وبأنه خلقه وخلق السموات والأرض، إلا وهو مشرك بعبادته الوثن، وعن
  الحسن: هم أهل الكتاب معهم شرك وإيمان. وعن ابن عباس رضي الله عنهما: هم الذين يشبهون
  الله بخلقه.\r\n\t\t\t\r\n\t\t\t</section>"

