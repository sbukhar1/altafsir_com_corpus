  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يُؤْمِنُ أَكْثَرُهُمْ بِٱللَّهِ إِلاَّ وَهُمْ مُّشْرِكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وما يقر أكثر هؤلاء الذين وصف عزّ وجلّ صفتهم بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكأيِّنْ
  مِنْ آيَةٍ فِـي السَّمَواتِ والأرْضِ يَـمْرُّونَ عَلَـيْها وَهُمْ عَنْها مُعْرِضُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـالله،
  أنه خالقه ورازقه وخالق كلّ شيء، إلا وهم به مشركون فـي عبـادتهم الأوثان والأصنام،
  واتـخاذهم من دونه أربـابـاً، وزعمهم أنه له ولداً، تعالـى الله عما يقولون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمران بن عيـينة، عن عطاء بن السائب، عن
  سعيد بن جبـير، عن ابن عبـاس: { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ }... الآية، قال:
  من إيـمانهم إذا قـيـل لهم من خـلق السماء، ومن خـلق الأرض، ومن خـلق الـجبـال؟ قالوا:
  الله. وهم مشركون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن عكرمة، فـي قوله: { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ
  } قال: تسألهم من خـلقهم ومن خـلق السموات والأرض، فـيقولون: الله. فذلك إيـمانهم بـالله،
  وهم يعبدون غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن إسرائيـل، عن جابر، عن عامر وعكرمة: { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ }...
  الآية، قالا: يعلـمون أنه ربهم، وأنه خـلقهم، وهم مشركون به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن جابر، عن عامر وعكرمة بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا ابن نـمير، عن نصر، عن عكرمة: { وَما يُؤْمِنُ أكْثُرُهُمْ
  بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ } قال: من إيـمانهم إذا قـيـل لهم: من خـلق السموات؟
  قالوا: الله وإذا سئلوا: من خـلقهم؟ قالوا: الله وهم يشركون به بعد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو نعيـم، عن الفضل بن يزيد الثمالـي، عن عكرمة، قال: هو
  قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَئِنْ سألْتَهُمْ مَنْ خَـلَقَ السَّمَوَاتِ والأرْضِ لَـيَقُولُنَّ
  اللّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فإذا سئلوا عن الله وعن صفته، وصفوه بغير صفته وجعلوا له ولداً وأشركوا
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَمَا يُؤْمِنُ أكْثُرُهُمْ
  بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ } إيـمانهم قولهم: الله خالقنا ويرزقنا ويـميتنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ
  } إيـمانهم قولهم: الله خالقنا ويرزقنا ويـميتنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَما
  يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ } إيـمانهم قولهم: الله خالقنا
  ويرزقنا ويـميتنا، فهذا إيـمان مع شرك عبـادتهم غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { وَما يُؤْمِنُ
  أكْثَرُهُمْ بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ } قال: إيـمانهم قولهم: الله خالقنا
  ويرزقنا ويـميتنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا هانىء
  بن سعيد وأبو معاوية، عن حجاج، عن القاسم، عن مـجاهد، قال: يقولون: الله ربنا، وهو
  يرزقنا وهم يشركون به بعد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
