  href=\"JavaScript:Open_Menu()\">وَمَا يُؤْمِنُ أَكْثَرُهُمْ بِٱللَّهِ إِلاَّ وَهُمْ
  مُّشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: إيـمانهم قولهم: الله خالقنا ويرزقنا
  ويـميتنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـحسين، قال: ثنا أبو
  تـميـلة، عن أبـي حمزة، عن جابر، عن عكرمة ومـجاهد وعامر، أنهم قالوا فـي هذه الآية:
  { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ } قال: لـيس أحد إلا
  وهو يعلـم أن الله خـلقه وخـلق السموات والأرض، فهذا إيـمانهم، ويكفرون بـما سوى ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما
  يُؤمِنُ أكْثَرُهُمْ بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ } فـي إيـمانهم هذا، إنك لست
  تلقـى أحداً منهم إلا أنبأك أن الله ربه وهو الذي خـلقه ورزقه، وهو مشرك فـي عبـادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وما يُؤْمِنُ أكْثَرهُمْ بـاللّهِ }... الآية، قال: لا تسأل أحداً من الـمشركين من
  ربك إلا قال: ربـي الله، وهو يشرك فـي ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ } يعنـي النصارى.
  يقول: وَلَئِنْ سَأَلْتَهُمْ مَنْ خَـلَقَ السَّمٰوَاتِ والأَرْضَ لَـيَقُولُنَّ الله
  وَلَئِنْ سَأَلْتَهُمْ مَنْ خَـلَقُهُمْ لَـيَقُولُنَّ الله ولئن سألتهم من يرزقكم
  من السماء والأرض؟ لـيقولنّ الله. وهم من ذلك يشركون به ويعبدون غيره ويسجدون للأنداد
  دونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: أخبرنا عمرو
  بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، قال: كانوا يشركون به فـي تلبـيتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن نـمير، عن عبد الـملك، عن عطاء: { وَما
  يُؤْمِنُ أكْثرُهُمْ بـاللّهِ }... الآية، قال: يعلـمون أن الله ربهم، وهم يشركون به
  بعد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيـم، عن عبد الـملك، عن عطاء، فـي قوله: { وَما يُؤْمِنُ أكْثَرُهُمْ
  بـاللّهِ إلاَّ وَهُمْ مُشْرِكُونَ } قال: يعلـمون أن الله خالقهم ورازقهم، وهم يشركون
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال: سمعت ابن زيد يقول: { وَما يُؤْمِنُ أكْثَرُهُمْ بـاللّهِ }... الآية، قال:
  لـيس أحد يعبد مع الله غيره إلا وهو مؤمن بـالله، ويعرف أن الله ربه، وأن الله خالقه
  ورازقه، وهو يشرك به ألا ترى كيف قال إبراهيـم: { أفَرأيْتُـمْ ما كُنْتُـمْ تَعْبُدُونَ
  أنْتُـمْ وآبـاؤُكُمُ الأقْدَمُونَ فإنَّهُمْ عَدُوّ لـي إلاَّ رَبَّ العَالَـمِينَ
  } قد عرف أنهم يعبدون ربّ العالـمين مع ما يعبدون. قال: فلـيس أحد يشرك به إلا وهو
  مؤمن به، ألا ترى كيف كانت العرب تلبـي، تقول: لبـيك اللهم لبـيك، لا شريك لك، إلا
  شريك هو لك، تـملكه وما ملك؟ الـمشركون كانوا يقولون هذا.</font></font><font class=\"TextResultArabic\"><font
