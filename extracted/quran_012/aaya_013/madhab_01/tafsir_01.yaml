aaya: قَالَ إِنِّي لَيَحْزُنُنِي أَنْ تَذْهَبُوا بِهِ وَأَخَافُ أَنْ يَأْكُلَهُ الذِّئْبُ
  وَأَنْتُمْ عَنْهُ غَافِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنِّي لَيَحْزُنُنِيۤ
  أَن تَذْهَبُواْ بِهِ وَأَخَافُ أَن يَأْكُلَهُ ٱلذِّئْبُ وَأَنْتُمْ عَنْهُ غَافِلُونَ
  }يقول تعالـى ذكره: قال يعقوب لهم: إنـي لـيحزننـي أن تذهبوا به معكم إلـى الصحراء،
  مخافة علـيه من الذئب أن يأكله وأنتـم عنه غافلون لا تشعرون.\r\n\t\t\t\r\n\t\t\t</section>"

