  عَنْهُ غَافِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَيَحْزُنُنِى } اللام لام الابتداء،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ رَبَّكَ لِيَحْكُمَ بَيْنَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  124] ودخولها أحد ما ذكره سيبويه من سبي المضارعة. اعتذر إليهم بشيئين، أحدهما: أنّ
  ذهابهم به ومفارقته إياه مما يحزنه، لأنه كان لا يصبر عنه ساعة. والثاني: خوفه عليه
  من عدوة الذئب إذا غفلوا عنه برعيهم ولعبهم، أوقلّ به اهتمامهم ولم تصدق بحفظه عنايتهم.
  وقيل: رأى في النوم أنّ الذئب قد شدّ على يوسف فكان يحذره، فمن ثم قال ذلك فلقنهم العلة،
  وفي أمثالهم: البلاء موكل بالمنطق. وقرىء: «الذئب» بالهمزة على الأصل وبالتخفيف. وقيل:
  اشتقاقه من تذاءبت الريح إذا أتت من كل جهة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

