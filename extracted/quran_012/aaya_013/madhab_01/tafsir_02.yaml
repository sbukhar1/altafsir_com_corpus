aaya: قَالَ إِنِّي لَيَحْزُنُنِي أَنْ تَذْهَبُوا بِهِ وَأَخَافُ أَنْ يَأْكُلَهُ الذِّئْبُ
  وَأَنْتُمْ عَنْهُ غَافِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنِّي لَيَحْزُنُنِيۤ
  أَن تَذْهَبُواْ بِهِ وَأَخَافُ أَن يَأْكُلَهُ ٱلذِّئْبُ وَأَنْتُمْ عَنْهُ غَافِلُونَ
  }{ لَيَحْزُنُنِى } اللام لام الابتداء، كقوله:{ إِنَّ رَبَّكَ لِيَحْكُمَ بَيْنَهُمْ }[النحل:
  124] ودخولها أحد ما ذكره سيبويه من سبي المضارعة. اعتذر إليهم بشيئين، أحدهما: أنّ
  ذهابهم به ومفارقته إياه مما يحزنه، لأنه كان لا يصبر عنه ساعة. والثاني: خوفه عليه
  من عدوة الذئب إذا غفلوا عنه برعيهم ولعبهم، أوقلّ به اهتمامهم ولم تصدق بحفظه عنايتهم.
  وقيل: رأى في النوم أنّ الذئب قد شدّ على يوسف فكان يحذره، فمن ثم قال ذلك فلقنهم العلة،
  وفي أمثالهم: البلاء موكل بالمنطق. وقرىء: «الذئب» بالهمزة على الأصل وبالتخفيف. وقيل:
  اشتقاقه من تذاءبت الريح إذا أتت من كل جهة.\r\n\t\t\t\r\n\t\t\t</section>"

