  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا ٱسْتَيْأَسَ ٱلرُّسُلُ وَظَنُّوۤاْ أَنَّهُمْ قَدْ كُذِبُواْ جَآءَهُمْ نَصْرُنَا
  فَنُجِّيَ مَن نَّشَآءُ وَلاَ يُرَدُّ بَأْسُنَا عَنِ ٱلْقَوْمِ ٱلْمُجْرِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وما أرسلنا من قبلك إلا رجالاً يوحي إلـيهم من أهل
  القُرى، فدعوا من أرسلنا إلـيهم، فكذّبوهم، وردّوا ما أتوا به من عند الله، حتـى إذا
  استـيأس الرسل الذين أرسلناهم إلـيهم منهم أن يؤمنوا بـالله، ويصدّقوهم فـيـما أتوهم
  به من عند الله، وظنّ الذين أرسلناهم إلـيهم من الأمـم الـمكذّبة أن الرسل الذين أرسلناهم،
  قدكذبوهم فـيـما كانوا أخبروهم عن الله من وعده إياهم نصرهم علـيهم، جاءهم نصرنا. وذلك
  قول جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو السائب سلـم بن جنادة، قال: ثنا أبو معاوية، عن الأعمش، عن مسلـم، عن ابن عبـاس،
  فـي قوله: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وَظَنُّوا أنَّهُمْ قَد كُذِبُوا } قال:
  لـما أيست الرسل أن يستـجيب لهم قومهم، وظنّ قومهم أن الرسل قد كذبوهم، جاءهم النصر
  علـى ذلك، فننـجي من نشاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  أبو معاوية الضرير، قال: ثنا الأعمش، عن مسلـم، عن ابن عبـاس بنـحوه، غير أنه قال فـي
  حديثه، قال: أيست الرسل، ولـم يقل: لـما أيست.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن عطاء بن السائب، عن سعيد بن جبـير:
  { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ } أن يسلـم قومهم، وظنّ قوم الرسل أن الرسل قد
  كذَبوا جاءهم نصرنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا سفـيان، عن الأعمش، عن أبـي الضحى، عن ابن عبـاس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمران بن عيـينة، عن عطاء، عن سعيد بن جبـير،
  عن ابن عبـاس: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وظَنُّوا أَنَّهُمْ قَدْ كُذِبُوا
  } قال: حتـى إذا استـيأس الرسل من قومهم، وظنّ قومهم أن الرسل قد كذَبوا، { جاءَهُمْ
  نَصْرُنا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن حصين، عن عمران السلـمي، عن ابن عبـاس: { حتـى إذَا اسْتَـيأَسَ
  الرُّسُلُ وظَنُّوا أنَّهُمْ قَدْ كُذِبُوا } أيس الرسل من قومهم أن يصدّقوهم، وظنّ
  قومهم أن الرسل قد كذبتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو بن عبد الـحميد، قال:
  ثنا جرير، عن حصين، عن عمرا بن الـحرث السلـمي، عن عبد الله بن عبـاس، فـي قوله: {
  حتـى إذَا اسْتَـيأَسَ الرُّسُلُ } قال: استـيأس الرسل من قومهم أن يستـجيبوا لهم {
  وَظَنُّوا أنَّهُمْ قَد كُذِبُوا } قال: ظنّ قومهم أنهم جاءوهم بـالكذب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: سمعت حصينا، عن عمران بن
  الـحرث، عن ابن عبـاس: { حَتَـى إذَا اسْتَـيأَسَ الرُّسُلُ } من أن يستـجيب لهم قومهم،
  وظنّ قومهم أن قد كذبوهم، { جاءَهُمْ نَصْرُنا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا عبثر، قال: ثنا حصين، عن عمران بن الـحارث،
  عن ابن عبـاس، فـي هذه الآية: { حَتـى إذَا اسْتَـيْأَسَ الرُّسُلُ } قال: استـيأس
  الرسل من قومهم أن يؤمنوا، وظنّ قومهم أن الرسل قد كذبوهم فـيـما وعدوا وكذبوا، { جاءَهُمْ
  نَصْرُنا }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
