  أَنَّهُمْ قَدْ كُذِبُواْ جَآءَهُمْ نَصْرُنَا فَنُجِّيَ مَن نَّشَآءُ وَلاَ يُرَدُّ
  بَأْسُنَا عَنِ ٱلْقَوْمِ ٱلْمُجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا ابن أبـي عديّ، عن شعبة، عن حصين، عن عمران بن الـحرث،
  عن ابن عبـاس، قال: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ } من نصر قومهم { وَظَنُّوا
  أنَّهُمْ قَدْ كُذِبُوا } ظنّ قومهم أنهم قد كذبوهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا مـحمد بن الصبـاح، قال: ثنا هشيـم، قال: أخبرنا حصين، عن
  عمران بن الـحرث، عن ابن عبـاس، فـي قوله: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ } قال:
  من قومهم أن يؤمنوا بهم، وأن يستـجيبوا لهم، وظنّ قومهم أن الرسل قد كذبوهم { جاءَهُمْ
  نَصْرُنا } يعنـي الرسل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيـم، عن حصين، عن عمران بن الحرث، عن ابن عبـاس بـمثله سواء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا عبد الوهاب بن عطاء، عن هارون، عن
  عبـاد القرشي، عن عبد الرحمن بن معاوية، عن ابن عبـاس: { وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا
  } خفـيفة، وتأويـلها عنده، وظنّ القوم أن الرسل قد كَذَبوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو بكر، قال: ثنا طلق بن غنام، عن زائدة، عن الأعمش، عن مسلـم، عن ابن عبـاس، قال:
  { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ } من قومهم أن يصدّقوهم، وظنّ قومهم أن قد كذبتهم
  رسلهم، { جاءَهُمْ نَصْرُنا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وظَنُّوا أنَّهُمْ قَدْ كُذِبُوا } يعنـي: أيس
  الرسل من أن يتبعهم قومهم، وظنّ قومهم أن الرسل قد كَذَبوا، فـينصر الله الرسل، ويبعث
  العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { حتـى إذَا اسْتَـيْأَسَ
  الرُّسُلُ وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا جاءَهُمْ نَصْرُنا } حتـى إذا استـيأس
  الرسل من قومهم أن يطيعوهم ويتبعوهم، وظنّ قومهم أن رسلهم كذبوهم { جاءهم نصرنا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا مـحمد بن فضيـل، عن حصين،
  عن عمران بن الـحرث، عن ابن عبـاس: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ من قومهم وَظَنُّوا
  أنَّهُمْ قَدْ كُذِبُوا } قال: فما أبطأ علـيهم لا من ظنّ أنهم قد كذَبوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا آدم العسقلانـي، قال: ثنا شعبة، قال: أخبرنا حصين بن عبد
  الرحمن، عن عمران بن الـحرث قال: سمعت ابن عبـاس يقول: { وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا
  } خفـيفة. وقال ابن عبـاس: ظنّ القوم أن الرسل قد كذبوهم خفـيفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن عطاء، عن سعيد بن جبـير، فـي قوله:
  { حتـى إذَا استْـيْأَسَ الرُّسُلُ } من قومهم، وظنّ قومهم أن الرسل قد كذبوهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا مـحمد بن فضيـل، عن خصيف، قال: سألت سعيد بن جبـير، عن قوله:
  { حتـى إذا استْـيَأَس الرُّسُلُ } من قومهم، وظنّ الكفـار أنهم هم كُذِبوا.</font></font>&#13;\t\t\t<label
