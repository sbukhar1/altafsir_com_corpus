  أنَّهُمْ قَدْ كُذِّبُوا» قال: وعلـموا أنهم قد كُذِّبوا، { جاءَهُمْ نَصْرُنا }.وبهذه
  القراءة كانت تقرأ عامة قرّاء الـمدينة والبصرة والشام، أعنـي بتشديد الذال من «كذبوا»
  وضمّ كافها. وهذا التأويـل الذي ذهب إلـيه الـحسن وقتادة فـي ذلك إذا قرىء بتشديد الذال
  وضمّ الكاف خلاف لـما ذكرنا من أقوال جميع من حكينا قوله من الصحابة، لأنه لـم يوجِّه
  الظنّ فـي هذا الـموضع منهم أحد إلـى معنى العلـم والـيقـين، مع أن الظنّ إنـما استعمله
  العرب فـي موضع العلـم فـيـما كان من علـم أدرك من جهة الـخبر أو من غير وجه الـمشاهدة
  والـمعاينة، فأما ما كان من علـم أدرك من وجه الـمشاهدة والـمعاينة فإنها لا تستعمل
  فـيه الظنّ، لا تكاد تقول: أظننـي حيًّا وأظننـي إنساناً، بـمعنى: أعلـمنـي إنساناً
  وأعلـمنـي حيًّا. والرسل الذين كذّبتهم أمـمهم، لا شكّ أنها كانت لأمـمها شاهدة ولتكذيبها
  إياها منها سامعة، فـيقال فـيها: ظنَّت بأمـمها أنها كذبتها.ورُوي عن مـجاهد فـي ذلك
  قول هو خلاف جميع ما ذكرنا من أقوال الـماضين الذين سمينا أسماءهم وذكرنا أقوالهم وتأويـل
  خلاف تأويـلهم وقراءة غير قراءة جميعهم، وهو أنه فـيـما ذكر عنه كان يقرأ: «وظَنُّوا
  أنَّهُمْ قَدْ كَذَبُوا» بفتـح الكاف والذال وتـخفـيف الذال. ذكر الرواية عنه بذلك:حدثنـي
  أحمد بن يوسف، قال: ثنا أبو عبـيد، قال: ثنا حجاج، عن ابن جريج، عن مـجاهد، أنه قرأها:
  «كَذَبُوا» بفتـح الكاف بـالتـخفـيف. وكان يتأوّله كما:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: استـيأس الرجل أن تَعذّبَ قومهم، وظنّ قومهم
  أن الرسل قد كذَبوا، جاءهم نصرنا، قال: جاء الرسل نصرُنا. قال مـجاهد: قال فـي الـمؤمن:{ فَلَـمَّا
  جاءَتْهُمْ رُسُلُنا بـالبَـيِّناتِ فَرِحُوا بِـمَا عِنْدَهُمْ مِنَ العِلْـمَ }قال:
  قولهم نـحن أعلـم منهم، ولن نعذَّب. وقوله:{ وَحاقَ بِهِمْ ما كانُوا بِهِ يَسْتَهْزِئُونَ }قال:
  حاق بهم ما جاءت به رسلهم من الـحقّ.وهذه القراءة لا أستـجيز القراءة بها لإجماع الـحجة
  من قرّاء الأمصار علـى خلافها، ولو جازت القراءة بذلك لاحتـمل وجهاً من التأويـل وهو
  أحسن مـما تأوّله مـجاهد، وهو: { حَتـى إذَا استَـيأس الرسُلُ } من عذاب الله قومَها
  الـمكذّبة بها، وظنت الرسلُ أن قومها قد كَذَّبوا وافتروا علـى الله بكفرهم بها. ويكون
  الظنّ موجهاً حينئذٍ إلـى معنى العلـم، علـى ما تأوّله الـحسن وقتادة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا ٱسْتَيْأَسَ ٱلرُّسُلُ
  وَظَنُّوۤاْ أَنَّهُمْ قَدْ كُذِبُواْ جَآءَهُمْ نَصْرُنَا فَنُجِّيَ مَن نَّشَآءُ
  وَلاَ يُرَدُّ بَأْسُنَا عَنِ ٱلْقَوْمِ ٱلْمُجْرِمِينَ }وأما قوله: { فَنُـجِّيَ مَنْ
  نَشاءُ } فإن القرّاء اختلفت فـي قراءته، فقرأه عامة قرّاء أهل الـمدينة ومكة والعراق:
  «فَنُنَـجِّي مَنْ نَشاءُ» بنونـين، بـمعنى: فننـجي نـحن من نشاء من رسلنا والـمؤمنـين
  بنا، دون الكافرين الذين كذّبوا رسلنا إذا جاء الرسلَ نصرُنا. واعتلّ الذين قرءوا ذلك
  كذلك أنه إنـما كُتب فـي الـمصحف بنون واحدة، وحكمه أن يكون بنونـين، لأن إحدى النونـين
  حرف من أصل الكلـمة، من أنـجى يُنـجي، والأخرى النون التـي تأتـي لـمعنى الدلالة علـى
  الاستقبـال، من فعل جماعة مخبرة عن أنفسها، لأنهما حرفـان أعنـي النونـين من جنس واحد
  يخفـي الثانـي منهما عن الإظهار فـي الكلام، فحذفت من الـخط واجتزىء بـالـمثبتة من
  الـمـحذوفة، كما يفعل ذلك فـي الـحرفـين اللَّذين يدغم أحدهما فـي صاحبه. وقرأ ذلك
  بعض الكوفـيـين علـى هذا الـمعنى، غير أنه أدغم النون الثانـية وشدّد الـجيـم. وقرأه
  آخر منهم بتشديد الـجيـم ونصب الـياء علـى معنى فعل ذلك به من نـجيته أنـجيه. وقرأ
  ذلك بعض الـمكيـين: «فَنَـجا مَنْ نَشاءُ» بفتـح النون والتـخفـيف، من نـجا من عذاب
  الله من نشاء ينـجو.والصواب من القراءة فـي ذلك عندنا قراءة من قرأ: «فَنُنَـجِّي مَنْ
  نَشاءُ» بنونـين، لأن ذلك هو القراءة التـي علـيها القِرَاءة فـي الأمصار، وما خالفه
  مـمن قرأ ذلك ببعض الوجوه التـي ذكرناها فمنفرد بقراءته عما علـيه الـحجة مـجمعة من
  القرّاء، وغير جائز خلاف ما كان مستفـيضاً بـالقراءة فـي قِرَاءة الأمصار. وتأويـل
  الكلام: فننـجي الرسل ومن نشاء من عبـادنا الـمؤمنـين إذا جاء نصرنا كما:حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال ثنـي عمي: قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: «فَنُنَـجِّي
  مَنْ نَشاءُ» فننـجِّي الرسل ومن نشاء، { وَلا يُرَدُّ بأْسُنا عَنِ القَوم الـمُـجْرِمِينَ
  } وذلك أن الله تبـارك وتعالـى بعث الرسل، قدعَوا قومهم. وأخبروهم أنه من أطاع نـجا
  ومن عصاه عُذّب وغَوَى.وقوله { وَلا يُرَدُّ بأْسُنا عَن القَوْمِ الـمُـجْرِمِينَ
  } يقول: ولا تردّ عقوبتنا وبطشنا بـمن بطشنا به من أهل الكفر بنا عن القوم الذين أجرموا،
  فكفروا بـالله وخالفوا رسله وما أتوهم به من عنده.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section>"

