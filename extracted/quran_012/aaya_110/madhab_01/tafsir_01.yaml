  وَظَنُّوۤاْ أَنَّهُمْ قَدْ كُذِبُواْ جَآءَهُمْ نَصْرُنَا فَنُجِّيَ مَن نَّشَآءُ
  وَلاَ يُرَدُّ بَأْسُنَا عَنِ ٱلْقَوْمِ ٱلْمُجْرِمِينَ }فكانت تقرؤها: «قد كُذّبوا»
  تثقلها.قال: ثنا حجاج، عن ابن جريج، قال: أخبرنـي ابن أبـي ملـيكة، أن ابن عبـاس قرأ:
  { وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا } خفـيفة قال عبد الله: ثم قال لـي ابن عبـاس:
  كانوا بشراً. وتلا ابن عبـاس:{ حتـى يَقُولَ الرَّسُولُ والَّذِينَ آمَنُوا مَعَهُ
  مَتـى نَصْرُ اللّهِ ألا إنَّ نَصْرَ اللّهِ قَرِيبٌ }قال ابن جريج: قال ابن أبـي ملـيكة:
  يذهب بها إلـى أنهم ضعفوا، فظنوا أنهم أخـلفوا. قال ابن جريج: قال ابن أبـي ملـيكة:
  وأخبرنـي عروة عن عائشة، أنها خالفت ذلك وأبته، وقالت: ما وعد الله مـحمداً صلى الله
  عليه وسلم من شيء إلا وقد علـم أنه سيكون حتـى مات، ولكنه لـم يزل البلاء بـالرسل حتـى
  ظنوا أن من معهم من الـمؤمنـين قد كَذَّبوهم. قال ابن أبـي ملـيكة فـي حديث عروة: كانت
  عائشة تقرؤها: «وظَنُّوا أنَّهُمْ قَدْ كُذِّبُوا» مثّقله، للتكذيب.قال: ثنا سلـيـمان
  بن داود الهاشمي، قال: ثنا إبراهيـم بن سعد، قال: ثنـي صالـح بن كيسان، عن ابن شهاب،
  عن عروة، عن عائشة قال: قلت لها قوله: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وَظَنُّوا
  أنَّهُمْ قَدْ كُذِبُوا } قال: قالت عائشة: لقد استـيقنوا أنهم قد كذِّبوا. قلت: كُذبُوا؟
  قالت: معاذ الله، لـم تكن الرسل تُظنّ يوماً، إنـما هم أتبـاع الرسل لـمَّا استأخر
  عنهم الوحي واشتدّ علـيهم البلاء ظنَّت الرسل أن أتبـاعهم قد كذَّبوهم { جاءَهُمْ نَصْرُنا
  }.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الزهري، عن عروة،
  عن عائشة، قالت: حتـى إذا استـيأس الرجل مـمن كذبهم من قومهم أن يصدّقوهم، وظنت الرسل
  أن من قد آمن من قومهم قد كذبوهم، جاءهم نصر الله عند ذلك.فهذا رُوي فـي ذلك عن عائشة،
  غير أنها كانت تقرأ: «كُذّبوا» بـالتشديد وضمّ الكاف، بـمعنى ما ذكرنا عنها، من أن
  الرسل ظنت بأتبـاعها الذين قد آمنوا بهم أنهم قد كذبوهم، فـارتدّوا عن دينهم، استبطاءً
  منهم للنصر.وقد بـيَّنا أن الذي نـختار من القراءة فـي ذلك والتأويـل غيره فـي هذا
  الـحرف خاصة.وقال آخرون مـمن قرأ قوله: «كُذّبُوا» بضم الكاف وتشديد الذال، معنى ذلك:
  حتـى إذا استـيأس الرسل من قومهم أن يؤمنوا بهم ويصدّقوهم، وظنت الرسل: بـمعنى واستـيقنت
  أنهم قد كذَّبهم أمـمُهم جاءت الرسلَ نُصْرَتُنا وقالوا: الظنّ فـي هذا بـمعنى العلـم،
  من قول الشاعر:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
