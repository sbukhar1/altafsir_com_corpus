aaya: حَتَّىٰ إِذَا اسْتَيْأَسَ الرُّسُلُ وَظَنُّوا أَنَّهُمْ قَدْ كُذِبُوا جَاءَهُمْ
  نَصْرُنَا فَنُجِّيَ مَنْ نَشَاءُ ۖ وَلَا يُرَدُّ بَأْسُنَا عَنِ الْقَوْمِ الْمُجْرِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا
  ٱسْتَيْأَسَ ٱلرُّسُلُ وَظَنُّوۤاْ أَنَّهُمْ قَدْ كُذِبُواْ جَآءَهُمْ نَصْرُنَا فَنُجِّيَ
  مَن نَّشَآءُ وَلاَ يُرَدُّ بَأْسُنَا عَنِ ٱلْقَوْمِ ٱلْمُجْرِمِينَ }يقول تعالـى
  ذكره: وما أرسلنا من قبلك إلا رجالاً يوحي إلـيهم من أهل القُرى، فدعوا من أرسلنا إلـيهم،
  فكذّبوهم، وردّوا ما أتوا به من عند الله، حتـى إذا استـيأس الرسل الذين أرسلناهم إلـيهم
  منهم أن يؤمنوا بـالله، ويصدّقوهم فـيـما أتوهم به من عند الله، وظنّ الذين أرسلناهم
  إلـيهم من الأمـم الـمكذّبة أن الرسل الذين أرسلناهم، قدكذبوهم فـيـما كانوا أخبروهم
  عن الله من وعده إياهم نصرهم علـيهم، جاءهم نصرنا. وذلك قول جماعة من أهل التأويـل.
  ذكر من قال ذلك:حدثنا أبو السائب سلـم بن جنادة، قال: ثنا أبو معاوية، عن الأعمش، عن
  مسلـم، عن ابن عبـاس، فـي قوله: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وَظَنُّوا أنَّهُمْ
  قَد كُذِبُوا } قال: لـما أيست الرسل أن يستـجيب لهم قومهم، وظنّ قومهم أن الرسل قد
  كذبوهم، جاءهم النصر علـى ذلك، فننـجي من نشاء.حدثنا الـحسن بن مـحمد، قال: ثنا أبو
  معاوية الضرير، قال: ثنا الأعمش، عن مسلـم، عن ابن عبـاس بنـحوه، غير أنه قال فـي حديثه،
  قال: أيست الرسل، ولـم يقل: لـما أيست.حدثنا مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا
  سفـيان، عن عطاء بن السائب، عن سعيد بن جبـير: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ
  } أن يسلـم قومهم، وظنّ قوم الرسل أن الرسل قد كذَبوا جاءهم نصرنا.حدثنا ابن بشار،
  قال: ثنا مؤمل، قال: ثنا سفـيان، عن الأعمش، عن أبـي الضحى، عن ابن عبـاس، مثله.حدثنا
  ابن وكيع، قال: ثنا عمران بن عيـينة، عن عطاء، عن سعيد بن جبـير، عن ابن عبـاس: { حتـى
  إذَا اسْتَـيْأَسَ الرُّسُلُ وظَنُّوا أَنَّهُمْ قَدْ كُذِبُوا } قال: حتـى إذا استـيأس
  الرسل من قومهم، وظنّ قومهم أن الرسل قد كذَبوا، { جاءَهُمْ نَصْرُنا }.حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن حصين، عن عمران السلـمي، عن ابن عبـاس: {
  حتـى إذَا اسْتَـيأَسَ الرُّسُلُ وظَنُّوا أنَّهُمْ قَدْ كُذِبُوا } أيس الرسل من قومهم
  أن يصدّقوهم، وظنّ قومهم أن الرسل قد كذبتهم.حدثنا عمرو بن عبد الـحميد، قال: ثنا جرير،
  عن حصين، عن عمرا بن الـحرث السلـمي، عن عبد الله بن عبـاس، فـي قوله: { حتـى إذَا
  اسْتَـيأَسَ الرُّسُلُ } قال: استـيأس الرسل من قومهم أن يستـجيبوا لهم { وَظَنُّوا
  أنَّهُمْ قَد كُذِبُوا } قال: ظنّ قومهم أنهم جاءوهم بـالكذب.حدثنا أبو كريب، قال:
  ثنا ابن إدريس، قال: سمعت حصينا، عن عمران بن الـحرث، عن ابن عبـاس: { حَتَـى إذَا
  اسْتَـيأَسَ الرُّسُلُ } من أن يستـجيب لهم قومهم، وظنّ قومهم أن قد كذبوهم، { جاءَهُمْ
  نَصْرُنا }.حدثنـي أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا عبثر، قال: ثنا حصين،
  عن عمران بن الـحارث، عن ابن عبـاس، فـي هذه الآية: { حَتـى إذَا اسْتَـيْأَسَ الرُّسُلُ
  } قال: استـيأس الرسل من قومهم أن يؤمنوا، وظنّ قومهم أن الرسل قد كذبوهم فـيـما وعدوا
  وكذبوا، { جاءَهُمْ نَصْرُنا }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا ٱسْتَيْأَسَ ٱلرُّسُلُ
  وَظَنُّوۤاْ أَنَّهُمْ قَدْ كُذِبُواْ جَآءَهُمْ نَصْرُنَا فَنُجِّيَ مَن نَّشَآءُ
  وَلاَ يُرَدُّ بَأْسُنَا عَنِ ٱلْقَوْمِ ٱلْمُجْرِمِينَ }حدثنا مـحمد بن الـمثنى، قال:
  ثنا ابن أبـي عديّ، عن شعبة، عن حصين، عن عمران بن الـحرث، عن ابن عبـاس، قال: { حتـى
  إذَا اسْتَـيْأَسَ الرُّسُلُ } من نصر قومهم { وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا }
  ظنّ قومهم أنهم قد كذبوهم.حدثنا الـحسن بن مـحمد، قال: ثنا مـحمد بن الصبـاح، قال:
  ثنا هشيـم، قال: أخبرنا حصين، عن عمران بن الـحرث، عن ابن عبـاس، فـي قوله: { حتـى
  إذَا اسْتَـيْأَسَ الرُّسُلُ } قال: من قومهم أن يؤمنوا بهم، وأن يستـجيبوا لهم، وظنّ
  قومهم أن الرسل قد كذبوهم { جاءَهُمْ نَصْرُنا } يعنـي الرسل.حدثنـي الـمثنى، قال:
  ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن حصين، عن عمران بن الحرث، عن ابن عبـاس بـمثله
  سواء.حدثنا الـحسن بن مـحمد، قال: ثنا عبد الوهاب بن عطاء، عن هارون، عن عبـاد القرشي،
  عن عبد الرحمن بن معاوية، عن ابن عبـاس: { وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا } خفـيفة،
  وتأويـلها عنده، وظنّ القوم أن الرسل قد كَذَبوا.حدثنا أبو بكر، قال: ثنا طلق بن غنام،
  عن زائدة، عن الأعمش، عن مسلـم، عن ابن عبـاس، قال: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ
  } من قومهم أن يصدّقوهم، وظنّ قومهم أن قد كذبتهم رسلهم، { جاءَهُمْ نَصْرُنا }.حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وظَنُّوا أنَّهُمْ قَدْ كُذِبُوا } يعنـي: أيس
  الرسل من أن يتبعهم قومهم، وظنّ قومهم أن الرسل قد كَذَبوا، فـينصر الله الرسل، ويبعث
  العذاب.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس قوله: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا
  جاءَهُمْ نَصْرُنا } حتـى إذا استـيأس الرسل من قومهم أن يطيعوهم ويتبعوهم، وظنّ قومهم
  أن رسلهم كذبوهم { جاءهم نصرنا }.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا مـحمد بن
  فضيـل، عن حصين، عن عمران بن الـحرث، عن ابن عبـاس: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ
  من قومهم وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا } قال: فما أبطأ علـيهم لا من ظنّ أنهم
  قد كذَبوا.قال: ثنا آدم العسقلانـي، قال: ثنا شعبة، قال: أخبرنا حصين بن عبد الرحمن،
  عن عمران بن الـحرث قال: سمعت ابن عبـاس يقول: { وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا
  } خفـيفة. وقال ابن عبـاس: ظنّ القوم أن الرسل قد كذبوهم خفـيفة.حدثنا ابن وكيع، قال:
  ثنا جرير، عن عطاء، عن سعيد بن جبـير، فـي قوله: { حتـى إذَا استْـيْأَسَ الرُّسُلُ
  } من قومهم، وظنّ قومهم أن الرسل قد كذبوهم.قال: ثنا مـحمد بن فضيـل، عن خصيف، قال:
  سألت سعيد بن جبـير، عن قوله: { حتـى إذا استْـيَأَس الرُّسُلُ } من قومهم، وظنّ الكفـار
  أنهم هم كُذِبوا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا ٱسْتَيْأَسَ ٱلرُّسُلُ
  وَظَنُّوۤاْ أَنَّهُمْ قَدْ كُذِبُواْ جَآءَهُمْ نَصْرُنَا فَنُجِّيَ مَن نَّشَآءُ
  وَلاَ يُرَدُّ بَأْسُنَا عَنِ ٱلْقَوْمِ ٱلْمُجْرِمِينَ }حدثنـي يعقوب والـحسن بن مـحمد،
  قالا: ثنا إسماعيـل بن علـية. قال: ثنا كلثوم بن جبر، عن سعيد بن جبـير، قوله: { حتـى
  إذَا اسْتَـيْأَسَ الرُّسُلُ } من قومهم أن يؤمنوا، وظنّ قومهم أن الرسل قد كذبتهم.حدثنـي
  الـمثنى، قال: ثنا عارم أبو النعمان، قال: ثنا حماد بن زيد، قال: ثنا شعيب، قال: ثنـي
  إبراهيـم بن أبـي حرّة الـجزري، قال: سأل فتـى من قريش سعيد بن جبـير، فقال له: يا
  أبـا عبد الله كيف تقرأ هذا الـحرف فإنـي إذا أتـيت علـيه تـمنـيت أن لا أقرأ هذه السورة
  { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا }؟ قال: نعم،
  حتـى إذا استـيأس الرسل من قومهم أن يصدّقوهم، وظنّ الـمرسل إلـيهم أن الرسل كذبوا.
  قال: فقال الضحاك بن مزاحم: ما رأيت كالـيوم قط رجلاً يدعى إلـى علـم فـيتلكأ، لو رحلت
  فـي هذه إلـى الـيـمن كان قلـيلاً.حدثنـي الـمثنى، قال: ثنا الـحجاج، قال: ثنا ربـيعة
  بن كلثوم، قال: ثنـي أبـي، أن مسلـم بن يسار، سأل سعيد بن جبـير فقال: يا أبـا عبد
  الله، آية بلغت منـي كل مبلغ: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وظَنُّوا أنَّهمْ
  قَدْ كُذِبُوا } فهذا الـموتُ، أن تظنّ الرسل أنهم قد كُذِبوا، أو نظنّ أنهم قد كَذَبوا
  مخففة؟ قال: فقال سعيد بن جبـير: يا أبـا عبد الرحمن، حتـى إذا استـيأس الرسل من قومهم
  أن يستـجيبوا لهم، وظنّ قومهم أن الرسل كذبتهم { جاءَهُمْ نَصْرُنا فَنُـجِّيَ مَنْ
  نَشاءُ، وَلا يُرَدُّ بأْسُنا عَنِ القَوْمِ الـمُـجْرِمِينَ }. قال: فقال مسلـم إلـى
  سعيد، فـاعتنقه وقال: فرّج الله عنك كما فرّجت عنـي.حدثنا الـحسن بن مـحمد، قال: ثنا
  يحيى بن عبـاد، قال: ثنا وهيب، قال: ثنا أبو الـمعلـى العطار، عن سعيد بن جبـير، عن
  ابن عبـاس: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا }
  قال: استـيأس الرسل من إيـمان قومهم وظنّ قومهم أن الرسل قد كذبوهم، ما كانوا يخبرونهم
  ويبلغونهم.قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله {
  حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ } أن يصدّقهم قومهم، وظنّ قومهم أن الرسل قد كذبوا،
  جاء الرسل نصرنا.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.حدثنـي الـمثنى. قال: ثنا الـحجاج، قال: ثنا حماد، عن عطاء
  بن السائب، عن سعيد بن جبـير، فـي هذه الآية: { حتـى إذَا استْـيَأَسَ الرُّسُلُ }
  من قومهم. وظن قومهم أن الرسل قد كذبت.قال: ثنا حماد، عن كلثوم بن جبر، قال: قال لـي
  سعيد بن جبـير: سألنـي سيِّد من ساداتكم عن هذه الآية. فقلت: استـيأس الرسل من قومهم،
  وظنّ قومهم أن الرسل قد كذبت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا ٱسْتَيْأَسَ ٱلرُّسُلُ
  وَظَنُّوۤاْ أَنَّهُمْ قَدْ كُذِبُواْ جَآءَهُمْ نَصْرُنَا فَنُجِّيَ مَن نَّشَآءُ
  وَلاَ يُرَدُّ بَأْسُنَا عَنِ ٱلْقَوْمِ ٱلْمُجْرِمِينَ }حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وَظَنُّوا
  أنَّهُمْ قَدْ كُذِبُوا } قال: استـيأس الرسل أن يؤمن قومهم بهم، وظنّ قومهم الـمشركون
  أن الرسل قد كُذِبوا ما وعدهم الله من نصره إياهم علـيهم وأُخـلِفوا. وقرأ: { جاءَهُمْ
  نَصْرُنا } قال: جاء الرسل النصر حينئذٍ، قال: وكان أبّـي يقرؤها: { كُذِبُوا }.حدثنا
  الـحسن بن مـحمد، قال: ثنا عبد الوهاب بن عطاء، عن سعيد، عن أبـي الـمتوكل، عن أيوب
  ابن أبـي صفوان، عن عبد الله بن الـحرث، أنه قال: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ
  } من إيـمان قومهم { وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا } وظن القوم أنهم قد كذبوهم
  فـيـما جاءوهم به.حدثنا الـحسن بن مـحمد، قال: ثنا عبد الوهاب، عن جويبر، عن الضحاك،
  قال: ظنّ قومهم أن رسلهم قد كذبوهم فـيـما وعدوهم به.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا مـحمد بن فضيـل، عن جحش بن زياد الضبـي، عن تـميـم ابن حذلـم، قال: سمعت عبد
  الله بن مسعود يقول فـي هذه الآية: «حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وَظَنُّوا أنَّهُمْ
  قَدْ كَذَبُوا» قال: استـيأس الرسل من إيـمان قومهم أن يؤمنوا بهم، وظنّ قومهم حين
  أبطأ الأمر أنه قد كَذَبُوا بـالتـخفـيف.حدثنا أبو الـمثنى، قال: ثنا مـحمد بن جعفر،
  قال: ثنا شعبة، عن أبـي الـمعلـى، عن سعيد بن جبـير، فـيقوله: { حتـى إذَا اسْتَـيأَسَ
  الرُّسُل } قال: استـيأس الرسل من نصر قومهم، وظنّ قوم الرسل أن الرسل قد كَذَبوهم.حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا عمرو بن ثابت، عن أبـيه، عن سعيد بن جبـير:
  { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ } أن يصدّقوهم، وظنّ قومهم أن الرسل قد كذبوهم.قال:
  ثنا أبو أحمد، قال: ثنا إسرائيـل، عن عطاء بن السائب، عن سعيد بن جبـير، عن ابن عبـاس:
  { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ } أن يصدّقهم قومهم، وظنّ قومهم أن الرسل قد كذبوهم.حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك فـي قوله: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ } يقول: استـيأسوا من قومهم أن
  يجيبوهم، ويؤمنوا بهم، وظنوا: يقول: وظنّ قوم الرسل أن الرسل قد كذبوهم الـموعد.والقراءة
  علـى هذا التأويـل الذي ذكرنا فـي قوله: { كُذِبُوا } بضم الكاف وتـخفـيف الذال، وذلك
  أيضاً قراءة بعض قرّاء أهل الـمدينة وعامَّة قرّاء أهل الكوفة.وإنـما اخترنا هذا التأويـل
  وهذه القراءة، لأن ذلك عقـيب قوله:{ وَما أرْسَلْنا مِنْ قَبْلِكَ إلاَّ رِجالاً نُوحِي
  إلَـيْهِمْ مِنْ أهْل القُرَى أفَلَـم يَسِيرُوا فـي الأرْضِ فَـيَنْظُرُوا كَيْفَ
  كانَ عاقِبَةُ الَّذِينَ مِنْ قَبْلِهِمْ }فكان ذلك دلـيلاً علـى أن إياس الرسل كان
  من إيـمان قومهم الذين أهلكوا، وأن الـمضمر فـي قوله: { وظَنُّوا أنَّهُمْ قَدْ كُذِبُوا
  } إنـما هو من ذكر الذين من قبلهم من الأمـم الهالكة، وزاد ذلك وضوحاً أيضاً إتبـاع
  الله فـي سياق الـخبر عن الرسل وأمـمهم قوله: { فَنُـجِّيَ مَنْ نَشاءُ } إذ الذين
  أهلكوا هم الذين ظنوا أن الرسل قد كذبتـم، فكَذَّبُوهم ظنًّا منهم أنهم قد كَذَبُوهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا ٱسْتَيْأَسَ ٱلرُّسُلُ
  وَظَنُّوۤاْ أَنَّهُمْ قَدْ كُذِبُواْ جَآءَهُمْ نَصْرُنَا فَنُجِّيَ مَن نَّشَآءُ
  وَلاَ يُرَدُّ بَأْسُنَا عَنِ ٱلْقَوْمِ ٱلْمُجْرِمِينَ }وقد ذهب قوم مـمن قرأ هذه
  القراءة إلـى غير التأويـل الذي اخترنا، ووجهوا معناه إلـى: حتـى إذا استـيأس الرسل
  من إيـمان قومهم، وظنت الرسل أنهم قد كذبوا فـيـما وعدوا من النصر. ذكر من قال ذلك:حدثنا
  الـحسن بن مـحمد، قال: ثنا عثمان بن عمر، قال: ثنا ابن جريج، عن ابن أبـي ملـيكة، قال:
  قرأ ابن عبـاس: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا
  } قال: كانوا بشراً ضعفوا ويئسوا.قال: ثنا حجاج بن مـحمد، عن ابن جريج، قال: أخبرنـي
  ابن أبـي ملـيكة، عن ابن عبـاس، قرأ: { وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا } خفـيفة.
  قال ابن جريج: أقول كما يقول: أخـلفوا. قال عبد الله: قال لـي ابن عبـاس: كانوا بشراً،
  وتلا ابن عبـاس:{ حتـى يَقُولَ الرَّسُولُ والَّذِينَ آمَنُوا مَعَهُ مَتـى نَصْرُ
  اللّهِ ألا إنَّ نَصْرَ اللّهِ قَرِيبٌ }قال ابن جريج: قال ابن أبـي ملـيكة: ذهب بها
  إلـى أنهم ضعفوا فظنوا أنهم أخـلفوا.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان،
  عن الأعمش، عن أبـي الضحى، عن مسروق عن عبد الله، أنه قرأ: { حتـى إذَا اسْتَـيْأَسَ
  الرُّسُلُ وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا } مخففة، قال عبد الله: هو الذي تكره.قال:
  ثنا أبو عامر، قال: ثنا سفـيان، عن سلـيـمان، عن أبـي الضحى، عن مسروق، أن رجلا سأل
  عبد الله بن مسعود: { حَتـى إذا اسْتَـيْأَسَ الرُّسُلُ وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا
  } قال: هو الذي تكره، مخففة.قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن
  سعيد بن جبـير، أنه قال فـي هذه الآية: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وَظَنُّوا
  أنَّهُمْ قَدْ كُذِبُوا } قلت: كُذِبُوا؟ قال: نعم ألـم يكونوا بشراً.حدثنا الـحارث،
  قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس، فـي قوله:
  { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وَظَنُّوا أنَّهُمْ قَدْ كُذِبُوا } قال: كانوا
  بشراً قد ظنوا.وهذا تأويـلٌ وقولٌ، غيره من أهل التأويـل أولـى عندي بـالصواب، وخلافه
  من القول أشبه بصفـات الأنبـياء والرسل، إن جاز أن يرتابوا بوعد الله إياهم ويشكوا
  فـي حقـيقة خبره مع معاينتهم من حجج الله وأدلته ما لا يعاينه الـمرسَل إلـيهم، فـيعذروا
  فـي ذلك أن الـمرسل إلـيهم لأولـى فـي ذلك منهم بـالعذر، وذلك قول إن قاله قائل لا
  يخفـى أمره. وقد ذكر هذا التأويـل الذي ذكرناه أخيراً عن ابن عبـاس لعائشة، فأنكرته
  أشدّ النكرة فـيـما ذُكر لنا. ذكر الرواية بذلك عنها رضوان الله علـيها:حدثنا الـحسن
  بن مـحمد، قال: ثنا عثمان بن عمر، قال: ثنا ابن جريج، عن ابن أبـي ملـيكة، قال: قرأ
  ابن عبـاس: { حتـى إذَا اسْتَـيْأَسَ الرُّسُلُ وظَنُّوا أنَّهُمْ قَدْ كُذِبُوا }
  فقال: كانوا بشراً ضعفوا ويئسوا، قال ابن أبـي ملـيكة: فذكرت ذلك لعروة، فقال: قالت
  عائشة: معاذ الله، ما حدّث الله رسوله شيئاً قطّ إلا علـم أنه سيكون قبل أن يـموت،
  ولكن لـم يزل البلاء بـالرسل، حتـى ظنّ الأنبـياء أن من تبعهم قد كذبوهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
