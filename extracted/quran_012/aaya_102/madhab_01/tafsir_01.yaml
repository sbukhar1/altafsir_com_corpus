  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  مِنْ أَنْبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيْكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ أَجْمَعُوۤاْ
  أَمْرَهُمْ وَهُمْ يَمْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  هذا الـخبر الذي أخبرتك به من خبر يوسف ووالده يعقوب وإخوته وسائر ما فـي هذه السورة
  { مِنْ أنْبـاءِ الغَيْبِ } يقول: من أخبـار الغيب الذي لـم تشاهده، ولـم تعاينه، ولكنا
  { نُوحِيهِ إلَـيْكَ } ونعرِّفكه، لنثبت به فؤادك، ونشجع به قلبك، وتصبر علـى ما نالك
  من الأذى من قومك فـي ذات الله، وتعلـم أن من قبلك من رسل الله إذ صبروا علـى ما نالهم
  فـيه، وأخذوا بـالعفو، وأمروا بـالعرف، وأعرضوا عن الـجاهلـين، فـازوا بـالظفر، وأيدوا
  بـالنصر، ومكنوا فـي البلاد، وغلبوا من قصدوا من أعدائهم وأعداء دين الله. يقول الله
  تبـارك وتعالـى لنبـيه مـحمد صلى الله عليه وسلم: فـيهم يا مـحمد فتأسَّ، وآثارهم فقصّ.
  { وَما كُنْتَ لَدَيْهِمْ إذْ أجمَعُوا أمْرَهُمْ وَهُمْ يَـمْكُرُونَ } يقول: وما
  كنت حاضراً عند إخوة يوسف، إذ أجمعوا واتفقت آراؤهم وصحّت عزائمهم علـى أن يُـلقوا
  يوسف فـي غيابة الـجبّ، وذلك كان مكرهم الذي قال الله عزّ وجلّ وهم يـمكرون. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعي، عن قتادة، قوله: { وَما كُنْتَ
  لَدَيْهِمْ } يعنـي مـحمداً صلى الله عليه وسلم، يقول: ما كنت لديهم وهم يـلقونه فـي
  غيابة الـجبّ وهم يـمكرون: أبـي بـيوسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عطاء الـخراسانـيّ، عن
  ابن عبـاس: { وَما كُنْتَ لَدَيْهِمْ إذْ أجمَعُوا أمْرَهُمْ وَهُمْ يَـمْكُرُونَ }...
  الآية، قال: هم بنو يعقوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

