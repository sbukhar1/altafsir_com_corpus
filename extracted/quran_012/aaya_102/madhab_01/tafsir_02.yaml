aaya: ذَٰلِكَ مِنْ أَنْبَاءِ الْغَيْبِ نُوحِيهِ إِلَيْكَ ۖ وَمَا كُنْتَ لَدَيْهِمْ
  إِذْ أَجْمَعُوا أَمْرَهُمْ وَهُمْ يَمْكُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ مِنْ أَنْبَآءِ
  ٱلْغَيْبِ نُوحِيهِ إِلَيْكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ أَجْمَعُوۤاْ أَمْرَهُمْ
  وَهُمْ يَمْكُرُونَ }{ ذَٰلِكَ } إشارة إلى ما سبق من نبأ يوسف، والخطاب لرسول الله
  صلى الله عليه وسلم ومحله الابتداء. وقوله: { مِنْ أَنبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيْكَ
  } خبر إنّ. ويجوز أن يكون اسماً موصولاً بمعنى الذي، و { مِنْ أَنبَآءٱلْغَيْبِ } صلته
  و { نُوحِيهِ } الخبر. والمعنى: أن هذا النبأ غيب لم يحصل لك إلا من جهة الوحي، لأنك
  لم تحضر بني يعقوب حين أجمعوا أمرهم وهو إلقاؤهم أخاهم في البئر، كقوله:{ وَأَجْمَعُواْ
  أَن يَجْعَلُوهُ فِى غَيَابَةِ ٱلْجُبّ }[يوسف: 15]؛ وهذا تهكم بقريش وبمن كذبه؛ لأنه
  لم يخف على أحد من المكذبين أنه لم يكن من حملة هذا الحديث وأشباهه، ولا لقي فيها أحداً
  ولا سمع منه. ولم يكن من علم قومه. فإذا أخبر به وقصَّ هذا القصص العجيب الذي أعجز
  حملته ورواته، لم تقع شبهة في أنه ليس منه وأنه من جهة الوحي، فإذا أنكروه تهكم بهم.
  وقيل لهم: قد علمتم يا مكابرة أنه لم يكن مشاهداً لمن مضى من القرون الخالية: ونحوه:{ وَمَا
  كُنتَ بِجَانِبِ ٱلْغَرْبِىّ إِذْ قَضَيْنَا إِلَىٰ مُوسَى ٱلأمْرَ }[القصص: 44]، {
  وَهُمْ يَمْكُرُونَ } بيوسف ويبغون له الغوائل.\r\n\t\t\t\r\n\t\t\t</section>"

