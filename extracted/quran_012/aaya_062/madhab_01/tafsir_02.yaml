  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لِفِتْيَانِهِ ٱجْعَلُواْ بِضَاعَتَهُمْ فِي رِحَالِهِمْ لَعَلَّهُمْ يَعْرِفُونَهَآ
  إِذَا ٱنْقَلَبُوۤاْ إِلَىٰ أَهْلِهِمْ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لِفِتْيَانِهِ } وقرىء: «لفتيانه» وهما جمع فتى، كإخوة وإخوان في
  أخ، و «فعلة» للقلة. و «فعلان» للكثرة، أي لغلمانه الكيالين { لَعَلَّهُمْ يَعْرِفُونَهَا
  } لعلهم يعرفون حق ردّها وحق التكرم بإعطاء البدلين { إِذَا ٱنْقَلَبُواْ إِلَىٰ أَهْلِهِمْ
  } وفرغوا ظروفهم { لَعَلَّهُمْ يَرْجِعُونَ } لعل معرفتهم بذلك تدعوهم إلى الرجوع إلينا،
  وكانت بضاعتهم النعال والأدم. وقيل: تخوّف أن لا يكون عند أبيه من المتاع ما يرجعون
  به. وقيل: لم ير من الكرم أن يأخذ من أبيه وإخوته ثمناً، وقيل: علم أن ديانتهم تحملهم
  على ردّ البضاعة لا يستحلون إمساكها فيرجعون لأجلها. وقيل: معنى { لَعَلَّهُمْ يَرْجِعُونَ
  } لعلهم يردّونها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
