  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُوسُفُ
  أَعْرِضْ عَنْ هَـٰذَا وَٱسْتَغْفِرِي لِذَنبِكِ إِنَّكِ كُنتِ مِنَ ٱلْخَاطِئِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا فـيـما ذكر ابن عبـاس، خبر من الله تعالـى ذكره عن قـيـل الشاهد
  أنه قال للـمرأة ولـيوسف، يعنـي بقوله: { يُوسُفُ } يا يوسف { أعْرِضْ عَنْ هَذَا }
  يقول: أعرض عن ذكر ما كان منها إلـيك فـيـما راودتك علـيه فلا تذكره لأحد. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { يُوسُفُ
  أعْرِضْ عَنْ هَذَا } قال: لا تذكره، { واسْتَغْفِري } أنت زوجك، يقول: سلـيه أن لا
  يعاقبك علـى ذنبك الذي أذنبت، وأن يصفح عنه فـيستره علـيك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  إنَّكِ كُنْتِ مِنَ الـخَاطِئينَ } ، يقول: إنك كنت من الـمذنبـين فـي مراودة يوسف
  عن نفسه، يقال منه: خطىء فـي الـخطيئة يخْطَأُ خَطَأً وَخِطْأً، كما قال جلّ ثناؤه:
  «إنَّهُ كانَ خِطْأً كَبـيراً» والـخطأ فـي الأمر، وحكى فـي الصواب أيضاً الصَّوْب،
  والصوب كما قال: الشاعر</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">:</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَعَمْرُكِ إنَّـمَا خَطَئِي وَصَوْبِـي</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">علـيَّ وإِنَّ ما أهْلَكْتُ مالُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وينشد بـيت أمية</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">:</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عبـادُكَ
  يُخْطِئُونَ وأنْتَ رَبٌ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بكَفَّـيْكَ
  الـمَنايا والـحُتُومُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">من خَطِىء الرجل. وقـيـل: { إنَّكِ
  كُنْتِ مِنَ الـخَاطِئينَ } لـم يقل: من الـخاطئات، لأنه لـم يقصد بذلك قصد الـخبر
  عن النساء، وإنـما قصد به الـخبر عمن يفعل ذلك فـيخطىء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

