  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَبَقَا
  ٱلْبَابَ وَقَدَّتْ قَمِيصَهُ مِن دُبُرٍ وَأَلْفَيَا سَيِّدَهَا لَدَى ٱلْبَابِ قَالَتْ
  مَا جَزَآءُ مَنْ أَرَادَ بِأَهْلِكَ سُوۤءًا إِلاَّ أَن يُسْجَنَ أَوْ عَذَابٌ أَلِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  هِيَ رَاوَدَتْنِي عَن نَّفْسِي وَشَهِدَ شَاهِدٌ مِّنْ أَهْلِهَآ إِن كَانَ قَمِيصُهُ
  قُدَّ مِن قُبُلٍ فَصَدَقَتْ وَهُوَ مِنَ الكَاذِبِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  كَانَ قَمِيصُهُ قُدَّ مِن دُبُرٍ فَكَذَبَتْ وَهُوَ مِن الصَّادِقِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  رَأَى قَمِيصَهُ قُدَّ مِن دُبُرٍ قَالَ إِنَّهُ مِن كَيْدِكُنَّ إِنَّ كَيْدَكُنَّ
  عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يُوسُفُ أَعْرِضْ عَنْ هَـٰذَا وَٱسْتَغْفِرِي لِذَنبِكِ
  إِنَّكِ كُنتِ مِنَ ٱلْخَاطِئِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَٱسُتَبَقَا
  ٱلْبَابَ } وتسابقا إلى الباب على حذف الجارّ وإيصال الفعل، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱخْتَارَ
  مُوسَىٰ قَوْمَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 155] [أو] على تضمين «استبقا» معنى «ابتدرا» نفر منها يوسف،
  فأسرع يريد الباب ليخرج وأسرعت وراءه لتمنعه الخروج. فإن قلت: كيف وجد الباب، وقد جمعه
  في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَغَلَّقَتِ ٱلأَبْوَابَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 23] قلت: أراد الباب البراني
  الذي هو المخرج من الدار والمخلص من العار، فقد روى كعب أنه لما هرب يوسف جعل فراش
  القفل يتناثر ويسقط حتى خرج من الأبواب { وَقَدَّتْ قَمِيصَهُ مِن دُبُرٍ } اجتذبته
  من خلفه فانقد، أي انشق حين هرب منها إلى الباب وتبعته تمنعه { وَأَلْفَيَا سَيِّدَهَا
  } وصادفا بعلها وهو قطفير، تقول المرأة لبعلها: سيدي. وقيل: إنما لم يقل سيدهما، لأنّ
  ملك يوسف لم يصح، فلم يكن سيداً له على الحقيقة. قيل: ألفياه مقبلاً يريد أن يدخل.
  وقيل جالساً مع ابن عمّ للمرأة. لما اطلع منها زوجها على تلك الهيئة المريبة وهي مغتاظة
  على يوسف إذ لم يؤاتها جاءت بحيلة جمعت فيها غرضيها: وهما تبرئة ساحتها عند زوجها من
  الريبة والغضب على يوسف، وتخويفه طمعاً في أن يؤاتيها خيفة منها ومن مكرها، وكرها لما
  أيست من مؤاتاته طوعاً. ألا ترى إلى قولها:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِن لَّمْ يَفْعَلْ مَا ءامُرُهُ
  لَيُسْجَنَنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 32] و «ما» نافية، أي: ليس جزاؤه إلا السجن. ويجوز أن تكون
  استفهامية، بمعنى: أي شيء جزاؤه إلا السجن، كما تقول: مَنْ في الدار إلا زيد. فإن قلت:
  كيف لم تصرح في قولها بذكر يوسف، وإنه أراد بها سوءاً؟ قلت: قصدت العموم، وأنّ كل من
  أراد بأهلك سوءاً فحقه أن يسجن أو يعذب، لأنّ ذلك أبلغ فيما قصدته من تخويف يوسف. وقيل:
  العذاب الأليم الضرب بالسياط. ولما أغرت به وعرّضته للسجن والعذاب وجب عليه الدفع عن
  نفسه فقال: { هِىَ رَاوَدَتْنِى عَن نَّفْسِى } ولولا ذلك لكتم عليها { وَشَهِدَ شَاهِدٌ
  مّنْ أَهْلِهَا } قيل كان ابن عمّ لها، إنما ألقى الله الشهادة على لسان من هو من أهلها؛
  لتكون أوجب للحجة عليها، وأوثق لبراءة يوسف، وأنفى للتهمة عنه. وقيل: هو الذي كان جالساً
  مع زوجها لدى الباب. وقيل كان حكيماً يرجع إليه الملك ويستشيره ويجوز أن يكون بعض أهلها
  كان في الدار فبصر بها من حيث لا تشعر، فأغضبه الله ليوسف بالشهادة له والقيام بالحق.
  وقيل: كان ابن خال لها صبياً في المهد. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(541)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" تكلم أربعة وهم صغار: ابن ماشطة فرعون، وشاهد يوسف، وصاحب جريج، وعيسى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: لم سمي قوله شهادة وما
  هو بلفظ الشهادة؟ قلت: لما أدّى مؤدى الشهادة في أن ثبت به قول يوسف وبطل قولها سمي
  شهادة: فإن قلت: الجملة الشرطية كيف جازت حكايتها بعد فعل الشهادة؟ قلت: لأنها قول
  من القول، أو على إرادة القول، كأنه قيل: وشهد شاهد فقال إن كان قميصه.</font></font>&#13;\t\t\t<label
