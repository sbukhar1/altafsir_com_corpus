aaya: يُوسُفُ أَعْرِضْ عَنْ هَٰذَا ۚ وَاسْتَغْفِرِي لِذَنْبِكِ ۖ إِنَّكِ كُنْتِ مِنَ
  الْخَاطِئِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُوسُفُ أَعْرِضْ
  عَنْ هَـٰذَا وَٱسْتَغْفِرِي لِذَنبِكِ إِنَّكِ كُنتِ مِنَ ٱلْخَاطِئِينَ }وهذا فـيـما
  ذكر ابن عبـاس، خبر من الله تعالـى ذكره عن قـيـل الشاهد أنه قال للـمرأة ولـيوسف،
  يعنـي بقوله: { يُوسُفُ } يا يوسف { أعْرِضْ عَنْ هَذَا } يقول: أعرض عن ذكر ما كان
  منها إلـيك فـيـما راودتك علـيه فلا تذكره لأحد. كما:حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { يُوسُفُ أعْرِضْ عَنْ هَذَا } قال: لا تذكره، { واسْتَغْفِري
  } أنت زوجك، يقول: سلـيه أن لا يعاقبك علـى ذنبك الذي أذنبت، وأن يصفح عنه فـيستره
  علـيك.{ إنَّكِ كُنْتِ مِنَ الـخَاطِئينَ } ، يقول: إنك كنت من الـمذنبـين فـي مراودة
  يوسف عن نفسه، يقال منه: خطىء فـي الـخطيئة يخْطَأُ خَطَأً وَخِطْأً، كما قال جلّ ثناؤه:
  «إنَّهُ كانَ خِطْأً كَبـيراً» والـخطأ فـي الأمر، وحكى فـي الصواب أيضاً الصَّوْب،
  والصوب كما قال: الشاعر:   لَعَمْرُكِ إنَّـمَا خَطَئِي وَصَوْبِـيعلـيَّ وإِنَّ ما
  أهْلَكْتُ مالُ   وينشد بـيت أمية:   عبـادُكَ يُخْطِئُونَ وأنْتَ رَبٌبكَفَّـيْكَ
  الـمَنايا والـحُتُومُ   من خَطِىء الرجل. وقـيـل: { إنَّكِ كُنْتِ مِنَ الـخَاطِئينَ
  } لـم يقل: من الـخاطئات، لأنه لـم يقصد بذلك قصد الـخبر عن النساء، وإنـما قصد به
  الـخبر عمن يفعل ذلك فـيخطىء.\r\n\t\t\t\r\n\t\t\t</section>"

