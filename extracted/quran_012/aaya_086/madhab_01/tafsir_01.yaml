aaya: قَالَ إِنَّمَا أَشْكُو بَثِّي وَحُزْنِي إِلَى اللَّهِ وَأَعْلَمُ مِنَ اللَّهِ
  مَا لَا تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّمَآ
  أَشْكُو بَثِّي وَحُزْنِي إِلَى ٱللَّهِ وَأَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ
  }يقول تعالى ذكره: قال يعقوب للقائلين له من ولده{ تاللّهِ تَفْتَؤُ تَذْكُرُ يُوسُفَ
  حتـى تَكُونَ حَرَضًا أوْ تَكُونَ مِنَ الهَالِكِينَ }لست إلـيكم أشكو بثـي وحزنـي،
  وإنـما أشكو ذلك إلـى الله.ويعنـي بقوله: { إنَّـمَا أشْكُو بَثِّـي } ما أشكو همي
  { وَحُزْنِـي } إلاَّ { إلـى اللّهِ }.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { إنَّـمَا
  أشْكُو بَثِّـي } قال: ابن عبـاس: بثّـي: همي.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق، قال: قال يعقوب عن علـم بـالله: { إنَّـمَا أشْكُوا بَثِّـي وَحُزْنِـي إلـى
  اللّهِ وأعْلَـمُ مِنَ اللّهِ ما لا تَعْلَـمُونَ } لـما رأى من فظاظتهم وغلظتهم وسوء
  لفظهم له: لـم أشك ذلك إلـيكم، { وأعْلَـمُ مِنَ اللّهِ ما لا تَعْلَـمُونَ }.حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن عوف، عن الـحسن: { إنَّـمَا أشْكُو بَثِّـي وحُزْنِـي
  إلـى اللّهِ } قال: حاجتـي وحزنـي إلـى الله.حدثنا الـحسن بن مـحمد، قال: ثنا هوذة
  بن خـلـيفة، قال: ثنا عوف، عن الـحسن، مثله.وقـيـل: إن البثّ أشدّ الـحزن، وهو عندي
  من بَثّ الـحديث، وإنـما يراد منه: إنـما أشكو خبري الذي أنا فـيه من الهمّ، وأبثّ
  حديثـي وحزنـي إلـى الله.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا يحيى بن
  سعيد، عن عوف، عن الـحسن: { إنَّـمَا أشْكُو بَثِّـي } قال: حزنـي.حدثنا ابن بشار،
  قال: ثنا يحيى بن سعيد، عن عوف، عن الـحسن: { إنَّـمَا أشْكُو بَثِّـي وَحُزُنِـي }
  قال: حاجتـي.وأما قوله: { وأعْلَـمُ مِنَ اللّهِ ما لا تَعْلَـمُونَ } فإن ابن عبـاس
  كان يقول فـي ذلك فـيـما ذكر عنه ما:حدثنـي به مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله: { وأعْلَـمُ مِنَ اللّهِ
  ما لا تَعْلَـمُونَ } يقول: أعلـم أن رؤيا يوسف صادقة وأنـي سأسجد له.حدثنا ابن وكيع،
  قال: ثنا عمرو، عن أسبـاط، عن السديّ: { قالَ إنَّـمَا أشْكُو بثِـيِّ وحُزْنِـي إلـى
  اللّهِ وأعْلَـمُ منَ اللّهِ ما لا تَعْلَـمُونَ } قال: لـما أخبروه بدعاء الـملك أحست
  نفس يعقوب، وقال: ما يكون فـي الأرض صدّيق إلاَّ نبـيّ فطمع، قال: لعله يوسف.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { قالَ إنَّـمَا أشْكُو بَثِّـي وَحُزْنِـي
  إلـى اللّهِ } الآية، ذكر لنا أن نبـيّ الله يعقوب لـم ينزل به بلاء قطّ إلاَّ أتـى
  حسن ظنه بـالله من ورائه.حدثنا ابن حميد، قال: ثنا حكام، عن عيسى بن يزيد، عن الـحسن،
  قال: قـيـل: ما بلغ وَجْدُ يعقوب علـى ابنه؟ قال: وَجْد سبعين ثكلـى. قال: فما كان
  له من الأجر؟ قال: أجر مئة شهيد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّمَآ أَشْكُو بَثِّي وَحُزْنِي
  إِلَى ٱللَّهِ وَأَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ }قال: وما ساء ظنه بـالله
  ساعة من لـيـل ولا نهار.حدثنا به ابن حميد مرّة أخرى، قال: ثنا حكام، عن أبـي معاذ،
  عن يونس، عن الـحسن، عن النبـيّ صلى الله عليه وسلم، مثله.حدثنا ابن حميد، قال: ثنا
  سلـمة، عن الـمبـارك بن مـجاهد، عن رجل من الأزد، عن طلـحة بن مصرِّف الإيامي، قال:
  ثلاثة لا تذكرهن واجتنب ذكرهن: لا تشك مرضك، ولا تشك مصيبتك، ولا تزك نفسك. قال: وأنبئت
  أن يعقوب بن إسحاق دخـل علـيه جار له، فقال له: يا يعقوب ما لـي أراك قد انهشمت وفنـيت
  ولـم تبلغ من السنّ ما بلغ أبوك؟ قال: هشمنـي وأفنانـي ما ابتلانـي الله به من همّ
  يوسف وذكره. فأوحى الله إلـيه: يا يعقوب أتشكونـي إلـى خـلقـي؟ فقال: يا ربّ خطيئة
  أخطأتها، فـاغفرها لـي قال: فإنـي قد غفرت لك. وكان بعد ذلك إذا سئل، قال: { إنَّـمَا
  أشْكُو بَثِّـي وحُزْنِـي إلـى اللّهِ وأعْلَـمُ مِنَ اللّهِ ما لا تَعْلَـمُونَ }.حدثنا
  عمرو بن علـيّ، قال: ثنـي مؤمل بن إسماعيـل، قال: ثنا سفـيان، عن حبـيب بن أبـي ثابت،
  قال: بلغنـي أن يعقوب كبر حتـى سقط حاجبـاه علـى وجنتـيه، فكان يرفعهما بخرقة، فقال
  له رجل: ما بلغ بك ما أرى؟ قال: طول الزمان وكثرة الأحزان. فأوحى الله إلـيه: يا يعقوب
  تشكونـي؟ قال: خطيئة فـاغفرها.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا ثور
  بن يزيد، قال: دخـل يعقوب علـى فرعون وقد سقط حاجبـاه علـى عينـيه، فقال: ما بلغ بك
  هذا يا إبراهيـم؟ فقالوا: إنه يعقوب، فقال: ما بلغ بك هذا يا يعقوب؟ قال: طول الزمان
  وكثرة الأحزان. فقال الله: يا يعقوب أتشكونـي؟ فقال: يا ربّ خطيئة أخطأتها، فـاغفرها
  لـي.حدثنا عمرو بن علـيّ، قال: ثنا عبد الوهاب، قال: ثنا هشام، عن لـيث بن أبـي سلـيـم،
  قال: دخـل جبرئيـل علـى يوسف السجن، فعرفه فقال: أيها الـملك الـحسن وجهه، الطيبة ريحه،
  الكريـم عل ربه، ألا تـخبرنـي عن يعقوب أحيّ هو؟ قال: نعم. قال: أيها الـملك الـحسن
  وجهه، الطيبة ريحه، الكريـم علـى ربه، فما بلغ من حزنه؟ قال: حزن سبعين مثكلة. قال:
  أيها الـملك الـحسن وجهه، الطيبة ريحه، الكريـم علـى ربه، فهل فـي ذلك من أجر؟ قال:
  أجر مئة شهيد.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن لـيث بن أبـي سلـيـم،
  عن مـجاهد، قال: حُدثت أن جبرئيـل أتـى يوسف صلَّـى الله علـيهما وسلـم وهو بـمصر فـي
  صورة رجل فلـما رآه يوسف عرفه، فقام إلـيه، فقال: أيها الـملك الطيب ريحه، الطاهر ثـيابه،
  الكريـم علـى ربه، هل لك بـيعقوب من علـم؟ قال: نعم. قال: أيها الـملك الطاهر ثـيابه،
  الكريـم علـى ربه، فكيف هو؟ قال: ذهب بصره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّمَآ أَشْكُو بَثِّي وَحُزْنِي
  إِلَى ٱللَّهِ وَأَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ }قال: أيها الـملك الطاهر
  ثـيابه، الكريـم علـى ربه، وما الذي أذهب بصره؟ قال: الـحزن علـيك. قال: أيها الـملك
  الطيب ريحه، الطاهر ثـيابه، الكريـم علـى ربه، فما أعْطِيَ علـى ذلك؟ قال: أجر سبعين
  شهيداً.حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال أبو شريح: سمعت
  من يحدّث أن يوسف سأل جبرئيـل: ما بلغ من حزن يعقوب؟ قال: حُزْنَ سبعين ثَكْلَـى. قال:
  فما بلغ أجره؟ قال: أجر سبعين شهيداً.قال: أخبرنا ابن وهب، قال: أخبرنـي نافع بن زيد،
  عن عبـيد الله بن أبـي جعفر، قال: دخـل جبرئيـل علـى يوسف فـي البئر أو فـي السجن،
  فقال له يوسف: يا جبرئيـل، ما بلغ حزن أبـي؟ قال: حزن سبعين ثكلـى. قال: فما بلغ أجره
  من الله؟ قال: أجر مئة شهيد.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل بن
  عبد الكريـم، قال: ثنـي عبد الصمد بن معقل، قال: سمعت وهب بن منبه يقول: أتـى جبرئيـل
  يوسف بـالبشرى وهو فـي السجن، فقال: هل تعرفنـي أيها الصِّدّيق؟ قال: أرى صورة طاهرة
  وروحاً طيبة لا تشبه أرواح الـخاطئين. قال: فإنـي رسول ربّ العالـمين، وأنا الروح الأمين.
  قال: فما الذي أدخـلك علـيّ مُدْخَـل الـمذنبـين، وأنت أطيب الطيبـين، ورأس الـمقرَّبـين،
  وأمين ربّ العالـمين؟ قال: ألـم تعلـم يا يوسف أنّ الله يطهر البـيوت بطهر النبـيـين،
  وأن الأرض التـي يدخـلونها هي أطهر الأرضين، وأن الله قد طهر بك السجن وما حوله يا
  طهر الطاهرين وابن الـمطهرين؟ إنـما يتطهر بفضل طهرك وطهر آبـائك الصالـحين الـمخـلصين.
  قال: كيف لـي بـاسم الصدّيقـين، وتعدنـي من الـمخـلصين، وقد أدخـلت مدخـل الـمذنبـين،
  وسميت بـالضالـين الـمفسدين؟ قال: لـم يفتتن قلبك، ولـم تطع سيدتك فـي معصية ربك، ولذلك
  سماك الله فـي الصدّيقـين، وعدّك من الـمخـلصين، وألـحقك بآبـائك الصالـحين. قال: لك
  علـم بـيعقوب أيها الروح الأمين؟ قال: نعم، وهبه الله الصبر الـجميـل، وابتلاه بـالـحزن
  علـيك، فهو كظيـم. قال: فما قدر حزنه؟ قال: حزن سبعين ثكلـى. قال: فماذا له من الأجر
  يا جبرئيـل؟ قال: قدر مئة شهيد.حدثنا ابن حميد، قال: ثنا جرير، عن لـيث، عن ثابت البنانـي،
  قال: دخـل جبرئيـل علـى يوسف فـي السجن، فعرفه يوسف، قال: فأتاه فسلـم علـيه، فقال:
  أيها الـملك الطيب ريحه، الطاهر ثـيابه، الكريـم علـى ربه، هل لك من علـم بـيعقوب؟
  قال: نعم. قال: أيها الـملك الطيب ريحه، الطاهر ثـيابه، الكريـم علـى ربه، هل تدري
  ما فعل؟ قال: ابـيضت عيناه. قال: أيها الـملك الطيب ريحه، الطاهر ثـيابه، الكريـم علـى
  ربه، مـمّ ذاك؟ قال: من الـحزن علـيك، قال: أيها الـملك الطيب ريحه، الطاهر ثـيابه،
  الكريـم علـى ربه، وما بلغ من حزنه؟ قال: حزن سبعين مثكلة. قال: أيها الـملك الطيب
  ريحه، الطاهر ثـيابه، الكريـم علـى ربه، هل له علـى ذلك من أجر؟ قال: نعم أجر مئة شهيد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّمَآ أَشْكُو بَثِّي وَحُزْنِي
  إِلَى ٱللَّهِ وَأَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ }حدثنا ابن وكيع، قال:
  ثنا عمرو، عن أسبـاط، عن السديّ، قال: أتـى جبرئيـل يوسف وهو فـي السجن فسلـم علـيه،
  وجاء فـي صورة رجل حسن الوجه طيب الريح نقـيّ الثـياب، فقال له يوسف: أيها الـملك الـحسن
  وجهه، الكريـم علـى ربه، الطيب ريحه، حدِّثنـي كيف يعقوب؟ قال: حَزِن علـيك حزناً شديداً.
  قال: وما بلغ من حزنه؟ قال: حزن سبعين مُثْكَلة. قال: فما بلغ من أجره؟ قال: أجر سبعين
  أو مئة شهيد. قال يوسف: فإلـى من أَوَى بعدي؟ قال: إلـى أخيك بنـيامين. قال: فترانـي
  ألقاه أبداً؟ قال: نعم. فبكى يوسف لِـما لَقِـيَ أبوه بعده، ثم قال: ما أبـالـي ما
  لقـيت إنِ اللّهُ أرانـيه.قال: ثنا عمرو بن مـحمد، عن إبراهيـم بن يزيد، عن عمرو بن
  دينار، عن عكرمة، قال: أتـى جبرئيـل يوسف وهو فـي السجن، فسلـم علـيه، فقال له يوسف:
  أيها الـملك الكريـم علـى ربه، الطيب ريحه، الطاهر ثـيابه، هل من علـم بـيعقوب؟ قال:
  نعم ما أشدّ حزنه قال: أيها الـملك الكريـم علـى ربه، الطيب ريحه، الطاهر ثـيابه، ماذا
  له من الأجر؟ قال: أجر سبعين شهيداً. قال: أفترانـي لاقـيه؟ قال: نعم. قال: فطابت نفس
  يوسف.حدثنا ابن حميد، قال: ثنا جرير، عن لـيث، عن سعيد بن جبـير، قال: لـما دخـل يعقوب
  علـى الـملك وحاجبـاه قد سقطا علـى عينـيه، قال الـملك: ما هذا؟ قال: السنون والأحزان
  أو الهموم والأحزان، فقال ربه: يا يعقوب لـم تشكونـي إلـى خـلقـي، ألـم أفعل بك وأفعل؟.حدثنا
  حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عبد الرحمن بن
  زياد عن مسلم بن يسار يرفعه إلى النبي صلى الله عليه ويلم قال \" مَنْ بَثَّ لَمْ يَصْبِرْ
  \" ثم قرأ { إنما أشك بني وحزني إلى الله } ).حدثنا عمرو بن عبد الحميد الآمُلي قال
  ثنا أبو أسامة، عن هشام، عن الحسن، قال: كان منذ خرج يوسف من عند يعقوب إلـى يوم رجع
