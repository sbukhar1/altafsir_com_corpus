aaya: قَالَ إِنَّمَا أَشْكُو بَثِّي وَحُزْنِي إِلَى اللَّهِ وَأَعْلَمُ مِنَ اللَّهِ
  مَا لَا تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّمَآ
  أَشْكُو بَثِّي وَحُزْنِي إِلَى ٱللَّهِ وَأَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ
  }البث: أصعب الهم الذي لا يصبر عليه صاحبه، فيبثه إلى الناس أي ينشره. ومنه: باثه أمره،
  وأبثه إياه. ومعنى { إِنَّمَا أَشْكُو } إني لا أشكو إلى أحد منكم ومن غيركم، إنما
  أشكو إلى ربي داعياً له وملتجئاً إليه، فخلوني وشكايتي. وهذا معنى توليه عنهم، أي فتولى
  عنهم إلى الله والشكاية إليه. وقيل: دخل على يعقوب جارٌ له فقال: يا يعقوب، قد تهشمت
  وفنيت وبلغت من السن ما بلغ أبوك! فقال: هشمني وأفناني ما ابتلاني الله به من همّ يوسف،
  فأوحى الله إليه: يا يعقوب، أتشكوني إلى خلقي؟ قال: يا رب خطيئة أخطأتها فاغفر لي،
  فغفر له، فكان بعد ذلك إذا سئل قال: إنما أشكو بثي وحزني إلى الله. وروي أنه أوحي إلى
  يعقوب: إنما وجدت عليكم لأنكم ذبحتم شاة فقام ببابكم مسكين فلم تطعموه، وإن أحب خلقي
  إليّ الأنبياء، ثم المساكين، فاصنع طعاماً وادع عليه المساكين. وقيل: اشترى جارية مع
  ولدها، فباع ولدها فبكت حتى عميت { وَأَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ }
  أي أعلم من صنعه ورحمته وحسن ظني به أنه يأتيني بالفرج من حيث لا أحتسب. وروي أنه رأى
  ملك الموت في منامه فسأله: هل قبضت روح يوسف؟ فقال: لا والله هو حيّ فاطلبه. وقرأ الحسن:
  «وحزني» بفتحتين «وحزني» بضمتين: قتادة.\r\n\t\t\t\r\n\t\t\t</section>"

