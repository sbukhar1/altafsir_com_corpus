  بِقَمِيصِي هَـٰذَا فَأَلْقُوهُ عَلَىٰ وَجْهِ أَبِي يَأْتِ بَصِيراً وَأْتُونِي بِأَهْلِكُمْ
  أَجْمَعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: ذكر أن يوسف صلى الله
  عليه وسلم لـما عرّف نفسه إخوته، سألهم عن أبـيهم، فقالوا: ذهب بصره من الـحزن. فعند
  ذلك أعطاهم قميصه وقال لهم: { اذْهَبُوا بقَمِيصِي هَذَا }. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال: قال لهم
  يوسف: ما فعل أبـي بعدي؟ قالوا: لـما فـاته بنـيامين عمي من الـحزن. قالَ: { اذْهَبُوا
  بقَمِيصِي هَذَا فَألْقُوهُ علـى وَجْهِ أبِـي يَأْتِ بَصِيراً وأْتُونِـي بأهْلِكُمْ
  أجمَعِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَأْتِ بَصِيراً } يقول:
  يعد بصيراً. { وأْتُونـي بأهْلِكُمْ أجمَعِينَ } يقول: وجيئونـي بجميع أهلكم.</font></font><font
