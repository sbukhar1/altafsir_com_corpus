aaya: اذْهَبُوا بِقَمِيصِي هَٰذَا فَأَلْقُوهُ عَلَىٰ وَجْهِ أَبِي يَأْتِ بَصِيرًا
  وَأْتُونِي بِأَهْلِكُمْ أَجْمَعِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱذْهَبُواْ بِقَمِيصِي
  هَـٰذَا فَأَلْقُوهُ عَلَىٰ وَجْهِ أَبِي يَأْتِ بَصِيراً وَأْتُونِي بِأَهْلِكُمْ
  أَجْمَعِينَ }قال أبو جعفر: ذكر أن يوسف صلى الله عليه وسلم لـما عرّف نفسه إخوته،
  سألهم عن أبـيهم، فقالوا: ذهب بصره من الـحزن. فعند ذلك أعطاهم قميصه وقال لهم: { اذْهَبُوا
  بقَمِيصِي هَذَا }. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ،
  قال: قال لهم يوسف: ما فعل أبـي بعدي؟ قالوا: لـما فـاته بنـيامين عمي من الـحزن. قالَ:
  { اذْهَبُوا بقَمِيصِي هَذَا فَألْقُوهُ علـى وَجْهِ أبِـي يَأْتِ بَصِيراً وأْتُونِـي
  بأهْلِكُمْ أجمَعِينَ }.وقوله: { يَأْتِ بَصِيراً } يقول: يعد بصيراً. { وأْتُونـي
  بأهْلِكُمْ أجمَعِينَ } يقول: وجيئونـي بجميع أهلكم.\r\n\t\t\t\r\n\t\t\t</section>"

