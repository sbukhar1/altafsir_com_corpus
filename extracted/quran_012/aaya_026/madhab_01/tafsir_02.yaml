aaya: قَالَ هِيَ رَاوَدَتْنِي عَنْ نَفْسِي ۚ وَشَهِدَ شَاهِدٌ مِنْ أَهْلِهَا إِنْ
  كَانَ قَمِيصُهُ قُدَّ مِنْ قُبُلٍ فَصَدَقَتْ وَهُوَ مِنَ الْكَاذِبِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَبَقَا ٱلْبَابَ
  وَقَدَّتْ قَمِيصَهُ مِن دُبُرٍ وَأَلْفَيَا سَيِّدَهَا لَدَى ٱلْبَابِ قَالَتْ مَا
  جَزَآءُ مَنْ أَرَادَ بِأَهْلِكَ سُوۤءًا إِلاَّ أَن يُسْجَنَ أَوْ عَذَابٌ أَلِيمٌ
  } * { قَالَ هِيَ رَاوَدَتْنِي عَن نَّفْسِي وَشَهِدَ شَاهِدٌ مِّنْ أَهْلِهَآ إِن
  كَانَ قَمِيصُهُ قُدَّ مِن قُبُلٍ فَصَدَقَتْ وَهُوَ مِنَ الكَاذِبِينَ } * { وَإِنْ
  كَانَ قَمِيصُهُ قُدَّ مِن دُبُرٍ فَكَذَبَتْ وَهُوَ مِن الصَّادِقِينَ } * { فَلَمَّا
  رَأَى قَمِيصَهُ قُدَّ مِن دُبُرٍ قَالَ إِنَّهُ مِن كَيْدِكُنَّ إِنَّ كَيْدَكُنَّ
  عَظِيمٌ } * { يُوسُفُ أَعْرِضْ عَنْ هَـٰذَا وَٱسْتَغْفِرِي لِذَنبِكِ إِنَّكِ كُنتِ
  مِنَ ٱلْخَاطِئِينَ }{ وَٱسُتَبَقَا ٱلْبَابَ } وتسابقا إلى الباب على حذف الجارّ وإيصال
  الفعل، كقوله{ وَٱخْتَارَ مُوسَىٰ قَوْمَهُ }[الأعراف: 155] [أو] على تضمين «استبقا»
  معنى «ابتدرا» نفر منها يوسف، فأسرع يريد الباب ليخرج وأسرعت وراءه لتمنعه الخروج.
  فإن قلت: كيف وجد الباب، وقد جمعه في قوله{ وَغَلَّقَتِ ٱلأَبْوَابَ }[يوسف: 23] قلت:
  أراد الباب البراني الذي هو المخرج من الدار والمخلص من العار، فقد روى كعب أنه لما
  هرب يوسف جعل فراش القفل يتناثر ويسقط حتى خرج من الأبواب { وَقَدَّتْ قَمِيصَهُ مِن
  دُبُرٍ } اجتذبته من خلفه فانقد، أي انشق حين هرب منها إلى الباب وتبعته تمنعه { وَأَلْفَيَا
  سَيِّدَهَا } وصادفا بعلها وهو قطفير، تقول المرأة لبعلها: سيدي. وقيل: إنما لم يقل
  سيدهما، لأنّ ملك يوسف لم يصح، فلم يكن سيداً له على الحقيقة. قيل: ألفياه مقبلاً يريد
  أن يدخل. وقيل جالساً مع ابن عمّ للمرأة. لما اطلع منها زوجها على تلك الهيئة المريبة
  وهي مغتاظة على يوسف إذ لم يؤاتها جاءت بحيلة جمعت فيها غرضيها: وهما تبرئة ساحتها
  عند زوجها من الريبة والغضب على يوسف، وتخويفه طمعاً في أن يؤاتيها خيفة منها ومن مكرها،
  وكرها لما أيست من مؤاتاته طوعاً. ألا ترى إلى قولها:{ وَلَئِن لَّمْ يَفْعَلْ مَا
  ءامُرُهُ لَيُسْجَنَنَّ }[يوسف: 32] و «ما» نافية، أي: ليس جزاؤه إلا السجن. ويجوز
  أن تكون استفهامية، بمعنى: أي شيء جزاؤه إلا السجن، كما تقول: مَنْ في الدار إلا زيد.
  فإن قلت: كيف لم تصرح في قولها بذكر يوسف، وإنه أراد بها سوءاً؟ قلت: قصدت العموم،
  وأنّ كل من أراد بأهلك سوءاً فحقه أن يسجن أو يعذب، لأنّ ذلك أبلغ فيما قصدته من تخويف
  يوسف. وقيل: العذاب الأليم الضرب بالسياط. ولما أغرت به وعرّضته للسجن والعذاب وجب
  عليه الدفع عن نفسه فقال: { هِىَ رَاوَدَتْنِى عَن نَّفْسِى } ولولا ذلك لكتم عليها
  { وَشَهِدَ شَاهِدٌ مّنْ أَهْلِهَا } قيل كان ابن عمّ لها، إنما ألقى الله الشهادة
  على لسان من هو من أهلها؛ لتكون أوجب للحجة عليها، وأوثق لبراءة يوسف، وأنفى للتهمة
  عنه. وقيل: هو الذي كان جالساً مع زوجها لدى الباب. وقيل كان حكيماً يرجع إليه الملك
  ويستشيره ويجوز أن يكون بعض أهلها كان في الدار فبصر بها من حيث لا تشعر، فأغضبه الله
  ليوسف بالشهادة له والقيام بالحق. وقيل: كان ابن خال لها صبياً في المهد. وعن النبي
  صلى الله عليه وسلم:(541) \" تكلم أربعة وهم صغار: ابن ماشطة فرعون، وشاهد يوسف، وصاحب
  جريج، وعيسى \" فإن قلت: لم سمي قوله شهادة وما هو بلفظ الشهادة؟ قلت: لما أدّى مؤدى
  الشهادة في أن ثبت به قول يوسف وبطل قولها سمي شهادة: فإن قلت: الجملة الشرطية كيف
  جازت حكايتها بعد فعل الشهادة؟ قلت: لأنها قول من القول، أو على إرادة القول، كأنه
  قيل: وشهد شاهد فقال إن كان قميصه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَبَقَا ٱلْبَابَ وَقَدَّتْ قَمِيصَهُ
  مِن دُبُرٍ وَأَلْفَيَا سَيِّدَهَا لَدَى ٱلْبَابِ قَالَتْ مَا جَزَآءُ مَنْ أَرَادَ
  بِأَهْلِكَ سُوۤءًا إِلاَّ أَن يُسْجَنَ أَوْ عَذَابٌ أَلِيمٌ } * { قَالَ هِيَ رَاوَدَتْنِي
  عَن نَّفْسِي وَشَهِدَ شَاهِدٌ مِّنْ أَهْلِهَآ إِن كَانَ قَمِيصُهُ قُدَّ مِن قُبُلٍ
  فَصَدَقَتْ وَهُوَ مِنَ الكَاذِبِينَ } * { وَإِنْ كَانَ قَمِيصُهُ قُدَّ مِن دُبُرٍ
  فَكَذَبَتْ وَهُوَ مِن الصَّادِقِينَ } * { فَلَمَّا رَأَى قَمِيصَهُ قُدَّ مِن دُبُرٍ
  قَالَ إِنَّهُ مِن كَيْدِكُنَّ إِنَّ كَيْدَكُنَّ عَظِيمٌ } * { يُوسُفُ أَعْرِضْ عَنْ
  هَـٰذَا وَٱسْتَغْفِرِي لِذَنبِكِ إِنَّكِ كُنتِ مِنَ ٱلْخَاطِئِينَ }فإن قلت: إن دل
  قدّ قميصه من دبر على أنها كاذبة وأنها هي التي تبعته واجتبذت ثوبه إليها فقدّته، فمن
  أين دل قدّه من قبل على أنها صادقة، وأنه كان تابعها؟ قلت: من وجهين، أحدهما: أنه إذا
  كان تابعها وهي دافعته عن نفسها قدت قميصه من قدّامه بالدفع. والثاني: أن يسرع خلفها
  ليلحقها فيتعثر في مقادم قميصه فيشقه. وقرىء: «من قبل» ومن دبر، بالضم على مذهب الغايات.
  والمعنى: من قبل القميص ومن دبره. وأما التنكير فمعناه من جهة يقال لها قبل، ومن جهة
  يقال لها دبر. وعن ابن أبي إسحاق أنه قرأ: «من قبل» و «من دبر» بالفتح، كأنه جعلهما
  علمين للجهتين فمنعهما الصرف للعلمية والتأنيث. وقرئا بسكون العين. فإن قلت: كيف جاز
  الجمع بين «إن» الذي هو للاستقبال وبين «كان»؟ قلت: لأنّ المعنى أن يعلم أنه كان قميصه
  قدّ، ونحوه كقولك: إن أحسنت إليّ فقد أحسنت إليك من قبل، لمن يمتن عليك بإحسانه، تريد:
  إن تمتن عليَّ أمتنَّ عليك { فَلَماَّ رَّءَا } يعني قطفير وعلم براءة يوسف وصدقه وكذبها
  { قَالَ إِنَّهُ } إن قولك { مَا جَزَاء مَنْ أَرَادَ بِأَهْلِكَ سُوءا } أو إنّ الأمر
  وهو طمعها في يوسف { مِن كَيْدِكُنَّ } الخطاب لها ولأمتها. وإنما استعظم كيد النساء
  لأنه وإن كان في الرجال، إلا أنّ النساء ألطف كيداً وأنفذ حيلة. ولهنّ في ذلك نيقة
  ورفق، وبذلك يغلبن الرجال. ومنه قوله تعالى:{ وَمِن شَرّ ٱلنَّفَّـٰثَـٰتِ فِى ٱلْعُقَدِ }[الفلق:
  4] والقصريات من بينهنّ معهنّ ما ليس مع غيرهنّ من البوائق وعن بعض العلماء: أنا أخاف
  من النساء أكثر مما أخاف من الشيطان، لأنّ الله تعالى يقول:{ إِنَّ كَيْدَ ٱلشَّيْطَـٰنِ
  كَانَ ضَعِيفاً }[النساء: 76] وقال للنساء: { إِنَّ كَيْدَكُنَّ عَظِيمٌ }. { يُوسُفَ
  } حذف منه حرف النداء لأنه منادى قريب مفاطن للحديث وفيه تقريب له وتلطيف لمحله { أَعْرِضْ
  عَنْ هَـٰذَا } الأمر واكتمه ولا تحدّث به { وَٱسْتَغْفِرِى } أنت { لِذَنبِكِ إِنَّكِ
  كُنتِ مِنَ ٱلْخَـٰطِئِينَ } من جملة القوم المتعمدين للذنب. يقال: خطىء، إذا أذنب
  متعمداً، وإنما قال: { مِنَ ٱلْخَـٰطِئِينَ } بلفظ التذكير تغليباً للذكور على الإناث،
  وما كان العزيز إلا رجلاً حليماً. وروي أنه كان قليل الغيرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

