  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  هِيَ رَاوَدَتْنِي عَن نَّفْسِي وَشَهِدَ شَاهِدٌ مِّنْ أَهْلِهَآ إِن كَانَ قَمِيصُهُ
  قُدَّ مِن قُبُلٍ فَصَدَقَتْ وَهُوَ مِنَ الكَاذِبِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  كَانَ قَمِيصُهُ قُدَّ مِن دُبُرٍ فَكَذَبَتْ وَهُوَ مِن الصَّادِقِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  رَأَى قَمِيصَهُ قُدَّ مِن دُبُرٍ قَالَ إِنَّهُ مِن كَيْدِكُنَّ إِنَّ كَيْدَكُنَّ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قال يوسف لما
  قذفته امرأة العزيز بـما قذفته من إرداته الفـاحشة منها مكذّبـاً لها فـيـما قذفته
  به ودفعاً لـما نُسِب إلـيه: ما أنا راودتها عن نفسها، بل هي راودتنـي عن نفسي. وقد
  قـيـل: إن يوسف لـم يرد ذكر ذلك لو لـم تقذفه عند سيدها بـما قذفته به. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمارة، قال: ثنا
  عبـيد الله بن موسى، قال: أخبرنا شيبـان، عن أبـي إسحاق، عن نوف الشامي، قال: ما كان
  يوسف يريد أن يذكره حتـى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قالَتْ ما جَزَاءُ مَنْ أرَادَ بأهْلِكَ سُوءاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  قال: فغضب فقال: هي راودتنـي عن نفسي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } فإن أهل العلـم اختلفوا فـي صفة الشاهد، فقال
  بعضهم: كان صبـيًّا فـي الـمهد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو العلاء بن عبد الـجبـار، عن حماد بن سلـمة، عن عطاء بن السائب،
  عن سعيد بن جبـير، عن ابن عبـاس، قال: تكلـم أربعة فـي الـمهد وهم صغار: ابن ماشطة
  بنت فرعون، وشاهد يوسف، وصاحب جُريج، وعيسى ابن مريـم علـيه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن أبـي بكر الهُذَلـيّ، عن شَهرْ
  بن حَوْشب، عن أبـي هريرة، قال: عيسى، وصاحب يوسف، وصاحب جُريج. يعنـي تكلـموا فـي
  الـمهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا زائدة، عن أبـي حصين، عن سعيد بن جبـير: { وَشَهِدَ شاهِدٌ مِنْ أهْلها }
  قال: صبـيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا إسرائيـل، عن أبـي حصين، عن سعيد بن جبـير: { وَشَهِدَ شاهِدٌ مِنْ أهْلها
  } قال: كان فـي الـمهد صبـيًّا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبـيد الـمـحاربـيّ، قال: ثنا أيوب بن جابر، عن أبـي حصين، عن سعيد بن جبـير،
  فـي قوله: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: صبـيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيى بن طلـحة البربوعي، قال: ثنا أبو بكر بن عياش، عن أبـي حصين، عن سعيد بن جبـير،
  بـمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع وحدثنا
  ابن وكيع، قال: ثنا أبـي، عن شريك، عن سالـم، عن سعيد بن جبـير، قال: كان صبـيًّا فـي
  مهده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا إدريس،
  عن حصين، عن هلال بن يساف: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: صبـيّ فـي الـمهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أبـي مزوق، عن جويبر،
  عن الضحاك: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: صبـيّ أنطقه الله. ويقال: ذو رأي
  برأيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: أخبرنا
  عفـان، قال: ثنا حماد، قال: أخبرنـي عطاء بن السائب، عن سعيد بن جبـير، عن ابن عبـاس،
  عن النبـيّ صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
