  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تَكَلَّـمَ أرْبَعَةٌ وَهُمْ صِغَارٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فذكر فِـيهمْ شاهِدَ يُوسُفَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج. قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن
  سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } يزعمون
  أنه كان صبـيًّا فـي الدار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنا عمي. قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَشَهِدَ شاهِدٌ
  مِنْ أهْلها } قال: كان صبـياًّ فـي الـمهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: كان رجلاً ذا لـحية. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن سماك، عن
  عكرمة، عن ابن عبـاس، قال: كان ذا لـحية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن جابر، عن ابن
  أبـي ملـيكة، عن ابن عبـاس: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: كان من خاصة الـملك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبه قال: حدثنا أبـي، عن عمران بن حدير، سمع عكرمة يقول: { وَشَهِدَ
  شاهِدٌ مِنْ أهْلها } قال: ما كان يصبـيّ، ولكن رجلاً حكيـماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سَوَّار بن عبد الله، قال: ثنا عبد الـملك بن الصبـاح، قال:
  ثنا عمران بن حدير، عن عكرمة، وذكره عنده: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } فقالوا:
  كان صبـيًّا، فقال: إنه لـيس بصبـيّ ولكنه رجل حكيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور، عن
  مـجاهد: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: كان رجلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن مـجاهد: { وَشَهِدَ
  شاهِدٌ مِنْ أهْلها } قال: رجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد، فـي قوله: { وَشَهِدَ شاهِدٌ مِنْ أهْلها
  } قال: رجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو بكر
  بن عياش، عن أبـي حصين، عن سعيد بن جبـير: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: رجل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا عمرو بن مـحمد، قال: أخبرنا إسرائيـل،
  عن سماك، عن عكرمة عن ابن عبـاس: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: ذو لـحية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، قال: ثنا أسبـاط، عن السديّ،
  قال: ابن عمها كان الشاهد من أهلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا إسرائيـل، عن سماك، عن عكرمة
  عن ابن عبـاس: { وَشَهِدَ شاهِدٌ مِنْ أهْلها } قال: ذو لـحية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الـمثنى، قال: ثنا أبو غسان، قال: ثنا إسرائيـل، عن سماك، عن
  عكرمة، عن ابن عبـاس، قال: كان ذا لـحية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا قـيس، عن جابر، عن ابن أبـي ملـيكة: { وَشَهِدَ
  شاهِدٌ مِنْ أهْلها } قال: كان من خاصة الـملك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَشَهِدَ شاهِدٌ مِنْ أهْلها
  } قال: رجل حكيـم كان من أهلها.</font></font>&#13;\t\t\t<label disabled=\"true\"
