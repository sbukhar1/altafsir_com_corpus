  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  تَٱللَّهِ لَقَدْ آثَرَكَ ٱللَّهُ عَلَيْنَا وَإِن كُنَّا لَخَاطِئِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه: قال إخوة يوسف له: تالله لقد فضلك الله علـينا وآثرك
  بـالعلـم والـحلـم والفضل، { وَإنْ كُنَّا لـخاطِئِينَ } يقول: وما كنا فـي فعلنا الذي
  فعلنا بك فـي تفريقنا بـينك وبـين أبـيك وأخيك وغير ذلك من صنـيعنا الذي صنعنا بك،
  إلاَّ خاطئين: يعنون مُخْطئين، يقال منه: خَطِىء فلان يَخْطَأ خَطأً وخِطْأً، وأخطأ
  يخطىء إخطاءً ومن ذلك قول أمية بن الأسكر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإنَّ مُهاجِرَيْنِ
  تَكَنَّفـاهُ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لعَمْرُ اللّهِ قَدْ خَطِئا وَحابـا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو،
  عن أسبـاط، عن السديّ، قال: لـما قال لهم يوسف:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أنا يُوسُفُ وَهَذَا أخِي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">اعتذَروا
  إلـيه، وقالوا: { تاللّهِ لَقَدْ آثَرَكَ اللّهُ عَلَـيْنا وَإنْ كُنَّا لَـخاطِئِينَ
  } فـيـما كنا صنعنا بك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { تاللّهِ لَقَدْ آثَرَكَ اللّهُ عَلَـيْنا } وذلك بعد ما
  عرّفهم أنفسهم، يقول: جعلك الله رجلاً حلـيـماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

