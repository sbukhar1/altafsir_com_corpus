aaya: قَالُوا تَاللَّهِ لَقَدْ آثَرَكَ اللَّهُ عَلَيْنَا وَإِنْ كُنَّا لَخَاطِئِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ تَٱللَّهِ
  لَقَدْ آثَرَكَ ٱللَّهُ عَلَيْنَا وَإِن كُنَّا لَخَاطِئِينَ }يقول جلّ ثناؤه: قال
  إخوة يوسف له: تالله لقد فضلك الله علـينا وآثرك بـالعلـم والـحلـم والفضل، { وَإنْ
  كُنَّا لـخاطِئِينَ } يقول: وما كنا فـي فعلنا الذي فعلنا بك فـي تفريقنا بـينك وبـين
  أبـيك وأخيك وغير ذلك من صنـيعنا الذي صنعنا بك، إلاَّ خاطئين: يعنون مُخْطئين، يقال
  منه: خَطِىء فلان يَخْطَأ خَطأً وخِطْأً، وأخطأ يخطىء إخطاءً ومن ذلك قول أمية بن الأسكر:وإنَّ
  مُهاجِرَيْنِ تَكَنَّفـاهُ   لعَمْرُ اللّهِ قَدْ خَطِئا وَحابـاوبنحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن
  السديّ، قال: لـما قال لهم يوسف:{ أنا يُوسُفُ وَهَذَا أخِي }اعتذَروا إلـيه، وقالوا:
  { تاللّهِ لَقَدْ آثَرَكَ اللّهُ عَلَـيْنا وَإنْ كُنَّا لَـخاطِئِينَ } فـيـما كنا
  صنعنا بك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { تاللّهِ لَقَدْ
  آثَرَكَ اللّهُ عَلَـيْنا } وذلك بعد ما عرّفهم أنفسهم، يقول: جعلك الله رجلاً حلـيـماً.\r\n\t\t\t\r\n\t\t\t</section>"

