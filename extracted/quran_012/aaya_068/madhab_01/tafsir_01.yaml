  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  دَخَلُواْ مِنْ حَيْثُ أَمَرَهُمْ أَبُوهُم مَّا كَانَ يُغْنِي عَنْهُمْ مِّنَ ٱللَّهِ
  مِن شَيْءٍ إِلاَّ حَاجَةً فِي نَفْسِ يَعْقُوبَ قَضَاهَا وَإِنَّهُ لَذُو عِلْمٍ لِّمَا
  عَلَّمْنَاهُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولـما دخـل ولد يعقوب { مِنْ حَيْثُ أَمَرَهُمْ
  أَبُوهُمْ } وذلك دخولهم مصر من أبواب متفرّقة. { ما كانَ يُغْنِـي } دخولهم إياها
  كذلك { عَنْهُمْ مِنَ } قضاء { اللّهِ } الذي قضاه فـيهم فحتـمه، { مِنْ شَيْءٍ إلاَّ
  حاجَةً فِـي نَفْسِ يَعَقُوبَ قَضَاها } إلا أنهم قضوا وطراً لـيعقوب بدخولهم لا من
  طريق واحد خوفـاً من العين علـيهم، فـاطمأنت نفسه أن يكونوا أُوتُوا من قبل ذلك أو
  نالهم من أجله مكروه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { إلاَّ حاجَةً فِـي نَفْسِ
  يَعْقُوبَ قَضَاها } خيفة العين علـى بنـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن نـمير،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { إلاَّ حاجَةً فِـي نَفْسِ يَعْقُوبَ قَضَاها
  } قال: خشية العين علـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قوله: { إلاَّ حاجَةً فِـي نَفْسِ يَعْقُوبَ قَضَاها } قال: ما تـخوّف
  علـى بنـيه من أعين الناس لهيبتهم وعدتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وإنَّهُ لَذُو عِلْـمٍ لِـمَا عَلَّـمْناهُ } يقول تعالـى ذكره: وإن يعقوب لذو علـم
  لتعلـيـمنا إياه. وقـيـل: معناه وإنه لذو حفظ لـما استودعنا صدره من العلـم. واختلف
  عن قتادة فـي ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فحدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَإِنَّهُ لَذُو عِلْـمٍ لِـمَا عَلَّـمْناهُ }: أي مـما
  علـمناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن الزبـير، عن سفـيان، عن ابن أبـي عَرُوبة عن قتادة: { وَإنَّهُ
  لَذُو عِلْـمٍ لِـمَا عَلَّـمْناهُ } قال: إنه لعامل بـما علـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: الـمثنى، قال إسحاق، قال عبد الله، قال سفـيان: إنه لذو علـم
  مـما علـمناه، وقال: من لا يعمل لا يكون عالـماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلَكِنَّ أكْثَرَ النَّاسِ لا يَعْلَـمُونَ } يقول جلّ ثناؤه: ولكن كثـيراً من الناس
  غير يعقوب، لا يعلـمون ما يعلـمه، لأنا حَرَمناه ذلك فلـم يعلـمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
