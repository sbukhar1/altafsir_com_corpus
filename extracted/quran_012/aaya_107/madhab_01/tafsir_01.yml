  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَأَمِنُوۤاْ
  أَن تَأْتِيَهُمْ غَاشِيَةٌ مِّنْ عَذَابِ ٱللَّهِ أَوْ تَأْتِيَهُمُ ٱلسَّاعَةُ بَغْتَةً
  وَهُمْ لاَ يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه: أفأمن هؤلاء الذين
  لا يقرّون بأن الله ربهم إلا وهم مشركون فـي عبـادتهم إياه غيره، { أنْ تَأْتِـيَهُمْ
  غاشِيَةٌ مِنْ عَذَابِ اللّهِ } تغشاهم من عقوبة الله وعذابه، علـى شركهم بـالله، أو
  تأتـيهم القـيامة فجأة وهم مقـيـمون علـى شركهم وكفرهم بربهم، فـيخـلدهم الله عزّ وجلّ
  فـي ناره وهم لا يدرون بـمـجيئها وقـيامها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  أنْ تَأْتِـيَهُمْ غاشِيَةٌ مِنْ عَذَابِ اللّهِ } قال: تغشاهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { غاشِيَةٌ مِنْ عَذَابِ اللّهِ } قال: تغشاهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أفأَمِنُوا
  أنْ تَأْتِـيَهُمْ غاشِيَةٌ مِنْ عَذَاب اللّهِ }: أي عقوبة من عذاب الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { غاشيَةٌ مِنْ عَذَابِ اللّهِ } قال: غاشية واقعة تغشاهم من عذاب الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
