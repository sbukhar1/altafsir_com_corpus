aaya: قَالَ بَلْ سَوَّلَتْ لَكُمْ أَنْفُسُكُمْ أَمْرًا ۖ فَصَبْرٌ جَمِيلٌ ۖ عَسَى
  اللَّهُ أَنْ يَأْتِيَنِي بِهِمْ جَمِيعًا ۚ إِنَّهُ هُوَ الْعَلِيمُ الْحَكِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَسْئَلِ ٱلْقَرْيَةَ
  ٱلَّتِي كُنَّا فِيهَا وَٱلْعِيْرَ ٱلَّتِيۤ أَقْبَلْنَا فِيهَا وَإِنَّا لَصَادِقُونَ
  } * { قَالَ بَلْ سَوَّلَتْ لَكُمْ أَنفُسُكُمْ أَمْراً فَصَبْرٌ جَمِيلٌ عَسَى ٱللَّهُ
  أَن يَأْتِيَنِي بِهِمْ جَمِيعاً إِنَّهُ هُوَ ٱلْعَلِيمُ ٱلْحَكِيمُ }{ ٱلْقَرْيَةَ
  ٱلَّتِى كُنَّا فِيهَا } هي مصر، أي أرسل إلى أهلها فسلهم عن كنه القصة { وَٱلّعِيْرَ
  ٱلَّتِى أَقْبَلْنَا فِيهَا } وأصحاب العير، وكانوا قوماً من كنعان من جيران يعقوب.
  وقيل من أهل صنعاء، معناه: فرجعوا إلى أبيهم فقالوا له ما قال لهم أخوهم فـ { قَالَ
  بَلْ سَوَّلَتْ لَكُمْ أَنفُسُكُمْ أَمْرًا } أردتموه وإلا فما أدرى ذلك الرجل أنّ
  السارق يؤخذ بسرقته لولا فتواكم وتعليمكم { بِهِمْ جَمِيعًا } بيوسف وأخيه وروبيل أو
  غيره { إِنَّهُ هُوَ ٱلْعَلِيمُ } بحالي في الحزن والأسف { ٱلْحَكِيمُ } الذي لم يبتلني
  بذلك إلا لحكمة ومصلحة.\r\n\t\t\t\r\n\t\t\t</section>"

