  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  بَلْ سَوَّلَتْ لَكُمْ أَنفُسُكُمْ أَمْراً فَصَبْرٌ جَمِيلٌ عَسَى ٱللَّهُ أَن يَأْتِيَنِي
  بِهِمْ جَمِيعاً إِنَّهُ هُوَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: فـي الكلام متروك، وهو: فرجع إخوة بنـيامين إلـى أبـيهم، وتـخـلَّف روبـيـل،
  فأخبروه خبره، فلـما أخبروه أنه سرق قال: { بَلْ سَوَّلَتْ لَكُمْ أنْفُسُكُمْ أمْراً
  } يقول: بل زيَّنت لكم أنفكسم أمراً همـمتـم به وأردتـموه. { فصَبْرٌ جَمِيـلٌ } يقول:
  فصبري علـى ما نالنـي من فقد ولدي صبر جميـل لا جزع فـيه ولا شكاية، عسى الله أن يأتـينـي
  بأولادي جميعاً فـيردّهم علـيّ. { إنَّهُ هُوَ العَلِـيـمُ } بوحدتـي وبفقدهم وحزنـي
  علـيهم وصدق ما يقولون من كذبه. { الـحَكِيـمِ } فـي تدبـيره خـلقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { بَلْ
  سَوَّلَتْ لَكُمْ أنْفُسُكُمْ أمْراً فَصَبْرٌ جَمِيـلٌ } يقول: زينت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عَسَى اللّهُ أنْ يَأْتِـيَنِـي بِهِمْ جَمِيعاً } يقول:
  بـيوسف وأخيه وروبيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: لـما جاءوا بذلك إلـى يعقوب، يعنـي بقول روبـيـل لهم اتهمهم، وظنّ
  أن ذلك كفعلتهم بـيوسف، ثم قال: { بَلْ سَوَّلَتْ لَكُمْ أنْفُسُكُمْ أمْراً فَصَبْرٌ
  جَميـلٌ عَسَى اللّهُ أنْ يَأْتِـيَنِـي بهِمْ جَميعاً }: أي بـيوسف وأخيه وروبـيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
