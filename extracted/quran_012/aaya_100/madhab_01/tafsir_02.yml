  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  دَخَلُواْ عَلَىٰ يُوسُفَ آوَىٰ إِلَيْهِ أَبَوَيْهِ وَقَالَ ٱدْخُلُواْ مِصْرَ إِن
  شَآءَ ٱللَّهُ آمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَرَفَعَ أَبَوَيْهِ عَلَى ٱلْعَرْشِ وَخَرُّواْ
  لَهُ سُجَّداً وَقَالَ يٰأَبَتِ هَـٰذَا تَأْوِيلُ رُؤْيَايَ مِن قَبْلُ قَدْ جَعَلَهَا
  رَبِّي حَقّاً وَقَدْ أَحْسَنَ بَيۤ إِذْ أَخْرَجَنِي مِنَ ٱلسِّجْنِ وَجَآءَ بِكُمْ
  مِّنَ ٱلْبَدْوِ مِن بَعْدِ أَن نَّزغَ ٱلشَّيْطَانُ بَيْنِي وَبَيْنَ إِخْوَتِيۤ إِنَّ
  رَبِّي لَطِيفٌ لِّمَا يَشَآءُ إِنَّهُ هُوَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلَمَّا دَخَلُواْ عَلَىٰ يُوسُفَ } قيل وجه يوسف إلى أبيه جهازاً
  ومائتي راحلة ليتجهز إليه بمن معه. وخرج يوسف والملك في أربعة آلاف من الجند والعظماء
  وأهل مصر بأجمعهم، فتلقوا يعقوب وهو يمشي يتوكأ على يهوذا، فنظر إلى الخيل والناس فقال:
  يا يهوذا، أهذا فرعون مصر؟ قال لا، هذا ولدك، فلما لقيه قال يعقوب عليه السلام: السلام
  عليك يا مذهب الأحزان. وقيل: إن يوسف قال له لما التقيا: يا أبت، بكيت عليّ حتى ذهب
  بصرك، ألم تعلم أن القيامة تجمعنا؟ فقال: بلى، ولكن خشيت أن تسلب دينك فيحال بيني وبينك،
  وقيل: إنّ يعقوب وولده دخلوا مصر وهم اثنان وسبعون، ما بين رجل وامرأة، وخرجوا منها
  مع موسى ومقاتلتهم ستمائة ألف وخمسمائة وبضعة وسبعون رجلاً سوى الذرية والهرمى، وكانت
  الذرّية ألف ألف ومائتي ألف { أَوَى إِلَيْه أَبَوَيْهِ } ضمهما إليه واعتنقهما. قال
  ابن أبي إسحاق: كانت أمّه تحيى، وقيل: هما أبوه وخالته. ماتت أمّه فتزوّجها وجعلها
  أحد الأبوين؛ لأنّ الرابة تدعى أمّاً، لقيامها مقام الأمّ، أو لأنّ الخالة أمّ كما
  أنّ العم أب. ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِلَـٰهَ آبَائِكَ إِبْرٰهِيمَ وَإِسْمَـٰعِيلَ وَإِسْحَـٰقَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  133] فإن قلت: ما معنى دخولهم عليه قبل دخولهم مصر؟ قلت: كأنه حين استقبلهم نزل لهم
  في مضرب أو بيت ثم، فدخلوا عليه وضمّ إليه أبويه، ثم قال لهم { ٱدْخُلُواْ مِصْرَ إِن
  شَآءَ ٱللَّهُ ءَامِنِينَ } ولما دخل مصر وجلس في مجلسه مستوياً على سريره واجتمعوا
  إليه، أكرم أبويه فرفعهما على السرير { وَخَرُّواْ لَهُ } يعني الإخوة الأحد عشر والأبوين
  { سُجَّدًا } ويجوز أن يكون قد خرج في قبة من قباب الملوك التي تحمل على البغال، فأمر
  أن يرفع إليه أبواه، فدخلا عليه القبة. فآواهما إليه بالضم والاعتناق وقرّبهما منه،
  وقال بعد ذلك: ادخلوا مصر. فإن قلت: بم تعلقت المشيئة؟ قلت: بالدخول مكيفاً بالأمن،
  لأن القصد إلى اتصافهم بالأمن في دخولهم، فكأنه قيل لهم: اسلموا وأمنوا في دخولكم إن
  شاء الله. ونظيره قولك للغازي: ارجع سالماً غانماً إن شاء الله، فلا تعلق المشيئة بالرجوع
  مطلقاً، ولكن مقيداً بالسلامة والغنيمة، مكيفاً بهما. والتقدير: ادخلوا مصر آمنين إن
  شاء الله دخلتم آمنين، ثم حذف الجزاء لدلالة الكلام عليه، ثم اعترض بالجملة الجزائية
  بين الحال وذي الحال. ومن بدع التفاسير أن قوله { إِن شَاء ٱللَّهُ } من باب التقديم
  والتأخير؛ وأن موضعها ما بعد قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَوْفَ أَسْتَغْفِرُ لَكُمْ رَبّى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  98] في كلام يعقوب، وما أدري ما أقول فيه وفي نظائره. فإن قلت: كيف جاز لهم أن يسجدوا
  لغير الله؟ قلت: كانت السجدة عندهم جارية مجرى التحية والتكرمة، كالقيام، والمصافحة
  وتقبيل اليد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
