  رُؤْيَايَ مِن قَبْلُ قَدْ جَعَلَهَا رَبِّي حَقّاً وَقَدْ أَحْسَنَ بَيۤ إِذْ أَخْرَجَنِي
  مِنَ ٱلسِّجْنِ وَجَآءَ بِكُمْ مِّنَ ٱلْبَدْوِ مِن بَعْدِ أَن نَّزغَ ٱلشَّيْطَانُ
  بَيْنِي وَبَيْنَ إِخْوَتِيۤ إِنَّ رَبِّي لَطِيفٌ لِّمَا يَشَآءُ إِنَّهُ هُوَ ٱلْعَلِيمُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ونحوها مما جرت عليه عادة الناس،
  من أفعال شهرت في التعظيم والتوقير. وقيل: ما كانت إلا انحناء دون تعفير الجباه، وخرورهم
  سجداً يأباه. وقيل: معناه وخرّوا لأجل يوسف سجداً لله شكراً. وهذا أيضاً فيه نبوة.
  يقال: أحسن إليه وبه، وكذلك أساء إليه وبه قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَسِيئِي بَنَا أَوْ أَحْسِنِي لاَمَلُومَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ مّنَ ٱلْبَدْوِ } من البادية؛ لأنهم كانوا أهل عمد وأصحاب مواش ينتقلون
  في المياه والمناجع { نَّزغَ } أفسد بيننا وأغرى، وأصله من نخس الرائض الدابة وحمله
  على الجري. يقال: نزغه ونسغه، إذا نخسه { لَطِيفٌ لّمَا يَشَاء } لطيف التدبير لأجله،
  رفيق حتى يجيء على وجه الحكمة والصواب. وروي أن يوسف أخذ بيد يعقوب فطاف به في خزائنه،
  فأدخله خزائن الورق والذهب، وخزائن الحليّ، وخزائن الثياب، وخزائن السلاح وغير ذلك،
  فلما أدخله خزانة القراطيس قال: يا بنيّ، ما أعقك: عندك هذه القراطيس وما كتبت إليّ
  على ثمان مراحل؟ قال: أمرني جبريل. قال أو ما تسأله؟ قال: أنت أبسط إليه مني فسله.
  قال جبريل عليه السلام: الله تعالى أمرني بذلك لقولك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَخَافُ أَن يَأْكُلَهُ ٱلذّئْبُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  13] قال: فهلا خفتني؟ وروي أن يعقوب أقام معه أربعاً وعشرين سنة ثم مات. وأوصى أن يدفه
  بالشام إلى جنب أبيه إسحاق فمضى بنفسه ودفنه ثمة، ثم عاد إلى مصر، وعاش بعدأبيه ثلاثاً
  وعشرين سنة، فلما تم أمره وعلم أنه لا يدوم له، طلبت نفسه الملك الدائم الخالد، فتاقت
  نفسه إليه فتمنى الموت، وقيل: ما تمناه نبي قبله ولا بعده، فتوفاه الله طيباً طاهراً،
  فتخاصم أهل مصر وتشاحوا في دفنه: كل يحب أن يدفن في محلتهم حتى هموا بالقتال، فرأوا
  من الرأي أن عملوا له صندوقاً من مرمر وجعلوه فيه، ودفنوه في النيل بمكان يمرّ عليه
  الماء ثم يصل إلى مصر ليكونوا كلهم فيه شرعاً واحداً، وولد له: إفراثيم وميشاً، وولد
  لإفراثيم نون؛ ولنون يوشع فتى موسى، ولقد توارثت الفراعنة من العماليق بعده مصر، ولم
  يزل بنو إسرائيل تحت أيديهم على بقايا دين يوسف وآبائه. إلى أن بعث الله موسى صلى الله
  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
