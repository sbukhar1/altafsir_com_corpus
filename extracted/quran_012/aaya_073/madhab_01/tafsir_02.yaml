aaya: قَالُوا تَاللَّهِ لَقَدْ عَلِمْتُمْ مَا جِئْنَا لِنُفْسِدَ فِي الْأَرْضِ وَمَا
  كُنَّا سَارِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ تَٱللَّهِ
  لَقَدْ عَلِمْتُمْ مَّا جِئْنَا لِنُفْسِدَ فِي ٱلأَرْضِ وَمَا كُنَّا سَارِقِينَ }{
  تَٱللَّهِ } قسم فيه معنى التعجب مما أضيف إليهم، وإنما قالوا { لَقَدْ عَلِمْتُمْ
  } فاستشهدوا بعلمهم. لما ثبت عندهم من دلائل دينهم وأمانتهم في كرّتي مجيئهم ومداخلتهم
  للملك، ولأنهم دخلوا وأفواه رواحلهم مكعومة لئلا تتناول زرعاً أو طعاماً لأحد من أهل
  السوق. ولأنهم ردّوا بضاعتهم التي وجدوها في رحالهم { وَمَا كُنَّا سَـٰرِقِينَ } وما
  كنا قط نوصف بالسرقة وهي منافية لحالنا.\r\n\t\t\t\r\n\t\t\t</section>"

