aaya: قَالُوا تَاللَّهِ لَقَدْ عَلِمْتُمْ مَا جِئْنَا لِنُفْسِدَ فِي الْأَرْضِ وَمَا
  كُنَّا سَارِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ تَٱللَّهِ
  لَقَدْ عَلِمْتُمْ مَّا جِئْنَا لِنُفْسِدَ فِي ٱلأَرْضِ وَمَا كُنَّا سَارِقِينَ }يقول
  تعالى ذكره: قال إخوة يوسف: { تاللّهِ } يعنـي: والله. وهذه التاء فـي «تالله» إنـما
  هي واو قلبت تاء كما فعل ذلك فـي التورية وهي من ورّيت، والتراث وهي من ورثت، والتـخمة
  وهي من الوخامة قُلبت الواو فـي ذلك كله تاء. والواو فـي هذه الـحروف كلها من الأسماء،
  ولـيست كذلك فـي «تالله»، لأنها إنـما هي واو القسم، وإنـما جعلت تاء لكثرة ما جرى
  علـى ألسن العرب فـي الأيـمان فـي قولهم «والله»، فخصت فـي هذه الكلـمة بأن قلبت تاء.
  ومن قال ذلك فـي اسم الله، فقال: «تالله» لـم يقل تالرحمن وتالرحيـم، ولا مع شيء من
  أسماء الله، ولا مع شيء مـما يقسم به، ولا يقال ذلك إلاَّ فـي «تالله» وحده.وقوله:
  { لَقَدْ عَلِـمْتُـمْ ما جِئْنا لِنُفْسِدَ فِـي الأرْضِ } يقول: لقد علـمتـم ما جئنا
  لنعصي الله فـي أرضكم، كذلك كان يقول جماعة من أهل التأويـل. ذكر من قال ذلك:حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن
  أنس، فـي قوله: { قالُوا تاللّهِ لَقَدْ عَلِـمْتُـمْ ما جِئْنا لِنُفْسِدَ فِـي الأرْضِ
  } يقول: ما جئنا لنعصي فـي الأرض.فإن قال قائل:وما كان أعْلَـمُ من قـيـل له { لقد
  عَلِـمْتُـمْ ما جِئْنا لِنُفْسِدَ فِـي الأرْضِ } بأنهم لـم يجيئوا لذلك حتـى استـجاز
  قائلو ذلك أن يقولوه؟ قـيـل: استـجازوا أن يقولوا ذلك لأنهم فـيـما ذكر ردّوا البضاعة
  التـي وجدوها فـي رحالهم، فقالوا: لو كنا سرّاقاً لـم نردّ علـيكم البضاعة التـي وجدناها
  فـي رحالنا. وقـيـل: إنهم كانوا قد عرفوا فـي طريقهم ومسيرهم أنهم لا يظلـمون أحداً
  ولا يتناولون ما لـيس لهم، فقالوا ذلك حين قـيـل لهم: { إنَّكُمْ لَسارِقُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

