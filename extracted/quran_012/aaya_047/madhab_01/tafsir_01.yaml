  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  تَزْرَعُونَ سَبْعُ سِنِينَ دَأَباً فَمَا حَصَدتُّمْ فَذَرُوهُ فِي سُنبُلِهِ إِلاَّ
  قَلِيلاً مِّمَّا تَأْكُلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قال يوسف لسائله عن رؤيا الـملك: { تَزْرَعُونَ سَبُعَ سِنِـينَ دَأَبـاً } يقول: تزرعون
  هذه السبع السنـين، كما كنتـم تزرعون سائر السنـين قبلها علـى عادتكم فـيـما مضى. والدَّأب:
  العادة ومن ذلك قول امرىء القـيس:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كدَأبِكَ
  مِنْ أُمّ الـحُوَيْرِثَ قبلَها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وجارَتِها
  أُمِّ الرَّبـابِ بِـمَأْسَلِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي كعادتك منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَمَا حَصَدْتُـمْ فَذَرُوهُ فِـي سُنْبُلِهِ إلاَّ قَلـيلاً مِـمَّا تَأْكُلُونَ
  } وهذا مشورة أشار بها نبيّ الله صلى الله عليه وسلم علـى القوم، ورأى رآه لهم صلاحا
  يأمرهم بـاستبقاء طعامهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال لهم نبـيّ الله يوسف { تَزْرَعُونَ
  سَبُعَ سِنِـينَ دَأَبـاً }... الآية، فإنـما أراد نبـي الله صلى الله عليه وسلم البقاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
