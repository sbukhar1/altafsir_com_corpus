aaya: قَالَ تَزْرَعُونَ سَبْعَ سِنِينَ دَأَبًا فَمَا حَصَدْتُمْ فَذَرُوهُ فِي سُنْبُلِهِ
  إِلَّا قَلِيلًا مِمَّا تَأْكُلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ تَزْرَعُونَ
  سَبْعُ سِنِينَ دَأَباً فَمَا حَصَدتُّمْ فَذَرُوهُ فِي سُنبُلِهِ إِلاَّ قَلِيلاً
  مِّمَّا تَأْكُلُونَ }يقول تعالـى ذكره: قال يوسف لسائله عن رؤيا الـملك: { تَزْرَعُونَ
  سَبُعَ سِنِـينَ دَأَبـاً } يقول: تزرعون هذه السبع السنـين، كما كنتـم تزرعون سائر
  السنـين قبلها علـى عادتكم فـيـما مضى. والدَّأب: العادة ومن ذلك قول امرىء القـيس:كدَأبِكَ
  مِنْ أُمّ الـحُوَيْرِثَ قبلَها   وجارَتِها أُمِّ الرَّبـابِ بِـمَأْسَلِيعنـي كعادتك
  منها.وقوله: { فَمَا حَصَدْتُـمْ فَذَرُوهُ فِـي سُنْبُلِهِ إلاَّ قَلـيلاً مِـمَّا
  تَأْكُلُونَ } وهذا مشورة أشار بها نبيّ الله صلى الله عليه وسلم علـى القوم، ورأى
  رآه لهم صلاحا يأمرهم بـاستبقاء طعامهم. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قال: قال لهم نبـيّ الله يوسف { تَزْرَعُونَ سَبُعَ سِنِـينَ دَأَبـاً }...
  الآية، فإنـما أراد نبـي الله صلى الله عليه وسلم البقاء.\r\n\t\t\t\r\n\t\t\t</section>"

