aaya: قَالَ مَعَاذَ اللَّهِ أَنْ نَأْخُذَ إِلَّا مَنْ وَجَدْنَا مَتَاعَنَا عِنْدَهُ
  إِنَّا إِذًا لَظَالِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ مَعَاذَ
  ٱللَّهِ أَن نَّأْخُذَ إِلاَّ مَن وَجَدْنَا مَتَاعَنَا عِندَهُ إِنَّـآ إِذاً لَّظَالِمُونَ
  }يقول تعالـى ذكره: قال يوسف لإخوته: { مَعاذَ اللّهِ } أعوذ بـالله. وكذلك تفعل العرب
  فـي كل مصدر وضعته موضع يَفْعَل ويَفْعِل، فإنها تنصب، كقولهم: حمداً لله وشكراً له،
  بـمعنى: أحمد الله وأشكره والعرب تقول فـي ذلك: معاذ الله، ومعاذة الله، فتدخـل فـيه
  هاء التأنـيث كما يقولون: ما أحسن معناه هذا الكلام، وعوذ الله، وعوذة الله، وعياذ
  الله ويقولون: اللهمّ عائذاً بك، كأنه قـيـل: أعوذ بك عائذاً، أو أدعوك عائذاً. { أنْ
  نَأْخُذَ إلاَّ مَنْ وَجَدْنا مَتاعَنا عِنْدَهُ } يقول: أستـجير بـالله من أن نأخذ
  بريئاً بسقـيـم. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { قالَ مَعاذَ
  اللّهِ أنْ نَأْخُذَ إلاَّ مَنْ وَجَدْنا متَاعَنا عِنْدَهُ إنَّا إذًا لَظالِـمُونَ
  } يقول: إن أخذنا غير الذي وجدنا متاعنا عنده أنا إذاً نفعل ما لـيس لنا فعله، ونـجور
  علـى الناس.حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { قالُوا يا أيُّها
  العَزِيزُ إنَّ لَهُ أبـاً شَيْخاً كَبِـيراً فَخُذْ أحَدَنا مَكانَهُ إنَّا نَرَاكَ
  مِنَ الـمُـحْسنِـين قالَ مَعاذَ اللّهِ أنْ نَأْخُذَ إلاَّ مَنْ وجَدْنا مَتاعَنا
  عِنْدَهُ إنَّا إذًا لَظالِـمُونَ } قال يوسف: إذا أتـيتـم أبـاكم فأقرئوه السلام،
  وقولوا له: إن ملك مصر يدعو لك أن لا تـموت حتـى ترى ابنك يوسف، حتـى يعلـم أن فـي
  أرض مصر صدّيقـين مثله.\r\n\t\t\t\r\n\t\t\t</section>"

