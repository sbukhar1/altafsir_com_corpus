  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  مَعَاذَ ٱللَّهِ أَن نَّأْخُذَ إِلاَّ مَن وَجَدْنَا مَتَاعَنَا عِندَهُ إِنَّـآ إِذاً
  لَّظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَعَاذَ ٱللَّهِ } هو كلام موجه،
  ظاهره: أنه وجب على قضية فتواكم أخذ من وجد الصواع في رحله واستعباده، فلو أخذنا غيره
  كان ذلك ظلماً في مذهبكم، فلم تطلبون ما عرفتم أنه ظلم، وباطنه: إنّ الله أمرني وأوحى
  إليّ بأخذ بنيامين واحتباسه لمصلحة أو لمصالح جمة علمها في ذلك، فلو أخذت غير من أمرني
  بأخذه كنت ظالماً وعاملاً على خلاف الوحي. ومعنى { مَعَاذَ ٱللَّهِ أَن نَّأْخُذَ }
  نعوذ بالله معاذاً من أن نأخذ، فأضيف المصدر إلى المفعول به وحذف من. و { إِذاً } جواب
  لهم وجزاء؛ لأن المعنى: إن أخذنا بدله ظلمنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

