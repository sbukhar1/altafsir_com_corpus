  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَلَغَ أَشُدَّهُ آتَيْنَاهُ حُكْماً وَعِلْماً وَكَذٰلِكَ نَجْزِي ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: لـما بلغ يوسف أشدّه، يقول: لـما بلغ منتهى شدّته
  وقوّته فـي شبـابه وحده. وذلك فـيـما بـين ثمانـي عشرة إلـى ستـين سنة، وقـيـل إلـى
  أربعين سنة، يقال منه: مضت أشدّ الرجل: أي شدته، وهو جمع مثل الأضرّ والأسُرّ لـم يسمع
  له بواحد من لفظه، ويجب فـي القـياس أن يكون واحده شَدّ، كما واحد الأضر ضَرّ، وواحد
  الأسرّ سَرّ، كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هلْ غيرَ
  أنْ كَثُرَ الأشُدُّ وأهْلَكَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حَرْبُ الـمُلُوكِ
  أكاثِرَ الأمْوَالِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال حميد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَقد أتـى لَوْ تُعْتِبُ العَوَاذِلُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَعْدَ الأشُدِّ أرْبَعٌ كَوَامِلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويـل فـي الذي
  عنى الله به فـي هذا الـموضع من مبلغ الأشدّ، فقال بعضهم: عُنـي به ثلاث وثلاثون سنة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع والـحسن بن مـحمد،
  قالا: ثنا عمرو بن مـحمد، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: { ولَـمَّا
  بَلَغَ أشُدَّهُ } قال: ثلاثا وثلاثـين سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن لـيث، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن علـيّ بن الهيثم، عن بشر بن الـمفضل، عن عبد الله بن عثمان
  بن خثـيـم، عن مـجاهد، قال: سمعت ابن عبـاس يقول فـي قوله: { ولَـمَّا بَلَغَ أشُدَّهُ
  } قال: بضعاً وثلاثـين سنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنـي به عشرون سنة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن علـيّ بن الـمسيب، عن أبـي
  روق، عن الضحاك، فـي قوله: { ولَـمَّا بَلَغَ أشُدَّهُ } قال: عشرين سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوي عن ابن عبـاس من وجه غير مرضيّ أنه قال: ما بـين ثمانـي عشرة
  سنة إلـى ثلاثـين. وقد بـيَّنت معنى الأشدّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب أن يقال: إن الله أخبر أنه آتـي يوسف لـما بلغ أشدّه حكماً
  وعلـماً. والأشُدّ: هو انتهاء قوّته وشبـابه. وجائز أن يكون آتاه ذلك وهو ابن ثمانـي
  عشرة سنة، وجائز أن يكون آتاه وهو ابن عشرين سنة، وجائز أن يكون آتاه وهو ابن ثلاث
  وثلاثـين سنة، ولا دلالة فـي كتاب الله ولا أثر عن الرسول صلى الله عليه وسلم ولا فـي
  إجماع الأمة علـى أيّ ذلك كان. وإذا لـم يكن ذلك موجوداً من الوجه الذي ذكرت، فـالصواب
  أن يقال فـيه كما قال عزّ وجلّ، حتـى تثبت حجة بصحة ما قـيـل فـي ذلك من الوجه الذي
  يجب التسلـيـم له فـيسلـم لها حينئذ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { آتَـيْناهُ حُكْماً وَعِلْـماً } يقول تعالـى ذكره: أعطيناه حينئذ الفهم والعلـم.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { حُكْماً وَعِلْـماً } قال: العقل والعلـم
  قبل النبوّة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
