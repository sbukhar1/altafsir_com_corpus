  وَكَذٰلِكَ نَجْزِي ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { وكذلكَ
  نَـجْزِي الـمُـحْسِنِـينَ } يقول تعالـى ذكره: وكما جزيت يوسف فآتـيته بطاعته إياي
  الـحكمَ والعلـم، ومكنته فـي الأرض، واستنقذته من أيدي إخوته الذين أرادوا قتله، كذلك
  نـجزي من أحسن فـي عمله، فأطاعنـي فـي أمري وانتهى عما نهيته عنه من معاصيّ. وهذا وإن
  كان مخرَج ظاهره علـى كلّ مـحسن، فإن الـمراد به مـحمد نبـيّ الله صلى الله عليه وسلم.
  يقول له عزّ وجلّ: كما فعلتُ هذا بـيوسف من بعد ما لقـي من إخوته ما لقـي وقاسى من
  البلاء ما قاسى، فمكنته فـي الأرض ووطّأت له فـي البلاد، فكذلك أفعل بك فأنـجيك من
  مشركي قومك الذين يقصدونك بـالعداوة، وأمكن لك فـي الأرض وأوتـيك الـحكم والعلـم، لأن
  ذلك جزائي أهلَ الإحسان فـي أمري ونهيـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: {
  وكذلكَ نَـجْزِي الـمُـحْسِنِـينَ } يقول: الـمهتدين.</font></font><font class=\"TextResultArabic\"><font
