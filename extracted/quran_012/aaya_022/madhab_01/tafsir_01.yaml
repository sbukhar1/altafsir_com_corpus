aaya: وَلَمَّا بَلَغَ أَشُدَّهُ آتَيْنَاهُ حُكْمًا وَعِلْمًا ۚ وَكَذَٰلِكَ نَجْزِي
  الْمُحْسِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا بَلَغَ
  أَشُدَّهُ آتَيْنَاهُ حُكْماً وَعِلْماً وَكَذٰلِكَ نَجْزِي ٱلْمُحْسِنِينَ }يقول تعالى
  ذكره: لـما بلغ يوسف أشدّه، يقول: لـما بلغ منتهى شدّته وقوّته فـي شبـابه وحده. وذلك
  فـيـما بـين ثمانـي عشرة إلـى ستـين سنة، وقـيـل إلـى أربعين سنة، يقال منه: مضت أشدّ
  الرجل: أي شدته، وهو جمع مثل الأضرّ والأسُرّ لـم يسمع له بواحد من لفظه، ويجب فـي
  القـياس أن يكون واحده شَدّ، كما واحد الأضر ضَرّ، وواحد الأسرّ سَرّ، كما قال الشاعر:هلْ
  غيرَ أنْ كَثُرَ الأشُدُّ وأهْلَكَتْ   حَرْبُ الـمُلُوكِ أكاثِرَ الأمْوَالِوقال حميد:وَقد
  أتـى لَوْ تُعْتِبُ العَوَاذِلُ   بَعْدَ الأشُدِّ أرْبَعٌ كَوَامِلُوقد اختلف أهل
  التأويـل فـي الذي عنى الله به فـي هذا الـموضع من مبلغ الأشدّ، فقال بعضهم: عُنـي
  به ثلاث وثلاثون سنة. ذكر من قال ذلك:حدثنا ابن وكيع والـحسن بن مـحمد، قالا: ثنا عمرو
  بن مـحمد، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد: { ولَـمَّا بَلَغَ أشُدَّهُ
  } قال: ثلاثا وثلاثـين سنة.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.حدثنا ابن حميد، قال: ثنا جرير، عن لـيث، عن مـجاهد، مثله.حُدثت
  عن علـيّ بن الهيثم، عن بشر بن الـمفضل، عن عبد الله بن عثمان بن خثـيـم، عن مـجاهد،
  قال: سمعت ابن عبـاس يقول فـي قوله: { ولَـمَّا بَلَغَ أشُدَّهُ } قال: بضعاً وثلاثـين
  سنة.وقال آخرون: بل عُنـي به عشرون سنة. ذكر من قال ذلك:حُدثت عن علـيّ بن الـمسيب،
  عن أبـي روق، عن الضحاك، فـي قوله: { ولَـمَّا بَلَغَ أشُدَّهُ } قال: عشرين سنة.ورُوي
  عن ابن عبـاس من وجه غير مرضيّ أنه قال: ما بـين ثمانـي عشرة سنة إلـى ثلاثـين. وقد
  بـيَّنت معنى الأشدّ.وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن الله أخبر أنه آتـي
  يوسف لـما بلغ أشدّه حكماً وعلـماً. والأشُدّ: هو انتهاء قوّته وشبـابه. وجائز أن يكون
  آتاه ذلك وهو ابن ثمانـي عشرة سنة، وجائز أن يكون آتاه وهو ابن عشرين سنة، وجائز أن
  يكون آتاه وهو ابن ثلاث وثلاثـين سنة، ولا دلالة فـي كتاب الله ولا أثر عن الرسول صلى
  الله عليه وسلم ولا فـي إجماع الأمة علـى أيّ ذلك كان. وإذا لـم يكن ذلك موجوداً من
  الوجه الذي ذكرت، فـالصواب أن يقال فـيه كما قال عزّ وجلّ، حتـى تثبت حجة بصحة ما قـيـل
  فـي ذلك من الوجه الذي يجب التسلـيـم له فـيسلـم لها حينئذ.وقوله: { آتَـيْناهُ حُكْماً
  وَعِلْـماً } يقول تعالـى ذكره: أعطيناه حينئذ الفهم والعلـم. كما:حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { حُكْماً وَعِلْـماً
  } قال: العقل والعلـم قبل النبوّة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا بَلَغَ أَشُدَّهُ آتَيْنَاهُ
  حُكْماً وَعِلْماً وَكَذٰلِكَ نَجْزِي ٱلْمُحْسِنِينَ }وقوله: { وكذلكَ نَـجْزِي الـمُـحْسِنِـينَ
  } يقول تعالـى ذكره: وكما جزيت يوسف فآتـيته بطاعته إياي الـحكمَ والعلـم، ومكنته فـي
  الأرض، واستنقذته من أيدي إخوته الذين أرادوا قتله، كذلك نـجزي من أحسن فـي عمله، فأطاعنـي
  فـي أمري وانتهى عما نهيته عنه من معاصيّ. وهذا وإن كان مخرَج ظاهره علـى كلّ مـحسن،
  فإن الـمراد به مـحمد نبـيّ الله صلى الله عليه وسلم. يقول له عزّ وجلّ: كما فعلتُ
  هذا بـيوسف من بعد ما لقـي من إخوته ما لقـي وقاسى من البلاء ما قاسى، فمكنته فـي الأرض
  ووطّأت له فـي البلاد، فكذلك أفعل بك فأنـجيك من مشركي قومك الذين يقصدونك بـالعداوة،
  وأمكن لك فـي الأرض وأوتـيك الـحكم والعلـم، لأن ذلك جزائي أهلَ الإحسان فـي أمري ونهيـي.حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: {
  وكذلكَ نَـجْزِي الـمُـحْسِنِـينَ } يقول: الـمهتدين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

