aaya: وَلَمَّا بَلَغَ أَشُدَّهُ آتَيْنَاهُ حُكْمًا وَعِلْمًا ۚ وَكَذَٰلِكَ نَجْزِي
  الْمُحْسِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا بَلَغَ
  أَشُدَّهُ آتَيْنَاهُ حُكْماً وَعِلْماً وَكَذٰلِكَ نَجْزِي ٱلْمُحْسِنِينَ }قيل في
  الأشدّ: ثماني عشرة، وعشرون، وثلاث وثلاثون، وأربعون. وقيل: أقصاه ثنتان وستون { حُكْمًا
  } حكمة وهو العلم بالعمل واجتناب ما يجهل فيه. وقيل: حكما بين الناس وفقها { وَكَذَلِكَ
  نَجْزِى ٱلْمُحْسِنِينَ } تنبيه على أنه كان محسناً في عمله، متقياً في عنفوان أمره،
  وأنّ الله آتاه الحكم والعلم جزاء على إحسانه. وعن الحسن: من أحسن عبادة ربه في شبيبته
  آتاه الله الحكمة في اكتهاله.\r\n\t\t\t\r\n\t\t\t</section>"

