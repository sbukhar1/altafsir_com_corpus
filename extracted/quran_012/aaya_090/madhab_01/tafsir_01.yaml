aaya: قَالُوا أَإِنَّكَ لَأَنْتَ يُوسُفُ ۖ قَالَ أَنَا يُوسُفُ وَهَٰذَا أَخِي ۖ قَدْ
  مَنَّ اللَّهُ عَلَيْنَا ۖ إِنَّهُ مَنْ يَتَّقِ وَيَصْبِرْ فَإِنَّ اللَّهَ لَا يُضِيعُ
  أَجْرَ الْمُحْسِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ أَءِنَّكَ
  لأَنتَ يُوسُفُ قَالَ أَنَاْ يُوسُفُ وَهَـٰذَا أَخِي قَدْ مَنَّ ٱللَّهُ عَلَيْنَآ
  إِنَّهُ مَن يَتَّقِ وَيَصْبِرْ فَإِنَّ ٱللَّهَ لاَ يُضِيعُ أَجْرَ ٱلْمُحْسِنِينَ
  }يقول تعالـى ذكره: قال إخوة يوسف له حين قال لهم ذلك يوسف: { إنَّكَ لأَنْتَ يُوسُفَ
  } ، فقال: نعم { أنا يُوسُفُ وَهَذَا أخِي قَدْ مَنَّ اللّهُ عَلَـيْنا } بأن جمع بـيننا
  بعد ما فرّقتـم بـيننا. { إنَّهُ مَنْ يَتَّقِ وَيَصْبِرْ } يقول: إنه من يتق الله
  فـيراقبه بأداء فرائضه واجتناب معاصيه ويصبر، يقول: ويكفّ نفسه، فـيحبسها عما حرم الله
  علـيه من قول أو عمل عند مصيبة نزلت به من الله { فإنَّ اللّهَ لا يُضِيعُ أجْرَ الـمُـحْسِنـينَ
  } يقول: فإن الله لا يبطل ثواب إحسانه وجزاء طاعته إياه فـيـما أمره ونهاه.وقد اختلف
  القرّاء فـي قراءة قوله: { إنكَ لأَنْتَ يُوسُفُ } فقرأ ذلك عامة قرّاء الأمصار: {
  أئنك } علـى الاستفهام. وذُكر أن ذلك فـي قراءة أبـيّ بن كعب: «أوَ أنْتَ يُوسُفُ».
  ورُوي عن ابن مـحيصن أنه قرأ: «إنَّكَ لأَنْتَ يُوسُفُ» علـى الـخبر، لا علـى الاستفهام.والصواب
  من القراءة فـي ذلك عندنا، قراءة من قرأة بـالاستفهام، لإجماع الـحجة من القرّاء علـيه.حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: لـما قال لهم ذلك، يعنـي قوله:{ هَلْ
  عَلِمْتُمْ ما فَعَلْتُـمْ بِـيُوسُفُ وأخِيهِ إذْ أنْتُمْ جاهِلُونَ }كَشَف الغطاء
  فعرفوه، فقالوا: { أئنك لأَنْتَ يُوسُفُ }... الآية.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي من سمع عبد الله بن إدريس يذكر، عن لـيث، عن مـجاهد، قوله: { إنَّهُ مَنْ
  يَتَّقِ وَيَصْبِرْ } يقول: من يتق معصية الله ويصبر على السجن.\r\n\t\t\t\r\n\t\t\t</section>"

