  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أَءِنَّكَ لأَنتَ يُوسُفُ قَالَ أَنَاْ يُوسُفُ وَهَـٰذَا أَخِي قَدْ مَنَّ ٱللَّهُ
  عَلَيْنَآ إِنَّهُ مَن يَتَّقِ وَيَصْبِرْ فَإِنَّ ٱللَّهَ لاَ يُضِيعُ أَجْرَ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال إخوة يوسف له حين قال لهم ذلك يوسف: { إنَّكَ
  لأَنْتَ يُوسُفَ } ، فقال: نعم { أنا يُوسُفُ وَهَذَا أخِي قَدْ مَنَّ اللّهُ عَلَـيْنا
  } بأن جمع بـيننا بعد ما فرّقتـم بـيننا. { إنَّهُ مَنْ يَتَّقِ وَيَصْبِرْ } يقول:
  إنه من يتق الله فـيراقبه بأداء فرائضه واجتناب معاصيه ويصبر، يقول: ويكفّ نفسه، فـيحبسها
  عما حرم الله علـيه من قول أو عمل عند مصيبة نزلت به من الله { فإنَّ اللّهَ لا يُضِيعُ
  أجْرَ الـمُـحْسِنـينَ } يقول: فإن الله لا يبطل ثواب إحسانه وجزاء طاعته إياه فـيـما
  أمره ونهاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف القرّاء فـي قراءة قوله:
  { إنكَ لأَنْتَ يُوسُفُ } فقرأ ذلك عامة قرّاء الأمصار: { أئنك } علـى الاستفهام. وذُكر
  أن ذلك فـي قراءة أبـيّ بن كعب: «أوَ أنْتَ يُوسُفُ». ورُوي عن ابن مـحيصن أنه قرأ:
  «إنَّكَ لأَنْتَ يُوسُفُ» علـى الـخبر، لا علـى الاستفهام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة فـي ذلك عندنا، قراءة من قرأة بـالاستفهام، لإجماع الـحجة من القرّاء علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: لـما قال لهم ذلك،
  يعنـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ عَلِمْتُمْ ما فَعَلْتُـمْ بِـيُوسُفُ وأخِيهِ إذْ أنْتُمْ
  جاهِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">كَشَف الغطاء فعرفوه، فقالوا: { أئنك لأَنْتَ يُوسُفُ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي من سمع عبد الله بن إدريس
  يذكر، عن لـيث، عن مـجاهد، قوله: { إنَّهُ مَنْ يَتَّقِ وَيَصْبِرْ } يقول: من يتق
  معصية الله ويصبر على السجن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

