  color=\"Red\"> \" غفر الله لك ولمن علمك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ويروى أن إخوته لما عرفوه وأرسلوا إليه: إنك تدعونا إلى طعامك بكرة
  وعشية، ونحن نستحي منك لما فرط منا فيك، فقال يوسف: إنّ أهل مصر وإن ملكت فيهم، فإنهم
  ينظرون إليّ بالعين الأولى ويقولون سبحان من بلغ عبداً بيع بعشرين درهماً ما بلغ، ولقد
  شرفت الآن بكم وعظمت في العيون حيث علم الناس أنكم إخوتي. وأني من حفدة إبراهيم { ٱذْهَبُواْ
  بِقَمِيصِى هَـٰذَا } قيل هو القميص المتوارث الذي كان في تعويذ يوسف وكان من الجنة،
  أمره جبريل عليه السلام أن يرسله إليه فإنّ فيه ريح الجنة، لا يقع على مبتلى ولا سقيم
  إلا عوفي { يَأْتِ بَصِيرًا } يصر بصيراً، كقولك: جاء البناء محكماً، بمعنى صار. ويشهد
  له</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱرْتَدَّ
  بَصِيرًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 96] أو يأت إليّ وهو بصير. وينصره قوله { وَأْتُونِى بِأَهْلِكُمْ
  أَجْمَعِينَ } أي يأتني أبي، ويأتني آله جميعاً وقيل: يهوذا هو الحامل، قال: أنا أحزنته
