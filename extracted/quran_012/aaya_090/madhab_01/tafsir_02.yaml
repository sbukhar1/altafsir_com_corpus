  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أَءِنَّكَ لأَنتَ يُوسُفُ قَالَ أَنَاْ يُوسُفُ وَهَـٰذَا أَخِي قَدْ مَنَّ ٱللَّهُ
  عَلَيْنَآ إِنَّهُ مَن يَتَّقِ وَيَصْبِرْ فَإِنَّ ٱللَّهَ لاَ يُضِيعُ أَجْرَ ٱلْمُحْسِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  تَٱللَّهِ لَقَدْ آثَرَكَ ٱللَّهُ عَلَيْنَا وَإِن كُنَّا لَخَاطِئِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لاَ تَثْرِيبَ عَلَيْكُمُ ٱلْيَوْمَ يَغْفِرُ ٱللَّهُ لَكُمْ وَهُوَ أَرْحَمُ ٱلرَّاحِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱذْهَبُواْ
  بِقَمِيصِي هَـٰذَا فَأَلْقُوهُ عَلَىٰ وَجْهِ أَبِي يَأْتِ بَصِيراً وَأْتُونِي بِأَهْلِكُمْ
  أَجْمَعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: «أئنك» على الاستفهام. وأنك،
  على الإيجاب وفي قراءة أبيّ: «أئنك أو أنت يوسف»، على معنى أئنك يوسف أو أنت يوسف،
  فحذف الأوّل لدلالة الثاني عليه، وهذا كلام متعجب مستغرب لما يسمع، فهو يكرر الاستثبات
  فإن قلت: كيف عرفوه؟ قلت: رأوا في روائه وشمائله حين كلمهم بذلك ما شعروا به أنه هو،
  مع علمهم بأنّ ما خاطبهم به لا يصدر مثله إلا عن حنيف مسلم من سنخ إبراهيم، لا عن بعض
  أعزاء مصر. وقيل: تبسم عند ذلك فعرفوه بثناياه وكانت كاللؤلؤ المنظوم. وقيل: ما عرفوه
  حتى رفع التاج عن رأسه فنظروا إلى علامة بقرنه كانت ليعقوب وسارة مثلها، تشبه الشامة
  البيضاء. فإن قلت: قد سألوه عن نفسه فلم أجابهم عنها وعن أخيه؟ عن أن أخاه كان معلوماً
  لهم. قلت: لأنه كان في ذكر أخيه بيان لما سألوه عنه { مَن يَتَّقِ } من يخف الله وعقابه
  { وَيِصْبِرْ } عن المعاصي وعلى الطاعات { فَإِنَّ ٱللَّهَ لاَ يُضِيعُ } أجرهم، فوضع
  المحسنين موضع الضمير لاشتماله على المتقين والصابرين { لَقَدْ ءَاثَرَكَ ٱللَّهُ عَلَيْنَا
  } أي فضلك علينا بالتقوى والصبر وسيرة المحسنين. وإنّ شأننا وحالنا أنا كنا خاطئين
  متعمدين للإثم، لم نتق ولم نصبر، لا جرم أنّ الله أعزّك بالملك وأذلنا بالتمسكن بين
  يديك { لاَ تَثْرَيبَ عَلَيْكُمُ } لا تأنيب عليكم ولا عتب. وأصل التثريب من الثرب
  وهو الشحم الذي هو غاشية الكرش. ومعناه: إزالة الثرب، كما أن التجليد والتقريع إزالة
  الجلد والقرع، لأنه إذا ذهب كان ذلك غاية الهزال والعجف الذي ليس بعده، فضرب مثلا للتقريع
  الذي يمزق الأعراض ويذهب بماء الوجوه. فإن قلت بم تعلق اليوم؟ قلت: بالتثريب، أو بالمقدر
  في { عَلَيْكُمْ } من معنى الاستقرار. أو بيغفر. والمعنى: لا أثر بكم اليوم، وهو اليوم
  الذي هو مظنة التثريب، فما ظنكم بغيره من الأيام، ثم ابتدأ فقال { يَغْفِرُ ٱللَّهُ
  لَكُمْ } فدعا لهم بمغفرة ما فرط منهم. يقال: غفر الله لك، ويغفر الله لك، على لفظ
  الماضي والمضارع جميعاً، ومنه قول المشمت «يهديكم الله ويصلح بالكم» و { ٱلْيَوْمَ
  يَغْفِرُ ٱللَّهُ لَكُمْ } بشارة بعاجل غفران الله، لما تجدّد يومئذ من توبتهم وندمهم
  على خطيئتهم. وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(558) أن رسول الله صلى الله عليه
  وسلم أخذ بعضادتي باب الكعبة يوم الفتح، فقال لقريش: ما ترونني فاعلاً بكم؟ قالوا:
  نظن خيراً، أخ كريم وابن أخ كريم؛ وقد قدرت فقال: أقول ما قال أخي يوسف: لا تثريب عليكم
  اليوم. وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(559) أنّ أبا سفيان لما جاء ليسلم
  قال له العباس: إذا أتيت الرسول فاتل عليه { لاَ تَثْرَيبَ عَلَيْكُمُ } ففعل، فقال
  رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
