aaya: قَالُوا تَاللَّهِ تَفْتَأُ تَذْكُرُ يُوسُفَ حَتَّىٰ تَكُونَ حَرَضًا أَوْ تَكُونَ
  مِنَ الْهَالِكِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ تَاللهِ
  تَفْتَؤُاْ تَذْكُرُ يُوسُفَ حَتَّىٰ تَكُونَ حَرَضاً أَوْ تَكُونَ مِنَ ٱلْهَالِكِينَ
  }{ تفتؤا } أراد: لا تفتؤ، فحذف حرف النفي لأنه لا يلتبس بالإثبات، لأنه لو كان إثباتاً
  لم يكن بدّ من اللام والنون ونحوه:فَقُلْتُ يَمِينَ اللَّهِ أَبْرَحُ قَاعِداً   ومعنىلا
  تفتؤ: لا تزال. وعن مجاهد: لا تفتر من حبه، كأنه جعل الفتوء والفتور أخوين يقال: ما
  فتىء يفعل. قال أوس:فمَا فَتِئَتْ خَيْلٌ تَثُوبُ وَتَدَّعِي   وَيَلْحَقُ مِنهَا لاَحِقٌ
  وتَقَطَّعُ{ تَكُونَ حَرَضاً } مشفياً على الهلاك مرضاً، وأحرضه المرض، ويستوي فيه
  الواحد والجمع والمذكر والمؤنث، لأنه مصدر. والصفة: حَرِض، بكسر الراء، ونحوهما: دنف
  ودنف، وجاءت القراءة بهما جميعاً. وقرأ الحسن: «حُرُضاً»، بضمتين، ونحوه في الصفات:
  رجل جنب وغرب.\r\n\t\t\t\r\n\t\t\t</section>"

