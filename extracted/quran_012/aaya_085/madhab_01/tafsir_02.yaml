  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  تَاللهِ تَفْتَؤُاْ تَذْكُرُ يُوسُفَ حَتَّىٰ تَكُونَ حَرَضاً أَوْ تَكُونَ مِنَ ٱلْهَالِكِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ تفتؤا } أراد: لا تفتؤ، فحذف حرف النفي لأنه لا يلتبس بالإثبات،
  لأنه لو كان إثباتاً لم يكن بدّ من اللام والنون ونحوه:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقُلْتُ يَمِينَ اللَّهِ أَبْرَحُ قَاعِداً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنىلا تفتؤ: لا تزال. وعن مجاهد: لا تفتر من حبه، كأنه جعل الفتوء
  والفتور أخوين يقال: ما فتىء يفعل. قال أوس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فمَا فَتِئَتْ خَيْلٌ تَثُوبُ وَتَدَّعِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَلْحَقُ مِنهَا لاَحِقٌ وتَقَطَّعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ تَكُونَ حَرَضاً } مشفياً على
  الهلاك مرضاً، وأحرضه المرض، ويستوي فيه الواحد والجمع والمذكر والمؤنث، لأنه مصدر.
  والصفة: حَرِض، بكسر الراء، ونحوهما: دنف ودنف، وجاءت القراءة بهما جميعاً. وقرأ الحسن:
  «حُرُضاً»، بضمتين، ونحوه في الصفات: رجل جنب وغرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

