aaya: قَالُوا تَاللَّهِ تَفْتَأُ تَذْكُرُ يُوسُفَ حَتَّىٰ تَكُونَ حَرَضًا أَوْ تَكُونَ
  مِنَ الْهَالِكِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ تَاللهِ
  تَفْتَؤُاْ تَذْكُرُ يُوسُفَ حَتَّىٰ تَكُونَ حَرَضاً أَوْ تَكُونَ مِنَ ٱلْهَالِكِينَ
  }يعنـي تعالـى ذكره: قال ولد يعقوب الذين انصرفوا إلـيه من مصر له حين قال { يا أسَفَـا
  علـى يُوسُفَ }: تالله لا تزال تذكر يوسف.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { تَفْتَؤُ } تَفْتَرُّ من حبه.حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { تَفْتؤُ } ما تفتر
  من حبه، كذا قال الـحسن فـي حديثه، وهو غلط، إنـما هو: تَفْتَرُّ من حبه، تزال تذكر
  يوسف.حدثنا ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد:
  { قالُوا تاللّهِ تَفْتَؤ تَذْكُرُ يُوسُفَ } قال: لا تفترّ من حبه.حدثني الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { تَفْتَؤُ }: تفتر
  من حبه.قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نجيح، عن مـجاهد،
  فـي قوله: { تاللّهِ تَفْتَؤ تَذْكُرُ يُوسُفَ } قال: لا تزال تذكر يوسف.حدثنا أبو
  كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن أسرائيـل، عن سماك، عن عكرمة،
  عن ابن عبـاس: { قالُوا تاللّهِ تَفْتَؤُ تَذْكُرُ يُوسُفَ } قال: لا تزال تذكر يوسف،
  قال: لا تفتر من حبه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { تَفْتُؤُ
  تَذْكُرُ يُوسُفَ } قال: لا تزال تذكر يوسف.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة: { تَفْتَؤُ تَذْكُرُ يُوسُفَ } قال: لا تزال تذكر يوسف.يقال
  منه: ما فَتِئْت أقول ذاك، وما فَتَأْتُ لغة، أَفتـىء وأفْتَأُ فَتْأً وفُتُوءاً. وحُكي
  أيضاً ما أفتأت به ومنه قول أوس بن حجر:فما فَتِئَتْ حتـى كأنَّ غُبـارَها   سُرَادِقُ
  يَوْمٍ ذي رِياحٍ تَرَفَّعُوقول الآخر:فمَا فَتِئَتْ خَيْـلٌ تَثُوبُ وتَدَّعِي   ويَـلْـحَقُ
  مِنها لاحِقٌ وتَقَطَّعُبـمعنى: فما زالت. وحذفت «لا» من قوله { تَفْتَؤُ } وهي مرادة
  فـي الكلام، لأن الـيـمين إذا كان ما بعدها خبراً لـم يصحبها الـجحد، ولـم تسقط اللام
  التـي يجاب بها الأيـمان، وذلك كقول القائل: والله لآتـينك، وإذا كان ما بعدها مـجحوداً
  تلقـيت بـ «ما» أو بـ«لا» فلـما عرف موقعها حذفت من الكلام لـمعرفة السامع بـمعنى الكلام،
  ومنه قول امرىء القـيس:فقُلْتُ يَـمِينُ اللّهِ أبْرَحُ قاعِداً   ولو قَطَّعُوا رأسِي
  لَدَيْكِ وأوْصَالـيفحذفت «لا» من قوله: «أبرح قاعداً»، لـما ذكرت من العلة، كما قال
  الآخر:فَلا وأبـي دَهْماءَ زَالَتْ عَزِيزَةً   علـى قومِها ما فَتَّلَ الزَّنْدَ قادِحُيريد:
  لا زالت.وقوله: { حتـى تَكُونَ حَرَضاً } يقول: حتـى تكون دنف الـجسم، مخبول العقل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ تَاللهِ تَفْتَؤُاْ تَذْكُرُ
  يُوسُفَ حَتَّىٰ تَكُونَ حَرَضاً أَوْ تَكُونَ مِنَ ٱلْهَالِكِينَ }وأصل الـحرض: الفساد
  فـي الـجسم والعقل من الـحزن أو العشق ومنه قول العرْجيّ:إنـي امْرُؤٌ لَـجَّ بـي حُبٌّ
  فأحْرَضَنـي   حتـى بَلِـيتُ وحتـى شَفَّنِـي السَّقَمُيعنـي بقوله: «فأحرضنـي»: أذابنـي
  فتركنـي مُـحْرَضاً، يقال منه: رجل حَرَض، وامرأة حَرَض، وقوم حَرَض، ورجلان حَرَض،
  علـى صورة واحدة للـمذكر والـمؤنث وفـي التثنـية والـجمع، ومن العرب من يقول للذكر:
  حارض، وللأنثى حارضة، فإذا وصف بهذا اللفظ ثنـي وجمع وذكر وأنث، ووحد حرض بكل حال،
  ولـم يدخـله التأنـيث لأنه مصدر، فإذا أخرج علـى فـاعل علـى تقدير الأسماء لزمه ما
  يـلزم الأسماء من التثنـية والـجمع والتذكير والتأنـيث. وذكر بعضهم سماعاً: رجل مـحرض:
  إذا كان وجعاً، وأنشد فـي ذلك بـيتاً:طَلَبَتْهُ الـخَيْـلُ يَوْماً كامِلاً   ولَوْ
  آلْفَتْهُ لأَضْحَى مُـحْرَضَاوذُكر أن منه قول امرىء القـيس:أرَى الـمَرْءَ ذا الأذْوَادِ
  يُصْبحُ مُـحْرضاً   كإحْرَاضِ بَكْرٍ فـي الدّيارِ مَرِيضِوبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { حتـى تَكُونَ حَرَضاً } يعنـي:
  الـجهد فـي الـمرض البـالـي.حدثنا ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء، عن ابن
  أبـي نـجيح، عن مـجاهد: { حتـى تَكُونَ حَرَضاً } قال: دون الـموت.حدثنا ابن وكيع،
  قال: ثنا ابن فضيـل، عن لـيث، عن مـجاهد: { حتـى تَكُونَ حَرَضاً } قال: الـحرض: ما
  دون الـموت.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، عن مـجاهد،
  مثله.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { حتـى
  تَكُونَ حَرَضاً } حتـى تبلـى أو تهرم.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة: { حتـى تَكُونَ حَرَضاً } حتـى تكون هرماً.حدثنا ابن وكيع،
  قال: ثنا عمرو، عن أبـي بكر الهذلـي، عن الـحسن: { حتـى تَكُونَ حَرَضاً } قال: هرماً.قال:
  ثنا الـمـحاربـي، عن جويبر، عن الضحاك، قال: الـحرض: الشيء البـالـي.حدثنـي الـمثنى،
  قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، فـي قوله: { حتـى تَكُونَ
  حَرَضاً } قال: الـحرض: الشيء البـالـي الفـانـي.قال: ثنا سويد بن نصر، قال: أخبرنا
  ابن الـمبـارك، عن أبـي معاذ، عن عبـيد بن سلـيـمان، عن الضحاك: { حتـى تَكُونَ حَرَضاً
  } الـحرض: البـالـي.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ تَاللهِ تَفْتَؤُاْ تَذْكُرُ
  يُوسُفَ حَتَّىٰ تَكُونَ حَرَضاً أَوْ تَكُونَ مِنَ ٱلْهَالِكِينَ }حُدثت عن الـحسين
  بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، عن الضحاك يقول فـي قوله:
  { حتـى تَكُونَ حَرَضاً }: هو البـالـي الـمندثر.حدثنا ابن وكيع، قال: ثنا عمرو، عن
  أسبـاط، عن السديّ: { حتـى تَكُونَ حَرَضاً } بـالـياً.حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: لـما ذكر يعقوب يوسف، قالوا: يعنـي ولده الذين حضروه فـي ذلك الوقت
  جهلاً وظلـماً { تاللّهِ تَفْتَؤُ تَذْكُرُ يُوسُفَ حتـى تَكُونَ حَرَضاً } أي تكون
  فـاسداً لا عقل لك { أوْ تَكُونَ مِنَ الهَالِكِينَ }.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { حتـى تَكُونَ حَرَضاً أوْ تَكُونَ مِنَ الهَالِكِينَ
  } قال: الـحرض: الذي قد ردّ إلـى أرذل العمر حتـى لا يعقل، أو تهلك فتكون هالكاً قبل
  ذلك.وقوله: { أوْ تَكُونَ مِنَ الهَالِكِينَ } يقول: أو تكون مـمن هلك بـالـموت.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي ابن وكيع، قال: ثنا ابن
  فضيـل، عن لـيث، عن مـجاهد: { أوْ تَكُونَ مِنَ الهَالِكِينَ } قال: الـموت.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { أوْ تَكُونَ
  مِنَ الهَالِكِينَ } من الـميتـين.حدثنا ابن وكيع، قال: ثنا الـمـحاربـي، عن جويبر،
  عن الضحاك: { أوْ تَكُونَ مِنَ الهَالِكِينَ } قال: الـميتـين.حدثنـي الـمثنى، قال:
  ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، مثله.حدثنا ابن وكيع، قال:
  ثنا عمرو بن عون، عن أبـي بكر الهذلـي، عن الـحسن: { أوْ تَكُونَ مِنَ الهَالِكِينَ
  } قال: الـميتـين.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أوْ تَكُونَ
  مِنَ الهَالِكِينَ } قال أو تـموت.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة: { أوْ تَكُونَ مِنَ الهَالِكِينَ } قال: من الـميتـين.حدثنا ابن
  وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { أوْ تَكُونَ مِنَ الهَالِكِينَ } قال:
  من الميتين.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

