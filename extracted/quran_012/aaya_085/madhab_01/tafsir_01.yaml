  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قَالُواْ تَاللهِ تَفْتَؤُاْ تَذْكُرُ يُوسُفَ حَتَّىٰ
  تَكُونَ حَرَضاً أَوْ تَكُونَ مِنَ ٱلْهَالِكِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأصل
  الـحرض: الفساد فـي الـجسم والعقل من الـحزن أو العشق ومنه قول العرْجيّ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنـي امْرُؤٌ لَـجَّ بـي حُبٌّ فأحْرَضَنـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتـى بَلِـيتُ وحتـى شَفَّنِـي السَّقَمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: «فأحرضنـي»: أذابنـي
  فتركنـي مُـحْرَضاً، يقال منه: رجل حَرَض، وامرأة حَرَض، وقوم حَرَض، ورجلان حَرَض،
  علـى صورة واحدة للـمذكر والـمؤنث وفـي التثنـية والـجمع، ومن العرب من يقول للذكر:
  حارض، وللأنثى حارضة، فإذا وصف بهذا اللفظ ثنـي وجمع وذكر وأنث، ووحد حرض بكل حال،
  ولـم يدخـله التأنـيث لأنه مصدر، فإذا أخرج علـى فـاعل علـى تقدير الأسماء لزمه ما
  يـلزم الأسماء من التثنـية والـجمع والتذكير والتأنـيث. وذكر بعضهم سماعاً: رجل مـحرض:
  إذا كان وجعاً، وأنشد فـي ذلك بـيتاً:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">طَلَبَتْهُ
  الـخَيْـلُ يَوْماً كامِلاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولَوْ آلْفَتْهُ
  لأَضْحَى مُـحْرَضَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن منه قول امرىء القـيس:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أرَى الـمَرْءَ
  ذا الأذْوَادِ يُصْبحُ مُـحْرضاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كإحْرَاضِ
  بَكْرٍ فـي الدّيارِ مَرِيضِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { حتـى تَكُونَ حَرَضاً } يعنـي: الـجهد فـي الـمرض
  البـالـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن نـمير،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { حتـى تَكُونَ حَرَضاً } قال: دون الـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن فضيـل، عن لـيث، عن مـجاهد: { حتـى تَكُونَ
  حَرَضاً } قال: الـحرض: ما دون الـموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { حتـى تَكُونَ حَرَضاً } حتـى تبلـى أو تهرم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { حتـى تَكُونَ حَرَضاً } حتـى تكون هرماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو، عن أبـي بكر الهذلـي، عن الـحسن: { حتـى تَكُونَ حَرَضاً
  } قال: هرماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـمـحاربـي، عن جويبر،
  عن الضحاك، قال: الـحرض: الشيء البـالـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
