  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  تَاللهِ تَفْتَؤُاْ تَذْكُرُ يُوسُفَ حَتَّىٰ تَكُونَ حَرَضاً أَوْ تَكُونَ مِنَ ٱلْهَالِكِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره: قال ولد يعقوب الذين انصرفوا إلـيه من مصر له حين
  قال { يا أسَفَـا علـى يُوسُفَ }: تالله لا تزال تذكر يوسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  تَفْتَؤُ } تَفْتَرُّ من حبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { تَفْتؤُ } ما تفتر من حبه، كذا قال الـحسن فـي حديثه، وهو غلط، إنـما هو: تَفْتَرُّ
  من حبه، تزال تذكر يوسف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن نـمير،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { قالُوا تاللّهِ تَفْتَؤ تَذْكُرُ يُوسُفَ
  } قال: لا تفترّ من حبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { تَفْتَؤُ }: تفتر من حبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نجيح، عن
  مـجاهد، فـي قوله: { تاللّهِ تَفْتَؤ تَذْكُرُ يُوسُفَ } قال: لا تزال تذكر يوسف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن
  أسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس: { قالُوا تاللّهِ تَفْتَؤُ تَذْكُرُ يُوسُفَ
  } قال: لا تزال تذكر يوسف، قال: لا تفتر من حبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { تَفْتُؤُ تَذْكُرُ يُوسُفَ }
  قال: لا تزال تذكر يوسف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { تَفْتَؤُ تَذْكُرُ يُوسُفَ } قال: لا تزال
  تذكر يوسف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقال منه: ما فَتِئْت أقول ذاك،
  وما فَتَأْتُ لغة، أَفتـىء وأفْتَأُ فَتْأً وفُتُوءاً. وحُكي أيضاً ما أفتأت به ومنه
  قول أوس بن حجر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فما فَتِئَتْ حتـى كأنَّ غُبـارَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سُرَادِقُ يَوْمٍ ذي رِياحٍ تَرَفَّعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الآخر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فمَا فَتِئَتْ خَيْـلٌ تَثُوبُ وتَدَّعِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويَـلْـحَقُ مِنها لاحِقٌ وتَقَطَّعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: فما زالت. وحذفت «لا» من
  قوله { تَفْتَؤُ } وهي مرادة فـي الكلام، لأن الـيـمين إذا كان ما بعدها خبراً لـم
  يصحبها الـجحد، ولـم تسقط اللام التـي يجاب بها الأيـمان، وذلك كقول القائل: والله
  لآتـينك، وإذا كان ما بعدها مـجحوداً تلقـيت بـ «ما» أو بـ«لا» فلـما عرف موقعها حذفت
  من الكلام لـمعرفة السامع بـمعنى الكلام، ومنه قول امرىء القـيس:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فقُلْتُ يَـمِينُ اللّهِ أبْرَحُ قاعِداً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولو قَطَّعُوا رأسِي لَدَيْكِ وأوْصَالـي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فحذفت «لا» من قوله: «أبرح قاعداً»،
  لـما ذكرت من العلة، كما قال الآخر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلا وأبـي
  دَهْماءَ زَالَتْ عَزِيزَةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">علـى قومِها
  ما فَتَّلَ الزَّنْدَ قادِحُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: لا زالت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { حتـى تَكُونَ حَرَضاً } يقول: حتـى تكون دنف الـجسم، مخبول العقل.</font></font>&#13;\t\t\t<label
