aaya: وَقَالَ لِلَّذِي ظَنَّ أَنَّهُ نَاجٍ مِنْهُمَا اذْكُرْنِي عِنْدَ رَبِّكَ فَأَنْسَاهُ
  الشَّيْطَانُ ذِكْرَ رَبِّهِ فَلَبِثَ فِي السِّجْنِ بِضْعَ سِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ لِلَّذِي
  ظَنَّ أَنَّهُ نَاجٍ مِّنْهُمَا ٱذْكُرْنِي عِندَ رَبِّكَ فَأَنْسَاهُ ٱلشَّيْطَانُ
  ذِكْرَ رَبِّهِ فَلَبِثَ فِي ٱلسِّجْنِ بِضْعَ سِنِينَ }{ ظَنَّ أَنَّهُ نَاجٍ } الظانّ
  هو يوسف إن كان تأويله بطريق الاجتهاد، وإن كان بطريق الوحي فالظان هو الشرابي، ويكون
  الظنّ بمعنى اليقين { ٱذْكُرْنِى عِندَ رَبّكَ } صفني عند الملك بصفتي، وقص عليه قصتي
  لعله يرحمني وينتاشني من هذه الورطة { فَأَنْسَاهُ ٱلشَّيْطَـٰنُ } فأنسى الشرابي {
  ذِكْرَ رَبّهِ } أن يذكره لربه. وقيل فأنسي يوسف ذكر الله حين وكل أمره إلى غيره {
  بِضْعَ سِنِينَ } البضع ما بين الثلاث إلى التسع، وأكثر الأقاويل على أنه لبث فيه سبع
  سنين. فإن قلت: كيف يقدر الشيطان على الإنسان؟ قلت: يوسوس إلى العبد بما يشغله عن الشيء
  من أسباب النسيان، حتى يذهب عنه ويزل عن قلبه ذكره، وأما الإنساء ابتداء فلا يقدر عليه
  إلا الله عز وجل{ مَا نَنسَخْ مِنْ ءايَةٍ أَوْ نُنسِهَا }[البقرة: 106]. فإن قلت:
  ما وجه إضافة الذكر إلى ربه إذا أريد به الملك؟ وما هي بإضافة المصدر إلى الفاعل ولا
  إلى المفعول؟ قلت: قد لابسه في قولك: فأنساه الشيطان ذكر ربه، أو عند ربه فجازت إضافته
  إليه، لأنّ الإضافة تكون بأدنى ملابسة. أو على تقدير: فأنساه الشيطان ذكر أخبار ربه،
  فحذف المضاف الذي هو الإخبار. فإن قلت: لم أنكر على يوسف الاستعانة بغير الله في كشف
  ما كان فيه، وقد قال الله تعالى:{ وَتَعَاوَنُواْ عَلَى ٱلْبرِ وَٱلتَّقْوَىٰ }[المائدة:
  2] وقال حكاية عن عيسى عليه السلام{ مَنْ أَنصَارِى إِلَى ٱللَّهِ }[آل عمران: 52]
  وفي الحديث:(544) \" الله في عون العبد ما دام العبد في عون أخيه المسلم \". (545)
  \" من فرّج عن مؤمن كربة فرّج الله عنه كربة من كربات الآخرة \" وعن عائشة رضي الله
  عنها:(546) \" أنّ رسول الله صلى الله عليه وسلم لم يأخذه النوم ليلة من الليالي، وكان
  يطلب من يحرسه حتى جاء سعد فسمعت غطيطه \" وهل ذلك إلا مثل التداوي بالأدوية والتقوّى
  بالأشربة والأطعمة. وإن كان ذلك لأنّ الملك كان كافراً، فلا خلاف في جواز أن يستعان
  بالكفار في دفع الظلم والغرق والحرق ونحو ذلك من المضارّ؟ قلت: كما اصطفى الله تعالى
  الأنبياء على خليقته فقد اصطفى لهم أحسن الأمور وأفضلها وأولاها والأحسن والأولى بالنبي
  أن لا يكل أمره إذا ابتلي ببلاء إلا إلى ربه، ولا يعتضد إلا به، خصوصاً إذا كان المعتضد
  به كافراً؛ لئلا يشمت به الكفار ويقولوا لو كان هذا على الحق وكان له رب يغيثه لما
  استغاث بنا. وعن الحسن أنه كان يبكي إذا قرأها ويقول: نحن إذا نزل بنا أمر فزعنا إلى
  الناس.\r\n\t\t\t\r\n\t\t\t</section>"

