  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لِلَّذِي ظَنَّ أَنَّهُ نَاجٍ مِّنْهُمَا ٱذْكُرْنِي عِندَ رَبِّكَ فَأَنْسَاهُ ٱلشَّيْطَانُ
  ذِكْرَ رَبِّهِ فَلَبِثَ فِي ٱلسِّجْنِ بِضْعَ سِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ظَنَّ أَنَّهُ نَاجٍ } الظانّ هو يوسف إن كان تأويله بطريق الاجتهاد، وإن كان بطريق
  الوحي فالظان هو الشرابي، ويكون الظنّ بمعنى اليقين { ٱذْكُرْنِى عِندَ رَبّكَ } صفني
  عند الملك بصفتي، وقص عليه قصتي لعله يرحمني وينتاشني من هذه الورطة { فَأَنْسَاهُ
  ٱلشَّيْطَـٰنُ } فأنسى الشرابي { ذِكْرَ رَبّهِ } أن يذكره لربه. وقيل فأنسي يوسف ذكر
  الله حين وكل أمره إلى غيره { بِضْعَ سِنِينَ } البضع ما بين الثلاث إلى التسع، وأكثر
  الأقاويل على أنه لبث فيه سبع سنين. فإن قلت: كيف يقدر الشيطان على الإنسان؟ قلت: يوسوس
  إلى العبد بما يشغله عن الشيء من أسباب النسيان، حتى يذهب عنه ويزل عن قلبه ذكره، وأما
  الإنساء ابتداء فلا يقدر عليه إلا الله عز وجل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا نَنسَخْ مِنْ ءايَةٍ أَوْ نُنسِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  106]. فإن قلت: ما وجه إضافة الذكر إلى ربه إذا أريد به الملك؟ وما هي بإضافة المصدر
  إلى الفاعل ولا إلى المفعول؟ قلت: قد لابسه في قولك: فأنساه الشيطان ذكر ربه، أو عند
  ربه فجازت إضافته إليه، لأنّ الإضافة تكون بأدنى ملابسة. أو على تقدير: فأنساه الشيطان
  ذكر أخبار ربه، فحذف المضاف الذي هو الإخبار. فإن قلت: لم أنكر على يوسف الاستعانة
  بغير الله في كشف ما كان فيه، وقد قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتَعَاوَنُواْ عَلَى ٱلْبرِ وَٱلتَّقْوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  2] وقال حكاية عن عيسى عليه السلام</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَنْ أَنصَارِى إِلَى ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 52] وفي الحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(544)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الله في عون العبد ما دام العبد في عون أخيه المسلم \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">(545)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من فرّج عن مؤمن كربة فرّج الله عنه كربة من كربات الآخرة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن عائشة رضي الله عنها:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(546)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنّ رسول الله صلى الله عليه وسلم لم يأخذه النوم ليلة من الليالي، وكان يطلب من
  يحرسه حتى جاء سعد فسمعت غطيطه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهل ذلك إلا مثل التداوي بالأدوية والتقوّى بالأشربة والأطعمة. وإن
  كان ذلك لأنّ الملك كان كافراً، فلا خلاف في جواز أن يستعان بالكفار في دفع الظلم والغرق
  والحرق ونحو ذلك من المضارّ؟ قلت: كما اصطفى الله تعالى الأنبياء على خليقته فقد اصطفى
  لهم أحسن الأمور وأفضلها وأولاها والأحسن والأولى بالنبي أن لا يكل أمره إذا ابتلي
  ببلاء إلا إلى ربه، ولا يعتضد إلا به، خصوصاً إذا كان المعتضد به كافراً؛ لئلا يشمت
  به الكفار ويقولوا لو كان هذا على الحق وكان له رب يغيثه لما استغاث بنا. وعن الحسن
  أنه كان يبكي إذا قرأها ويقول: نحن إذا نزل بنا أمر فزعنا إلى الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
