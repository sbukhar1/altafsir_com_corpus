  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لِلَّذِي ظَنَّ أَنَّهُ نَاجٍ مِّنْهُمَا ٱذْكُرْنِي عِندَ رَبِّكَ فَأَنْسَاهُ ٱلشَّيْطَانُ
  ذِكْرَ رَبِّهِ فَلَبِثَ فِي ٱلسِّجْنِ بِضْعَ سِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال يوسف للذي علـم أنه ناج من صاحبـيه اللذين استعبراه الرؤيا { اذْكُرْنِـي
  عِنْدَ رَبِّكَ } يقول: اذكرنـي عند سيدك، وأخبره بـمظلـمتـي وأنـي مـحبوس بغير جرم.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: قال، يعنـي لنبو: { اذْكُرْنِـي عِنْدَ رَبِّكَ }: أي اذكر للـملك
  الأعظم مظلـمتـي وحبسي فـي غير شيء. قال: أفعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله: { اذْكُرْنِـي عِنْدَ رَبِّكَ } قال للذي نـجا من صاحبـي السجن، يوسف يقول:
  اذكرنـي عند الـملك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن يـمان، عن سفـيان، عن جابر، عن أسبـاط: { وَقالَ للَّذِي
  ظَنَّ أنَّهُ ناجٍ مِنْهُما اذْكُرْنِـي عِنْدَ رَبِّكَ } قال: عند ملك الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { اذْكُرْنِـي
  عِنْدَ رَبِّكَ } يعنـي بذلك الـملك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَقالَ
  للَّذِي ظَنَّ أنَّهُ ناجٍ مِنْهُما اذْكُرْنِـي عِنْدَ رَبِّكَ } الذي نـجا من صاحبـي
  السجن يقول يوسف: اذكرنـي للـملك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا العوّام بن حوشب، عن إبراهيـم
  التَّـيـمي: أنه لـما انتهى به إلـى بـاب السجن قال له صاحب له. حاجَتَك أوصنـي بحاجتك
  قال: حاجتـي أن تذكرنـي عند ربك. ينوي الربّ ملك يوسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  قتادة يوجه معنى الظنّ فـي هذا الـموضع إلـى الظنّ الذي هو خلاف الـيقـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَقالَ للَّذِي
  ظَنَّ أنَّهُ ناجٍ مِنْهُما اذْكُرْنِـي عِنْدَ رَبِّكَ } وإنـما عبـارة الرؤيا بـالظنّ،
  فـيُحقّ الله ما يشاء ويبطل ما يشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  الذي قاله قتادة من أن عِبـارة الرؤيا ظنّ، فإن ذلك كذلك من غير الأنبـياء. فأما الأنبـياء
  فغير جائز منها أن تـخبر بخبر عن أمر أنه كائن ثم لا يكون، أو أنه غير كائن ثم يكون
  مع شهادتها علـى حقـيقة ما أخبرت عنه أنه كائن أو غير كائن لأن ذلك لو جاز علـيها فـي
  أخبـارها لـم يؤمن مثل ذلك فـي كلّ أخبـارها، وإذا لـم يؤمن ذلك فـي أخبـارها سقطت
  حجتها علـى من أرسلت إلـيه. فإذا كان ذلك كذلك كان غير جائز علـيها أن تـخبر بخبر إلا
  وهو حقّ وصدق. فمعلوم إذ كان الأمر علـى ما وصفت أن يوسف لـم يقطع الشهادة علـى ما
  أخبر الفتـيـين اللذين استعبراه أنه كائن، فـيقول لأحدهما:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أمَّا أحَدُكمَا فَـيَسْقِـي رَبَّهُ
  خَمْراً وأمَّا الآخَرُ فـيُصْلَبُ فَتَأْكُلُ الطَّيْرُ مِنْ رأسِهِ</font></font> }</b><br
