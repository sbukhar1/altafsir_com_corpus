  ٱذْكُرْنِي عِندَ رَبِّكَ فَأَنْسَاهُ ٱلشَّيْطَانُ ذِكْرَ رَبِّهِ فَلَبِثَ فِي ٱلسِّجْنِ
  بِضْعَ سِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم يؤكد ذلك بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُضِيَ
  الأمْرُ الَّذِي فِـيهِ تَسْتَفْتِـيانِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">عند قولهما: لـم نر شيئاً، إلا وهو
  علـى يقـين أن ما أخبرهما بحدوثه وكونه أنه كائن لا مـحالة لا شكّ فـيه، ولـيقـينه
  بكون ذلك قال للناجي منهما: { اذْكُرْنِـي عِنْدَ رَبِّكَ }. فبِّـينٌ إذن بذلك فساد
  القول الذي قاله قتادة فـي معنى قوله: { وَقالَ للَّذِي ظَنَّ أنَّهُ ناجٍ مِنْهُما
  } ، وقوله: { فَأنْساهُ الشَّيْطانُ ذِكْرَ رَبِّهِ } وهذا خبر من الله جلّ ثناؤه عن
  غفلة عرضت لـيوسف من قِبَل الشيطان نسي لها ذكر ربه الذي لو به استغاث لأسرع بـما هو
  فـيه خلاصة، ولكنه زلّ بها، فأطال من أجلها فـي السجن حَبسه وأوجع لها عقوبته. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا جعفر بن سلـيـمان الضُّبَعِيّ،
  عن بِسطام بن مسلـم، عن مالك بن دينار، قال: لـما قال يوسف للساقـي: { اذْكُرْنِـي
  عِنْدَ رَبِّكَ } قال: قـيـل: يا يوسف اتـخذتَ من دونـي وكيلاً؟ لأطيـلنّ حبسك فبكى
  يوسف وقال: يا ربّ أَنْسَى قلبـي كثرةُ البلوى، فقلت كلـمةً، فويـلٌ لإخوتـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن
  عمرو بن دينار، عن عكرمة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَوْلا أنَّهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي يوسف</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قالَ الكَلِـمَةَ التـي قالَ ما
  لَبِثَ فِـي السِّجْنِ طُولَ ما لَبِثَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم وابن وكيع، قالا: ثنا ابن علـية، قال: ثنا يونس، عن الـحسن، قال:
  قال نبـيّ الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رَحِمَ اللَّهُ يُوسُفَ لَوْلا كَلِـمَتُهُ ما لَبِثَ فِـي السِّجْنِ
  طُولَ ما لَبِثَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  قوله: { اذْكُرْنِـي عِنْدَ رَبِّكَ }. قال: ثم يبكي الـحسن فـيقول: نـحن إذا نزل بنا
  أمر فزعنا إلـى الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا ابن عُلَـية،
  عن أبـي رجاء، عن الـحسن، فـي قوله: { وَقالَ للَّذِي ظَنَّ أنَّهُ ناجٍ مِنْهُما اذْكُرْنِـي
  عِنْدَ رَبِّكَ } قال: ذُكر لنا أن نبـيّ الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَوْلا كَلِـمَةُ يُوسُفَ ما لَبِثَ
  فِـي السِّجْنِ طُولَ ما لَبِثَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، عن إبراهيـم بن يزيد، عن عمرو بن دينار، عن عكرمة،
  عن ابن عبـاس، قال: قال النبـيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَوْ لَـمْ يَقُلْ يُوسُفُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي الكلـمة التـي قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما لَبِثَ فِـي السِّجْنِ طُولَ مَا لَبِثَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي حيث يبتغي الفرج من عند غير
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: بلغنـي أن النبـيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَوْ لَـمْ يَسْتَعِنْ يُوسُفُ
  علـى رَبِّهِ ما لَبِثَ فِـي السِّجْنِ طُولَ ما لَبِثَ \" </font></font></b>&#13;\t\t\t<label
