aaya: وَقَالَ لِلَّذِي ظَنَّ أَنَّهُ نَاجٍ مِنْهُمَا اذْكُرْنِي عِنْدَ رَبِّكَ فَأَنْسَاهُ
  الشَّيْطَانُ ذِكْرَ رَبِّهِ فَلَبِثَ فِي السِّجْنِ بِضْعَ سِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ لِلَّذِي
  ظَنَّ أَنَّهُ نَاجٍ مِّنْهُمَا ٱذْكُرْنِي عِندَ رَبِّكَ فَأَنْسَاهُ ٱلشَّيْطَانُ
  ذِكْرَ رَبِّهِ فَلَبِثَ فِي ٱلسِّجْنِ بِضْعَ سِنِينَ }يقول تعالـى ذكره: قال يوسف
  للذي علـم أنه ناج من صاحبـيه اللذين استعبراه الرؤيا { اذْكُرْنِـي عِنْدَ رَبِّكَ
  } يقول: اذكرنـي عند سيدك، وأخبره بـمظلـمتـي وأنـي مـحبوس بغير جرم. كما:حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: قال، يعنـي لنبو: { اذْكُرْنِـي عِنْدَ رَبِّكَ
  }: أي اذكر للـملك الأعظم مظلـمتـي وحبسي فـي غير شيء. قال: أفعل.حدثنا مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { اذْكُرْنِـي
  عِنْدَ رَبِّكَ } قال للذي نـجا من صاحبـي السجن، يوسف يقول: اذكرنـي عند الـملك.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، بنـحوه.حدثنا ابن
  وكيع، قال: ثنا يحيى بن يـمان، عن سفـيان، عن جابر، عن أسبـاط: { وَقالَ للَّذِي ظَنَّ
  أنَّهُ ناجٍ مِنْهُما اذْكُرْنِـي عِنْدَ رَبِّكَ } قال: عند ملك الأرض.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { اذْكُرْنِـي عِنْدَ رَبِّكَ } يعنـي
  بذلك الـملك.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَقالَ للَّذِي ظَنَّ أنَّهُ ناجٍ مِنْهُما اذْكُرْنِـي عِنْدَ رَبِّكَ
  } الذي نـجا من صاحبـي السجن يقول يوسف: اذكرنـي للـملك.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا هشيـم، قال: أخبرنا العوّام بن حوشب، عن إبراهيـم التَّـيـمي: أنه لـما انتهى
  به إلـى بـاب السجن قال له صاحب له. حاجَتَك أوصنـي بحاجتك قال: حاجتـي أن تذكرنـي
  عند ربك. ينوي الربّ ملك يوسف.وكان قتادة يوجه معنى الظنّ فـي هذا الـموضع إلـى الظنّ
  الذي هو خلاف الـيقـين.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَقالَ
  للَّذِي ظَنَّ أنَّهُ ناجٍ مِنْهُما اذْكُرْنِـي عِنْدَ رَبِّكَ } وإنـما عبـارة الرؤيا
  بـالظنّ، فـيُحقّ الله ما يشاء ويبطل ما يشاء.وهذا الذي قاله قتادة من أن عِبـارة الرؤيا
  ظنّ، فإن ذلك كذلك من غير الأنبـياء. فأما الأنبـياء فغير جائز منها أن تـخبر بخبر
  عن أمر أنه كائن ثم لا يكون، أو أنه غير كائن ثم يكون مع شهادتها علـى حقـيقة ما أخبرت
  عنه أنه كائن أو غير كائن لأن ذلك لو جاز علـيها فـي أخبـارها لـم يؤمن مثل ذلك فـي
  كلّ أخبـارها، وإذا لـم يؤمن ذلك فـي أخبـارها سقطت حجتها علـى من أرسلت إلـيه. فإذا
  كان ذلك كذلك كان غير جائز علـيها أن تـخبر بخبر إلا وهو حقّ وصدق. فمعلوم إذ كان الأمر
  علـى ما وصفت أن يوسف لـم يقطع الشهادة علـى ما أخبر الفتـيـين اللذين استعبراه أنه
  كائن، فـيقول لأحدهما:{ أمَّا أحَدُكمَا فَـيَسْقِـي رَبَّهُ خَمْراً وأمَّا الآخَرُ
  فـيُصْلَبُ فَتَأْكُلُ الطَّيْرُ مِنْ رأسِهِ }\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ لِلَّذِي ظَنَّ أَنَّهُ نَاجٍ
  مِّنْهُمَا ٱذْكُرْنِي عِندَ رَبِّكَ فَأَنْسَاهُ ٱلشَّيْطَانُ ذِكْرَ رَبِّهِ فَلَبِثَ
  فِي ٱلسِّجْنِ بِضْعَ سِنِينَ }ثم يؤكد ذلك بقوله:{ قُضِيَ الأمْرُ الَّذِي فِـيهِ
  تَسْتَفْتِـيانِ }عند قولهما: لـم نر شيئاً، إلا وهو علـى يقـين أن ما أخبرهما بحدوثه
  وكونه أنه كائن لا مـحالة لا شكّ فـيه، ولـيقـينه بكون ذلك قال للناجي منهما: { اذْكُرْنِـي
  عِنْدَ رَبِّكَ }. فبِّـينٌ إذن بذلك فساد القول الذي قاله قتادة فـي معنى قوله: {
  وَقالَ للَّذِي ظَنَّ أنَّهُ ناجٍ مِنْهُما } ، وقوله: { فَأنْساهُ الشَّيْطانُ ذِكْرَ
  رَبِّهِ } وهذا خبر من الله جلّ ثناؤه عن غفلة عرضت لـيوسف من قِبَل الشيطان نسي لها
  ذكر ربه الذي لو به استغاث لأسرع بـما هو فـيه خلاصة، ولكنه زلّ بها، فأطال من أجلها
  فـي السجن حَبسه وأوجع لها عقوبته. كما:حدثنـي الـحارث، قال: ثنا عبد العزيز، قال:
  ثنا جعفر بن سلـيـمان الضُّبَعِيّ، عن بِسطام بن مسلـم، عن مالك بن دينار، قال: لـما
  قال يوسف للساقـي: { اذْكُرْنِـي عِنْدَ رَبِّكَ } قال: قـيـل: يا يوسف اتـخذتَ من
  دونـي وكيلاً؟ لأطيـلنّ حبسك فبكى يوسف وقال: يا ربّ أَنْسَى قلبـي كثرةُ البلوى، فقلت
  كلـمةً، فويـلٌ لإخوتـي.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة،
  عن عمرو بن دينار، عن عكرمة، قال: قال رسول الله صلى الله عليه وسلم: \" لَوْلا أنَّهُ
  \" يعنـي يوسف \" قالَ الكَلِـمَةَ التـي قالَ ما لَبِثَ فِـي السِّجْنِ طُولَ ما لَبِثَ
  \" حدثنـي يعقوب بن إبراهيـم وابن وكيع، قالا: ثنا ابن علـية، قال: ثنا يونس، عن الـحسن،
  قال: قال نبـيّ الله صلى الله عليه وسلم: \" رَحِمَ اللَّهُ يُوسُفَ لَوْلا كَلِـمَتُهُ
  ما لَبِثَ فِـي السِّجْنِ طُولَ ما لَبِثَ \" يعنـي قوله: { اذْكُرْنِـي عِنْدَ رَبِّكَ
  }. قال: ثم يبكي الـحسن فـيقول: نـحن إذا نزل بنا أمر فزعنا إلـى الناس.حدثنـي يعقوب،
  قال: ثنا ابن عُلَـية، عن أبـي رجاء، عن الـحسن، فـي قوله: { وَقالَ للَّذِي ظَنَّ
  أنَّهُ ناجٍ مِنْهُما اذْكُرْنِـي عِنْدَ رَبِّكَ } قال: ذُكر لنا أن نبـيّ الله صلى
  الله عليه وسلم قال: \" لَوْلا كَلِـمَةُ يُوسُفَ ما لَبِثَ فِـي السِّجْنِ طُولَ ما
  لَبِثَ \" حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، عن إبراهيـم بن يزيد، عن عمرو بن
  دينار، عن عكرمة، عن ابن عبـاس، قال: قال النبـيّ صلى الله عليه وسلم: \" لَوْ لَـمْ
  يَقُلْ يُوسُفُ \" يعنـي الكلـمة التـي قال \" ما لَبِثَ فِـي السِّجْنِ طُولَ مَا
  لَبِثَ \" يعنـي حيث يبتغي الفرج من عند غير الله.حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: بلغنـي أن النبـيّ صلى الله عليه وسلم قال:
  \" لَوْ لَـمْ يَسْتَعِنْ يُوسُفُ علـى رَبِّهِ ما لَبِثَ فِـي السِّجْنِ طُولَ ما
  لَبِثَ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ لِلَّذِي ظَنَّ أَنَّهُ نَاجٍ
  مِّنْهُمَا ٱذْكُرْنِي عِندَ رَبِّكَ فَأَنْسَاهُ ٱلشَّيْطَانُ ذِكْرَ رَبِّهِ فَلَبِثَ
  فِي ٱلسِّجْنِ بِضْعَ سِنِينَ }  حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قال: ذُكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول: \" لَوْلا أنَّ يُوسُفَ
  اسْتَشْفَعَ علـى رَبِّهِ ما لَبِثَ فـي السِّجْنِ طُولَ ما لَبِثَ، وَلكِنْ إنَّـمَا
  عُوقِبَ بـاسْتِشْفـاعِهِ علـى رَبِّهِ \" ».حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال: قال له: { اذْكُرْنِـي عِنْدَ رَبِّكَ
  } قال: فلـم يذكره حتـى رأى الـملك الرؤيا وذلك أن يوسف أنساه الشيطان ذكر ربه، وأمره
  بذكر الـملك وابتغاء الفرج من عنده. { فَلَبِثَ فِـي السِّجْنِ بِضْعَ سِنـينَ } بقوله:
  { اذْكُرْنِـي عِنْدَ رَبِّكَ }.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد، بنـحوه، غير أنه قال: { فَلَبِثَ فِـي السِّجْنِ بِضْعَ
  سِنـينَ } عقوبة لقوله: { اذْكُرْنِـي عِنْدَ رَبِّكَ }.قال: ثنا إسحاق، قال: ثنا عبد
  الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثل حديث مـحمد بن عمرو سواء.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثل حديث الـمثنى،
  عن أبـي حذيفة.وكان مـحمد بن إسحاق يقول: إنـما أنسى الشيطان الساقـي ذكر أمر يوسف
  لـملكهم.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما خرج، يعنـي الذي
  ظنّ أنه ناج منهما، ردّ علـى ما كان علـيه، ورضي عنه صاحبه. فأنساه الشيطان ذكر ذلك
  للـملك الذي أمره يوسف أن يذكره، فلبث يوسف بعد ذلك فـي السجن بضع سنـين. يقول جلّ
  ثناؤه: فلبث يوسف فـي السجن لقـيـله للناجي من صاحبـي السجن من القـيـل: اذكرنـي عند
  سيدك بضع سنـين، عقوبة له من الله بذلك.واختلف أهل التأويـل فـي قدر البِضْع الذي لبث
  يوسف فـي السجن، فقال بعضهم: هو سبع سنـين. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال:
  ثنا مـحمد أبو عَثْمة، قال: ثنا سعيد، عن قتادة، قال: لبث يوسف فـي السجن سبع سنـين.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَلَبِثَ فِـي السِّجْنِ بِضْعَ سِنِـينَ
  } قال: سبع سنـين.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا عمران أبو الهذيـل
  الصَّنْعانـي، قال: سمعت وهْبـا يقول: أصاب أيوب البلاء سبع سنـين، وترك فـي السجن
  يوسف سبع سنـين، وعذب بختنصر يجول فـي السبـاع سبع سنـين.حدثنـي الـمثنى، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: زعموا أنها، يعنـي البضع: سبع سنـين، كما
  لبث يوسف.وقال آخرون: البضع: ما بـين الثلاث إلـى التسع. ذكر من قال ذلك:حدثنا ابن
  بشار، قال: ثنا سلـيـمان، قال: ثنا أبو هلال، قال: سمعت قتادة يقول: البضع: ما بـين
  الثلاث إلـى التسع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ لِلَّذِي ظَنَّ أَنَّهُ نَاجٍ
  مِّنْهُمَا ٱذْكُرْنِي عِندَ رَبِّكَ فَأَنْسَاهُ ٱلشَّيْطَانُ ذِكْرَ رَبِّهِ فَلَبِثَ
  فِي ٱلسِّجْنِ بِضْعَ سِنِينَ }حدثنا وكيع، قال: ثنا يحيى بن آدم، عن إسرائيـل، عن
  منصور، عن مـجاهد: { بِضْعَ سِنِـينَ } قال: ما بـين الثلاث إلـى التسع.وقال آخرون:
  بل هو ما دون العشر. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  قال: قال ابن جريج، قال ابن عبـاس: { بِضْعَ سنـينَ } دون العشرة.وزعم الفرّاء أن البِضْع
  لا يذكر إلا مع عشر، ومع العشرين إلـى التسعين، وهو نـيف ما بـين الثلاثة إلـى التسعة.
  وقال: كذلك رأيت العرب تفعل ولا يقولون بضع ومئة، ولا بضع وألف، وإذا كانت للذكران
  قـيـل: بضع.والصواب فـي البضع من الثلاث إلـى التسع إلـى العشر، ولا يكون دون الثلاث،
  وكذلك ما زاد علـى العقد إلـى الـمئة، وما زاد علـى الـمئة فلا يكون فـيه بضع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

