aaya: قَالَ لَا تَثْرِيبَ عَلَيْكُمُ الْيَوْمَ ۖ يَغْفِرُ اللَّهُ لَكُمْ ۖ وَهُوَ
  أَرْحَمُ الرَّاحِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لاَ تَثْرِيبَ
  عَلَيْكُمُ ٱلْيَوْمَ يَغْفِرُ ٱللَّهُ لَكُمْ وَهُوَ أَرْحَمُ ٱلرَّاحِمِينَ }يقول
  تعالى ذكره: قال يوسف لإخوته: { لا تَثْرِيبَ } يقول: لا تغيـير علـيكم ولا إفساد لـما
  بـينـي وبـينكم من الـحُرْمة وحقّ الأخوّة، ولكن لكم عندي الصفح والعفو.وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { لا تَثْرِيبَ عَلَـيْكُم } لـم يثرِّب عليهم أعمالهم.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزُّبـير، قوله: { لا تَثْرِيبَ عَلَـيْكُمُ
  الـيَوْمَ } قال: قال سفـيان: لا تغيير عليكم.حدثنا ابن حميد، قال: ثنا سلمة، عن ابن
  إسحاق: قالَ { لا تَثْرِيبَ عَلَـيْكُمُ الـيَوْمَ }: أي لا تأنـيب علـيكم الـيوم عندي
  فـيـما صنعتم.حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال: اعتذروا إلـى
  يوسف، فقال: { لا تَثْرِيبَ عَلَيْكُمُ اليَوْمَ } يقول: لا أذكر لكم ذنبكم.وقوله:
  { يَغْفِرُ اللّهُ لَكُمْ وَهُوَ أرْحَمُ الرَّاحِمِينَ } وهذا دعاء من يوسف لإخوته
  بأن يغفر الله لهم ذنبهم فـيـما أتوا إلـيه وركبوا منه من الظلـم، يقول: عفـا الله
  لكم عن ذنبكم وظلـمكم، فستره علـيكم { وَهُوَ أرْحَمُ الرَّاحِمِينَ } يقول: والله
  أرحم الراحميــن مـمن تاب من ذنبه وأناب إلـى طاعته بـالتوبة من معصيته. كما:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { يَغْفُر اللّهُ لَكُمْ وَهُوَ أرْحَمُ الرَّاحِمينَ
  } حيث اعترفوا بذنبهم.\r\n\t\t\t\r\n\t\t\t</section>"

