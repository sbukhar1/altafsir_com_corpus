  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لاَ تَثْرِيبَ عَلَيْكُمُ ٱلْيَوْمَ يَغْفِرُ ٱللَّهُ لَكُمْ وَهُوَ أَرْحَمُ ٱلرَّاحِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: قال يوسف لإخوته: { لا تَثْرِيبَ } يقول: لا تغيـير
  علـيكم ولا إفساد لـما بـينـي وبـينكم من الـحُرْمة وحقّ الأخوّة، ولكن لكم عندي الصفح
  والعفو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لا تَثْرِيبَ عَلَـيْكُم } لـم يثرِّب عليهم أعمالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزُّبـير،
  قوله: { لا تَثْرِيبَ عَلَـيْكُمُ الـيَوْمَ } قال: قال سفـيان: لا تغيير عليكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: قالَ { لا تَثْرِيبَ
  عَلَـيْكُمُ الـيَوْمَ }: أي لا تأنـيب علـيكم الـيوم عندي فـيـما صنعتم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال: اعتذروا
  إلـى يوسف، فقال: { لا تَثْرِيبَ عَلَيْكُمُ اليَوْمَ } يقول: لا أذكر لكم ذنبكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَغْفِرُ اللّهُ لَكُمْ وَهُوَ أرْحَمُ الرَّاحِمِينَ } وهذا
  دعاء من يوسف لإخوته بأن يغفر الله لهم ذنبهم فـيـما أتوا إلـيه وركبوا منه من الظلـم،
  يقول: عفـا الله لكم عن ذنبكم وظلـمكم، فستره علـيكم { وَهُوَ أرْحَمُ الرَّاحِمِينَ
  } يقول: والله أرحم الراحميــن مـمن تاب من ذنبه وأناب إلـى طاعته بـالتوبة من معصيته.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { يَغْفُر اللّهُ لَكُمْ وَهُوَ أرْحَمُ الرَّاحِمينَ } حيث اعترفوا
  بذنبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

