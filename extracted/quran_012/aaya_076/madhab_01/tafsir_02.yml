  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبَدَأَ
  بِأَوْعِيَتِهِمْ قَبْلَ وِعَآءِ أَخِيهِ ثُمَّ ٱسْتَخْرَجَهَا مِن وِعَآءِ أَخِيهِ
  كَذٰلِكَ كِدْنَا لِيُوسُفَ مَا كَانَ لِيَأْخُذَ أَخَاهُ فِي دِينِ ٱلْمَلِكِ إِلاَّ
  أَن يَشَآءَ ٱللَّهُ نَرْفَعُ دَرَجَاتٍ مَّن نَّشَآءُ وَفَوْقَ كُلِّ ذِي عِلْمٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَبَدَأَ بِأَوْعِيَتِهِمْ } قيل: قال لهم من وكل بهم: لا بدّ من
  تفتيش أوعيتكم، فانصرف بهم إلى يوسف، فبدأ بتفتيش أوعيتهم قبل وعاء بنيامين لنفي التهمة
  حتى بلغ وعاءه فقال: ما أظنّ هذا أخذ شيئاً، فقالوا: والله لا نتركه حتى تنظر في رحله،
  فإنه أطيب لنفسك وأنفسنا، فاستخرجوه منه وقرأ الحسن: «وُعاء أخيه»، بضم الواو، وهي
  لغة. وقرأ سعيد ابن جبير: «إعاء أخيه»، بقلب الواو همزة. فإن قلت: لم ذكر ضمير الصواع
  مرّات ثم أنثه؟ قلت: قالوا رجع بالتأنيث على السقاية، أو أنث الصواع لأنه يذكر ويؤنث،
  ولعلّ يوسف كان يسميه سقاية وعبيده صواعاً، فقد وقع فيما يتصل به من الكلام سقاية،
  وفيما يتصل بهم منه صواعاً { كَذٰلِكَ كِدْنَا } مثل ذلك الكيد العظيم كدنا { لِيُوسُفَ
  } يعني علمناه إياه وأوحينا به إليه { مَا كَانَ لِيَأْخُذَ أَخَاهُ فِى دِينِ ٱلْمَلِكِ
  } تفسير للكيد وبيان له، لأنه كان في دين ملك مصر، وما كان يحكم به في السارق أن يغرم
  مثلي ما أخذ، لا أن يلزم ويستعبد { إِلاَّ أَن يَشَاء ٱللَّهُ } أي ما كان يأخذه إلا
  بمشيئة الله وإذنه فيه { نَرْفَعُ دَرَجَـٰتٍ مَّن نَّشَاء } في العلم كما رفعنا درجة
  يوسف فيه. وقرىء: «يرفع» بالياء. ودرجات بالتنوين { وَفَوْقَ كُلّ ذِى عِلْمٍ عَلِيمٌ
  } فوقه أرفع درجة منه في علمه، أو [و] فوق العلماء كلهم عليم هم دونه في العلم، وهو
  الله عز وعلا. فإن قلت: ما أذن الله فيه يجب أن يكون حسناً، فمن أي وجه حسن هذا الكيد؟
  وما هو إلا بهتان، وتسريق لمن لم يسرق، وتكذيب لمن لم يكذب، وهو قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكُمْ
  لَسَارِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 70]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَا جَزَاؤُهُ إِن كُنتُمْ كَـٰذِبِين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  74]؟ قلت: هو في صورة البهتان وليس ببهتان في الحقيقة؛ لأنّ قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكُمْ
  لَسَارِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 70] تورية عما جرى مجرى السرقة من فعلهم بيوسف. وقيل: كان ذلك
  القول من المؤذن لا من يوسف، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِن كُنتُمْ كَـٰذِبِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  74] فرض لانتفاء براءتهم. وفرض التكذيب لا يكون تكذيباً، على أنه لو صرَّح لهم بالتكذيب،
  كما صرّح لهم بالتسريق. لكان له وجه؛ لأنهم كانوا كاذبين في قولهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتَرَكْنَا
  يُوسُفَ عِندَ مَتَـٰعِنَا فَأَكَلَهُ ٱلذّئْبُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 17] هذا وحكم هذا الكيد حكم
  الحيل الشرعية التي يتوصل بها إلى مصالح ومنافع دينية، كقوله تعالى لأيوب عليه السلام:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَخُذْ
  بِيَدِكَ ضِغْثاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ص: 44] ليتخلص من جلدها ولا يحنث، وكقول إبراهيم عليه السلام: هي
  أختي، لتسلم من يد الكافر. وما الشرائع كلها إلا مصالح وطرق إلى التخلص من الوقوع في
  المفاسد، وقد علم الله تعالى في هذه الحيلة التي لقنها يوسف مصالح عظيمة فجعلها سلماً
  وذريعة إليها، فكانت حسنة جميلة وانزاحت عنها وجوه القبح لما ذكرنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

