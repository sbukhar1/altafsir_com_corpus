aaya: فَبَدَأَ بِأَوْعِيَتِهِمْ قَبْلَ وِعَاءِ أَخِيهِ ثُمَّ اسْتَخْرَجَهَا مِنْ وِعَاءِ
  أَخِيهِ ۚ كَذَٰلِكَ كِدْنَا لِيُوسُفَ ۖ مَا كَانَ لِيَأْخُذَ أَخَاهُ فِي دِينِ الْمَلِكِ
  إِلَّا أَنْ يَشَاءَ اللَّهُ ۚ نَرْفَعُ دَرَجَاتٍ مَنْ نَشَاءُ ۗ وَفَوْقَ كُلِّ ذِي
  عِلْمٍ عَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبَدَأَ بِأَوْعِيَتِهِمْ
  قَبْلَ وِعَآءِ أَخِيهِ ثُمَّ ٱسْتَخْرَجَهَا مِن وِعَآءِ أَخِيهِ كَذٰلِكَ كِدْنَا
  لِيُوسُفَ مَا كَانَ لِيَأْخُذَ أَخَاهُ فِي دِينِ ٱلْمَلِكِ إِلاَّ أَن يَشَآءَ ٱللَّهُ
  نَرْفَعُ دَرَجَاتٍ مَّن نَّشَآءُ وَفَوْقَ كُلِّ ذِي عِلْمٍ عَلِيمٌ }يقول تعالـى
  ذكره: ففتَّش يوسف أوعيتهم ورحالهم طالبـاً بذلك صُواع الـملك، فبدأ فـي تفتـيشه بأوعية
  إخوته من أبـيه، فجعل يفتشها وعاء وعاء قبل وعاء أخيه من أبـيه وأمه، فإنّه أخَّر تفتـيشه،
  ثم فتش آخرها وعاء أخيه، فـاستـخرج الصواع من وعاء أخيه.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { فَبَدَأَ بأَوْعِيَتِهِمْ قَبْلَ وِعاءِ أخِيهِ } ذُكر لنا أنه كان لا ينظر
  فـي وعاء إلاَّ استغفر الله تأثماً مـما قذفهم به، حتـى بقـيَ أخوه، وكان أصغر القوم،
  قال: ما أرى هذا أخذ شيئاً، قالوا: بَلـى فـاسْتبرِه، أَلاَ وقد علـموا حيث وضعوا سقايتهم.
  ثم استـخرجها من وعاء أخيه.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن
  مَعْمر، عن قتاد، قال: فـاستـخرجها من وعاء أخيه، قال: كان كلـما فتـح متاعاً استغفر
  تائبـاً مـما صنع، حتـى بلغ متاع الغلام، فقال: ما أظنّ هذا أخذ شيئاً، قالوا: بلـى،
  فـاستبره.حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ، قال: { فَبَدأَ
  بأَوْعِيَتِهِمْ قَبْلَ وَعاءِ أخِيهِ } فلـما بقـي رَحْلُ الغلام، قال: ما كان هذا
  الغلام لـيأخذه. قالوا: والله لا يترك حتـى تنظر فـي رحله، لنذهب وقد طابت نفسك فأدخـل
  يده فـاستـخرجها من رحله.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما
  قال الرسول لهم: { ولِـمَنْ جاءِ بِهِ حِمْلُ بَعِيرٍ وأنا بِهِ زَعِيـمٌ } قالوا:
  ما نعلـمه فـينا ولا معنا. قال: لستـم ببـارحين حتـى أفتش أمتعتكم وأُعْذِر فـي طلبها
  منكم. فبدأ بأوعيتهم وعاء وعاء، يفتشها وينظر ما فـيها، حتـى مرّ علـى وعاء أخيه ففتشه،
  فـاستـخرجها منه، فأخذ برقبته، فـانصرف به إلـى يوسف. يقول الله: { كذلكَ كِدْنا لِـيُوسُفَ
  }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: ذُكِر لنا أنه
  كان كلـما بَحَث متاع رجل منهم استغفر ربه تأثماً، قد علـم أين موضع الذي يطلب. حتـى
  إذا بقـي أخوه وعلـم أن بغيته فـيه، قال: لا أرى هذا الغلام أخذه، ولا أبـالـي أن لا
  أبحث متاعه قال إخوته: إنه أطيب لنفسك وأنفسنا أن تستبرىء متاعه أيضاً. فلـما فتـح
  متاعه استـخرج بغيته منه قال الله: { كذلكَ كِدْنا لـيُوسُفَ }.واختلف أهل العربـية
  فـي الهاء والألف اللتـين فـي قوله: { ثُمَّ اسْتَـخْرَجَها مِنْ وِعاءِ أخِيهِ } فقال
  بعض نـحويِّـي البصرة: هي من ذكر «الصواع»، قال: وأنّث وقد قال:{ ولِـمَنْ جاءَ بِهِ
  حِمْلُ بَعِيرٍ }لأنه عنى الصُّواع. قال: والصواع مذكر، ومنهم من يؤنث الصواع، وعنـى
  ههنا السقاية، وهي مؤنثة. قال: وهما اسمان لواحد مثل الثوب والـملـحفة مذكر ومؤنث لشيء
  واحد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبَدَأَ بِأَوْعِيَتِهِمْ قَبْلَ وِعَآءِ
  أَخِيهِ ثُمَّ ٱسْتَخْرَجَهَا مِن وِعَآءِ أَخِيهِ كَذٰلِكَ كِدْنَا لِيُوسُفَ مَا
  كَانَ لِيَأْخُذَ أَخَاهُ فِي دِينِ ٱلْمَلِكِ إِلاَّ أَن يَشَآءَ ٱللَّهُ نَرْفَعُ
  دَرَجَاتٍ مَّن نَّشَآءُ وَفَوْقَ كُلِّ ذِي عِلْمٍ عَلِيمٌ }وقال بعض نـحويِّـي الكوفة
  فـي قوله: { ثُمَّ اسْتَـخْرَجَها مِنْ وِعاءِ أخِيهِ } ذهب إلـى تأنـيث السرقة، قال:
  وإن يكن الصواع فـي معنى الصاع، فلعل هذا التأنـيث من ذلك. قال: وإن شئت جعلته لتأنـيث
  السقاية. قال: والصواع ذَكر، والصاع يؤنث ويذكر، فمن أنثه قال: ثلاث أَصْوُع، مثل ثلاث
  أَدْوُر، ومن ذكره قال: أصواع، مثل أبواب.وقال آخر منهم: إنـما أُنث الصواع حين أنث
  لأنه أريدت به السقاية وذُكِّر حين ذكر، لأنه أريد به الصواع. قال: وذلك مثل الـخِوَان
  والـمائدة، وسِنان الرمـح وعالـيته، وما أشبه ذلك من الشيء الذي يجتـمع فـيه اسمان:
  أحدهما مذكر، والآخر مؤنث.وقوله: { كذلك كِدْنا لِـيُوسُفَ } يقول: هكذا صنعنا لـيوسف
  حتـى يُخَـلِّص أخاه لأبـيه وأمه من إخوته لأبـيه، بإقرار منهم أن له أن يأخذه منهم
  ويحتبسه فـي يديه ويحول بـينه وبـينهم وذلك أنهم قالوا إذ قـيـل لهم{ ما جَزَاؤُهُ
  إنْ كُنْتُـمْ كاذِبِـينَ }جزاء من سرق الصواع أن من وجد ذلك فـي رحله فهو مُسْتَرَقٌّ
  به، وذلك كان حكمهم فـي دينهم. فكاد الله لـيوسف كما وصف لنا حتـى أخَذ أخاهُ منهم،
  فصار عنده بحكمهم وصنع الله له.وقوله: { ما كانَ لِـيَأْخُذَ أخاهُ فِـي دِينِ الـمَلِكِ
  إلاَّ أنْ يَشاءَ اللّهُ } يقول: ما كان يوسف لـيأخذ أخاه فـي حكم ملك مصر وقضائه وطاعته
  منهم، لأنه لـم يكن من حكم ذلك الـملك وقضائه أن يُسْترقَّ أحد بـالسرق، فلـم يكن لـيوسف
  أخذ أخيه فـي حكم ملك أرضه إلاَّ أن يشاء الله بكيده الذي كاده له، حتـى أَسْلَـمَ
  مَنْ وُجد فـي وعائه الصُّواع إخوتُه ورفقاؤه بحكمهم علـيه وطابت أنفسهم بـالتسلـيـم.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا الـحسن، قال: ثنا شبـابة،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ما كانَ لِـيَأْخُذَ أخاهُ
  فِـي دِينِ الـمَلِكِ } إلاَّ فعلةً كادها الله له، فـاعتلّ بها يوسف.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { كذلكَ
  كِدْنا لِـيُوسُفَ } كادها الله له، فكانت علة لـيوسف.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { لِـيَأْخُذَ أخاهُ فِـي دِينِ الـمَلِكِ
  إلاَّ أنْ يَشاءَ اللّهُ } قال: إلاَّ فعلة كادها الله فـاعتلّ بها يوسف.قال: ثنـي
  حجاج، عن ابن جريج، قوله: { كذلكَ كِدْنا لِـيُوسُفَ } قال: صنعنا.حدثنا ابن وكيع،
  قال: ثنا عمرو، عن أسبـاط، عن السديّ: { كذلكَ كِدْنا لِـيُوسُفَ } يقول: صنعنا لـيوسف.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك
  يقول فـي قوله: { كذلكَ كِدْنا لِـيُوسُفَ } يقول: صنعنا لـيوسف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبَدَأَ بِأَوْعِيَتِهِمْ قَبْلَ وِعَآءِ
  أَخِيهِ ثُمَّ ٱسْتَخْرَجَهَا مِن وِعَآءِ أَخِيهِ كَذٰلِكَ كِدْنَا لِيُوسُفَ مَا
  كَانَ لِيَأْخُذَ أَخَاهُ فِي دِينِ ٱلْمَلِكِ إِلاَّ أَن يَشَآءَ ٱللَّهُ نَرْفَعُ
  دَرَجَاتٍ مَّن نَّشَآءُ وَفَوْقَ كُلِّ ذِي عِلْمٍ عَلِيمٌ }واختلف أهل التأويـل فـي
  تأويـل قوله: { ما كانَ لِـيَأْخُذَ أخاهُ فِـي دِينِ الـمَلِكِ } فقال بعضهم: ما كان
  لـيأخذ أخاه فـي سلطان الـملك. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { ما كانَ لِـيَأْخُذَ أخاهُ
  فِـي دِينِ الـمَلِكِ } يقول: فـي سلطان الـملك.حُدثت عن الـحسين، قال: سمعت أبـا معاذ،
  يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { ما كان لِـيَأْخُذَ
  أخاهُ فِـي دِينِ الـمَلِكِ } يقول: فـي سلْطان الـملك.وقال آخرون: معنى ذلك: فـي حكمه
  وقضائه. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { ما كانَ لِـيَأْخُذَ أخاهُ فِـي دِينِ الـمَلِكِ إلاَّ أنْ يَشاءَ اللّهُ } يقول:
  ما كان ذلك فـي قضاء الـملك أن يستعبد رجلاً بسرقة.حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { فِـي دِينِ الـمَلِكِ } قال: لـم يكن ذلك فـي
  دين الـملك، قال: حكمه.حدثنـي الـمثنى، قال: ثنا أبو صالـح مـحمد بن لـيث الـمروزي،
  عن رجل قد سماه، عن عبد الله بن الـمبـارك، عن أبـي مودود الـمدينـيّ، قال: سمعت مـحمد
  بن كعب القُرَظيّ يقول: { قالُوا جَزَاؤُهُ مَنْ وُجدَ فِـي رَحْلِهِ فَهُوَ جَزَاؤُهُ
  كذلكَ كِدْنا لِـيُوسُفَ ما كانَ لِـيَأْخُذَ أخاهُ فِـي دِينِ الـمَلِكِ } قال: دين
  الـملك لا يؤخذ به من سرق أصلاً، ولكن الله كاد لأخيه، حتـى تكلـموا ما تكلـموا به،
  فأخذهم بقولهم، ولـيس فـي قضاء الـملك.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  عن معمر، قال: بلغه فـي قوله: { ما كانَ لِـيَأْخُذَ أخاهُ فِـي دِينِ الـمَلكِ } قال:
  كان حكم الـملك أن من سرق ضوعف علـيه الغُرم.حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط،
  عن السديّ: { ما كانَ لِـيَأْخُذَ أخاهُ فِـي دِينِ الـمَلِكِ } يقول: فـي حكم الـملك.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { ما كانَ لِـيَأْخُذَ أخاهُ فِـي دِينِ الـمَلِكِ
  }: أي بظلـم، ولكن الله كاد لـيوسف لـيضمّ إلـيه أخاه.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { ما كانَ لِـيَأْخُذَ أخاهُ فِـي دِينِ الـمَلِكِ
  } قال: لـيس فـي دين الـملك أن يؤخذ السارق بسرقته. قال: وكان الـحكم عند الأنبـياء
  يعقوب وبنـيه: أن يؤخذ السارق بسرقته عبداً يُسترقّ.وهذه الأقوال وإن اختلفت ألفـاظ
  قائلـيها فـي معنى دين الـملك، فمتقاربة الـمعانـي، لأن من أخذه فـي سلطان الـملك عامله
  بعمله، فـيريناه أخذه إذا لـم يغيره، وذلك منه حكم علـيه، وحكمه علـيه قضاؤه. وأصل
  الدِّين: الطاعة، وقد بـيَّنت ذلك فـي غير هذا الـموضع بشواهده بـما أغنى عن إعادته
  فـي هذا الـموضع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
