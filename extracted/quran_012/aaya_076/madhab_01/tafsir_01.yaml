  كَانَ لِيَأْخُذَ أَخَاهُ فِي دِينِ ٱلْمَلِكِ إِلاَّ أَن يَشَآءَ ٱللَّهُ نَرْفَعُ
  دَرَجَاتٍ مَّن نَّشَآءُ وَفَوْقَ كُلِّ ذِي عِلْمٍ عَلِيمٌ }وقوله: { إلاَّ أنْ يَشاءَ
  اللّهُ } كما:حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { إلاَّ أنْ يَشاءَ
  اللّهُ } ولكن صَنَعنا له بأنهم قالوا: { فَهُوَ جَزَاؤُهُ }.حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { إلاَّ أنْ يَشاءَ اللّهُ
  } إلاَّ بعلة كادها الله، فـاعتلّ بها يوسف.وقوله: { نَرْفَعُ دَرَجاتٍ مَنْ نَشاءُ
  } اختلفت القرّاء فـي قراءة ذلك، فقرأه بعضهم: «نَرْفَعُ دَرَجاتِ مَنْ نَشاءُ» بإضافة
  الدرجات إلـى «مَنْ» بـمعنى: نرفع منازل من نشاء، رفع منازله ومراتبه فـي الدنـيا بـالعلـم
  علـى غيره، كما رفعنا مرتبة يوسف فـي ذلك ومنزلته فـي الدنـيا علـى منازل إخوته ومراتبهم.
  وقرأ ذلك آخرون: { نَرْفَعُ دَرَجاتٍ مَنْ نَشاءُ } بتنوين «الدرجات»، بـمعنى: نرفع
  من نشاء مراتب ودرجات فـي العلـم علـى غيره، كما رفعنا يوسف. فمَن علـى هذه القراءة
  نصب، وعلـى القراءة الأولـى خفض. وقد بيَّنا ذلك فـي سورة الأنعام.وبنحو الذي قلنا
  فـي ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، قال: قال ابن جريج، قوله: { نَرْفَعُ دَرَجاتِ مَنْ نَشاءُ } يوسف وإخوته أُوتوا
  علـماً، فرفعنا يوسف فوقهم فـي العلـم.وقوله: { وَفَوْقَ كُلّ ذِي عِلْـمٍ عَلـيـمٌ
  } يقول تعالـى ذكره: وفوق كل عالـم مَنْ هو أعلـم منه حتـى ينتهي ذلك إلـى الله تعالـى.
  وإنـما عَنَى بذلك أن يوسف أعلـم إخوته، وأن فوق يوسف من هو أعلـم من يوسف، حتـى ينتهي
  ذلك إلـى الله تعالـى.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  مـحمد بن بشار، قال: ثنا أبو عامر العَقْديّ، قال: ثنا سفـيان، عن عبد الأعلـى الثعلبـيّ،
  عن سعيد بن جبـير، عن ابن عبـاس، أنه حدّث بحديث، فقال رجل عنده: { وَفَوْقَ كُلّ ذِي
  علْـمٍ عَلـيـمٌ } فقال ابن عبـاس: بئسما قلت، إن الله هو علـيـم، وهو فوق كلّ عالـم.حدثنا
  أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن عبد الأعلـى
  عن سعيد بن جبـير، قال: حدّث ابن عبـاس بحديث، فقال رجل عنده: الـحمد لله { وَفَوْقَ
  كُلّ ذِي عِلْـمٍ عَلِـيـمٌ } فقال ابن عبـاس: العالـم الله، وهو فوق كلّ عالـم.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن عبد الأعلـى، عن
  سعيد بن جبـير، قال: كنا عند ابن عبـاس، فحدّث حديثاً، فتعجب رجل فقال: الـحمد لله
  { وَفَوْقَ كُلّ ذِي عِلْـمٍ عَلِـيـمٌ } فقال ابن عبـاس: بئسما قلت: الله العلـيـم،
  وهو فوق كل عالـم.حدثنا الـحسن بن مـحمد وابن وكيع، قالا: ثنا عمرو بن مـحمد، قال:
  أخبرنا إسرائيـل، عن سالـم، عن عكرمة، عن ابن عبـاس: { وَفَوْقَ كُلّ ذِي عِلْـمٍ عَلِـيـمٌ
  } قال: يكون هذا أعلـم من هذا، وهذا أعلـم من هذا، والله فوق كل عالـم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبَدَأَ بِأَوْعِيَتِهِمْ قَبْلَ وِعَآءِ
  أَخِيهِ ثُمَّ ٱسْتَخْرَجَهَا مِن وِعَآءِ أَخِيهِ كَذٰلِكَ كِدْنَا لِيُوسُفَ مَا
  كَانَ لِيَأْخُذَ أَخَاهُ فِي دِينِ ٱلْمَلِكِ إِلاَّ أَن يَشَآءَ ٱللَّهُ نَرْفَعُ
  دَرَجَاتٍ مَّن نَّشَآءُ وَفَوْقَ كُلِّ ذِي عِلْمٍ عَلِيمٌ }حدثنا الـحسن بن مـحمد،
  قال: ثنا سعيد بن منصور، قال: أخبرنا أبو الأحوص، عن عبد الأعلـى، عن سعيد بن جبـير،
  عن ابن عبـاس: { وَفَوْقَ كُلِّ ذِي عِلْـمٍ عَلِـيـمٌ } قال: الله الخبير العليم فوق
  كلّ عالم.حدثنـي الـمثنى، قال: ثنا عبـيد الله، قال: أخبرنا إسرائيـل، عن عبد الأعلـى،
  عن سعيد بن جبـير، عن ابن عبـاس: { وَفَوْقَ كُلّ ذِي عِلْمٍ عَلِيمٌ } قال: الله فوق
  كلّ عالـم.حدثنا أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي عن أبـي معشر،
  عن مـحمد بن كعب، قال: سأل رجل علـياً عن مسألة، فقال فـيها، فقال الرجل: لـيس هكذا
  ولكن كذا وكذا، قال علـيّ: أصبت وأخطأت { وَفَوْقَ كُلّ ذِي عِلْـمٍ عَلِـيـمٌ }.حدثنـي
  يعقوب وابن وكيع، قالا: ثنا ابن عُلَـية، عن خالد، عن عكرمة، فـي قوله: { وَفَوْقَ
  كُلّ ذِي عِلْـمٍ عَلِـيـمٌ } قال: علـم الله فوق كلّ أحد.حدثنا ابن وكيع، قال: ثنا
  ابن نـمير، عن نصر، عن عكرمة، عن ابن عبـاس: { وَفَوْقَ كُلّ ذِي عِلْـمٍ عَلِـيـمٌ
  } قال: الله عزّ وجلّ.حدثنا ابن وكيع، ثنا يعلـى بن عبـيد، عن سفـيان، عن عبد الأعلـى،
  عن سعيد بن جبـير: { وَفَوْقَ كُلّ ذِي عِلْـمٍ عَلِـيـمٌ } قال: الله أعلـم من كلّ
  أحد.حدثنا ابن حميد، قال: ثنا جرير، عن ابن شبرمة، عن الـحسن، فـي قوله: { وَفَوْقَ
  كُلّ ذِي عِلْـمٍ عَلـيـمٌ } قال: لـيس عالـم إلاَّ فوقه عالـم حتـى ينتهي العلـم إلـى
  الله.حدثنا الـحسن بن مـحمد، قال: ثنا عاصم، قال: ثنا جويرية، عن بشير الهجيـمي، قال:
  سمعت الـحسن قرأ هذه الآية يوماً: { وَفَوْقَ كُلّ ذِي عِلْـمٍ عَلِـيـمٌ } ، ثم وقـف
  فقال: إنه والله ما أمسى علـى ظهر الأرض عالـم إلاَّ فوقه من هو أعلـم منه، حتـى يعود
  العلـم إلـى الذي علـمه.حدثنا الـحسن بن مـحمد، قال: ثنا علـيّ، عن جرير، عن ابن شُبْرُمة،
  عن الـحسن: { وَفَوْقَ كُلّ ذِي عِلْـمٍ عَلِـيـمٌ } قال: فوق كل عالـم عالـم، حتـى
  ينتهي العلـم إلـى الله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَفَوْقَ كُلّ ذِي عِلْـمٍ عَلـيـمٌ } حتـى ينتهي العلـم إلـى الله، منه بدىء، وتعلـمت
  العلـماء، وإلـيه يعود. فـي قراءة عبد الله: «وَفَوْقَ كُلّ عالِـمٍ عَلِـيـمٌ».قال
  أبو جعفر: إن قال لنا قائل: وكيف جاز لـيوسف أن يجعل السقاية فـي رحل أخيه ثم يِسَرِّق
  قوماً أبرياء من السَّرَق، ويقول{ أيَّتُها العِيرُ إنَّكُمْ لَسارِقُونَ }؟ قـيـل:
  إن قوله:{ أيَّتُها العِيرُ إنَّكُمْ لَسارِقُونَ }إنـما هو خبر من الله عن مؤذّن أذّن
  به، لا خبر عن يوسف. وجائز أن يكون الـمؤذّن أذن بذلكَ أنْ فَقَد الصواع ولا يعلـم
  بصنـيع يوسف. وجائز أن يكون كان أذن الـمؤذن بذلك عن أمر يوسف، واستـجاز الأمر بـالنداء
  بذلك لعلـمه بهم أنهم قد كانوا سرقوا سرقة فـي بعض الأحوال، فأمر الـمؤذن أن يناديهم
  بوصفهم بـالسَّرَق، ويوسف يعنـي ذلك السرق لا سرقهم الصواع. وقد قال بعض أهل التأويـل:
  إن ذلك كان خطأ من فعل يوسف، فعاقبه الله بإجابة القوم إياه:{ إنْ يَسْرِقْ فَقَدْ
  سَرَقَ أخٌ لَهُ مِنْ قَبْلُ }وقد ذكرنا الرواية فـيـما مضى بذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

