  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  هَلْ امَنُكُمْ عَلَيْهِ } يريد أنكم قلتم في يوسف</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّا لَهُ لَحَـٰفِظُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  12- 63] كما تقولونه في أخيه، ثم خنتم بضمانكم، فما يؤمنني من مثل ذلك. ثم قال { فَٱللَّهُ
  خَيْرٌ حَـٰفِظًا } فتوكل على الله فيه ودفعه إليهم. و { حَـٰفِظًا } تمييز، كقولك:
  هو خيرهم رجلاً، ولله درّه فارساً. ويجوز أن يكون حالاً وقرىء: «حفظاً» وقرأ الأعمش:
  «فالله خير حافظ». وقرأ أبو هريرة: «خير الحافظين» { وَهُوَ أَرْحَمُ ٱلرَاحِمِينَ
  } فأرجو أن ينعم عليّ بحفظه ولا يجمع عليّ مصيبتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

