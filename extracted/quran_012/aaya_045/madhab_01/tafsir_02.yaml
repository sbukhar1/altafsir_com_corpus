aaya: وَقَالَ الَّذِي نَجَا مِنْهُمَا وَادَّكَرَ بَعْدَ أُمَّةٍ أَنَا أُنَبِّئُكُمْ
  بِتَأْوِيلِهِ فَأَرْسِلُونِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِي
  نَجَا مِنْهُمَا وَٱدَّكَرَ بَعْدَ أُمَّةٍ أَنَاْ أُنَبِّئُكُمْ بِتَأْوِيلِهِ فَأَرْسِلُونِ
  }قرىء: «وادكر» بالدال وهو الفصيح. وعن الحسن: «واذكر»، بالذال المعجمة. والأصل تذكر،
  أي تذكر الذي نجا من الفتيين من القتل يوسف وما شاهد منه { بَعْدَ أُمَّةٍ } بعد مدّة
  طويلة، وذلك أنه حين استفتى الملك في رؤياه وأعضل على الملأ تأويلها، تذكر الناجي يوسف
  وتأويله رؤياه ورؤيا صاحبه، وطلبه إليه أن يذكره عند الملك. وقرأ الأشهب العقيلي «بعد
  إمّة» بكسر الهمزة، والإمّة النعمة. قال عدي:ثُمَّ بَعْدَ الفَلاَحِ وَالْمُلْكِ وَالإِمَّـ   ـةِ
  وَارَتْهُمُ هُنَاكَ القُبُورُأي بعد ما أنعم عليه بالنجاة. وقرىء: «بعد أمه» بعد نسيان.
  يقال: أمه يأمه أمها، إذا نسي. ومن قرأ بسكون الميم فقد خطىء { أَنَاْ أُنَبّئُكُمْ
  بِتَأْوِيلِهِ } أنا أخبركم به عمن عنده علمه. وفي قراءة الحسن: «أنا آتيكم بتأويله»
  { فَأَرْسِلُونِ } فابعثوني إليه لأسأله، ومروني باستعباره وعن ابن عباس: لم يكن السجن
  في المدينة.\r\n\t\t\t\r\n\t\t\t</section>"

