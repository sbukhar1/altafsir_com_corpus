  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِي نَجَا مِنْهُمَا وَٱدَّكَرَ بَعْدَ أُمَّةٍ أَنَاْ أُنَبِّئُكُمْ بِتَأْوِيلِهِ
  فَأَرْسِلُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: «وادكر» بالدال وهو الفصيح.
  وعن الحسن: «واذكر»، بالذال المعجمة. والأصل تذكر، أي تذكر الذي نجا من الفتيين من
  القتل يوسف وما شاهد منه { بَعْدَ أُمَّةٍ } بعد مدّة طويلة، وذلك أنه حين استفتى الملك
  في رؤياه وأعضل على الملأ تأويلها، تذكر الناجي يوسف وتأويله رؤياه ورؤيا صاحبه، وطلبه
  إليه أن يذكره عند الملك. وقرأ الأشهب العقيلي «بعد إمّة» بكسر الهمزة، والإمّة النعمة.
  قال عدي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ثُمَّ بَعْدَ
  الفَلاَحِ وَالْمُلْكِ وَالإِمَّـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـةِ وَارَتْهُمُ
  هُنَاكَ القُبُورُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي بعد ما أنعم عليه بالنجاة. وقرىء: «بعد أمه» بعد نسيان. يقال: أمه
  يأمه أمها، إذا نسي. ومن قرأ بسكون الميم فقد خطىء { أَنَاْ أُنَبّئُكُمْ بِتَأْوِيلِهِ
  } أنا أخبركم به عمن عنده علمه. وفي قراءة الحسن: «أنا آتيكم بتأويله» { فَأَرْسِلُونِ
  } فابعثوني إليه لأسأله، ومروني باستعباره وعن ابن عباس: لم يكن السجن في المدينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

