aaya: وَقَالَ الَّذِي نَجَا مِنْهُمَا وَادَّكَرَ بَعْدَ أُمَّةٍ أَنَا أُنَبِّئُكُمْ
  بِتَأْوِيلِهِ فَأَرْسِلُونِ
