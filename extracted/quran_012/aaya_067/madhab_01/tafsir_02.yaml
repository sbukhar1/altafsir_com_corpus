  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  يٰبَنِيَّ لاَ تَدْخُلُواْ مِن بَابٍ وَاحِدٍ وَٱدْخُلُواْ مِنْ أَبْوَابٍ مُّتَفَرِّقَةٍ
  وَمَآ أُغْنِي عَنكُمْ مِّنَ ٱللَّهِ مِن شَيْءٍ إِنِ ٱلْحُكْمُ إِلاَّ للَّهِ عَلَيْهِ
  تَوَكَّلْتُ وَعَلَيْهِ فَلْيَتَوَكَّلِ ٱلْمُتَوَكِّلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  دَخَلُواْ مِنْ حَيْثُ أَمَرَهُمْ أَبُوهُم مَّا كَانَ يُغْنِي عَنْهُمْ مِّنَ ٱللَّهِ
  مِن شَيْءٍ إِلاَّ حَاجَةً فِي نَفْسِ يَعْقُوبَ قَضَاهَا وَإِنَّهُ لَذُو عِلْمٍ لِّمَا
  عَلَّمْنَاهُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما نهاهم أن يدخلوا من باب واحد، لأنهم كانوا ذوي بهاء وشارة حسنة،
  اشتهرهم أهل مصر بالقربة عند الملك والتكرمة الخاصة التي لم تكن لغيرهم، فكانوا مظنة
  لطموح الأبصار إليهم من بين الوفود، وأن يشار إليهم بالأصابع. ويقال: هؤلاء أضياف الملك،
  انظروا إليهم ما أحسنهم من فتيان، وما أحقهم بالإكرام، لأمر مّا أكرمهم الملك وقرّبهم
  وفضلهم على الوافدين عليه، فخاف لذلك أن يدخلوا كوكبة واحدة، فيعانوا لجمالهم وجلالة
  أمرهم في الصدور، فيصيبهم ما يسوؤهم؛ ولذلك لم يوصهم بالتفرق في الكرّة الأولى، لأنهم
  كانوا مجهولين مغمورين بين الناس. فإن قلت: هل للإصابة بالعين وجه تصحّ عليه؟ قلت:
  يجوز أن يحدث الله عز وجل عند النظر إلى الشيء والإعجاب به، نقصاناً فيه وخللا من بعض
  الوجوه، ويكون ذلك ابتلاء من الله وامتحاناً لعباده، ليتميز المحققون من أهل الحشو
  فيقول المحقق: هذا فعل الله، ويقول الحشوي: هو أثر العين، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  جَعَلْنَا عِدَّتَهُمْ إِلاَّ فِتْنَةً لّلَّذِينَ كَفَرُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المدثر:
  31] الآية. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(552)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنه كان يعوّذ الحسن والحسين فيقول:
  أعيذكما بكلمات الله التامّة، من كل عين لامّة، ومن كل شيطان وهّامة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَا أُغْنِى عَنكُمْ مّنَ ٱللَّهِ
  مِن شَىْء } يعني إن أراد الله بكم سوءاً لم ينفعكم ولم يدفع عنكم ما أشرت به عليكم
  من التفرق، وهو مصيبكم لا محالة { إِنِ ٱلْحُكْمُ إِلاَّ للَّهِ } ثم قال: { وَلَمَّا
  دَخَلُواْ مِنْ حَيْثُ أَمَرَهُمْ أَبُوهُم } أي متفرقين { مَّا كَانَ يُغْنِى عَنْهُمْ
  } رأي يعقوب ودخولهم متفرّقين شيئاً قط، حيث أصابهم ما ساءهم مع تفرّقهم، من إضافة
  السرقة إليهم وافتضاحهم بذلك، وأخذ أخيهم بوجدان الصواع في رحله، وتضاعف المصيبة على
  أبيهم { إِلاَّ حَاجَةً } استثناء منقطع. على معنى: ولكن حاجة { فِى نَفْسِ يَعْقُوبَ
  قَضَاهَا } وهي شفقته عليهم وإظهارها بما قاله لهم ووصاهم به { وَإِنَّهُ لَذُو عِلْمٍ
  } يعني قوله: { وَمَا أُغْنِى عَنكُمْ } وعلمه بأن القدر لا يغني عنه الحذر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
