  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  يٰبَنِيَّ لاَ تَدْخُلُواْ مِن بَابٍ وَاحِدٍ وَٱدْخُلُواْ مِنْ أَبْوَابٍ مُّتَفَرِّقَةٍ
  وَمَآ أُغْنِي عَنكُمْ مِّنَ ٱللَّهِ مِن شَيْءٍ إِنِ ٱلْحُكْمُ إِلاَّ للَّهِ عَلَيْهِ
  تَوَكَّلْتُ وَعَلَيْهِ فَلْيَتَوَكَّلِ ٱلْمُتَوَكِّلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال يعقوب لبنـيه لـما أرادوا الـخروج من عنده إلـى مصر لـيـمتاروا الطعام:
  يا بَنـيّ لا تدخـلوا مصر من طريق واحد، وادخـلوا من أبواب متفرّقة وذُكر أنه قال ذلك
  لهم، لأنهم كانوا رجالاً لهم جمال وهيبة، فخاف علـيهم العين إذا دخـلوا جماعة من طريق
  واحد وهم ولد رجل واحد، فأمرهم أن يفترقوا فـي الدخول إلـيها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا يزيد الواسطيّ، عن جويبر، عن الضحاك:
  { لا تَدْخُـلُوا مِنْ بـابٍ وَاحِدٍ وَادْخـلُوا مِنْ أبْوَابٍ مُتَفَرّقَةٍ } قال:
  خاف علـيهم العين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يا بَنِـيّ لا تَدْخُـلُوا مِنْ بـابٍ واحدٍ } خشي نبـيّ
  الله صلى الله عليه وسلم العينَ علـى بنـيه كانوا ذوي صورة وجمال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وَادْخُـلُوا مِنْ أبْوَابٍ مُتَفَرّقَةٍ } قال: كانوا قد أوتوا صورةً وجمالاً، فخشي
  علـيهم أنفسُ الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَقالَ يَا بَنِـيَّ
  لا تَدْخُـلُوا مِنْ بَـابٍ واحِدٍ وَادْخُـلُوا مِنْ أبْوَابٍ مُتَفَرّقَةٍ } قال:
  رهب يعقوب علـيه السلام علـيهم العين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { لا تَدْخُـلُوا مِنْ بـابٍ وَاحِدٍ } خَشِي يعقوب علـى ولده
  العين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا زيد بن
  الـحبـاب، عن أبـي معشر، عن مـحمد بن كعب: { لا تَدْخُـلُوا مِنْ بَـابٍ وَاحِدٍ }
  قال: خشي علـيهم العين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عمرو، عن أسبـاط، عن السديّ،
  قال: خاف يعقوب صلى الله عليه وسلم علـى بنـيه العين، فقال: { يَا بَنِـيَّ لا تَدْخُـلُوا
  مِنْ بـابٍ وَاحدٍ } فـيقال: هؤلاء لرجل واحد، ولكن ادخـلوا من أبواب متفرّقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما أجمعوا الـخروج،
  يعنـي ولد يعقوب، قال يعقوب: { يَا بَنِـيَّ لا تَدْخُـلُوا مِنْ بـابٍ وَاحِدٍ وادْخُـلُوا
  مِنْ أبْوَابٍ مُتَفَرّقَةٍ } خشي علـيهم أعين الناس لهيبتهم، وأنهم لرجل واحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما أُغْنِـي عَنْكُمْ مِنَ اللّهِ مِنْ شَيْءٍ } يقول:
  وما أقدر أن أدفع عنكم من قضاء الله الذي قد قضاه علـيكم من شيء صغير ولا كبـير، لأن
  قضاءه نافذ فـي خـلقه. { إنِ الـحُكْمُ إلاَّ لِلّهِ } يقول: ما القضاء والـحكم إلا
  لله دون ما سواه من الأشياء، فإنه يحكم فـي خـلقه بـما يشاء، فـينفذ فـيهم حكمه، ويقضي
  فـيهم ولا يُردّ قضاؤه. { عَلَـيْهِ تَوَكَّلْتُ } يقول: علـى الله توكلت، فَوَثقت
  به فـيكم، وفـي حفظكم علـيّ حتـى يردّكم إلـىّ وأنتـم سالـمون معافون، لا علـى دخولكم
  مصر إذا دخـلتـموها من أبواب متفرّقة. { وَعَلَـيْهِ فَلْـيَتَوكَّلِ الـمُتَوكِّلُونَ
  } يقول: وإلـى الله فلـيفوّض أمورَهم الـمفوّضون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

