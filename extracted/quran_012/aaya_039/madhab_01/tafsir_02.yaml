aaya: يَا صَاحِبَيِ السِّجْنِ أَأَرْبَابٌ مُتَفَرِّقُونَ خَيْرٌ أَمِ اللَّهُ الْوَاحِدُ
  الْقَهَّارُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰصَاحِبَيِ ٱلسِّجْنِ
  ءَأَرْبَابٌ مُّتَّفَرِّقُونَ خَيْرٌ أَمِ ٱللَّهُ ٱلْوَاحِدُ ٱلْقَهَّارُ } * { مَا
  تَعْبُدُونَ مِن دُونِهِ إِلاَّ أَسْمَآءً سَمَّيْتُمُوهَآ أَنتُمْ وَآبَآؤُكُمْ مَّآ
  أَنزَلَ ٱللَّهُ بِهَا مِن سُلْطَانٍ إِنِ ٱلْحُكْمُ إِلاَّ للَّهِ أَمَرَ أَلاَّ تَعْبُدُوۤاْ
  إِلاَّ إِيَّاهُ ذٰلِكَ ٱلدِّينُ ٱلْقَيِّمُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ
  }{ يٰصَاحِبَىِ ٱلسّجْنِ } يريد يا صاحبيَّ في السجن، فأضافهما إلى السجن كما تقول:
  يا سارق الليلة، فكما أن الليلة مسروق فيها غير مسروقة، فكذلك السجن مصحوب فيه غير
  مصحوب، وإنما المصحوب غيره وهو يوسف عليه السلام، ونحوه قولك لصاحبيك: يا صاحبي الصدق
  فتضيفهما إلى الصدق، ولا تريد أنهما صحبا الصدق، ولكن كما تقول رجلا صدق، وسميتهما
  صاحبين لأنهما صحباك. ويجوز أن يريد: يا ساكني السجن، كقوله:{ أَصْحَـٰبُ ٱلنَّارِ
  وَأَصْحَـٰبُ ٱلْجَنَّةِ }[الحشر: 20] { ءَأرْبَابٌ مُّتَّفَرّقُونَ } يريد التفرّق
  في العدد والتكاثر. يقول أأن تكون لكما أرباب شتى، يستعبدكما هذا ويستعبدكما هذا {
  خَيْرٌ } لكما { أَمِ } أن يكون لكما رب واحد قهار لا يغالب ولا يشارك في الربوبية،
  بل هو { ٱلْقَهَّارُ } الغالب، وهذا مثل ضربه لعبادة الله وحده ولعبادة الأصنام { مَا
  تَعْبُدُونَ } خطاب لهما ولمن على دينهما من أهل مصر { إِلاَّ أَسْمَاء } يعني أنكم
  سميتم ما لا يستحق الإلهية آلهة، ثم طفقتم تعبدونها، فكأنكم لا تعبدون إلا أسماء فارغة
  لا مسميات تحتها. ومعنى { سَمَّيْتُمُوهَا } سميتم بها. يقال: سميته بزيد، وسميته زيداً
  { مَّا أَنزَلَ ٱللَّهُ بِهَا } أي بتسميتها { مّن سُلْطَـٰنٍ } من حجة { إِنِ ٱلْحُكْمُ
  } في أمر العبادة والدين { أَلاَ لِلَّهِ } ثم بين ما حكم به فقال { أَمَرَ أَلاَّ
  تَعْبُدُواْ إِلاَّ إِيَّاهُ ذٰلِكَ ٱلدّينُ ٱلْقَيّمُ } الثابت الذي دلت عليه البراهين.\r\n\t\t\t\r\n\t\t\t</section>"

