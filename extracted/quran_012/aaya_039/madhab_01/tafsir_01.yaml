aaya: يَا صَاحِبَيِ السِّجْنِ أَأَرْبَابٌ مُتَفَرِّقُونَ خَيْرٌ أَمِ اللَّهُ الْوَاحِدُ
  الْقَهَّارُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰصَاحِبَيِ ٱلسِّجْنِ
  ءَأَرْبَابٌ مُّتَّفَرِّقُونَ خَيْرٌ أَمِ ٱللَّهُ ٱلْوَاحِدُ ٱلْقَهَّارُ }ذُكر أن
  يوسف صلوات الله وسلامه علـيه قال هذا القول للفتـيـين اللذين دخلا معه السجن، لأن
  أحدهما كان مشركاً، فدعاه بهذا القول إلـى الإسلام وترك عبـادة الآلهة والأوثان، فقال:
  { يا صَاحِبَـيِ السِّجْنِ } يعنـي: يا من هو فـي السجن. وجعلهما صاحبـيه لكونهما فـيه،
  كما قال الله تعالـى لسكان الـجنة { أولَئِكَ أصْحابُ الـجَنَّةِ هُمْ فِـيها خالِدُونَ
  } وكذلك قال لأهل النار، وسمَّاهم أصحابها لكونهم فـيها.وقوله: { أأرْبـابٌ مُتَفَرّقُونَ
  خَيْرٌ أم اللَّهُ الوَاحِدُ القَهَّارِ } يقول: أعبـادة أربـاب شتـى متفرّقـين وآلهة
  لا تنفع ولا تضرّ خير، أم عبـادة الـمعبود الواحد الذي لا ثانـي له فـي قدرته وسلطانه،
  الذي قهر كلّ شيء فذلله وسخره فأطاعه طوعاً وكرهاً.وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { يا صَاحِبَـيِ السِّجْنَ أأرْبـابٌ مُتَفَرّقُونَ }... إلـى قوله: { لا يَعْلَـمُونَ
  } لـما عرف نبـي الله يوسف أن أحدهما مقتول دعاهما إلـى حظهما من ربهما وإلـى نصيبهما
  من آخرتهما.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { يا صَاحِبَـيِ السِّجْنِ } يوسف يقوله.قال: ثنا إسحاق، قال: ثنا عبد الله
  بن أبـي جعفر، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، قال: ثم دعاهما إلـى الله وإلـى الإسلام، فقال: { يا صَاحِبَـيِ
  السِّجْنِ أأرْبـابٌ مُتَفَرّقُونَ خَيْرٌ أمِ اللَّهُ الوَاحِدُ القَهَّارُ }: أي
  خير أن تعبدوا إلهاً واحداً، أو آلهة متفرّقة لا تغنـي عنكم شيئاً؟.\r\n\t\t\t\r\n\t\t\t</section>"

