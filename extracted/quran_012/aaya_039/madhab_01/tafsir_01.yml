  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰصَاحِبَيِ
  ٱلسِّجْنِ ءَأَرْبَابٌ مُّتَّفَرِّقُونَ خَيْرٌ أَمِ ٱللَّهُ ٱلْوَاحِدُ ٱلْقَهَّارُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذُكر أن يوسف صلوات الله وسلامه علـيه قال هذا القول للفتـيـين اللذين
  دخلا معه السجن، لأن أحدهما كان مشركاً، فدعاه بهذا القول إلـى الإسلام وترك عبـادة
  الآلهة والأوثان، فقال: { يا صَاحِبَـيِ السِّجْنِ } يعنـي: يا من هو فـي السجن. وجعلهما
  صاحبـيه لكونهما فـيه، كما قال الله تعالـى لسكان الـجنة { أولَئِكَ أصْحابُ الـجَنَّةِ
  هُمْ فِـيها خالِدُونَ } وكذلك قال لأهل النار، وسمَّاهم أصحابها لكونهم فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أأرْبـابٌ مُتَفَرّقُونَ خَيْرٌ أم اللَّهُ الوَاحِدُ القَهَّارِ
  } يقول: أعبـادة أربـاب شتـى متفرّقـين وآلهة لا تنفع ولا تضرّ خير، أم عبـادة الـمعبود
  الواحد الذي لا ثانـي له فـي قدرته وسلطانه، الذي قهر كلّ شيء فذلله وسخره فأطاعه طوعاً
  وكرهاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يا صَاحِبَـيِ السِّجْنَ أأرْبـابٌ مُتَفَرّقُونَ }...
  إلـى قوله: { لا يَعْلَـمُونَ } لـما عرف نبـي الله يوسف أن أحدهما مقتول دعاهما إلـى
  حظهما من ربهما وإلـى نصيبهما من آخرتهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { يا صَاحِبَـيِ
  السِّجْنِ } يوسف يقوله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله
  بن أبـي جعفر، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثم دعاهما إلـى الله وإلـى الإسلام،
  فقال: { يا صَاحِبَـيِ السِّجْنِ أأرْبـابٌ مُتَفَرّقُونَ خَيْرٌ أمِ اللَّهُ الوَاحِدُ
  القَهَّارُ }: أي خير أن تعبدوا إلهاً واحداً، أو آلهة متفرّقة لا تغنـي عنكم شيئاً؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
