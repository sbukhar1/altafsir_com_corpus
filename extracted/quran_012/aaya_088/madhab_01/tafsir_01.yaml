  يٰأَيُّهَا ٱلْعَزِيزُ مَسَّنَا وَأَهْلَنَا ٱلضُّرُّ وَجِئْنَا بِبِضَاعَةٍ مُّزْجَاةٍ
  فَأَوْفِ لَنَا ٱلْكَيْلَ وَتَصَدَّقْ عَلَيْنَآ إِنَّ ٱللَّهَ يَجْزِي ٱلْمُتَصَدِّقِينَ
  }{ إنَّ اللّهَ يَجْزِي الـمُتَصَدّقِّـينَ } يقول: إن الله يثـيب الـمتفضلـين علـى
  أهل الـحاجة بأموالهم.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { وَتَصَدَّقْ عَلَـيْنا } قال: تفضل
  بـما بـين الـجياد والردية.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي
  بكر، عن سعيد بن جبـير: { فَأَوْفِ لَنا الكَيْـلَ وَتَصَدَّق عَلَـيْنا } لا تنقصنا
  من السعر من أجل ردّي دراهمنا.واختلفوا فـي الصدقة، هل كانت حلالاً للأنبـياء قبل نبـينا
  مـحمد صلى الله عليه وسلم، أو كانت حراماً؟ فقال بعضهم: لـم تكن حلالاً لأحد من الأنبـياء
  علـيهم السلام. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  أبـي بكر، عن سعيد بن جبـير، قال: ما سأل نبـيّ قط الصدقة، (و) لكنهم قالوا { جِئْنا
  بِبضاعَةٍ مُزْجاةٍ فَأَوْفِ لَنا الكَيْـلَ وَتَصَدَّقْ عَلَـيْنا } لا تنقصنا من
  السعر.ورُوي عن ابن عيـينة ما:حدثنـي به الـحارث، قال: ثنا القاسم، قال: يحكى عن سفـيان
  بن عيـينة أنه سئل: هل حرِّمت الصدقة علـى أحد الأنبـياء قبل النبـيّ صلى الله عليه
  وسلم؟ فقال: ألـم تسمع قوله: { فَأَوْف لَنا الكَيْـلَ وَتَصَدَّقْ عَلَـيْنا إنَّ
  اللّهَ يَجْزِي الـمُتَصَدّقِـينَ }.قال الـحارث: قال القاسم: يذهب ابن عيـينة إلـى
  أنهم لـم يقولوا ذلك إلاَّ والصدقة لهم حلال، وهم أنبـياء، فإن الصدقة إنـما حرمت علـى
  مـحمد صلى الله عليه وسلم، لا علـيهم.وقال آخرون: إنـما عنى بقوله: { وَتَصَدَّقْ عَلَـيْنا
  } وتصدّق علـينا بردّ أخينا إلـينا. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: { وَتَصَدَّقْ عَلَـيْنا } قال: ردّ إلـينا أخانا.وهذا
  القول الذي ذكرناه عن ابن جريج، وإن كان قولاً له وجه، فلـيس بـالقول الـمختار فـي
  تأويـل قوله: { وَتَصَدَّقْ عَلَـيْنا } لأن الصدقة فـي الـمتعارف: إنـما هي إعطاء
  الرجل ذا الـحاجة بعض أملاكه ابتغاء ثواب الله علـيه، وإن كان كل معروف صدقة، فتوجيه
  تأويـل كلام الله إلـى الأغلب من معناه فـي كلام من نزل القرآن بلسانه أولـى وأحرى.وبنـحو
  الذي قلنا فـي ذلك قال مـجاهد.حدثنـي الـحارث، قال: ثنا القاسم، قال: ثنا مروان بن
  معاوية، عن عثمان بن الأسود، قال: سمعت مـجاهداً، وسئل: هل يكره أن يقول الرجل فـي
  دعائه: اللهمّ تصدّق علـيّ؟ فقال: نعم، إنـما الصدقة لـمن يبغي الثواب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

