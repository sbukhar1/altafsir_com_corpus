aaya: فَلَمَّا دَخَلُوا عَلَيْهِ قَالُوا يَا أَيُّهَا الْعَزِيزُ مَسَّنَا وَأَهْلَنَا
  الضُّرُّ وَجِئْنَا بِبِضَاعَةٍ مُزْجَاةٍ فَأَوْفِ لَنَا الْكَيْلَ وَتَصَدَّقْ عَلَيْنَا
  ۖ إِنَّ اللَّهَ يَجْزِي الْمُتَصَدِّقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا دَخَلُواْ
  عَلَيْهِ قَالُواْ يٰأَيُّهَا ٱلْعَزِيزُ مَسَّنَا وَأَهْلَنَا ٱلضُّرُّ وَجِئْنَا
  بِبِضَاعَةٍ مُّزْجَاةٍ فَأَوْفِ لَنَا ٱلْكَيْلَ وَتَصَدَّقْ عَلَيْنَآ إِنَّ ٱللَّهَ
  يَجْزِي ٱلْمُتَصَدِّقِينَ }وفـي الكلام متروك قد استغنـي بذكر ما ظهر عما حذف، وذلك:
  فخرجوا راجعين إلـى مصر حتـى صاروا إلـيها، فدخـلوا علـى يوسف { فَلَـمَّا دَخَـلُوا
  عَلَـيْهِ قالُوا يا أيُّها العَزِيزُ مَسَّنا وأهْلَنا الضُّرُّ } أي الشدّة من الـجدب
  والقحط، { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ }. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق، قال: وخرجوا إلـى مصر راجعين إلـيها ببضاعة مُزْجاة: أي قلـيـلة، لا تبلغ
  ما كانوا يتبـايعون به، إلاَّ أن يُتَـجاوز لهم فـيها، وقد رأوا ما نزل بأبـيهم، وتتابع
  البلاء علـيه فـي ولده وبصره، حتـى قدموا علـى يوسف. { فَلَـمَّا دَخَـلُوا عَلَـيْهِ
  قالُوا يا أيُّها العَزِيزُ } رجاء أن يرحمهم فـي شأن أخيهم، { مَسَّنا وأهْلَنا الضُّرُّ
  }. وعَنَى بقوله: { وَجِئْنا ببِضَاعَةٍ مُزْجاةٍ } بدراهم أو ثمن لا يجوز فـي ثمن
  الطعام إلاَّ لـمن يتـجاوز فـيها. وأصل الإزجاء: السَّوْق بـالدفع، كما قال النابغة
  الذبـيانـي:وَهَبَّتِ الرّيحُ مِنْ تِلْقاءِ ذي أُرُلٍ   تُزْجِي معَ اللَّـيـلِ مِن
  صُرَّادها صِرَمايعنـي تسوق وتدفع ومنه قول أعشى بنـي ثعلبة:الوَاهِبُ الـمِئَةَ الهِجانَ
  وعَبْدَها   عُوذًا تُزْجِّي خَـلْفَها أطْفـالَهَاوقول حاتـم:لـيَبْك علـى مِلْـحانَ
  ضَيْفٌ مُدَفَّعٌ   وأرْمَلَةٌ تُزْجِي معَ اللَّـيـلِ أرْمَلايعنـي أنها تسوقه بـين
  يديها علـى ضعف منه عن الـمشي وعجز ولذلك قـيـل: { بِبِضَاعَةٍ مُزْجاةٍ } لأنها غير
  نافقة، وإنـما تـجوز تـجويزاً علـى نفع من آخذيها. وقد اختلف أهل التأويـل فـي البـيان
  عن تأويـل ذلك، وإن كانت معانـي بـيانهم متقاربة. ذكر أقوال أهل التأويـل فـي ذلك:حدثنا
  أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن سماك، عن
  عكرمة، عن ابن عبـاس: { بِبِضَاعَةٍ مُزْجاةٍ } قال: ردية زيوف لا تنفَق حتـى يوضع
  منها.حدثنا الـحسن بن مـحمد، قال: ثنا عمرو بن مـحمد العنقزي، قال: ثنا إسرائيـل، عن
  سماك، عن عكرمة، عن ابن عبـاس، فـي قوله: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال: الردية
  التـي لا تنفَق حتـى يُوضَع منها.حدثنا ابن وكيع، قال: ثنا ابن عيـينة، عن عثمان بن
  أبـي سلـيـمان، عن ابن أبـي ملـيكة، عن ابن عبـاس: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ
  } قال: خَـلَقٍ، الغِرارة والـحبل والشيء.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا ابن عيـينة، عن عثمان بن أبـي سلـيـمان عن ابن أبـي ملـيكة، قال: سمعت
  ابن عبـاس، وسئل عن قوله: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال: رثّة الـمتاع: الـحبل
  والغِرارة والشيء.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، قال: أخبرنا
  ابن عيـينة، عن عثمان بن أبـي سلـيـمان، عن ابن أبـي ملـيكة، عن ابن عبـاس، مثله.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال: البضاعة: الدراهم، والـمزجاة: غير طائل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا دَخَلُواْ عَلَيْهِ قَالُواْ
  يٰأَيُّهَا ٱلْعَزِيزُ مَسَّنَا وَأَهْلَنَا ٱلضُّرُّ وَجِئْنَا بِبِضَاعَةٍ مُّزْجَاةٍ
  فَأَوْفِ لَنَا ٱلْكَيْلَ وَتَصَدَّقْ عَلَيْنَآ إِنَّ ٱللَّهَ يَجْزِي ٱلْمُتَصَدِّقِينَ
  }حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن ابن أبـي زياد، عمن
  حدثه، عن ابن عبـاس، قال: كاسدة غير طائل.حدثنا أبو كريب، قال: ثنا أبو بكر بن عياش،
  قال: ثنا أبو حصين، عن سعيد بن جبـير وعكرمة: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال
  سعيد: ناقصة. وقال عكرمة: دراهم فُسُول.حدثنا ابن وكيع، قال: ثنا أبو بكر بن عياش،
  عن أبـي حصين، عن سعيد بن جبـير وعكرمة، مثله.حدثنا أبو كريب، قال: ثنا وكيع وحدثنا
  ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن أبـي حصين، عن سعيد بن جبـير وعكرمة: { وَجِئْنا
  بِبِضَاعَةٍ مُزْجاةٍ } قال أحدهما: ناقصة. وقال الآخر: ردية.وبه قال: ثنا أبـي عن
  سفـيان، عن يزيد بن أبـي زياد، عن عبد الله بن الـحارث، قال: كان سمناً وصوفـاً.حدثنا
  الـحسن، قال: ثنا علـيّ بن عاصم، عن يزيد بن أبـي زياد قال: سأل رجل عبد الله بن الـحارث
  وأنا عنده، عن قوله: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال: قلـيـلة، متاع الأعراب:
  الصوف والسمن.حدثنا إسحاق بن زياد القطان أبو يعقوب البصري، قال: ثنا مـحمد بن إسحاق
  البلـخيّ، قال: ثنا مروان بن معاوية الفزاري، عن مروان بن عمرو العذريّ، عن أبـي إسماعيـل،
  عن أبـي صالـح، فـي قوله: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال: الصنوبر والـحبة
  الـخضراء.حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن يزيد بن الولـيد، عن إبراهيـم،
  فـي قوله: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال: قلـيـلة، ألا تسمع إلـى قوله: «فأوقر
  ركابنا»، وهم يقرؤون كذلك.حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا مغيرة،
  عن إبراهيـم، أنه قال: ما أراها إلاَّ القلـيـلة، لأنها فـي مصحف عبد الله: «وأوقر
  ركابنا»، يعنـي قوله: مزجاة.حدثنا ابن وكيع، قال: ثنا جرير، عن القعقاع بن يزيد، عن
  إبراهيـم، قال: قلـيـلة، ألـم تسمع إلـى قوله: «وأوقر ركابنا».حدثنا ابن وكيع، قال:
  ثنا عمرو بن مـحمد، عن أبـي بكر الهذلـي، عن سعيد بن جبـير والـحسن: { بِبِضَاعَةٍ
  مُزْجاةٍ } قال سعيد: الردية. وقال الـحسن: القلـيـلة.حدثنا ابن وكيع، قال: ثنا ابن
  إدريس، عن يزيد، عن عبد الله بن الـحارث، قال: متاع الأعراب سمن وصوف.حدثنا ابن وكيع،
  قال: ثنا ابن إدريس، عن أبـيه، عن عطية، قال: دراهم لـيست بطائل.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { مُزْجاةٍ } قال:
  قلـيـلة.حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد: { مُزْجاةٍ } قال: قلـيـلة.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.قال: ثنا قبـيصة بن عقبة، قال: ثنا سفـيان،
  عن يزيد بن أبـي زياد، عن عبد الله بن الـحارث: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ }
  قال: شيء من صوف، وشيء من سمن.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا دَخَلُواْ عَلَيْهِ قَالُواْ
  يٰأَيُّهَا ٱلْعَزِيزُ مَسَّنَا وَأَهْلَنَا ٱلضُّرُّ وَجِئْنَا بِبِضَاعَةٍ مُّزْجَاةٍ
  فَأَوْفِ لَنَا ٱلْكَيْلَ وَتَصَدَّقْ عَلَيْنَآ إِنَّ ٱللَّهَ يَجْزِي ٱلْمُتَصَدِّقِينَ
  }قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن منصور، عن الـحسن، قال: قلـيـلة.حدثنا
  ابن وكيع، قال: ثنا مـحمد بن بكر، عن ابن جريج، عمن حدثه، عن مـجاهد: { مُزْجاةٍ }
  قال: قلـيـلة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد،
  مثله.قال: ثنا الـحسين، قال: ثنا أبو بكر بن عياش، عن أبـي حصين، عن عكرمة، قال: ناقصة.
  وقال سعيد بن جبـير: فُسول.قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر، عن سعيد
  بن جبـير: { وَجِئْنا ببِضَاعَةٍ مُزْجاةٍ } قال: ردية.حدثنا ابن وكيع، قال: ثنا الـمـحاربـي،
  عن جويبر، ظن الضحاك، قال: كاسدة لا تنفَق.حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال:
  أخبرنا هشيـم، عن جويبر، عن الضحاك، قال: كاسدة.حدثنا ابن وكيع، قال: ثنا عبدة، عن
  جويبر، عن الضحاك، قال: كاسدة غير طائل.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { بِبِضَاعَةٍ مُزْجاةٍ } يقول:
  كاسدة غير نافقة.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد الزبـيري، قال: ثنا إسرائيـل،
  عن أبـي حصين، عن سعيد بن جبـير: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال: الناقصة،
  وقال عكرمة: فـيها تـجوّز.قال: ثنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس، قال:
  الدراهم الردية التـي لا تـجوز إلاَّ بنقصان.قال: ثنا إسرائيـل، عن ابن أبـي نـجيح،
  عن مـجاهد، قال: الدراهم الرُّذَال التـي لا تـجوز إلاَّ بنقصان.حدثنا ابن وكيع، قال:
  ثنا عمرو، عن أسبـاط، عن السديّ، قال: دراهم فـيها جواز.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ }: أي يسيرة.حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، مثله.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ
  } قال: الـمزجاة: القلـيـلة.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَجئْنا
  بِبِضَاعَةٍ مُزْجاةٍ }: أي قلـيـلة لا تبلغ ما كنا نشتري به منك، إلاَّ أن تتـجاوز
  لنا فـيها.وقوله: { فَأَوْفِ لَنا الكَيْـلَ } بها، وأعطنا بها ما كنت تعطينا قبلُ
  بـالثمن الـجيد والدراهم الـجائزة الوافـية التـي لا تردّ. كما:حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق: { فَأَوْفِ لَنا الكَيْـلَ }: أي أعطنا ما كنت تعطينا قبل،
  فإن بضاعتنا مزجاة.حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { فَأَوْفِ
  لَنا الكَيْـلَ } قال: كما كنت تعطينا بـالدراهم الـجياد.وقوله: { وَتَصَدَّقْ عَلَـيْنا
  } يقول تعالـى ذكره: قالوا: وتفضل علـينا بـما بـين سعر الـجياد والردية، فلا تنقصنا
  من سعر طعامك لرديّ بضاعتنا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
