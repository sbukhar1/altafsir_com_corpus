  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَلَمَّا دَخَلُواْ عَلَيْهِ قَالُواْ يٰأَيُّهَا
  ٱلْعَزِيزُ مَسَّنَا وَأَهْلَنَا ٱلضُّرُّ وَجِئْنَا بِبِضَاعَةٍ مُّزْجَاةٍ فَأَوْفِ
  لَنَا ٱلْكَيْلَ وَتَصَدَّقْ عَلَيْنَآ إِنَّ ٱللَّهَ يَجْزِي ٱلْمُتَصَدِّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن ابن
  أبـي زياد، عمن حدثه، عن ابن عبـاس، قال: كاسدة غير طائل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا أبو بكر بن عياش، قال: ثنا أبو حصين، عن سعيد بن جبـير وعكرمة:
  { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال سعيد: ناقصة. وقال عكرمة: دراهم فُسُول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو بكر بن عياش، عن أبـي حصين، عن سعيد
  بن جبـير وعكرمة، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع وحدثنا
  ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن أبـي حصين، عن سعيد بن جبـير وعكرمة: { وَجِئْنا
  بِبِضَاعَةٍ مُزْجاةٍ } قال أحدهما: ناقصة. وقال الآخر: ردية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبه
  قال: ثنا أبـي عن سفـيان، عن يزيد بن أبـي زياد، عن عبد الله بن الـحارث، قال: كان
  سمناً وصوفـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: ثنا علـيّ بن
  عاصم، عن يزيد بن أبـي زياد قال: سأل رجل عبد الله بن الـحارث وأنا عنده، عن قوله:
  { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال: قلـيـلة، متاع الأعراب: الصوف والسمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا إسحاق بن زياد القطان أبو يعقوب البصري، قال: ثنا مـحمد بن إسحاق
  البلـخيّ، قال: ثنا مروان بن معاوية الفزاري، عن مروان بن عمرو العذريّ، عن أبـي إسماعيـل،
  عن أبـي صالـح، فـي قوله: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال: الصنوبر والـحبة
  الـخضراء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن يزيد بن الولـيد، عن إبراهيـم، فـي قوله: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ
  } قال: قلـيـلة، ألا تسمع إلـى قوله: «فأوقر ركابنا»، وهم يقرؤون كذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا مغيرة، عن
  إبراهيـم، أنه قال: ما أراها إلاَّ القلـيـلة، لأنها فـي مصحف عبد الله: «وأوقر ركابنا»،
  يعنـي قوله: مزجاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير،
  عن القعقاع بن يزيد، عن إبراهيـم، قال: قلـيـلة، ألـم تسمع إلـى قوله: «وأوقر ركابنا».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أبـي بكر الهذلـي، عن
  سعيد بن جبـير والـحسن: { بِبِضَاعَةٍ مُزْجاةٍ } قال سعيد: الردية. وقال الـحسن: القلـيـلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن إدريس، عن يزيد، عن عبد الله بن الـحارث،
  قال: متاع الأعراب سمن وصوف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن إدريس، عن أبـيه، عن عطية، قال: دراهم لـيست بطائل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { مُزْجاةٍ } قال: قلـيـلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد:
  { مُزْجاةٍ } قال: قلـيـلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا قبـيصة بن عقبة، قال: ثنا سفـيان، عن يزيد بن أبـي زياد، عن عبد الله بن الـحارث:
