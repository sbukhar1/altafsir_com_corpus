  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  دَخَلُواْ عَلَيْهِ قَالُواْ يٰأَيُّهَا ٱلْعَزِيزُ مَسَّنَا وَأَهْلَنَا ٱلضُّرُّ
  وَجِئْنَا بِبِضَاعَةٍ مُّزْجَاةٍ فَأَوْفِ لَنَا ٱلْكَيْلَ وَتَصَدَّقْ عَلَيْنَآ
  إِنَّ ٱللَّهَ يَجْزِي ٱلْمُتَصَدِّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفـي
  الكلام متروك قد استغنـي بذكر ما ظهر عما حذف، وذلك: فخرجوا راجعين إلـى مصر حتـى صاروا
  إلـيها، فدخـلوا علـى يوسف { فَلَـمَّا دَخَـلُوا عَلَـيْهِ قالُوا يا أيُّها العَزِيزُ
  مَسَّنا وأهْلَنا الضُّرُّ } أي الشدّة من الـجدب والقحط، { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ
  }. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: وخرجوا إلـى مصر راجعين إلـيها ببضاعة مُزْجاة: أي قلـيـلة، لا
  تبلغ ما كانوا يتبـايعون به، إلاَّ أن يُتَـجاوز لهم فـيها، وقد رأوا ما نزل بأبـيهم،
  وتتابع البلاء علـيه فـي ولده وبصره، حتـى قدموا علـى يوسف. { فَلَـمَّا دَخَـلُوا
  عَلَـيْهِ قالُوا يا أيُّها العَزِيزُ } رجاء أن يرحمهم فـي شأن أخيهم، { مَسَّنا وأهْلَنا
  الضُّرُّ }. وعَنَى بقوله: { وَجِئْنا ببِضَاعَةٍ مُزْجاةٍ } بدراهم أو ثمن لا يجوز
  فـي ثمن الطعام إلاَّ لـمن يتـجاوز فـيها. وأصل الإزجاء: السَّوْق بـالدفع، كما قال
  النابغة الذبـيانـي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَهَبَّتِ الرّيحُ مِنْ تِلْقاءِ ذي أُرُلٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تُزْجِي معَ اللَّـيـلِ مِن صُرَّادها صِرَما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تسوق وتدفع ومنه قول أعشى
  بنـي ثعلبة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">الوَاهِبُ الـمِئَةَ الهِجانَ وعَبْدَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عُوذًا تُزْجِّي خَـلْفَها أطْفـالَهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول حاتـم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لـيَبْك علـى مِلْـحانَ ضَيْفٌ مُدَفَّعٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأرْمَلَةٌ تُزْجِي معَ اللَّـيـلِ أرْمَلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي أنها تسوقه بـين يديها علـى
  ضعف منه عن الـمشي وعجز ولذلك قـيـل: { بِبِضَاعَةٍ مُزْجاةٍ } لأنها غير نافقة، وإنـما
  تـجوز تـجويزاً علـى نفع من آخذيها. وقد اختلف أهل التأويـل فـي البـيان عن تأويـل
  ذلك، وإن كانت معانـي بـيانهم متقاربة. ذكر أقوال أهل التأويـل فـي ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن
  إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس: { بِبِضَاعَةٍ مُزْجاةٍ } قال: ردية زيوف
  لا تنفَق حتـى يوضع منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  عمرو بن مـحمد العنقزي، قال: ثنا إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس، فـي قوله:
  { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال: الردية التـي لا تنفَق حتـى يُوضَع منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عيـينة، عن عثمان بن أبـي سلـيـمان،
  عن ابن أبـي ملـيكة، عن ابن عبـاس: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال: خَـلَقٍ،
  الغِرارة والـحبل والشيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عثمان بن أبـي سلـيـمان عن ابن أبـي ملـيكة،
  قال: سمعت ابن عبـاس، وسئل عن قوله: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال: رثّة الـمتاع:
  الـحبل والغِرارة والشيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عثمان بن أبـي سلـيـمان، عن ابن أبـي
  ملـيكة، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَجِئْنا بِبِضَاعَةٍ مُزْجاةٍ } قال: البضاعة: الدراهم، والـمزجاة: غير طائل.</font></font>&#13;\t\t\t<label
