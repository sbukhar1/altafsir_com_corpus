  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  دَخَلُواْ عَلَيْهِ قَالُواْ يٰأَيُّهَا ٱلْعَزِيزُ مَسَّنَا وَأَهْلَنَا ٱلضُّرُّ
  وَجِئْنَا بِبِضَاعَةٍ مُّزْجَاةٍ فَأَوْفِ لَنَا ٱلْكَيْلَ وَتَصَدَّقْ عَلَيْنَآ
  إِنَّ ٱللَّهَ يَجْزِي ٱلْمُتَصَدِّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلضُّرُّ } الهزال من الشدّة والجوع { مُّزْجَاةٍ } مدفوعة يدفعها كل تاجر رغبة عنها
  واحتقاراً لها، من أزجيته إذا دفعته وطردته، والريح تزجي السحاب، قيل: كانت من متاع
  الأعراب صوفاً وسمناً. وقيل: الصنوبر وحبة الخضراء، وقيل: سويق المقل والأقط. وقيل:
  دراهم زيوفاً لا تؤخذ إلا بوضيعة { فَأَوْفِ لَنَا ٱلْكَيْلَ } الذي هو حقنا { وَتَصَدَّقْ
  عَلَيْنَا } وتفضل علينا بالمسامحة والإغماض عن رداءة البضاعة، أو زدنا على حقنا، فسموا
  ما هو فضل وزيادة لا تلزمه صدقة، لأنّ الصدقات محظورة على الأنبياء، وقيل كانت تحل
  لغير نبينا. وسئل ابن عيينة عن ذلك فقال: ألم تسمع { وَتَصَدَّقْ عَلَيْنَا } أراد
  أنها كانت حلالاً لهم. والظاهر أنهم تمسكنوا له وطلبوا إليه أن يتصدّق عليهم، ومن ثم
  رق لهم وملكته الرحمة عليهم، فلم يتمالك أن عرّفهم نفسه. وقوله: { إِنَّ ٱللَّهَ يَجْزِى
  ٱلْمُتَصَدّقِينَ } شاهد لذلك لذكر الله وجزائه، والصدقة العطية التي تبتغي بها المثوبة
  من الله ومنه قول: الحسن لمن سمعه يقول اللهم تصدق عليّ: - إن الله تعالى لا يتصدق،
  إنما يتصدق الذي يبتغي الثواب، قل: اللهم أعطني، أو تفضل عليّ، أو ارحمني.</font></font><font
