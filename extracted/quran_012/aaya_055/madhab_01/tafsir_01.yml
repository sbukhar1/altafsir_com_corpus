  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱجْعَلْنِي عَلَىٰ خَزَآئِنِ ٱلأَرْضِ إِنِّي حَفِيظٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه: قال يوسف للـملك: اجعلنـي علـى خزائن أرضك، وهي جمع
  خِزانة، والألف واللام دخـلتا فـي الأرض خـلفـا من الإضافة، كما قال الشاعر.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">والأحْلامُ غيرُ عَوَازِبِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا من يوسف صلوات الله علـيه مسألة منه للـملك أن يولـيه أمر طعام
  بلده وخراجها، والقـيام بأسبـاب بلده، ففعل ذلك الـملك به فـيـما بلغنـي. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  اجْعَلْنِـي علـى خَزَائِنِ الأرْضِ } قال: كان لفرعون خزائن غير الطعام، قال: فأسلـم
  سلطانه كله إلـيه، وجعل القضاء إلـيه، أمره وقضاؤه نافذ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا إبراهيـم بن الـمختار، عن شيبة الضبـي، فـي قوله: { اجْعَلْنِـي
  علـى خَزَائِنِ الأَرْضِ } قال: علـى حفظ الطعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنّـي حَفـيظٌ عَلِـيـمٌ } اختلف أهل التأويـل فـي تأويـل قوله، فقال بعضهم: معنى
  ذلك: إنـي حفـيظ لـما استودعتنـي علـيـم بـما ولـيتنـي. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إنّـي حَفِـيظٌ عَلِـيـمٌ
  } إنـي حافظ لـما استودعتنـي، عالـم بـما ولَّـيتنـي. قال:: قد فعلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّـي
  حَفِـيظٌ عَلِـيـمٌ } يقول: حفـيظ لـما ولـيتُ، علـيـم بأمره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا إبراهيـم بن الـمختار، عن شيبة الضبـي فـي قوله: { إنّـي حَفِـيظٌ
  عَلِـيـمٌ } يقول: إنـي حفـيظ لـما استودعتنـي، علـيـم بسنـي الـمـجاعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنـي حافظ للـحساب، علـيـم بـالألسن. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو، عن الأشجعي: { إنّـي حَفِـيظٌ عَلِـيـمٌ
  }: حافظ للـحساب، علـيـم بـالألسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القولـين عندنا بـالصواب، قول من قال: معنى ذلك: إنـي حافظ لـما استودعتنـي، عالـم
  بـما أولـيتنـي، لأن ذلك عقـيب قوله: { اجْعَلْنِـي علـى خَزَائِنِ الأرْضِ } ومسألته
  الـملك استكفـاءة خزائن الأرض، فكان إعلامه بأن عنده خبرة فـي ذلك، وكفـايته إياه،
  أشبه من إعلامه حفظه الـحساب ومعرفته بـالألسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

