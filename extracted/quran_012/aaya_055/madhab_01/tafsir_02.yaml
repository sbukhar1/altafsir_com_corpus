  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱجْعَلْنِي عَلَىٰ خَزَآئِنِ ٱلأَرْضِ إِنِّي حَفِيظٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱجْعَلْنِى عَلَىٰ خَزَائِنِ ٱلأرْضِ } ولني خزائن أرضك { إِنّى
  حَفِيظٌ عَلِيمٌ } أمين أحفظ ما تستحفظنيه، عالم بوجوه التصرف، وصفا لنفسه بالأمانة
  والكفاية اللتين هما طلبة الملوك ممن يولونه، وإنما قال ذلك ليتوصل إلى إمضاء أحكام
  الله تعالى وإقامة الحق وبسط العدل، والتمكن مما لأجله تبعث الأنبياء إلى العباد، ولعلمه
  أنّ أحداً غيره لا يقوم مقامه في ذلك، فطلب التولية ابتغاء وجه الله لا لحب الملك والدنيا.
  وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(551)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رحم الله أخي يوسف، لو لم يقل
  اجعلني على خزائن الأرض، لاستعمله من ساعته، ولكنه أخر ذلك سنة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: كيف جاز أن يتولى عملا
  من يد كافر ويكون تبعاً له وتحت أمره وطاعته؟ قلت: روى مجاهد أنه كان قد أسلم: وعن
  قتادة. هو دليل على أنه يجوز أن يتولى الإنسان عملاً من يد سلطان جائر، وقد كان السلف
  يتولون القضاء من جهة البغاة ويرونه. وإذا علم النبي أو العالم أنه لا سبيل إلى الحكم
  بأمر الله ودفع الظلم إلا بتمكين الملك الكافر أو الفاسق. فله أن يستظهر به. وقيل:
  كان الملك يصدر عن رأيه ولا يعترض عليه في كل ما رأى، فكان في حكم التابع له والمطيع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
