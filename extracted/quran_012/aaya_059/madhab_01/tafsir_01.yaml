aaya: وَلَمَّا جَهَّزَهُمْ بِجَهَازِهِمْ قَالَ ائْتُونِي بِأَخٍ لَكُمْ مِنْ أَبِيكُمْ
  ۚ أَلَا تَرَوْنَ أَنِّي أُوفِي الْكَيْلَ وَأَنَا خَيْرُ الْمُنْزِلِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا جَهَّزَهُم
  بِجَهَازِهِمْ قَالَ ٱئْتُونِي بِأَخٍ لَّكُمْ مِّنْ أَبِيكُمْ أَلاَ تَرَوْنَ أَنِّيۤ
  أُوفِي ٱلْكَيْلَ وَأَنَاْ خَيْرُ ٱلْمُنْزِلِينَ }يقول: ولـما حمل يوسف لإخوته أبـا
  عرهم من الطعام، فأوقر لكل رجل منهم بعيره، قال لهم: { ائْتُونِـي بأخٍ لَكُمْ مِنْ
  أبِـيكُمْ } كيـما أحمل لكم بعيراً آخر فتزدادوا به حمل بعير آخر. { ألا تَرَوْنَ أنّـي
  أوفِـي الكَيْـلِ } فلا أبخسه أحداً { وأنا خَيْرُ الـمُنْزِلِـينَ } ، وأنا خير من
  أنزل ضيفـاً علـى نفسه من الناس بهذه البلدة، فأنا أضيفكم. كما:حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وأنا خَيْرُ الـمُنْزِلِـينَ
  } يوسف يقول: أنا خير من يضيف بـمصر.حدثنـي ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: لـما جهز يوسف فـيـمن جهز من الناس، حمل لكلّ رجل منهم بعيراً بعدتهم، ثم قال
  لهم: { ائْتُونِـي بأخٍ لَكُمْ مِنْ أبِـيكُمْ } أجعل لكم بعيراً آخر، أو كما قال.
  { ألا تَرَوْنَ أنِّـي أُوفِـي الكَيْـلَ }: أي لا أبخس الناس شيئاً، { وأنا خَيْرُ
  الـمُنْزِلِـينَ }: أي خير لكم من غيري، فإنكم إن أتـيتـم به أكرمت منزلتكم وأحسنت
  إلـيكم، وازددتـم به بعيراً مع عدتكم، فإنـي لا أعطي لكم كل رجل منكم إلا بعيراً.{ فإنْ
  لَـمْ تَأْتُونِـي بِهِ فَلا كَيْـلَ لَكُمْ عِنْدِي وَلا تَقْرَبُونِ }لا تقربوا بلدي.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ائْتُونِـي بأخٍ لَكُمْ مِنْ
  أبِـيكُمْ } يعنـي بنـيامين، وهو أخو يوسف لأبـيه وأمه.\r\n\t\t\t\r\n\t\t\t</section>"

