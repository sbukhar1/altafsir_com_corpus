  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَهَّزَهُم بِجَهَازِهِمْ قَالَ ٱئْتُونِي بِأَخٍ لَّكُمْ مِّنْ أَبِيكُمْ أَلاَ تَرَوْنَ
  أَنِّيۤ أُوفِي ٱلْكَيْلَ وَأَنَاْ خَيْرُ ٱلْمُنْزِلِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول:
  ولـما حمل يوسف لإخوته أبـا عرهم من الطعام، فأوقر لكل رجل منهم بعيره، قال لهم: {
  ائْتُونِـي بأخٍ لَكُمْ مِنْ أبِـيكُمْ } كيـما أحمل لكم بعيراً آخر فتزدادوا به حمل
  بعير آخر. { ألا تَرَوْنَ أنّـي أوفِـي الكَيْـلِ } فلا أبخسه أحداً { وأنا خَيْرُ
  الـمُنْزِلِـينَ } ، وأنا خير من أنزل ضيفـاً علـى نفسه من الناس بهذه البلدة، فأنا
  أضيفكم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وأنا خَيْرُ الـمُنْزِلِـينَ } يوسف
  يقول: أنا خير من يضيف بـمصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما جهز يوسف فـيـمن جهز من الناس،
  حمل لكلّ رجل منهم بعيراً بعدتهم، ثم قال لهم: { ائْتُونِـي بأخٍ لَكُمْ مِنْ أبِـيكُمْ
  } أجعل لكم بعيراً آخر، أو كما قال. { ألا تَرَوْنَ أنِّـي أُوفِـي الكَيْـلَ }: أي
  لا أبخس الناس شيئاً، { وأنا خَيْرُ الـمُنْزِلِـينَ }: أي خير لكم من غيري، فإنكم
  إن أتـيتـم به أكرمت منزلتكم وأحسنت إلـيكم، وازددتـم به بعيراً مع عدتكم، فإنـي لا
  أعطي لكم كل رجل منكم إلا بعيراً.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإنْ لَـمْ تَأْتُونِـي بِهِ فَلا
  كَيْـلَ لَكُمْ عِنْدِي وَلا تَقْرَبُونِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لا تقربوا بلدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ائْتُونِـي
  بأخٍ لَكُمْ مِنْ أبِـيكُمْ } يعنـي بنـيامين، وهو أخو يوسف لأبـيه وأمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
