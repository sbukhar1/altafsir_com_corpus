  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَلَمَّا دَخَلُواْ عَلَىٰ يُوسُفَ آوَىٰ إِلَيْهِ
  أَبَوَيْهِ وَقَالَ ٱدْخُلُواْ مِصْرَ إِن شَآءَ ٱللَّهُ آمِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَفَعَ
  أَبَوَيْهِ عَلَى ٱلْعَرْشِ وَخَرُّواْ لَهُ سُجَّداً وَقَالَ يٰأَبَتِ هَـٰذَا تَأْوِيلُ
  رُؤْيَايَ مِن قَبْلُ قَدْ جَعَلَهَا رَبِّي حَقّاً وَقَدْ أَحْسَنَ بَيۤ إِذْ أَخْرَجَنِي
  مِنَ ٱلسِّجْنِ وَجَآءَ بِكُمْ مِّنَ ٱلْبَدْوِ مِن بَعْدِ أَن نَّزغَ ٱلشَّيْطَانُ
  بَيْنِي وَبَيْنَ إِخْوَتِيۤ إِنَّ رَبِّي لَطِيفٌ لِّمَا يَشَآءُ إِنَّهُ هُوَ ٱلْعَلِيمُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قالَ سَوْفَ أسْتَغْفِرُ لَكُمْ رَبّـي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إن
  شاء الله آمنـين. وبـين ذلك ما بـينه من تقديـم القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  ابن جريج: «وبـين ذلك ما بـينه من تقديـم القرآن» أنه قد دخـل بـين قوله: { سَوْفَ
  أسْتَغْفِرُ لَكُمْ رَبّـي } وبـين قوله: { إنْ شاءَ اللّهُ } من الكلام ما قد دخـل،
  وموضعه عنده أن يكون عقـيب قوله: { سَوْفَ أسْتَغْفِرُ لَكُمْ رَبّـي }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندنا ما قاله السُّديّ، وهو أن يوسف قال
  ذلك لأبويه ومن معهما من أولادهما وأهالـيهم قبل دخولهم مصر حين تلقاهم، لأن ذلك فـي
  ظاهر التنزيـل كذلك، فلا دلالة تدلّ علـى صحة ما قال ابن جريج، ولا وجه لتقديـم شيء
  من كتاب الله عن موضعه أو تأخيره عن مكانه إلا بحجة واضحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  عُنِـي بقوله: { آوَى إلَـيْهِ أبَوَيْهِ }: أبوه وخالته. وقال الذين قالوا هذا القول:
  كانت أمّ يوسف قد ماتت قبلُ. وإنـما كانت عند يعقوب يومئذٍ خالته أخت أمه، كان نكحها
  بعد أمه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو،
  عن أسبـاط، عن السديّ: { فَلَـمَّا دَخَـلُوا علـى يُوسُفَ آوَى إلَـيْهِ أبَوَيْهِ
  } قال: أبوه وخالته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل كان أبـاه وأمه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { فَلَـمَّا دَخَـلُوا علـى يُوسُفَ آوَى إلَـيْهِ أبَوَيْهِ } قال:
  أبـاه وأمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القولـين فـي ذلك بـالصواب
  ما قاله ابن إسحاق لأن ذلك هو الأغلب فـي استعمال الناس والـمتعارف بـينهم فـي «أبوين»،
  إلا أن يصحّ ما يقال من أن أم يوسف كانت قد ماتت قبل ذلك بحجة يجب التسلـيـم لها، فـيسلَّـم
  حينئذٍ لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقالَ ادْخُـلُوا مِصْرَ
  إنْ شاءَ اللّهُ آمِنِـينَ } مـما كنتـم فـيه فـي بـاديتكم من الـجدب والقحط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَرَفَعَ أبَوَيْهِ علـى العَرْشِ } يعنـي: علـى السرير.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو،
  عن أسبـاط، عن السديّ: { وَرَفَعَ أبَوَيْهِ علـى العَرْشِ } قال: السرير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا مـحمد بن يزيد الواسطيّ، عن جويبر،
  عن الضحاك، قال: العرش: السرير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَرَفَعَ أبَوَيْهِ
  علـى العَرْشِ } قال: السرير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا شبل عن ابن أبـي
  نـجيح عن مـجاهد، وحدثنـي الـمثنى قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن
  ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
