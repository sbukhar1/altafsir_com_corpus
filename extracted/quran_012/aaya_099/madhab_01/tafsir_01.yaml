  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ رَبّـي لَطِيفٌ لَـما يَشاءُ } يقول: إن ربـي ذو لطف وصنع لـما يشاء، ومن لطفه
