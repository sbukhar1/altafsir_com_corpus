  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  دَخَلُواْ عَلَىٰ يُوسُفَ آوَىٰ إِلَيْهِ أَبَوَيْهِ وَقَالَ ٱدْخُلُواْ مِصْرَ إِن
  شَآءَ ٱللَّهُ آمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَرَفَعَ أَبَوَيْهِ عَلَى ٱلْعَرْشِ وَخَرُّواْ
  لَهُ سُجَّداً وَقَالَ يٰأَبَتِ هَـٰذَا تَأْوِيلُ رُؤْيَايَ مِن قَبْلُ قَدْ جَعَلَهَا
  رَبِّي حَقّاً وَقَدْ أَحْسَنَ بَيۤ إِذْ أَخْرَجَنِي مِنَ ٱلسِّجْنِ وَجَآءَ بِكُمْ
  مِّنَ ٱلْبَدْوِ مِن بَعْدِ أَن نَّزغَ ٱلشَّيْطَانُ بَيْنِي وَبَيْنَ إِخْوَتِيۤ إِنَّ
  رَبِّي لَطِيفٌ لِّمَا يَشَآءُ إِنَّهُ هُوَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه: فلـما دخـل يعقوبُ وولده وأهلوهم علـى يوسف { آوَى
  إلَـيْهِ أبَوَيْهِ } يقول: ضمّ إلـيه أبويه، فقال لهم: { ادْخُـلُوا مِصْرَ إنْ شاءَ
  اللّهُ آمِنِـينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وكيف قال لهم يوسف:
  { ادْخُـلُوا مِصْر إنْ شاءَ اللّهُ آمِنِـينَ } بعد ما دخـلوها، وقد أخبر الله عزّ
  وجلّ عنهم أنهم لما دخولها علـى يوسف وضمّ إليه أبويه قال لهم هذا القول؟ قيل: قد اختلف
  أهل التأويـل فـي ذلك فقال بعضهم: إن يعقوب إنـما دخـل علـى يوسف هو وولده، وآوى يوسف
  أبويه إلـيه قبل دخول مصر، قالوا: وذلك أن يوسف تلقـى أبـاه تكرمة له قبل أن يدخـل
  مصر، فآواه إلـيه، ثم قال له ولـمن معه: { ادْخُـلُوا مِصْرَ إنْ شاءَ اللّهُ آمِنِـينَ
  } بها قبل الدخول. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: فحملوا إلـيه أهلهم وعيالهم، فلـما
  بلغوا مصر كلـم يوسف الـملك الذي فوقه، فخرج هو والـملوك يتلقونهم، فلـما بلغوا مصر
  { قال ادْخُـلُوا مِصْرَ إنْ شاءَ اللّهُ آمِنِـينَ }  { فَلَـمَّا دَخَـلُوا علـى
  يُوسُفَ آوَى إلَـيْهِ أبَوَيْهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا جعفر بن سلـيـمان، عن فرقد السبخيّ، قال: لـما
  ألقـي القميص علـى وجهه ارتدّ بصيراً، وقال: ائتونـي بأهلكم أجميعن فحُمل يعقوب وإخوة
  يوسف فلـما دنا أُخبر يوسف أنه قد دنا منه، فخرج يتلقاه. قال: وركب معه أهل مصر، وكانوا
  يعظمونه فلـما دنا أحدهما من صاحبه، وكان يعقوب يـمشي وهو يتوكأ علـى رَجل من ولده
  يقال له يهوذا، قال: فنظر يعقوب إلـى الـخيـل والناس، فقال: يا يهوذا هذا فرعون مصر؟
  قال: لا، هذا ابنك. قال: فلـما دنا كل واحد منهما من صاحبه، فذهب يوسف يبدؤه بـالسلام،
  فمنع من ذلك، وكان يعقوب أحقّ بذلك منه وأفضل، فقال: السلام علـيك يا ذاهب الأحزان
  عنـي، هكذا قال: « يا ذاهب الأحزان عنـي ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: قال حجاج: بلغنـي أن يوسف والـملك خرجا فـي أربعة آلاف
  يستقبلون يعقوب وبنـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وحدثنـي من سمع جعفر بن سلـيـمان
  يحكي، عن فرقد السبخيّ، قال: خرج يوسف يتلقـى يعقوب وركب أهل مصر مع يوسف، ثم ذكر بقـية
  الـحديث، نـحو حديث الـحارث، عن عبد العزيز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل قوله: { إنْ شاءَ اللّهُ } استثناء من قول يعقوب لبنـيه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أسْتَغفِرُ
  لَكُمْ رَبّـي</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وهو من الـمؤخر الذي معناه التقديـم، قالوا: وإنـما معنى الكلام:
  قال: أستغفر لكم ربـي إن شاء الله إنه هو الغفور الرحيـم. { فَلَـمَّا دَخَـلُوا علـى
  يُوسُفَ آوَى إلَـيْهِ أبَوَيْهِ وقالَ ادْخـلوا مصْر } ورفع أبويه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج:</font></font>&#13;\t\t\t<label
