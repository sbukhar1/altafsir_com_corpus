  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰصَاحِبَيِ
  ٱلسِّجْنِ أَمَّآ أَحَدُكُمَا فَيَسْقِي رَبَّهُ خَمْراً وَأَمَّا ٱلآخَرُ فَيُصْلَبُ
  فَتَأْكُلُ ٱلطَّيْرُ مِن رَّأْسِهِ قُضِيَ ٱلأَمْرُ ٱلَّذِي فِيهِ تَسْتَفْتِيَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه مخبراً عن قـيـل يوسف للَّذِين دخلا معه السجن:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  صَاحِبَـيِ السِّجْنِ أمَّا أحَدُكمَا فَـيَسْقِـي رَبَّهُ خَمْراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">هو
  الذي رأى أنه يعصر خمراً، فـيسقـي ربه: يعنـي سيده وهو ملكهم، خمرا: يقول: يكون صاحب
  شرابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { فَـيَسْقِـي رَبَّهُ خَمْراً } قال: سيده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الآخر، وهو الذي رأى أن علـى رأسه خبزاً تأكل الطير منه فـيصلب
  فتأكل الطير من رأسه فذكر أنه لـما عبرَّ ما أخبراه به أنهما رأياه فـي منامهما، قالا
  له: ما رأينا شيئاً، فقال لهما: { قُضِيَ الأمْرُ الَّذِي فِـيهِ تَسْتَفْتِـيانِ }
  يقول: فرغ من الأمر الذي فـيه استفتـيتـما، ووجب حكم الله علـيكما بـالذي أخبرتكما
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن عمارة، عن إبراهيـم، عن عبد الله قال: قال اللذان دخلا
  السجن علـى يوسف: ما رأينا شيئا فقال: { قُضِيَ الأمْرُ الَّذِي فِـيهِ تَسْتَفْتِـيانِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع وحدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن عمارة بن القعقاع، عن إبراهيـم، عن عبد الله:
  { قُضِيَ الأمْرُ الَّذِي فِـيهِ تَسْتَفْتِـيانِ } قال: لـما قالا ما قالا، أخبرهما،
  فقالا: ما رأينا شيئا فقال: { قُضِيَ الأمْرُ الَّذِي فِـيهِ تَسْتَفْتِـيانِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا مـحمد بن فضيـل، عن عمارة، عن إبراهيـم،
  عن علقمة، عن عبد الله، فـي الفتـيـين اللذين أتـيا يوسف والرؤيا: إنـما كانا تـحالـما
  لـيجرّبـاه. فلـما أوّل رؤياهما قالا: إنـما كنا نلعب قال: { قُضِيَ الأمْرُ الَّذِي
  فِـيهِ تَسْتَفْتِـيانِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير،
  عن عمارة، عن إبراهيـم، عن عبد الله، قال: ما رأى صاحبـا يوسف شيئاً، إنـما كانا تـحالُـما
  لـيجرّبـا علـمه فقال أحدهما: إنـي أرانـي أعصر عنبـاً، وقال الآخر: إنـي أرانـي أحمل
  فوق رأسي خبزاً تأكل الطير منه، نبئنا بتأويـله إنا نراك من الـمـحسنـين قال: يا صاحبـي
  السجن أما أحدكما فـيسقـي ربه خمراً، وأما الآخر فـيصلب فتأكل الطير من رأسه. فلـما
  عبر، قالا: ما رأينا شيئاً، قال: { قُضِيَ الأمْرُ الَّذِي فِـيهِ تَسْتَفْتِـيانِ
  } علـى ما عَبَّر يوسف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: قال لـمـجلِّث: أما أنت فتصلب فتأكل الطير من رأسك، وقال لنبّو:
  أما أنت فتردّ علـى عملك، فـيرضى عنك صاحبك. { قُضِيَ الأمْرُ الَّذِي فِـيهِ تَسْتَفْتِـيانِ
  }. أو كما قال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج: { فِـيهِ تَسْتَفْتِـيانِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، قال: { قُضِيَ الأمْرُ الَّذِي فِـيهِ تَسْتَفْتِـيانِ } عند قولهما:
  ما رأينا رؤيا إنـما كنا نلعب قال: قد وقعت الرؤيا علـى ما أوِّلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد قوله: { الَّذِي فِـيهِ تَسْتَفْتِـيانِ } فذكر مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
