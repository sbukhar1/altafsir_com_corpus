  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰصَاحِبَيِ
  ٱلسِّجْنِ أَمَّآ أَحَدُكُمَا فَيَسْقِي رَبَّهُ خَمْراً وَأَمَّا ٱلآخَرُ فَيُصْلَبُ
  فَتَأْكُلُ ٱلطَّيْرُ مِن رَّأْسِهِ قُضِيَ ٱلأَمْرُ ٱلَّذِي فِيهِ تَسْتَفْتِيَانِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَمَّا أَحَدُكُمَا } يريد الشرابي { فَيَسْقِى رَبَّهُ } سيده.
  وقرأ عكرمة «فيسقي ربه» أي يسقي ما يروي به على البناء للمفعول. روي أنه قال للأوّل:
  ما رأيت من الكرمة وحسنها هو الملك وحسن حالك عنده؛ وأما القضبان الثلاثة فإنها ثلاثة
  أيام تمضي في السجن، ثم تخرج وتعود إلى ما كنت عليه، وقال للثاني: ما رأيت من السلال
  ثلاثة أيام ثم تخرج فتقتل { قُضِىَ ٱلأَمْرُ } قطع وتم ما { تَسْتَفْتِيَانِ } فيه
  من أمركما وشأنكما. فإن قلت: ما استفتيا في أمر واحد، بل في أمرين مختلفين، فما وجه
  التوحيد؟ قلت: المراد بالأمر ما اتهما به من سمّ الملك وما سجنا من أجله، وظناً أنّ
  ما رأياه في معنى ما نزل بهما، فكأنهما كانا يستفتيانه في الأمر الذي نزل بهما أعاقبته
  نجاة أم هلاك، فقال لهما: قُضي الأمر الذي فيه تستفتيان، أي: ما يجرّ إليه من العاقبة،
  وهي هلاك أحدهما ونجاة الآخر. وقيل: جحدا وقالا: ما رأينا شيئاً، على ما روي أنهما
  تحالما له، فأخبرهما أن ذلك كائن صدقتما أو كذبتما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

