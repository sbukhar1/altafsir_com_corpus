aaya: قَالَ قَائِلٌ مِنْهُمْ لَا تَقْتُلُوا يُوسُفَ وَأَلْقُوهُ فِي غَيَابَتِ الْجُبِّ
  يَلْتَقِطْهُ بَعْضُ السَّيَّارَةِ إِنْ كُنْتُمْ فَاعِلِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ قَآئِلٌ
  مِّنْهُمْ لاَ تَقْتُلُواْ يُوسُفَ وَأَلْقُوهُ فِي غَيَٰبَتِ ٱلْجُبِّ يَلْتَقِطْهُ
  بَعْضُ ٱلسَّيَّارَةِ إِن كُنتُمْ فَاعِلِينَ }{ قَائِلٌ مّنْهُمْ } هو يهوذا، وكان
  أحسنهم فيه رأيا. وهو الذي قال: فلن أبرح الأرض. قال لهم: القتل عظيم { وَأَلْقُوهُ
  فِى غَيَابَةِ ٱلْجُبّ } وهي غوره وما غاب منه عن عين الناظر وأظلم من أسفله. قال المنخل:وَإنْ
  أنَا يَوْماً غَيَّبَتْنِي غَيَابَتِي   فَسِيرُوا بِسَيْرِي في الْعَشِيرَةِ والأَهْلِأراد
  غيابة حفرته التي يدفن فيها. وقرىء: «غيابات» على الجمع. و «غيابات» بالتشديد. وقرأ
  الجحدري «غيبة» والجب: البئر لم تطو، لأن الأرض تجبّ جباً لا غير { يَلْتَقِطْهُ }
  يأخذه بعض السيارة بعض الأقوام الذين يسيرون في الطريق. وقرىء: «تلتقطه» بالتاء على
  المعنى؛ لأنّ بعض السيارة سيارة، كقوله:كَمَا شَرِقَتْ صَدْرُ الْقَنَاةِ مِنَ الدَّمِ   ومنه:
  ذهبت بعض أصابعه { إِن كُنتُمْ فَـٰعِلِينَ } إن كنتم على أن تفعلوا ما يحصل به غرضكم،
  فهذا هو الرأي.\r\n\t\t\t\r\n\t\t\t</section>"

