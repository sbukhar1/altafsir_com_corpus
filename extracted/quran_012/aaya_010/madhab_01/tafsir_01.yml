  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  قَآئِلٌ مِّنْهُمْ لاَ تَقْتُلُواْ يُوسُفَ وَأَلْقُوهُ فِي غَيَٰبَتِ ٱلْجُبِّ يَلْتَقِطْهُ
  بَعْضُ ٱلسَّيَّارَةِ إِن كُنتُمْ فَاعِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال قائل من إخوة يوسف: { لا تَقْتُلُوا يُوسُفَ } ، وقـيـل إن قائل ذلك
  روبـيـل كان ابن خالة يوسف. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لا تَقْتُلُوا يُوسُفَ } ذكر لنا أنه
  روبـيـل كان أكبر القوم، وهو ابن خالة يوسف، فنهاهم عن قتله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { اقْتُلُوا يُوسُفَ }... إلـى قوله: { إنْ
  كُنْتُـمْ فـاعِلِـينَ } قال: ذكر لـي والله أعلـم أن الذي قال ذلك منهم روبـيـل الأكبر
  من بنـي يعقوب، وكان أقصدهم فـيه رأياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله: { لا تَقْتُلُوا
  يُوسُفَ } قال: كان أكبر إخوته، وكان ابن خالة يوسف، فنهاهم عن قتله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: كان قائل ذلك منهم شمعون. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبـير، عن
  سفـيان، عن ابن جريج، عن مـجاهد، فـي قوله: { قالَ قائِلٌ مِنْهُمْ لا تَقْتُلُوا يُوسُفَ
  } قال: هو شمعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وألْقُوهُ فِـي غَيابَتِ
  الـجُبّ } يقول: وألقوه فـي قعر الـجبّ حيث يغيب خبره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القراء فـي قراءة ذلك، فقرأته عامَّة قرّاء أهل الـمدينة: «غَيابـاتِ الـجُبّ» علـى
  الـجماع. وقرأ ذلك عامة قرّاء سائر الأمصار: { غَيابَةِ الجُبّ } بتوحيد الغيابة. وقراءة
  ذلك بالتوحيد أحبّ إلـيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والـجبّ: بئر. وقـيـل: إنه اسم بئر
  ببـيت الـمقدس. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { فِـي غَيابَةِ
  الُـجْبّ } قال: بئر ببـيت الـمقدس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  غَيابَةِ الـجُبّ } قال: بئر ببـيت الـمقدس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والغيابة:
  كل شيء غيب شيئا فهو غيابة، والـجبّ: البئر غير الـمطوية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { فِـي غَيابَةِ
  الـجُبّ } فـي بعض نواحيها: فـي أسفلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وألْقُوهُ فِـي غَيابَةِ الـجُبّ
  } يقول: فـي بعض نواحيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  عبد الوهاب، عن سعيد، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وألْقُوهُ
  فِـي غَيابَةِ الـجُبّ } قال: قالها كبـيرهم الذي تـخـلف. قال: والـجبّ: بئر بـالشأم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { ألْقُوهُ فِـي غَيابَةِ الـجُبّ } يعنـي: الركية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن
  سلـيـمان، قال: سمعت الضحاك يقول: الـجبّ: البئر.</font></font>&#13;\t\t\t<label disabled=\"true\"
