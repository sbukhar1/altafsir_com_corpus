  فَاعِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَـلْتَقِطْهُ بَعْضُ السَّيَّارَةِ
  } يقول: يأخذه بعض مارّة الطريق من الـمسافرين. { إنْ كُنْتُـمْ فـاعِلِـينَ } يقول:
  إن كنتـم فـاعلـين ما أقول لكم. فذكر أنه التقطه بعض الأعراب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { يَـلْتَقِطْهُ
  بَعْضُ السَّيَّارَةِ } قال: التقطه ناس من الأعراب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  عن الـحسن البصري أنه قرأ: «تَلْتَقِطْهُ بَعْضُ السَّيَّارَةِ» بـالتاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي بذلك أحمد بن يوسف، قال: ثنا القاسم، قال: ثنـي حجاج، عن هارون،
  عن مطر الورّاق، عن الـحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكأن الـحسن ذهب فـي تأنـيثه بعض
  السيارة إلـى أن فعل بعضها فعلها، والعرب تفعل ذلك فـي خبر كان عن الـمضاف إلـى مؤنث
  يكون الـخبر عن بعضه خبراً عن جميعه، وذلك كقول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أرَى مَرَّ
  السِّنِـينَ أخَذْنَ مِنِّـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كمَا أخَذَ
  السِّرَارُ مِنَ الهِلالِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: «أخذن منـي»، وقد ابتدأ الـخبر عن الـمراد، إذ كان الـخبر عن
  الـمرّ خبراً عن السنـين، وكما قال الآخر</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">:</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا ماتَ مِنْهُمْ سَيِّدٌ قامَ سَيِّدٌ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَدَانَتْ لهُ أهْلُ القُرَى والكَنائِسِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: «دانت له»، والـخبر عن أهل القرى، لأن الـخبر عنهم كالـخبر عن
  القرى. ومن قال ذلك، لـم يقل: فدانت له غلام هند، لأن الغلام لو ألقـى من الكلام لـم
  تدلّ هند علـيه، كما يدل الـخبر عن القرية علـى أهلها. وذلك أنه لو قـيـل: فدانت له
  القرى، كان معلوماً أنه خبر عن أهلها، وكذلك بعض السيارة، لو ألقـى البعض، فقـيـل:
  تلتقطه السيارة، علـم أنه خبر عن البعض أو الكلّ، ودلّ علـيه الـخبر عن السيارة.</font></font><font
