  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  قَآئِلٌ مِّنْهُمْ لاَ تَقْتُلُواْ يُوسُفَ وَأَلْقُوهُ فِي غَيَٰبَتِ ٱلْجُبِّ يَلْتَقِطْهُ
  بَعْضُ ٱلسَّيَّارَةِ إِن كُنتُمْ فَاعِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قَائِلٌ مّنْهُمْ } هو يهوذا، وكان أحسنهم فيه رأيا. وهو الذي قال: فلن أبرح الأرض.
  قال لهم: القتل عظيم { وَأَلْقُوهُ فِى غَيَابَةِ ٱلْجُبّ } وهي غوره وما غاب منه عن
  عين الناظر وأظلم من أسفله. قال المنخل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإنْ أنَا يَوْماً غَيَّبَتْنِي غَيَابَتِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَسِيرُوا بِسَيْرِي في الْعَشِيرَةِ والأَهْلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد غيابة حفرته التي يدفن فيها.
  وقرىء: «غيابات» على الجمع. و «غيابات» بالتشديد. وقرأ الجحدري «غيبة» والجب: البئر
  لم تطو، لأن الأرض تجبّ جباً لا غير { يَلْتَقِطْهُ } يأخذه بعض السيارة بعض الأقوام
  الذين يسيرون في الطريق. وقرىء: «تلتقطه» بالتاء على المعنى؛ لأنّ بعض السيارة سيارة،
  كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَمَا شَرِقَتْ
  صَدْرُ الْقَنَاةِ مِنَ الدَّمِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه: ذهبت بعض أصابعه { إِن كُنتُمْ
  فَـٰعِلِينَ } إن كنتم على أن تفعلوا ما يحصل به غرضكم، فهذا هو الرأي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
