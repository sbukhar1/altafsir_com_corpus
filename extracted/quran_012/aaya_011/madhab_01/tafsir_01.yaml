aaya: قَالُوا يَا أَبَانَا مَا لَكَ لَا تَأْمَنَّا عَلَىٰ يُوسُفَ وَإِنَّا لَهُ لَنَاصِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يَٰأَبَانَا
  مَا لَكَ لاَ تَأْمَنَّا عَلَىٰ يُوسُفَ وَإِنَّا لَهُ لَنَاصِحُونَ }يقول تعالـى ذكره:
  قال إخوة يوسف إذ تآمروا بـينهم، وأجمعوا علـى الفرقة بـينه وبـين والده يعقوب لوالدهم
  يعقوب: { يا أبـانا ما لَكَ لاَ تأْمَنَّا علـى يوسُفَ } فتتركه معنا إذا نـحن خرجنا
  خارج الـمدينة إلـى الصحراء، { ونَـحْنَ لَهُ ناصحُونَ } نـحوطه ونكلؤه.\r\n\t\t\t\r\n\t\t\t</section>"

