  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱرْجِعُوۤاْ
  إِلَىٰ أَبِيكُمْ فَقُولُواْ يٰأَبَانَا إِنَّ ٱبْنَكَ سَرَقَ وَمَا شَهِدْنَآ إِلاَّ
  بِمَا عَلِمْنَا وَمَا كُنَّا لِلْغَيْبِ حَافِظِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء:
  «سرِّق» أي نسب إلى السرقة { وَمَا شَهِدْنَا } عليه بالسرقة { إِلاَّ بِمَا عَلِمْنَا
  } من سرقته وتيقناه؛ لأنّ الصواع استخرج من وعائه ولا شيء أبين من هذا { وَمَا كُنَّا
  لِلْغَيْبِ حَـٰفِظِينَ } وما علمنا أنه سيسرق حين أعطيناك الموثق. أو ما علمنا أنك
  تصاب به كما أصبت بيوسف. ومن قرأ: «سرِّق» فمعناه: وما شهدنا إلا بقدر ما علمنا من
  التسريق، وما كنا للغيب: للأمر الخفي حافظين، أسرق بالصحة أم دسّ الصاع في رحله ولم
  يشعر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

