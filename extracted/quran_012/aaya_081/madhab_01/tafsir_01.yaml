  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَما كُنَّا للغَيْبِ حافِظِينَ } قال: ما كنا نرى أنه سيسرق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وَما كُنَّا للغَيْبِ حافِظِينَ } قال: ما كنا نظنّ أن ابنك يسرق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى التأويلين بـالصواب عندنا فـي قوله: { وَما شَهِدْنا إلاَّ بِـمَا
  عَلِمْنا } قول من قال: وما شهدنا بأن ابنك سرق إلاَّ بـما علـمنا من رؤيتنا للصواع
  فـي وعائه لأنه عقـيب قوله: { إنَّ ابْنَكَ سَرَقَ } فهو بأن يكون خبراً عن شهادتهم
  بذلك أولـى من أن يكون خبراً عما هو منفصل. وذكر أن الغيب فـي لغة حمير هو اللـيـل
