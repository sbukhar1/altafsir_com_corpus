  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱرْجِعُوۤاْ
  إِلَىٰ أَبِيكُمْ فَقُولُواْ يٰأَبَانَا إِنَّ ٱبْنَكَ سَرَقَ وَمَا شَهِدْنَآ إِلاَّ
  بِمَا عَلِمْنَا وَمَا كُنَّا لِلْغَيْبِ حَافِظِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره مخبراً عن قيل رُوبيل لإخوته حين أخذ يوسف أخاه بـالصواع الذي استـخرج
  من وعائه: { ارْجِعُوا } إخوتـي { إلـى أبِـيكُمْ } يعقوب { فَقُولُوا } له { يا أبـانَا
  إنَّ ابْنكَ } بنيامين { سَرَقَ }. والقراءة علـى قراءة هذا الـحرف بفتـح السين والراء
  والتـخفـيف: { إنَّ ابْنَكَ سَرَقَ }. ورُوي عن ابن عبـاس: «إِن ابْنَكَ سُرِّقَ» بضم
  السين وتشديد الراء، علـى وجه ما لـم يسمّ فـاعله، بـمعنى: أنه سُرِّق. { وَما شَهِدْنا
  إلاَّ بِـمَا عَلِـمْنا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي تأويـل
  ذلك، فقال بعضهم: معناه: وما قلنا إنه سَرَق إلاَّ بظاهر علـمنا بأن ذلك كذلك، لأن
  صوَاع الـملك أصيب فـي وعائه دون أوعية غيره. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { ارْجِعُوا إلـى أبِـيكُمْ } فإنـي ما كنت
  راجعاً حتـى يأتـينـي أمره، { فقُولُوا يا أبـانَا إنَّ ابْنَكَ سَرَقَ وَما شَهِدْنا
  إلاَّ بِـمَا عَلِـمْنا }: أي قد وُجِدَت السرقة فـي رحله، ونـحن ننظر لا علـم لنا
  بـالغيب. { وَما كُنَّا للغَيْبِ حافِظِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وما شهدنا عند يوسف بأن السارق يؤخذ بسرقته إلاَّ بـما علـمنا.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: قال لهم يعقوب علـيه السلام: ما يدري هذا الرجل أن السارق يؤخذ بسرقته
  إلاَّ بقولكم؟ فقالوا: { ما شَهِدْنا إلاَّ بِـمَا عَلِـمْنا } لـم نشهد أن السارق
  يؤخذ بسرقته إلاَّ وذلك الذي علـمنا. قال: وكان الـحكم عند الأنبـياء يعقوب وبنـيه
  أن يؤخذ السارق بسرقته عبداً فـيسترقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما كُنَّا للغَيْبِ حافِظِينَ } يقول: وما كنا نرى أن ابنك يَسْرِق ويصير أمرنا
  إلـى هذا، وإنـما قلنا { ونَـحْفَظُ أخانا } مـما لنا إلـى حفظه منه السبـيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسين بن الـحريث أبو عمار الـمروزي، قال: ثنا الفضل بن موسى،
  عن الـحسين بن واقد، عن يزيد، عن عكرمة: { وَما كُنَّا للغَيْبِ حافِظِين } قال: ما
  كنا نعلـم أن ابنك يسرق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَما كُنَّا للغَيْبِ
  حافِظِينَ } لـم نشعر أنه سيسرق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وَما كُنَّا للغَيْبِ حافِظِينَ } قال: لـم نشعر أنه سيسرق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَما
  كُنَّا للغَيْبِ حافِظِينَ } قال: لـم نشعر أنه سيسرق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد وأبو سفـيان، عن
  معمر، عن قتادة: { وَما كُنَّا للغَيْبِ حافِظِين } قال: ما كنا نظنّ ولا نشعر أنه
  سيسرق.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
