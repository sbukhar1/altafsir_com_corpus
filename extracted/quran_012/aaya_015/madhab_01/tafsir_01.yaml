  فِي غَيَٰبَتِ ٱلْجُبِّ وَأَوْحَيْنَآ إِلَيْهِ لَتُنَبِّئَنَّهُمْ بِأَمْرِهِمْ هَـٰذَا
  وَهُمْ لاَ يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وأوْحَيْنا إلَـيْهِ لَتُنَبِّئَنَّهُمْ
  بأمْرِهِمْ هَذَا وَهُمْ لا يَشْعُرُونَ } قال: أوحى إلـى يوسف وهو فـي الـجبّ أن سينبئهم
  بـما صنعوا، وهم لا يشعرون بذلك الوحي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد: { وأوْحَيْنا
  إلَـيْهِ } قال: إلـى يوسف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: وأوحينا إلـى
  يوسف بـما إخوته صانعون به، وإخوته لا يشعرون بإعلام الله إياه بذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأوْحَيْنا
  إلَـيْهِ لَتُنَبِّئَنَّهُمْ بأمْرِهِمْ هَذَا وَهُمْ لا يَشْعُرُونَ } بـما أطلع الله
  علـيه ويوسف من أمرهم وهو فـي البئر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وأوْحَيْنا إلَـيْهِ
  لَتُنَبٍّئَنٍّهُمْ بأمْرِهِمْ هَذَا وَهُمْ لا يَشْعُرُونَ } قال: أوحى الله إلـى
  يوسف وهو فـي الـجبٍّ أن ينبئهم بـما صنعوا به، وهم لا يشعرون بذلك الوحي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن معمر،
  عن قتادة بنـحوه، إلا أنه قال: أن سينبئهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ٱخرون: بل معنى ذلك: أن يوسف سينبئهم بصنـيعهم به وهم لا يشعرون أنه يوسف. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: { وَهُمْ لا يَشْعُرُونَ } يقول: وهم لا يشعرون
  أنه يوسف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز،
  قال: ثنا صدقة بن عبـادة الأسدي، عن أبـيه، قال: سمعت ابن عبـاس يقول: لـما دخـل إخوة
  يوسف فعرفهم وهم له منكرون، قال: جيء بـالصواع فوضعه علـى يده، ثم نقره فطنٍّ فقال:
  إنه لـيخبرنـي فـي هذا الـجام أنه كان لكم أخ من أبـيكم يقال له يوسف يدنـيه هونكم،
  وإنكم انطلقتـم به فألقـيتـموه فـي غيابة الـجبٍّ قال: ثم نقره فطنٍّ فأتـيتـم أبـاكم
  فقلتـم: إن الذئب أكله، وجئتـم علـى قميصه بدم كذب. قال: فقال بعضهم لبعض: إن هذا الـجام
  لـيخبره بخبركم. قال ابن عبـاس: فلا نرى هذه ا ية نزلت إلا فـيهم: { لَتُنَبئَنهُمْ
  بأمْرِهِمْ هَذَا وَهُمْ لا يَشْعُرُونَ }.</font></font><font class=\"TextResultArabic\"><font
