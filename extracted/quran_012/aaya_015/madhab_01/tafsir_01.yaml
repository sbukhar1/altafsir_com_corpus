  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  ذَهَبُواْ بِهِ وَأَجْمَعُوۤاْ أَن يَجْعَلُوهُ فِي غَيَٰبَتِ ٱلْجُبِّ وَأَوْحَيْنَآ
  إِلَيْهِ لَتُنَبِّئَنَّهُمْ بِأَمْرِهِمْ هَـٰذَا وَهُمْ لاَ يَشْعُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي الكلام متروك حذف ذكره اكتفـاء بـما ظهر عما ترك، وهو: فأرسله
  معهم، فلـما ذهبوا به، { وأجمَعُوا } يقول: وأجمع رأيهم وعزموا علـى { أنْ يَجْعَلُوهُ
  فِـي غَيابَتِ الـجُبّ }. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ، قوله: { إنّـي لَـيَحْزُنُنـي
  أنْ تَذْهَبُوا بِهِ }... الآية، قال: قال: لن أرسله معكم، إنـي أخاف أن يأكله الذئب
  وأنتـم عنه غافلون. { قالُوا لَئِنْ أكَلَهُ الذّئْبُ وَنـحْنُ عُصْبَةٌ إنَّا أذا
  لـخَاسِرُونَ } فأرسله معهم، فأخرجوه وبه علـيهم كرامة. فلـما برزوا به إلـى البرية
  أظهروا له العداوة، وجعل أخوه يضربه، فـيستغيث بـالآخر فـيضربه، فجعل لا يرى منهم رحيـماً،
  فضربوه حتـى كادوا يقتلونه، فجعل يصيح ويقول: يا أبتاه يا يعقوب، لو تعلـم ما صنع بـابنك
  بنو الإماء فلـما كادوا يقتلونه قال يهوذا: ألـيس قد أعطيتـمونـي موثقاً أن لا تقتلوه؟
  فـانطلقوا به إلـى الـجبّ لـيطرحوه، فجعلوا يدلونه فـي البئر، فـيتعلق بشفـير البئر،
  فربطوا يديه ونزعوا قميصه، فقال: يا إخوتاه ردُوا علـيّ قميصي أتوارى به فـي الـجبّ
  فقالوا: ادع الشمس والقمر والأحد عشر كوكبـاً تؤنسك قال: إنـي لـم أر شيئاً. فدلوه
  فـي البئر. حتـى إذا بلغ نصفها ألقوه إرادة أن يـموت، وكان فـي البئر ماء، فسقط فـيه،
  ثم أوى إلـى صخرة فـيها، فقام علـيها. قال: فلـما ألقوه فـي البئر جعل يبكي، فنادوه،
  فظنّ أنها رحمة أدركتهم، فلبّـاهم، فأرادوا أن يرضخوه بصخرة فـيقتلوه، فقام يهوذا فمنعهم،
  وقال: قد أعطيتـمونـي موثقاً أن لا تقتلوه وكان يهوذا يأتـيه بـالطعام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلَـمَّا ذَهَبُوا بِهِ وأجمَعُوا } فأدخـلت الواو فـي الـجواب،
  كما قال امرؤ القـيس</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">:</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلَمَّا أجَزْنا ساحَةَ الحَيّ وَانْتَحَى</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِنَا بطْن خَبْتٍ ذي قِفَافٍ عَقَنْقَلِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فأدخل الواو فـي جواب «لـما»، وإنـما الكلام: فلما أجزنا ساحة الـحيّ
  انتـحى بنا، وكذلك: { فَلَـمَّا ذَهَبُوا بِهِ وأجمَعُوا } لأن قوله «أجمعوا» هو الـجواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأوْحَيْنا إلَـيْهِ لَتُنَبِّئَنَّهُمْ بأمْرِهِمْ } يقول:
  وأوحينا إلـى يوسف لتـخبرنّ إخوتك بأمرهم هذا يقول: بفعلهم هذا الذي فعلوه بك. { وَهُمْ
  لا يَشْعُرُونَ } يقول: وهم لا يعلـمون ولا يدرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي الـمعنى الذي عناه الله عزّ وجلّ بقوله: { وَهُمْ لا يَشْعُرُونَ
  } فقال بعضهم: عُنـي بذلك: أن الله أوحى إلـى يوسف أن يوسف سينبىء إخوته بفعلهم به
  ما فعلوه من إلقائه فـي الـجبّ، وبـيعهم إياه، وسائر ما صنعوا به من صنـيعهم، وإخوته
  لا يشعرون بوحي الله إلـيه بذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وأوْحَيْنا إلَـيْهِ } إلـى يوسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وأوْحَيْنا
  إلَـيْهِ لَتُنَبِّئَنَّهُمْ بأمْرِهِمْ هذَا } قال: أوحينا إلـى يوسف: لتنبئنّ إخوتك.</font></font>&#13;\t\t\t<label
