aaya: فَلَمَّا ذَهَبُوا بِهِ وَأَجْمَعُوا أَنْ يَجْعَلُوهُ فِي غَيَابَتِ الْجُبِّ
  ۚ وَأَوْحَيْنَا إِلَيْهِ لَتُنَبِّئَنَّهُمْ بِأَمْرِهِمْ هَٰذَا وَهُمْ لَا يَشْعُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا ذَهَبُواْ
  بِهِ وَأَجْمَعُوۤاْ أَن يَجْعَلُوهُ فِي غَيَٰبَتِ ٱلْجُبِّ وَأَوْحَيْنَآ إِلَيْهِ
  لَتُنَبِّئَنَّهُمْ بِأَمْرِهِمْ هَـٰذَا وَهُمْ لاَ يَشْعُرُونَ }{ أَن يَجْعَلُوهُ
  } مفعول { أَجْمَعُواْ } من قولك: أجمع الأمر وأزمعه{ فَأَجْمِعُواْ أَمْرَكُمْ }[يونس:
  71]. وقرىء: «في غيابات» الجب: وقيل هو بئر بيت المقدس. وقيل: بأرض الأردنّ وقيل: بين
  مصر ومدين. وقيل: على ثلاثة فراسخ من منزل يعقوب. وجواب «لما» محذوف. ومعناه: فعلوا
  به ما فعلوا من الأذى، فقد روي أنهم لما برزوا به إلى البرّية أظهروا له العدواة وأخذوا
  يهنونه ويضربونه، وكلما استغاث بواحد منهم لم يغثه إلا بالإهانة والضرب، حتى كادوا
  يقتلونه. فجعل يصيح: يا أبتاه، لو تعلم ما يصنع بابنك أولاد الإماء، فقال يهوذا: أما
  أعطيتموني موثقاً أن لا تقتلوه؟ فلما أرادوا إلقاءه في الجب تعلق بثيابهم فنزعوها من
  يده، فتعلق بحائط البئر فربطوا يديه ونزعوا قميصه، فقال: يا إخوتاه، ردّوا عليّ قميصي
  أتوارى به، وإنما نزعوه ليلطخوه بالدم ويحتالوا به على أبيهم، فقالوا له: ادع الشمس
  والقمر والأحد عشر كوكباً تؤنسك، ودلوه في البئر، فلما بلغ نصفها ألقوه ليموت، وكان
  في البئر ماء فسقط فيه ثم أوى إلى صخرة فقام عليها وهو يبكي، فنادوه فظنّ أنها رحمة
  أدركتهم، فأجابهم فأرادوا أن يرضخوه ليقتلوه فمنعهم يهوذا، وكان يهوذا يأتيه بالطعام.
  ويروى أن إبراهيم عليه السلام حين ألقي في النار وجرّد عن ثيابه أتاه جبريل بقميص من
  حرير الجنة فألبسه إياه، فدفعه إبراهيم إلى إسحاق، وإسحاق إلى يعقوب، فجعله يعقوب في
  تميمة علقها في عنق يوسف، فجاء جبريل فأخرجه وألبسه إياه { وَأَوْحَيْنَا إِلَيْهِ
  } قيل أُوحي إليه في الصغر كما أُوحي إلى يحيى وعيسى: وقيل كان إذا ذاك مدركاً. وعن
  الحسن: كان له سبع عشرة سنة { لَتُنَبّئَنَّهُمْ بِأَمْرِهِمْ هَـٰذَا } وإنما أُوحي
  إليه ليؤنس في الظلمة والوحشة، ويبشر بما يؤول إليه أمره. ومعناه: لتتخلصن مما أنت
  فيه، ولتحدّثن إخوتك بما فعلوا بك { وَهُمْ لاَ يَشْعُرُونَ } أنك يوسف لعلوّ شأنك
  وكبرياء سلطانك، وبعد حالك عن أوهامهم، ولطول العهد المبدّل للهيئات والأشكال، وذلك
  أنهم حين دخلوا عليه ممتارين فعرفهم وهم له منكرون، دعا بالصواع فوضعه على يده، ثم
  نقره فطنّ فقال: إنه ليخبرني هذا الجام أنه كان لكم أخ من أبيكم يقال له يوسف، وكان
  يدنيه دونكم، وأنكم انطلقتم به وألقيتموه في غيابة الجب، وقلتم لأبيكم: أكله الذئب،
  وبعتموه بثمن بخس. ويجوز أن يتعلق { وَهُمْ لاَ يَشْعُرُونَ } بقوله { وَأَوْحَيْنَا
  } على أنا آنسناه بالوحي وأزلنا عن قلبه الوحشة، وهم لا يشعرون ذلك ويحسبون أنه مرهق
  مستوحش لا أنيس له وقرىء: «لننبئنهم» بالنون على أنه وعيد لهم. وقوله: { وَهُمْ لاَ
  يَشْعُرُونَ } متعلق بأوحينا لا غير.\r\n\t\t\t\r\n\t\t\t</section>"

