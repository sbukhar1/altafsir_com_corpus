  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لاَ يَأْتِيكُمَا طَعَامٌ تُرْزَقَانِهِ إِلاَّ نَبَّأْتُكُمَا بِتَأْوِيلِهِ قَبْلَ
  أَن يَأْتِيكُمَا ذٰلِكُمَا مِمَّا عَلَّمَنِي رَبِّيۤ إِنِّي تَرَكْتُ مِلَّةَ قَوْمٍ
  لاَّ يُؤْمِنُونَ بِٱللَّهِ وَهُمْ بِٱلآخِرَةِ هُمْ كَافِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { قالَ } يوسف للفتـيـين اللذين استعبراه الرؤيا:
  { لا يَأْتِـيكُما } أيها الفتـيان فـي منامكما { طَعامٌ تُرْزَقانِهِ إلاَّ نَبَّأْتُكُما
  بتأْوِيـلِهِ } فـي يقظتكما { قَبْلَ أنْ يَأْتِـيَكُما }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال: قال يوسف لهما: { لاَ يأْتِـيكُما
  طَعامٌ تُرْزَقانِهِ فـي النوم إلاَّ نَبَّأْتُكُما } بتأويـله فـي الـيقظة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: قال يوسف لهما:
  { لاَ يأْتِـيكُما طَعامٌ تُرْزَقانِهِ } يقول: فـي نومكما { إلاَّ نَبَّأْتُكُما بتَأْوِيـلِهِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بقوله { بِتَأْوِيـلِهِ }:
  ما يئول إلـيه ويصير ما رأيا فـيى منامهما من الطعام الذي رأيا أنه أتاهما فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ذَلِكُما مِـمَّا عَلَّـمَنِـي رَبّـي } يقول: هذا الذي أذكر
  أنـي أعلـمه من تعبـير الرؤيا مـما علـمنـي ربـي فعلِّـمته. { إنّـي تَرَكْتُ مِلَّةَ
  قَوْمٍ لا يُؤْمِنُونَ بـاللَّهِ } وجاء الـخبر مبتدأ: أي تركت ملة قوم، والـمعنى:
  ما ملت. وإنـما ابتدأ بذلك لأن فـي الابتداء الدلـيـل علـى معناه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنّـي تَرَكْتُ مِلَّةَ قَوْمٍ لا يُؤْمِنُونَ بـاللَّهِ
  } يقول: إنـي برئت من ملة من لا يصدّق بـالله، ويقرّ بوحدانـيته. وَهُمْ بـالآخِرَةِ
  { هُمْ كافِرُونَ } يقول: وهم مع تركهم الإيـمان بوحدانـية الله لا يقرّون بـالـمعاد
  والبعث ولا بثواب ولا عقاب. وكرّرت «هم» مرّتـين، فقـيـل: { وَهُمْ بـالآخِرَةِ هُمْ
  كافِرُونَ } لـما دخـل بـينهما قوله: { بـالآخِرَةِ } فصارت «هم» الأولـى كالـملغاة،
  وصار الاعتـماد علـى الثانـية، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُمْ بـالآخِرَةِ هُمْ يُوقِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وكما
  قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أيَعِدُكُمْ أنَّكُمْ إذا مِتُّـمُ وكُنْتُـمْ تُرَابـاً وَعِظاماً
  أنَّكُمْ مُخْرَجُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: ما وجه هذا الـخبر ومعناه من يوسف، وأين جوابه الفتـيـين عما سألاه من تعبـير
  رؤياهما من هذا الكلام؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قـيـل له: إن يوسف كره أن يجيبهما
  عن تأويـل رؤياهما لـما علـم من مكروه ذلك علـى أحدهما، فأعرض عن ذكره وأخذ فـي غيره
  لـيعرضا عن مسألته الـجواب بـما سألاه من ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُريج، فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنّـي
  أرانِـي أعْصِرُ خَمْراً وَقالَ الآخَرُ إنّـي أرَانِـي أحْمِلُ فَوْقَ رأسِي خُبْزاً
  تَأْكُلُ الطَّيْرُ مِنْهُ نَبِّئْنا بَتأْوِيـلِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فكره العبـارة لهما، وأخبرهما
  بشيء لـم يسألاه عنه لـيريهما أن عنده علـماً. وكان الـملك إذا أراد قتل إنسان، صنع
  له طعاماً معلوماً، فأرسل به إلـيه، فقال يوسف: { لاَ يأْتِـيكُما طَعامٌ تُرْزَقانِهِ
  }.... إلـى قوله: { تَشْكُرُونَ }. فلـم يَدَعاه، فعدل بهما، وكره العبـارة لهما، فلـم
  يدعاه حتـى يعبر لهما، فعدل بهما وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا صَاحِبَـيِ السِّجْنِ أأرْبـابٌ
  مُتَفَرّقُونَ خَيْرٌ أمِ اللَّهُ الوَاحِدُ القَهَّارُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَعْلَـمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فلـم
  يدعاه حتـى عَبَّر لهما، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا صَاحِبَـيِ السِّجْن أمَّا أحَدُكمَا
  فَـيَسْقِـي رَبَّه خَمْراً وأمَّا الآخَرُ فَـيُصْلَبُ فَتَأْكُلُ الطَّيْرُ مِنْ
  رأسِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قالا: ما رأينا شيئاً، إنـما كنا نلعب قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُضِيَ الأمْرُ الَّذِي فِـيهِ تَسْتَفْتِـيانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعلـى هذا التأويـل الذي تأوّله
  ابن جريج. فقوله: { لاَ يأْتِـيكُما طَعامٌ تُرْزَقانِهِ } فـي الـيقظة لا فـي النوم.
  وإنـما أعلـمهما علـى هذا القول أن عنده علـمَ ما يؤول إلـيه أمر الطعام الذي يأتـيهما
  من عند الـملك ومن عند غيره، لأنه قد علـم النوع الذي إذا أتاهما كان علامة لقتل من
  أتاه ذلك منهما، والنوع الذي إذا أتاه كان علامة لغير ذلك، فأخبرهما أنه عنده علـمُ
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

