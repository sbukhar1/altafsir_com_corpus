  يُوسُفَ أَوِ ٱطْرَحُوهُ أَرْضاً يَخْلُ لَكُمْ وَجْهُ أَبِيكُمْ وَتَكُونُواْ مِن
  بَعْدِهِ قَوْماً صَالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱقْتُلُواْ
  يُوسُفَ } من جملة ما حكى بعد قوله: إذ قالوا: كأنهم أطبقوا على ذلك إلا من قال { لاَ
  تَقْتُلُواْ يُوسُفَ } وقيل: الآمر بالقتل شمعون، وقيل: دان، والباقين كانوا راضين،
  فجعلوا آمرين { أَرْضًا } أرضاً منكورة مجهولة بعيدة من العمران، وهو معنى تنكيرها
  وإخلائها من الوصف، ولإبهامها من هذا الوجه نصبت نصب الظروف المبهمة { يَخْلُ لَكُمْ
  وَجْهُ أَبِيكُمْ } يقبل عليكم إقبالة واحدة لا يلتفت عنكم إلى غيركم. والمراد: سلامة
  محبته لهم ممن يشاركهم فيها وينازعهم إياها، فكان ذكر الوجه لتصوير معنى إقباله عليهم؛
  لأنّ الرجل إذا أقبل على الشيء أقبل بوجهه. ويجوز أن يراد بالوجه الذات، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَبْقَىٰ
  وَجْهُ رَبّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرحمٰن: 27] وقيل { يَخْلُ لَكُمْ } يفرغ لكم من الشغل بيوسف { مِن
  بَعْدِهِ } من بعد يوسف، أي من بعد كفايته بالقتل أو التغريب، أو يرجع الضمير إلى مصدر
  اقتلوا أو اطرحوا { قَوْمًا صَـٰلِحِينَ } تائبين إلى الله مما جنيتم عليه. أو يصلح
  ما بينكم وبين أبيكم بعذر تمهدونه. أو تصلح دنياكم وتنتظم أموركم بعده بخلوّ وجه أبيكم.
  و { تَكُونُواْ } إمّا مجزوم عطفاً على { يَخْلُ لَكُمْ } أو منصوب بإضمار أن والواو
  بمعنى مع، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَكْتُمُواْ ٱلْحَقَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 42].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
