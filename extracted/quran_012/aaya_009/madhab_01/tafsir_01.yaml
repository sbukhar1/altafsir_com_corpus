  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱقْتُلُواْ
  يُوسُفَ أَوِ ٱطْرَحُوهُ أَرْضاً يَخْلُ لَكُمْ وَجْهُ أَبِيكُمْ وَتَكُونُواْ مِن
  بَعْدِهِ قَوْماً صَالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه:
  قال إخوة يوسف بعضهم لبعض: اقتلوا يوسف أو اطرحوه فـي أرض من الأرض، يعنون مكاناً من
  الأرض. { يَخْـلُ لَكُمْ وَجْهُ أبِـيكُمْ } يعنون: يخـل لكم وجه أبـيكم من شغله بـيوسف،
  فإنه قد شغله عنا وصرف وجهه عنا إلـيه. { وتَكُونُوا مِنْ بَعْدِهِ قَوْماً صَالِـحِينَ
  } يعنون أنهم يتوبون من قتلهم يوسف وذنبهم الذي يركبونه فـيه، فـيكونون بتوبتهم من
  قتله من بعد هلاك يوسف قوماً صالـحين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ: { اقْتُلُوا يُوسُفَ أوِ
  اطْرَحُوهُ أرْضاً يَخْـلُ لَكُمْ وَجْهُ أبِـيكُمْ وَتَكُونُوا مِنْ بَعْدِهِ قَوْماً
  صَالِـحِينَ } قال: تتوبون مـما صنعتـم، أو من صنـيعكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

