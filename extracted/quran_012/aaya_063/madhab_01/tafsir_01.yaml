aaya: فَلَمَّا رَجَعُوا إِلَىٰ أَبِيهِمْ قَالُوا يَا أَبَانَا مُنِعَ مِنَّا الْكَيْلُ
  فَأَرْسِلْ مَعَنَا أَخَانَا نَكْتَلْ وَإِنَّا لَهُ لَحَافِظُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا رَجَعُوا
  إِلَىٰ أَبِيهِمْ قَالُواْ يٰأَبَانَا مُنِعَ مِنَّا ٱلْكَيْلُ فَأَرْسِلْ مَعَنَآ
  أَخَانَا نَكْتَلْ وَإِنَّا لَهُ لَحَافِظُونَ }يقول تعالـى ذكره: فلـما رجع إخوة يوسف
  إلـى أبـيهم، قالوا: { يا أبـانا مُنِعَ مِنَّا الكَيْـلُ فَأَرْسِلْ مَعَنا أخانا
  نَكْتَلْ } يقول: مُنع منا الكيـل فوق الكيـل الذي كيـل لنا، ولـم يُكَل لكل رجل منا
  إلا كيـل بعير، فأرسل معنا أخانا بنـيامين يكتل لنفسه كيـل بعير آخر زيادة علـى كيـل
  أبـاعرنا. { وَإنَّا له لُـحَافِظُونَ } من أن يناله مكروه فـي سفره.وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط،
  عن السديّ: فلـما رجعوا إلـى أبـيهم قالوا: يا أبـانا إن ملك مصر أكرمنا كرامة مّا
  لو كان رجل من ولد يعقوب ما أكرمنا كرامته، وإنه ارتهن شمعون، وقال: ائتونـي بأخيكم
  هذا الذي عكف علـيه أبوكم بعد أخيكم الذي هلك، فإن لـم تأتونـي به فلا تقربوا بلادي.
  قال يعقوب:{ هَلْ آمَنُكُمْ عَلَـيْهِ إلاَّ كَمَا أمِنْتُكُمْ علـى أخِيهِ مِنْ قَبْلُ
  فـاللّهُ خَيْرٌ حافِظاً وَهُوَ أرْحَمُ الرَّاحِمِينَ }قال: فقال لهم يعقوب: إذا أتـيتـم
  ملك مصر فـاقرئوه منـي السلام، وقولوا: إن أبـانا يصلِّـي علـيك، ويدعو لك بـما أولـيتنا.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: خرجوا حتـى قدموا علـى أبـيهم، وكان
  منزلهم فـيـما ذكر لـي بعض أهل العلـم بـالعَرَبـات من أرض فلسطين بغَوْر الشام. وبعض
  يقول: بـالأولاج من ناحية الشِّعب أسفل من حِسْمَى، وكان صاحب بـادية له شاءٌ وإبل،
  فقالوا: يا أبـانا قدمنا علـى خير رجل أنزلنا فأكرم منزلنا وكال لنا فأوفـانا ولـم
  يبخسنا، وقد أمرنا أن نأتـيه بأخ لنا من أبـينا، وقال: إن أنتـم لـم تفعلوا فلا تقربُنـيِّ
  ولا تدخـلُنَّ بلدي فقال لهم يعقوب:{ هَلْ آمَنُكُمْ عَلَـيْهِ إلاَّ كمَا أمِنْتُكُمْ
  علـى أخِيهِ مِنْ قَبْلُ فـاللّهُ خَيْرٌ حافِظا وَهُوَ أرْحَمُ الرَّاحِمِينَ }واختلفت
  القراء فـي قراءة قوله: { نَكْتَلْ } ، فقرأ ذلك عامة قرّاء أهل الـمدينة وبعض أهل
  مكة والكوفة { نَكْتَلْ } بـالنون، بـمعنى: نكتل نـحن وهو. وقرأ ذلك عامة قرّاء أهل
  الكوفة: «يَكْتَلْ» بـالـياء، بـمعنى يكتل هو لنفسه كما نكتال لأنفسنا.والصواب من القول
  فـي ذلك أنهما قراءتان معروفتان متفقتا الـمعنى، فبأيتهما قرأ القارىء فمصيب الصواب.
  وذلك أنهم إنـما أخبروا أبـاهم أنه مَنَع منهم زيادة الكيـل علـى عدد رؤوسهم، فقالوا:
  { يا أبـانَا مُنِعَ مِنَّا الكَيْـلُ } ثم سألوه أن يرسل معهم أخاهم لـيكتال لنفسه،
  فهو إذاً اكتال لنفسه واكتالوا هم لأنفسهم، فقد دخـل الأخ فـي عَدَدهم. فسواء كان الـخبر
  بذلك عن خاصة نفسه، أو عن جميعهم بلفظ الـجميع، إذ كان مفهوماً معنى الكلام وما أريد
  به.\r\n\t\t\t\r\n\t\t\t</section>"

