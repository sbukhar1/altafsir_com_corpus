  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  رَجَعُوا إِلَىٰ أَبِيهِمْ قَالُواْ يٰأَبَانَا مُنِعَ مِنَّا ٱلْكَيْلُ فَأَرْسِلْ
  مَعَنَآ أَخَانَا نَكْتَلْ وَإِنَّا لَهُ لَحَافِظُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مُنِعَ مِنَّا ٱلْكَيْلُ } يريدون قول يوسف فإن لم تأتوني به فلا كيل لكم عندي، لأنهم
  إذا أنذروا بمنع الكيل فقد منع الكيل { نَكْتَلْ } نرفع المانع من الكيل، ونكتل من
  الطعام ما نحتاج إليه. وقرىء: «يكتل» بمعنى يكتل أخوناً، فينضم اكتياله إلى اكتيالنا.
  أو يكن سبباً للاكتيال فإن امتناعه بسببه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

