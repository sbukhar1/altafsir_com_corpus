aaya: فَلَمَّا رَجَعُوا إِلَىٰ أَبِيهِمْ قَالُوا يَا أَبَانَا مُنِعَ مِنَّا الْكَيْلُ
  فَأَرْسِلْ مَعَنَا أَخَانَا نَكْتَلْ وَإِنَّا لَهُ لَحَافِظُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا رَجَعُوا
  إِلَىٰ أَبِيهِمْ قَالُواْ يٰأَبَانَا مُنِعَ مِنَّا ٱلْكَيْلُ فَأَرْسِلْ مَعَنَآ
  أَخَانَا نَكْتَلْ وَإِنَّا لَهُ لَحَافِظُونَ }{ مُنِعَ مِنَّا ٱلْكَيْلُ } يريدون
  قول يوسف فإن لم تأتوني به فلا كيل لكم عندي، لأنهم إذا أنذروا بمنع الكيل فقد منع
  الكيل { نَكْتَلْ } نرفع المانع من الكيل، ونكتل من الطعام ما نحتاج إليه. وقرىء: «يكتل»
  بمعنى يكتل أخوناً، فينضم اكتياله إلى اكتيالنا. أو يكن سبباً للاكتيال فإن امتناعه
  بسببه.\r\n\t\t\t\r\n\t\t\t</section>"

