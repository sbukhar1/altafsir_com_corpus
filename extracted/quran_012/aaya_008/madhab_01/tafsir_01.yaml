  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالُواْ لَيُوسُفُ وَأَخُوهُ أَحَبُّ إِلَىٰ أَبِينَا مِنَّا وَنَحْنُ عُصْبَةٌ إِنَّ
  أَبَانَا لَفِي ضَلاَلٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  لقد كان فـي يوسف وإخوته آيات لـمن سأل عن شأنهم حين قالوا إخوة يوسف { لَـيُوسُفُ
  وأخُوهُ } مِنْ أمه { أحَبُّ إلـى أبِـينا مِنَّا ونَـحْنُ عُصْبَةٌ } يقولون: ونـحن
  جماعة ذوو عدد أحد عشر رجلاً. والعصبة من الناس هم عشرة فصاعدا، قـيـل إلـى خمسة عشر
  فصاعدا عشر، لـيس لها واحد من لفظها، كالنفر والرهط. { إنَّ أبـانا لَفِـي ضَلالٍ مُبِـينٍ
  } يعنون: إن أبـانا يعقوب لفـي خطأ من فعله فـي إيثاره يوسف وأخاه من أمه علـينا بـالـمـحبة،
  ويعنـي بـالـمبـين أنه خطأ، يبـين عن نفسه أنه خطأ لـمن تأمله ونظر إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد العنقزي، عن أسبـاط، عن السديّ:
  { إذْ قالُوا لَـيُوسُفُ وأخُوهُ أحَبُّ إلـي أبِـينا مِنا } قال: يعنون بنـيامين.
  قال: وكانوا عشرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عمرو بن مـحمد، عن أسبـاط،
  عن السديّ: { إنَّ أبـانا لَفِـي ضَلالٍ مُبِـينٍ } قال: فـي ضلال من أمرنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  ونَـحْنُ عُصْبَةٌ } قال: العصبة: الـجماعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

