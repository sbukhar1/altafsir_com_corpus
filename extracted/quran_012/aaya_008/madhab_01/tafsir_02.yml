  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالُواْ لَيُوسُفُ وَأَخُوهُ أَحَبُّ إِلَىٰ أَبِينَا مِنَّا وَنَحْنُ عُصْبَةٌ إِنَّ
  أَبَانَا لَفِي ضَلاَلٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لِيُوسُفَ }
  اللام للابتداء. وفيها تأكيد وتحقيق لمضمون الجملة. أرادوا أنّ زيادة محبته لهما أمر
  ثابت لا شبهة فيه { وَأَخُوهُ } هو بنيامين. وإنما قالوا أخوه وهم جيمعاً إخوته، لأنّ
  أمّهما كانت واحدة. وقيل { أَحَبُّ } في الاثنين، لأن أفعل من لا يفرّق فيه بين الواحد
  وما فوقه، ولا بين المذكر والمؤنث إذا كان معه «من» ولا بد من الفرق مع لام التعريف،
  وإذا أضيف جاز الأمران. والواو في { وَنَحْنُ عُصْبَةٌ } واو الحال. يعني: أنه يفضلهما
  في المحبة علينا، وهما اثنان صغيران لا كفاية فيهما ولا منفعة، ونحن جماعة عشرة رجال
  كفأة نقوم بمرافقه، فنحن أحقّ بزيادة المحبة منهما، لفضلنا بالكثرة والمنفعة عليهما
  { إِنَّ أَبَانَا لَفِى ضَلٰلٍ مُّبِينٍ } أي في ذهاب عن طريق الصواب في ذلك. والعصبة
  والعصابة: العشرة فصاعداً. وقيل: إلى الأربعين، سموا بذلك لأنهم جماعة تعصب بهم الأمور
  ويستكفون النوائب. وروى النزال بن سبرة عن عليّ رضي الله عنه: «ونحن عصبة»، بالنصب.
  وقيل: معناه ونحن نجتمع عصبة. وعن ابن الأنباري هذا كما تقول العرب؛ إنما العامري عمته،
  أي يتعهد عمته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
