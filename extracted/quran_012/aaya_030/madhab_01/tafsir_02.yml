  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَالَ نِسْوَةٌ فِي ٱلْمَدِينَةِ ٱمْرَأَةُ ٱلْعَزِيزِ
  تُرَاوِدُ فَتَاهَا عَن نَّفْسِهِ قَدْ شَغَفَهَا حُبّاً إِنَّا لَنَرَاهَا فِي ضَلاَلٍ
  مُّبِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا سَمِعَتْ بِمَكْرِهِنَّ أَرْسَلَتْ
  إِلَيْهِنَّ وَأَعْتَدَتْ لَهُنَّ مُتَّكَئاً وَآتَتْ كُلَّ وَاحِدَةٍ مِّنْهُنَّ سِكِّيناً
  وَقَالَتِ ٱخْرُجْ عَلَيْهِنَّ فَلَمَّا رَأَيْنَهُ أَكْبَرْنَهُ وَقَطَّعْنَ أَيْدِيَهُنَّ
  وَقُلْنَ حَاشَ لِلَّهِ مَا هَـٰذَا بَشَراً إِنْ هَـٰذَآ إِلاَّ مَلَكٌ كَرِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  فَذٰلِكُنَّ ٱلَّذِي لُمْتُنَّنِي فِيهِ وَلَقَدْ رَاوَدتُّهُ عَن نَّفْسِهِ فَٱسَتَعْصَمَ
  وَلَئِن لَّمْ يَفْعَلْ مَآ آمُرُهُ لَيُسْجَنَنَّ وَلَيَكُوناً مِّن ٱلصَّاغِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: أعتدت لهنَّ ما يقطع، من متك الشيء بمعنى بتكه إذا قطعه. وقرأ
  الأعرج: { مُتَّكَئاَ } مفعلاً، من تكىء يتكأ، إذا اتكأ { أَكْبَرْنَهُ } أعظمنه وهبن
  ذلك الحسن الرائع والجمال الفائق. قيل: كان فضل يوسف على الناس في الحسن كفضل القمر
  ليلة البدر على نجوم السماء. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(543)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مررت بيوسف الليلة التي عرج بي
  إلى السماء، فقلت لجبريل: من هذا؟ فقال يوسف، فقيل: يا رسول الله كيف رأيته؟ قال «كالقمر
  ليلة البدر \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: كان يوسف إذا سار في أزقة
  مصر يرى تلألؤ وجهه على الجدران، كما يرى نور الشمس من الماء عليها. وقيل: ما كان أحد
  يستطيع وصف يوسف. وقيل: كان يشبه آدم يوم خلقه ربه. وقيل: ورث الجمال من جدّته سارة.
  وقيل: أكبرن بمعنى حضن، والهاء للسكت، يقال: أكبرت المرأة إذا حاضت، وحقيقته: دخلت
  في الكبر لأنها بالحيض تخرج من حدّ الصغر إلى حدّ الكبر، وكأن أبا الطيب أخذ من هذا
  التفسير قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خَفِ اللَّهَ
  وَاسْتُرْ ذَا الْجَمَالَ بِبُرْقَع</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَإنْ لُحْتَ
  حَاضَتْ في الْخُدُورِ الْعَوَاتِقُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَطَّعْنَ أَيْدِيَهُنَّ } جرحنها، كما تقول: كنت أقطع اللحم فقطعت
  يدي، تريد: جرحتها { حاشا } كلمة تفيد معنى التنزيه في باب الاستثناء. تقول: أساء القوم
  حاشا زيد. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حَاشَا أَبِي
  ثَوْبَانَ إنَّ بِه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ضَنًّا عَنِ المَلْحَاةِ وَالشَّتْمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهي حرف من حروف الجر، فوضعت موضع
  التنزيه والبراءة، فمعنى «حاشا الله» براءة الله وتنزيه الله، وهي قراءة ابن مسعود،
  على إضافة حاشا إلى الله إضافة البراءة. ومن قرأ: حاشا لله، فنحو قولك: سقيا لك؛ كأنه
  قال: براءة، ثم قال: لله، لبيان من يبرأ وينزه. والدليل على تنزيل «حاشا» منزلة المصدر:
  قراءة أبي السمال: { حاشا لله } بالتنوين. وقراءة أبي عمرو « { حَاشَ للَّهِ } » بحذف
  الألف الآخرة. وقراءة الأعمش « { حشا لله } » بحذف الألف الأولى. وقرىء: «حاش لله»
  بسكون الشين، على أن الفتحة تبعت الألف في الإسقاط، وهي ضعيفة لما فيها من التقاء الساكنين
  على غير حدّه. وقرىء: «حاشا الإله». فإن قلت: فلم جاز في حاشا لله أن لا ينوّن بعد
  إجرائه مجرى: براءة لله؟ قلت: مراعاة لأصله الذي هو الحرفية. ألا ترى إلى قولهم: جلست
  من عن يمينه، كيف تركوا «عن» غير معرب على أصله؟ وعلى قوله «غدت من عليه» منقلب الألف
  إلى الياء مع الضمير؟ والمعنى: تنزيه الله تعالى من صفات العجز، والتعجب من قدرته على
  خلق جميل مثله. وأما قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
