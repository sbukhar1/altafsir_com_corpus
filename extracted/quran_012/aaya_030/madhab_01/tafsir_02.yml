  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  نِسْوَةٌ فِي ٱلْمَدِينَةِ ٱمْرَأَةُ ٱلْعَزِيزِ تُرَاوِدُ فَتَاهَا عَن نَّفْسِهِ
  قَدْ شَغَفَهَا حُبّاً إِنَّا لَنَرَاهَا فِي ضَلاَلٍ مُّبِينٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  سَمِعَتْ بِمَكْرِهِنَّ أَرْسَلَتْ إِلَيْهِنَّ وَأَعْتَدَتْ لَهُنَّ مُتَّكَئاً وَآتَتْ
  كُلَّ وَاحِدَةٍ مِّنْهُنَّ سِكِّيناً وَقَالَتِ ٱخْرُجْ عَلَيْهِنَّ فَلَمَّا رَأَيْنَهُ
  أَكْبَرْنَهُ وَقَطَّعْنَ أَيْدِيَهُنَّ وَقُلْنَ حَاشَ لِلَّهِ مَا هَـٰذَا بَشَراً
  إِنْ هَـٰذَآ إِلاَّ مَلَكٌ كَرِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ فَذٰلِكُنَّ
  ٱلَّذِي لُمْتُنَّنِي فِيهِ وَلَقَدْ رَاوَدتُّهُ عَن نَّفْسِهِ فَٱسَتَعْصَمَ وَلَئِن
  لَّمْ يَفْعَلْ مَآ آمُرُهُ لَيُسْجَنَنَّ وَلَيَكُوناً مِّن ٱلصَّاغِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقَالَ نِسْوَةٌ } وقال جماعة من النساء وكنّ خمساً: امرأة الساقي،
  وامرأة الخباز، وامرأة صاحب الدواب، وامرأة صاحب السجن، وامرأة الحاجب. والنسوة اسم
  مفرد لجمع المرأة وتأنيثه غير حقيقي كتأنيث اللمة، ولذلك لم تلحق فعله تاء التأنيث.
  وفيه لغتان: كسر النون وضمها { فِى ٱلْمَدِينَةِ } في مصر { ٱمْرَأَتُ ٱلْعَزِيزِ }
  يردن قطفير، والعزيز: الملك بلسان العرب { فَتَـٰهَا } غلامها. يقال: فتاي وفتاتي،
  أي غلامي وجاريتي { شَغَفَهَا } خرق حبه شغاف قلبها حتى وصل إلى الفؤاد، والشغاف حجاب
  القلب، وقيل جلدة رقيقة يقال لها لسان القلب. قال النابغة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقَدْ حَالَ هَمٌّ دُونَ ذَلِكَ وَالِج</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَكَانَ الشِّغَافِ تَبْتَغِيهِ الأَصَابِعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «شعفها» بالعين، من شعف البعير
  إذا هنأه فأحرقه بالقطران، قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَمَا شَعَفَ المَهْنُوءَةَ الرَّجُلُ الطّالي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و { حَبّاً } نصب على التمييز { فِى ضَلَـٰلٍ مُّبِينٍ } في خطأ وبُعدٍ
  عن طريق الصواب { بِمَكْرِهِنَّ } باغتيابهنّ وسوء قالتهن، وقولهنّ: امرأة العزيز عشقت
  عبدها الكنعاني ومقتها، وسمي الاغتياب مكراً لأنه في خفية وحالِ غيبة، كما يخفي الماكر
  مكره. وقيل: كانت استكتمتهنّ سرّها فأفشينه عليها { أَرْسَلَتْ إِلَيْهِنَّ } دعتهنّ.
  قيل: دعت أربعين امرأة منهنّ الخمس المذكورات { وَأَعْتَدَتْ لَهُنَّ مُتَّكَئاً }
  ما يتكئن عليه من نمارق، قصدت بتلك الهيئة وهي قعودهنّ متكئات والسكاكين في أيديهنّ:
  أن يدهشن ويبهتن عند رؤيته، ويشغلن عن نفوسهنّ فتقع أيديهنّ على أيديهنّ فيقطعنها،
  لأن المتكىء إذا بهت لشيء وقعت يده على يده، ولا يبعد أن تقصد الجمع بين المكر به وبهنّ،
  فتضع الخناجر في أيديهنّ ليقطعن أيديهنّ، فتبكتهنّ بالحجة، ولتهول يوسف من مكرها إذا
  خرج على أربعين نسوة مجتمعات في أيديهنّ الخناجر، وتوهمه أنهنّ يثبن عليه. وقيل: متكأ:
  مجلس طعام لأنهم كانوا يتكؤن للطعام والشراب والحديث كعادة المترفين، ولذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(542)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نهى أن يأكل الرجل متكئاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأتتهنّ السكاكين ليعالجن بها ما يأكلن. وقيل: { مُتَّكَئاً } طعاماً،
  من قولك اتكأنا عند فلان: طعمنا، على سبيل الكناية؛ لأن من دعوته ليطعم عندك اتخذت
  له تكأة يتكىء عليها. قال جميل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَظَلَلْنَا بِنِعْمَةٍ واتَّكَأْنَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَشَرِبْنَا
  الحَلاَلَ مِنْ قُلَلِهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وعن مجاهد { مُتَّكَئاً } طعاماً يحزّ حزّا، كأن المعنى يعتمد بالسكين؛
  لأنّ القاطع يتكىء على المقطوع بالسكين. وقرىء: «متكا» بغير همز. وعن الحسن: «متكاء»
  بالمدّ، كأنه مفتعال، وذلك لإشباع فتحة الكاف، كقوله «بمُنْتزاحِ» بمعنى بمنتزح. ونحوه
  «يَنْبَاعُ» بمعنى ينبع. وقرىء: «متكأ» وهو الأترج، وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَأَهْدَتْ مَتْكَةً لِبَنِي أبِيهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَخُبُّ
  بِهَا العَثْمَثَةُ الْوِقَاحُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكانت أهدت أترجة على ناقة، وكأنها الأترجة التي ذكرها أبو داود في
  سننه أنها شقت بنصفين، وحملا كالعدلين على جمل. وقيل: الزماورد وعن وهب: أترجا وموزاً
  وبطيخاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
