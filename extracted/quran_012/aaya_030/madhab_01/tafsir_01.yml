  href=\"JavaScript:Open_Menu()\">وَقَالَ نِسْوَةٌ فِي ٱلْمَدِينَةِ ٱمْرَأَةُ ٱلْعَزِيزِ
  تُرَاوِدُ فَتَاهَا عَن نَّفْسِهِ قَدْ شَغَفَهَا حُبّاً إِنَّا لَنَرَاهَا فِي ضَلاَلٍ
  مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن علـية،
  عن أبـي رجاء، عن الـحسن، قال: سمعته يقول فـي قوله: { قَدْ شَغَفَها حُبًّـا } قال:
  بطنها حبًّـا. وأهل الـمدينة يقولون ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا عبد الوهاب، عن قرة، عن الـحسن: { قَدْ شَغَفَها حُبًّـا
  } قال: قد بطن بها حبًّـا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: ثنا أبو قطن،
  قال: ثنا أبو الأشهب، عن الـحسن: قَدْ شَغَفَها حُبًّـا قال: بطنها حبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة. عن الـحسن: {
  قَدْ شَغَفَها حُبًّـا } قال: بطن بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { قَدْ شَغَفَها
  حُبًّـا } قال: استبطنا حبها إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قَدْ شَغَفَها حُبًّـا } أي
  قد علقها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز،
  قال: ثنا إسرائيـل، عن أبـي يحيى، عن مـجاهد: { قَدْ شَغَفَها حُبًّـا } قال: قد علقها
  حبًّـا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا الـمـحاربـيُّ،
  عن جويبر، عن الضحاك، قال: هو الـحبّ اللازق بـالقلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك، فـي قوله: { قَدْ
  شَغَفَها حُبًّـا } يقول: هلكت علـيه حبًّـا، والشَّغَاف: شَغاف القلب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، قال: ثنا أسبـاط، عن السديّ:
  { قَدْ شَغَفَها حُبًّـا } قال: والشغاف: جلدة من علـى القلب يقال لها: لسان القلب،
  يقول: دخـل الـحبّ الـجلد حتـى أصاب القلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار بـالغين: { قَدْ شَغَفَها
  } علـى معنى ما وصفت من التأويـل. وقرأ ذلك أبو رجاء: «قَدْ شَعَفَها» بـالعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسين بن مـحمد، قال: ثنا أبو قطن، قال: ثنا أبو الأشهب، عن
  أبـي رجاء: «قَدْ شَعَفَها».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا خـلف، قال: ثنا هشيـم، عن أبـي الأشهب، أو عوف عن أبـي رجاء: «قَدْ شَعَفَها حُبًّـا»
  بـالعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا خـلف، قال: ثنا مـحبوب،
  قال: قرأه عوف: «قَدْ شَعَفَها».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبد الوهاب، عن هارون، عن أسيد، عن الأعرج: «قَدْ شَعَفَها حُبًّـا» وقال: شعفها
  إذا كان هو يحبها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ووجَّه هؤلاء معنى الكلام إلـى أن
  الـحبّ قد عمها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العلـم بكلام العرب
  من الكوفـيـين يقول: هو من قول القائل: قد شُعِفَ بها، كأنه ذهب بها كلّ مذهب من شغف
  الـجبـال، وهي رؤوسها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورُوي عن إبراهيـم النـخعي أنه قال:
  الشغف: شغف الـحبّ. { والشَّعفَ }: شَعَف الدابة حين تذعر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بذلك الـحارث، عن القاسم، أنه قال: يُروى ذلك عن أبـي عوانة، عن مغيرة عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الـحارث: قال القاسم، يذهب إبراهيـم إلـى أنّ أصل الشغف: هو الذعر.
  قال: وكذلك هو كما قال إبراهيـم فـي الأصل، إلا أن العرب ربـما استعارت الكلـمة فوضعتها
  فـي غير موضعها قال امرؤ القـيس:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
