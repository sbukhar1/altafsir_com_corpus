  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  نِسْوَةٌ فِي ٱلْمَدِينَةِ ٱمْرَأَةُ ٱلْعَزِيزِ تُرَاوِدُ فَتَاهَا عَن نَّفْسِهِ
  قَدْ شَغَفَهَا حُبّاً إِنَّا لَنَرَاهَا فِي ضَلاَلٍ مُّبِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وتـحدّث النساء بأمر يوسف وأمر امرأة العزيز فـي
  مدينة مصر، وشاع من أمرهما فـيها ما كان، فلـم ينكتـم، وقلن: امرأة العزيز تراود فتاها،
  عبدها، عن نفسه: كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: وشاع الـحديث فـي القرية،. وتـحدّث النساء بأمره وأمرها، وقلن:
  { امْرأةُ العَزِيزِ تُرَاوِدُ فَتاها عَنْ نَفْسِهِ } أي عبدها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما العزيز فإنه الـملك فـي كلام العرب ومنه قول أبـي دؤاد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دُرَّةٌ
  غاصَ عَلَـيْها تاجِرٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جُلِـيَتْ
  عنْدَ عَزِيزٍ يَوْمَ طَلّ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بـالعزيز: الـملك، وهو من العزّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قَدْ شَغَفَها حُبًّـا } يقول قد وصل حثّ يوسف إلـى شغاف قلبها، فدخـل تـحته حتـى
  غلب علـى قلبها. وشغاف القلب: حجابه وغلافه الذي هو فـيه، وإياه عَنى النابغة الذبـيانـي
  بقوله:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقَدْ حالَ هَمٌّ دُونَ ذلكَ داخِـلٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دُخُولَ
  شُغافٍ تَبْتَغِيهِ الأصَابِعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا حجاج بن مـحمد، عن ابن جريج، قال:
  أخبرنـي عمرو بن دينار، أنه سمع عكرمة يقول فـي قوله: { شَغَفَها حُبًّـا } قال: دخـل
  حبه تـحت الشغاف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد قوله: { قَدْ شَغَفَها حُبًّـا
  } قال: دخـل حبه فـي شغافها/</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: قَدْ
  شَغَفَها حُبًّـا قال: دخـل حبه فـي شغافها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { قَدْ
  شَغَفَها حُبًّـا } قال: كان حبه فـي شغافها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثل حديث الـحسن
  بن مـحمد، عن شبـابة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنا أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { قَدْ شَغَفَها حُبًّـا
  } يقول: علقها حبًّـا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { قَدْ شَغَفَها حُبًّـا
  } قال: غلبها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع وحدثنا
  ابن وكيع، قال: ثنا أبـي، عن أبـيه عن أيوب بن عائذ الطائي عن الشعبـي: { قَدْ شَغَفَها
  حُبًّـا } قال: الـمشغوف: الـمـحبّ، والـمشعوف: الـمـجنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبه
  قال: حدثنا أبـي، عن أبـي الأشهب، عن أبـي رجاء والـحسن: { قَدْ شَغَفَها حُبًّـا }
  قال: أحدهما: قد بطنها حبـاً، وقال الآخر: قد صدقها حبـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن، فـي قوله: { قَدْ شَغَفَها حُبًّـا
  } قال: قد بطنها حبًّـا. قال يعقوب: قال أبو بشر: أهل الـمدينة يقولون: قد بطنها حبًّـا.</font></font>&#13;\t\t\t<label
