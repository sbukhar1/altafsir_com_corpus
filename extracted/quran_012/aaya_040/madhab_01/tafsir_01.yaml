  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  تَعْبُدُونَ مِن دُونِهِ إِلاَّ أَسْمَآءً سَمَّيْتُمُوهَآ أَنتُمْ وَآبَآؤُكُمْ مَّآ
  أَنزَلَ ٱللَّهُ بِهَا مِن سُلْطَانٍ إِنِ ٱلْحُكْمُ إِلاَّ للَّهِ أَمَرَ أَلاَّ تَعْبُدُوۤاْ
  إِلاَّ إِيَّاهُ ذٰلِكَ ٱلدِّينُ ٱلْقَيِّمُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: { ما تَعْبُدُونَ مِنْ دُونِهِ }: ما تعبدون من دون الله.
  وقال: { ما تَعْبُدُونَ } وقد ابتدأ الـخطاب بخطاب اثنـين فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا صَاحِبَـيِ السِّجْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">لأنه
  قصد الـمخاطب به ومن هو علـى الشرك بـالله مقـيـم من أهل مصر، فقال للـمخاطب بذلك:
  ما تعبد أنت ومن هو علـى مثل ما أنت علـيه من عبدة الأوثان { إلاَّ أسْماءً سَمَّيْتُـمُوها
  أنْتُـمْ وآبـاؤُكُمْ } ، وذلك تسميتهم أوثانهم آلهة أربـابـا، شركا منهم وتشبـيها
  لها فـي أسمائها التـي سموها بها بـالله، تعالـى عن أن يكون له مثل أو شبـيه. { ما
  أنْزَلَ اللَّهُ بِها مِنْ سُلْطانٍ } يقول: سموها بأسماء لـم يأذن لهم بتسميتها، ولا
  وَضَع لهم علـى أن تلك الأسماء أسماؤها دلالة ولا حجة، ولكنها اختلاق منهم لها وافتراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنِ الـحُكْمُ إلاَّ لِلَّهِ أمَرَ ألاَّ تَعْبُدُوا إلاَّ
  إيَّاهُ } يقول: وهو الذي أمر ألا تعبدوا أنتـم وجميع خـلقه إلا الله الذي له الألوهة
  والعبـادة خالصة دون كلّ ما سواه من الأشياء. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن
  أنس عن أبـي العالـية، فـي قوله: { إنِ الـحُكْمُ إلاَّ لِلَّهِ أمَرَ ألاَّ تَعْبُدُوا
  إلاَّ أيَّاهُ } قال: أسس الدين علـى الإخلاص لله وحده لا شريك له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ذلكَ الدّينُ القَـيِّـمُ } يقول: هذا الذي دعوتكما إلـيه
  من البراءة من عبـادة ما سوى الله من الأوثان، وأن تـخـلصا العبـادة لله الواحد القهار،
  هو الدين القويـم الذي لا أعوجاج فـيه، والـحقّ الذي لا شكّ فـيه. { وَلكِنَّ أكْثَرَ
  النَّاسِ لا يَعْلَـمُونَ } يقول: ولكن أهل الشرك بـالله يجهلون ذلك، فلا يعلـمون حقـيقته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
