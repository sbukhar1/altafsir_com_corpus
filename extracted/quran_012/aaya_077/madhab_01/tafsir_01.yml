  مِن قَبْلُ فَأَسَرَّهَا يُوسُفُ فِي نَفْسِهِ وَلَمْ يُبْدِهَا لَهُمْ قَالَ أَنْتُمْ
  شَرٌّ مَّكَاناً وَٱللَّهُ أَعْلَمُ بِمَا تَصِفُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان
  يعقوب حين ولد له يوسف، كان قد حضنته عمته، فكان معها وإلـيها، فلـم يحب أحد شيئاً
  من الأشياء حبها إياه. حتـى إذا ترعرع وبلغ سنوات، ووقعت نفس يعقوب علـيه، أتاها فقال:
  يا أخية سلّـمي إلـيّ يوسف، فوالله ما أقدر علـى أن يغيب عنـي ساعة فقالت: والله ما
  أنا بتاركته، والله ما أقدر أن يغيب عنـي ساعة قال: فوالله ما أنا بتاركه قالت: فدعه
  عندي أياماً أنظر إلـيه وأسكن عنه، لعل ذلك يسلـينـي عنه أو كما قالت. فلـما خرج من
  عندها يعقوب عمدت إلـى منطقة إسحاق فحزمتها علـى يوسف من تـحت ثـيابه، ثم قالت: لقد
  فقدت منطقة إسحاق، فـانظروا من أخذها ومن أصابها فـالتُـمست، ثم قالت: اكشفوا أهل البـيت
  فكشفوهم، فوجدوها مع يوسف، فقالت: والله إنه لـي لسلـم أصنع فـيه ما شئت. قال: وأتاها
  يعقوب فأخبرته الـخبر، فقال لها: أنت وذاك إن كان فعل ذلك فهو سلـم لك، ما أستطيع غير
  ذلك. فأمسكته فما قدر علـيه يعقوب حتـى ماتت. قال: فهو الذي تقول إخوة يوسف حين صنع
  بأخيه ما صنع حين أخذه { إن يسرق فقد سرق أخ له من قبل }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن حميد: قال ابن إسحاق: لما رأى بنو يعقوب ما صنع أخو يوسف ولم يشكوا أنه سرق قالوا:
  أسفا عليهم في أنفسهم تأنيباً له: { إنْ يَسْرِقْ فَقَدْ سَرَقَ أخٌ لَهُ مِنْ قَبْلُ
  }. فلـما سمعها يوسف { قالَ أنْتُـمْ شَرّ مَكاناً } سرًّا فـي نفسه { ولَـمْ يُبْدِها
  لَهُمْ واللّهُ أعْلَـمُ بِـمَا تَصِفُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَأسَرَّها يُوسُفُ فِـي نَفْسِهِ ولَـمْ يُبْدِها لَهُمْ قالَ أنْتُـمْ شَرّ مَكاناً
  وَاللّهُ أعْلَـمُ بِـمَا تَصِفُونَ } يعنـي بقوله: «فأسرّها»: فأضمرها، وقال: «فأسرّها»
  فأنث، لأنه عنى بها الكلـمة، وهي: «أنتـمّ شرّ مكاناً، والله أعلـم بـما تصفون»، ولو
  كانت جاءت بـالتذكير كان جائزاً، كما قـيـل: تِلْكَ مِنْ أنْبـاءِ الغَيْبِ و ذلكَ
  منْ أنْبـاءِ القُرَى، وكنـى عن الكلـمة ولـم يجر لها ذكر متقدّم، والعرب تفعل ذلك
  كثـيراً، إذا كان مفهوماً الـمعنى الـمراد عند سامعي الكلام. وذلك نظير قول حاتـم الطائي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أماوِيَّ ما يُغْنِي الثَّرَاءُ عَنِ الفَتى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا حَشْرَجَتْ يَوْماً وَضَاقَ بِها الصَّدْرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: وضاق بـالنفس الصدر. فكنـى
  عنها ولـم يجر لها ذكر، إذ كان فـي قوله: «إذا حشرجت يوماً»، دلالة لسامع كلامه علـى
  مراده بقوله: «وضاق بها». ومنه قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ إنَّ رَبَّكَ للَّذِينَ هاجَرُوا
  مِنْ بَعْدِ ما فُتِنُوا ثُمَّ جاهَدُوا وَصَبَرُوا إنَّ رَبَّكَ مِنْ بَعْدِها لَغَفُورٌ
  رَحيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: «من بعدها»، ولـم يجر قبل ذلك ذكر لاسم مؤنث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَأسَرَّها
  يُوسُفُ فِـي نَفْسِهِ ولَـمْ يُبْدِها لَهُمْ } أما الذي أسرّ فـي نفسه فقوله: { أنْتُـمْ
  شَرّ مَكاناً وَاللّهُ أعْلَـمُ بِـمَا تَصِفُونَ }.</font></font>&#13;\t\t\t<label
