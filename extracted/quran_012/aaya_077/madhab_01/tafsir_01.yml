  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قَالُوۤاْ إِن يَسْرِقْ فَقَدْ سَرَقَ أَخٌ لَّهُ
  مِن قَبْلُ فَأَسَرَّهَا يُوسُفُ فِي نَفْسِهِ وَلَمْ يُبْدِهَا لَهُمْ قَالَ أَنْتُمْ
  شَرٌّ مَّكَاناً وَٱللَّهُ أَعْلَمُ بِمَا تَصِفُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { فَأسَرَّها يُوسُفُ
  فِـي نَفْسِهِ ولَـمْ يُبْدِها لَهُمْ قالَ أنْتُـمْ شَرّ مَكاناً وَاللّهُ أعْلَـمُ
  بِـمَا تَصِفُونَ } قال هذا القول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { فَأسَرَّها يُوسُفُ فِـي نَفْسِهِ ولَـمْ يُبْدِها لَهُمْ } يقول: أسرّ فـي نفسه
  قوله: { أنْتُـمْ شَرّ مَكاناً وَاللّهُ أعْلَـمُ بـمَا تَصِفُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاللّهُ أعْلَـمُ بِـما تَصِفُونَ } يقول: والله أعلـم بـما
  تكذّبون فـيـما تصفون به أخاه بنـيامين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { أنْتُـمْ شَرّ مَكاناً وَاللّهُ أعْلَـمُ بِـما تَصِفُونَ } يقولون: يوسف يقوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: أخبرنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَاللّهُ أعْلَـمُ
  بِـمَا تَصِفُونَ }: أي بـما تكذبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فمعنى
  الكلام إذن: فأسرّها يوسف فـي نفسه ولـم يبدها لهم، قال: أنتـم شرّ عند الله منزلاً
  مـمن وصفتـموه بأنه سرق، وأخبث مكاناً بـما سلف من أفعالكم، والله عالـم بكذبكم، وأن
  جهله كثـير مـمن حضر من الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن الصواع لـما وُجد فـي رحل أخي يوسف تلاوم القوم بـينهم، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال: لـما استـخرجت
  السرقة من رحل الغلام انقطعت ظهورهم، وقالوا: يا بنـي راحيـل، ما يزال لنا منكم بلاء
  حتـى أخذت هذا الصواع فقال بنـيامين: بل بنو راحيـل الذين لا يزال لهم منكم بلاء، ذهبتـم
  بأخي فأهلكتـموه فـي البرية، وضع هذا الصواع فـي رحلـي الذي وضع الدراهم فـي رحالكم.
  فقالوا: لا تذكر الدراهم فنؤخذ بها. فلـما دخـلوا علـى يوسف دعا بـالصواع، فنقر فـيه،
  ثم أدناه من أذنه، ثم قال: إن صواعي هذا لـيخبرنـي أنكم كنتـم اثنـي عشر رجلاً، وأنكم
  انطلقتـم بأخ لكم فبعتـموه. فلـما سمعها بنـيامين، قام فسجد لـيوسف، ثم قال: أيها الـملك،
  سل صواعك هذا عن أخي أحيّ هو؟ فنقره، ثم قال: هو حيّ، وسوف تراه. قال: فـاصنع بـي ما
  شئت، فإنه إن علـم بـي سوف يستنقذنـي. قال: فدخـل يوسف فبكى، ثم توضأ، ثم خرج فقال
  بنـيامين: أيها الـملك إنـي أريد أن تضرب صواعك هذا فـيخبرك بـالـحقّ، فسله من سرقه
  فجعله فـي رحلـي؟ فنقره فقال: إن صواعي هذا غضبـان، وهو يقول: كيف تسألنـي عن صاحبـي،
  وقد رؤيت مع من كنت قال: وكان بنو يعقوب إذا غضبوا لـم يطاقوا، فغضب روبـيـل، فقال:
  أيها الـملك، والله لتتركنا أو لأصيحنّ صيحة لا يبقـى بـمصر امرأة حامل إلاَّ ألقت
  ما فـي بطنها وقامت كلّ شعرة فـي جسد روبـيـل، فخرجت من ثـيابه، فقال يوسف لابنه: قم
  إلـى جنب روبـيـل فمسّه وكان بنو يعقوب إذا غضب أحدهم فمسه الآخر ذهب غضبه، فمرّ الغلام
