  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  إِن يَسْرِقْ فَقَدْ سَرَقَ أَخٌ لَّهُ مِن قَبْلُ فَأَسَرَّهَا يُوسُفُ فِي نَفْسِهِ
  وَلَمْ يُبْدِهَا لَهُمْ قَالَ أَنْتُمْ شَرٌّ مَّكَاناً وَٱللَّهُ أَعْلَمُ بِمَا
  تَصِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { قالُوا إنْ
  يَسْرِقْ فَقَدْ سَرَقَ أَخٌ لَهُ مِنْ قَبْلُ } يعنون أخاه لأبـيه وأمه وهو يوسف.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إنْ يَسْرِقْ فَقَدْ
  سَرَقَ أخٌ لَهُ مِنْ قَبْلُ } لـيوسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { إنْ يَسْرِقْ فَقَدَ سَرَقَ أخٌ لَهُ مِنْ
  قَبْلُ } قال: يعنـي يوسف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { فَقَدْ سَرَقَ أخٌ لَهُ مِنْ قَبْلُ } قال:
  يوسف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويـل فـي السَّرَق
  الذي وصفوا به يوسف فقال بعضهم: كان صنـماً لـجده أبـي أمه كسره وألقاه علـى الطريق.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن عمرو البصري، قال:
  ثنا العـيض بن الفضل، قال: ثنا مسعر، عن أبـي حصين، عن سعيد بن جبـير: { إنْ يَسْرِقْ
  فَقَدْ سَرَقَ أخٌ لَهُ مِنْ قَبْلُ } قال: سرق يوسف صنـماً لـجدّه أبـي أمه كسره وألقاه
  فـي الطريق، فكان إخوته يعيبونه بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { فَقَدْ سَرَقَ
  أخٌ لَهُ مِنْ قَبْلُ } ذكر أنه سرق صنـماً لـجدّه أبـي أمه، فعيروه بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنْ يَسْرِقْ
  فَقَدْ سَرَقَ أخٌ لَهُ مِنْ قَبْلُ }: أرادوا بذلك عيب نبـيّ الله يوسف، وسرقته التـي
  عابوه بها صنـم كان لـجدّه أبـي أمه، فأخذه، إنـما أراد نبـيّ الله بذلك الـخير، فعابوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، فـي
  قوله: { إنْ يَسْرقْ فقَدْ سَرَقَ أخٌ لَهُ مِنْ قَبْلُ } قال: كانت أم يوسف أمرت يوسف
  يسرق صنـماً لـخاله يعبده، كانت مسلـمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به أبو كريب، قال: ثنا ابن
  إدريس، قال: سمعت أبـي، قال: كان بنو يعقوب علـى طعام، اضطرّ يوسف إلـى عَرْق فخبأه،
  فعيروه بذلك { إن يَسْرِقْ فَقَدْ سَرَقَ أخٌ لَهُ مِنْ قَبْلُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة عن ابن إسحاق، عن عبد الله بن أبـي نـجيح، عن مـجاهد أبـي
  الـحجاج، قال: كان أول ما دخـل علـى يوسف من البلاء فـيـما بلغنـي أن عمته ابنة إسحاق،
  وكانت أكبر ولد إسحاق، وكانت إلـيها منطقة إسحاق، وكانوا يتوارثونها بـالكَبر، فكان
  من اختصّ بها مـمن ولـيها كان له سَلَـماً لا ينازع فـيه، يصنع فـيه ما شاء.</font></font>&#13;\t\t\t<label
