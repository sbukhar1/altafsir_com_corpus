  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  فَذٰلِكُنَّ ٱلَّذِي لُمْتُنَّنِي فِيهِ وَلَقَدْ رَاوَدتُّهُ عَن نَّفْسِهِ فَٱسَتَعْصَمَ
  وَلَئِن لَّمْ يَفْعَلْ مَآ آمُرُهُ لَيُسْجَنَنَّ وَلَيَكُوناً مِّن ٱلصَّاغِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قالت امرأة العزيز للنسوة اللاتـي قطعن أيديهن،
  فهذا الذي أصابكن فـي رؤيتكن إياه وفـي نظرة منكن نظرتن إلـيه ما أصابكن من ذهاب العقل
  وغروب الفهم ولها إلـيه حتـى قطعتنّ أيديكنّ، هو الذي لـمتننـي فـي حبـي إياه وشغف
  فؤادي به، فقلتنّ: قد شغف امرأة العزيز فتاها حبًّـا إنا لنراها فـي ضلال مبـين. ثم
  أقرّت لهنَّ بأنها قد راودته عن نفسه، وأن الذي تـحدثن به عنها فـي أمره حقّ، فقالت:
  { وَلَقَدْ رَاوَدْتُهُ عَنْ نَفْسِهِ فـاسْتَعْصَمَ } مـما راودته علـيه من ذلك. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ، قالت:
  { فَذَلِكُنَّ الَّذِي لُـمْتُنَّنِـي فِـيهِ وَلَقَدْ رَاوَدْتُهُ عَنْ نَفْسِهِ فـاسْتَعْصَمَ
  }: تقول: بعد ما حلّ السراويـل استعصى، لا أدري ما بدا له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فـاسْتَعْصَمَ }: أي فـاستعصى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { فـاسْتَعْصَمَ } يقول: فـامتنع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَئِنْ لَـمْ يَفْعَلْ ما آمُرُهُ لَـيُسْجَننَّ وَلَـيَكُوناً
  مِنَ الصَّاغِرِينَ } تقول: ولئن لـم يطاوعنـي علـى ما أدعوه إلـيه من حاجتـي إلـيه
  لـيسجننّ، تقول: لـيحبسنّ فـي السجن، ولـيكوناً من أهل الصغار والذلة بـالـحبس والسجن،
  ولأهيننه. والوقـف علـى قوله: «لـيسجننّ» بـالنون لأنها مشددة، كما قـيـل: لَـيُبَطِّئَنَّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَلَـيَكُوناً } فإن الوقـف علـيه بـالألف لأنها النون
  الـخفـيفة، وهي شبـيهة نون الإعراب فـي الأسماء فـي قول القائل: رأيت رجلاً عندك، فإذا
  وقـف علـى الرجل قـيـل: رأيت رجلاً، فصارت النون ألفـا، فكذلك ذلك فـي: ولـيكونا، ومثله
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَنَسْفَعاً بـالنَّاصِيَةِ ناصِيَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الوقـف
  علـيه بـالألف لـما ذكرت ومنه قول الأعشى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَصَلّ علـى
  حِينِ العَشِيَّاتِ وَالضُّحَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلا تعْبُدِ
  الشَّيْطانَ وَاللَّهَ فـاعْبُدَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما هو: «فـاعبدن»، ولكن إذا وقـف علـيه كان الوقـف بـالألف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
