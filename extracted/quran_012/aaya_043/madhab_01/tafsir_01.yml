  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلْمَلِكُ إِنِّيۤ أَرَىٰ سَبْعَ بَقَرَاتٍ سِمَانٍ يَأْكُلُهُنَّ سَبْعٌ عِجَافٌ وَسَبْعَ
  سُنْبُلاَتٍ خُضْرٍ وَأُخَرَ يَابِسَاتٍ يٰأَيُّهَا ٱلْمَلأُ أَفْتُونِي فِي رُؤْيَايَ
  إِن كُنتُمْ لِلرُّءْيَا تَعْبُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ذكره
  بقوله: وقال ملك مصر { إنّـي أرَى } فـي الـمنام { سَبْعَ بَقَرَاتٍ سِمانٍ يَأْكُلُهُنَّ
  سَبْعٌ } من البقر { عِجافٌ }. وقال: «إنـي أرى»، ولـم يذكر أنه رأى فـي منامه ولا
  فـي غيره، لَتَعارُف العرب بـينها فـي كلامها إذا قال القائل منهم: أرى أنـي أفعل كذا
  وكذا أنه خبر عن رؤيته ذلك فـي منامه وإن لـم يذكر النوم. وأخرج الـخبر جلّ ثناؤه علـى
  ما قد جرى به استعمال العرب ذلك بـينهم. { وَسَبْعَ سُنْبُلاتٍ خُضْرٍ } يقول: وأرى
  سبع سنبلات خضر فـي منامي. { وأُخَرَ } يقول: وسبعاً أخر من السنبل { يابِساتٍ يَأيُّها
  الـمَلأُ } يقول: يا أيّها الأشراف من رجالـي وأصحابـي { أفْتُونِـي فِـي رُؤْيايَ
  } فـاعْبرُوها { إنْ كُنْتُـمْ للرُّؤْيا } عَبرَة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ، قال: إن الله أرى الـملك
  فـي منامه رؤيا هالته، فرأى سبع بقرات سمان يأكلهن سبع عجاف، وسبع سنبلات خضر وأخر
  يابسات. فجمع السحرةَ والكهنةَ والـحُزاةَ والقافَة، فقصها علـيهم. { فقالُوا أضْغاثُ
  أحْلامٍ وَما نَـحْنُ بَتأْوِيـلِ الأحْلامِ بِعالِـمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثم إن الـملك الرَّيَّان بن الولـيد
  رأى رؤياه التـي رأى، فهالته، وعرف أنها رؤيا واقعة، ولـم يدر ما تأويـلها فقال للـملإ
  حوله من أهل مـملكته: { إنّـي أرَى سَبْعَ بَقَرَاتٍ سمِانٍ يَأْكُلُهُنَّ سَبْعٌ عِجافٌ
  }... إلـى قوله: { بِعالِـمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

