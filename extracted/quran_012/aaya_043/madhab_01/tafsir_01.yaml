  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَقَالَ الْمَلِكُ إِنِّي أَرَىٰ سَبْعَ بَقَرَاتٍ سِمَانٍ يَأْكُلُهُنَّ سَبْعٌ
  عِجَافٌ وَسَبْعَ سُنْبُلَاتٍ خُضْرٍ وَأُخَرَ يَابِسَاتٍ ۖ يَا أَيُّهَا الْمَلَأُ
  أَفْتُونِي فِي رُؤْيَايَ إِنْ كُنْتُمْ لِلرُّؤْيَا تَعْبُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلْمَلِكُ
  إِنِّيۤ أَرَىٰ سَبْعَ بَقَرَاتٍ سِمَانٍ يَأْكُلُهُنَّ سَبْعٌ عِجَافٌ وَسَبْعَ سُنْبُلاَتٍ
  خُضْرٍ وَأُخَرَ يَابِسَاتٍ يٰأَيُّهَا ٱلْمَلأُ أَفْتُونِي فِي رُؤْيَايَ إِن كُنتُمْ
  لِلرُّءْيَا تَعْبُرُونَ }يعني جلّ ذكره بقوله: وقال ملك مصر { إنّـي أرَى } فـي الـمنام
  { سَبْعَ بَقَرَاتٍ سِمانٍ يَأْكُلُهُنَّ سَبْعٌ } من البقر { عِجافٌ }. وقال: «إنـي
  أرى»، ولـم يذكر أنه رأى فـي منامه ولا فـي غيره، لَتَعارُف العرب بـينها فـي كلامها
  إذا قال القائل منهم: أرى أنـي أفعل كذا وكذا أنه خبر عن رؤيته ذلك فـي منامه وإن لـم
  يذكر النوم. وأخرج الـخبر جلّ ثناؤه علـى ما قد جرى به استعمال العرب ذلك بـينهم. {
  وَسَبْعَ سُنْبُلاتٍ خُضْرٍ } يقول: وأرى سبع سنبلات خضر فـي منامي. { وأُخَرَ } يقول:
  وسبعاً أخر من السنبل { يابِساتٍ يَأيُّها الـمَلأُ } يقول: يا أيّها الأشراف من رجالـي
  وأصحابـي { أفْتُونِـي فِـي رُؤْيايَ } فـاعْبرُوها { إنْ كُنْتُـمْ للرُّؤْيا } عَبرَة.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا عمرو
  بن مـحمد، عن أسبـاط، عن السديّ، قال: إن الله أرى الـملك فـي منامه رؤيا هالته، فرأى
  سبع بقرات سمان يأكلهن سبع عجاف، وسبع سنبلات خضر وأخر يابسات. فجمع السحرةَ والكهنةَ
  والـحُزاةَ والقافَة، فقصها علـيهم. { فقالُوا أضْغاثُ أحْلامٍ وَما نَـحْنُ بَتأْوِيـلِ
  الأحْلامِ بِعالِـمِينَ }.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثم إن
  الـملك الرَّيَّان بن الولـيد رأى رؤياه التـي رأى، فهالته، وعرف أنها رؤيا واقعة،
  ولـم يدر ما تأويـلها فقال للـملإ حوله من أهل مـملكته: { إنّـي أرَى سَبْعَ بَقَرَاتٍ
  سمِانٍ يَأْكُلُهُنَّ سَبْعٌ عِجافٌ }... إلـى قوله: { بِعالِـمِينَ }.\r\n\t\t\t\r\n\t\t\t</section>"

