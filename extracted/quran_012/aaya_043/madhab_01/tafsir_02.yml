  سِمَانٍ يَأْكُلُهُنَّ سَبْعٌ عِجَافٌ وَسَبْعَ سُنْبُلاَتٍ خُضْرٍ وَأُخَرَ يَابِسَاتٍ
  يٰأَيُّهَا ٱلْمَلأُ أَفْتُونِي فِي رُؤْيَايَ إِن كُنتُمْ لِلرُّءْيَا تَعْبُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واللام في قوله { لِلرُّؤْيَا } إما أن تكون للبيان، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكَانُواْ
  فِيهِ مِنَ الزاهِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 20] وإماأن تدخل؛ لأنّ العامل إذا تقدّم عليه معموله لم يكن
  في قوّته على العمل فيه مثله إذا تأخر عنه، فعضد بها كما يعضد بها اسم الفاعل، إذا
  قلت: هو عابر للرؤيا؛ لانحطاطه عن الفعل في القوة. ويجوز أن يكون للرؤيا خبر كان، كما
  تقول: كان فلان لهذا الأمر إذا كان مستقلا به متمكنا منه. و { تَعْبُرُونَ } خبر آخر،
  أو حال، وأن يضمن { تَعْبُرُونَ } معنى فعل يتعدى باللام، كأنه قيل: إن كنتم تنتدبون
  لعبارة الرؤيا. وحقيقة «عبرت الرؤيا» ذكرت عاقبتها وآخر أمرها، كما تقول: عبرت النهر،
  إذا قطعته حتى تبلغ آخر عرضه وهو عبره. ونحوه: أولت الرؤيا إذا ذكرت مآلها وهو مرجعها.
  وعبرت الرؤيا - بالتخفيف، هو الذي اعتمده الأثبات، ورأيتهم ينكرون «عبرت» بالتشديد
  والتعبير والمعبر. وقد عثرت على بيت أنشده المبرد في كتاب الكامل لبعض الأعراب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
