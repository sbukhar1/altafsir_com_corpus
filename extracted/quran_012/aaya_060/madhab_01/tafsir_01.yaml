meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: فَإِنْ لَمْ تَأْتُونِي بِهِ فَلَا كَيْلَ لَكُمْ عِنْدِي وَلَا تَقْرَبُونِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن لَّمْ تَأْتُونِي
  بِهِ فَلاَ كَيْلَ لَكُمْ عِندِي وَلاَ تَقْرَبُونِ }يقول تعالى ذكره مخبراً عن قـيـل
  يوسف لإخوته: { فإنْ لَـمْ تَأَتُونِـي بِهِ } بأخيكم من أبـيكم، { فَلاَ كَيْـلَ لَكُمْ
  عِنْدِي } يقول: فلـيس لكم عندي طعام أكيـله لكم، { وَلا تَقْرَبُونِ } يقول: ولا تقربوا
  بلادي.وقوله: { وَلا تَقْرَبُونِ } فـي موضع جزم بـالنهي، والنون فـي موضع نصب، وكسرت
  لـما حُذفت ياؤها، والكلام: ولا تقربونـي.\r\n\t\t\t\r\n\t\t\t</section>"

