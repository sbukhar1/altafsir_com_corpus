  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَبَقَا
  ٱلْبَابَ وَقَدَّتْ قَمِيصَهُ مِن دُبُرٍ وَأَلْفَيَا سَيِّدَهَا لَدَى ٱلْبَابِ قَالَتْ
  مَا جَزَآءُ مَنْ أَرَادَ بِأَهْلِكَ سُوۤءًا إِلاَّ أَن يُسْجَنَ أَوْ عَذَابٌ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه: واستبق يوسف وامرأة العزيز بـاب البـيت. أما يوسف
  ففراراً من ركوب الفـاحشة لـما رأى برهان ربه فزجره عنها. وأما الـمرأة فطلبها يوسف
  لتقضي حاجتها منه التـي راودته علـيها، فأدركته فتعلقت بقميصه، فجذبته إلـيها مانعة
  له من الـخروج من البـاب، فقدّته من دبر، يعنـي: شقته من خـلف لا من قدّام، لأن يوسف
  كان هو الهارب وكانت هي الطالبة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَاسْتَبَقَا البـابَ
  } قال: استبق هو والـمرأة البـاب، { وَقَدَّتْ قَمِيصَهُ مِنْ دُبُرِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما رأى برهان
  ربه، انكشف عنها هاربـاً، واتبعته، فأخذت قميصه من دبر فشقَّته علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وألْفَـيا سَيِّدَها لَدَى البـابِ } يقول جلّ ثناؤه: وصادفـا
  سيدها وهو زوج الـمرأة لدى البـاب، يعنـي: عند البـاب. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا الثوري، عن رجل، عن مـجاهد: { وألْفَـيا سَيِّدَها
  } قال: سيدها: زوجها، لَدَى البـابِ قال: عند البـاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا يحيى بن سعيد، عن أشعث، عن الـحسن، عن زيد بن ثابت،
  قال: السيد: الزوج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وألْفَـيا سَيِّدَها لَدَى البـابِ } أي عند البـاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ: {
  وألْفَـيا سَيِّدَها لَدَى البـابِ } قال: جالساً عند البـاب وابن عمها معه. فلـما
  رأته { قالَتْ ما جَزَاءُ مَنْ أرَادَ بأهْلكَ سُوءاً } إنه راودنـي عن نفسي، فدفعته
  عن نفسي، فشققت قميصه قال يوسف: بل هي راودتنـي عن نفسي، وفررت منها فأدركتنـي، فشقَّ
  قميصي فقال ابن عمها: تبـيان هذا فـي القميص، فإن كان القميص قُدّ من قبل فصدقت وهو
  من الكاذبـين، وإن كان قميصه قُدّ من دبر فكذبت وهو من الصادقـين. فأتـي بـالقميص،
  فوجده قدّ من دبر</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قالَ إنَّهُ مِنْ كَيْدِكُنَّ إنَّ كَيْدَكُنَّ عَظِيـمٌ يِوسِفُ
  أعْرِضْ عَنْ هَذَا وَاسْتَغْفِرِي لذَنْبِك إنَّكِ كُنْتِ مِنَ الـخاطِئِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { وألْفَـيا سَيِّدَها لَدَى البـابِ } إطفـير قائماً علـى بـاب البـيت.
  { فقالَتْ } وهابته: { ما جَزَاءُ مَنْ أرَادَ بأهْلِكَ سُوءاً إلاَّ أنْ يُسْجَنَ
  أوْ عَذَابٌ ألِـيـمٌ } ولطخته مكانها بـالسيئة فرقا ن أن يتهمها صاحبها علـى القبـيح.
  فقال هو، وصدقة الـحديث:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هِيَ رَاودَتْنـي عَنْ نَفْسِي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَتْ ما جَزَاءُ مَنْ
  أرَادَ بأهْلِكَ سُوءاً } يقول تعالـى ذكره: قالت امرأة العزيز لزوجها لـما ألفـياه
  عند البـاب، فخافت أن يتهمها بـالفجور: ما ثواب رجل أراد بـامرأتك الزنا إلا أن يسجن
  فـي السجن أو إلا عذاب ألـيـم؟ يقول: موجع وإنـما قال: { إلاَّ أنْ يُسْجَنَ أوْ عَذَابٌ
  ألـيـمٌ } لأن قوله: إلاَّ أنْ يُسْجَنَ بـمعنى إلا السجن، فعطف العذاب علـيه وذلك
  أنّ «أن» وما عملت فـيه بـمنزلة الاسم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

