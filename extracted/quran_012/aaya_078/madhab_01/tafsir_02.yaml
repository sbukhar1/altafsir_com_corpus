aaya: قَالُوا يَا أَيُّهَا الْعَزِيزُ إِنَّ لَهُ أَبًا شَيْخًا كَبِيرًا فَخُذْ أَحَدَنَا
  مَكَانَهُ ۖ إِنَّا نَرَاكَ مِنَ الْمُحْسِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰأَيُّهَا
  ٱلْعَزِيزُ إِنَّ لَهُ أَباً شَيْخاً كَبِيراً فَخُذْ أَحَدَنَا مَكَانَهُ إِنَّا نَرَاكَ
  مِنَ ٱلْمُحْسِنِينَ }استعطفوه بإذكارهم إياه حق أبيهم يعقوب، وأنه شيخ كبير السنّ
  أو كبير القدر، وأنّ بنيامين أحب إليه منهم، وكانوا قد أخبروه بأن ولداً له قد هلك
  وهو عليه ثكلان، وأنه مستأنس بأخيه { فَخُذْ أَحَدَنَا مَكَانَهُ } فخذه بدله على وجه
  الاسترهان أو الاستعباد { إِنَّا نَرَاكَ مِنَ ٱلْمُحْسِنِينَ } إلينا فأتمم إحسانك.
  أو من عادتك الإحسان فاجْرِ على عادتك ولا تغيرها.\r\n\t\t\t\r\n\t\t\t</section>"

