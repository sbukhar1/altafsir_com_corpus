  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰأَيُّهَا ٱلْعَزِيزُ إِنَّ لَهُ أَباً شَيْخاً كَبِيراً فَخُذْ أَحَدَنَا مَكَانَهُ
  إِنَّا نَرَاكَ مِنَ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">استعطفوه بإذكارهم
  إياه حق أبيهم يعقوب، وأنه شيخ كبير السنّ أو كبير القدر، وأنّ بنيامين أحب إليه منهم،
  وكانوا قد أخبروه بأن ولداً له قد هلك وهو عليه ثكلان، وأنه مستأنس بأخيه { فَخُذْ
  أَحَدَنَا مَكَانَهُ } فخذه بدله على وجه الاسترهان أو الاستعباد { إِنَّا نَرَاكَ
  مِنَ ٱلْمُحْسِنِينَ } إلينا فأتمم إحسانك. أو من عادتك الإحسان فاجْرِ على عادتك ولا
  تغيرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

