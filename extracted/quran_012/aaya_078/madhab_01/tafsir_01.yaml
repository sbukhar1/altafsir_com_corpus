  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰأَيُّهَا ٱلْعَزِيزُ إِنَّ لَهُ أَباً شَيْخاً كَبِيراً فَخُذْ أَحَدَنَا مَكَانَهُ
  إِنَّا نَرَاكَ مِنَ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قالت إخوة يوسف لـيوسف: { يا أيُّها العَزِيزُ } يا أيها الـملك { إنَّ لَهُ أبـا شَيْخاً
  كَبِـيراً } كَلِفـاً بحبه، يعنون يعقوب. { فَخُذْ أحَدنا مَكانَهُ } يعنون فخذ أحداً
  منا بدلاً من بنـيامين، وخـلّ عنه. { إنَّا نَرَاكَ مِنَ الـمُـحْسِنِـينَ } يقولون:
  إنا نراك من الـمـحسنـين فـي أفعالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مـحمد بن إسحاق فـي ذلك، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إنَّا نَراكَ مِنَ الـمُـحْسِنِـينَ } إنا
  نرى ذلك منك إحساناً إن فعلت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

