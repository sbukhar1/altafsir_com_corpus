aaya: قَالُوا يَا أَيُّهَا الْعَزِيزُ إِنَّ لَهُ أَبًا شَيْخًا كَبِيرًا فَخُذْ أَحَدَنَا
  مَكَانَهُ ۖ إِنَّا نَرَاكَ مِنَ الْمُحْسِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰأَيُّهَا
  ٱلْعَزِيزُ إِنَّ لَهُ أَباً شَيْخاً كَبِيراً فَخُذْ أَحَدَنَا مَكَانَهُ إِنَّا نَرَاكَ
  مِنَ ٱلْمُحْسِنِينَ }يقول تعالـى ذكره: قالت إخوة يوسف لـيوسف: { يا أيُّها العَزِيزُ
  } يا أيها الـملك { إنَّ لَهُ أبـا شَيْخاً كَبِـيراً } كَلِفـاً بحبه، يعنون يعقوب.
  { فَخُذْ أحَدنا مَكانَهُ } يعنون فخذ أحداً منا بدلاً من بنـيامين، وخـلّ عنه. { إنَّا
  نَرَاكَ مِنَ الـمُـحْسِنِـينَ } يقولون: إنا نراك من الـمـحسنـين فـي أفعالك.وقال
  مـحمد بن إسحاق فـي ذلك، ما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إنَّا
  نَراكَ مِنَ الـمُـحْسِنِـينَ } إنا نرى ذلك منك إحساناً إن فعلت.\r\n\t\t\t\r\n\t\t\t</section>"

