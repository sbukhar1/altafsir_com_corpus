aaya: وَلَأَجْرُ الْآخِرَةِ خَيْرٌ لِلَّذِينَ آمَنُوا وَكَانُوا يَتَّقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلأَجْرُ ٱلآخِرَةِ
  خَيْرٌ لِّلَّذِينَ آمَنُواْ وَكَانُواْ يَتَّقُونَ }{ ولأَجْرُ ٱلأَخِرَةِ خَيْرٌ
  } لهم. قال سفيان بن عيينة: المؤمن يثاب على حسناته في الدنيا والآخرة، والفاجر يعجل
  له الخير في الدنيا، وما له في الآخرة من خلاق، وتلا هذه الآية.\r\n\t\t\t\r\n\t\t\t</section>"

