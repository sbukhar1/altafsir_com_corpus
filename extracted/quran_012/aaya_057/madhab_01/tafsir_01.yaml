aaya: وَلَأَجْرُ الْآخِرَةِ خَيْرٌ لِلَّذِينَ آمَنُوا وَكَانُوا يَتَّقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلأَجْرُ ٱلآخِرَةِ
  خَيْرٌ لِّلَّذِينَ آمَنُواْ وَكَانُواْ يَتَّقُونَ }يقول تعالـى ذكره: ولثواب الله
  فـي الآخرة خير للذين آمنوا يقول: للذين صدّقوا الله ورسوله مـما أعطى يوسف فـي الدنـيا
  من تـمكينه له فـي أرض مصر. { وكانُوا يَتَّقُونَ } يقول: وكانوا يتقون الله فـيخافون
  عقابه فـي خلاف أمره واستـحلال مـحارمه، فـيطيعونه فـي أمره ونهيه.\r\n\t\t\t\r\n\t\t\t</section>"

