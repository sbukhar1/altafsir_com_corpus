  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَاوَدَتْهُ
  ٱلَّتِي هُوَ فِي بَيْتِهَا عَن نَّفْسِهِ وَغَلَّقَتِ ٱلأَبْوَابَ وَقَالَتْ هَيْتَ
  لَكَ قَالَ مَعَاذَ ٱللَّهِ إِنَّهُ رَبِّيۤ أَحْسَنَ مَثْوَايَ إِنَّهُ لاَ يُفْلِحُ
  ٱلظَّالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وراودت امرأة
  العزيز وهي التـي كان يوسف فـي بـيتها عن نفسه أن يواقعها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: ولـما بلغ أشدّه راودته
  التـي هو فـي بـيتها عن نفسه: امرأة العزيز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { وَرَاوَدَتْهُ التـي هُوَ
  فِـي بَـيْتِها عَنْ نَفْسِهِ } قال: أحبته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنـي أبـي، عن إسرائيـل، عن أبـي حصين، عن سعيد بن جبـير، قال: قالت تعاله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَغَلَّقَتِ الأبْوَابَ } يقول: وغلَّقت الـمرأة أبواب البـيوت،
  علـيها وعلـى يوسف لـما أرادت منه وراودته علـيه، بـابـاً بعد بـاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَقالَتْ هَيْتَ لَكَ } اختلفت القرّاء فـي قراءة ذلك، فقرأته
  عامة قرّاء الكوفة والبصرة: { هَيْتَ لَكَ } بفتـح، الهاء والتاء، بـمعنى: هلـمّ لك
  وادن وتقرّب، كما قال الشاعر لعلـيّ بن أبـي طالب رضي الله عنه</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">:</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أبْلِغْ
  أمِيرَ الـمُؤْمِنِـينَ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أخا العِراقِ إذَا أتَـيْتا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنَّ العِرَاقَ وأهْلَهُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عُنُقٌ إلـيكَ
  فهَيْتَ هَيْتا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي: تعال واقرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك تأولّه من قرأه كذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبد الله الـمخرمي، قال: ثنا أبو الـجوّاب، قال: ثنا عمار بن زريق، عن الأعمش،
  عن سعيد بن جبـير، عن ابن عبـاس: { هَيْتَ لَكَ } قال: هلـمّ لك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { هَيْتَ لَكَ } قال: هلـمّ لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قال: { هَيْتَ لَكَ } تقول: هلـمّ لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا حجاج، قال: ثنا حماد، عن عاصم بن بهدلة، عن زرّ بن حبـيش، أنه كان
  يقرأ هذا الـحرف: { هَيْتَ لَكَ } نصبـاً: أي هلـمّ لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال ابن عبـاس، قوله:
  { هَيْتَ لَكَ } قال: تقول: هلـمّ لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن سهيـل الواسطي، قال: ثنا قرة بن عيسى، قال: ثنا النضر بن علـيّ الـجزري، عن
  عكرمة، مولـى ابن عبـاس، فـي قوله: { هَيْتَ لَكَ } قال: هلـمّ لك. قال: هي بـالـحورانـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقالَتْ
  هَيْتَ لَكَ } قال: كان الـحسن يقول: هلـمّ لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، عن الـحسن: { هَيْتَ
  لَكَ } يقول بعضهم: هلـمّ لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ: { وَقالَتْ هَيْتَ لَكَ }
  قال: هلـمّ لك. وهي بـالقبطية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا عبد الوهاب بن عطاء، عن عمرو، عن الـحسن: { هَيْتَ لَكَ
  } قال: كلـمة بـالسريانـية: أي علـيك.</font></font>&#13;\t\t\t<label disabled=\"true\"
