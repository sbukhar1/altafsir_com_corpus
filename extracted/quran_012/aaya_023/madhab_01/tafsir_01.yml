  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: «هِئْتُ لَكَ»
  قال عكرمة: تهيأت لك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج،
  قال: ثنا حماد، عن عاصم بن بهدلة، قال: كان أبو وائل يقول: «هِئْتُ لَكَ»: أي تهيأت
  لك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان أبو عمرو بن العلاء والكسائي
  ينكران هذه القراءة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن علـيّ بن الـمُغيرة، قال:
  قال أبو عبـيدة معمر بن الـمثنى، شهدت أبـا عمرو وسأله أبو أحمد، أو أحمد، وكان عالـما
  بـالقرآن، عن قول من قال: «هِئْتُ لَكَ» بكسر الهاء وهمز الـياء، فقال: أبو عمرو. ينسي
  أي بـاطل جعلها، «فعِلت» من «تهيأت»، فهذا الـخندق، فـاستعرض حتـى تنتهِي إلـى الـيـمن،
  هل تعرف أحداً يقول هئت لك؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا القاسم،
  قال: لـم يكن الكسائي يحكي هِئْتُ لَكَ عن العرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك عامة قرّاء أهل الـمدينة: «هِيتَ لَكَ» بكسر الهاء وتسكين الـياء وفتـح التاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأه بعض الـمكيـين: «هَيْتُ لَكَ» بفتـح الهاء وتسكين الـياء وضمّ
