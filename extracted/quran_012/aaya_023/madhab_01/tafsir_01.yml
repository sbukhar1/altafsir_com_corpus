  وَغَلَّقَتِ ٱلأَبْوَابَ وَقَالَتْ هَيْتَ لَكَ قَالَ مَعَاذَ ٱللَّهِ إِنَّهُ رَبِّيۤ
  أَحْسَنَ مَثْوَايَ إِنَّهُ لاَ يُفْلِحُ ٱلظَّالِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا عبد الوهاب، عن سعيد، عن قتادة، عن الـحسن: { هَيْتَ لَكَ
  } قال: هلـمّ لك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  خـلف بن هشام، قال: ثنا مـحبوب، عن قتادة، عن الـحسن: { هَيْتَ لَكَ } قال: هلـمّ لك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عفـان، قال: ثنا حماد، عن عاصم، عن زر: { هَيْتَ لَكَ }:
  أي هلـمّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا الثوري، قال: بلغنـي فـي قوله: { هَيْتَ لَكَ } قال: هلـمّ لك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن يوسف، قال: ثنا أبو عبـيد، قال: ثنا علـيّ بن عاصم،
  عن خالد الـحذاء، عن عكرمة عن ابن عبـاس أنه قرأ: { هَيْتَ لَكَ } وقال: تدعوه إلـى
  نفسها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { هَيْتَ
  لَكَ } قال: لغة عربـية تدعوه بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله، إلا
  أنه قال: لغة بـالعربـية تدعوه بها إلـى نفسها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: ثنا شبـابة، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثل حديث مـحمد
  بن عمرو سواء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا هشيـم، عن يونس، عن الـحسن: { هَيْتَ لَكَ
  } بفتـح الهاء والتاء، وقال: تقول: هلمّ لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال أبو عبـيدة: كان الكسائيّ يحكيها، يعنـي: { هَيْتَ لَكَ } قال: وقال:
  وهي لغة لأهل حوران وقعت إلـى الـحجاز، معناها: «تعال». قال: وقال أبو عبـيد: سألت
  شيخاً عالـماً من أهل حوران، فذكر أنها لغتهم يعرفها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { هَيْتَ لَكَ } قال: تعال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَقالَتْ هَيْتَ لَكَ } قال: هلـمّ لك إلـيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك جماعة من المتقدمين: «وَقالَتْ هَيْتَ لَكَ» بكسر الهاء وضمّ التاء والهمز، بـمعنى:
  تهيأت لك، من قول القائل: هئت للأمر أهيء هيئة. ومـمن رُوي ذلك عنه ابن عبـاس وأبو
  عبد الرحمن السُلـمِي وجماعة غيرهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا الـحجاج، عن هارون، عن أبـان العطار، عن قتادة:
  أن ابن عبـاس قرأها كذلك مكسورة الهاء مضمومة التاء. قال أحمد: قال أبو عبـيد: لا أعلـمها
  إلا مهموزة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  عبد الوهاب، عن أبـان العطار، عن عاصم، عن أبـي عبد الرحمن السلـمي: «هِئْتُ لَكَ»
  أي تهيأت لك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبد الوهاب، عن سعيد، عن
  قتادة، عن عكرمة، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
