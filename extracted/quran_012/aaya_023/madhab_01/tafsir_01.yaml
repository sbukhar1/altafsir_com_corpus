  عَن نَّفْسِهِ وَغَلَّقَتِ ٱلأَبْوَابَ وَقَالَتْ هَيْتَ لَكَ قَالَ مَعَاذَ ٱللَّهِ
  إِنَّهُ رَبِّيۤ أَحْسَنَ مَثْوَايَ إِنَّهُ لاَ يُفْلِحُ ٱلظَّالِمُونَ }وقوله: {
  قالَ مَعاذَ اللَّهُ } يقول جلّ ثناؤه: قال يوسف إذ دعته الـمرأة إلـى نفسها وقالت
  له هلـمّ إلـيّ: أعتصم بـالله من الذي تدعونـي إلـيه وأستـجير به منه.وقوله: { إنَّهُ
  رَبّـي أحْسَنَ مَثْوَايَ } يقول: إن صاحبك وزوجك سيدي. كما:حدثنا ابن وكيع، قال: ثنا
  عمرو بن مـحمد، عن أسبـاط، عن السديّ: { مَعاذَ اللَّهِ إنَّهُ رَبّـي } قال: سيدي.قال:
  ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح: { إنَّهُ رَبّـي } قال: سيدي.حدثنا الـحسن
  بن مـحمد، قال: ثنا شبـابة، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { قالَ مَعاذَ
  اللَّهَ إنَّهُ رَبّـي أحْسَنَ مَثْوَايَ } قال: سيدي. يعنـي: زوج الـمرأة.حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق: { قالَ مَعاذَ اللَّهِ إنَّهُ رَبـي } يعنـي:
  إطفـير، يقول: إنه سيدي.وقوله: { أحْسَنَ مَثْوَايَ } يقول: أحسن منزلتـي وأكرمنـي
  وائتـمننـي، فلا أخونه. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: {
  أحْسَنَ مَثْوَايَ } أمننـي علـى بـيته وأهله.حدثنا ابن وكيع، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ: { أحْسَنَ مَثْوَايَ } فلا أخونه فـي أهله.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { أحْسَنَ مَثْوَايَ } قال:
  يريد يوسف سيده زوج الـمرأة.وقوله: { إنَّهُ لا يُفْلِـحُ الظَّالُـمِونَ } يقول: إنه
  لا يدرك البقاء، ولا ينـجح مَن ظلـم ففعل ما لـيس له فعله، وهذا الذي تدعونـي إلـيه
  من الفجور ظلـم وخيانة لسيدي الذي ائتـمننـي علـى منزله. كما:حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق: { إنَّهُ لا يُفْلِـحُ الظَّالُـمِونَ } قال: هذا الذي تدعونـي
