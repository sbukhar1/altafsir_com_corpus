aaya: وَرَاوَدَتْهُ الَّتِي هُوَ فِي بَيْتِهَا عَنْ نَفْسِهِ وَغَلَّقَتِ الْأَبْوَابَ
  وَقَالَتْ هَيْتَ لَكَ ۚ قَالَ مَعَاذَ اللَّهِ ۖ إِنَّهُ رَبِّي أَحْسَنَ مَثْوَايَ
  ۖ إِنَّهُ لَا يُفْلِحُ الظَّالِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرَاوَدَتْهُ
  ٱلَّتِي هُوَ فِي بَيْتِهَا عَن نَّفْسِهِ وَغَلَّقَتِ ٱلأَبْوَابَ وَقَالَتْ هَيْتَ
  لَكَ قَالَ مَعَاذَ ٱللَّهِ إِنَّهُ رَبِّيۤ أَحْسَنَ مَثْوَايَ إِنَّهُ لاَ يُفْلِحُ
  ٱلظَّالِمُونَ }يقول تعالـى ذكره: وراودت امرأة العزيز وهي التـي كان يوسف فـي بـيتها
  عن نفسه أن يواقعها. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: ولـما بلغ
  أشدّه راودته التـي هو فـي بـيتها عن نفسه: امرأة العزيز.حدثنا ابن وكيع، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السديّ: { وَرَاوَدَتْهُ التـي هُوَ فِـي بَـيْتِها عَنْ
  نَفْسِهِ } قال: أحبته.قال: ثنـي أبـي، عن إسرائيـل، عن أبـي حصين، عن سعيد بن جبـير،
  قال: قالت تعاله.وقوله: { وَغَلَّقَتِ الأبْوَابَ } يقول: وغلَّقت الـمرأة أبواب البـيوت،
  علـيها وعلـى يوسف لـما أرادت منه وراودته علـيه، بـابـاً بعد بـاب.وقوله: { وَقالَتْ
  هَيْتَ لَكَ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الكوفة والبصرة: {
  هَيْتَ لَكَ } بفتـح، الهاء والتاء، بـمعنى: هلـمّ لك وادن وتقرّب، كما قال الشاعر
  لعلـيّ بن أبـي طالب رضي الله عنه:   أبْلِغْ أمِيرَ الـمُؤْمِنِـينَأخا العِراقِ إذَا
  أتَـيْتا   أنَّ العِرَاقَ وأهْلَهُعُنُقٌ إلـيكَ فهَيْتَ هَيْتا   يعنـي: تعال واقرب.وبنـحو
  الذي قلنا فـي ذلك تأولّه من قرأه كذلك:حدثنـي مـحمد بن عبد الله الـمخرمي، قال: ثنا
  أبو الـجوّاب، قال: ثنا عمار بن زريق، عن الأعمش، عن سعيد بن جبـير، عن ابن عبـاس:
  { هَيْتَ لَكَ } قال: هلـمّ لك.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { هَيْتَ لَكَ } قال: هلـمّ لك.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال:
  { هَيْتَ لَكَ } تقول: هلـمّ لك.حدثنـي الـمثنى، قال: ثنا حجاج، قال: ثنا حماد، عن
  عاصم بن بهدلة، عن زرّ بن حبـيش، أنه كان يقرأ هذا الـحرف: { هَيْتَ لَكَ } نصبـاً:
  أي هلـمّ لك.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال
  ابن عبـاس، قوله: { هَيْتَ لَكَ } قال: تقول: هلـمّ لك.حدثنـي أحمد بن سهيـل الواسطي،
  قال: ثنا قرة بن عيسى، قال: ثنا النضر بن علـيّ الـجزري، عن عكرمة، مولـى ابن عبـاس،
  فـي قوله: { هَيْتَ لَكَ } قال: هلـمّ لك. قال: هي بـالـحورانـية.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقالَتْ هَيْتَ لَكَ } قال: كان الـحسن يقول:
  هلـمّ لك.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، عن
  الـحسن: { هَيْتَ لَكَ } يقول بعضهم: هلـمّ لك.حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد،
  عن أسبـاط، عن السديّ: { وَقالَتْ هَيْتَ لَكَ } قال: هلـمّ لك. وهي بـالقبطية.حدثنا
  الـحسن بن مـحمد، قال: ثنا عبد الوهاب بن عطاء، عن عمرو، عن الـحسن: { هَيْتَ لَكَ
  } قال: كلـمة بـالسريانـية: أي علـيك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرَاوَدَتْهُ ٱلَّتِي هُوَ فِي بَيْتِهَا
  عَن نَّفْسِهِ وَغَلَّقَتِ ٱلأَبْوَابَ وَقَالَتْ هَيْتَ لَكَ قَالَ مَعَاذَ ٱللَّهِ
  إِنَّهُ رَبِّيۤ أَحْسَنَ مَثْوَايَ إِنَّهُ لاَ يُفْلِحُ ٱلظَّالِمُونَ }حدثنا الـحسن
  بن مـحمد، قال: ثنا عبد الوهاب، عن سعيد، عن قتادة، عن الـحسن: { هَيْتَ لَكَ } قال:
  هلـمّ لك.حدثنا الـحسن بن مـحمد، قال: ثنا خـلف بن هشام، قال: ثنا مـحبوب، عن قتادة،
  عن الـحسن: { هَيْتَ لَكَ } قال: هلـمّ لك.قال: ثنا عفـان، قال: ثنا حماد، عن عاصم،
  عن زر: { هَيْتَ لَكَ }: أي هلـمّ.حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا الثوري،
  قال: بلغنـي فـي قوله: { هَيْتَ لَكَ } قال: هلـمّ لك.حدثنا أحمد بن يوسف، قال: ثنا
  أبو عبـيد، قال: ثنا علـيّ بن عاصم، عن خالد الـحذاء، عن عكرمة عن ابن عبـاس أنه قرأ:
  { هَيْتَ لَكَ } وقال: تدعوه إلـى نفسها.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { هَيْتَ لَكَ
  } قال: لغة عربـية تدعوه بها.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد، مثله، إلا أنه قال: لغة بـالعربـية تدعوه بها إلـى نفسها.حدثنا
  الـحسن، قال: ثنا شبـابة، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثل حديث مـحمد
  بن عمرو سواء.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد،
  مثله.حدثنا أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا هشيـم، عن يونس، عن الـحسن: {
  هَيْتَ لَكَ } بفتـح الهاء والتاء، وقال: تقول: هلمّ لك.حدثنـي الـحارث، قال أبو عبـيدة:
  كان الكسائيّ يحكيها، يعنـي: { هَيْتَ لَكَ } قال: وقال: وهي لغة لأهل حوران وقعت إلـى
  الـحجاز، معناها: «تعال». قال: وقال أبو عبـيد: سألت شيخاً عالـماً من أهل حوران، فذكر
  أنها لغتهم يعرفها.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { هَيْتَ لَكَ }
  قال: تعال.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقالَتْ
  هَيْتَ لَكَ } قال: هلـمّ لك إلـيّ.وقرأ ذلك جماعة من المتقدمين: «وَقالَتْ هَيْتَ
  لَكَ» بكسر الهاء وضمّ التاء والهمز، بـمعنى: تهيأت لك، من قول القائل: هئت للأمر أهيء
  هيئة. ومـمن رُوي ذلك عنه ابن عبـاس وأبو عبد الرحمن السُلـمِي وجماعة غيرهما.حدثنا
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا الـحجاج، عن هارون، عن أبـان العطار، عن قتادة:
  أن ابن عبـاس قرأها كذلك مكسورة الهاء مضمومة التاء. قال أحمد: قال أبو عبـيد: لا أعلـمها
  إلا مهموزة.حدثنا الـحسن بن مـحمد، قال: ثنا عبد الوهاب، عن أبـان العطار، عن عاصم،
  عن أبـي عبد الرحمن السلـمي: «هِئْتُ لَكَ» أي تهيأت لك.قال: ثنا عبد الوهاب، عن سعيد،
  عن قتادة، عن عكرمة، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال:
  كان عكرمة يقول: تهيأت لك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرَاوَدَتْهُ ٱلَّتِي هُوَ فِي بَيْتِهَا
  عَن نَّفْسِهِ وَغَلَّقَتِ ٱلأَبْوَابَ وَقَالَتْ هَيْتَ لَكَ قَالَ مَعَاذَ ٱللَّهِ
  إِنَّهُ رَبِّيۤ أَحْسَنَ مَثْوَايَ إِنَّهُ لاَ يُفْلِحُ ٱلظَّالِمُونَ }حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: «هِئْتُ لَكَ» قال
  عكرمة: تهيأت لك.حدثنـي الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد، عن عاصم بن بهدلة،
  قال: كان أبو وائل يقول: «هِئْتُ لَكَ»: أي تهيأت لك.وكان أبو عمرو بن العلاء والكسائي
  ينكران هذه القراءة.حُدثت عن علـيّ بن الـمُغيرة، قال: قال أبو عبـيدة معمر بن الـمثنى،
  شهدت أبـا عمرو وسأله أبو أحمد، أو أحمد، وكان عالـما بـالقرآن، عن قول من قال: «هِئْتُ
  لَكَ» بكسر الهاء وهمز الـياء، فقال: أبو عمرو. ينسي أي بـاطل جعلها، «فعِلت» من «تهيأت»،
  فهذا الـخندق، فـاستعرض حتـى تنتهِي إلـى الـيـمن، هل تعرف أحداً يقول هئت لك؟حدثنـي
  الـحارث، قال: ثنا القاسم، قال: لـم يكن الكسائي يحكي هِئْتُ لَكَ عن العرب.وقرأ ذلك
  عامة قرّاء أهل الـمدينة: «هِيتَ لَكَ» بكسر الهاء وتسكين الـياء وفتـح التاء.وقرأه
  بعض الـمكيـين: «هَيْتُ لَكَ» بفتـح الهاء وتسكين الـياء وضمّ التاء.وقرأه بعض البصريـين،
  وهو عبد الله بن إسحاق: «هَيْتِ لَكَ» بفتـح الهاء وكسر التاء. وقد أنشد بعض الرواة
  بـيتاً لطرفة بن العبد فـي «هَيْتُ» بفتـح الهاء وضم التاء، وذلك:   لَـيْسَ قَوْمي
  بـالأَبْعَدِينَ إذَا ماقالَ دَاعٍ مِنَ العَشِيرَةِ هَيْتُ   وأولـى القراءة فـي ذلك،
  قراءة من قرأه: { هَيْتَ لَكَ } بفتـح الهاء والتاء، وتسكين الـياء، لأنها اللغة الـمعروفة
  فـي العرب دون غيرها، وأنها فـيـما ذكر قراءة رسول الله صلى الله عليه وسلم.حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن الأعمش، عن أبـي وائل، قال
  ابن مسعود: قد سمعتُ القرأة فسمعتهم متقاربـين، فـاقرءوا كما علـمتـم، وإياكم والتنطع
  والاختلاف، فإنـما هو كقول أحدكم: هلـمّ وتعال. ثم قرأ عبد الله: { هَيْتَ لَكَ } فقلت:
  يا أبـا عبد الرحمن إن ناساً يقرءونها: «هِيتَ لَكَ» فقال عبد الله: إنـي أقرؤها كما
  علـمت أحبّ إلـيّ.حدثنا ابن وكيع، قال: ثنا جرير، عن الأعمش، عن أبـي وائل، قال: سمعت
  عبد الله بن مسعود يقرأ هذه الآية: { وَقالَتْ هَيْتَ لَكَ } قال: فقالوا له: ما كنا
  نقرؤها إلا «هِيتَ لَكَ». فقال عبد الله إنـي أقرؤها كما علـمت أحبُّ إلـيّ.حدثنا ابن
  وكيع، قال: ثنا ابن عيـينة، عن منصور، عن أبـي وائل، قال: قال عبد الله: { هَيْتَ لَكَ
  } فقال له مسروق: إن ناساً يقرءونها: «هِيتَ لَكَ» فقال: دعونـي، فإنـي أقرأ كما أقرئت
  أحبّ إلـيّ.حدثنـي الـمثنى، قال: ثنا آدم العسقلانـي، قال: ثنا شعبة، عن الأعمش، عن
  شقـيق، عن ابن مسعود قال: { هَيْتَ لَكَ } بنصب الهاء والتاء وبلا همز.وذكر أبو عبـيدة
  معمر بن الـمثنى، أن العرب لا تثنـي { هَيتَ لَكَ }  ولا تـجمع ولا تؤنث، وأنها تصوّره
  فـي كلّ حال، وإنـما يتبـين العدد بـما بعد، وكذلك التأنـيث والتذكير، وقال: تقول للواحد:
  هيت لك، وللاثنـين: هيت لكما، وللـجمع: هيت لكم، وللنساء: هيت لكن.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
