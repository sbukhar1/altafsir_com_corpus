  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَوْفَ أَسْتَغْفِرُ لَكُمْ } قيل: أخر الاستغفار إلى وقت السحر.
  وقيل: إلى ليلة الجمعة ليتعمد به وقت الإجابة. وقيل: ليتعرّف حالهم. في صدق التوبة
  وإخلاصها. وقيل أراد الدوام على الاستغفار لهم. فقد روي أنه كان يستغفر لهم كل ليلة
  جمعة في نيف وعشرين سنة. وقيل: قام إلى الصلاة في وقت السحر، فلما فرغ رفع يديه وقال:
  اللهم اغفر لي جزعي على يوسف وقلة صبري عنه، واغفر لولدي ما أتوا إلى أخيهم، فأوحى
  إليه: إنّ الله قد غفر لك ولهم أجمعين. وروي أنهم قالوا له وقد علتهم الكآبة: ما يغني
  عنا عفوكما إن لم يعف عنا ربنا، فإن لم يوح إليك بالعفو فلا قرّت لنا عين أبداً، فاستقبل
  الشيخ القبلة قائماً يدعو، وقام يوسف خلفه يؤمّن، وقاموا خلفهما أذلة خاشعين عشرين
  سنة. حتى بلغ جهدهم وظنوا أنها الهلكة نزل جبريل عليه السلام فقال: إن الله قد أجاب
  دعوتك في ولدك، وعقد مواثيقهم بعدك على النبوّة، وقد اختلف في استنبائهم.</font></font><font
