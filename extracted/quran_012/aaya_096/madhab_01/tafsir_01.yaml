  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَن جَآءَ ٱلْبَشِيرُ أَلْقَاهُ عَلَىٰ وَجْهِهِ فَٱرْتَدَّ بَصِيراً قَالَ أَلَمْ
  أَقُلْ لَّكُمْ إِنِّيۤ أَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فلـما أن جاء يعقوبَ البشيرُ من عند ابنه يوسف،
  وهو الـمبشر برسالة يوسف، وذلك بريد فـيـما ذكر كان يوسف يردّه إلـيه، وكان البريد
  فـيـما ذكر والبشير يهوذا بن يعقوب أخا يوسف لأبـيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { فَلَـمَّا أنْ جاءَ البَشِيرُ ألْقاهُ علـى وَجْهِهِ
  } يقول: البشير: البريد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا هشيـم، قال: أخبرنا جويبر عن الضحاك: { فَلَـمَّا أنْ جاءَ البَشِيرُ } قال:
  البريد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  مـحمد بن يزيد الواسطي، عن جويبر، عن الضحاك: { فَلَـمَّا أنْ جاءَ البَشِيرُ } قال:
  البريد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا شبـابة، قال: ثنا ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فَلَـمَّا أنْ جاءَ البَشِيرُ } قال: يهوذا
  بن يعقوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { البَشِيرُ } قال: يهوذا
  بن يعقوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: يهوذا بن يعقوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، قال: هو يهوذا بن يعقوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { فَلَـمَّا أنْ جاءَ البَشِيرُ
  } قال: يهوذا بن يعقوب كان البشير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبـير، عن سفـيان، عن ابن جريج، عن
  مـجاهد: { فَلَـمَّا أنْ جاءَ البَشِيرُ } قال: هو يهوذا بن يعقوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال سفـيان: وكان ابن مسعود يقرأ: وجاء البشير من بـين يدي العير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك: { فَلَـمَّا
  أنْ جاءَ البَشِيرُ } قال: البريد هو يهوذا بن يعقوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عمرو، عن أسبـاط، عن السديّ، قال: قال يوسف:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اذْهَبُوا بقَمِيصِي هَذَا فألْقُوهُ
  علـى وَجْهِ أبـي يَأْتِ بَصِيراً وأْتُونِـي بأهْلِكُمْ أجمَعِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  يهوذا: أنا ذهبت بـالقميص ملطخاً بـالدم إلـى يعقوب فأخبرته أن يوسف أكله الذئب، وأنا
  أذهب الـيوم بـالقميص وأخبره أنه حيّ فأفرِّحه كما أحزنته. فهو كان البشير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا هشيـم، عن جويبر،
  عن الضحاك: { فَلَـمَّا أنْ جاءَ البَشِيرُ } قال: البريد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العربـية من أهل الكوفة يقول: «أن» فـي قوله: { فَلَـمَّا أنْ جاءَ البَشِيرُ
  } وسقوطها بـمعنى واحد، وكان يقول هذا فـي «لـما» و «حتـى» خاصة، ويذكر أن العرب تدخـلها
  فـيهما أحياناً وتسقطها أحياناً، كما قال جلّ ثناؤه: { ولَـمَّا أنْ جاءَتْ رُسُلُنا
  } ، وقال فـي موضع آخر: { ولَـمَّا جاءَتْ رُسُلُنا } وقال: هي صلة لا موضع لها فـي
  هذين الـموضعين، يقال: حتـى كان كذا وكذا، وحتـى أن كان كذا وكذا.</font></font>&#13;\t\t\t<label
