  لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ألْقاهُ علـى وَجْههِ }
  يقول: ألقـى البشير قميص يوسف علـى وجه يعقوب. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { فَلَـمَّا أنْ جاءَ البَشِيرُ } ألقـى القميص
  علـى وجهه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فـارْدَتدَّ بَصِيراً }
  يقول: رجع وعاد مبصراً بعينـيه بعد ما قد عمي. { قالَ أَلـمْ أقُلْ لَكُمْ إنّـي أعْلَـمُ
  مِنَ اللّهِ ما لا تَعْلَـمُونَ } يقول عزّ وجلّ: قال يعقوب لـمن كان بحضرته حينئذٍ
  من ولده: ألـم أقل لكم يا بنـيّ إنى أعلـم من الله أنه سيردّ علـيّ يوسف، ويجمع بـينـي
  وبـينه، وكنتـم لا تعلـمون أنتـم من ذلك ما كنت أعلـمه، لأن رؤيا يوسف كانت صادقة،
  وكان الله قد قضى أن أخِرّ أنا وأنتـم له سجوداً، فكنت موقناً بقضائه.</font></font><font
