aaya: وَجَاءُوا عَلَىٰ قَمِيصِهِ بِدَمٍ كَذِبٍ ۚ قَالَ بَلْ سَوَّلَتْ لَكُمْ أَنْفُسُكُمْ
  أَمْرًا ۖ فَصَبْرٌ جَمِيلٌ ۖ وَاللَّهُ الْمُسْتَعَانُ عَلَىٰ مَا تَصِفُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءُوا عَلَىٰ
  قَمِيصِهِ بِدَمٍ كَذِبٍ قَالَ بَلْ سَوَّلَتْ لَكُمْ أَنفُسُكُمْ أَمْراً فَصَبْرٌ
  جَمِيلٌ وَٱللَّهُ ٱلْمُسْتَعَانُ عَلَىٰ مَا تَصِفُونَ }{ بِدَمٍ كَذِبٍ } ذي كذب.
  أو وصف بالمصدر مبالغة، كأنه نفس الكذب وعينه، كما يقال للكذاب: هو الكذب بعينه، والزور
  بذاته. ونحوه.فَهُنَّ بِهِ جُودٌ وَأنْتُمْ بِهِ بُخْلُ   وقرىء: «كذباً» نصباً على
  الحال، بمعنى جاءوا به كاذبين، ويجوز أن يكون مفعولاً له. وقرأت عائشة رضي الله عنها:
  كدب، بالدال غير المعجمة، أي كدر. وقيل: طري، وقال ابن جني: أصله من الكدب وهو الفوف:
  البياض الذي يخرج على أظفار الأحداث. كأنه دم قد أثر في قميصه. روي أنهم ذبحوا سخلة
  ولطخوه بدمها، وزلّ عنهم أن يمزقوه. وروي أنّ يعقوب لما سمع بخبر يوسف صاح بأعلى صوته
  وقال: أين القميص؟ فأخذه وألقاه على وجهه وبكى حتى خضب وجهه بدم القميص وقال: تالله
  ما رأيت كاليوم ذئباً أحلم من هذا، أكل ابني ولم يمزق عليه قميصه. وقيل كان في قميص
  يوسف ثلاث آيات: كان دليلاً ليعقوب على كذبهم، وألقاه على وجهه فارتد بصيراً، ودليلا
  على براءة يوسف حين قدّ من دبر. فإن قلت: { عَلَىٰ قَمِيصِهِ } ما محله؟ قلت: محله
  النصب على الظرف، كأنه قيل: وجاءوا فوق قميصه بدم كما تقول: جاء على جماله بأحمال.
  فإن قلت: هل يجوز أن تكون حالا متقدمة؟ قلت: لا، لأنّ حال المجرور لا تتقدم عليه {
  سَوَّلَتْ } سهلت من السول وهو الاسترخاء، أي: سهلت { لَكُمْ أَنفُسُكُمْ أَمْرًا }
  عظيماً ارتكبتموه من يوسف وهوّنته في أعينكم: استدل على فعلهم به بما كان يعرف من حسدهم
  وبسلامة القميص. أو أُوحي إليه بأنهم قصدوه { فَصَبْرٌ جَمِيلٌ } خبر أو مبتدأ لكونه
  موصوفاً أي فأمري صبر جميل، أو فصبر جميل أمثل، وفي قراءة أبيّ: «فصبراً جميلاً» والصبر
  الجميل جاء في الحديث المرفوع:(540) [ «أنه الذي لا شكوى فيه » ومعناه الذي لا شكوىٰ
  فيه إلى الخلق. ] ألا ترى إلى قوله:{ إِنَّمَا أَشْكُو بَثّى وَحُزْنِى إِلَى ٱللَّهِ }[يوسف:
  86] وقيل: لا أعايشكم على كآبة الوجه، بل أكون لكم كما كنت وقيل: سقط حاجبا يعقوب على
  عينيه فكان يرفعهما بعصابة، فقيل له: ما هذا؟ فقال: طول الزمان وكثرة الأحزان. فأوحى
  الله تعالى إليه: يا يعقوب أتشكوني؟ قال: يا رب. خطيئة فاغفرها لي { وَٱللَّهُ ٱلْمُسْتَعَانُ
  } أي أستعينه { عَلَىٰ } احتمال { مَا تَصِفُونَ } من هلاك يوسف والصبر على الرزء فيه.\r\n\t\t\t\r\n\t\t\t</section>"

