  سَوَّلَتْ لَكُمْ أَنفُسُكُمْ أَمْراً فَصَبْرٌ جَمِيلٌ وَٱللَّهُ ٱلْمُسْتَعَانُ عَلَىٰ
  مَا تَصِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { بِدَمٍ كَذِبٍ } الدم كذب، لـم يكن دم يوسف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا مـجالد،
  عن الشعبـيٍّ، قال: ذبحوا جدياً ولطخوه من دمه فلـما نظر يعقوب إلـى القميص صحيحاً،
  عرف أن القوم كذبوه، فقال لهم: إن كان هذا الذئب لـحلـيـماً، حيث رحم القميص ولـم يرحم
  ابنـي فعرف أنهم قد كذبوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، ثنا أبـا أسامة،
  عن سفـيان، عن سماك، عن سعيد بن جبـير، عن ابن عبـاس: { وَجاءُوا علـى قَميصِهِ بدَمٍ
  كَذِبٍ } قال: لـما أتـي يعقوب بقميص يوسف، فلـم ير فـيه خرقاً، قال: كذبتـم، لو أكله
  السبع لـخرق قميصه</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا إسحاق
  الأزرق، ويعلـى، عن زكريا، عن سماك، عن عامر، قال: كان فـي قميص يوسف ثلاث ٱيات حين
  جاءوا علـى قميصه بدم كذب. قال: وقال يعقوب: لو أكله الذئب لـخرق قميصه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا زكريا، عن سماك، عن عامر، قال: إنه
  كان يقول: فـي قميص يوسف ثلاث ٱيات، حين ألقـي علـى وجه أبـيه فـارتدٍّ بصيراً، وحين
  قُدٍّ من دبر، وحين جاءوا علـى قميصه بدم كذب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن سماك، عن عامر، قال: كان فـي قميص يوسف ثلاث
  ٱيات: الشقٍّ، والدم، وألقاه علـى وجه أبـيه فـارتدٍّ بصيراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن الـحسن، قال: لـما جيء بقميص يوسف إلـى
  يعقوب، فرأى الدم ولـم ير الشقٍّ، قال: ما عهدت الذئب حلـيـماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا حماد بن مسعدة، قال: ثنا قرة، عن الـحسن، بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: كيف قـيـل: { بِدَمٍ كَذِبٍ } وقد علـمت أنه كان دماً
  لا شكٍّ فـيه، وإن لـم يكن كان دم يوسف؟ قـيـل: فـي ذلك من القول وجهان: أحدهما: {
  أن يكون قـيـل بِدَمٍ كَذِبٍ } لأنه كُذبَ فـيه كما يقال: اللـيـلة الهلال، وكما قـيـل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا
  رَبِحَتْ تِـجَارَتُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك قول كان بعض نـحويـي البصرة يقوله.</font></font>&#13;\t\t\t<label
