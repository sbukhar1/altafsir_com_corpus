  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءُوا
  عَلَىٰ قَمِيصِهِ بِدَمٍ كَذِبٍ قَالَ بَلْ سَوَّلَتْ لَكُمْ أَنفُسُكُمْ أَمْراً فَصَبْرٌ
  جَمِيلٌ وَٱللَّهُ ٱلْمُسْتَعَانُ عَلَىٰ مَا تَصِفُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَجاءُوا علـى قَمِيصَهِ بِدَمٍ كَذِبٍ } وسماه الله كذبـا لأن الذين
  جاءوا بـالقميص وهو فـيه كذبوا، فقالوا لـيعقوب: هو دم يوسف، ولـم يكن دمه، وإنـما
  كان دم سخـلة فـيـما قـيـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن عبد الصمد الأنصاري، قال: ثنا أبو أسامة، عن شبل، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قوله: { وَجاءُوا علـى قَمِيصِهِ بِدَمٍ كَذِبٍ } قال: دم سخـلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قوله: { وَجاءُوا علـى قَمِيصِهِ بِدَمٍ كَذِبٍ } قال: دم سخـلة
  شاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { بِدَمٍ كَذِبٍ
  } قال: دم سخـلة، يعنـي: شاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول
  الله: { بِدَمٍ كَذِبٍ } قال: دم سخـلة شاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { بِدَمٍ كَذِبٍ } قال: كان ذلك الدم كذبـاً، لـم يكن دم يوسف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد: { بِدَمٍ كَذِبٍ } قال: دم سخـلة شاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن إسرائيـل، عن سماك، عن عكرمة، عن ابن عبـاس،
  فـي قوله: { بِدَمٍ كَذِبٍ } قال: بدم سخـلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديٍّ، قال: ذبحوا جديا من الغنـم،
  ثم لطخوا القميص بدمه، ثم أقبلوا إلـى أبـيهم، فقال يعقوب: إن كان هذا الذئب لرحيـماً
  كيف أكل لـحمه ولـم يخرق قميصه يا بنـيٍّ يا يوسف ما فعل بك بنو الإماء.؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الحارث، قال: ثنا عبد العزيز، قال: ثنا سفـيان الثوري، عن سماك
  بن حرب، عن سعيد بن جبـير، عن ابن عبـاس: { وَجاءُوا علـى قَميصِهِ بدَمٍ كَذِبٍ }
  قال: لو أكله السبع لـخرق القميص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا أبو خالد، قال: ثنا سفـيان بإسناده عن ابن عبـاس مثله، إلا
  أنه قال: لو أكله الذئب لـخرق القميص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن سماك، عن سعيد بن جبـير، عن
  ابن عبـاس، فـي قوله: { وَجاءُوا علـى قَميصِهِ بدَمٍ كَذِبٍ } قال: لو كان الذئب أكله
  لـخرقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبـيد الله بن أبـي زياد،
  قال: ثنا عثمان بن عمرو، قال: ثنا قرة، عن الـحسن، قال: جيء بقميص يوسف إلـى يعقوب،
  فجعل ينظر إلـيه فـيرى أثر الدم ولا يرى فـيه خرقاً، قال: يا بنـيٍّ ما كنت أعهد الذئب
  حلـيـماً</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن عبد الصمد الأنصاري،
  قال: ثنا أبو عاصم العقدي، عن قرة، قال: سمعت الـحسن يقول: لـما جاءوا بقميص يوسف،
  فلـم ير يعقوب شَقَّا، قال: يا بنـيٍّ، والله ما عهدت الذئب حلـيـماً</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا حماد بن مسعدة، عن عمران بن مسلـم،
  عن الـحسن، قال: لـما جاء إخوة يوسف بقميصه إلـى أبـيهم، قال: جعل يقلبه، فـيقول: ما
  عهدت الذئب حلـيـما، أكل ابنـي وأبقـى علـى قميصه</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجاءُوا علـى قَميصِهِ بدَمٍ
  كَذِبٍ } قال: لـما أتوا نبـيٍّ الله يعقوب بقميصه، قال: ما أرى أثر سبع ولا طعن ولا
  خرق.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
