  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءُوا
  عَلَىٰ قَمِيصِهِ بِدَمٍ كَذِبٍ قَالَ بَلْ سَوَّلَتْ لَكُمْ أَنفُسُكُمْ أَمْراً فَصَبْرٌ
  جَمِيلٌ وَٱللَّهُ ٱلْمُسْتَعَانُ عَلَىٰ مَا تَصِفُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  بِدَمٍ كَذِبٍ } ذي كذب. أو وصف بالمصدر مبالغة، كأنه نفس الكذب وعينه، كما يقال للكذاب:
  هو الكذب بعينه، والزور بذاته. ونحوه.</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَهُنَّ بِهِ جُودٌ وَأنْتُمْ بِهِ بُخْلُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «كذباً» نصباً على الحال، بمعنى جاءوا به كاذبين، ويجوز أن
  يكون مفعولاً له. وقرأت عائشة رضي الله عنها: كدب، بالدال غير المعجمة، أي كدر. وقيل:
  طري، وقال ابن جني: أصله من الكدب وهو الفوف: البياض الذي يخرج على أظفار الأحداث.
  كأنه دم قد أثر في قميصه. روي أنهم ذبحوا سخلة ولطخوه بدمها، وزلّ عنهم أن يمزقوه.
  وروي أنّ يعقوب لما سمع بخبر يوسف صاح بأعلى صوته وقال: أين القميص؟ فأخذه وألقاه على
  وجهه وبكى حتى خضب وجهه بدم القميص وقال: تالله ما رأيت كاليوم ذئباً أحلم من هذا،
  أكل ابني ولم يمزق عليه قميصه. وقيل كان في قميص يوسف ثلاث آيات: كان دليلاً ليعقوب
  على كذبهم، وألقاه على وجهه فارتد بصيراً، ودليلا على براءة يوسف حين قدّ من دبر. فإن
  قلت: { عَلَىٰ قَمِيصِهِ } ما محله؟ قلت: محله النصب على الظرف، كأنه قيل: وجاءوا فوق
  قميصه بدم كما تقول: جاء على جماله بأحمال. فإن قلت: هل يجوز أن تكون حالا متقدمة؟
  قلت: لا، لأنّ حال المجرور لا تتقدم عليه { سَوَّلَتْ } سهلت من السول وهو الاسترخاء،
  أي: سهلت { لَكُمْ أَنفُسُكُمْ أَمْرًا } عظيماً ارتكبتموه من يوسف وهوّنته في أعينكم:
  استدل على فعلهم به بما كان يعرف من حسدهم وبسلامة القميص. أو أُوحي إليه بأنهم قصدوه
  { فَصَبْرٌ جَمِيلٌ } خبر أو مبتدأ لكونه موصوفاً أي فأمري صبر جميل، أو فصبر جميل
  أمثل، وفي قراءة أبيّ: «فصبراً جميلاً» والصبر الجميل جاء في الحديث المرفوع:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(540) [ «أنه الذي لا شكوى فيه » ومعناه الذي لا شكوىٰ فيه إلى الخلق.
  ] ألا ترى إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا أَشْكُو بَثّى وَحُزْنِى إِلَى ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  86] وقيل: لا أعايشكم على كآبة الوجه، بل أكون لكم كما كنت وقيل: سقط حاجبا يعقوب على
  عينيه فكان يرفعهما بعصابة، فقيل له: ما هذا؟ فقال: طول الزمان وكثرة الأحزان. فأوحى
  الله تعالى إليه: يا يعقوب أتشكوني؟ قال: يا رب. خطيئة فاغفرها لي { وَٱللَّهُ ٱلْمُسْتَعَانُ
  } أي أستعينه { عَلَىٰ } احتمال { مَا تَصِفُونَ } من هلاك يوسف والصبر على الرزء فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
