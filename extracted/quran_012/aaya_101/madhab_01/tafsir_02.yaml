aaya: ۞ رَبِّ قَدْ آتَيْتَنِي مِنَ الْمُلْكِ وَعَلَّمْتَنِي مِنْ تَأْوِيلِ الْأَحَادِيثِ
  ۚ فَاطِرَ السَّمَاوَاتِ وَالْأَرْضِ أَنْتَ وَلِيِّي فِي الدُّنْيَا وَالْآخِرَةِ
  ۖ تَوَفَّنِي مُسْلِمًا وَأَلْحِقْنِي بِالصَّالِحِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبِّ قَدْ آتَيْتَنِي
  مِنَ ٱلْمُلْكِ وَعَلَّمْتَنِي مِن تَأْوِيلِ ٱلأَحَادِيثِ فَاطِرَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  أَنتَ وَلِيِّي فِي ٱلدُّنُيَا وَٱلآخِرَةِ تَوَفَّنِى مُسْلِماً وَأَلْحِقْنِي بِٱلصَّالِحِينَ
  }«من» في { مِنَ ٱلْمُلْكِ } و { مِن تَأْوِيلِ ٱلأَحَادِيثِ } للتبعيض، لأنه لم يعط
  إلا بعض ملك الدنيا، أو بعض ملك مصر وبعض التأويل { أَنتَ وَلِىِّ } أنت الذي تتولاني
  بالنعمة في الدارين، وبوصل الملك الفاني بالملك الباقي { تَوَفَّنِى مُسْلِمًا } طلب
  للوفاة على حال الإسلام، ولأن يختم له بالخير والحسنى، كما قال يعقوب لولده{ وَلاَ
  تَمُوتُنَّ إِلاَّ وَأَنتُم مُّسْلِمُونَ }[آل عمران: 102] ويجوز أن يكون تمنياً للموت
  على ما قيل { وَأَلْحِقْنِى بِٱلصَّـٰلِحِينَ } من آبائي أو على العموم. وعن عمر ابن
  عبد العزيز: أنّ ميمون بن مهران بات عنده فرآه كثير البكاء والمسألة للموت، فقال له:
  صنع الله على يديك خيراً كثيراً: أحييت سنناً وأمت بدعا وفي حياتك خير وراحة للمسلمين،
  فقال: أفلا أكون كالعبد الصالح لما أقرّ الله عينه وجمع له أمره قال: توفني مسلماً
  وألحقني بالصالحين. فإن قلت: علام انتصب فاطر السموات؟ قلت على أنه وصف لقوله { رَبِّ
  } كقولك: أخا زيد حسن الوجه. أو على النداء.\r\n\t\t\t\r\n\t\t\t</section>"

