aaya: ۞ رَبِّ قَدْ آتَيْتَنِي مِنَ الْمُلْكِ وَعَلَّمْتَنِي مِنْ تَأْوِيلِ الْأَحَادِيثِ
  ۚ فَاطِرَ السَّمَاوَاتِ وَالْأَرْضِ أَنْتَ وَلِيِّي فِي الدُّنْيَا وَالْآخِرَةِ
  ۖ تَوَفَّنِي مُسْلِمًا وَأَلْحِقْنِي بِالصَّالِحِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبِّ قَدْ آتَيْتَنِي
  مِنَ ٱلْمُلْكِ وَعَلَّمْتَنِي مِن تَأْوِيلِ ٱلأَحَادِيثِ فَاطِرَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  أَنتَ وَلِيِّي فِي ٱلدُّنُيَا وَٱلآخِرَةِ تَوَفَّنِى مُسْلِماً وَأَلْحِقْنِي بِٱلصَّالِحِينَ
  }يقول تعالـى ذكره: قال يوسف بعد ما جمع الله له أبويه وإخوته، وبسط علـيه من الدنـيا
  ما بسط من الكرامة، ومكنه فـي الأرض، متشوّقاً إلـى لقاء آبـائه الصالـحين: { رَبّ
  قَدْ آتَـيْتَنِـي مِنَ الـمُلْكِ } يعنـي: من ملك مصر، { وَعَلَّـمْتَنِـي مِنْ تَأْوِيـلِ
  الأحادِيثِ } يعنـي من عبـارة الرؤيا، تعديداً لنعم الله وشكراً له علـيها. { فـاطِرَ
  السَّمَوَاتِ والأرْضِ } يقول: يا فـاطر السموات والأرض، يا خالقها وبـارئها، { أنْتَ
  وَلِـيِّـي فـي الدُّنْـيَا والآخِرَةِ } يقول: أنت ولـيـي فـي دنـياي علـى من عادانـي
  وأرادنـي بسوء بنصرك، وتغذونـي فـيها بنعمتك، وتلـينـي فـي الآخرة بفضلك ورحمتك. {
  تَوَفَّنِـي مُسْلِـماً } يقول: اقبضنـي إلـيك مسلـماً. { وألْـحِقْنِـي بـالصَّالْـحِينَ
  } يقول: وألـحقنـي بصالـح آبـائي إبراهيـم وإسحاق ومن قبلهم من أنبـيائك ورسلك.وقـيـل:
  إنه لـم يتـمنّ أحد من الأنبـياء الـموت قبل يوسف. ذكر من قال ذلك:حدثنا ابن وكيع،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { رَبّ قَدْ آتَـيْتَنِـي مِنَ الـمُلْك
  وعَلَّـمْتَنِـي مِنْ تَأْوِيـلِ الأحادِيثِ }... الآية، كان ابن عبـاس: يقول: أوّل
  نبـيّ سأل الله الـموت يوسف.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، قال: قال ابن عبـاس، قوله: { ربّ قَد آتَـيْتَنِـي مِنَ الـمُلْكِ }... الآية،
  قال: اشتاق إلـى لقاء ربه، وأحبّ أن يـلـحق به وبآبـائه، فدعا الله أن يتوفـاه ويـلـحقه
  بهم، ولـم يسأل نبـيّ قط الـموت غير يوسف، فقال: { رَبّ قَدْ آتَـيْتَنِـي مِنَ الـمُلْكِ
  وَعَلَّـمْتَنِـي مِنْ تَأوِيـلِ الأحادِيث }... الآية. قال ابن جريج: فـي بعض القرآن
  من الأنبـياء من قال: توفنـي.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { تَوَفَّنِـي مُسْلِـماً وألـحقِنْـي بـالصالِـحِينَ } لـما جمع شمله، وأقرّ عينه،
  وهو يومئذٍ مغموس فـي نعيـم الدنـيا وملكها وغضارتها، فـاشتاق إلـى الصالـحين قبله.
  وكان ابن عبـاس يقول: ما تـمنى نبـيّ قط الـموت قبل يوسف.حدثنـي الـمثنى، قال: أخبرنا
  إسحاق، قال: أخبرنا عبد الله بن الزبـير، عن سفـيان، عن ابن أبـي عروبة، عن قتادة،
  قال: لـما جمع لـيوسف شمله، وتكاملت علـيه النعم سأل لقاء ربه فقال: { رَبّ قَدْ آتَـيْتَنِـي
  مِنَ الـمُلْكِ وَعَلَّـمْتَنِـي مِنْ تَأْوِيـلِ الأحادِيثِ فـاطِرَ السَّمَوَاتِ
  والأرْضِ أنْتَ وَلِـيِّـي فِـي الدُّنْـيا وَالآخِرَةِ تَوَفَّنِـي مُسْلِـماً وألْـحِقْنِـي
  بـالصَّالِـحِينَ } قال قتادة: ولـم يتـمنّ الـموت أحد قط نبـيّ ولا غيره إلا يوسف.حدثنـي
  الـمثنى، قال: ثنا هشام، قال: ثنا الولـيد بن مسلـم، قال: ثنـي غير واحد، عن ابن أبـي
  نـجيح، عن مـجاهد: أن يوسف النبـيّ صلى الله عليه وسلم لـما جمع بـينه وبـين أبـيه
  وإخوته، وهو يومئذٍ ملك مصر، اشتاق إلـى الله وإلـى آبـائه الصالـحين إبراهيـم وإسحاق،
  قال: { رَبّ قَدْ آتَـيْتَنِـي مِنَ الـمُلْكِ وَعَلَّـمْتَنِـي مِنْ تَأْوِيـلِ الأحادِيثِ
  فـاطِرَ السَّمَوَاتِ والأرْضِ أنْتَ وَلِـيِّـي فِـي الدُّنـيْا والآخِرَةِ تَوَفَّنِـي
  مُسْلِـماً وألْـحِقْنِـي بـالصَّالِـحِينَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبِّ قَدْ آتَيْتَنِي مِنَ ٱلْمُلْكِ
  وَعَلَّمْتَنِي مِن تَأْوِيلِ ٱلأَحَادِيثِ فَاطِرَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَنتَ
  وَلِيِّي فِي ٱلدُّنُيَا وَٱلآخِرَةِ تَوَفَّنِى مُسْلِماً وَأَلْحِقْنِي بِٱلصَّالِحِينَ
  }حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا هشام، عن مسلـم بن خالد، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قوله: { وَعَلَّـمْتَنِـي مِنْ تَأْوِيـلِ الأحادِيثِ } قال:
  العبـارة.حُدثت عن الـحسين، قال: سمعت أبـا معاذ، يقول: أخبرنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول فـي قوله: { تَوَفَّنِـي مُسْلِـماً وألْـحِقْنِـي بـالصَّالِـحِينَ
  } يقول: توفنـي علـى طاعتك، واغفر لـي إذا توفـيتنـي.حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: قال يوسف حين رأى ما رأى من كرامة الله وفضله علـيه وعلـى أهل بـيته
  حين جمع الله له شمله، وردّه علـى والده، وجمع بـينه وبـينه فـيـما هو فـيه من الـملك
  والبهجة:{ يا أبَتِ هَذَا تَأوِيـلُ رُؤْياىَ مِنْ قَبْلُ قَدْ جَعَلَها رَبّـي حَقًّا }..
  إلـى قوله: { إنَّهُ هُوَ العَلِـيـمُ الـحَكِيـمُ }. ثم ارعوى يوسف، وذكر أن ما هو
  فـيه من الدنـيا بـائد وذاهب، فقال: { رَبّ قَدْ آتَـيْتَنِـي مِنَ الـمُلْكِ وعَلَّـمْتَنِـي
  مِنْ تَأْوِيـلِ الأحادِيثِ فـاطِرَ السَّمَوَاتِ والأرْضِ أنْتَ وَلِـيَّـي فـي الدُّنْـيا
  والآخِرَةِ تَوَفَّنِـي مُسْلِـماً وألْـحِقْنِـي بـالصَّالِـحِينَ }.وذكر أن بنـي
  يعقوب الذين فعلوا بـيوسف ما فعلوا، استغفر لهم أبوهم، فتاب الله علـيهم وعفـا عنهم
  وغفر لهم ذنبهم. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  صالـح الـمري، عن يزيد الرقاشي، عن أنس بن مالك، قال: إن الله تبـارك وتعالـى بـما
  جمع لـيعقوب شمله، وأقرّ عينه، خلا وُلدُه نـجيًّا، فقال بعضهم لبعض: ألستـم قد علـمتـم
  ما صنعتـم وما لقـي منكم الشيخ وما لقـي منكم يوسف؟ قالوا: بلـى. قال: فـيغركم عفوهما
  عنكم، فكيف لكم بربكم؟ فـاستقام أمرهم علـى أن أتوا الشيخ فجلسوا بـين يديه، ويوسف
  إلـى جنب أبـيه قاعد، قالوا: يا أبـانا أتـيناك فـي أمر لـم نأتك فـي أمر مثله قط ونزل
  بنا أمر لـم ينزل بنا مثله حتـى حركوه، والأنبـياء أرحم البرية، فقال: مالكم يا بنـيّ؟
  قالوا: ألست قد علـمت ما كان منا إلـيك وما كان منا إلـى أخينا يوسف؟ قال: بلـى. قالوا:
  أفلستـما قد عفوتـما؟ قالا: بلـى. قالوا: فإن عفوكما لا يغنـي عنا شيئاً إن كان الله
  لـم يعف عنا. قال: فما تريدون يا بنـيّ؟ قالوا: نريد أن تدعو الله لنا، فإذا جاءك الوحي
  من عند الله بأنه قد عفـا عما صنعنا قرّت أعيننا واطمأنت قلوبنا، وإلا فلا قرّة عين
  فـي الدنـيا لنا أبداً. قال: فقام الشيخ واستقبل القبلة، وقام يوسف خـلف أبـيه، وقاموا
  خـلفهما أذلة خاشيعن. قال: فدعا وأمن يوسف، فلـم يجب فـيهم عشرين سنة قال صالـح الـمري:
  يخيفهم قال: حتـى إذا كان رأس العشرين، نزل جبرئيـل صلى الله عليه وسلم علـى يعقوب
  علـيه السلام، فقال: إن الله تبـارك وتعالـى بعثنـي إلـيك أبشرك بأنه قد أجاب دعوتك
  فـي ولدك، وأنه قد عفـا عما صنعوا، وأنه قد اعتقد مواثـيقهم من بعدك علـى النبوّة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبِّ قَدْ آتَيْتَنِي مِنَ ٱلْمُلْكِ
  وَعَلَّمْتَنِي مِن تَأْوِيلِ ٱلأَحَادِيثِ فَاطِرَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَنتَ
  وَلِيِّي فِي ٱلدُّنُيَا وَٱلآخِرَةِ تَوَفَّنِى مُسْلِماً وَأَلْحِقْنِي بِٱلصَّالِحِينَ
  }حدثنـي الـمثنى، قال: ثنا الـحرث، قال: ثنا عبد العزيز، قال: ثنا جعفر بن سلـيـمان،
  عن أبـي عمران الـجَونـيّ، قال: والله لو كان قتل يوسف مضى لأدخـلهم الله النار كلهم،
  ولكن الله جلّ ثناؤه أمسك نفس يوسف لـيبلغ فـيه أمره ورحمة لهم. ثم يقول: والله ما
  قصّ الله نبأهم يعيرهم بذلك إنهم لأنبـياء من أهل الـجنة، ولكنّ الله قصّ علـينا نبأهم
  لئلا يقنط عبده.وذُكر أن يعقوب توفـي قبل يوسف، وأوصى إلـى يوسف وأمره أن يدفنه عند
  قبر أبـيه إسحاق. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ،
  قال: لـما حضر الـموت يعقوب، أوصى إلـى يوسف أن يدفنه عند إبراهيـم وإسحاق، فلـما مات
  نفخ فـيه الـمر وحمله إلـى الشام، قال: فلـما بلغوا إلـى ذلك الـمكان أقبل عيص أخو
  يعقوب، فقال: غلبنـي علـى الدعوة، فوالله لا يغلبنـي علـى القبر فأبى أن يتركهم أن
  يدفنوه. فلـما احتبسوا قال هشام بن دان بن يعقوب وكان هشام أصمّ لبعض إخوته: ما لـجدّي
  لا يدفن؟ قالوا: هذا عمك يـمنعه. قال: أرونـيه أين هو فلـما رآه، رفع هشام يده فوجأ
  بها رأس العيص وجأة سقطت عيناه علـى فخذ يعقوب، فدفنا فـي قبر واحد.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

