  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبِّ
  قَدْ آتَيْتَنِي مِنَ ٱلْمُلْكِ وَعَلَّمْتَنِي مِن تَأْوِيلِ ٱلأَحَادِيثِ فَاطِرَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَنتَ وَلِيِّي فِي ٱلدُّنُيَا وَٱلآخِرَةِ تَوَفَّنِى مُسْلِماً
  وَأَلْحِقْنِي بِٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قال يوسف بعد ما جمع الله له أبويه وإخوته، وبسط علـيه من الدنـيا ما بسط من الكرامة،
  ومكنه فـي الأرض، متشوّقاً إلـى لقاء آبـائه الصالـحين: { رَبّ قَدْ آتَـيْتَنِـي مِنَ
  الـمُلْكِ } يعنـي: من ملك مصر، { وَعَلَّـمْتَنِـي مِنْ تَأْوِيـلِ الأحادِيثِ } يعنـي
  من عبـارة الرؤيا، تعديداً لنعم الله وشكراً له علـيها. { فـاطِرَ السَّمَوَاتِ والأرْضِ
  } يقول: يا فـاطر السموات والأرض، يا خالقها وبـارئها، { أنْتَ وَلِـيِّـي فـي الدُّنْـيَا
  والآخِرَةِ } يقول: أنت ولـيـي فـي دنـياي علـى من عادانـي وأرادنـي بسوء بنصرك، وتغذونـي
  فـيها بنعمتك، وتلـينـي فـي الآخرة بفضلك ورحمتك. { تَوَفَّنِـي مُسْلِـماً } يقول:
  اقبضنـي إلـيك مسلـماً. { وألْـحِقْنِـي بـالصَّالْـحِينَ } يقول: وألـحقنـي بصالـح
  آبـائي إبراهيـم وإسحاق ومن قبلهم من أنبـيائك ورسلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  إنه لـم يتـمنّ أحد من الأنبـياء الـموت قبل يوسف. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { رَبّ
  قَدْ آتَـيْتَنِـي مِنَ الـمُلْك وعَلَّـمْتَنِـي مِنْ تَأْوِيـلِ الأحادِيثِ }...
  الآية، كان ابن عبـاس: يقول: أوّل نبـيّ سأل الله الـموت يوسف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال ابن عبـاس، قوله: { ربّ قَد آتَـيْتَنِـي مِنَ الـمُلْكِ }... الآية، قال: اشتاق
  إلـى لقاء ربه، وأحبّ أن يـلـحق به وبآبـائه، فدعا الله أن يتوفـاه ويـلـحقه بهم، ولـم
  يسأل نبـيّ قط الـموت غير يوسف، فقال: { رَبّ قَدْ آتَـيْتَنِـي مِنَ الـمُلْكِ وَعَلَّـمْتَنِـي
  مِنْ تَأوِيـلِ الأحادِيث }... الآية. قال ابن جريج: فـي بعض القرآن من الأنبـياء من
  قال: توفنـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { تَوَفَّنِـي مُسْلِـماً وألـحقِنْـي بـالصالِـحِينَ }
  لـما جمع شمله، وأقرّ عينه، وهو يومئذٍ مغموس فـي نعيـم الدنـيا وملكها وغضارتها، فـاشتاق
  إلـى الصالـحين قبله. وكان ابن عبـاس يقول: ما تـمنى نبـيّ قط الـموت قبل يوسف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: أخبرنا عبد الله بن الزبـير،
  عن سفـيان، عن ابن أبـي عروبة، عن قتادة، قال: لـما جمع لـيوسف شمله، وتكاملت علـيه
  النعم سأل لقاء ربه فقال: { رَبّ قَدْ آتَـيْتَنِـي مِنَ الـمُلْكِ وَعَلَّـمْتَنِـي
  مِنْ تَأْوِيـلِ الأحادِيثِ فـاطِرَ السَّمَوَاتِ والأرْضِ أنْتَ وَلِـيِّـي فِـي الدُّنْـيا
  وَالآخِرَةِ تَوَفَّنِـي مُسْلِـماً وألْـحِقْنِـي بـالصَّالِـحِينَ } قال قتادة: ولـم
  يتـمنّ الـموت أحد قط نبـيّ ولا غيره إلا يوسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا هشام، قال: ثنا الولـيد بن مسلـم، قال: ثنـي غير واحد، عن ابن أبـي
  نـجيح، عن مـجاهد: أن يوسف النبـيّ صلى الله عليه وسلم لـما جمع بـينه وبـين أبـيه
  وإخوته، وهو يومئذٍ ملك مصر، اشتاق إلـى الله وإلـى آبـائه الصالـحين إبراهيـم وإسحاق،
  قال: { رَبّ قَدْ آتَـيْتَنِـي مِنَ الـمُلْكِ وَعَلَّـمْتَنِـي مِنْ تَأْوِيـلِ الأحادِيثِ
  فـاطِرَ السَّمَوَاتِ والأرْضِ أنْتَ وَلِـيِّـي فِـي الدُّنـيْا والآخِرَةِ تَوَفَّنِـي
  مُسْلِـماً وألْـحِقْنِـي بـالصَّالِـحِينَ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
