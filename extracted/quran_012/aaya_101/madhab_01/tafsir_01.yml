  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">رَبِّ قَدْ آتَيْتَنِي مِنَ ٱلْمُلْكِ وَعَلَّمْتَنِي
  مِن تَأْوِيلِ ٱلأَحَادِيثِ فَاطِرَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَنتَ وَلِيِّي فِي ٱلدُّنُيَا
  وَٱلآخِرَةِ تَوَفَّنِى مُسْلِماً وَأَلْحِقْنِي بِٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحرث، قال: ثنا عبد العزيز، قال: ثنا جعفر
  بن سلـيـمان، عن أبـي عمران الـجَونـيّ، قال: والله لو كان قتل يوسف مضى لأدخـلهم الله
  النار كلهم، ولكن الله جلّ ثناؤه أمسك نفس يوسف لـيبلغ فـيه أمره ورحمة لهم. ثم يقول:
  والله ما قصّ الله نبأهم يعيرهم بذلك إنهم لأنبـياء من أهل الـجنة، ولكنّ الله قصّ
  علـينا نبأهم لئلا يقنط عبده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن يعقوب توفـي قبل يوسف، وأوصى إلـى يوسف وأمره أن يدفنه عند قبر أبـيه إسحاق. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو،
  عن أسبـاط، عن السديّ، قال: لـما حضر الـموت يعقوب، أوصى إلـى يوسف أن يدفنه عند إبراهيـم
  وإسحاق، فلـما مات نفخ فـيه الـمر وحمله إلـى الشام، قال: فلـما بلغوا إلـى ذلك الـمكان
  أقبل عيص أخو يعقوب، فقال: غلبنـي علـى الدعوة، فوالله لا يغلبنـي علـى القبر فأبى
  أن يتركهم أن يدفنوه. فلـما احتبسوا قال هشام بن دان بن يعقوب وكان هشام أصمّ لبعض
  إخوته: ما لـجدّي لا يدفن؟ قالوا: هذا عمك يـمنعه. قال: أرونـيه أين هو فلـما رآه،
  رفع هشام يده فوجأ بها رأس العيص وجأة سقطت عيناه علـى فخذ يعقوب، فدفنا فـي قبر واحد.</font></font><font
