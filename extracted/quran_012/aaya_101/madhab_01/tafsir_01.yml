  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">رَبِّ قَدْ آتَيْتَنِي مِنَ ٱلْمُلْكِ وَعَلَّمْتَنِي
  مِن تَأْوِيلِ ٱلأَحَادِيثِ فَاطِرَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَنتَ وَلِيِّي فِي ٱلدُّنُيَا
  وَٱلآخِرَةِ تَوَفَّنِى مُسْلِماً وَأَلْحِقْنِي بِٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا هشام، عن مسلـم بن خالد،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَعَلَّـمْتَنِـي مِنْ تَأْوِيـلِ الأحادِيثِ
  } قال: العبـارة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ، يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { تَوَفَّنِـي
  مُسْلِـماً وألْـحِقْنِـي بـالصَّالِـحِينَ } يقول: توفنـي علـى طاعتك، واغفر لـي إذا
  توفـيتنـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: قال يوسف حين رأى ما رأى من كرامة الله وفضله علـيه وعلـى أهل بـيته
  حين جمع الله له شمله، وردّه علـى والده، وجمع بـينه وبـينه فـيـما هو فـيه من الـملك
  والبهجة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أبَتِ هَذَا تَأوِيـلُ رُؤْياىَ مِنْ قَبْلُ قَدْ جَعَلَها
  رَبّـي حَقًّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">.. إلـى قوله: { إنَّهُ هُوَ العَلِـيـمُ الـحَكِيـمُ }. ثم ارعوى
  يوسف، وذكر أن ما هو فـيه من الدنـيا بـائد وذاهب، فقال: { رَبّ قَدْ آتَـيْتَنِـي
  مِنَ الـمُلْكِ وعَلَّـمْتَنِـي مِنْ تَأْوِيـلِ الأحادِيثِ فـاطِرَ السَّمَوَاتِ والأرْضِ
  أنْتَ وَلِـيَّـي فـي الدُّنْـيا والآخِرَةِ تَوَفَّنِـي مُسْلِـماً وألْـحِقْنِـي
  بـالصَّالِـحِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر أن بنـي يعقوب الذين فعلوا
  بـيوسف ما فعلوا، استغفر لهم أبوهم، فتاب الله علـيهم وعفـا عنهم وغفر لهم ذنبهم. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن صالـح الـمري، عن يزيد الرقاشي، عن أنس بن مالك، قال: إن الله تبـارك
  وتعالـى بـما جمع لـيعقوب شمله، وأقرّ عينه، خلا وُلدُه نـجيًّا، فقال بعضهم لبعض:
  ألستـم قد علـمتـم ما صنعتـم وما لقـي منكم الشيخ وما لقـي منكم يوسف؟ قالوا: بلـى.
  قال: فـيغركم عفوهما عنكم، فكيف لكم بربكم؟ فـاستقام أمرهم علـى أن أتوا الشيخ فجلسوا
  بـين يديه، ويوسف إلـى جنب أبـيه قاعد، قالوا: يا أبـانا أتـيناك فـي أمر لـم نأتك
  فـي أمر مثله قط ونزل بنا أمر لـم ينزل بنا مثله حتـى حركوه، والأنبـياء أرحم البرية،
  فقال: مالكم يا بنـيّ؟ قالوا: ألست قد علـمت ما كان منا إلـيك وما كان منا إلـى أخينا
  يوسف؟ قال: بلـى. قالوا: أفلستـما قد عفوتـما؟ قالا: بلـى. قالوا: فإن عفوكما لا يغنـي
  عنا شيئاً إن كان الله لـم يعف عنا. قال: فما تريدون يا بنـيّ؟ قالوا: نريد أن تدعو
  الله لنا، فإذا جاءك الوحي من عند الله بأنه قد عفـا عما صنعنا قرّت أعيننا واطمأنت
  قلوبنا، وإلا فلا قرّة عين فـي الدنـيا لنا أبداً. قال: فقام الشيخ واستقبل القبلة،
  وقام يوسف خـلف أبـيه، وقاموا خـلفهما أذلة خاشيعن. قال: فدعا وأمن يوسف، فلـم يجب
  فـيهم عشرين سنة قال صالـح الـمري: يخيفهم قال: حتـى إذا كان رأس العشرين، نزل جبرئيـل
  صلى الله عليه وسلم علـى يعقوب علـيه السلام، فقال: إن الله تبـارك وتعالـى بعثنـي
  إلـيك أبشرك بأنه قد أجاب دعوتك فـي ولدك، وأنه قد عفـا عما صنعوا، وأنه قد اعتقد مواثـيقهم
  من بعدك علـى النبوّة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
