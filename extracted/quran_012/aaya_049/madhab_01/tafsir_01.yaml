  href=\"JavaScript:Open_Menu()\">ثُمَّ يَأْتِي مِن بَعْدِ ذٰلِكَ عَامٌ فِيهِ يُغَاثُ
  ٱلنَّاسُ وَفِيهِ يَعْصِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى،
  قال: أخبرنا إسحاق، قال: ثنا عبد الرحمن بن أبـي حماد، قال: ثنا الفرج بن فضالة، عن
  علـيّ بن أبـي طلـحة، قال: كان ابن عبـاس يقرأ: «وَفِـيهِ تَعْصِرُونَ» بـالتاء، يعنـي
  تـحتلبون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة ذلك،
  فقرأه بعض أهل الـمدينة والبصرة والكوفة: { وَفِـيهِ يَعْصِرُونَ } بـالـياء، بـمعنى
  ما وصفت من قول من قال: عصر الأعناب والأدهان. وقرأ ذلك عامة قرّاء الكوفـيـين: «وَفِـيهِ
  تَعْصِرُونَ» بـالتاء. وقرأه بعضهم: «وَفِـيهِ يَعْصَرُونَ» بـمعنى: يُـمطرون، وهذه
  قراءة لا أستـجيز القراءة بها لـخلافها ما علـيه من قرّاء الأمصار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة فـي ذلك أن لقارئه الـخيار فـي قراءته بأيّ القراءتـين
  الأخريـين شاء، إن شاء بـالـياء ردًّا علـى الـخبر به عن الناس، علـى معنى: { فِـيهِ
  يُغاثُ النَّاسُ وَفِـيهِ يَعْصِرُونَ } أعْنابهم وأدهانهم. وإن شاء بـالتاء ردًّا
  علـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إلاَّ قَلِـيلاً مِـمَّا تُـحْصِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وخطابـاً
  به لـمن خاطبه بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَأْكُلْنَ ما قَدَّمْتُـمْ لَهُنَّ إلاَّ قَلِـيلاً مِـمَّا
  تُـحْصِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">لأنهما قراءتان مستفـيضتان فـي قِرَاءَة الأمصار بـاتفـاق الـمعنى،
  وإن اختلفت الألفـاظ بهما. وذلك أن الـمخاطبـين بذلك كان لا شكّ أنهم أغيثوا وعصروا:
  أغيث الناس الذين كانوا بناحيتهم وعصروا، وكذلك كانوا إذا أغيث الناس بناحيتهم وعصروا،
  أغيث الـمخاطبون وعصروا، فهما متفقتا الـمعنى، وإن اختلفت الألفـاظ بقراءة ذلك. وكان
  بعض من لا علـم له بأقوال السلف من أهل التأويـل مـمن يفسر القرآن برأيه علـى مذهب
  كلام العرب يوجه معنى قوله: { وَفِـيهِ يَعْصِرُونَ } إلـى: وفـيه يَنْـجون من الـجدب
  والقحط بـالغيث، ويزعم أنه من العَصر والعصر التـي بـمعنى الـمنـجاة، من قول أبـي زبـيد
  الطائي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">صَادِياً يَسْتَغِيثُ غَيْرَ مُغاثٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَقَدْ كانَ عُصْرَةَ الـمَنْـجُودِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي الـمقهور، ومن قول لبـيد</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">:</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فبـاتَ وأسْرَى
  القَوْمُ آخِرَ لَـيْـلهِمْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَما كانَ
  وَقَّافـاً بغَيْرِ مُعَصَّرِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك تأويـل يكفـي من الشهادة علـى
  خطئه خلافه قول جميع أهل العلـم من الصحابة والتابعين. وأما القول الذي روى الفَرج
  بن فضالة عن علـيّ بن أبـي طلـحة، فقول لا معنى له، لأنه خلاف الـمعروف من كلام العرب
  وخلاف ما يعرف من قول ابن عبـاس رضي الله عنهما.</font></font><font class=\"TextResultArabic\"><font
