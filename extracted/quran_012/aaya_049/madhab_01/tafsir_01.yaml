  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  يَأْتِي مِن بَعْدِ ذٰلِكَ عَامٌ فِيهِ يُغَاثُ ٱلنَّاسُ وَفِيهِ يَعْصِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا خبر من يوسف علـيه السلام للقوم عما لـم يكن فـي رؤيا ملكهم،
  ولكنه من علـم الغيب الذي آتاه الله دلالة علـى نبوّته وحجة علـى صدقة. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة،
  قال: ثم زاده الله علـم سنة لـم يسألوه عنها، فقال: { ثُمَّ يَأْتِـي مِنْ بَعْدِ ذلكَ
  عامٌ فِـيهِ يُغاثُ النَّاسُ وَفِـيهِ يَعْصِرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { فِـيهِ يُغاثُ النَّاسُ } بـالـمطر والغيث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ يَأْتِـي مِنْ بَعْدِ
  ذلكَ عامٌ فِـيهِ يُغاثُ النَّاسُ } قال: فـيه يغاثون بـالـمطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا مـحمد بن يزيد الواسطي، عن جويبر،
  عن الضحاك: { فِـيهِ يُغاثُ النَّاسُ } قال: بـالـمطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { ثُمَّ
  يَأْتِـي مِنْ بَعْدِ ذلكَ عامٌ } قال: أخبرهم بشيء لـم يسألوه عنه، وكان الله قد علّـمه
  إياه عام فـيه يغاث الناس بـالـمطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فِـيهِ
  يُغاثُ النَّاسُ } بـالـمطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَفِـيهِ يَعْصِرُونَ } فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم:
  معناه: وفـيه يعصرون العنب والسمسم وما أشبه ذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس: { وَفِـيهِ يَعْصِرُونَ } قال: الأعناب والدهن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وَفِـيهِ
  يَعْصِرُونَ } السمسم دهناً، والعنب خمراً، والزيتون زيتاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { عامٌ فِـيهِ يُغاثُ النَّاسُ وَفِـيهِ يَعْصِرُونَ } يقول: يصيبهم غيث، فـيعصرون
  فـيه العنب، ويعصرون فـيه الزيت، ويعصرون من كلّ الثمرات/</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَفِـيهِ
  يَعْصِرُونَ } قال: يعصرون أعنابهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ: { وَفِـيهِ يَعْصِرُونَ }
  قال: العنب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  مـحمد بن يزيد الواسطي، عن جويبر، عن الضحاك: { وَفِـيهِ يَعْصِرُونَ } قال: كانوا
  يعصرون الأعناب والثمرات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَفِـيهِ يَعْصِرُونَ } قال: يعصرون الأعناب والزيتون والثمار
  من الـخصب، هذا علـم آتاه الله يوسف لـم يسئل عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى قوله: { وَفِـيهِ يَعْصِرُونَ } وفـيه يحلبون. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي فضالة، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس: { وَفِـيهِ يَعْصِرُونَ } قال: فـيه يحلبون.</font></font>&#13;\t\t\t<label
