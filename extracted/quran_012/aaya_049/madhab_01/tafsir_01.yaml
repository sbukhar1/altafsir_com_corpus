aaya: ثُمَّ يَأْتِي مِنْ بَعْدِ ذَٰلِكَ عَامٌ فِيهِ يُغَاثُ النَّاسُ وَفِيهِ يَعْصِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ يَأْتِي
  مِن بَعْدِ ذٰلِكَ عَامٌ فِيهِ يُغَاثُ ٱلنَّاسُ وَفِيهِ يَعْصِرُونَ }وهذا خبر من
  يوسف علـيه السلام للقوم عما لـم يكن فـي رؤيا ملكهم، ولكنه من علـم الغيب الذي آتاه
  الله دلالة علـى نبوّته وحجة علـى صدقة. كما:حدثنا مـحمد بن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة، قال: ثم زاده الله علـم سنة لـم يسألوه عنها، فقال:
  { ثُمَّ يَأْتِـي مِنْ بَعْدِ ذلكَ عامٌ فِـيهِ يُغاثُ النَّاسُ وَفِـيهِ يَعْصِرُونَ
  }.ويعنـي بقوله: { فِـيهِ يُغاثُ النَّاسُ } بـالـمطر والغيث.وبنـحو ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ
  يَأْتِـي مِنْ بَعْدِ ذلكَ عامٌ فِـيهِ يُغاثُ النَّاسُ } قال: فـيه يغاثون بـالـمطر.حدثنا
  الـحسن بن مـحمد، قال: ثنا مـحمد بن يزيد الواسطي، عن جويبر، عن الضحاك: { فِـيهِ يُغاثُ
  النَّاسُ } قال: بـالـمطر.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، قال: قال ابن عبـاس: { ثُمَّ يَأْتِـي مِنْ بَعْدِ ذلكَ عامٌ } قال: أخبرهم بشيء
  لـم يسألوه عنه، وكان الله قد علّـمه إياه عام فـيه يغاث الناس بـالـمطر.حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فِـيهِ يُغاثُ
  النَّاسُ } بـالـمطر.وأما قوله: { وَفِـيهِ يَعْصِرُونَ } فإن أهل التأويـل اختلفوا
  فـي تأويـله، فقال بعضهم: معناه: وفـيه يعصرون العنب والسمسم وما أشبه ذلك. ذكر من
  قال ذلك:حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس:
  { وَفِـيهِ يَعْصِرُونَ } قال: الأعناب والدهن.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وَفِـيهِ يَعْصِرُونَ } السمسم دهناً،
  والعنب خمراً، والزيتون زيتاً.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { عامٌ فِـيهِ يُغاثُ النَّاسُ وَفِـيهِ
  يَعْصِرُونَ } يقول: يصيبهم غيث، فـيعصرون فـيه العنب، ويعصرون فـيه الزيت، ويعصرون
  من كلّ الثمرات/حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَفِـيهِ يَعْصِرُونَ } قال: يعصرون أعنابهم.حدثنا ابن وكيع، قال: ثنا
  عمرو بن مـحمد، عن أسبـاط، عن السديّ: { وَفِـيهِ يَعْصِرُونَ } قال: العنب.حدثنا الـحسن
  بن مـحمد، قال: ثنا مـحمد بن يزيد الواسطي، عن جويبر، عن الضحاك: { وَفِـيهِ يَعْصِرُونَ
  } قال: كانوا يعصرون الأعناب والثمرات.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { وَفِـيهِ يَعْصِرُونَ } قال: يعصرون الأعناب والزيتون والثمار من الـخصب،
  هذا علـم آتاه الله يوسف لـم يسئل عنه.وقال آخرون: معنى قوله: { وَفِـيهِ يَعْصِرُونَ
  } وفـيه يحلبون. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي فضالة،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَفِـيهِ يَعْصِرُونَ } قال: فـيه يحلبون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ يَأْتِي مِن بَعْدِ ذٰلِكَ عَامٌ
  فِيهِ يُغَاثُ ٱلنَّاسُ وَفِيهِ يَعْصِرُونَ }حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال:
  ثنا عبد الرحمن بن أبـي حماد، قال: ثنا الفرج بن فضالة، عن علـيّ بن أبـي طلـحة، قال:
  كان ابن عبـاس يقرأ: «وَفِـيهِ تَعْصِرُونَ» بـالتاء، يعنـي تـحتلبون.واختلفت القرّاء
  فـي قراءة ذلك، فقرأه بعض أهل الـمدينة والبصرة والكوفة: { وَفِـيهِ يَعْصِرُونَ }
  بـالـياء، بـمعنى ما وصفت من قول من قال: عصر الأعناب والأدهان. وقرأ ذلك عامة قرّاء
  الكوفـيـين: «وَفِـيهِ تَعْصِرُونَ» بـالتاء. وقرأه بعضهم: «وَفِـيهِ يَعْصَرُونَ»
  بـمعنى: يُـمطرون، وهذه قراءة لا أستـجيز القراءة بها لـخلافها ما علـيه من قرّاء الأمصار.والصواب
  من القراءة فـي ذلك أن لقارئه الـخيار فـي قراءته بأيّ القراءتـين الأخريـين شاء، إن
  شاء بـالـياء ردًّا علـى الـخبر به عن الناس، علـى معنى: { فِـيهِ يُغاثُ النَّاسُ
  وَفِـيهِ يَعْصِرُونَ } أعْنابهم وأدهانهم. وإن شاء بـالتاء ردًّا علـى قوله:{ إلاَّ
  قَلِـيلاً مِـمَّا تُـحْصِنُونَ }وخطابـاً به لـمن خاطبه بقوله:{ يَأْكُلْنَ ما قَدَّمْتُـمْ
  لَهُنَّ إلاَّ قَلِـيلاً مِـمَّا تُـحْصِنُونَ }لأنهما قراءتان مستفـيضتان فـي قِرَاءَة
  الأمصار بـاتفـاق الـمعنى، وإن اختلفت الألفـاظ بهما. وذلك أن الـمخاطبـين بذلك كان
  لا شكّ أنهم أغيثوا وعصروا: أغيث الناس الذين كانوا بناحيتهم وعصروا، وكذلك كانوا إذا
  أغيث الناس بناحيتهم وعصروا، أغيث الـمخاطبون وعصروا، فهما متفقتا الـمعنى، وإن اختلفت
  الألفـاظ بقراءة ذلك. وكان بعض من لا علـم له بأقوال السلف من أهل التأويـل مـمن يفسر
  القرآن برأيه علـى مذهب كلام العرب يوجه معنى قوله: { وَفِـيهِ يَعْصِرُونَ } إلـى:
  وفـيه يَنْـجون من الـجدب والقحط بـالغيث، ويزعم أنه من العَصر والعصر التـي بـمعنى
  الـمنـجاة، من قول أبـي زبـيد الطائي:صَادِياً يَسْتَغِيثُ غَيْرَ مُغاثٍ   وَلَقَدْ
  كانَ عُصْرَةَ الـمَنْـجُودِأي الـمقهور، ومن قول لبـيد:   فبـاتَ وأسْرَى القَوْمُ
  آخِرَ لَـيْـلهِمْوَما كانَ وَقَّافـاً بغَيْرِ مُعَصَّرِ   وذلك تأويـل يكفـي من الشهادة
  علـى خطئه خلافه قول جميع أهل العلـم من الصحابة والتابعين. وأما القول الذي روى الفَرج
  بن فضالة عن علـيّ بن أبـي طلـحة، فقول لا معنى له، لأنه خلاف الـمعروف من كلام العرب
  وخلاف ما يعرف من قول ابن عبـاس رضي الله عنهما.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

