  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  فَمَا جَزَآؤُهُ إِن كُنتُمْ كَاذِبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ جَزَآؤُهُ
  مَن وُجِدَ فِي رَحْلِهِ فَهُوَ جَزَاؤُهُ كَذٰلِكَ نَجْزِي ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: قال أصحاب يوسف لإخوته: فما ثواب السَّرَق إن كنتـم
  كاذبين فـي قولكم { ما جِئْنا لِنُفْسِدَ فِـي الأرْضِ وَما كُنَّا سارِقِـينَ قالُوا
  جَزَاؤُهُ مَنْ وُجِدَ فِـي رَحْلِهِ فَهُوَ جَزَاؤُهُ }. يقول جلّ ثناؤه: وقال إخوة
  يوسف: ثواب السَّرَق مَنْ وُجد فـي متاعه السَّرَق فهو جزاؤه، يقول: فـالذي وجد ذلك
  فـي رحله ثوابه بأن يُسْلَـم بسرقته إلـى من سرق منه حتـى يسترقّه. { كذلكَ نَـجْزِي
  الظَّالِـمِينَ } يقول: كذلك نفعل بـمن ظلـم ففعل ما لـيس له فعله من أخذه مال غيره
  سَرَقاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { فَهُوَ جَزَاؤُهُ } أي سُلِّـم به، { كذلكَ نَـجْزِي الظَّالِـمِينَ
  }: أي كذلك نصنع بـمن سَرَق منا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزّاق، عن معمر، قال: بلغنا فـي قوله: { قالُوا
  فمَا جَزَاؤُهُ إنْ كُنْتُـمْ كاذِبِـينَ } أخبروا يوسف بـما يُحْكَم فـي بلادهم أنه
  من سَرَق أُخِذ عبداً، فقالوا: { جَزَاؤُهُ مَنْ وُجِدَ فِـي رَحْلِهِ فَهُوَ جَزَاؤُهُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو،
  عن أسبـاط، عن السديّ: { قالُوا فَمَا جَزَاؤُهُ إنْ كُنْتُـمْ كاذِبِـينَ قالُوا جَزَاؤُهُ
  مَنْ وُجِدَ فِـي رَحْلِهِ فَهُوَ جَزَاؤُهُ } تأخذونه فهو لكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الكلام: قالوا: ثواب السَّرَق الـموجود فـي رحله، كأنه قـيـل:
  ثوابه استرقاق الـموجود فـي رحله، ثم حذف «استرقاق»، إذ كان معروفـاً معناه، ثم ابتدىء
  الكلام فقـيـل: هو جزاؤه { كذلكَ نَـجْزِي الظَّالِـمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  يحتمل وجهاً آخر: أن يكون معناه: قالوا ثواب السرق الذي يوجد السرق فـي رحله، فـالسارق
  جزاؤه. فـيكون «جزاؤه» الأوّل مرفوعاً بجملة الـخبر بعده، ويكون مرفوعاً بـالعائد من
  ذكره فـي «هو»، و «هو» رافع «جزاؤه» الثانـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويحتـمل
  وجهاً ثالثاً: وهو أن تكون «مَنْ» جزائية، وتكون مرفوعة بـالعائد من ذكره فـي الهاء
  التـي فـي «رحله»، والـجزاء الأوّل مرفوعاً بـالعائد من ذكره فـي «وجد»، ويكون جواب
  الـجزاء الفـاء فـي «فهو». والـجزاء الثانـي مرفوع ب «هو»، فـيكون معنى الكلام حينئذٍ:
  قالوا: جزاء السَّرَق من وُجد السَّرَق فـي رحله، فهو ثوابه يُسْترقّ ويستعبد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
