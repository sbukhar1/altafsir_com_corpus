aaya: قَالَ لَنْ أُرْسِلَهُ مَعَكُمْ حَتَّىٰ تُؤْتُونِ مَوْثِقًا مِنَ اللَّهِ لَتَأْتُنَّنِي
  بِهِ إِلَّا أَنْ يُحَاطَ بِكُمْ ۖ فَلَمَّا آتَوْهُ مَوْثِقَهُمْ قَالَ اللَّهُ عَلَىٰ
  مَا نَقُولُ وَكِيلٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَنْ أُرْسِلَهُ
  مَعَكُمْ حَتَّىٰ تُؤْتُونِ مَوْثِقاً مِّنَ ٱللَّهِ لَتَأْتُنَّنِي بِهِ إِلاَّ أَن
  يُحَاطَ بِكُمْ فَلَمَّآ آتَوْهُ مَوْثِقَهُمْ قَالَ ٱللَّهُ عَلَىٰ مَا نَقُولُ وَكِيلٌ
  }يقول تعالـى ذكره: قال يعقوب لبنـيه: لن أرسل أخاكم معكم إلـى ملك مصر { حتـى تُؤْتُون
  مَوْثِقاً مِنَ اللّهِ } يقول: حتـى تُعْطون مؤثقاً من الله، بـمعنى الـميثاق، وهو
  ما يوثق به من يـمين وعهد، { لَتَأتُنَّنِـي بِهِ } يقول لتأتننـي: بأخيكم، { إلاَّ
  أنْ يُحاطَ بِكُمْ } يقول: إلا أن يحيط بجميعكم ما لا تقدرون معه علـى أن تأتونـي به.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فَلَـمَّا آتَوْهُ مَوْثِقَهُمْ
  } قال: عهدهم.حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن
  ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إلاَّ أنْ يُحاطَ بِكُمْ }: إلا أن تهلكوا
  جميعاً.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد.قال:
  وحدثنا إسحاق، قال: أخبرنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { إلاَّ أنْ
  يُحاطَ بِكُمْ } قال: إلا أن تُغلَبوا حتـى لا تطيقوا ذلك.حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق، قوله: { إلاَّ أنْ يُحاطَ بِكُمْ }: إلا أن يصيبكم أمر يذهب بكم
  جميعاً، فـيكون ذلك عذراً لكم عندي.وقوله: { فَلَـمَّا آتَوْهُ مَوْثِقَهُمْ } يقول:
  فلـما أعطوه عهودهم، قال يعقوب: { اللّهُ علـى ما نَقُولُ } أنا وأنتـم { وَكِيـلٌ
  } يقول: هو شهيد علـينا بـالوفـاء بـما نقول جميعاً.\r\n\t\t\t\r\n\t\t\t</section>"

