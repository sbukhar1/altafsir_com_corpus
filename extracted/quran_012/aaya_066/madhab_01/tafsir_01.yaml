  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لَنْ أُرْسِلَهُ مَعَكُمْ حَتَّىٰ تُؤْتُونِ مَوْثِقاً مِّنَ ٱللَّهِ لَتَأْتُنَّنِي
  بِهِ إِلاَّ أَن يُحَاطَ بِكُمْ فَلَمَّآ آتَوْهُ مَوْثِقَهُمْ قَالَ ٱللَّهُ عَلَىٰ
  مَا نَقُولُ وَكِيلٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قال يعقوب لبنـيه:
  لن أرسل أخاكم معكم إلـى ملك مصر { حتـى تُؤْتُون مَوْثِقاً مِنَ اللّهِ } يقول: حتـى
  تُعْطون مؤثقاً من الله، بـمعنى الـميثاق، وهو ما يوثق به من يـمين وعهد، { لَتَأتُنَّنِـي
  بِهِ } يقول لتأتننـي: بأخيكم، { إلاَّ أنْ يُحاطَ بِكُمْ } يقول: إلا أن يحيط بجميعكم
  ما لا تقدرون معه علـى أن تأتونـي به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فَلَـمَّا
  آتَوْهُ مَوْثِقَهُمْ } قال: عهدهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إلاَّ أنْ يُحاطَ بِكُمْ
  }: إلا أن تهلكوا جميعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وحدثنا إسحاق، قال: أخبرنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة: { إلاَّ أنْ يُحاطَ بِكُمْ } قال: إلا أن تُغلَبوا حتـى لا تطيقوا ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قوله: { إلاَّ أنْ
  يُحاطَ بِكُمْ }: إلا أن يصيبكم أمر يذهب بكم جميعاً، فـيكون ذلك عذراً لكم عندي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلَـمَّا آتَوْهُ مَوْثِقَهُمْ } يقول: فلـما أعطوه عهودهم،
  قال يعقوب: { اللّهُ علـى ما نَقُولُ } أنا وأنتـم { وَكِيـلٌ } يقول: هو شهيد علـينا
  بـالوفـاء بـما نقول جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

