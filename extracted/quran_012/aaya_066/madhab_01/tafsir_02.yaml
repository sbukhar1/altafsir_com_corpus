  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لَنْ أُرْسِلَهُ مَعَكُمْ حَتَّىٰ تُؤْتُونِ مَوْثِقاً مِّنَ ٱللَّهِ لَتَأْتُنَّنِي
  بِهِ إِلاَّ أَن يُحَاطَ بِكُمْ فَلَمَّآ آتَوْهُ مَوْثِقَهُمْ قَالَ ٱللَّهُ عَلَىٰ
  مَا نَقُولُ وَكِيلٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَنْ أُرْسِلَهُ مَعَكُمْ } مناف
  لحالي وقد رأيت منكم ما رأيت - إرساله معكم { حَتَّىٰ تُؤْتُونِ مَوْثِقًا مّنَ ٱللَّهِ
  } حتى تعطوني ما أتوثق به من عند الله، أراد أن يحلفو له بالله: وإنما جعل الحلف بالله
  موثقاً منه لأن الحلف به مما تؤكد به العهود وتشدّد. وقد أذن الله في ذلك فهو إذن منه
  { لَتَأْتُنَّنِى بِهِ } جواب اليمين؛ لأن المعنى: حتى تحلفوا لتأتنني به { إِلاَّ
  أَن يُحَاطَ بِكُمْ } إلا أن تغلبوا فلم تطيقوا الإتيان به. أو إلا أن تهلكوا. فإن
  قلت: أخبرني عن حقيقة هذا الاستثناء ففيه إشكال؟ قلت: { أَن يُحَاطَ بِكُمْ } مفعول
  له، والكلام المثبت الذي هو قوله { لَتَأْتُنَّنِى بِهِ } في تأويل النفي. معناه: لا
  تمتنعون من الإتيان به إلا للإحاطة بكم، أي: لا تمتنعون منه لعلة من العلل إلا لعلة
  واحدة: وهي أن يحاط بكم، فهو استثناء من أعم العام في المفعول له، والاستثناء من أعم
  العام لا يكون إلا في النفي وحده، فلا بد من تأويله بالنفي. ونظيره من الإثبات المتأوّل
  بمعنى النفي قولهم: أقسمت بالله لما فعلت وإلا فعلت، تريد: ما أطلب منك إلا الفعل {
  عَلَىٰ مَا نَقُولُ } من طلب الموثق وإعطائه { وَكِيلٌ } رقيب مطلع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
