meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَمَا أَكْثَرُ النَّاسِ وَلَوْ حَرَصْتَ بِمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَكْثَرُ
  ٱلنَّاسِ وَلَوْ حَرَصْتَ بِمُؤْمِنِينَ }يقول جلّ ثناؤه: وما أكثر مشركي قومك يا مـحمد،
  ولو حرصت علـى أن يؤمنوا بك فـيصدّقوك، ويتبعوا ما جئتهم به من عند ربك بـمصدّقـيك
  ولا متبعيك.\r\n\t\t\t\r\n\t\t\t</section>"

