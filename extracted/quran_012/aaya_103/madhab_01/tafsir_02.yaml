aaya: وَمَا أَكْثَرُ النَّاسِ وَلَوْ حَرَصْتَ بِمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَكْثَرُ
  ٱلنَّاسِ وَلَوْ حَرَصْتَ بِمُؤْمِنِينَ } * { وَمَا تَسْأَلُهُمْ عَلَيْهِ مِنْ أَجْرٍ
  إِنْ هُوَ إِلاَّ ذِكْرٌ لِّلْعَالَمِينَ }{ وَمَآ أَكْثَرُ ٱلنَّاسِ } يريد العموم،
  كقوله:{ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يُؤْمِنُونَ }[هود: 17] وعن ابن عباس رضي
  الله عنهما. أراد أهل مكة، أي وما هم بمؤمنين { وَلَوْ حَرَصْتَ } وتهالكت على إيمانهم
  لتصميمهم على الكفر وعنادهم { وَمَا تَسْئَلُهُمْ } على ما تحدثهم به وتذكرهم أن ينيلوك
  منفعة وجدوى، كما يعطى حملة الأحاديث والأخبار { إِنْ هُوَ إِلاَّ ذِكْرٌ } عظة من
  الله { لِـّلْعَـٰلَمِينَ } عامة، وحث على طلب النجاة على لسان رسول من رسله.\r\n\t\t\t\r\n\t\t\t</section>"

