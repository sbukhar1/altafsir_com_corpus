  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآية، قال: رأى أبويه وإخوته سجوداً له. فإذا قـيـل له عمن قال
  إن كان حقًّا، فإن ابن عبـاس فسره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  أحَدَ عَشَرَ كَوْكَبـاً والشَّمْسَ والقَمَرَ رأيْتُهُمْ لـي ساجدِينَ } قال: الكواكب:
  إخوته، والشمس والقمر: أبواه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { إنّـي رأيْتُ أحَدَ
  عَشَرَ كَوْكَبـاً } إخوته { والشَّمْسَ } أمه { والقَمَرَ } أبوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: قال سفـيان: كان أبويه وإخوته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن
  سلـيـمان، قال: سمعت الضحاك، قوله: { إنّـي رأيْتُ أحَدَ عَشَرَ كَوْكَبـاً } هم إخوة
  يوسف والشَّمْسَ والقَمَر هما أبواه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يا أبَتِ إنّـي رأيْتُ أحَدَ
  عَشَرَ كَوْكَبـاً }.... الآية، قال: أبواه وإخوته. قال: فنعاه إخوته وكانوا أنبـياء،
  فقالوا: ما رضي أن يسجد له إخوته حتـى سجد له أبواه حين بلغهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوى عن ابن عبـاس أنه قال: الكواكب إخوته، والشمس والقمر: أبوه وخالته،
