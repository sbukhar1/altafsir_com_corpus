  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ يُوسُفُ لأَبِيهِ يٰأَبتِ إِنِّي رَأَيْتُ أَحَدَ عَشَرَ كَوْكَباً وَٱلشَّمْسَ
  وَٱلْقَمَرَ رَأَيْتُهُمْ لِي سَاجِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وإن كنت يا مـحمد لـمن الغافلـين عن
  نبإ يوسف بن يعقوب بن إسحاق بن إبراهيـم، إذ قال لأبـيه يعقوب بن إسحاق: يا أبت إنـي
  رأيت أحد عشر كوكبـاً يقول: إنـي رأيت فـي منامي أحد عشر كوكبـاً. وقـيـل: إن رؤيا
  الأنبـياء كانت وحياً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد،
  قال: ثنا سفـيان، عن سماك بن حرب، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { إنّـي
  رأيْتُ أحَدَ عَشَرَ كَوْكَبـاً والشَّمْسَ والقَمَرَ رأيْتُهُمْ لـي ساجِدِينَ } قال:
  كانت رؤيا الأنبـياء وحيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن سفـيان، عن سماك، عن سعيد بن جبـير، عن ابن عبـاس: { إنّـي رأيْتُ أحَدَ عَشَرَ
  كَوْكَبـاً } قال: كانت الرؤيا فـيهم وحياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  أن الأحد العشر الكواكب التـي رآها فـي منامه ساجدة مع الشمس والقمر، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن سعيد الكندي، قال: ثنا الـحكم بن ظهير، عن السديّ،
  عن عبد الرحمن بن سابط، عن جابر، قال: أتـى النبـيّ صلى الله عليه وسلم رجل من يهود
  يقال له بستانة الـيهودي، فقال له: يا مـحمد أخبرنـي عن الكواكب التـي رآها يوسف ساجدة
  له، ما أسماؤها؟ قال: فسكت رسول الله صلى الله عليه وسلم، فلـم يجبه بشيء، ونزل علـيه
  جبرئيـل وأخبره بأسمائها. قال: فبعث رسول الله صلى الله عليه وسلم إلـيه، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَلْ أنْتَ مُؤْمِنٌ إنْ أخْبَرْتُكَ
  بأسْمائها؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  نعم، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" جَرْبـانُ والطَّارِقُ، والذَّيَّالُ، وذُو الكَتِفَـينِ، وقابسٌ، وَوَثَّابٌ وَعمودَانِ،
  والفَلِـيقُ، والـمُصْبَحُ، والضَّرُوحُ، وَدُو الفَرْغِ، والضّياءُ، والنورُ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال الـيهوديّ: والله إنها لأسماؤها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { والشَّمْسَ والقَمَرَ رأيْتُهُمْ لـي ساجِدِينَ } يقول: والشمس
  والقمر رأيتهم فـي منامي سجودا. وقال ساجِدِين والكواكب والشمس والقمر إنـما يخبر عنها
  بفـاعلة وفـاعلات، لا بـالواو والنون، إنـما هي علامة جمع أسماء ذكور بنـي آدم أو الـجنّ
  أو الـملائكة. وإنـما قـيـل ذلك كذلك، لأن السجود من أفعال من يجمع أسماء ذكورهم بـالـياء
  والنون، أو الواو والنون، فأخرج جمع أسمائها مخرج جمع أسماء من يفعل ذلك، كما قـيـل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  أيُّها النَّـمْلُ ادْخُـلُوا مَساكِنَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: «رأيتهم» وقد قـيـل: إنـي
  رأيت أحد عشر كوكبـاً، فكرّر الفعل، وذلك علـى لغة من قال: كلـمت أخاك كلـمته، توكيداً
  للفعل بـالتكرير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قـيـل: إن الكواكب الأحد عشر
  كانت إخوته، والشمس والقمر أبويه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إذْ قالَ يُوسُفُ لاَءَبِـيهِ
  يا أبَتِ إنّـي رأيْتُ أحَدَ عَشَرَ كَوْكَبـاً } إخوته أحد عشر كوكبـاً، والشمس والقمر،
  يعنـي بذلك: أبويه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنـي عبد العزيز،
  قال: ثنا شريك، عن السديّ، فـي قوله: { إنّـي رأيْتُ أحَدَ عَشَرَ كَوْكَبـاً والشَّمْسَ
  والقَمَرَ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
