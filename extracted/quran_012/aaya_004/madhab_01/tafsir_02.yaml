aaya: إِذْ قَالَ يُوسُفُ لِأَبِيهِ يَا أَبَتِ إِنِّي رَأَيْتُ أَحَدَ عَشَرَ كَوْكَبًا
  وَالشَّمْسَ وَالْقَمَرَ رَأَيْتُهُمْ لِي سَاجِدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ قَالَ يُوسُفُ
  لأَبِيهِ يٰأَبتِ إِنِّي رَأَيْتُ أَحَدَ عَشَرَ كَوْكَباً وَٱلشَّمْسَ وَٱلْقَمَرَ
  رَأَيْتُهُمْ لِي سَاجِدِينَ }{ إِذْ قَالَ يُوسُفُ } بدل من أحسن القصص، وهو من بدل
  الاشتمال، لأن الوقت مشتمل على القصص وهو المقصوص، فإذا قصَّ وقته فقد قص. أو بإضمار
  «اذكر» ويوسف اسم عبراني، وقيل عربي وليس بصحيح؛ لأنه لو كان عربياً لانصرف لخلوّه
  عن سبب آخر سوى التعريف. فإن قلت: فما تقول فيمن قرأ: «يوسِف» بكسر السين، أو «يوسَف»
  بفتحها، هل يجوز على قراءته أن يقال «هو عربي» لأنه على وزن المضارع المبني للفاعل
  أو المفعول من آسف. وإنما منع الصرف للتعريف ووزن الفعل؟ قلت: لا؛ لأنّ القراءة المشهورة
  قامت بالشهادة، على أن الكلمة أعجمية، فلا تكون عربية تارة وأعجمية أخرى، ونحو يوسف:
  يونس، رويت فيه هذه اللغات الثلاث ولا يقال هو عربي لأنه في لغتين منها بوزن المضارع
  من آنس وأونس. وعن النبي صلى الله عليه وسلم:(538) \" إذا قيل: من الكريم؟ فقولوا:
  الكريم ابن الكريم ابن الكريم ابن الكريم: يوسف بن يعقوب بن إسحاق بن إبراهيم \" {
  يا أبت } قرىء بالحركات الثلاث. فإن قلت: ما هذه التاء؟ قلت: تاء تأنيث وقعت عوضاً
  من ياء الإضافة، والدليل على أنها تاء تأنيث قلبها هاء في الوقف. فإن قلت: كيف جاز
  إلحاق تاء التأنيث بالمذكر؟ قلت: كما جاز نحو قولك: حمامة ذكر وشاة ذكر، ورجل ربعة،
  وغلام يفعة. فإن قلت: فلم ساغ تعويض تاء التأنيث من ياء الإضافة؟ قلت: لأنّ التأنيث
  والإضافة يتناسبان في أنّ كل واحد منهما زيادة مضمومة إلى الاسم في آخره. فإن قلت فما
  هذه الكسرة؟ قلت: هي الكسرة التي كانت قبل الياء في قولك: يا أبي، قد زحلقت إلى التاء،
  لاقتضاء تاء التأنيث أن يكون ما قبلها مفتوحاً: فإن قلت: فما بال الكسرة لم تسقط بالفتحة
  التي اقتضتها التاء وتبقى التاء ساكنة؟ قلت: امتنع ذلك فيها، لأنها اسم، والأسماء حقها
  التحريك لأصالتها في الإعراب، وإنما جاز تسكين الياء وأصلها أن تحرّك تخفيفاً، لأنها
  حرف لين. وأما التاء فحرف صحيح نحو كاف الضمير، فلزم تحريكها. فإن قلت: يشبه الجمع
  بين التاء وبين هذه الكسرة الجمع بين العوض والمعوّض منه، لأنها في حكم الياء، إذا
  قلت: يا غلام، فكما لا يجوز «يا أبتي» لا يجوز «يا أبت». قلت الياء والكسرة قبلها شيآن
  والتاء عوض من أحد الشيئين، وهو الياء والكسرة غير متعرض لها، فلا يجمع بين العوض والمعوض
  منه، إلا إذا جمع بين التاء والياء لا غير. ألا ترى إلى قولهم «يا أبتا» مع كون الألف
  فيه بدلا من التاء، كيف جاز الجمع بينها وبين التاء، ولم يعد ذلك جمعاً بين العوض والمعوّض
  منه، فالكسرة أبعد من ذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ قَالَ يُوسُفُ لأَبِيهِ يٰأَبتِ
  إِنِّي رَأَيْتُ أَحَدَ عَشَرَ كَوْكَباً وَٱلشَّمْسَ وَٱلْقَمَرَ رَأَيْتُهُمْ لِي
  سَاجِدِينَ }فإن قلت: فقد دلت الكسرة في يا غلام على الإضافة؛ لأنها قرينة الياء ولصيقتها.
  فإن دلت على مثل ذلك في «يا أبت» فالتاء المعوّضة لغو: وجودها كعدمها. قلت: بل حالها
  مع التاء كحالها مع الياء إذا قلت يا أبي. فإن قلت: فما وجه من قرأ بفتح التاء وضمها؟
  قلت: أما من فتح فقد حذف الألف من «يا أبتا» واستبقى الفتحة قبلها، كما فعل من حذف
  الياء في «يا غلام» ويجوز أن يقال: حركها بحركة الباء المعوض منها في قولك «يا أبي».
  وأما من ضم فقد رأى اسماً في آخره تاء تأنيث، فأجراه مجرى الأسماء المؤنثة بالتاء فقال:
  «يا أبت» كما تقول «ياتبة» من غير اعتبار لكونها عوضاً من ياء الإضافة، وقرىء: «إني
  رأيت» بتحريك الياء. «وأحد عشر» بسكون العين، تخفيفاً لتوالي المتحركات فيما هو في
  حكم اسم واحد، وكذا إلى تسعة عشر، إلا اثني عشر لئلا يلتقي ساكنان، ورأيت من الرؤيا،
  لا من الرؤية، لأنَّ ما ذكره معلوم أنه منام؛ لأنّ الشمس والقمر لو اجتمعا مع الكواكب
  ساجدة ليوسف في حال اليقظة، لكانت آية عظيمة ليعقوب عليه السلام، ولما خفيت عليه وعلى
  الناس. فإن قلت: ما أسماء تلك الكواكب؟ قلت:(539) روى جابر أنّ يهودياً جاء إلى النبي
  صلى الله عليه وسلم فقال: يا محمد، أخبرني عن النجوم التي رآهنّ يوسف، فسكت رسول الله
  صلى الله عليه وسلم: فنزل جبريل عليه السلام فأخبره بذلك، فقال النبي صلى الله عليه
  وسلم لليهودي «إن أخبرتك هل تسلم»؟ قال: نعم. قال: «جريان، والطارق، والذيال، وقابس،
  وعمودان، والفليق، والمصبح، والضروح، والفرغ، ووثاب، وذو الكتفين رآها يوسف والشمس
  والقمر نزلن من السماء وسجدن له» فقال اليهودي: إي والله، إنها لأسماؤها.وقيل: الشمس
  والقمر أبواه. وقيل: أبوه وخالته. والكواكب: إخوته وعن وهب أنّ يوسف رأى وهو ابن سبع
  سنين أنّ إحدى عشرة عصا طوالا كانت مركوزة في الأرض كهيئة الدارة، وإذا عصا صغير تثب
  عليها حتى اقتلعتها وغلبتها، فوصف ذلك لأبيه فقال: إياك أن تذكر هذا لإخوتك، ثم رأى
  وهو ابن ثنتي عشرة سنة الشمس والقمر والكواكب تسجد له، فقصها على أبيه فقال له: لا
  تقصها عليهم، فيبغوا لك الغوائل. وقيل: كان بين رؤيا يوسف ومصير إخوته إليه أربعون
  سنة. وقيل: ثمانون. فإن قلت لم أخر الشمس والقمر؟ قلت: أخرهما ليعطفهما على الكواكب
  على طريق الاختصاص، بياناً لفضلهما واستبدادهما بالمزية على غيرهما من الطوالع، كما
  أخر جبريل، وميكائيل عن الملائكة، ثم عطفهما عليها لذلك، ويجوز أن تكون الواو بمعنى
  مع، أي: رأيت الكواكب مع الشمس والقمر. فإن قلت: ما معنى تكرار رأيت قلت: ليس بتكرار،
  إنما هو كلام مستأنف على تقدير سؤال وقع جواباً له، كأن يعقوب عليه السلام قال له عند
  قوله: { إِنّى رَأَيْتُ أَحَدَ عَشَرَ كَوْكَبًا } كيف رأيتها سائلاً عن حال رؤيتها؟
  فقال: { رَأَيْتُهُمْ لِى سَاجِدِينَ } فإن قلت: فلم أجريت مجرى العقلاء في رأيتهم
  لي ساجدين؟ قلت: لأنه لما وصفها بماهو خاص بالعقلاء وهو السجود. أجرى عليها حكمهم،
  كأنها عاقلة، وهذا كثير شائع في كلامهم، أن يلابس الشيء الشيء من بعض الوجوه، فيعطى
  حكماً من أحكامه إظهاراً لأثر الملابسة والمقاربة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

