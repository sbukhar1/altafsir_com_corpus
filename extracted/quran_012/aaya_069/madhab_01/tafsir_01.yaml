aaya: وَلَمَّا دَخَلُوا عَلَىٰ يُوسُفَ آوَىٰ إِلَيْهِ أَخَاهُ ۖ قَالَ إِنِّي أَنَا
  أَخُوكَ فَلَا تَبْتَئِسْ بِمَا كَانُوا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا دَخَلُواْ
  عَلَىٰ يُوسُفَ آوَىۤ إِلَيْهِ أَخَاهُ قَالَ إِنِّيۤ أَنَاْ أَخُوكَ فَلاَ تَبْتَئِسْ
  بِمَا كَانُواْ يَعْمَلُونَ }يقول تعالـى ذكره: ولـما دخـل ولد يعقوب علـى يوسف، {
  آوَى إلَـيْهِ أخاهُ } يقول: ضمّ إلـيه أخاه لأبـيه وأمه، وكلٌّ أخوه لأبـيه. كما:حدثنا
  ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السّدّي: { وَلَـمَّا دَخَلُوا على يُوسُفَ
  آوَى إلَـيْهِ أخاهُ } قال: عرف أخاه، فأنزلهم منزلاً، وأجرى علـيهم الطعام والشراب
  فلـما كان اللـيـل جاءهم بُـمُثل، فقال: لـينـم كلّ أخوين منكم علـى مِثال فلـما بقـي
  الغلام وحده، قال يوسف: هذا ينام معي علـى فراشي. فبـات معه، فجعل يوسف يشُمّ ريحه،
  ويضمه إلـيه حتـى أصبح، وجعل رُوبـيـل يقول: ما رأينا مثل هذا، أريحونا منه.حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما دخـلوا، يعنـي ولد يعقوب علـى يوسف،
  قالوا: هذا أخونا الذي أمرتنا أن نأتـيك به، قد جئناك به فذكر لـي أنه قال لهم: قد
  أحسنتـم وأصبتـم، وستـجدون ذلك عندي، أو كما قال. ثم قال: إنـي أراكم رجالاً، وقد أردت
  أن أكرمكم، ودعا ضافته، فقال: أنزل كل رجلـين علـى حدة، ثم أكرمهما وأحسن ضيافتهما
  ثم قال: إنـي أرى هذا الرجل الذي جئتـم به لـيس معه ثان، فسأضمه إلـيّ، فـيكون منزله
  معي. فأنزلهم رجلـين رجلـين فـي منازل شتـى، وأنزل أخاه معه، فآواه إلـيه، فلـما خلا
  به { قالَ إنّـي أنا أخُوكَ } أنا يوسف { فَلا تَبْتَئِسْ } بشيء فعلوه بنا فـيـما
  مضى، فإن الله قد أحسن إلـينا، ولا تعلـمهم شيئاً مـما أعلـمتك. يقول الله: { وَلـمَّا
  دَخَـلُوا علـى يُوسُفَ آوَى إلَـيه أخاهُ قالَ إنّـي أنا أخُوكَ فَلا فَلا تَبْتَئِسْ
  بِـمَا كانُوا يَعْمَلُونَ }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَلَـمَّا دَخَـلُوا علـى يُوسُفَ آوَى إلَـيْهِ أخاهُ } ضمه إلـيه وأنزله، وهو بنـيامين.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد الصمد بن
  معقل قال: سمعت وهب بن منبه، يقول، وسئل عن قول يوسف: { وَلَـمَّا دَخَـلُوا علـى يُوسُفَ
  آوَى إلَـيْهِ أخاهُ قالَ إنّـي أنا أخُوكَ فَلا تَبْتَئِسْ بِـمَا كانُوا يَعْمَلُونَ
  } كيف أجابه حين أخِذ بـالصواع، وقد كان أخبره أنه أخوه وأنتـم تزعمون أنه لـم يزل
  متنكراً لهم يكايدهم، حتـى رجعوا، فقال: إنه لـم يعترف له بـالنسبة، ولكنه قال: أنا
  أخوك مكان أخيك الهالك، { فَلا تَبْتَئِسْ بِـمَا كانُوا يَعْمَلُونَ } يقول: لا يحزنك
  مكانه.وقوله: { فَلا تَبْتَئِسْ } يقول: فلا تستكِنْ ولا تـحزن، وهو: «فلا تفتعل» من
  «البؤس»، يقال منه: ابتأس يبتئس ابتئاساً.وبنـحو ما قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَلا تَبْتَئِسْ
  } يقول: فلا تـحزن، ولا تـيأس.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل بن
  عبد الكريـم، قال: ثنـي عبد الصمد، قال: سمعت وهب بن منبه يقول: { فَلا تَبْتَئِسْ
  } يقول: لا يحزنك مكانه.حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { فَلا
  تَبْتَئِسْ بِـمَا كانُوا يَعْمَلُونَ } يقول: لا تـحزن علـى ما كانوا يعملون.فتأويـل
  الكلام إذن: فلا تـحزن ولا تستكن لشيء سلف من إخوتك إلـيك فـي نفسك وفـي أخيك من أمك،
  وما كانوا يفعلون قبل الـيوم بك.\r\n\t\t\t\r\n\t\t\t</section>"

