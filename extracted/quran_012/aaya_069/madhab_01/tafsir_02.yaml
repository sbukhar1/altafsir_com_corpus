aaya: وَلَمَّا دَخَلُوا عَلَىٰ يُوسُفَ آوَىٰ إِلَيْهِ أَخَاهُ ۖ قَالَ إِنِّي أَنَا
  أَخُوكَ فَلَا تَبْتَئِسْ بِمَا كَانُوا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا دَخَلُواْ
  عَلَىٰ يُوسُفَ آوَىۤ إِلَيْهِ أَخَاهُ قَالَ إِنِّيۤ أَنَاْ أَخُوكَ فَلاَ تَبْتَئِسْ
  بِمَا كَانُواْ يَعْمَلُونَ }{ آوَى إِلَيْهِ أَخَاهُ } ضم إليه بنيامين. وروي أنهم
  قالوا له: هذا أخونا قد جئناك به، فقال لهم: أحسنتم وأصبتم، وستجدون ذلك عندي، فأنزلهم
  وأكرمهم، ثم أضافهم وأجلس كل اثنين منهم على مائدة فبقي بنيامين وحده فبكى وقال: لو
  كان أخي يوسف حياً لأجلسني معه، فقال يوسف: بقي أخوكم وحيداً، فأجلسه معه على مائدته
  وجعل يواكله، قال: أنتم عشرة فلينزل كل اثنين منكم بيتاً، وهذا لا ثاني له فيكون معي،
  فبات يوسف يضمه إليه ويشم رائحته حتى أصبح، وسأله عن ولده فقال: لي عشرة بنين اشتققت
  أسماءهم من اسم أخ لي هلك، فقال له: أتحب أن أكون أخاك بدل أخيك الهالك؟ قال: من يجد
  أخا مثلك، ولكن لم يلدك يعقوب ولا راحيل، فبكى يوسف وقام إليه وعانقه وقال له { إِنّى
  أَنَاْ أَخُوكَ } يوسف { فَلاَ تَبْتَئِسْ } فلا تحزن { بِمَا كَانُواْ يَعْمَلُونَ
  } بنا فيما مضى، فإن الله قد أحسن إلينا وجمعنا على خير، ولا تعلمهم بما أعلمتك. وعن
  ابن عباس: تعرّف إليه وعن وهب: إنما قال له: أنا أخوك بدل أخيك المفقود، فلا تبتئس
  بما كنت تلقى منهم من الحسد والأذى فقد أمنتهم. وروي أنه قال له: أنا لا أفارقك. قال:
  قد علمت اغتمام والدي بي، فإذا حبستك ازداد غمه، ولا سبيل إلى ذلك إلا أن أنسبك إلى
  ما لا يجمل. قال: لا أبالي فافعل ما بدا لك. قال: فإني أدس صاعي في رحلك، ثم أنادي
  عليك بأنك قد سرقته، ليتهيأ لي ردّك بعد تسريحك معهم. قال: افعل.\r\n\t\t\t\r\n\t\t\t</section>"

