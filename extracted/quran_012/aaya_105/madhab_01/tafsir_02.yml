  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن
  مِّن آيَةٍ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يَمُرُّونَ عَلَيْهَا وَهُمْ عَنْهَا مُعْرِضُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مِـّنْ ءَايَةٍ } من علامة ودلالة على الخالق وعلى صفاته وتوحيده
  { يَمُرُّونَ عَلَيْهَا } ويشاهدونها وهم معرضون عنها لا يعتبرون بها. وقرىء: «والأرضُ»
  بالرفع على الابتداء، ويمرون عليها: خبره، وقرأ السدّي «والأرضَ» بالنصب على: ويطؤن
  الأرض يمرّون عليها. وفي مصحف عبد الله: والأرض يمشون عليها، برفع الأرض، والمراد ما
  يرون من آثار الأمم الهالكة وغير ذلك من العبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

