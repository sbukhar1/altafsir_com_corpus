aaya: وَكَأَيِّنْ مِنْ آيَةٍ فِي السَّمَاوَاتِ وَالْأَرْضِ يَمُرُّونَ عَلَيْهَا وَهُمْ
  عَنْهَا مُعْرِضُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَأَيِّن مِّن
  آيَةٍ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يَمُرُّونَ عَلَيْهَا وَهُمْ عَنْهَا مُعْرِضُونَ
  }{ مِـّنْ ءَايَةٍ } من علامة ودلالة على الخالق وعلى صفاته وتوحيده { يَمُرُّونَ عَلَيْهَا
  } ويشاهدونها وهم معرضون عنها لا يعتبرون بها. وقرىء: «والأرضُ» بالرفع على الابتداء،
  ويمرون عليها: خبره، وقرأ السدّي «والأرضَ» بالنصب على: ويطؤن الأرض يمرّون عليها.
  وفي مصحف عبد الله: والأرض يمشون عليها، برفع الأرض، والمراد ما يرون من آثار الأمم
  الهالكة وغير ذلك من العبر.\r\n\t\t\t\r\n\t\t\t</section>"

