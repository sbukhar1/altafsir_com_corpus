  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن
  مِّن آيَةٍ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يَمُرُّونَ عَلَيْهَا وَهُمْ عَنْهَا مُعْرِضُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ وعزّ: وكم من آية فـي السموات والأرض لله، وعبرة وحجة، وذلك
  كالشمس والقمر والنـجوم ونـحو ذلك من آيات السموات وكالـجبـال والبحار والنبـات والأشجار،
  وغير ذلك من آيات الأرض { يَـمُرُّونَ عَلَـيْها } يقول: يعاينونها فـيـمرّون بها معرضين
  عنها لا يعتبرون بها ولا يفكرون فـيها وفـيـما دلت علـيه من توحيد ربها، وأن الأولوهة
  لا تبتغي إلا للواحد القهار الذي خـلقها وخـلق كلّ شيء فدبرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وكأيِّنْ مِنْ
  آيَةٍ فِـي السَّمَوَاتِ والأرْضِ يَـمُرُّونَ عَلَـيْها } وهي فـي مصحف عبد الله:
  «يـمشون علـيها» السماء والأرض آيتان عظيـمتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

