aaya: قَالُوا يَا أَبَانَا اسْتَغْفِرْ لَنَا ذُنُوبَنَا إِنَّا كُنَّا خَاطِئِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰأَبَانَا
  ٱسْتَغْفِرْ لَنَا ذُنُوبَنَآ إِنَّا كُنَّا خَاطِئِينَ } * { قَالَ سَوْفَ أَسْتَغْفِرُ
  لَكُمْ رَبِّيۤ إِنَّهُ هُوَ ٱلْغَفُورُ ٱلرَّحِيمُ }يقول تعالـى ذكره: قال ولد يعقوب
  الذين كانوا فرّقوا بـينه وبـين يوسف: يا أبـانا سل لنا ربك يعف عنا ويستر علـينا ذنوبنا
  التـي أذنبناها فـيك وفـي يوسف فلا يعاقبنا بها فـي القـيامة { إنَّا كُنَّا خاطِئِينَ
  } فـيـما فعلنا به، فقد اعترفنا بذنوبنا. قال: { سَوْفَ أسْتَغْفِرُ لَكُمْ رَبّـي
  } يقول جل ثناؤه: قال يعقوب: سوف أسأل ربـي أن يعفو عنكم ذنوبكم التـي أذنبتـموها فـيّ
  وفـى يوسف.ثم اختلف أهل التأويـل فـي الوقت الذي أخر الدعاء إلـيه يعقوب لولده بـالاستغفـار
  لهم من ذنبهم، فقال بعضهم: أخر ذلك إلـى السحر. ذكر من قال ذلك:حدثنـي أبو السائب،
  قال: ثنا ابن إدريس، قال: سمعت عبد الرحمن بن إسحاق، يذكر، عن مـحارب بن دثار، قال:
  كان عمّ لـي يأتـي الـمسجد، فسمع إنساناً يقول: اللهمّ دعوتنـي فأجبت وأمرتنـي فأطعت،
  وهذا سَحَرٌ، فـاغفر لـي قال: فـاستـمع الصوت فإذا هو من دار عبد الله بن مسعود، فسأل
  عبد الله عن ذلك، فقال: إن يعقوب أخَّر بنـيه إلـى السحر بقوله: { سَوْفَ أسْتَغْفِرُ
  لَكُمْ رَبّـي }.حدثنا ابن وكيع، قال: ثنا ابن فضيـل، عن عبد الرحمن بن إسحاق، عن مـحارب
  بن دثار، عن عبد الله بن مسعود: { سَوْفَ أسْتَغْفِرُ لَكُمْ رَبّـي } قال: أخرهم إلـى
  السحر.قال: ثنا أبو سفـيان الـحميريّ، عن العوام، عن إبراهيـم التـيـميّ فـي قول يعقوب
  لبنـيه: { سَوْفَ أسْتَغْفِرُ لَكُمْ رَبّـي } قال: أخرهم إلـى السَّحر.قال: ثنا عمرو،
  عن خلاد الصَّفَّـار، عن عمرو بن قـيس: { سَوْفَ أسْتَغْفِرُ لَكُمْ رَبّـي } قال:
  فـي صلاة اللـيـل.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: {
  سَوْفَ أسْتَغْفِرُ لَكُمْ رَبّـي } قال: أخرَّ ذلك إلـى السَّحرَ.وقال آخرون: أخَّر
  ذلك إلـى لـيـلة الـجمعة. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا سلـيـمان بن عبد
  الرحمن أبو أيوب الدمشقـي، قال: ثنا الولـيد، قال: أخبرنا ابن جُريج، عن عطاء وعكرمة،
  عن ابن عبـاس، عن رسول الله صلى الله عليه وسلم: { سَوْفَ أسْتَغْفِرُ لَكُمْ رَبّـي
  } يقول: \" حَتَّـى تَأُتِـيَ لَـيْـلَةُ الـجُمُعَةِ. وهو قَوْلُ أخي يَعْقُوبَ لبَنِـيهِ
  \". حدثنا أحمد بن الـحسن الترمذي، قال: ثنا سلـيـمان بن عبد الرحمن الدمشقـيّ، قال:
  ثنا الولـيد بن مسلـم، قال: أخبرنا ابن جريج، عن عطاء وعكرمة مولـى ابن عبـاس، عن ابن
  عبـاس، قال: قال رسول الله صلى الله عليه وسلم \" قَدْ قالَ أخِي يَعْقُوبُ سَوْفَ
  أسْتَغْفِرُ لَكُمْ رَبّـي، يَقُولُ: حتـى تَأْتـيَ لَـيْـلَةُ الـجُمُعَة \". وقوله:
  { إنَّهُ هُوَ الغَفُورُ الرَّحِيـمُ } يقول: إن ربّـي هو الساتر علـى ذنوب التائبـين
  إلـيه من ذنوبهم الرحيـم بهم أن يعذّبهم بعد توبتهم منها.\r\n\t\t\t\r\n\t\t\t</section>"

