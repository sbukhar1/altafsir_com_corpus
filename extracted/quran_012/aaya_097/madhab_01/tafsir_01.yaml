  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰأَبَانَا ٱسْتَغْفِرْ لَنَا ذُنُوبَنَآ إِنَّا كُنَّا خَاطِئِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  سَوْفَ أَسْتَغْفِرُ لَكُمْ رَبِّيۤ إِنَّهُ هُوَ ٱلْغَفُورُ ٱلرَّحِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال ولد يعقوب الذين كانوا فرّقوا بـينه وبـين يوسف:
  يا أبـانا سل لنا ربك يعف عنا ويستر علـينا ذنوبنا التـي أذنبناها فـيك وفـي يوسف فلا
  يعاقبنا بها فـي القـيامة { إنَّا كُنَّا خاطِئِينَ } فـيـما فعلنا به، فقد اعترفنا
  بذنوبنا. قال: { سَوْفَ أسْتَغْفِرُ لَكُمْ رَبّـي } يقول جل ثناؤه: قال يعقوب: سوف
  أسأل ربـي أن يعفو عنكم ذنوبكم التـي أذنبتـموها فـيّ وفـى يوسف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي الوقت الذي أخر الدعاء إلـيه يعقوب لولده
  بـالاستغفـار لهم من ذنبهم، فقال بعضهم: أخر ذلك إلـى السحر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا ابن إدريس، قال: سمعت عبد الرحمن بن إسحاق،
  يذكر، عن مـحارب بن دثار، قال: كان عمّ لـي يأتـي الـمسجد، فسمع إنساناً يقول: اللهمّ
  دعوتنـي فأجبت وأمرتنـي فأطعت، وهذا سَحَرٌ، فـاغفر لـي قال: فـاستـمع الصوت فإذا هو
  من دار عبد الله بن مسعود، فسأل عبد الله عن ذلك، فقال: إن يعقوب أخَّر بنـيه إلـى
  السحر بقوله: { سَوْفَ أسْتَغْفِرُ لَكُمْ رَبّـي }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن فضيـل، عن عبد الرحمن بن إسحاق، عن مـحارب بن دثار، عن عبد
  الله بن مسعود: { سَوْفَ أسْتَغْفِرُ لَكُمْ رَبّـي } قال: أخرهم إلـى السحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو سفـيان الـحميريّ، عن العوام، عن إبراهيـم التـيـميّ
  فـي قول يعقوب لبنـيه: { سَوْفَ أسْتَغْفِرُ لَكُمْ رَبّـي } قال: أخرهم إلـى السَّحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عمرو، عن خلاد الصَّفَّـار، عن عمرو بن قـيس: { سَوْفَ أسْتَغْفِرُ
  لَكُمْ رَبّـي } قال: فـي صلاة اللـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { سَوْفَ أسْتَغْفِرُ لَكُمْ
  رَبّـي } قال: أخرَّ ذلك إلـى السَّحرَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: أخَّر ذلك إلـى لـيـلة الـجمعة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا سلـيـمان بن عبد الرحمن أبو أيوب الدمشقـي، قال: ثنا الولـيد، قال:
  أخبرنا ابن جُريج، عن عطاء وعكرمة، عن ابن عبـاس، عن رسول الله صلى الله عليه وسلم:
  { سَوْفَ أسْتَغْفِرُ لَكُمْ رَبّـي } يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حَتَّـى تَأُتِـيَ لَـيْـلَةُ الـجُمُعَةِ. وهو قَوْلُ أخي يَعْقُوبَ
  لبَنِـيهِ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن الـحسن الترمذي، قال:
  ثنا سلـيـمان بن عبد الرحمن الدمشقـيّ، قال: ثنا الولـيد بن مسلـم، قال: أخبرنا ابن
  جريج، عن عطاء وعكرمة مولـى ابن عبـاس، عن ابن عبـاس، قال: قال رسول الله صلى الله
  عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قَدْ قالَ أخِي يَعْقُوبُ سَوْفَ أسْتَغْفِرُ لَكُمْ رَبّـي، يَقُولُ: حتـى تَأْتـيَ
  لَـيْـلَةُ الـجُمُعَة \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُ هُوَ الغَفُورُ الرَّحِيـمُ } يقول: إن ربّـي هو الساتر علـى ذنوب التائبـين
  إلـيه من ذنوبهم الرحيـم بهم أن يعذّبهم بعد توبتهم منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

