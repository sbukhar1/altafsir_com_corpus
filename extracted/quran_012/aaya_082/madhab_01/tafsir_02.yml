  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسْئَلِ
  ٱلْقَرْيَةَ ٱلَّتِي كُنَّا فِيهَا وَٱلْعِيْرَ ٱلَّتِيۤ أَقْبَلْنَا فِيهَا وَإِنَّا
  لَصَادِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ بَلْ سَوَّلَتْ لَكُمْ أَنفُسُكُمْ أَمْراً
  فَصَبْرٌ جَمِيلٌ عَسَى ٱللَّهُ أَن يَأْتِيَنِي بِهِمْ جَمِيعاً إِنَّهُ هُوَ ٱلْعَلِيمُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلْقَرْيَةَ ٱلَّتِى كُنَّا فِيهَا
  } هي مصر، أي أرسل إلى أهلها فسلهم عن كنه القصة { وَٱلّعِيْرَ ٱلَّتِى أَقْبَلْنَا
  فِيهَا } وأصحاب العير، وكانوا قوماً من كنعان من جيران يعقوب. وقيل من أهل صنعاء،
  معناه: فرجعوا إلى أبيهم فقالوا له ما قال لهم أخوهم فـ { قَالَ بَلْ سَوَّلَتْ لَكُمْ
  أَنفُسُكُمْ أَمْرًا } أردتموه وإلا فما أدرى ذلك الرجل أنّ السارق يؤخذ بسرقته لولا
  فتواكم وتعليمكم { بِهِمْ جَمِيعًا } بيوسف وأخيه وروبيل أو غيره { إِنَّهُ هُوَ ٱلْعَلِيمُ
  } بحالي في الحزن والأسف { ٱلْحَكِيمُ } الذي لم يبتلني بذلك إلا لحكمة ومصلحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
