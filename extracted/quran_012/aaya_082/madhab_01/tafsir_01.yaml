  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسْئَلِ
  ٱلْقَرْيَةَ ٱلَّتِي كُنَّا فِيهَا وَٱلْعِيْرَ ٱلَّتِيۤ أَقْبَلْنَا فِيهَا وَإِنَّا
  لَصَادِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: وإن كنت متهماً لنا لا تصدّقنا
  على ما نقول من أن ابنك سرق، فـاسأل القرية التـي كنا فـيها، وهي مصر. يقول: سل من
  فـيها من أهلها، { والعِيرَ التـي أقْبَلْنا فِـيها } وهي القافلة التـي كنا فـيها،
  التـي أقبلنا منها معها، عن خبر ابنك وحقـيقة ما أخبرناك عنه من سرقه، فإنك تـخبر مصداق
  ذلك. { وإنَّا لَصَادِقونَ } فـيـما أخبرناك من خبره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { واسأَلِ القَرْيَةَ التـي كنا
  فِـيها } وهي مصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وَاسأَلِ القَرْيَةَ التـي كُنَّا
  فِـيها } قال: يعنون مصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: قد عرف رُوِبـيـل فـي رَجْع قوله لإخوته أنهم أهلِ تَهَمة عند أبـيهم،
  لـما كانوا صنعوا فـي يوسف، وقولهم له: { اسألِ القَرْيَةَ التـي كُنَّا فِـيها والعِيرَ
  التـي أقْبَلْنا فِـيها } فقد علـموا ما علـمنا وشهدوا ما شهدنا إن كنت لا تصدقنا {
  وَإنَّا لَصَادِقُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

