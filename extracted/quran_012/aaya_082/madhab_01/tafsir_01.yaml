aaya: وَاسْأَلِ الْقَرْيَةَ الَّتِي كُنَّا فِيهَا وَالْعِيرَ الَّتِي أَقْبَلْنَا فِيهَا
  ۖ وَإِنَّا لَصَادِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَسْئَلِ ٱلْقَرْيَةَ
  ٱلَّتِي كُنَّا فِيهَا وَٱلْعِيْرَ ٱلَّتِيۤ أَقْبَلْنَا فِيهَا وَإِنَّا لَصَادِقُونَ
  }يقول: وإن كنت متهماً لنا لا تصدّقنا على ما نقول من أن ابنك سرق، فـاسأل القرية التـي
  كنا فـيها، وهي مصر. يقول: سل من فـيها من أهلها، { والعِيرَ التـي أقْبَلْنا فِـيها
  } وهي القافلة التـي كنا فـيها، التـي أقبلنا منها معها، عن خبر ابنك وحقـيقة ما أخبرناك
  عنه من سرقه، فإنك تـخبر مصداق ذلك. { وإنَّا لَصَادِقونَ } فـيـما أخبرناك من خبره.وبنحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { واسأَلِ القَرْيَةَ التـي كنا فِـيها } وهي مصر.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وَاسأَلِ
  القَرْيَةَ التـي كُنَّا فِـيها } قال: يعنون مصر.حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: قد عرف رُوِبـيـل فـي رَجْع قوله لإخوته أنهم أهلِ تَهَمة عند أبـيهم،
  لـما كانوا صنعوا فـي يوسف، وقولهم له: { اسألِ القَرْيَةَ التـي كُنَّا فِـيها والعِيرَ
  التـي أقْبَلْنا فِـيها } فقد علـموا ما علـمنا وشهدوا ما شهدنا إن كنت لا تصدقنا {
  وَإنَّا لَصَادِقُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

