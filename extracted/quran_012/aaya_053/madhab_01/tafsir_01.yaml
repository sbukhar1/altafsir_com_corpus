  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أُبَرِّىءُ نَفْسِيۤ إِنَّ ٱلنَّفْسَ لأَمَّارَةٌ بِٱلسُّوۤءِ إِلاَّ مَا رَحِمَ رَبِّيۤ
  إِنَّ رَبِّي غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول يوسف صلوات
  الله علـيه: { وَما أُبَرّىءُ نَفْسِي } من الـخطأ والزلل فأزكيَها. { إنَّ النَّفْسَ
  لأمَّارَةٌ بـالسُّوءِ } يقول: إن النفوس نفوس العبـاد تأمرهم بـما تهواه وإن كان هواها
  فـي غير ما فـيه رضا الله { إلاَّ ما رَحِمَ رَبّـي } يقول: إلا أن يرحم ربـي من شاء
  من خـلقه، فـينـجيه من اتبـاع هواها وطاعته فـيـما تأمره به من السوء. { إنَّ رَبّـي
  غَفُورٌ رَحِيـمٌ }. و«ما» فـي قوله: { إلاَّ ما رَحِمَ رَبّـي } فـي موضع نصب، وذلك
  أنه استثناء منقطع عما قبله، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولاَ هُمْ يُنْقَذُونَ إلاَّ رَحْمَةً
  مِنَّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">بـمعنى: إلا أن يُرحموا، وأَنْ إذا كانت فـي معنى الـمصدر تضارع «ما».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي بقوله: { إنَّ رَبّـي غَفُورٌ رَحيـمٌ }: أن الله ذو صفح عن
  ذنوب من تاب من ذنوبه، بتركه عقوبته علـيها وفضيحته بها، رحيـم به بعد توبته أن يعذّبه
  علـيها. وذُكر أن يوسف قال هذا القول من أجل أن يوسف لـما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذلكَ لـيَعْلَـمَ أنْـي لَـمْ أخُنْهُ
  بـالغَيْبِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال مَلَك من الـملائكة: ولا يوم همـمت بها؟ فقال يوسف حينئذٍ: { وَما
  أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ لأَمَّارَةٌ بـالسّوءِ }. وقد قـيـل: إن القائل لـيوسف:
  ولا يومَ هَمَـمْتَ بها فحللت سراويـلك؟ هو امرأة العزيز، فأجابها يوسف بهذا الـجواب.
  وقـيـل: إن يوسف قال ذلك ابتداء من قِبَل نفسه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن إسرائيـل، عن سماك، عن عكرمة، عن
  ابن عبـاس، قال: لـما جمع الـملك النسوة، فسألهن: هل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَاوَدْتُنَّ يُوسُفَ عَنْ نَفْسِهِ
  قُلْنَ حاشَ لِلّهِ ما عَلِـمْنا عَلَـيْهِ مِنْ سُوءٍ قالَتِ امْرأةُ العَزِيزِ الآنَ
  حَصْحَصَ الـحَقُّ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية، قال يوسف:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ
  بـالغَيْبِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال فقال له جَبْرَائيـل: ولا يوم همـمت به همـمت؟ فقال: { وَما أُبَرّىءُ
  نَفْسِي إنَّ النفْسَ لأَمَّارَةٌ بـالسُّوءِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن سمِاك، عن عكرمة، عن ابن عبـاس، قال: لـما
  جمع الـملك النسوة، قال لهن: أنتُن راودتنَّ يوسف عن نفسه؟ ثم ذكر سائر الـحديث، مثل
  حديث أبـي كُريب، عن وكيع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  عمرو، قال: أخبرنا إسرائيـل عن سماك، عن عكرمة، عن ابن عبـاس، قال: لـما جمع الـملك
  النسوة، قال: أنتنَّ راودتنَ يوسف عن نفسه؟ ثم ذكر نـحوه غير أنه قال: فغمزه جبرائيـل،
  فقال: ولا حين همـمتَ بها؟ فقال يوسف: { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ لأَمَّارَةٌ
  بـالسُّوءِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع وحدثنا
  ابن وكيع، قال: ثنا أبـي، عن مسعر، عن أبـي حصين، عن سعيد بن جبـير، قال: لـما قال
  يوسف:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  جبرائيـل، أو ملك: ولا يومَ همَـمتَ بـما همـمت به؟ فقال: { وَما أُبَرّىءُ نَفْسِي
  إنَّ النَّفْسَ لأَمَّارَةٌ بـالسُّوءِ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
