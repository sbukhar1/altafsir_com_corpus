  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَآ أُبَرِّىءُ نَفْسِيۤ إِنَّ ٱلنَّفْسَ لأَمَّارَةٌ
  بِٱلسُّوۤءِ إِلاَّ مَا رَحِمَ رَبِّيۤ إِنَّ رَبِّي غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن علـيّ، قال: ثنا وكيع، قال: ثنا مسعر، عن أبـي حصين،
  عن سعيد بن جبـير بنـحوه، إلا أنه قال: قال له الـملَك: ولا حين همـمت بها؟ ولـم يقل:
  أو جبرائيـل، ثم ذكر سائر الـحديث مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا مـحمد بن بشر وأحمد بن بشير، عن مسعر، عن أبـي حصين، عن سعيد بن
  جُبـير:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذَلِكَ لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فقال له الـملك، أو جبريـل: ولا حين همـمت بها؟ فقال يوسف: { وَما أُبَرّىءُ نَفْسِي
  إنَّ النَّفْسَ لأَمَّارَةٌ بـالسُّوءِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفـيان، عن أبـي سِنان، عن ابن أبـي الهذيـل، قال: لـما
  قال يوسف:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  له جبرئيـل: ولا يوم همـمت بـما همـمت به؟ فقال: { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ
  لأَمَّارَةٌ بـالسُّوءِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن أبـي سنان، عن ابن أبـي الهذيـل، بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا عمرو، قال: أخبرنا مسعر، عن أبـي حصين، عن سعيد بن جبـير،
  مثل حديث ابن وكيع، عن مـحمد بن بشر وأحمد بن بشير سواء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا العلاء بن عبد الـجبـار، وزيد بن حبـاب، عن حماد بن سلـمة، عن ثابت،
  عن الـحسن:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  له جبرئيـل: اذكر همك فقال: { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ لأَمَّارَةٌ بـالسُّوءِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: ثنا عفـان، قال:
  ثنا حماد، عن ثابت، عن الـحسن:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذلكَ لِـيَعْلَـمُ أنّـي لَـمْ أخُنْهُ
  بـالغَيْبِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال جبرئيـل: يا يوسف اذكر همك قال: { وَما أُبَرّىءُ نَفْسِي إنَّ
  النَّفْسَ لأَمَّارَةٌ بـالسُّوءِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، عن إسماعيـل بن سالـم، عن أبـي صالـح، فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذلكَ
  لِـيَعْلَـمَ أنّـي لَـمْ أخنُهُ بـالغَيْب</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: هذا قول يوسف، قال: فقال له
  جبرئيـل: ولا حين حللت سراويـلك؟ قال: فقال يوسف { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ
  لأمَّارةٌ بـالسوءِ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن إسماعيـل بن سالـم، عن أبـي
  صالـح، بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذلكَ لِـيَعْلَـمَ أنّـي لَـمْ أخُنْهُ بـالغَيْبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  لنا أن الـملك الذي كان مع يوسف، قال له: اذكر ما همـمت به قال نبـيّ الله: { وَما
  أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ لأَمَّارَةٌ بـالسُّوءِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: بلغنـي أن الـمَلَك
  قال له حين قال ما قال: أتذكر هَمَّك؟ فقال: { وَما أُبَرّىءُ نَفْسِي إنَّ النَّفْسَ
  لأَمَّارَةٌ بـالسُّوءِ إلاَّ ما رَحِمَ رَبّـي }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة، قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذلكَ
  لِـيَعْلَـمَ أَنَّى لَـمْ أخُنْهُ بـالغَيْبِ</font></font> }</b><br class=\"TextArabic\"/><font
