  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أُبَرِّىءُ نَفْسِيۤ إِنَّ ٱلنَّفْسَ لأَمَّارَةٌ بِٱلسُّوۤءِ إِلاَّ مَا رَحِمَ رَبِّيۤ
  إِنَّ رَبِّي غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم أراد أن يتواضع
  لله ويهضم نفسه، لئلا يكون لها مزكياً وبحالها في الأمانة معجباً ومفتخراً، كما قال
  رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(550)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنا سيد ولد آدم ولا فخر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وليبين أنّ ما فيه من الأمانة ليس
  به وحده، وإنما هو بتوفيق الله ولطفه وعصمته فقال { وَمَا أُبَرّىء نَفْسِى } من الزلل،
  وما أشهد لها بالبراءة الكلية ولا أزكيها. ولا يخلو، إمّا أن يريد في هذه الحادثة،
  لما ذكرنا من الهمّ الذي هو ميل النفس عن طريق الشهوة البشرية لا عن طريق القصد والعزم.
  وإمّا أن يريد به عموم الأحوال { إِنَّ ٱلنَّفْسَ لامَّارَةٌ بِٱلسُّوء } أراد الجنس،
  أي إنّ هذا الجنس يأمر بالسوء ويحمل عليه بما فيه من الشهوات { إِلاَّ مَا رَحِمَ رَبّى
  } إلا البعض الذي رحمه ربي بالعصمة كالملائكة. ويجوز أن يكون { مَا رَحِمَ } في معنى
  الزمن، أي: إلا وقت رحمة ربي، يعني أنها أمّارة بالسوء في كل وقت وأوان، إلا وقت العصمة.
  ويجوز أن يكون استثناء منقطعاً، أي: ولكن رحمة ربي هي التي تصرف الإساءة، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  هُمْ يُنقَذُونَ إِلاَّ رَحْمَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس: 43] وقيل معناه: ذلك ليعلم
  أني لم أخنه لأنّ المعصية خيانة. وقيل: هو من كلام امرأة العزيز، أي ذلك الذي قلت ليعلم
  يوسف أني لم أخنه ولم أكذب عليه في حال الغيبة وجئت بالصحيح والصدق فيما سئلت عنه وما
  أبريء نفسي مع ذلك من الخيانة، فإني قد خنته حين قرفته وقلت ما جزاء من أراد بأهلك
  سوءاً إلا أن يسجن وأودعته السجن - تريد الاعتذار مما كان منها - إنّ كل نفس لأمّارة
  بالسوء إلا ما رحم ربي: إلا نفساً رحمها الله بالعصمة كنفس يوسف { إِنَّ رَبّى غَفُورٌ
  رَّحِيمٌ } استغفرت ربها واسترحمته مما ارتكبت. فإن قلت: كيف صح أن يجعل من كلام يوسف
  ولا دليل على ذلك؟ قلت: كفى بالمعنى دليلاً قائداً إلى أن يجعل من كلامه ونحوه قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ
  ٱلْمَلاَ مِن قَوْمِ فِرْعَوْنَ إِنَّ هَـٰذَا لَسَـٰحِرٌ عَلِيمٌ يُرِيدُ أَن يُخْرِجَكُمْ
  مّنْ أَرْضِكُمْ بِسِحْرِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 35] ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَاذَا تَأْمُرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  35] وهو من كلام فرعون يخاطبهم ويستشيرهم. وعن ابن جريج: هذا من تقديم القرآن وتأخيره،
  ذهب إلى أن</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذٰلِكَ لِيَعْلَمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 52] متصل بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَاسْأَلْهُ
  مَا بَالُ ٱلنِّسْوَةِ ٱللاَّتِي قَطَّعْنَ أَيْدِيَهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 50] ولقد لفقت المبطلة روايات
  مصنوعة، فزعموا أن يوسف حين قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنّى لَمْ أَخُنْهُ بِٱلْغَيْبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  52] قال له جبريل: ولا حين هممت بها، وقالت له امرأة العزيز: ولا حين حللت تكة سراويلك
  يا يوسف، وذلك لتهالكهم على بهت الله ورسله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

