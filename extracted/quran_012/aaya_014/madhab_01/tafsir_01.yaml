aaya: قَالُوا لَئِنْ أَكَلَهُ الذِّئْبُ وَنَحْنُ عُصْبَةٌ إِنَّا إِذًا لَخَاسِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ لَئِنْ
  أَكَلَهُ ٱلذِّئْبُ وَنَحْنُ عُصْبَةٌ إِنَّآ إِذَاً لَّخَاسِرُونَ }يقول تعالـى ذكره:
  قال إخوة يوسف لوالدهم يعقوب: لئن أكل يوسف الذئب فـي الصحراء، ونـحن أحد عشر رجلاً
  معه نـحفظه، وهم العصبة { إنَّا إذا لـخَاسِرُونَ } يقول: إنا إذا لعجزة هالكون.\r\n\t\t\t\r\n\t\t\t</section>"

