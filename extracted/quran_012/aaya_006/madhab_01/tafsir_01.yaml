  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  يَجْتَبِيكَ رَبُّكَ وَيُعَلِّمُكَ مِن تَأْوِيلِ ٱلأَحَادِيثِ وَيُتِمُّ نِعْمَتَهُ
  عَلَيْكَ وَعَلَىٰ ءَالِ يَعْقُوبَ كَمَآ أَتَمَّهَآ عَلَىٰ أَبَوَيْكَ مِن قَبْلُ
  إِبْرَاهِيمَ وَإِسْحَاقَ إِنَّ رَبَّكَ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">«يقول
  تعالـى ذكره مخبراً عن قـيـل يعقوب لابنه يوسف لـما قصّ علـيه رؤياه: { وكذلكَ يَجْتَبِـيكَ
  رَبُّكَ } وهكذا يجتبـيك ربك. يقول: كما أراك ربك الكواكب والشمس والقمر لك سجوداً،
  فكذلك يصطفـيك ربك. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو العنقزي،
  عن أبـي بكر الهذلـيّ، عن عكرمة: { وكذلكَ يَجْتَبـيكَ رَبُّكَ } قال: يصطفـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكذلكَ
  يَجْتَبِـيكَ رَبُّكَ وَيُعَلِّـمُكَ مِنْ تَأْوِيـلِ الأحادِيثِ } فـاجتبـاه واصطفـاه
  وعلـمه من عَبر الأحاديث، وهو تأويـل الأحاديث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيُعَلِّـمُكَ مِنْ تَأْوِيـلِ الأحادِيثِ } يقول: ويعلـمك ربك من علـم ما يؤول
  إلـيه أحاديث الناس عما يرونه فـي منامهم، وذلك تعبـير الرؤيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد: { وَيُعَلِّـمُكَ مِنْ تَأْوِيـلِ الأحادِيثِ } قال: عبـارة الرؤيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَيُعَلِّـمُكَ مِنْ تَأْوِيـلِ الأحادِيثِ } قال: تأويـل الكلام: العلـم والـحلـم،
  وكان يوسف أعبر الناس. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولَـمَّا بَلَغَ أشُدَّهُ آتَـيْناهُ حُكْماً وَعِلْـماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ويُتِـمُّ نِعْمَتَهُ عَلَـيْكَ
  } بـاجتبـائه إياك واخيتاره وتعلـيـمه إياك تأويـل الأحاديث. { وَعلـى آلِ يَعْقُوبَ
  } يقول: وعلـى أهل دين يعقوب وملته من ذرّيته وغيرهم. { كمَا أتَـمَّها علـى أبَوَيْكَ
  مِنْ قَبْلُ إبْرَاهِيـمَ وإسْحاقَ } بـاتـخاذه هذا خـلـيلاً وتنـجيته من النار، وفدية
  هذا بذبح عظيـم. كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: أخبرنا أبو إسحاق، عن عكرمة، فـي قوله: { وَيُتـمُّ نِعْمَتَهُ
  عَلَـيْكَ وَعلـى آلِ يَعْقُوبَ كمَا أتَـمَّها علـى أبَوَيْكَ مِنْ قَبْلُ إبْرَاهِيـمَ
  وَإسْحاقَ } قال: فنعمته علـى إبراهيـم أن نـجاه من النار، وعلـى إسحاق أن نـجاه من
  الذبح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ رَبَّكَ عَلِـيـمٌ
  حَكِيـمٌ } يقول: إن ربك علـيـم بـمواضع الفضل، ومن هو أهل للاجتبـاء والنعمة، حكيـم
  فـي تدبـيره خـلقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
