  إِبْرَاهِيمَ وَإِسْحَاقَ إِنَّ رَبَّكَ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  كان يعقوب مؤثراً له بزيادة المحبة والشفقة لصغره ولما يرى فيه من المخايل وكان إخوته
  يحسدونه فلما رأى الرؤيا ضاعف له المحبة فكان يضمه كل ساعة إلى صدره ولا يصبر عنه،
  فتبالغ فيهم الحسد. وقيل: لما قص رؤياه على يعقوب قال: هذا أمر مشتت يجمع الله لك بعد
  دهر طويل. وآل يعقوب. أهله وهم نسله وغيرهم. وأصل آل: أهل، بدليل تصغيره على أُهَيل،
  إلا أنه لا يستعمل إلا فيمن له خطر. يقال: آل النبي، وآل الملك. ولا يقال: آل الحائك،
  ولا آل الحجام، ولكن أهلهما. وأراد بالأبوين: الجد، وأبا الجد؛ لأنهما في حكم الأب
  في الأصالة. ومن ثم يقولون: ابن فلان، وإن كان بينه وبين فلان عدّة. و { إِبْرٰهِيمَ
  وَإِسْحَـٰقَ } عطف بيان لأبويك { إِنَّ رَبَّكَ عَلِيمٌ } يعلم من يحق له الاجتباء
