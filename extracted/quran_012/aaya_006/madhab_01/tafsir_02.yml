  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  يٰبُنَيَّ لاَ تَقْصُصْ رُؤْيَاكَ عَلَىٰ إِخْوَتِكَ فَيَكِيدُواْ لَكَ كَيْداً إِنَّ
  ٱلشَّيْطَانَ لِلإِنْسَانِ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ يَجْتَبِيكَ
  رَبُّكَ وَيُعَلِّمُكَ مِن تَأْوِيلِ ٱلأَحَادِيثِ وَيُتِمُّ نِعْمَتَهُ عَلَيْكَ وَعَلَىٰ
  ءَالِ يَعْقُوبَ كَمَآ أَتَمَّهَآ عَلَىٰ أَبَوَيْكَ مِن قَبْلُ إِبْرَاهِيمَ وَإِسْحَاقَ
  إِنَّ رَبَّكَ عَلِيمٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">عرف يعقوب عليه
  السلام دلالة الرؤيا على أن يوسف يبلغه الله مبلغاً من الحكمة، ويصطفيه للنبوّة، وينعم
  عليه بشرف الدارين، كما فعل بآبائه، فخاف عليه حسد الإخوة وبغيهم، والرؤيا بمعنى الرؤية؛
  إلا أنها مختصة بما كان منها في المنام دون اليقظة، فرق بينهما بحرفي التأنيث كما قيل:
  القربة والقربى. وقرىء: «روياك» بقلب الهمزة واواً. وسمع الكسائي: «رُيَّاك» و «رِيَّاك»
  بالإدغام وضم الراء وكسرها، وهي ضعيفة؛ لأنّ الواو في تقدير الهمزة فلا يقوى إدغامها
  كما لم يقو الإدغام في قولهم «اتزر» من الإزار، و «اتجر» من الأجر { فَيَكِيدُواْ }
  منصوب بإضمار «أن» والمعنى: إن قصصتها عليهم كادوك: فإن قلت: هلا قيل: فيكيدوك، كما
  قيل: فكيدوني؟ قلت: ضمن معنى فعل يتعدى باللام، ليفيد معنى فعل الكيد، مع إفادة معنى
  الفعل المضمن، فيكون آكد وأبلغ في التخويف، وذلك نحو: فيحتالوا لك. ألا ترى إلى تأكيده
  بالمصدر { عَدُوٌّ مُّبِينٌ } ظاهر العداوة لما فعل بآدم وحواء، ولقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لأقْعُدَنَّ
  لَهُمْ صِرٰطَكَ ٱلْمُسْتَقِيمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 16] فهو يحمل على الكيد
  والمكر وكل شرّ، ليورّط من يحمله، ولا يؤمن أن يحملهم على مثله { وَكَذٰلِكَ } ومثل
  ذلك الأجتباء { يَجْتَبِيكَ رَبُّكَ } يعني وكما اجتباك لمثل هذه الرؤيا العظيمة الدالة
  على شرف وعز وكبرياء شأن، كذلك يجتبيك ربك لأمور عظام. وقوله { وَيُعَلّمُكَ } كلام
  مبتدأ غير داخل في حكم التشبيه، كأنه قيل: وهو يعلمك ويتمّ نعمته عليك. والاجتباء،
  الاصطفاء، افتعال من جبيت الشيء إذا حصلته لنفسك، وجبيت الماء في الحوض: جمعته. والأحاديث:
  الرؤيا: لأنّ الرؤيا إما حديث نفس أو ملك أو شيطان. وتأويلها عبارتها وتفسيرها، وكان
  يوسف عليه السلام أعبر الناس للرؤيا، وأصحهم عبارة لها. ويجوز أن يراد بتأويل الأحاديث
  معاني كتب الله وسنن الأنبياء، وما غمض واشتبه على الناس من أغراضها ومقاصدها، يفسرها
  لهم ويشرحها ويدلهم على مودعات حكمها. وسميت أحاديث؛ لأنه يحدث بها عن الله ورسله.
  فيقال: قال الله وقال الرسول كذا وكذا. ألا ترى إلى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبِأَيّ حَدِيثٍ بَعْدَهُ يُؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  185]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱللَّهُ نَزَّلَ أَحْسَنَ ٱلْحَدِيثِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  23] وهو اسم جمع للحديث وليس بجمع أحدوثة. ومعنى إتمام النعمة عليهم أنه وصل لهم نعمة
  الدنيا بنعمة الآخرة، بأن جعلهم أنبياء في الدنيا وملوكاً. ونقلهم عنها إلى الدرجات
  العلا في الجنة. وقيل: أتمها على إبراهيم بالخلة، والإنجاء من النار، ومن ذبح الولد.
  وعلى إسحاق بإنجائه من الذبح، وفدائه بذبح عظيم، وبإخراج يعقوب والأسباط من صلبه. وقيل:
  علم يعقوب أنّ يوسف يكون نبياً وإخوته أنبياء استدلالا بضوء الكواكب، فلذلك قال { وَعَلَىٰ
  ءالِ يَعْقُوبَ } وقيل: لما بلغت الرؤيا إخوة يوسف حسدوه وقالوا: ما رضي أن سجد له
  إخوته حتى سجد له أبواه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
