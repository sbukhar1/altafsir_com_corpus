aaya: قَالَ يَا بُنَيَّ لَا تَقْصُصْ رُؤْيَاكَ عَلَىٰ إِخْوَتِكَ فَيَكِيدُوا لَكَ
  كَيْدًا ۖ إِنَّ الشَّيْطَانَ لِلْإِنْسَانِ عَدُوٌّ مُبِينٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰبُنَيَّ
  لاَ تَقْصُصْ رُؤْيَاكَ عَلَىٰ إِخْوَتِكَ فَيَكِيدُواْ لَكَ كَيْداً إِنَّ ٱلشَّيْطَانَ
  لِلإِنْسَانِ عَدُوٌّ مُّبِينٌ }يقول جلّ ذكره { قالَ } يعقوب لابنه يوسف: { يا بُنَـيَّ
  لا تَقْصُصْ رُؤْياكَ هذه عَلـى إخْوَتِكَ } فـيحسدوك { فَـيَكِيدُوا لَكَ كَيْداً
  } يقول: فـيبغوك الغوائل، ويناصبوك العداوة، ويطيعوا فـيك الشيطان. { إنَّ الشَّيْطانَ
  للإِنْسانِ عَدُوّ مُبِـينٌ } يقول: إن الشيطان لآدم وبنـيه عدوّ، وقد أبـان لهم عداوته
  وأظهرها. يقول: فـاحذر الشيطان أن يغري إخوتك بك بـالـحسد منهم لك إن أنت قصصت علـيهم
  رؤياك. وإنـما قال يعقوب ذلك، لأنه قد كان تبـين له من أخوته قبل ذلك حسده. كما:حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد العنقزي، عن أسبـاط، عن السديّ، قال: نزل يعقوب الشام،
  فكان همه يوسف وأخاه، فحسده إخوته لـما رأوا حبّ أبـيه له، ورأى يوسف فـي الـمنام كأن
  أحد عشر كوكبـاً والشمس والقمر رآهم له ساجدين، فحدّث بها أبـاه فقال: { يا بُنـيَّ
  لا تَقْصُصْ رُؤْياكَ علـى إخْوَتِكَ فَـيَكِيدُوا لَكَ كَيْداً }.... الآية.واختلف
  أهل العربـية فـي وجه دخول اللام فـي قوله: { فَـيَكِيدُوا لَكَ كَيْداً } فقال بعض
  نـحويـي البصرة: معناه: فـيتـخذوا لك كيداً، ولـيست مثل: { إنْ كُنْتُـمْ للرُّؤْيا
  تَعْبُرُونَ } تلك أرادوا أن يوصل الفعل إلـيها بـاللام كما يوصل بـالبـاء، كما تقول:
  قدمت له طعاما، تريد قدّمت إلـيه. وقال: { يَأْكُلْنَ ما قَدَّمْتُـمْ لَهُنَّ } ،
  ومثله قوله: { قُلِ اللَّهُ يَهْدِي للـحَقّ } قال: وإن شئت كان: فـيكيدوا لك كيداً،
  فـي معنى: فـيكيدوك، وتـجعل اللام مثل: { لِرَبِّهمْ يَرْهَبُونَ } وقد قال «لربهم
  يرهبون» إنـما هو بـمكان: «ربهم يرهبون». وقال بعضهم: أدخـلت اللام فـي ذلك، كما تدخـل
  فـي قولهم: حمدت لك وشكرت لك، وحمدتك وشكرتك، وقال: هذه لام علـيها الفعل، فكذلك قوله:
  { فـيَكيدُوا لَكَ كَيْداً } تقول: فـيكيدوك، ويكيدوا لك فـيقصدوك، ويقصدوا لك، قال:
  «وكيداً»: توكيد.\r\n\t\t\t\r\n\t\t\t</section>"

