  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  كَانَ فِي قَصَصِهِمْ عِبْرَةٌ لأُوْلِي ٱلأَلْبَابِ مَا كَانَ حَدِيثاً يُفْتَرَىٰ
  وَلَـٰكِن تَصْدِيقَ ٱلَّذِي بَيْنَ يَدَيْهِ وَتَفْصِيلَ كُلِّ شَيْءٍ وَهُدًى وَرَحْمَةً
  لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الضمير في { قَصَصِهِمْ } للرسل،
  وينصره قراءة من قرأ: «في قصصهم» بكسر القاف. وقيل: هو راجع إلى يوسف وإخوته. فإن قلت:
  فالإم يرجع الضمير في { مَا كَانَ حَدِيثًا يُفْتَرَىٰ } فيمن قرأ بالكسر؟ قلت: إلى
  القرآن، أي: ما كان القرآن حديثاً يفترى { وَلَـٰكِن } كان { تَصْدِيقَ ٱلَّذِى بَيْنَ
  يَدَيْهِ } أي قبله من الكتب السماوية { وَتَفْصِيلَ كُلّ شَىْء } يحتاج إليه في الدين،
  لأنه القانون الذي يستند إليه السنة والإجماع والقياس بعد أدلة العقل. وانتصاب ما نصب
  بعد { لَكِنِ } للعطف على خبر كان. وقرىء: ذلك بالرفع على «ولكن هو تصديق الذي بين
  يديه» عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(560)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" علموا أرقاءكم سورة يوسف، فإنه
  أيما مسلم تلاها وعلمها أهله وما ملكت يمينه هون الله عليه سكرات الموت، وأعطاه القوّة
  أن لا يحسد مسلماً \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

