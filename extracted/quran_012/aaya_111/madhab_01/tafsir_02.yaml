aaya: لَقَدْ كَانَ فِي قَصَصِهِمْ عِبْرَةٌ لِأُولِي الْأَلْبَابِ ۗ مَا كَانَ حَدِيثًا
  يُفْتَرَىٰ وَلَٰكِنْ تَصْدِيقَ الَّذِي بَيْنَ يَدَيْهِ وَتَفْصِيلَ كُلِّ شَيْءٍ
  وَهُدًى وَرَحْمَةً لِقَوْمٍ يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ كَانَ فِي
  قَصَصِهِمْ عِبْرَةٌ لأُوْلِي ٱلأَلْبَابِ مَا كَانَ حَدِيثاً يُفْتَرَىٰ وَلَـٰكِن
  تَصْدِيقَ ٱلَّذِي بَيْنَ يَدَيْهِ وَتَفْصِيلَ كُلِّ شَيْءٍ وَهُدًى وَرَحْمَةً لِّقَوْمٍ
  يُؤْمِنُونَ }الضمير في { قَصَصِهِمْ } للرسل، وينصره قراءة من قرأ: «في قصصهم» بكسر
  القاف. وقيل: هو راجع إلى يوسف وإخوته. فإن قلت: فالإم يرجع الضمير في { مَا كَانَ
  حَدِيثًا يُفْتَرَىٰ } فيمن قرأ بالكسر؟ قلت: إلى القرآن، أي: ما كان القرآن حديثاً
  يفترى { وَلَـٰكِن } كان { تَصْدِيقَ ٱلَّذِى بَيْنَ يَدَيْهِ } أي قبله من الكتب السماوية
  { وَتَفْصِيلَ كُلّ شَىْء } يحتاج إليه في الدين، لأنه القانون الذي يستند إليه السنة
  والإجماع والقياس بعد أدلة العقل. وانتصاب ما نصب بعد { لَكِنِ } للعطف على خبر كان.
  وقرىء: ذلك بالرفع على «ولكن هو تصديق الذي بين يديه» عن رسول الله صلى الله عليه وسلم:(560)
  \" علموا أرقاءكم سورة يوسف، فإنه أيما مسلم تلاها وعلمها أهله وما ملكت يمينه هون
  الله عليه سكرات الموت، وأعطاه القوّة أن لا يحسد مسلماً \" \r\n\t\t\t\r\n\t\t\t</section>"

