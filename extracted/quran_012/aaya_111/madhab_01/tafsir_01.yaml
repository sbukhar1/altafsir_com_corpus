  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلَكِنْ تَصْدِيقَ
  الَّذي بـينَ يَدَيْهِ } والفرقان تصديق الكتب التـي قبله، ويشهد علـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَتَفْصِيـلَ كُلّ شَيْءٍ } يقول تعالـى ذكره: وهو أيضاً
  تفصيـل كلّ ما بـالعبـاد إلـيه حاجة من بـيان أمر الله ونهيه وحلاله وحرامه وطاعته
  ومعصيته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهُدًى وَرَحْمَةً لِقَوْمٍ
  يُؤْمِنُونَ } يقول تعالـى ذكره: وهو بـيان أمره، ورشاد من جَهِلَ سبـيـل الـحقّ فعمِي
  عنه إذا تبعه فـاهتدى به من ضلالته ورحمة لـمن آمن به وعمل بـما فـيه، ينقذه من سخط
  الله وألـيـم عذابه، ويورثه فـي الآخرة جنانه والـخـلود فـي النعيـم الـمقـيـم. { لِقَوْمٍ
  يُؤْمِنُونَ } يقول: لقوم يصدّقون بـالقرآن وبـما فـيه من وعد الله ووعيده وأمره ونهيه،
  فـيعملون بـما فـيه من أمره وينتهون عما فـيه من نهيه.</font></font><font class=\"TextResultArabic\"><font
