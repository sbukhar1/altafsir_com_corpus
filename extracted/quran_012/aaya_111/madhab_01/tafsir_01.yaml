  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  كَانَ فِي قَصَصِهِمْ عِبْرَةٌ لأُوْلِي ٱلأَلْبَابِ مَا كَانَ حَدِيثاً يُفْتَرَىٰ
  وَلَـٰكِن تَصْدِيقَ ٱلَّذِي بَيْنَ يَدَيْهِ وَتَفْصِيلَ كُلِّ شَيْءٍ وَهُدًى وَرَحْمَةً
  لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: لقد كان فـي قصص
  يوسف وإخوته عِبرة لأهل الـحِجا والعقول، يعتبرون بها وموعظة يتعظون بها وذلك أن الله
  جلّ ثناؤه بعد أن ألقـي يوسف فـي الـجبّ لـيهلك، ثم بِـيع بـيع العبـيد بـالـخسيس من
  الثمن، وبعد الإسار والـحبس الطويـل ملَّكه مصر ومكَّن له فـي الأرض وأعلاه علـى من
  بغاه سوءاً من إخوته، وجمع بـينه وبـين والديه وإخوته بقدرته بعد الـمدّة الطويـلة،
  وجاء بهم إلـيه من الشُّقَّة النائية البعيدة. فقال جلّ ثناؤه للـمشركين من قريش من
  قوم نبـيه مـحمد صلى الله عليه وسلم: لقد كان لكم أيُّها القوم فـي قَصَصهم عبرة لو
  اعتبرتـم به، أن الذي فعل ذلك بـيوسف وإخوته لا يتعذّر علـيه أن يفعل مثله بـمـحمد
  صلى الله عليه وسلم، فـيخرجه من بـين أظهركم ثم يظهره علـيكم ويـمكن له فـي البلاد
  ويؤيده بـالـجند والرجال من الأتبـاع والأصحاب، وإن مرّت به شدائد وأتت دونه الأيام
  واللـيالـي والدهور والأزمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  مـجاهد يقول: معنى ذلك: لقد كان فـي قصصهم عبرة لـيوسف وإخوته. ذكر الرواية بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قوله: { لَقَدْ كانَ فـي قَصَصِهِمْ عِبْرَةٌ } لـيوسف وإخوته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد: عبرة لـيوسف وإخوته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، قوله: { لَقَدْ كانَ فِـي قَصَصِهِمْ عِبْرَةٌ لأُولـى الألْبـاب } قال: يوسف
  وإخوته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا القول الذي قاله مـجاهد وإن
  كان له وجه يحتـمله التأويـل، فإن الذي قلنا فـي ذلك أولـى به لأن ذلك عقـيب الـخبر
  عن نبـينا صلى الله عليه وسلم وعن قومه من الـمشركين، وعقـيب تهديدهم ووعيدهم علـى
  الكفر بـالله وبرسوله مـحمد صلى الله عليه وسلم، ومنقطع عن خبر يوسف وإخوته، ومع ذلك
  أنه خبر عامّ عن جميع ذوي الألبـاب، أن قصصهم لهم عبرة، وغير مخصوص بعض به دون بعض.
  فإذا كان الأمر علـى ما وصفت فـي ذلك، فهو بأن يكون خبراً عن أنه عبرة لغيرهم أشبه،
  والرواية التـي ذكرناها عن مـجاهد من رواية ابن جريج أشبه به أن تكون من قوله لأن ذلك
  موافق القول الذي قلناه فـي ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ما كانَ حَديثاً يُفْتَرَى } يقول تعالـى ذكره: ما كان هذا القول حديثاً يُختلَق
  ويُتَكَذَّب ويتـخرّص. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { ما كانَ حَدِيثاً يُفْتَرَى } والفِرية: الكذب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ ولكِنْ تَصْدِيقَ الَّذِي بـينَ يَدَيْه } يقول: ولكنه تصديق الذي
  بـين يديه من كتب الله التـي أنزلها قبله علـى أنبـيائه، كالتوراة والإنـجيـل والزبور،
  ويصدّق ذلك كله ويشهد علـيه أن جميعه حقّ من عند الله.</font></font>&#13;\t\t\t<label
