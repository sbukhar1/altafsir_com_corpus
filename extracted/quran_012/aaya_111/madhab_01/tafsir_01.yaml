  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: لَقَدْ كَانَ فِي قَصَصِهِمْ عِبْرَةٌ لِأُولِي الْأَلْبَابِ ۗ مَا كَانَ حَدِيثًا
  يُفْتَرَىٰ وَلَٰكِنْ تَصْدِيقَ الَّذِي بَيْنَ يَدَيْهِ وَتَفْصِيلَ كُلِّ شَيْءٍ
  وَهُدًى وَرَحْمَةً لِقَوْمٍ يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ كَانَ فِي
  قَصَصِهِمْ عِبْرَةٌ لأُوْلِي ٱلأَلْبَابِ مَا كَانَ حَدِيثاً يُفْتَرَىٰ وَلَـٰكِن
  تَصْدِيقَ ٱلَّذِي بَيْنَ يَدَيْهِ وَتَفْصِيلَ كُلِّ شَيْءٍ وَهُدًى وَرَحْمَةً لِّقَوْمٍ
  يُؤْمِنُونَ }يقول تعالـى ذكره: لقد كان فـي قصص يوسف وإخوته عِبرة لأهل الـحِجا والعقول،
  يعتبرون بها وموعظة يتعظون بها وذلك أن الله جلّ ثناؤه بعد أن ألقـي يوسف فـي الـجبّ
  لـيهلك، ثم بِـيع بـيع العبـيد بـالـخسيس من الثمن، وبعد الإسار والـحبس الطويـل ملَّكه
  مصر ومكَّن له فـي الأرض وأعلاه علـى من بغاه سوءاً من إخوته، وجمع بـينه وبـين والديه
  وإخوته بقدرته بعد الـمدّة الطويـلة، وجاء بهم إلـيه من الشُّقَّة النائية البعيدة.
  فقال جلّ ثناؤه للـمشركين من قريش من قوم نبـيه مـحمد صلى الله عليه وسلم: لقد كان
  لكم أيُّها القوم فـي قَصَصهم عبرة لو اعتبرتـم به، أن الذي فعل ذلك بـيوسف وإخوته
  لا يتعذّر علـيه أن يفعل مثله بـمـحمد صلى الله عليه وسلم، فـيخرجه من بـين أظهركم
  ثم يظهره علـيكم ويـمكن له فـي البلاد ويؤيده بـالـجند والرجال من الأتبـاع والأصحاب،
  وإن مرّت به شدائد وأتت دونه الأيام واللـيالـي والدهور والأزمان.وكان مـجاهد يقول:
  معنى ذلك: لقد كان فـي قصصهم عبرة لـيوسف وإخوته. ذكر الرواية بذلك:حدثنا مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { لَقَدْ كانَ فـي قَصَصِهِمْ عِبْرَةٌ } لـيوسف وإخوته.حدثنا الـحسن بن مـحمد، قال:
  ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: عبرة لـيوسف وإخوته.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { لَقَدْ
  كانَ فِـي قَصَصِهِمْ عِبْرَةٌ لأُولـى الألْبـاب } قال: يوسف وإخوته.وهذا القول الذي
  قاله مـجاهد وإن كان له وجه يحتـمله التأويـل، فإن الذي قلنا فـي ذلك أولـى به لأن
  ذلك عقـيب الـخبر عن نبـينا صلى الله عليه وسلم وعن قومه من الـمشركين، وعقـيب تهديدهم
  ووعيدهم علـى الكفر بـالله وبرسوله مـحمد صلى الله عليه وسلم، ومنقطع عن خبر يوسف وإخوته،
  ومع ذلك أنه خبر عامّ عن جميع ذوي الألبـاب، أن قصصهم لهم عبرة، وغير مخصوص بعض به
  دون بعض. فإذا كان الأمر علـى ما وصفت فـي ذلك، فهو بأن يكون خبراً عن أنه عبرة لغيرهم
  أشبه، والرواية التـي ذكرناها عن مـجاهد من رواية ابن جريج أشبه به أن تكون من قوله
  لأن ذلك موافق القول الذي قلناه فـي ذلك.وقوله: { ما كانَ حَديثاً يُفْتَرَى } يقول
  تعالـى ذكره: ما كان هذا القول حديثاً يُختلَق ويُتَكَذَّب ويتـخرّص. كما:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ما كانَ حَدِيثاً يُفْتَرَى } والفِرية:
  الكذب.{ ولكِنْ تَصْدِيقَ الَّذِي بـينَ يَدَيْه } يقول: ولكنه تصديق الذي بـين يديه
  من كتب الله التـي أنزلها قبله علـى أنبـيائه، كالتوراة والإنـجيـل والزبور، ويصدّق
  ذلك كله ويشهد علـيه أن جميعه حقّ من عند الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ كَانَ فِي قَصَصِهِمْ عِبْرَةٌ
  لأُوْلِي ٱلأَلْبَابِ مَا كَانَ حَدِيثاً يُفْتَرَىٰ وَلَـٰكِن تَصْدِيقَ ٱلَّذِي بَيْنَ
  يَدَيْهِ وَتَفْصِيلَ كُلِّ شَيْءٍ وَهُدًى وَرَحْمَةً لِّقَوْمٍ يُؤْمِنُونَ }كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلَكِنْ تَصْدِيقَ الَّذي بـينَ يَدَيْهِ
  } والفرقان تصديق الكتب التـي قبله، ويشهد علـيها.وقوله: { وَتَفْصِيـلَ كُلّ شَيْءٍ
  } يقول تعالـى ذكره: وهو أيضاً تفصيـل كلّ ما بـالعبـاد إلـيه حاجة من بـيان أمر الله
  ونهيه وحلاله وحرامه وطاعته ومعصيته.وقوله: { وَهُدًى وَرَحْمَةً لِقَوْمٍ يُؤْمِنُونَ
  } يقول تعالـى ذكره: وهو بـيان أمره، ورشاد من جَهِلَ سبـيـل الـحقّ فعمِي عنه إذا
  تبعه فـاهتدى به من ضلالته ورحمة لـمن آمن به وعمل بـما فـيه، ينقذه من سخط الله وألـيـم
  عذابه، ويورثه فـي الآخرة جنانه والـخـلود فـي النعيـم الـمقـيـم. { لِقَوْمٍ يُؤْمِنُونَ
  } يقول: لقوم يصدّقون بـالقرآن وبـما فـيه من وعد الله ووعيده وأمره ونهيه، فـيعملون
  بـما فـيه من أمره وينتهون عما فـيه من نهيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

