  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱسْتَجَابَ
  لَهُ رَبُّهُ فَصَرَفَ عَنْهُ كَيْدَهُنَّ إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إن قال قائل: وما وجه قوله: { فـاسْتَـجابَ لَه رَبُّهُ } ولا مسألة
  تقدمت من يوسف لربه، ولا دعا بصرف كيدهنّ عنه، وإنـما أخبر ربه أن السجن أحبّ إلـيه
  من معصيته؟ قـيـل: إن فـي إخبـاره بذلك شكاية منه إلـى ربه مـما لقـي منهنّ، وفـي قوله:
  { وَإلاَّ تَصْرِفْ عَنِّـي كَيْدَهُنَّ أصْبُ إلَـيْهِنَّ } معنى دعاء ومسألة منه
  ربه صرف كيدهنّ، ولذلك قال الله تعالـى ذكره: { فـاسْتَـجابَ لَهُ رَبُّهُ } وذلك كقول
  القائل لآخر: إن لا تزرنـي أُهِنْكَ، فـيجيبه الآخر: إذن أزورَك، لأن فـي قوله: إن
  لا تزرنـي أهنك، معنـي الأمر بـالزيارة. وتأويـل الكلام: فـاستـجاب الله لـيوسف دعاءه،
  فصرف عنه ما أرادت منه امرأة العزيز وصواحبـاتها من معصية الله. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { فـاسْتَـجابَ لَهُ
  رَبُّهُ فَصَرَفَ عَنْهُ كَيْدَهُنَّ إنَّهُ هُوَ السَّمِيعُ العَلِـيـمُ }: أي نـجاه
  من أن يركب الـمعصية فـيهنّ، وقد نزل به بعض ما حَذِر منهنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُ هُوَ السَّمِيعُ } دعاء يوسف حين دعاه بصرف كيد النسوة عنه ودعاء كل داع من
  خـلقه. { العَلِـيـمُ } بـمطلبه وحاجته، وما يصلـحه، وبحاجة جميع خـلقه وما يصلـحهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
