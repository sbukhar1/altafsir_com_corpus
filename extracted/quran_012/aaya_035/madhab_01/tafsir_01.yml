  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  بَدَا لَهُمْ مِّن بَعْدِ مَا رَأَوُاْ ٱلآيَاتِ لَيَسْجُنُنَّهُ حَتَّىٰ حِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ثم بدا للعزيز زوج الـمرأة التـي راودت يوسف عن
  نفسه. وقـيـل: «بدا لهم»، وهو واحد، لأنه لـم يذكر بـاسمه ويقصد بعينه، وذلك نظير قوله:
  { الَّذِينَ قالَ لَهُمُ النَّاسُ إنَّ النَّاسَ قَدْ جَمَعُوا لَكُمْ فـاخْشَوْهُمْ
  } وقـيـل: إنّ قائل ذلك كان واحداً. وقـيـل: معنى قوله: { ثُمَّ بَدَا لَهُمْ } فـي
  الرأي الذي كانوا رأوه من ترك يوسف مطلقاً، ورأوا أن يسجُنوه { مِنْ بَعْدِ ما رَأَوُا
  الآياتِ } ببراءته مـما قدفته به امرأة العزيز. وتلك الآيات كانت: قَدَّ القميص من
  دُبر، وخمشاً فـي الوجه، وقطع أيديهن، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن نصر بن عوف، عن عكرمة، عن ابن عبـاس: { ثُمَّ بَدَا لَهُمْ
  مِنْ بَعْدِ ما رَأَوُا الآياتِ } قال: كان من الآيات قدّ فـي القميص وخمش فـي الوجه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي وابن نـمير، عن نصر، عن عكرمة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، { ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ ما رَأَوُا الآياتِ } قال: قدّ
  القميص من دُبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { مِنْ بَعْدِ ما رَأَوُا الآياتِ
  } قال: قدّ القميص من دُبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد قال: وثنا إسحاق، قال: ثنا عبد الله بن
  أبـي جعفر، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { مِنْ بَعْدِ ما
  رَأَوُا الآياتِ } قال: الآيات: حزّهن أيديهن، وقدّ القميص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: قدّ القميص
  من دبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ ما رَأَوُا الآياتِ لَـيَسْجُنُنَّهُ
  } ببراءته مـما اتهم به من شقّ قميصه من دُبر، لَـيَسْجُنُنَّهُ حتـى حِينٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { مِنْ بَعْدِ
  ما رَأَوُا الآياتِ } قال: الآيات: القميص، وقطع الأيدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَـيَسْجُنُنَّهُ حتـى حِينٍ } يقول: لـيسجننه إلـى الوقت الذي يرون فـيه رأيهم.
  وجعل الله ذلك الـحبس لـيوسف فـيـما ذكر عقوبة له من همه بـالـمرأة وكفَّـارة لـخطيئته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن يحيى بن أبـي زائدة، عن إسرائيـل، عن خصيف، عن عكرمة، عن
  ابن عبـاس: { لَـيَسْجُنُنَّهُ حتـى حِينٍ } عثر يوسف علـيه السلام ثلاث عثرات: حين
  همّ بها فسجن، وحين قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اذْكُرْنِـي عِنْدَ رَبكِّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فَلَبِثَ فِـي السِّجْن بضْعَ سنـينَ
  وأنساه الشيطان ذكر ربه، وقال لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّكُمْ لَسارِقُونَ</font></font> }</b><br
