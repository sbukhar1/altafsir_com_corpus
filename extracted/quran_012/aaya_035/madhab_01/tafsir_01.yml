  لَيَسْجُنُنَّهُ حَتَّىٰ حِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ف</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قالُوا
  إن يَسْرِقْ فَقَدْ سَرَقَ أخٌ لَهُ مِنْ قَبْلُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن سبب حبسه فـي السجن: كان
  شكوى امرأة العزيز إلـى زوجها أمره وأمرها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ: { ثُمَّ بَدَا لَهُمْ مِنْ
  بَعْدِ ما رَأَوُا الآياتِ لَـيَسْجُنُنَّهُ حتـى حِينٍ } قال: قالت الـمرأة لزوجها:
  إن هذا العبد العبرانـيَّ قد فضحنـي فـي الناس يعتذر إلـيهم ويخبرهم أنـي راودته عن
  نفسه، ولست أطيق أن أعتذر بعذري، فإما أن تأذن لـي فأخرج فأعتذر، وإما أن تـحبِسه كما
  حبستنـي، فذلك قول الله تعالـى: { ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ ما رَأَوُا الآياتِ
  لَـيَسْجُنُنَّهُ حتـى حِينٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل العربـية فـي وجه دخول هذه اللام فـي: { لَـيَسْجُنُنَّهُ } فقال بعض البصريـين:
  دخـلت هاهنا لأنه موضع يقع فـيه «أيّ»، فلـما كان حرف الاستفهام يدخـل فـيه دخـلته
  النون، لأن النون تكون فـي الاستفهام، تقول: بدا لهم أيُّهم يَأْخُذُنّ: أي استبـان
  لهم. وأنكر ذلك بعض أهل العربـية، فقال: هذا يـمين، ولـيس قوله: هل تقومنّ بـيـمين،
  ولَتقومنّ، لا يكون إلا يـميناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض نـحويـي الكوفة: بدا لهم، بـمعنى: القول، والقول يأتـي بكلَ: الكلام بـالقسم وبـالاستفهام،
  فلذلك جاز: بدا لهم قام زيد، وبدا لهم لـيقومنّ. وقـيـل: إن الـحين فـي هذا الـموضع
  معنـيّ به سبع سنـين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا الـمـحاربـي، عن داود، عن عكرمة: { لَـيَسْجُنُنَّهُ حتـى حِينٍ
  } قال: سبع سنـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
