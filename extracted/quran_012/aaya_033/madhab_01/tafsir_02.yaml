aaya: قَالَ رَبِّ السِّجْنُ أَحَبُّ إِلَيَّ مِمَّا يَدْعُونَنِي إِلَيْهِ ۖ وَإِلَّا
  تَصْرِفْ عَنِّي كَيْدَهُنَّ أَصْبُ إِلَيْهِنَّ وَأَكُنْ مِنَ الْجَاهِلِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ ٱلسِّجْنُ
  أَحَبُّ إِلَيَّ مِمَّا يَدْعُونَنِيۤ إِلَيْهِ وَإِلاَّ تَصْرِفْ عَنِّي كَيْدَهُنَّ
  أَصْبُ إِلَيْهِنَّ وَأَكُن مِّنَ ٱلْجَاهِلِينَ } * { فَٱسْتَجَابَ لَهُ رَبُّهُ فَصَرَفَ
  عَنْهُ كَيْدَهُنَّ إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }وقرىء: « { ٱلسّجْنَ } » بالفتح
  على المصدر. وقال { يَدْعُونَنِى } على إسناد الدعوة إليهنّ جميعاً، لأنهنّ تنصحن له
  وزينّ له مطاوعتها، وقلن له: إياك وإلقاء نفسك في السجن والصغار، فالتجأ إلى ربه عند
  ذلك وقال: ربِّ نزولُ السجن أحبّ إلي من ركوب المعصية. فإن قلت: نزول السجن مشقة على
  النفس شديدة، وما دعونه إليه لذة عظيمة، فكيف كانت المشقة أحبّ إليه من اللذة؟ قلت:
  كانت أحبّ إليه وآثر عنده نظراً في حسن الصبر على احتمالها لوجه الله، وفي قبح المعصية،
  وفي عاقبة كل واحدة منهما، لا نظراً في مشتهى النفس ومكروهها { وَإِلاَّ تَصْرِفْ عَنّى
  كَيْدَهُنَّ } فزع منه إلى ألطاف الله وعصمته، كعادة الأنبياء والصالحين فيما عزم عليه
  ووطن عليه نفسه من الصبر، لا أن يطلب منه الإجبار على التعفف والإلجاء إليه { أَصْبُ
  إِلَيْهِنَّ } أمل إليهنّ. والصبوة: الميل إلى الهوى. ومنها: الصبا؛ لأنّ النفوس تصبو
  إليها لطيب نسيمها وروحها وقرىء: «أصب إليهنّ» من الصبابة { مِنَ ٱلْجَـٰهِلِينَ }
  من الذين لا يعملون بما يعلمون. لأنّ من لا جدوى لعلمه فهو ومن لا يعلم سواء. أو من
  السفهاء، لأنّ الحكيم لا يفعل القبيح. وإنما ذكر الاستجابة ولم يتقدّم الدعاء، لأنّ
  قوله { وَإِلاَّ تَصْرِفْ عَنّى } فيه معنى طلب الصرف والدعاء باللطف { ٱلسَّمِيعُ
  } لدعوات الملتجئين إليه { ٱلْعَلِيمُ } بأحوالهم وما يصلحهم.\r\n\t\t\t\r\n\t\t\t</section>"

