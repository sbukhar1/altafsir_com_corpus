aaya: قَالَ رَبِّ السِّجْنُ أَحَبُّ إِلَيَّ مِمَّا يَدْعُونَنِي إِلَيْهِ ۖ وَإِلَّا
  تَصْرِفْ عَنِّي كَيْدَهُنَّ أَصْبُ إِلَيْهِنَّ وَأَكُنْ مِنَ الْجَاهِلِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ ٱلسِّجْنُ
  أَحَبُّ إِلَيَّ مِمَّا يَدْعُونَنِيۤ إِلَيْهِ وَإِلاَّ تَصْرِفْ عَنِّي كَيْدَهُنَّ
  أَصْبُ إِلَيْهِنَّ وَأَكُن مِّنَ ٱلْجَاهِلِينَ }وهذا الـخبر من الله يدلّ علـى أن
  امرأة العزيز قد عاودت يوسف فـي الـمراودة عن نفسه، وتوعدته بـالسجن والـحبس إن لـم
  يفعل ما دعته إلـيه، فـاختار السجن علـى ما دعته إلـيه من ذلك لأنها لو لـم تكن عاودته
  وتوعدته بذلك، كان مـحالاً أن يقول: { رَبّ السِّجْنُ أحَبُّ إلـيَّ مِـمَّا يَدْعُونَنِـي
  إلَـيْهِ } وهو لا يدعى إلـى شيء ولا يخوّف بحبس. والسجن هو الـحبس نفسه، وهو بـيت
  الـحبس. وبكسر السين قرأه قرّاء الأمصار كلها، والعرب تضع الأماكن الـمشتقة من الأفعال
  مواضع الأفعال فتقول: طلعت الشمس مَطْلِعاً، وغربت مَغْرِبـاً، فـيجعلونها وهي أسماء
  خـلَفـاً من الـمصادر، فكذلك السجن، فإذا فتـحت السين من السجن كان مصدراً صحيحاً.
  وقد ذُكر عن بعض الـمتقدمين أنه يقرؤه: «السَّجْنُ أحَبُّ إلـيَّ» بفتـح السين. ولا
  أستـجيز القراءة بذلك لإجماع الـحجة من القرّاء علـى خلافها. وتأويـل الكلام: قال يوسف:
  يا ربّ الـحبس فـي السجن أحبّ إلـيّ مـما يدعوننـي إلـيه من معصيتك ويراودننـي علـيه
  من الفـاحشة. كما:حدثنا ابن وكيع، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { قالَ
  رَبِّ السِّجْنُ أحَبُّ إلـيَّ مِـمَّا يَدْعُونَنِـي إلَـيْهِ }: من الزنا.حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: قال يوسف، وأضاف إلـى ربه واستعانه علـى
  ما نزل به: { رَبِّ السِّجْنُ أحَبُّ إلـيَّ مِـمَّا يَدْعُونَنِـي إلَـيْهِ }: أي
  السجن أحبّ إلـيّ من أن آتـيَ ما تكره.وقوله: { وَإلاَّ تَصْرِفْ عَنِّـي كَيْدَهُنَّ
  أصْبُ إلَـيْهِنَّ } يقول: وإن لـم تدفع عنـي يا ربّ فعلهنّ الذي يفعلن بـي فـي مراودتهنّ
  إياي علـى أنفسهن أَصْبُ إلـيهنّ، يقول: أميـل إلـيهنّ، وأتابعهنّ علـى ما يردن منـي،
  ويهوَين من قول القائل: صبـا فلان إلـى كذا، ومنه قول الشاعر:إلـى هِنْدٍ صَبـا قَلْبِـي   وهِنْدٌ
  مثْلُها يُصْبِـيوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أصْبُ إلَـيْهِنَّ } يقول: أتابعهنّ.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَإلاَّ تَصْرِفْ عَنِـي كَيْدَهُنَّ }:
  أي ما أتـخوّف منهنّ { أصْبُ إلَـيْهِنَّ }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وَإلاَّ تَصْرِفْ عَنِّـي كَيْدَهُنَّ أصْبُ إلَـيْهِنَّ
  وأكُنْ مِنَ الـجاهِلِـينَ } قال: إلا يكن منك أنت العون والـمنعة، لا يكن منـي ولا
  عندي.وقوله: { وأكُنْ مِنَ الـجاهِلِـينَ } يقول: وأكن بصبوتـي إلـيهنّ من الذين جهلوا
  حقك وخالفوا أمرك ونهيك. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وأكُنْ
  مِنَ الـجاهِلِـينَ }: أي جاهلاً إذا ركبت معصيتك.\r\n\t\t\t\r\n\t\t\t</section>"

