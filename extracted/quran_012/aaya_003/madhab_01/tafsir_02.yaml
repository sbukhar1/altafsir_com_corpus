aaya: نَحْنُ نَقُصُّ عَلَيْكَ أَحْسَنَ الْقَصَصِ بِمَا أَوْحَيْنَا إِلَيْكَ هَٰذَا
  الْقُرْآنَ وَإِنْ كُنْتَ مِنْ قَبْلِهِ لَمِنَ الْغَافِلِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤر تِلْكَ آيَاتُ
  ٱلْكِتَابِ ٱلْمُبِينِ } * { إِنَّآ أَنْزَلْنَاهُ قُرْآناً عَرَبِيّاً لَّعَلَّكُمْ
  تَعْقِلُونَ } * { نَحْنُ نَقُصُّ عَلَيْكَ أَحْسَنَ ٱلْقَصَصِ بِمَآ أَوْحَيْنَآ إِلَيْكَ
  هَـٰذَا ٱلْقُرْآنَ وَإِن كُنتَ مِن قَبْلِهِ لَمِنَ ٱلْغَافِلِينَ }{ تِلْكَ } إشارة
  إلى آيات السورة. و { ٱلْكِتَـٰبِ ٱلْمُبِينِ } السورة، أي تلك الآيات التي أنزلت إليك
  في هذه السورة آيات السورة الظاهر أمرها في إعجاز العرب وتبكيتهم. أو التي تبين لمن
  تدبرها أنها من عند الله لا من عند البشر. أو الواضحة التي لا تشتبه على العرب معانيها
  لنزولها بلسانهم. أو قد أبين فيها ما سألت عنه اليهود من قصة يوسف. فقد روي أن علماء
  اليهود قالوا لكبراء المشركين: سلوا محمداً لم انتقل آل يعقوب من الشام إلى مصر؟ وعن
  قصة يوسف { أَنزَلْنَـٰهُ } أنزلنا هذا الكتاب الذي فيه قصة يوسف في حال كونه { قُرْءاناً
  عَرَبِيّاً } وسمى بعض القرآن قرآناً، لأنّ القرآن اسم جنس يقع على كله وبعضه { لَعَلَّكُمْ
  تَعْقِلُونَ } إرادة أن تفهموه وتحيطوا بمعانيه ولا يلتبس عليكم{ وَلَوْ جَعَلْنَـٰهُ
  قُرْءاناً أعْجَمِيّاً لَّقَالُواْ لَوْلاَ فُصّلَتْ ءايَـٰتُهُ }[فصلت: 44]. { ٱلْقَصَصُ
  } على وجهين: يكون مصدراً بمعنى الاقتصاص، تقول: قصّ الحديث يقصه قصصاً، كقولك: شله
  يشله شللاً، إذا طرده. ويكون «فعلا» بمعنى «مفعول» كالنفض والحسب. ونحوه النبأ والخبر:
  في معنى المنبأ به والمخبر به. ويجوز أن يكون من تسمية المفعول بالمصدر، كالخلق والصيد.
  وإن أريد المصدر، فمعناه: نحن نقص عليك أحسن القصص { بِمَا أَوْحَيْنَا إِلَيْكَ هَـٰذَا
  ٱلْقُرْءانَ } أي بإيحائنا إليك هذه السورة، على أن يكون أحسن منصوباً نصب المصدر،
  لإضافته إليه، ويكون المقصوص محذوفاً؛ لأنّ قوله: { بِمَا أَوْحَيْنَا إِلَيْكَ هَـٰذَا
  ٱلْقُرْءانَ } مغن عنه. ويجوز أن ينتصب هذا القرآن بنقصّ، كأنه قيل: نحن نقص عليك أحسن
  الاقتصاص هذا القرآن بإيحائنا إليك. والمراد بأحسن الاقتصاص: أنه اقتصّ على أبدع طريقة
  وأعجب أسلوب. ألا ترى أنّ هذا الحديث مقتص في كتب الأولين وفي كتب التواريخ، وألا ترى
  اقتصاصه في كتاب منها مقارباً لاقتصاصه في القرآن. وإن أريد بالقصص المقصوص. فمعناه:
  نحن نقص عليك أحسن ما يقص من الأحاديث، وإنما كان أحسنه لما يتضمن من العبر والنكت
  والحكم والعجائب التي ليست في غيرها والظاهر أنه أحسن ما يقتص في بابه، كما يقال في
  الرجل: هو أعلم الناس وأفضلهم، يراد في فنه. فإن قلت: ممّ اشتقاق القصص؟ قلت: من قصّ
  أثره إذا اتبعه، لأنّ الذي يقصّ الحديث يتبع ما حفظ منه شيئاً فشيئاً، كما يقال: تلا
  القرآن، إذا قرأه، لأنه يتلو أي يتبع ما حفظ منه آية بعد آية { وَإِن كُنتُ } إن مخففة
  من الثقيلة. واللام هي التي تفرق بينها وبين النافية. والضمير في { قَبْلِهِ } راجع
  إلى قوله: ما أوحينا والمعنى: وإنّ الشأن والحديث كنت من قبل إيحائنا إليك من الغافلين
  عنه، أي: من الجاهلين به، ما كان لك فيه علم قط ولا طرق سمعك طرف منه.\r\n\t\t\t\r\n\t\t\t</section>"

