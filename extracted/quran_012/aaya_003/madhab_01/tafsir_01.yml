  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَحْنُ
  نَقُصُّ عَلَيْكَ أَحْسَنَ ٱلْقَصَصِ بِمَآ أَوْحَيْنَآ إِلَيْكَ هَـٰذَا ٱلْقُرْآنَ
  وَإِن كُنتَ مِن قَبْلِهِ لَمِنَ ٱلْغَافِلِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: نـحن نقصّ علـيك يا مـحمد أحسن القصص بوحينا
  إلـيك هذا القرآن، فنـخبرك فـيه عن الأخبـار الـماضية وأنبـاء الأمـم السالفة والكتب
  التـي أنزلناها فـي العصور الـخالـية. { وَإنْ كُنْتَ مِنْ قَبْلِهِ لَـمِنَ الغَافِلـينَ
  } يقول تعالـى ذكره: وإن كنت يا مـحمد من قبل أن نوحيه إلـيك لـمن الغافلـين عن ذلك،
  لا تعلـمه ولا شيئاً منه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { نَـحْنُ نَقُصُّ عَلَـيْكَ أحْسَنَ
  القَصَصِ } من الكتب الـماضية وأمور الله السالفة فـي الأمـم، { وَإنْ كُنْتَ مِنْ
  قَبْلِهِ لَـمِنَ الغافِلـينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم لـمسألة أصحابه إياه أن يقصّ
  علـيهم. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي نصر بن عبد الرحمن الأودي،
  قال: ثنا حكام الرازي، عن أيوب، عن عمرو الـملائي، عن ابن عبـاس، قال: قالوا: يا رسول
  الله، لو قصصت علـينا قال: فنزلت: { نَـحْنُ نَقُصُّ عَلَـيْكَ أحْسَنَ القَصَصِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن أيوب بن سيار أبـي عبد الرحمن،
  عن عمرو بن قـيس، قال: قالوا: يا نبـيّ الله، فذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن الـمسعودي، عن عون بن عبد الله، قال: ملّ أصحاب رسول الله
  صلى الله عليه وسلم مَلَّةً، فقالوا: يا رسول الله حدّثنا فأنزل الله عزّ وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أللَّهُ
  نَزَّلَ أحْسَنَ الـحَدِيثِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم ملوا ملة أخرى فقالوا: يا رسول الله حدّثنا فوق الـحديث ودون القرآن
  يعنون القصص. فأنزل الله: { الر تِلْكَ آياتُ الكِتابِ الـمُبِـينِ إنَّا أنْزَلْناهُ
  قُرآناً عَرَبِـيًّا لَعَلَّكُمْ تَعْقِلُونَ نَـحْنُ نَقُصُّ عَلَـيْكَ أحْسَنَ القَصَصِ
  بِـمَا أوْحَيْنا إلَـيْكَ هَذَا القُرآنَ وَإنْ كُنْتَ مِنْ قَبْلِهِ لَـمِنَ الغافِلِـينَ
  }. فأرادوا الـحديث فدلهم علـى أحسن الـحديث، وأرادوا القصص فدلهم علـى أحسن القصص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن سعيد العطار، قال: ثنا عمرو بن مـحمد، قال: أخبرنا
  خلاد الصفـار، عن عمرو بن قـيس، عن عمرو بن مرة، عن مصعب بن سعد، عن سعد، قال: أنزل
  علـى النبـيّ صلى الله عليه وسلم القرآن، قال: فتلاه علـيهم زماناً، فقالوا: يا رسول
  الله، لو قصصت علـينا فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الر تِلْكَ آياتُ الكِتابِ الـمُبِـينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَعَلَّكُمْ تَعْقِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. الآية. قال: ثم تلاه علـيهم زماناً،
  فقالوا: يا رسول الله لو حدثتنا فأنزل الله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اللَّهُ نَزَّلَ أحْسَنَ الـحَدِيثِ
  كِتابـاً مُتَشابِهاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال خلاد: وزادوا فـيه رجلاً آخر، قالوا: يا رسول الله، أو قال أبو
  يحيى: ذهبت من كتابـي كلـمة، فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلـمْ يَأنِ للَّذِينَ آمَنُوا أنْ
  تَـخْشَعَ قُلُوبُهُمْ لِذِكْرِ اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

