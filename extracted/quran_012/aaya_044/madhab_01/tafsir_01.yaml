aaya: قَالُوا أَضْغَاثُ أَحْلَامٍ ۖ وَمَا نَحْنُ بِتَأْوِيلِ الْأَحْلَامِ بِعَالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ أَضْغَاثُ
  أَحْلاَمٍ وَمَا نَحْنُ بِتَأْوِيلِ ٱلأَحْلاَمِ بِعَالِمِينَ }يقول تعالى ذكره: قال
  الـملأ الذين سألهم ملك مصر عن تعبـير رؤياه: رؤياك هذه أضغاث أحلام يعنون أنها أخلاط
  رؤيا كاذبة لا حقـيقة لها. وهي جمع ضِغْث، والضِّغْث: أصله الـحُزْمة من الـحشيش، يُشَبَّهُ
  بها الأحلام الـمختلطة التـي لا تأويـل لها. والأحلام جمع حُلْـم، وهو ما لـم يصدقُ
  من الرؤيا، ومن الأضغاث قول ابن مقبل:خَوْدٌ كأنَّ فِراشَها وُضِعَتْ بِهِ   أضْغاثُ
  رَيْحانٍ غَدَاةَ شَمالِومنه قول الآخر:   يَحْمِي ذِمارَ جَنِـينٍ قَلَّ مانِعُهُطاوٍ
  كضِغْثِ الـخَلا فـي البَطْنِ مُكْتَـمِنُ   وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { أضْغاثُ أحْلامٍ } يقول: مشتبهة.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أضْغاثُ أحْلامٍ
  } كاذبة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: لـما قصّ الـملك
  رؤياه التـي رأى علـى أصحابه، قالوا: أضغاث أحلام: أي فعل الأحلام.حدثنا مـحمد بن عبد
  الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { أضْغاثُ أحْلامٍ } قال: أخلاط
  أحلام، { وَما نَـحْنُ بتأوِيـل الأحْلامِ بِعالِـمِينَ }.حدثنا ابن وكيع، قال: ثنا
  عمرو بن مـحمد، عن أبـي مرزوق، عن جويبر، عن الضحاك، قال: أضغاث أحلام كاذبة.قال: ثنـي
  الـمـحاربـيّ، عن جويبر، عن الضحاك، قالوا: أضغاث، قال: كذب.حُدثت عن الـحسين بن الفَرَج،
  قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله:
  { أضْغاثُ أحْلامٍ }: هي الأحلام الكاذبة.وقوله: { وَما نَـحْنُ بتَأْوِيـلِ الأحْلامِ
  بِعالِـمِينَ } يقول: وما نـحن بـما تئول إلـيه الأحلام الكاذبة بعالـمِين. والبـاء
  الأولـى التـي فـي التأويـل من صلة «العالـمِين»، والتـي فـي «العالـمين» البـاء التـي
  تدخـل فـي الـخبر مع «ما» التـي بـمعنى الـجحد. ورفع «أضغاث أحلام»، لأن معنى الكلام:
  لـيس هذه الرؤيا بشيء إنـما هي أضغاث أحلام.\r\n\t\t\t\r\n\t\t\t</section>"

