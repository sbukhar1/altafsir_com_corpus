  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أَضْغَاثُ أَحْلاَمٍ وَمَا نَحْنُ بِتَأْوِيلِ ٱلأَحْلاَمِ بِعَالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: قال الـملأ الذين سألهم ملك مصر عن تعبـير رؤياه:
  رؤياك هذه أضغاث أحلام يعنون أنها أخلاط رؤيا كاذبة لا حقـيقة لها. وهي جمع ضِغْث،
  والضِّغْث: أصله الـحُزْمة من الـحشيش، يُشَبَّهُ بها الأحلام الـمختلطة التـي لا تأويـل
  لها. والأحلام جمع حُلْـم، وهو ما لـم يصدقُ من الرؤيا، ومن الأضغاث قول ابن مقبل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خَوْدٌ كأنَّ فِراشَها وُضِعَتْ بِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أضْغاثُ
  رَيْحانٍ غَدَاةَ شَمالِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول الآخر</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">:</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَحْمِي ذِمارَ جَنِـينٍ قَلَّ مانِعُهُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طاوٍ كضِغْثِ الـخَلا فـي البَطْنِ مُكْتَـمِنُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { أضْغاثُ أحْلامٍ } يقول: مشتبهة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { أضْغاثُ أحْلامٍ } كاذبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: لـما قصّ الـملك رؤياه التـي رأى
  علـى أصحابه، قالوا: أضغاث أحلام: أي فعل الأحلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { أضْغاثُ أحْلامٍ
  } قال: أخلاط أحلام، { وَما نَـحْنُ بتأوِيـل الأحْلامِ بِعالِـمِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أبـي مرزوق، عن جويبر،
  عن الضحاك، قال: أضغاث أحلام كاذبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنـي الـمـحاربـيّ، عن جويبر، عن الضحاك، قالوا: أضغاث، قال: كذب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفَرَج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد
  بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { أضْغاثُ أحْلامٍ }: هي الأحلام الكاذبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما نَـحْنُ بتَأْوِيـلِ الأحْلامِ بِعالِـمِينَ } يقول:
  وما نـحن بـما تئول إلـيه الأحلام الكاذبة بعالـمِين. والبـاء الأولـى التـي فـي التأويـل
  من صلة «العالـمِين»، والتـي فـي «العالـمين» البـاء التـي تدخـل فـي الـخبر مع «ما»
  التـي بـمعنى الـجحد. ورفع «أضغاث أحلام»، لأن معنى الكلام: لـيس هذه الرؤيا بشيء إنـما
  هي أضغاث أحلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

