  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يَٰأَبَانَا مَا لَكَ لاَ تَأْمَنَّا عَلَىٰ يُوسُفَ وَإِنَّا لَهُ لَنَاصِحُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَرْسِلْهُ
  مَعَنَا غَداً يَرْتَعْ وَيَلْعَبْ وَإِنَّا لَهُ لَحَافِظُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَـٰلِكَ لاَ تَأْمَنَّا } قريء بإظهار النونين، وبالإدغام بإشمام
  وبغير إشمام. و «تيمنا» بكسر التاء مع الإدغام. والمعنى: لم تخافنا عليه ونحن نريد
  له الخير ونحبه ونشفق عليه؟ وما وجد منا في بابه ما يدل على خلاف النصيحة والمقة وأرادوا
  بذلك لما عزموا على كيد يوسف استنزاله عن رأيه وعادته في حفظه منهم. وفيه دليل على
  أنه أحسّ منهم بما أوجب أن لا يأمنهم عليه { نرتع } نتسع في أكل الفواكه وغيرها. وأصل
  الرتعة: الخصب والسعة. وقرىء: «نرتع» من ارتعى يرتعي. وقرىء: «يرتع ويلعب» بالياء،
  ويرتع، من أرتع ماشيته. وقرأ العلاء بن سيابة: يرتع بكسر العين، ويلعب، بالرفع على
  الابتداء. فإن قلت: كيف استجاز لهم يعقوب عليه السلام اللعب؟ قلت: كان لعبهم الاستباق
  والانتضال. ليضروا أنفسهم بما يحتاج إليه لقتال العدوّ لا للهو، بدليل قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  ذَهَبْنَا نَسْتَبِقُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 17] وإنما سموه لعباً لأنه في صورته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

