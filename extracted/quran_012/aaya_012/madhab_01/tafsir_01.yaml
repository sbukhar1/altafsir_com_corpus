aaya: أَرْسِلْهُ مَعَنَا غَدًا يَرْتَعْ وَيَلْعَبْ وَإِنَّا لَهُ لَحَافِظُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَرْسِلْهُ مَعَنَا
  غَداً يَرْتَعْ وَيَلْعَبْ وَإِنَّا لَهُ لَحَافِظُونَ }واختلفت القراء فـي قراءة ذلك،
  فقرأته عامة قرّاء أهل الـمدينة: «يَرْتَعِ ويَـلْعَبْ» بكسر العين من يرتع وبـالـياء
  فـي يرتع ويـلعب، علـى معنى «يفتعل» من الرعي: ارتعيت فأنا أرتعي. كأنهم وجهوا معنى
  الكلام إلـى: أرسله معنا غداً يرتع الإبل، ويـلعب. { وَإنَّا لَهُ لـحَافِظُونَ }.وقرأ
  ذلك عامة قرّاء أهل الكوفة: { أرْسِلْهُ مَعَنا غَداً يَرْتَعْ وَيَـلْعَبْ } بـالـياء
  فـي الـحرفـين جميعاً وتسكين العين، من قولهم: رتع فلان فـي ماله: إذا لهى فـيه ونعم
  وأنفقه فـي شهواته، ومن ذلك قولهم فـي مثل من الأمثال: «القَـيْدُ والرَّتَعَة» ومنه
  قول القطامي:أكُفْراً بَعْدَ رَدّ الـمَوْتِ عَنِّـي   وبعدَ عَطائِكَ الـمِئَةَ الرّتاعَاوقرأ
  بعض أهل البصرة: «نَرْتَعْ» بـالنون «وَنَلْعَب» بـالنون فـيهما جميعاً، وسكون العين
  من «نرتع».حدثنـي أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، قال: كان
  أبو عمرو يقرأ: «نَرْتَع وَنَلْعَبْ» بـالنون، قال: فقلت لأبـي عمرو: كيف يقولون نلعب
  وهم أنبـياء؟ قال: لـم يكونوا يومئذ أنبـياء.وأولـى القراءة فـي ذلك عندي بـالصواب،
  قراءة من قرأه فـي الـحرفـين كلـيهما بـالـياء وبجزم العين فـي «يرتعْ». لأن القوم
  إنـما سألوا إياهم إرسال يوسف معهم، وخدعوه بـالـخبر عن مسألتهم إياه ذلك عما لـيوسف
  فـي إرساله معهم من الفرح والسرور والنشاط بخروجه إلـى الصحراء وفسحتها ولعبه هنالك،
  لا بـالـخبر عن أنفسهم. وبذلك أيضاً جاء تأويـل أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { أرْسِلْهُ مَعَنا غَدا يَرْتَعْ وَيَـلْعَبْ } يقول: يسع وينشط.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { يَرْتَعْ وَيَـلْعَبْ
  } قال: يـلهو، وينشط، ويسعى.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { أرْسِلْهُ مَعَنا غَداً يَرْتَعْ وَيَـلْعَبْ } قال: ينشط، ويـلهو.حدثنا الـحسن بن
  مـحمد، قال: ثنا عبد الوهاب، عن سعيد، عن قتادة، بنـحوه.حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { يَرْتَعْ وَيَـلْعَبْ } قال: يسعى، ويـلهو.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي هشيـم، عن جويبر، عن الضحاك، قوله: { يَرْتَعْ
  وَيَـلْعَبْ } قال: يتلهى ويـلعب.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ،
  قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { يَرْتَعْ وَيَـلْعَبْ
  } قال: يتلهى ويـلعب.حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، قال: ثنا أسبـاط، عن
  السديّ: { يَرْتَعْ وَيَـلْعَبْ } قال: ينشط ويـلعب.قال: ثنا عمرو، عن أسبـاط، عن السديّ:
  { أرْسِلْهُ مَعَنا غَداً يَرْتَعْ وَيَلْعَبْ }: يـلهو.قال: ثنا حسين بن علـيّ، عن
  شيبان، عن قتادة: { أرْسِلْهُ مَعَنا غَداً يَرْتَعْ وَيَلْعَبْ } قال: ينشط، ويـلعب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَرْسِلْهُ مَعَنَا غَداً يَرْتَعْ
  وَيَلْعَبْ وَإِنَّا لَهُ لَحَافِظُونَ }حدثنـي الـحرث، قال: ثنا عبد العزيز، قال:
  ثنا نعيـم بن ضمضم العامري، قال: سمعت الضحاك بن مزاحم، فـي قوله: { أرْسِلْهُ مَعَنا
  غَداً يَرْتَعْ وَيَـلْعَبْ } قال: يسعى، وينشط.وكأن الذين يقرءون ذلك: «يَرْتَعِ وَيَـلْعَبْ»
  بكسر العين من يرتعِ، يتأوّلونه علـى الوجه الذي:حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: «أرْسِلْهُ مَعَنا غَداً يَرْتَعْ وَيَـلْعَبْ» قال: يرعي
  غنـمه، وينظر ويعقل، فـيعرف ما يعرف الرجل.وكان مـجاهد يقول فـي ذلك بـما:حدثنا الـحسن
  بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: «نَرْتَعِ»:
  يحفظ بعضنا بعضاً، نتكالأ، نتـحارس.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: «نَرْتَعِ» قال: يحفظ بعضنا بعضاً، نتكالأ.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. وحدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن وَرْقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، بنـحوه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، بنـحوه.فتأويـل الكلام: أرسله معنا غداً نلهو ونلعب وننعم، وننشط فـي الصحراء،
  ونـحن حافظوه من أن يناله شيء يكرهه أو يؤذيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

