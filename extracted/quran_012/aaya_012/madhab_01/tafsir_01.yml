  لَهُ لَحَافِظُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا نعيـم بن ضمضم العامري، قال: سمعت الضحاك بن مزاحم، فـي قوله: { أرْسِلْهُ
  مَعَنا غَداً يَرْتَعْ وَيَـلْعَبْ } قال: يسعى، وينشط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكأن
  الذين يقرءون ذلك: «يَرْتَعِ وَيَـلْعَبْ» بكسر العين من يرتعِ، يتأوّلونه علـى الوجه
  الذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: «أرْسِلْهُ مَعَنا غَداً يَرْتَعْ وَيَـلْعَبْ» قال: يرعي
  غنـمه، وينظر ويعقل، فـيعرف ما يعرف الرجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  مـجاهد يقول فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: «نَرْتَعِ»: يحفظ بعضنا
  بعضاً، نتكالأ، نتـحارس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: «نَرْتَعِ» قال: يحفظ بعضنا
  بعضاً، نتكالأ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. وحدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن أبـي جعفر، عن وَرْقاء، عن ابن أبـي نـجيح، عن مـجاهد، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الكلام: أرسله معنا غداً نلهو ونلعب وننعم، وننشط فـي الصحراء،
  ونـحن حافظوه من أن يناله شيء يكرهه أو يؤذيه.</font></font><font class=\"TextResultArabic\"><font
