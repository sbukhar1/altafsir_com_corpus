  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَرْسِلْهُ
  مَعَنَا غَداً يَرْتَعْ وَيَلْعَبْ وَإِنَّا لَهُ لَحَافِظُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القراء فـي قراءة ذلك، فقرأته عامة قرّاء أهل الـمدينة: «يَرْتَعِ
  ويَـلْعَبْ» بكسر العين من يرتع وبـالـياء فـي يرتع ويـلعب، علـى معنى «يفتعل» من الرعي:
  ارتعيت فأنا أرتعي. كأنهم وجهوا معنى الكلام إلـى: أرسله معنا غداً يرتع الإبل، ويـلعب.
  { وَإنَّا لَهُ لـحَافِظُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك عامة قرّاء أهل الكوفة: { أرْسِلْهُ مَعَنا غَداً يَرْتَعْ وَيَـلْعَبْ } بـالـياء
  فـي الـحرفـين جميعاً وتسكين العين، من قولهم: رتع فلان فـي ماله: إذا لهى فـيه ونعم
  وأنفقه فـي شهواته، ومن ذلك قولهم فـي مثل من الأمثال: «القَـيْدُ والرَّتَعَة» ومنه
  قول القطامي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أكُفْراً
  بَعْدَ رَدّ الـمَوْتِ عَنِّـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وبعدَ عَطائِكَ
  الـمِئَةَ الرّتاعَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ بعض أهل البصرة: «نَرْتَعْ» بـالنون «وَنَلْعَب» بـالنون فـيهما
  جميعاً، وسكون العين من «نرتع».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، قال: كان أبو عمرو يقرأ:
  «نَرْتَع وَنَلْعَبْ» بـالنون، قال: فقلت لأبـي عمرو: كيف يقولون نلعب وهم أنبـياء؟
  قال: لـم يكونوا يومئذ أنبـياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القراءة فـي ذلك عندي بـالصواب، قراءة من قرأه فـي الـحرفـين كلـيهما بـالـياء وبجزم
  العين فـي «يرتعْ». لأن القوم إنـما سألوا إياهم إرسال يوسف معهم، وخدعوه بـالـخبر
  عن مسألتهم إياه ذلك عما لـيوسف فـي إرساله معهم من الفرح والسرور والنشاط بخروجه إلـى
  الصحراء وفسحتها ولعبه هنالك، لا بـالـخبر عن أنفسهم. وبذلك أيضاً جاء تأويـل أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أرْسِلْهُ مَعَنا
  غَدا يَرْتَعْ وَيَـلْعَبْ } يقول: يسع وينشط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { يَرْتَعْ
  وَيَـلْعَبْ } قال: يـلهو، وينشط، ويسعى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أرْسِلْهُ مَعَنا غَداً يَرْتَعْ
  وَيَـلْعَبْ } قال: ينشط، ويـلهو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا عبد الوهاب، عن سعيد، عن قتادة، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { يَرْتَعْ وَيَـلْعَبْ } قال: يسعى، ويـلهو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي هشيـم، عن جويبر، عن الضحاك، قوله: { يَرْتَعْ
  وَيَـلْعَبْ } قال: يتلهى ويـلعب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { يَرْتَعْ وَيَـلْعَبْ } قال: يتلهى ويـلعب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، قال: ثنا أسبـاط، عن السديّ:
  { يَرْتَعْ وَيَـلْعَبْ } قال: ينشط ويـلعب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عمرو، عن أسبـاط، عن السديّ: { أرْسِلْهُ مَعَنا غَداً يَرْتَعْ وَيَلْعَبْ }:
  يـلهو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا حسين بن علـيّ، عن شيبان،
  عن قتادة: { أرْسِلْهُ مَعَنا غَداً يَرْتَعْ وَيَلْعَبْ } قال: ينشط، ويـلعب.</font></font>&#13;\t\t\t<label
