  ٱلصَّادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو،
  عن أسبـاط، عن السديّ، قال: قال الـملك: ائتونـي بهنّ، فقال: { ما خَطْبُكُنَّ إذْ
  رَاوَدْتُنَّ يُوسُفَ عَنْ نَفْسِهِ قُلْنَ حاشَ لِلَّهِ ما عَلِـمْنا عَلَـيْهَ مِنْ
  سُوءٍ }. ولكن امرأة العزيز أخبرتنا أنا راودته عن نفسه، ودخـل معها البـيت وحلّ سراويـله
  ثم شدّه بعد ذلك، فلا تدري ما بدا له. فقالت امرأة العزيز: { الآنَ حَصْحَصَ الـحَقُّ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { الآنَ حَصْحَصَ الـحَقُّ } تبـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأصل حصحص: حَصّ ولكن قـيـل: حصحص، كما قـيـل: فكُبْكِبُوا فـي «كُبوا»،
  وقـيـل: «كفكف» فـي «كفّ»، و«ذْرذَر» فـي «ذَرّ». وأصل الـحصّ: استئصال الشيء، يقال
  منه: حَصَّ شعره: إذا استأصله جزًّا. وإنـما أريد فـي هذا الـموضع: حصحص الـحقّ: ذهب
  البـاطل والكذب، فـانقطع، وتبـين الـحقّ فظهر.</font></font><font class=\"TextResultArabic\"><font
