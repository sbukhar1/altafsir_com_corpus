  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  مَا خَطْبُكُنَّ إِذْ رَاوَدتُّنَّ يُوسُفَ عَن نَّفْسِهِ قُلْنَ حَاشَ لِلَّهِ مَا
  عَلِمْنَا عَلَيْهِ مِن سُوۤءٍ قَالَتِ ٱمْرَأَتُ ٱلْعَزِيزِ ٱلآنَ حَصْحَصَ ٱلْحَقُّ
  أَنَاْ رَاوَدْتُّهُ عَن نَّفْسِهِ وَإِنَّهُ لَمِنَ ٱلصَّادِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي هذا الكلام متروك قداستغنـي بدلالة ما ذكر علـيه عنه، وهو: فرجع
  الرسول إلـى الـملك من عند يوسف برسالته، فدعا الـملك النسوة اللاتـي قطَّعن أيديهن
  وامرأة العزيز، فقال لهنّ: { ما خَطْبُكُنَّ إذْ رَاوَدْتُنَّ يُوسُفَ عَنْ نَفْسِهِ
  }؟ كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: فلـما جاء الرسول الـملك من عند يوسف بـما أرسله إلـيه جميع النسوة {
  وَقالَ ما خَطْبُكُنَّ إذْ رَاوَدْتُنَّ يُوسُفَ عَنْ نَفْسِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي بقوله: { ما خَطْبُكُنَّ } ما كان أمركنّ، وما كان شأنكنّ إذ
  راودتنّ يوسف عن نفسه، فأجبنه: { فَقُلْنَ حاشَ لِلَّه مَا عَلِـمْنا علَـيْهِ مِنْ
  سُوءٍ، قالَتِ امْرأةُ العَزِيزِ الآنَ حَصْحَص الـحَقُّ } تقول: الآن تبـين الـحقّ
  وانكشف فظهر، { أنا رَاوَدْتُهُ عَنْ نَفْسِهِ } وإن يوسف لـمن الصادقـين فـي قوله
  { هِيَ رَاوَدَتْنـي عَنْ نَفْسِي }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبـمثل
  ما قلنا فـي معنى: { الآنَ حَصْحَصَ الـحَقُّ } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنا معاوية، عن علـيّ، عن
  ابن عبـاس: { الآنَ حَصْحَصَ الـحَقُّ } قال: تبـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { الآنَ حَصْحَصَ الـحَقُّ } تبـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبـي جعفر، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { الآنَ حَصْحَصَ
  الـحَقُّ } الآن تبـين الـحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة: { الآنَ حَصْحَصَ الـحَقُّ } قال: تبـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة: { الآنَ حَصْحَصَ الـحَقُّ } قال: تبـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن محمد قال ثنا عمرو بن محمد قال قال ثنا أسباط عن السدي مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا جويبر،
  عن الضحاك، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: قالت راعيـل امرأة إطفـير العزيز: { الآنَ حَصْحَصَ الـحَقُّ }:
  أي الآن برز الـحقّ وتبـين، { أنا رَاوَدْتُهُ عَنْ نَفْسِهِ وَإنَّهُ لَـمِنَ الصَّادِقِـينَ
  }  فـيـما كان قال يوسف مـما ادّعت علـيه.</font></font>&#13;\t\t\t<label disabled=\"true\"
