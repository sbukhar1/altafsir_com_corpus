aaya: قَالَ مَا خَطْبُكُنَّ إِذْ رَاوَدْتُنَّ يُوسُفَ عَنْ نَفْسِهِ ۚ قُلْنَ حَاشَ
  لِلَّهِ مَا عَلِمْنَا عَلَيْهِ مِنْ سُوءٍ ۚ قَالَتِ امْرَأَتُ الْعَزِيزِ الْآنَ
  حَصْحَصَ الْحَقُّ أَنَا رَاوَدْتُهُ عَنْ نَفْسِهِ وَإِنَّهُ لَمِنَ الصَّادِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ مَا خَطْبُكُنَّ
  إِذْ رَاوَدتُّنَّ يُوسُفَ عَن نَّفْسِهِ قُلْنَ حَاشَ لِلَّهِ مَا عَلِمْنَا عَلَيْهِ
  مِن سُوۤءٍ قَالَتِ ٱمْرَأَتُ ٱلْعَزِيزِ ٱلآنَ حَصْحَصَ ٱلْحَقُّ أَنَاْ رَاوَدْتُّهُ
  عَن نَّفْسِهِ وَإِنَّهُ لَمِنَ ٱلصَّادِقِينَ }وفـي هذا الكلام متروك قداستغنـي بدلالة
  ما ذكر علـيه عنه، وهو: فرجع الرسول إلـى الـملك من عند يوسف برسالته، فدعا الـملك
  النسوة اللاتـي قطَّعن أيديهن وامرأة العزيز، فقال لهنّ: { ما خَطْبُكُنَّ إذْ رَاوَدْتُنَّ
  يُوسُفَ عَنْ نَفْسِهِ }؟ كالذي:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: فلـما
  جاء الرسول الـملك من عند يوسف بـما أرسله إلـيه جميع النسوة { وَقالَ ما خَطْبُكُنَّ
  إذْ رَاوَدْتُنَّ يُوسُفَ عَنْ نَفْسِهِ }.ويعنـي بقوله: { ما خَطْبُكُنَّ } ما كان
  أمركنّ، وما كان شأنكنّ إذ راودتنّ يوسف عن نفسه، فأجبنه: { فَقُلْنَ حاشَ لِلَّه مَا
  عَلِـمْنا علَـيْهِ مِنْ سُوءٍ، قالَتِ امْرأةُ العَزِيزِ الآنَ حَصْحَص الـحَقُّ }
  تقول: الآن تبـين الـحقّ وانكشف فظهر، { أنا رَاوَدْتُهُ عَنْ نَفْسِهِ } وإن يوسف
  لـمن الصادقـين فـي قوله { هِيَ رَاوَدَتْنـي عَنْ نَفْسِي }.وبـمثل ما قلنا فـي معنى:
  { الآنَ حَصْحَصَ الـحَقُّ } قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال:
  ثنا عبد الله، قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس: { الآنَ حَصْحَصَ الـحَقُّ
  } قال: تبـين.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { الآنَ حَصْحَصَ الـحَقُّ } تبـين.حدثنا ابن وكيع،
  قال: ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا الـحسن بن
  مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { الآنَ حَصْحَصَ
  الـحَقُّ } الآن تبـين الـحق.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد، مثله.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة: { الآنَ حَصْحَصَ الـحَقُّ } قال: تبـين.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة: { الآنَ حَصْحَصَ الـحَقُّ } قال: تبـين.حدثنا
  الحسن بن محمد قال ثنا عمرو بن محمد قال قال ثنا أسباط عن السدي مثله.حدثنا ابن وكيع،
  قال: ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ، مثله.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا هشيـم، قال: أخبرنا جويبر، عن الضحاك، مثله.حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: قالت راعيـل امرأة إطفـير العزيز: { الآنَ حَصْحَصَ الـحَقُّ }:
  أي الآن برز الـحقّ وتبـين، { أنا رَاوَدْتُهُ عَنْ نَفْسِهِ وَإنَّهُ لَـمِنَ الصَّادِقِـينَ
  }  فـيـما كان قال يوسف مـما ادّعت علـيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ مَا خَطْبُكُنَّ إِذْ رَاوَدتُّنَّ
  يُوسُفَ عَن نَّفْسِهِ قُلْنَ حَاشَ لِلَّهِ مَا عَلِمْنَا عَلَيْهِ مِن سُوۤءٍ قَالَتِ
  ٱمْرَأَتُ ٱلْعَزِيزِ ٱلآنَ حَصْحَصَ ٱلْحَقُّ أَنَاْ رَاوَدْتُّهُ عَن نَّفْسِهِ وَإِنَّهُ
  لَمِنَ ٱلصَّادِقِينَ }حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال:
  قال الـملك: ائتونـي بهنّ، فقال: { ما خَطْبُكُنَّ إذْ رَاوَدْتُنَّ يُوسُفَ عَنْ نَفْسِهِ
  قُلْنَ حاشَ لِلَّهِ ما عَلِـمْنا عَلَـيْهَ مِنْ سُوءٍ }. ولكن امرأة العزيز أخبرتنا
  أنا راودته عن نفسه، ودخـل معها البـيت وحلّ سراويـله ثم شدّه بعد ذلك، فلا تدري ما
  بدا له. فقالت امرأة العزيز: { الآنَ حَصْحَصَ الـحَقُّ }.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { الآنَ حَصْحَصَ الـحَقُّ } تبـين.وأصل حصحص:
  حَصّ ولكن قـيـل: حصحص، كما قـيـل: فكُبْكِبُوا فـي «كُبوا»، وقـيـل: «كفكف» فـي «كفّ»،
  و«ذْرذَر» فـي «ذَرّ». وأصل الـحصّ: استئصال الشيء، يقال منه: حَصَّ شعره: إذا استأصله
  جزًّا. وإنـما أريد فـي هذا الـموضع: حصحص الـحقّ: ذهب البـاطل والكذب، فـانقطع، وتبـين
  الـحقّ فظهر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

