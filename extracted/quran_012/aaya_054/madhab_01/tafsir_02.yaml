  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلْمَلِكُ ٱئْتُونِي بِهِ أَسْتَخْلِصْهُ لِنَفْسِي فَلَمَّا كَلَّمَهُ قَالَ إِنَّكَ
  ٱلْيَوْمَ لَدَيْنَا مَكِينٌ أَمِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقال استخلصه
  واستخصه، إذا جعله خالصاً لنفسه وخاصاً به { فَلَمَّا كَلَّمَهُ } وشاهد منه ما لم
  يحتسب { قَالَ } أيها الصديق { إِنَّكَ ٱلْيَوْمَ لَدَيْنَا مِكِينٌ } ذو مكانة ومنزلة
  { أَمِينٌ } مؤتمن على كل شيء. روي أنّ الرسول جاءه فقال: أجب الملك، فخرج من السجن
  ودعا لأهله: اللهم أعطف عليهم قلوب الأخيار ولا تعم عليهم الأخبار، فهم أعلم الناس
  بالأخبار في الواقعات. وكتب على باب السجن: هذه منازل البلوى وقبور الأحياء وشماتة
  الأعداء وتجربة الأصدقاء، ثم اغتسل وتنظف من درن السجن، ولبس ثياباً جدداً فلما دخل
  على الملك قال: اللهمّ إني أسألك بخيرك من خيره، وأعوذ بعزتك وقدرتك من شره، ثم سلم
  عليه ودعا له بالعبرانية، فقال: ما هذا اللسان؟ قال لسان آبائي، وكان الملك يتكلم بسبعين
  لساناً، فكلمه بها فأجابه بجميعها، فتعجب منه وقال: أيها الصدّيق، إني أحب أن أسمع
  رؤياي منك. فقال: رأيت بقرات فوصف لونهنّ وأحوالهنّ ومكان خروجهنّ، ووصف السنابل وما
  كان منها على الهيئة التي رآها الملك لا يخرم منها حرفاً، وقال له: من حقك أن تجمع
  الطعام في الأهراء، فيأتيك الخلق من النواحي يمتارون منك، ويجتمع لك من الكنوز ما لم
  يجتمع لأحد قبلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
