  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  ٱسْتَيْأَسُواْ مِنْهُ خَلَصُواْ نَجِيّاً قَالَ كَبِيرُهُمْ أَلَمْ تَعْلَمُوۤاْ أَنَّ
  أَبَاكُمْ قَدْ أَخَذَ عَلَيْكُمْ مَّوْثِقاً مِّنَ ٱللَّهِ وَمِن قَبْلُ مَا فَرَّطتُمْ
  فِي يُوسُفَ فَلَنْ أَبْرَحَ ٱلأَرْضَ حَتَّىٰ يَأْذَنَ لِيۤ أَبِيۤ أَوْ يَحْكُمَ
  ٱللَّهُ لِي وَهُوَ خَيْرُ ٱلْحَاكِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱسْتَيْأَسُواْ } يئسوا. وزيادة السين والتاء في المبالغة نحو ما مرّ في استعصم. و
  النجي على معنيين: يكون بمعنى المناجي، كالعشير والسمير بمعنى: المعاشر والمسامر، ومنه
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَرَّبْنَاهُ نَجِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 52] وبمعنى المصدر الذي هو
  التناجي، كما قيل النجوى بمعناه. ومنه قيل: قوم نجى، كما قيل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ هُمْ نَجْوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  47] تنزيلا للمصدر منزلة الأوصاف. ويجوز أن يقال: هم نجى، كما قيل: هم صديق، لأنه بزنة
  المصادر وجمع أنجية. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنِّى إذَا مَا الْقَوْمُ كَانُوا أَنجِيَهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى { خَلَصُواْ } اعتزلوا وانفردوا عن الناس خالصين لا يخالطهم
  سواهم { نَجِيّاً } ذوي نجوى أو فوجا نجياً، أي مناجياً لمناجاة بعضهم بعضاً. وأحسن
  منه أنهم تمحضوا تناجياً؛ لاستجماعهم لذلك، وإفاضتهم فيه بجدّ واهتمام، كأنهم في أنفسهم
  صورة التناجي وحقيقته، وكان تناجيهم في تدبير أمرهم، على أيّ صفة يذهبون؟ وماذا يقولون
  لأبيهم في شأن أخيهم؟ كقوم تعايوا بما دهمهم من الخطب، فاحتاجوا إلى التشاور { كَبِيرُهُمْ
  } في السنّ وهو روبيل. وقيل: رئيسهم وهو شمعون: وقيل كبيرهم في العقل والرأي وهو يهوذا
  { مَا فَرَّطتُمْ فِى يُوسُفَ } فيه وجوه: أن تكون «ما» صلة، أي: ومن قبل هذا قصرتم
  في شأن يوسف ولم تحفظوا عهد أبيكم. وأن تكون مصدرية، على أن محل المصدر الرفع على الابتداء
  وخبره الظرف، وهو { مِن قَبْلُ } ومعناه: ووقع من قبل تفريطكم في يوسف. أو النصب عطفاً
  على مفعول { أَلَمْ تَعْلَمُواْ } وهو { أَنَّ أَبَاكُمْ } كأنه قيل: ألم تعلموا أخذ
  أبيكم عليكم موثقاً وتفريطكم من قبل في يوسف، وأن تكون موصولة بمعنى: ومن قبل هذا ما
  فرطتموه، أي قدّمتموه في حق يوسف من الجناية العظيمة، ومحله الرفع أو النصب على الوجهين
  { فَلَنْ أَبْرَحَ ٱلأَرْضَ } فلن أفارق أرض مصر { حَتَّىٰ يَأْذَنَ لِى أَبِى } في
  الانصراف إليه { أَوْ يَحْكُمَ ٱللَّهُ لِى } بالخروج منها، أو بالانتصاف ممن أخذ أخي،
  أو بخلاصه من يده بسبب من الأسباب { وَهُوَ خَيْرُ ٱلْحَـٰكِمِينَ } لأنه لا يحكم أبداً
  إلا بالعدل والحق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
