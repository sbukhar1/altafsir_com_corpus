aaya: وَمَا تَسْأَلُهُمْ عَلَيْهِ مِنْ أَجْرٍ ۚ إِنْ هُوَ إِلَّا ذِكْرٌ لِلْعَالَمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا تَسْأَلُهُمْ
  عَلَيْهِ مِنْ أَجْرٍ إِنْ هُوَ إِلاَّ ذِكْرٌ لِّلْعَالَمِينَ }يقول تعالـى ذكره لـمـحمد
  صلى الله عليه وسلم: وما تسأل يا مـحمد هؤلاء ينكرون نبوّتك ويـمتنعون من تصديقك والإقرار
  بـما جئتهم به من عند ربك علـى ما تدعوهم إلـيه من إخلاص العبـادة لربك وهجر عبـادة
  الأوثان وطاعة الرحمن { مِنْ أَجْرٍ } يعنـي من ثواب وجزاء منهم، بل إنـما ثوابك وأجر
  عملك علـى الله، يقول: ما تسألهم علـى ذلك ثوابـاً، فـيقولوا لك: إنـما تريد بدعائك
  إيانا إلـى اتبـاعك لننزل لك عن أموالنا إذا سألتنا ذلك، وإذ كنت لا تسألهم ذلك فقد
  كان حقاً علـيهم أن يعلـموا أنك إنـما تدعوهم إلـى ما تدعوهم إلـيه اتبـاعاً منك لأمر
  ربك ونصيحة منك لهم، وأن لا يستغشوك.وقوله: { إن هُوَ إلاَّ ذِكْرٌ للعالَـمِينَ }
  يقول تعالـى ذكره: ما هذا الذي أرسلك به ربك يا مـحمد من النبوّة والرسالة إلا ذكر،
  يقول: إلا عظة وتذكير للعالـمين، لـيتعظوا ويتذكروا به.\r\n\t\t\t\r\n\t\t\t</section>"

