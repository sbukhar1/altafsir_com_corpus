  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَآ أَكْثَرُ ٱلنَّاسِ } يريد العموم، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَـٰكِنَّ
  أَكْثَرَ ٱلنَّاسِ لاَ يُؤْمِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 17] وعن ابن عباس رضي الله
  عنهما. أراد أهل مكة، أي وما هم بمؤمنين { وَلَوْ حَرَصْتَ } وتهالكت على إيمانهم لتصميمهم
  على الكفر وعنادهم { وَمَا تَسْئَلُهُمْ } على ما تحدثهم به وتذكرهم أن ينيلوك منفعة
  وجدوى، كما يعطى حملة الأحاديث والأخبار { إِنْ هُوَ إِلاَّ ذِكْرٌ } عظة من الله {
  لِـّلْعَـٰلَمِينَ } عامة، وحث على طلب النجاة على لسان رسول من رسله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
