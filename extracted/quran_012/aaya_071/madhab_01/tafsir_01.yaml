aaya: قَالُوا وَأَقْبَلُوا عَلَيْهِمْ مَاذَا تَفْقِدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ وَأَقْبَلُواْ
  عَلَيْهِمْ مَّاذَا تَفْقِدُونَ } * { قَالُواْ نَفْقِدُ صُوَاعَ ٱلْمَلِكِ وَلِمَن
  جَآءَ بِهِ حِمْلُ بَعِيرٍ وَأَنَاْ بِهِ زَعِيمٌ }يقول تعالـى ذكره: قال بنو يعقوب
  لـما نودوا:{ أيَّتُها العِيرُ إنَّكُمْ لَسارِقُونَ }وأقبلوا علـى الـمنادي ومن بحضرتهم
  يقولون لهم: { ماذَا تَفْقِدُونَ } ما الذي تفقدون؟ { قالُوا نَفْقِدُ صُوَاعَ الـمَلِكِ
  } يقول: فقال لهم القوم: نفقد مَشْرَبَة الـملك.واختلفت القراء فـي قراءة ذلك، فذُكر
  عن أبـي هريرة أنه قرأ: «صَاعَ الـمَلِكَ» بغير واو، كأنه وجهه إلـى الصاع الذي يكال
  به الطعام. ورُوي عن أبـي رجاء أنه قرأه: «صَوْعَ الـمَلِكَ». ورُوي عن يحيى بن يعمر
  أنه قرأه: «صَوْغَ الـمَلِكَ» بـالغين، كأنه وجهه إلـى أنه مصدر، من قولهم صاغ يصوغ
  صَوْغاً. وأما الذي علـيه قرّاء الأمصار: فصواع الـملك، وهي القراءة التـي لا أستـجيز
  القراءة بخلافها لإجماع الـحجة علـيها. والصُّواع: هو الإناء الذي كان يوسف يكيـل به
  الطعام، وكذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير عن ابن عبـاس فـي هذا الـحرف:
  { صُوَاعَ الـمَلِكِ } قال: كهيئة الـمَكُّوك. قال: وكان للعبـاس مثله فـي الـجاهلـية
  يشرب فـيه.حدثنا أبو كريب، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن شعبة،
  عن أبـي بشر، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله: { صُوَاعَ الـمَلِكِ } قال:
  كان من فضة مثل الـمَكُّوك. وكان للعبـاس منها واحد فـي الـجاهلـية.حدثنا أبو كريب،
  قال: ثنا وكيع، وحدثنا ابن وكيع. قال: ثنا أبـي. عن شريك، عن سماك، عن عكرمة، فـي قوله:
  { قالُوا نَفْقِدُ صُوَاعَ الـمَلِكِ } قال: كان من فضة.حدثنـي يعقوب، قال: ثنا هشيـم،
  عن أبـي بشر، عن سعيد بن جبـير، أنه قرأ: { صُوَاعَ الـمَلِكِ } قال وكان إناءه الذي
  يشرب فـيه، وكان إلـى الطول ما هو.حدثنا ابن وكيع، قال: ثنا سويد بن عمرو، عن أبـي
  عوانة، عن أبـي بشر، عن سعيد بن جبـير: { صُوَاعَ الـمَلِكِ } قال: الـمَكُّوك الفـارسيّ.حدثنـي
  الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا أبو عوانة، عن أبـي بشر، عن سعيد
  بن جبـير، قال: { صُوَاعَ الـمَلِكِ } قال: هو الـمَكُّوك الفـارسي الذي يـلتقـي طرفـاه،
  كانت تشرب فـيه الأعاجم.قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن مَغراء، عن جويبر،
  عن الضحاك، فـي قوله: { صُوَاعَ الـمَلِكِ } قال: إناء الـملك الذي كان يشرب فـيه.حدثنا
  الـحسن بن مـحمد، قال: ثنا يحيى: يعنـي ابن عبـاد، قال: ثنا شعبة، عن أبـي بشر، عن
  سعيد بن جُبـير، عن ابن عبـاس: قال: { صُوَاعَ الـمَلِكِ }: مَكُّوك من فضة يشربون
  فـيه. وكان للعبـاس واحد فـي الـجاهلـية.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن
  ثور، عن معمر، عن قتادة: { صُوَاع الـمَلِكِ }: إناء الـملك الذي يشرب فـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ وَأَقْبَلُواْ عَلَيْهِمْ
  مَّاذَا تَفْقِدُونَ } * { قَالُواْ نَفْقِدُ صُوَاعَ ٱلْمَلِكِ وَلِمَن جَآءَ بِهِ
  حِمْلُ بَعِيرٍ وَأَنَاْ بِهِ زَعِيمٌ }حدثنا الـحسن بن مـحمد، قال: ثنا سعيد بن منصور،
  قال: ثنا أبو عوانة، عن أبـي بشر، عن سعيد بن جبـير، فـي قوله: { صُوَاعَ الـمَلِكِ
  } قال: هو الـمَكُّوك الفـارسي الذي يـلتقـي طَرَفـاه.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: الصواع: كان يشرب فـيه يوسف.حدثنا مـحمد
  بن معمر البحرانـي، قال: ثنا عبد الصمد بن عبد الوارث، قال: ثنا صدقة بن عبـاد، عن
  أبـيه عن ابن عبـاس: { صُوَاعَ الـمَلِكِ } قال: كان من نُـحاس.وقوله: { وَلِـمَنْ
  جاء بِهِ حِمْلُ بَعِير } يقول: ولـمن جاء بـالصواع حمل بعير من الطعام. كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلِـمَنْ جاءَ بِهِ حِمْلِ
  بَعِيرٍ } يقول: وِقْر بعير.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { حِمْلُ بَعِيرٍ } قال: حمل طعام
  وهي لغة.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن
  مـجاهد، قال: وحدثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد
  قوله: { حِمْلُ بَعِيرٍ } قال: حمل طعام، وهي لغة.حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: قوله { حِمْلُ بَعِيرٍ } قال:
  حمل حمار.وقوله: { وأنا بِهِ زَعِيـمٌ } يقول: وأنا بأن أوفـيه حمل بعير من الطعام
  إذا جاءنـي بصواع الـملك كفـيـل.وبنحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { وأنا بِهِ زَعِيـمٌ } يقول: كفـيـل.حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وأنا بِهِ زَعِيـمٌ } الزعيـم:
  هو الـمؤذن الذي قال: { أيَّتُها العِيرُ }.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا ابن وكيع، قال: ثنا مـحمد بن بكر
  وأبو خالد الأحمر، عن ابن جريج، قال: بلغنـي عن مـجاهد، ثم ذكر نـحوه.حدثنا ابن بشار،
  قال: ثنا عبد الرحمن بن مهدي، قال: ثنا عبد الواحد بن زياد، عن ورقاء بن إياس، عن سعيد
  بن جبـير: { وأنا بِهِ زَعِيـمٌ } قال: كفـيـل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وأنا بِهِ زَعِيـمٌ }: أي وأنا به كفـيـل.حدثنا مـحمد بن عبد
  الأعلى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وأنا بِهِ زَعِيـمٌ } قال: كفـيـل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ وَأَقْبَلُواْ عَلَيْهِمْ
  مَّاذَا تَفْقِدُونَ } * { قَالُواْ نَفْقِدُ صُوَاعَ ٱلْمَلِكِ وَلِمَن جَآءَ بِهِ
  حِمْلُ بَعِيرٍ وَأَنَاْ بِهِ زَعِيمٌ }حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر،
  عن جويبر، عن الضحاك: { وأنا بِهِ زَعِيـمٌ } قال كفـيـل.حُدثت عن الـحسين بن الفرج،
  قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك، فذكر مثله.حدثنـي
  الـحارث، قال: ثنا عبد العزيز، عن سفـيان، عن رجل، عن مـجاهد: { وأنا بِهِ زَعِيـمٌ
  } قال كفـيـل.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال لهم الرسول: إنه من
  جاءنا به فله حمل بعير وأنا به كفـيـل بذلك حتـى أؤدّيه إلـيه.ومِن الزعيـم الذي بـمعنى
  الكفـيـل قول الشاعر:فلَسْتُ بآمِرٍ فِـيها بسَلْـمٍ   ولكِنِّـي علـى نَفْسِي زَعِيـمُوأصل
  الزعيـم فـي كلام العرب: القائم بأمر القوم، وكذلك الكفـيـل والـحَمِيـل، ولذلك قـيـل:
  رئيس القوم زعيـمهم ومدبرهم، يقال منه: قد زَعُم فلان زَعامة وزَعَاماً ومنه قول لـيـلـى
  الأخيـلـية:حتـى إذَا بَرَزَ اللِّوَاءُ رأيْتَهُ   تحتَ اللِّوَاءِ على الخَمِيسِ
  زَعِيما\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

