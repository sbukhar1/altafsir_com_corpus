  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  سَنُرَاوِدُ عَنْهُ أَبَاهُ وَإِنَّا لَفَاعِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ لِفِتْيَانِهِ
  ٱجْعَلُواْ بِضَاعَتَهُمْ فِي رِحَالِهِمْ لَعَلَّهُمْ يَعْرِفُونَهَآ إِذَا ٱنْقَلَبُوۤاْ
  إِلَىٰ أَهْلِهِمْ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال إخوة يوسف لـيوسف إذ قال لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ائْتُونِـي بأخٍ لَكُمْ مِنْ أبِـيكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، {
  قالُوا سَنُرَاوِدُ عَنْهُ أبـاهُ } ونسأله أن يخـلـيه معنا حتـى نَـجِيء به إلـيك،
  { وَإنَّا لَفـاعِلُونَ } يعنون بذلك: وإنا لفـاعلون ما قلنا لك أنا نفعله من مراودة
  أبـينا عن أخينا منه ولنـجتهدن. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَإنَّا لَفـاعِلُونَ } لنـجتهدنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَقال لِفِتْـيانِهِ اجْعَلُوا بِضَاعَتَهُمْ فِـي رِحالِهِمْ
  } يقول تعالـى ذكره: وقال يوسف لِفتـيانه، وهم غلـمانه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقالَ لِفِتـيْانِهِ } أي لغلـمانه:
  { اجْعَلُوا بِضَاعَتَهُمْ فِـي رِحَالَهُمْ } يقول: اجعلوا أثمان الطعام الذي أخذتـموها
  منهم فـي رحالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرحال: جمع رحل، وذلك جمع الكثـير،
  فأما القلـيـل من الـجمع منه فهو أرحُل، وذلك جمع ما بـين الثلاثة إلـى العشرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي معنى البضاعة قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { اجْعَلُوا بِضَاعَتَهُمْ
  فِـي رِحالِهِمْ }: أي أوراقهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثم أمر ببضاعتهم التـي أعطاهم بها ما
  أعطاهم من الطعام، فجعلت فـي رحالهم وهم لا يعلـمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال: وقال لفتـيته وهو يكيـل لهم:
  اجعلوا بضاعتهم فـي رحالهم لعلهم يعرفونها إذا انقلبوا إلـى أهلهم لعلهم يرجعون إلـيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: ولأية علة أمر يوسف فتـيانه أن يجعلوا بضاعة إخوته فـي
  رحالهم؟ قـيـل: يحتـمل ذلك أوجهاً: أحدها: أن يكون خشي أن لا يكون عند أبـيه دراهم،
  إذ كانت السّنة سنَة جدب وقحط، فـيضرّ أخذ ذلك منهم به، وأحبَّ أن يرجع إلـيه. أو أراد
  أن يتسع بها أبوه وإخوته مع حاجتهم إلـيه، فردّه علـيهم من حيث لا يعلـمون سبب ردّه
  تكرّماً وتفضلاً، والثالث: وهو أن يكون أراد بذلك أن لا يخـلفوه الوعد فـي الرجوع،
  إذا وجدوا فـي رحالهم ثمن طعام قد قبضوه وملكه علـيهم غيرهم عِوَضاً من طعامهم، ويتـحرّجوا
  من إمساكهم ثمن طعام قد قبضوه حتـى يؤدُّوه علـى صاحبه، فـيكون ذلك أدعى لهم إلـى العود
  إلـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
