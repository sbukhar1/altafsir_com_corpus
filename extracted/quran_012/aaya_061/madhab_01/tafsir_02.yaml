aaya: قَالُوا سَنُرَاوِدُ عَنْهُ أَبَاهُ وَإِنَّا لَفَاعِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ سَنُرَاوِدُ
  عَنْهُ أَبَاهُ وَإِنَّا لَفَاعِلُونَ }{ سَنُرٰوِدُ عَنْهُ أَبَاهُ } سنخادعه عنه،
  وسنجتهد ونحتال حتى ننتزعه من يده { وَإِنَّا لَفَـٰعِلُونَ } وإنا لقادرون على ذلك
  لا نتعانى به، أو وإنا لفاعلون ذلك لا محالة لا نفرط فيه ولا نتوانى.\r\n\t\t\t\r\n\t\t\t</section>"

