aaya: إِنَّا أَنْزَلْنَاهُ قُرْآنًا عَرَبِيًّا لَعَلَّكُمْ تَعْقِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّآ أَنْزَلْنَاهُ
  قُرْآناً عَرَبِيّاً لَّعَلَّكُمْ تَعْقِلُونَ }يقول تعالـى ذكره: إنا أنزلنا هذا الكتاب
  الـمبـين قرآناً عربـيًّا علـى العرب، لأن لسانهم وكلامهم عربـي، فأنزلنا هذا الكتاب
  بلسانهم لـيعقلوه ويفقهوا منه، وذلك قوله عزّ وجلّ: { لَعَلَّكُمْ تَعْقلُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

