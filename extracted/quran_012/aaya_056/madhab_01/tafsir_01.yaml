  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  مَكَّنَّا لِيُوسُفَ فِي ٱلأَرْضِ يَتَبَوَّأُ مِنْهَا حَيْثُ يَشَآءُ نُصِيبُ بِرَحْمَتِنَا
  مَن نَشَآءُ وَلاَ نُضِيعُ أَجْرَ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وهكذا وطأنا لـيوسف فـي الأرض، يعنـي أرض مصر. { يَتَبَوَّأُ مِنْها حَيْثُ
  يَشاءُ } يقول: يتـخذ من أرض مصر منزلاً حيث يشاء بعد الـحبس والضيق. { نُصِيبُ بِرَحْمَتِنا
  مَنْ نَشاءُ } من خـلقنا، كما أصبنا يوسف بها، فمكنَّا له فـي الأرض بعد العبودة والإسار
  وبعد الإلقاء فـي الـجبّ. { وَلا نُضِيعُ أجْرَ الـمُـحْسِنِـينَ } يقول: ولا نُبطل
  جزاء عمل من أحسن فأطاع ربه وعمل بـما أمره وانتهى عما نهاه عنه، كما لـم نبطل جزاء
  عمل يوسف إذ أحسن فأطاع الله. وكان تـميكن الله لـيوسف فـي الأرض، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، ثنا سلـمة، عن ابن إسحاق، قال: لـما قال يوسف للـملك:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">اجْعَلْنِـي
  علـى خَزَائِنِ الأرْضِ إنّـي حَفِـيظٌ عَلِـيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال الـملك: قد فعلت فولاه فـيـما
  يذكرون عمل إطفـير وعزل إطفـير عما كان علـيه، يقول الله: { وكذلكَ مَكَّنا لِـيُوسُفَ
  فِـي الأرْضِ يَتَبَوَّأُ مِنْها حَيْثُ يَشاءُ }... الآية. قال: فذكر لـي والله أعلـم
  أن إطفـير هلك فـي تلك اللـيالـي، وأن الـملك الرَّيان بن الولـيد زوّج يوسف امرأة
  إطفـير راعيـل، وأنها حين دخـلت علـيه قال: ألـيس هذا خير مـما كنت تريدين؟ قال: فـيزعمون
  أنها قالت: أيها الصدّيق لا تلُـمنـي، فإنـي كنتُ امرأة كما ترى حُسناً وجمالاً، ناعمة
  فـي مُلك ودنـيا، وكان صاحبـي لا يأتـي النساء، وكنتَ كما جعَلك الله فـي حُسنك وهيئتك،
  فغلبتنـي نفسي علـى ما رأيت. فـيزعمون أنه وجدها عذراء، فأصابها، فولدت له رجلـين:
  إفراثـيـم بن يوسف، وميشا بن يوسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { وكذلكَ مَكَّنا لـيُوسُفَ فِـي الأرْضِ
  يَتَبَوَّأُ مِنْها حَيْثُ يَشاءُ } قال: استعمله الـملك علـى مصر، وكان صاحب أمرها،
  وكان يـلـي البـيع والتـجارة وأمرها كله، فذلك قوله: { وكذلكَ مَكنَّا لِـيُوسُفَ فِـي
  الأرْضِ يَتَبَوَّأُ مِنْها حَيْثُ يشاءُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يَتَبَوَّأُ مِنْها حَيْثُ
  يَشاءُ } قال: ملكناه فـيـما يكون فـيها حيث يشاء من تلك الدنـيا، يصنع فـيها ما يشاء،
  فُوِّضَتْ إلـيه. قال: ولو شاء أن يجعل فرعون من تـحت يديه، ويجعله فوقه لفعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو، قال: أخبرنا هشيـم، عن أبـي إسحاق
  الكوفـي، عن مـجاهد، قال: أسلـم الـملك الذي كان معه يوسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

