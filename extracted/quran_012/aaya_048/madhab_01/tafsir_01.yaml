aaya: ثُمَّ يَأْتِي مِنْ بَعْدِ ذَٰلِكَ سَبْعٌ شِدَادٌ يَأْكُلْنَ مَا قَدَّمْتُمْ
  لَهُنَّ إِلَّا قَلِيلًا مِمَّا تُحْصِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ يَأْتِي
  مِن بَعْدِ ذٰلِكَ سَبْعٌ شِدَادٌ يَأْكُلْنَ مَا قَدَّمْتُمْ لَهُنَّ إِلاَّ قَلِيلاً
  مِّمَّا تُحْصِنُونَ }يقول: ثم يجيء من بعد السنـين السبع التـي تزرعون فـيها دأبـاً،
  سنون سبع شداد يقول: جُدوب قحْطه { يَأْكُلْنَ ما قَدَّمْتُـمْ لَهُنَّ } يقول: يؤكل
  فـيهنّ ما قدمتـم فـي إعداد ما أعددتـم لهنّ فـي السنـين السبعة الـخصبة من الطعام
  والأقوات. وقال جلّ ثناؤه: { يَأْكُلْنَ } فوصف السنـين بأنهنّ يأكلهن، وإنـما الـمعنى:
  أن أهل تلك الناحية يأكلون فـيهنّ، كما قـيـل:نَهارُكَ يا مَغْرُورُ سَهْوٌ وَغَفْلَةٌ   ولَـيْـلُكَ
  نَوْمٌ والرَّدَى لكَ لازِمفوصف النهار بـالسهو والغفلة واللـيـل بـالنوم، وإنـما يسهى
  فـي هذا ويغفل فـيه وينام فـي هذا، لـمعرفة الـمخاطبـين بـمعناه، والـمراد منه: إلا
  قلـيلاً مـما تـحصنون، يقول: إلا يسيراً مـما تـحرزونه. والإحصان: التصيـير فـي الـحصن
  وإنـما الـمراد منه: الإحراز.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قوله:
  { يَأْكُلْنَ ما قَدَّمْتُـمْ لَهُنَّ } يقول يأكلن ما كنتـم اتـخذتـم فـيهنّ من القوت،
  { إلاَّ قَلِـيلاً مِـمَّا تُـحْصِنُونَ }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { ثُمَّ يأْتـي مِنْ بَعْدِ ذلكَ سَبْعٌ شِدَادٌ } وهنّ الـجدوب الـمـحول،
  { يَأْكُلْنَ ما قَدَّمْتُـمْ لَهُنَّ إلاَّ قَلِـيلاً مِـمَّا تُـحْصِنُونَ }.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ثُمَّ يأْتـي مِنْ بَعْدِ ذلكَ سَبْعٌ
  شِدَادٌ } وهنّ الـجدوب، { يَأْكُلْنَ ما قَدَّمْتُـمْ لَهُنَّ إلاَّ قَلِـيلاً مِـمَّا
  تُـحْصِنُونَ }: مـما تدّخرون.حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، فـي قوله: { إلاَّ قَلِـيلاً مِـمَّا تُـحْصِنُونَ } يقول:
  تَـخزُنون.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال
  ابن عبـاس: { تُـحْصِنُون }: تـحرزون.حدثنا ابن وكيع، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السديّ: { يَأْكُلْنَ ما قَدَّمْتُـمْ لَهُنَّ إلاَّ قَلِـيلاً مِـمَّا تُـحْصِنُونَ
  } قال: مـما ترفعون.وهذه الأقوال فـي قوله: { تَـحْصِنُونَ } وإن اختلفت ألفـاظ قائلـيها
  فـيه، فإن معانـيها متقاربة، وأصل الكلـمة وتأويـلها علـى ما بـيَّنت.\r\n\t\t\t\r\n\t\t\t</section>"

