  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  يَأْتِي مِن بَعْدِ ذٰلِكَ سَبْعٌ شِدَادٌ يَأْكُلْنَ مَا قَدَّمْتُمْ لَهُنَّ إِلاَّ
  قَلِيلاً مِّمَّا تُحْصِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول: ثم يجيء
  من بعد السنـين السبع التـي تزرعون فـيها دأبـاً، سنون سبع شداد يقول: جُدوب قحْطه
  { يَأْكُلْنَ ما قَدَّمْتُـمْ لَهُنَّ } يقول: يؤكل فـيهنّ ما قدمتـم فـي إعداد ما
  أعددتـم لهنّ فـي السنـين السبعة الـخصبة من الطعام والأقوات. وقال جلّ ثناؤه: { يَأْكُلْنَ
  } فوصف السنـين بأنهنّ يأكلهن، وإنـما الـمعنى: أن أهل تلك الناحية يأكلون فـيهنّ،
  كما قـيـل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نَهارُكَ
  يا مَغْرُورُ سَهْوٌ وَغَفْلَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولَـيْـلُكَ
  نَوْمٌ والرَّدَى لكَ لازِم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فوصف النهار بـالسهو والغفلة واللـيـل بـالنوم، وإنـما يسهى فـي هذا
  ويغفل فـيه وينام فـي هذا، لـمعرفة الـمخاطبـين بـمعناه، والـمراد منه: إلا قلـيلاً
  مـما تـحصنون، يقول: إلا يسيراً مـما تـحرزونه. والإحصان: التصيـير فـي الـحصن وإنـما
  الـمراد منه: الإحراز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة، قوله: { يَأْكُلْنَ ما قَدَّمْتُـمْ لَهُنَّ
  } يقول يأكلن ما كنتـم اتـخذتـم فـيهنّ من القوت، { إلاَّ قَلِـيلاً مِـمَّا تُـحْصِنُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { ثُمَّ يأْتـي مِنْ بَعْدِ ذلكَ سَبْعٌ شِدَادٌ } وهنّ الـجدوب
  الـمـحول، { يَأْكُلْنَ ما قَدَّمْتُـمْ لَهُنَّ إلاَّ قَلِـيلاً مِـمَّا تُـحْصِنُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { ثُمَّ يأْتـي مِنْ بَعْدِ ذلكَ سَبْعٌ شِدَادٌ } وهنّ الـجدوب،
  { يَأْكُلْنَ ما قَدَّمْتُـمْ لَهُنَّ إلاَّ قَلِـيلاً مِـمَّا تُـحْصِنُونَ }: مـما
  تدّخرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { إلاَّ قَلِـيلاً مِـمَّا تُـحْصِنُونَ
  } يقول: تَـخزُنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { تُـحْصِنُون }: تـحرزون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { يَأْكُلْنَ
  ما قَدَّمْتُـمْ لَهُنَّ إلاَّ قَلِـيلاً مِـمَّا تُـحْصِنُونَ } قال: مـما ترفعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الأقوال فـي قوله: { تَـحْصِنُونَ } وإن اختلفت ألفـاظ قائلـيها
  فـيه، فإن معانـيها متقاربة، وأصل الكلـمة وتأويـلها علـى ما بـيَّنت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
