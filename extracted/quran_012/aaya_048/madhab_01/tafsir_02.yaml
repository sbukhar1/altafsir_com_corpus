aaya: ثُمَّ يَأْتِي مِنْ بَعْدِ ذَٰلِكَ سَبْعٌ شِدَادٌ يَأْكُلْنَ مَا قَدَّمْتُمْ
  لَهُنَّ إِلَّا قَلِيلًا مِمَّا تُحْصِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ تَزْرَعُونَ
  سَبْعُ سِنِينَ دَأَباً فَمَا حَصَدتُّمْ فَذَرُوهُ فِي سُنبُلِهِ إِلاَّ قَلِيلاً
  مِّمَّا تَأْكُلُونَ } * { ثُمَّ يَأْتِي مِن بَعْدِ ذٰلِكَ سَبْعٌ شِدَادٌ يَأْكُلْنَ
  مَا قَدَّمْتُمْ لَهُنَّ إِلاَّ قَلِيلاً مِّمَّا تُحْصِنُونَ } * { ثُمَّ يَأْتِي
  مِن بَعْدِ ذٰلِكَ عَامٌ فِيهِ يُغَاثُ ٱلنَّاسُ وَفِيهِ يَعْصِرُونَ }{ تَزْرَعُونَ
  } خبر في معنى الأمر، كقوله:{ تُؤْمِنُونَ بِٱللَّهِ وَرَسُولِهِ وَتُجَـٰهِدُونَ }[الصف:
  11] وإنما يخرج الأمر في صورة الخبر للمبالغة في إيجاب إيجاد المأمور به، فيجعل كأنه
  يوجد، فهو يخبر عنه. والدليل على كونه في معنى الأمر قوله: { فَذَرُوهُ فِى سُنبُلِهِ
  }. { دَأَبًا } بسكون الهمزة وتحريكها، وهما مصدرا: دأب في العمل، وهو حال من المأمورين،
  أي دائبين: إمّا على تدأبون دأباً، وإمّا على إيقاع المصدر حالاً، بمعنى: ذوي دأب {
  فَذَرُوهُ فِى سُنبُلِهِ } لئلا يتسوس. و { يَأْكُلْنَ } من الإسناد المجازي: جعل أكل
  أهلهنّ مسنداً إليهنّ { تحصنون } تحرزون وتخبؤن { فِيهِ يُغَاثُ ٱلنَّاسُ } من الغوث
  أو من الغيث. يقال: غيثت البلاد، إذا مطرت. ومنه قول الأعرابية: غثنا ماشئنا. { يَعْصِرُونَ
  } بالياء والتاء: يعصرون العنب والزيتون والسمسم. وقيل: يحلبون الضروع. وقرىء: «يعصرون»،
  على البناء للمفعول، من عصره إذا أنجاه، وهو مطابق للإغاثة ويجوز أن يكون المبني للفاعل
  بمعنى ينجون، كأنه قيل: فيه يغاث الناس وفيه يغيثون أنفسهم، أي يغيثهم الله ويغيث بعضهم
  بعضاً وقيل { يَعْصِرُونَ } يمطرون، من أعصرت السحابة. وفيه وجهان: إمّا أن يضمن أعصرت
  معنى مطرت، فيعدّى تعديته. وإمّا أن يقال: الأصل أعصرت عليهم فحذف الجار وأوصل الفعل.
  تأوّل البقرات السمان والسنبلات الخضر بسنين مخاصيب، والعجاف واليابسات بسنين مجدبة،
  ثم بشرهم بعد الفراغ من تأويل الرؤيا بأنّ العام الثامن يجيء مباركاً خصيباً كثير الخير
  غزير النعم، وذلك من جهة الوحي. وعن قتادة: زاده الله علم سنة. فإن قلت: معلوم أنّ
  السنين المجدبة إذا انتهت كان انتهاؤها بالخصب، وإلا لم توصف بالانتهاء، فلم قلت إنّ
  علم ذلك من جهة الوحي؟ قلت: ذلك معلوم علماً مطلقاً لا مفصلاً. وقوله { فِيهِ يُغَاثُ
  ٱلنَّاسُ وَفِيهِ يَعْصِرُونَ } تفصيل لحال العام، وذلك لا يعلم إلا بالوحي.\r\n\t\t\t\r\n\t\t\t</section>"

