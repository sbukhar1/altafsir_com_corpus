  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤر
  تِلْكَ آيَاتُ ٱلْكِتَابِ ٱلْمُبِينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر
  مـحمد بن جرير: قد ذكرنا اختلاف أهل التأويـل فـي تأويـل قوله: { الر تِلْكَ آياتُ
  الكِتابِ الـمُبِـينِ } ، والقول الذي نـختاره فـي تأويـل ذلك فـيـما مضى بـما أغنى
  عن إعادته ههنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { تِلْكَ آياتُ الكِتابِ
  الـمُبِـينِ } فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم: معناه: تلك آيات
  الكتاب الـمبـين: بـين حلاله وحرامه، ورشده وهداه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي سعيد بن عمرو السكونـي، قال: ثنا الولـيد بن سلـمة الفلسطينـي،
  قال: أخبرنـي عبد الوهاب بن مـجاهد، عن أبـيه، فـي قول الله تعالـى: { الر تِلْكَ آياتُ
  الكِتابِ الـمُبِـينِ } قال: بـين حلاله وحرامه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { الر تِلْكَ آياتُ الكِتابِ الـمُبِـينِ
  } أي والله لـمبـين تركيبه هداه ورشده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  الر تِلْكَ آياتُ الكِتابِ الـمُبِـينِ } قال: بـين الله رشده وهداه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  سعيد بن عمرو السكونـي، قال: ثنا الولـيد بن سلـمة، قال: ثنا ثور بن يزيد، عن خالد
  بن معدان، عن معاذ أنه قال فـي قول الله عزّ وجلّ: { الكِتابِ الـمُبِـينِ } قال بـين
  الـحروف التـي سقطت عن ألسن الأعاجم وهي ستة أحرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي أن يقال: معناه: هذه آيات الكتاب الـمبـين، لـمن تلاه وتدبر
  ما فـيه من حلاله وحرامه ونهيه وسائر ما حواه من صنوف معانـيه لأن الله جلّ ثناؤه أخبر
  أنه مبـين، ولـم يخصّ إبـانته عن بعض ما فـيه دون جميعه، فذلك علـى جميعه، إذ كان جميعه
  مبـيناً عما فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

