  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُوسُفُ
  أَيُّهَا ٱلصِّدِّيقُ أَفْتِنَا فِي سَبْعِ بَقَرَاتٍ سِمَانٍ يَأْكُلُهُنَّ سَبْعٌ
  عِجَافٌ وَسَبْعِ سُنبُلاَتٍ خُضْرٍ وَأُخَرَ يَابِسَاتٍ لَّعَلِّيۤ أَرْجِعُ إِلَى
  ٱلنَّاسِ لَعَلَّهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المعنى فأرسلوه
  إلى يوسف، فأتاه فقال { يُوسُفُ أَيُّهَا ٱلصّدِيقُ } أيها البليغ في الصدق، وإنما
  قال له ذلك لأنه ذاق أحواله وتعرف صدقه في تأويل رؤياه ورؤيا صاحبه حيث جاء كما أوّل،
  ولذلك كلمه كلام محترز فقال { لَّعَلّى أَرْجِعُ إِلَى ٱلنَّاسِ لَعَلَّهُمْ يَعْلَمُونَ
  } لأنه ليس على يقين من الرجوع، فربما اخترم دونه ولا من علمهم فربما لم يعلموا، أو
  معنى { لَعَلَّهُمْ يَعْلَمُونَ } لعلهم يعلمون فضلك ومكانك من العلم، فيطلبوك ويخلصوك
  من محنتك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
