  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِي نَجَا مِنْهُمَا وَٱدَّكَرَ بَعْدَ أُمَّةٍ أَنَاْ أُنَبِّئُكُمْ بِتَأْوِيلِهِ
  فَأَرْسِلُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُوسُفُ أَيُّهَا ٱلصِّدِّيقُ أَفْتِنَا فِي
  سَبْعِ بَقَرَاتٍ سِمَانٍ يَأْكُلُهُنَّ سَبْعٌ عِجَافٌ وَسَبْعِ سُنبُلاَتٍ خُضْرٍ
  وَأُخَرَ يَابِسَاتٍ لَّعَلِّيۤ أَرْجِعُ إِلَى ٱلنَّاسِ لَعَلَّهُمْ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وقال الذي نجا من القتل من صاحبي السجن اللذين استعبرا
  يوسف الرؤيا { وادَّكَرَ } يقول: وتذكر ما كان نسي من أمر يوسف، وذكر حاجته للـملِك
  التـي كان سأله عند تعبـيره رؤياه أن يذكرها له بقوله: { اذْكُرنِـي عِنْدَ رَبَّكَ
  }  { بَعدَ أُمَّةٍ } يعنـي بعد حين. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عاصم، عن أبـي رُزَين، عن
  ابن عبـاس: { وَادَّكَرَ بَعْدَ أُمَّةٍ } قال: بعد حين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن عاصم، عن أبـي
  رُزَين، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن عاصم، عن أبـي رزين
  عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا أبو بكر
  بن عياش: { وَادَّكَرَ بَعْدَ أُمَّةٍ }: بعد حين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا عمرو بن مـحمد، قال: أخبرنا سفـيان، عن عاصم، عن أبـي رُزَين
  قال: { وَادَّكَرَ بَعْدَ أُمَّةٍ } قال: بعد حين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن عاصم، عن أبـي رزين، عن ابن عبـاس
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَادَّكَرَ بَعْدَ أُمَّةٍ } يقول: بعد
  حين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَادَّكَرَ بَعْدَ
  أُمَّةٍ } قال: ذكر بعد حين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن: { وَادَّكَرَ بَعْدَ أُمَّةٍ
  } بعد حين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة، عن الـحسن، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحسن بن مـحمد، قال: ثنا عفـان، قال: ثنا يزيد بن زريع، قال: ثنا سعيد بن أبـي عَروبة،
  عن قتادة، عن الـحسن، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَادَّكَرَ بَعْدَ أُمَّةٍ }: بعد حين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا حجاج، عن ابن جريج، قال: قال ابن
  كثـير { بَعْدَ أُمَّةٍ }: بعد حين. قال: قال ابن جريج، وقال ابن عبـاس: { بَعْدَ أُمَّةٍ
  } قال: بعد سنـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن
  مـحمد، عن أسبـاط، عن السديّ: { وَادَّكَرَ بَعْدَ أُمَّةٍ } قال: بعد حين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحِمَّانـي، قال: ثنا شريك، وعن سِماك،
  عن عكرمة: { وَادَّكَرَ بَعْدَ أُمَّةٍ } أي بعد حِقْبة من الدهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا التأويـل علـى قراءة من قرأ: { بَعْدَ أُمَّةٍ } بضمّ الألف وتشديد
  الـميـم، وهي قراءة القرّاء فـي أمصار الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رُوى عن جماعة من الـمتقدّمين أنهم قرءوا ذلك: «بَعْدَ أُمَّةٍ» بفتـح الألف وتـخفـيف
  الـميـم وفتـحها بـمعنى بعد نسيان.</font></font>&#13;\t\t\t<label disabled=\"true\"
