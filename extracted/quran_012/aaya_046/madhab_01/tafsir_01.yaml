  href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلَّذِي نَجَا مِنْهُمَا وَٱدَّكَرَ بَعْدَ
  أُمَّةٍ أَنَاْ أُنَبِّئُكُمْ بِتَأْوِيلِهِ فَأَرْسِلُونِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُوسُفُ
  أَيُّهَا ٱلصِّدِّيقُ أَفْتِنَا فِي سَبْعِ بَقَرَاتٍ سِمَانٍ يَأْكُلُهُنَّ سَبْعٌ
  عِجَافٌ وَسَبْعِ سُنبُلاَتٍ خُضْرٍ وَأُخَرَ يَابِسَاتٍ لَّعَلِّيۤ أَرْجِعُ إِلَى
  ٱلنَّاسِ لَعَلَّهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وذكر بضهم أن
  العرب تقول من ذلك: أَمِهَ الرَّجلُ يأمَهُ أمَها: إذا نسي. وكذلك تأوّله من قرأ ذلك
  كذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  عفـان، قال: ثنا همام، عن قتادة، عن عكرمة، عن ابن عبـاس، أنه كان يقرأ: «بَعْدَ أمَهٍ»
  ويفسرها: بعد نسيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا بَهزْ
  بن أسد، عن هَمَّام، عن قتادة، عن عكرمة، عن ابن عبـاس أنه قرأ: «بَعْدَ أمَهٍ» يقول:
  بعد نسيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو غسان مالك بن الـخـلـيـل
  الـيحمَديّ، قال: ثنا ابن أبـي عديّ، عن أبـي هارون الغنويّ، عن عكرمة أنه قرأ: «بَعْدَ
  أمَهٍ» والأمَهُ: النسيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب وابن وكيع، قالا: ثنا
  ابن علـية، قال: ثنا أبو هارون الغنوي، عن عكرمة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا عبد الوهاب، قال: قال هارون، وثنى أبو هارون الغنوي، عن
  عكرمة: «بَعْدَ أمَهٍ»: بعد نسيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبد الوهاب، عن سعيد، عن قتادة، عن عكرمة: «وَادَّكَرَ بَعْدَ أُمَّةٍ»: بعد نسيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن ابن عبـاس:
  أي بعد نسيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: «وَادَّكَرَ بَعْدَ أُمَّةٍ» قال: من بعد نسيانه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو النعمان عارم، قال: ثنا حماد بن زيد،
  عن عبد الكريـم أبـي أمية الـمعلـم، عن مـجاهد، أنه قرأ: «وَادَّكَرَ بَعْدَ أُمَّةٍ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي ابن وكيع، قال: ثنا عمرو بن مـحمد، عن أبـي مرزوق، عن جويبر،
  عن الضحاك: { وَادَّكَرَ بَعْدَ أُمَّةٍ } قال: بعد نسيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: «وَادَّكَرَ بَعْدَ أُمَّةٍ» يقول: بعد نسيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكر فـيها قراءة ثالثة، وهي ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به الـمثنى، قال: أخبرنا إسحاق، قال ثنا عبد الله بن الزُّبَـير، عن سفـيان، عن حميد،
  قال: قرأ مـجاهد: «وَادَّكَرَ بَعْدَ أُمَّةٍ» مـجزمة الـميـم مخففة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكأن قارىء ذلك كذلك أراد به الـمصدر من قولهم: أمِهَ يأْمَهُ أمْها،
  وتأويـل هذه القراءة، نظير تأويـل من فتـح الألف والـميـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أناأُنَبِّئُكُمْ بتَأْوِيـلِهِ } يقول: أنا أخبركم بتأويـله. { فَأرْسِلُونَ } يقول:
  فأطلقونـي أمضى لآتـيكم بتأويـله من عند العالِـم به. وفـي الكلام مـحذوف قد ترك ذكره
  استغناء بـما ظهر عما ترك وذلك: فأرسلوه فأتـى يوسف، فقال له: يا يوسف يا أيها الصديق.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد، قال: ثنا سلـمة، عن
  ابن إسحاق قال: قالَ الـمَلِكُ للـملإ حوله: { إنّـي أرَى سَبْعَ بَقَرَاتِ سِمانٍ
  }... الآية، وقالوا له ما قال، وسمع «نبو» من ذلك ما سمع ومسألتَه عن تأويـلها ذكر
  يوسف وما كان عبر له ولصاحبه وما جاء من ذلك علـى ما قال من قوله، قال: { أنا أُنَبٰئُكُمْ
