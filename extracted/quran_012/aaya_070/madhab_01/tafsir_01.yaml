aaya: فَلَمَّا جَهَّزَهُمْ بِجَهَازِهِمْ جَعَلَ السِّقَايَةَ فِي رَحْلِ أَخِيهِ ثُمَّ
  أَذَّنَ مُؤَذِّنٌ أَيَّتُهَا الْعِيرُ إِنَّكُمْ لَسَارِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَهَّزَهُمْ
  بِجَهَازِهِمْ جَعَلَ ٱلسِّقَايَةَ فِي رَحْلِ أَخِيهِ ثُمَّ أَذَّنَ مُؤَذِّنٌ أَيَّتُهَا
  ٱلْعِيرُ إِنَّكُمْ لَسَارِقُونَ }يقول: ولـما حمَّل يوسف إبل إخوته ما حَملها من الـميرة
  وقضى حاجتهم، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلَـمَّا
  جَهَّزَهُمْ بِجَهازِهِمْ } يقول: لـما قضى لهم حاجتهم ووفـاهم كيـلهم.وقوله: { جَعَلَ
  السِّقايَةَ فـي رَحْلِ أخِيهِ } يقول: جعل الإناء الذي يكيـل به الطعام فـي رحل أخيه.
  والسقاية: هي الـمشربة، وهي الإناء الذي كان يشرب فـيه الـملك ويكيـل به الطعام.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا الـحسن بن مـحمد، قال: ثنا
  عفـان، قال: ثنا عبد الواحد، عن يونس، عن الـحسن أنه كان يقول: الصُّواع والسقاية سواء،
  هو الإناء الذي يشرب فـيه.قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن
  مـجاهد: السقاية والصُّواع شيء واحد، كان يشرب فـيه يوسف.قال: أخبرنا إسحاق، قال: ثنا
  عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قال: السقاية الصُّواع الذي يشرب
  فـيه يوسف.حدثنا مـحمد بن الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { جَعَلَ
  السِّقَايَةَ } قال: مَشْرَبة الـملك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { السِّقَايَةَ فِـي رَحْلِ أخِيهِ } وهو إناء الـملك الذي كان يشرب فـيه.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله:{ قالُوا نَفْقِدُ صُوَاعَ الـمَلكِ ولِـمَنْ جاءَ بِهِ حِمْلُ بَعِيرٍ }وهي السقاية
  التـي كان يشرب فـيها الـملك يعنـي مَكُّوكه.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { جَعَلَ السِّقَايَةَ } وقوله: { صُوَاعَ
  الـمَلِكِ } قال: هما شيء واحد، السقاية والصواع شيء واحد يشرب فـيه يوسف.حُدثت عن
  الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول
  فـي قوله: { جَعَلَ السِّقايَةَ فِـي رَحْلِ أخِيهِ }: هو الإناء الذي كان يشرب فـيه
  الـملك.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { جَعَلَ السِّقَايَةَ
  فِـي رَحْلِ أخِيهِ } قال: السقاية: هو الصُّواع، وكان كأساً من ذهب فـيـما يذكرون.قوله:
  { فِـي رَحْلِ أخِيهِ } فإنه يعنـي: فـي متاع أخيه ابن أمه وأبـيه وهو بنـيامين، وكذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { فِـي رَحْلِ أخِيهِ }: أي فـي متاع أخيه.وقوله: { ثُمَّ أذَّنَ مُؤَذّنٌ } يقول:
  ثم نادى مناد، وقـيـل: أعلـم مُعْلِـم، { أيَّتُها العِيرُ }: وهي القافلة فـيها الأحمال
  { إنَّكُمْ لَسارِقُونَ }.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { فَلَـمَّا جَهَّزَهُمْ بِجَهازِهِمْ
  جَعَلَ السِّقَايَةَ فِـي رَحْلِ أخِيهِ } والأخ لا يشعر، فلـما ارتـحلوا أذّن مؤذّن
  قبل أن ترتـحل العير: { إنَّكُمْ لَسارِقُونَ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَهَّزَهُمْ بِجَهَازِهِمْ
  جَعَلَ ٱلسِّقَايَةَ فِي رَحْلِ أَخِيهِ ثُمَّ أَذَّنَ مُؤَذِّنٌ أَيَّتُهَا ٱلْعِيرُ
  إِنَّكُمْ لَسَارِقُونَ }حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثم جهزهم
  بجهازهم، وأكرمهم وأعطاهم وأوفـاهم، وحمل لهم بعيراً بعيراً، وحمل لأخيه بعيراً بـاسمه
  كما حمل لهم، ثم أمر بسقاية الـملك، وهو الصواع، وزعموا أنها كانت من فضة، فجُعلت فـي
  رحل أخيه بنـيامين. ثم أمهلهم حتـى إذا انطلقوا وأمعنوا من القرية، أمر بهم فأُدركوا،
  فـاحتُبِسوا، ثم نادى مناد: { أيَّتُها العيرُ إنَّكُمْ لَسارِقُونَ } قـفوا وانتهى
  إلـيهم رسوله، فقال لهم فـيـما يذكرون: ألـم نكرم ضيافتكم، ونوفكم كيـلكم، ونـحسن منزلتكم،
  ونفعل بكم ما لـم نفعل بغيركم، وأدخـلناكم علـينا فـي بـيوتنا ومنازلنا؟ أو كما قال
  لهم، قالوا: بلـى، وما ذاك؟ قال: سِقاية الـملك فقدناها، ولا نتهم علـيها غيركم.{ قالوا
  تالله لَقَدْ عَلِـمْتُـمْ ما جِئْنا لِنُفْسِدَ فِـي الأرْضِ وَما كُنَّا سارِقِـينَ }وقوله:
  { أيَّتُها العِيرُ } قد بـيَّنا فـيـما مضى معنى العِير، وهو جمع لا واحد له من لفظه.
  وحُكي عن مـجاهد أن عِير بنـي يعقوب كانت حَمِيراً.حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن الزبـير، عن سفـيان، عن ابن جريج، عن مـجاهد: { أيَّتُها العِيرُ
  } قال: كانت حميراً.حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا سفـيان، قال: ثنـي
  رجل، عن مـجاهد، فـي قوله: { أيَّتُها العِيرُ إنَّكُمْ لسَارِقُونَ } قال: كانت العِير
  حميراً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

