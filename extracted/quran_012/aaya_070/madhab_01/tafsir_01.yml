  فِي رَحْلِ أَخِيهِ ثُمَّ أَذَّنَ مُؤَذِّنٌ أَيَّتُهَا ٱلْعِيرُ إِنَّكُمْ لَسَارِقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثم جهزهم بجهازهم،
  وأكرمهم وأعطاهم وأوفـاهم، وحمل لهم بعيراً بعيراً، وحمل لأخيه بعيراً بـاسمه كما حمل
  لهم، ثم أمر بسقاية الـملك، وهو الصواع، وزعموا أنها كانت من فضة، فجُعلت فـي رحل أخيه
  بنـيامين. ثم أمهلهم حتـى إذا انطلقوا وأمعنوا من القرية، أمر بهم فأُدركوا، فـاحتُبِسوا،
  ثم نادى مناد: { أيَّتُها العيرُ إنَّكُمْ لَسارِقُونَ } قـفوا وانتهى إلـيهم رسوله،
  فقال لهم فـيـما يذكرون: ألـم نكرم ضيافتكم، ونوفكم كيـلكم، ونـحسن منزلتكم، ونفعل
  بكم ما لـم نفعل بغيركم، وأدخـلناكم علـينا فـي بـيوتنا ومنازلنا؟ أو كما قال لهم،
  قالوا: بلـى، وما ذاك؟ قال: سِقاية الـملك فقدناها، ولا نتهم علـيها غيركم.</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قالوا
  تالله لَقَدْ عَلِـمْتُـمْ ما جِئْنا لِنُفْسِدَ فِـي الأرْضِ وَما كُنَّا سارِقِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أيَّتُها العِيرُ } قد
  بـيَّنا فـيـما مضى معنى العِير، وهو جمع لا واحد له من لفظه. وحُكي عن مـجاهد أن عِير
  بنـي يعقوب كانت حَمِيراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن الزبـير، عن سفـيان، عن ابن جريج، عن مـجاهد: { أيَّتُها العِيرُ
  } قال: كانت حميراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا سفـيان، قال: ثنـي رجل، عن مـجاهد، فـي قوله: { أيَّتُها العِيرُ إنَّكُمْ
  لسَارِقُونَ } قال: كانت العِير حميراً.</font></font><font class=\"TextResultArabic\"><font
