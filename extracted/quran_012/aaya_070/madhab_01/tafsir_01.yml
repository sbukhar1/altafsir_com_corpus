  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَهَّزَهُمْ بِجَهَازِهِمْ جَعَلَ ٱلسِّقَايَةَ فِي رَحْلِ أَخِيهِ ثُمَّ أَذَّنَ مُؤَذِّنٌ
  أَيَّتُهَا ٱلْعِيرُ إِنَّكُمْ لَسَارِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول:
  ولـما حمَّل يوسف إبل إخوته ما حَملها من الـميرة وقضى حاجتهم، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلَـمَّا
  جَهَّزَهُمْ بِجَهازِهِمْ } يقول: لـما قضى لهم حاجتهم ووفـاهم كيـلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { جَعَلَ السِّقايَةَ فـي رَحْلِ أخِيهِ } يقول: جعل الإناء
  الذي يكيـل به الطعام فـي رحل أخيه. والسقاية: هي الـمشربة، وهي الإناء الذي كان يشرب
  فـيه الـملك ويكيـل به الطعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا عفـان، قال: ثنا عبد الواحد، عن يونس، عن الـحسن أنه كان
  يقول: الصُّواع والسقاية سواء، هو الإناء الذي يشرب فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: السقاية والصُّواع شيء
  واحد، كان يشرب فـيه يوسف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: أخبرنا إسحاق، قال: ثنا عبد
  الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قال: السقاية الصُّواع الذي يشرب فـيه
  يوسف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة: { جَعَلَ السِّقَايَةَ } قال: مَشْرَبة الـملك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { السِّقَايَةَ
  فِـي رَحْلِ أخِيهِ } وهو إناء الـملك الذي كان يشرب فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قالُوا نَفْقِدُ صُوَاعَ الـمَلكِ ولِـمَنْ جاءَ بِهِ حِمْلُ
  بَعِيرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهي السقاية التـي كان يشرب فـيها الـملك يعنـي مَكُّوكه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، قوله: { جَعَلَ السِّقَايَةَ } وقوله: { صُوَاعَ الـمَلِكِ } قال: هما شيء
  واحد، السقاية والصواع شيء واحد يشرب فـيه يوسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك
  يقول فـي قوله: { جَعَلَ السِّقايَةَ فِـي رَحْلِ أخِيهِ }: هو الإناء الذي كان يشرب
  فـيه الـملك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { جَعَلَ السِّقَايَةَ فِـي رَحْلِ أخِيهِ } قال: السقاية:
  هو الصُّواع، وكان كأساً من ذهب فـيـما يذكرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { فِـي رَحْلِ أخِيهِ } فإنه يعنـي: فـي متاع أخيه ابن أمه وأبـيه وهو بنـيامين، وكذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فِـي رَحْلِ أخِيهِ }: أي فـي متاع
  أخيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ثُمَّ أذَّنَ مُؤَذّنٌ
  } يقول: ثم نادى مناد، وقـيـل: أعلـم مُعْلِـم، { أيَّتُها العِيرُ }: وهي القافلة
  فـيها الأحمال { إنَّكُمْ لَسارِقُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { فَلَـمَّا جَهَّزَهُمْ بِجَهازِهِمْ
  جَعَلَ السِّقَايَةَ فِـي رَحْلِ أخِيهِ } والأخ لا يشعر، فلـما ارتـحلوا أذّن مؤذّن
  قبل أن ترتـحل العير: { إنَّكُمْ لَسارِقُونَ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
