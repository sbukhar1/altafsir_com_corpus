  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَلَمَّا سَمِعَتْ بِمَكْرِهِنَّ أَرْسَلَتْ إِلَيْهِنَّ
  وَأَعْتَدَتْ لَهُنَّ مُتَّكَئاً وَآتَتْ كُلَّ وَاحِدَةٍ مِّنْهُنَّ سِكِّيناً وَقَالَتِ
  ٱخْرُجْ عَلَيْهِنَّ فَلَمَّا رَأَيْنَهُ أَكْبَرْنَهُ وَقَطَّعْنَ أَيْدِيَهُنَّ وَقُلْنَ
  حَاشَ لِلَّهِ مَا هَـٰذَا بَشَراً إِنْ هَـٰذَآ إِلاَّ مَلَكٌ كَرِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والقول فـي أن الفقهاء أعلـم بـالتأويـل من أبـي عبـيدة كما قال أبو
  عبـيدة لا شكّ فـيه، غير أن أبـا عبـيدة لـم يبعد من الصواب فـي هذا القول، بل القول
  كما قال من أن من قال للـمتكإ هو الأترجّ إنـما بـين الـمعدّ فـي الـمـجلس الذي فـيه
  الـمتكأ والذي من أجله أعطين السكاكين، لأن السكاكين معلوم أنها لا تعدّ للـمتكإ إلا
  لتـخريقه، ولـم يُعْطَين السكاكين لذلك. ومـما يبـين صحة ذلك القول الذي ذكرناه عن
  ابن عبـاس، من أن الـمتكإ هو الـمـجلس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  رُوى عن مـجاهد عنه، ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به سلـيـمان بن عبد الـجبـار،
  قال: ثنا مـحمد بن الصلت، قال: ثنا أبو كدينة، عن حصين، عن مـجاهد، عن ابن عبـاس: {
  وأعْتَدَتْ لَهُنَّ مُتَّكَئا وآتَتْ كُلَّ وَاحِدَةٍ مِنْهُنَّ سِكِّينا } قال: أعطتهنّ
  أترجًّا، وأعطت كل واحدة منهنّ سكيناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فبـين
  ابن عبـاس فـي رواية مـجاهد هذه ما أعطت النسوة، وأعرض عن ذكر بـيان معنى الـمتكإ،
  إذا كان معلوما معناه. ذكر من قال فـي تأويـل الـمتكإ ما ذكرنا:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيى بن طلـحة الـيربوعي، قال: ثنا فضيـل بن عياض، عن حصين،
  عن مـجاهد، عن ابن عبـاس: { وأعْتَدَتْ لَهُنَّ مُتَّكَئاً } قال: الترنـج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن عوف، قال:
  حُدثت عن ابن عبـاس أنه كان يقرؤها: «مُتْكا» مخففة، ويقول: هو الأترجّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن إدريس، عن أبـيه، عن عطية: «وأعْتَدَتْ
  لَهُنَّ مُتَّكَأً» قال الطعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب والـحسن بن مـحمد، قالا: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن، فـي قوله:
  { وأعْتَدَتْ لَهُنَّ مُتَّكَأً } قال: طعاما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار وابن وكيع، قالا: ثنا غندر، قال: ثنا شعبة، عن أبـي
  بشر، عن سعيد بن جبـير، فـي قوله: { وأعْتَدَتْ لَهُنَّ مُتَّكَأً } قال: طعاماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا وهب بن جرير، قال: ثنا شعبة، عن أبـي
  بشر، عن سعيد بن جبـيرة نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن مـجاهد، قال: من
  قرأ { مُتَّكَأً } فهو الطعام، ومن قرأها «مُتَّكا» فخففها، فهو الأترجّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قوله: { مُتَّكَأً } قال: طعاماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. وحدثنـي الـمثنى، قال: ثنا إسحاق، قال:
