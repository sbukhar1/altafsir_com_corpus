  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  سَمِعَتْ بِمَكْرِهِنَّ أَرْسَلَتْ إِلَيْهِنَّ وَأَعْتَدَتْ لَهُنَّ مُتَّكَئاً وَآتَتْ
  كُلَّ وَاحِدَةٍ مِّنْهُنَّ سِكِّيناً وَقَالَتِ ٱخْرُجْ عَلَيْهِنَّ فَلَمَّا رَأَيْنَهُ
  أَكْبَرْنَهُ وَقَطَّعْنَ أَيْدِيَهُنَّ وَقُلْنَ حَاشَ لِلَّهِ مَا هَـٰذَا بَشَراً
  إِنْ هَـٰذَآ إِلاَّ مَلَكٌ كَرِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  فلـما سمعت امرأة العزيز بمكر النسوة اللاتـي قلن فـي الـمدينة ما ذكره الله عزّ وجلّ
  عنهنّ. وكان مكرهنّ ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن
  مـحمد، قال: ثنا أسبـاط، عن السديّ: { فَلَـمَّا سَمِعَتْ بِـمَكْرِهِنَّ } يقول: بقولهنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما أظهر النساء
  ذلك من قولهنّ: تراود عبدها مكراً بها لتريهنّ يوسف، وكان يوصف لهنّ بحسنه وجماله {
  فَلَـمَّا سَمِعَتْ بِـمَكْرِهِنَّ أرْسَلَتْ إلَـيْهِنَّ وأعْتَدَتْ لَهُنَّ مُتَّكَئاً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَلَـمَّا سَمِعَتْ بِـمَكْرِهِنَّ }: أي بحديثهنّ، {
  أرْسَلَتْ إلَـيْهِنَّ } يقول: أرسلت إلـى النسوة اللاتـي تـحدّثن بشأنها وشأن يوسف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وأعْتَدَتْ } أفعلت من العتاد، وهو العدّة، ومعناه: أعدّت لهنّ متكئا
  يعنـي مـجلساً للطعام، وما يتكئن علـيه من النـمارق والوسائد، وهو مفتعل من قول القائل:
  اتكأت، يقال: ألقِ له مُتَّكَئاً، يعنـي: ما يتكىء علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن الـيـمان، عن أشعث، عن جعفر، عن سيعد: { وأعْتَدَتْ لَهُنَّ
  مُتَّكَئا } قال: طعاماً وشرابـاً ومتكئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عمرو بن مـحمد، عن أسبـاط، عن السديّ: { وأعْتَدَتْ لَهُنَّ مُتَّكَأً } قال: يتكئن
  علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية. عن علـيّ، عن ابن عبـاس: { وأعْتَدَتْ لَهُنَّ مُتَّكأً
  } قال: مـجلساً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عمرو بن عون، قال: أخبرنا
  هشيـم، عن أبـي الأشهب، عن الـحسن أنه كان يقرأ: { مُتَّكَأً } ويقول: هو الـمـجلس
  والطعام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله
  بن يزيد: من قرأ: «مُتَّكَأً» خفـيفة، يعنـي طعاماً، ومن قرأ { مُتَّكَأً } يعنـي الـمتكأ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فهذا الذي ذكرنا عمن ذكرنا عنه من تأويـل هذه الكلـمة، هو معنى الكلـمة
  وتأويـل الـمتكأ، وأنها أعدّت للنسوة مـجلساً فـيه متكأً وطعام وشراب وأترجّ. ثم فسَّر
  بعضهم الـمتكأ بأنه الطعام علـى وجه الـخبر عن الذين أعدّ من أجله الـمتكأ، وبعضهم
  عن الـخبر عن الأترجّ، إذ كان فـي الكلام: وآتت كلّ واحدة منهن سكينا، لأن السكين إنـما
  تعدّ للأترجّ وما أشبهه مـما يقطع به. وبعضهم علـى البزماورد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  هارون بن حاتـم الـمقرىء، قال: ثنا هشيـم بن الزبرقان، عن أبـي روق عن الضحاك، فـي
  قوله: { وأعْتَدَتْ لَهُنَّ مُتَّكَئاً } قال: البزماورد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أبو عبـيدة معمر بن الـمثنى: الـمتكأ: هو النُّـمرق يتكأ علـيه. وقال: زعم قوم أنه
  الأترجّ، قال: وهذا أبطل بـاطل فـي الأرض، لكن عسى أن يكون مع الـمتكإ أترجّ يأكلونه.
  وحكى أبو عبـيد القاسم بن سلام قول أبـي عبـيدة، ثم قال: والفقهاء أعلـم بـالتأويـل
  منه. ثم قال: ولعله بعض ما ذهب من كلام العرب، فإن الكسائي كان يقول: قد ذهب من كلام
  العرب شيء كثـير انقرض أهله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
