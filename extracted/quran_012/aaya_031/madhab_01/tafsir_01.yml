  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَلَمَّا سَمِعَتْ بِمَكْرِهِنَّ أَرْسَلَتْ إِلَيْهِنَّ
  وَأَعْتَدَتْ لَهُنَّ مُتَّكَئاً وَآتَتْ كُلَّ وَاحِدَةٍ مِّنْهُنَّ سِكِّيناً وَقَالَتِ
  ٱخْرُجْ عَلَيْهِنَّ فَلَمَّا رَأَيْنَهُ أَكْبَرْنَهُ وَقَطَّعْنَ أَيْدِيَهُنَّ وَقُلْنَ
  حَاشَ لِلَّهِ مَا هَـٰذَا بَشَراً إِنْ هَـٰذَآ إِلاَّ مَلَكٌ كَرِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل العلـم بكلام العرب يزعم أن لقولهم: «حاشى لله»، موضعين
  فـي الكلام: أحدهما: التنزيه، والآخر: الاستثناء، وهو فـي هذا الـموضع عندنا بـمعنى
  التنزيه لله، كأنه قـيـل: معاذ الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  القول فـي قراءة ذلك، فإنه يقال للقارىء، فـي قراءته بأيّ القراءتـين شاء، إن شاء بقراءة
  الكوفـيـين وإن شاء بقراءة البصريـين، وهو: { حاشَ لِلَّهِ } و«حاشَى لِلَّهِ» لأنهما
  قراءتان مشهورتان ولغتان معروفتان بـمعنى واحد، وما عدا ذلك فلغات لا تـجوز القراءة
  بها، لأنا لا نعلـم قارئا قرأ بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { وَقُلْنَ
  حاشَ لِلَّهِ } قال: معاذ الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { حاشَ لِلَّهِ }: معاذ الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَقُلْنَ
  حاشَ لِلَّهِ }: معاذ الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا
  شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { حاشَ لِلَّهِ }: معاذ
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبد الوهاب، عن عمرو، عن
  الـحسن: { حَاشَ لِلَّهِ }: معاذ الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا يحيى، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ما هَذَا بَشَراً } يقول: قلن ما هذا بشرا، لأنهنّ لـم يرين
  فـي حسن صورته من البشر أحداً، فقلن: لو كان من البشر لكان كبعض ما رأينا من صورة البشر،
  ولكنه من الـملائكة لا من البشر. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقُلْنَ حاشَ لِلَّهِ ما
  هَذَا بَشَراً }: ما هكذا تكون البشر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبهذه
  القراءة قرأ عامة قرّاء الأمصار. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن يحيى بن زياد الفراء، قال: ثنـي دعامة بن رجاء التـيـمي، وكان غرّاً، عن أبـي الـحويرث
  الـحنفـي أنه قرأ: «ما هَذَا بِشِرًى»: أي ما هذا بـمشترًى، يريد بذلك أنهن أنكرن أن
  يكون مثله مستعبداً يشتري ويبـاع. وهذه القراءة لا أستـجيز القراءة بها لإجماع قرّاء
  الأمصار علـى خلافها. وقد بـيَّنا أن ما أجمعت علـيه فغير جائز خلافها فـيه. وأما نصب
  البشر، فمن لغة أهل الـحجاز إذا أسقطوا البـاء من الـخبر نصبوه، فقالوا: ما عمرو قائما.
  وأما أهل نـجد، فإن من لغتهم رفعه، يقولون: ما عمرو قائم ومنه قول بعضهم حيث يقول:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَشَتَّانَ ما أنْوِي وَينْوِي بنُو أبـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جميعاً، فما هَذَانِ مُسْتَوِيانِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَـمَّنْوا لِـيَ الـمْوتَ الذي يَشْعَبُ الفَتـى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكُلُّ فَتـى والـمَوْتُ يَـلْتَقِـيانِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما القرآن، فجاء بـالنصب فـي كل
