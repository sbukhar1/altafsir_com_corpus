aaya: وَمَا أَرْسَلْنَا مِنْ قَبْلِكَ إِلَّا رِجَالًا نُوحِي إِلَيْهِمْ مِنْ أَهْلِ
  الْقُرَىٰ ۗ أَفَلَمْ يَسِيرُوا فِي الْأَرْضِ فَيَنْظُرُوا كَيْفَ كَانَ عَاقِبَةُ
  الَّذِينَ مِنْ قَبْلِهِمْ ۗ وَلَدَارُ الْآخِرَةِ خَيْرٌ لِلَّذِينَ اتَّقَوْا ۗ أَفَلَا
  تَعْقِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَا
  مِن قَبْلِكَ إِلاَّ رِجَالاً نُّوحِيۤ إِلَيْهِمْ مِّنْ أَهْلِ ٱلْقُرَىٰ أَفَلَمْ
  يَسِيرُواْ فِي ٱلأَرْضِ فَيَنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ مِن قَبْلِهِمْ
  وَلَدَارُ ٱلآخِرَةِ خَيْرٌ لِّلَّذِينَ ٱتَّقَواْ أَفَلاَ تَعْقِلُونَ }{ إِلاَّ رِجَالاً
  } لا ملائكة؛ لأنهم كانوا يقولون{ لَوْ شآءَ رَبُّنَا لأَنزَلَ مَلَـٰئِكَةً }[فصلت:
  14] وعن ابن عباس رضي الله عنهما: يريد ليست فيهم امرأة. وقيل: في سجاح المتنبئة.وَلَمْ
  تَزَلْ أَنْبِيَاءُ اللَّهِ ذُكْرَانَا   وقرىء: «نوحي إليهم»، بالنون. { مّنْ أَهْلِ
  ٱلْقُرَىٰ } لأنهم أعلم وأحلم، وأهل البوادي فيهم الجهل والجفاء والقسوة { وَلَدَارُ
  ٱلأَخِرَةِ } ولدار الساعة، أو الحال الآخرة { خَيْرٌ لِّلَّذِينَ ٱتَّقَواْ } للذين
  خافوا الله فلم يشركوا به ولم يعصوه. وقرىء: «أفلا تعقلون»، بالتاء والياء.\r\n\t\t\t\r\n\t\t\t</section>"

