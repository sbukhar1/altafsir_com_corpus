  قَبْلِهِمْ وَلَدَارُ ٱلآخِرَةِ خَيْرٌ لِّلَّذِينَ ٱتَّقَواْ أَفَلاَ تَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِلاَّ رِجَالاً } لا ملائكة؛ لأنهم كانوا يقولون</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ
  شآءَ رَبُّنَا لأَنزَلَ مَلَـٰئِكَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 14] وعن ابن عباس رضي الله
  عنهما: يريد ليست فيهم امرأة. وقيل: في سجاح المتنبئة.</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَمْ تَزَلْ أَنْبِيَاءُ اللَّهِ ذُكْرَانَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «نوحي إليهم»، بالنون. { مّنْ أَهْلِ ٱلْقُرَىٰ } لأنهم أعلم
  وأحلم، وأهل البوادي فيهم الجهل والجفاء والقسوة { وَلَدَارُ ٱلأَخِرَةِ } ولدار الساعة،
  أو الحال الآخرة { خَيْرٌ لِّلَّذِينَ ٱتَّقَواْ } للذين خافوا الله فلم يشركوا به
  ولم يعصوه. وقرىء: «أفلا تعقلون»، بالتاء والياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

