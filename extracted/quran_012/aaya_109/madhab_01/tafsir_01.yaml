  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَا مِن قَبْلِكَ إِلاَّ رِجَالاً نُّوحِيۤ إِلَيْهِمْ مِّنْ أَهْلِ ٱلْقُرَىٰ
  أَفَلَمْ يَسِيرُواْ فِي ٱلأَرْضِ فَيَنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ مِن
  قَبْلِهِمْ وَلَدَارُ ٱلآخِرَةِ خَيْرٌ لِّلَّذِينَ ٱتَّقَواْ أَفَلاَ تَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَمَا أرْسَلْنا } يا مـحمد { مِنْ قَبْلِكَ إلاَّ
  رِجالاً } لا نساء ولا ملائكة، { نُوحِي إلَـيْهِمْ } آياتنا بـالدعاء إلـى طاعتنا
  وإفراد العبـادة لنا { مِنْ أهْل القُرَى } يعنـي من أهل الأمصار، دون أهل البوادي.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَما أرْسَلْنا مِنْ قَبْلِكَ إلاَّ رِجالاً نُوحِي إلَـيْهمْ
  مِنْ أهْل القُرَى } لأنهم كانوا أحلـم وأحلـم من أهل العمود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أفَلَـمْ يَسِيروا فـي الأرْضِ } يقول تعالـى ذكره: أفل يسر هؤلاء الـمشركون الذين
  يكذبونك يا مـحمد، ويجحدون نبوّتك، ويُنكرون ما جئتهم به من توحيد الله وإخلاص الطاعة
  والعبـادة له فـي الأرض، { فَـيَنْظُرُوا كَيْفَ كانَ عاقِبَةُ الَّذِينَ مِنْ قَبْلِهِمْ
  } إذ كذّبوا رسلنا، ألـم نُـحِلّ بهم عقوبتنا، فنهلكَهم بها، وننـج منها رسلنا وأتبـاعنا،
  فـيتفكروا فـي ذلك ويعتبروا؟ ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج: قوله: { وَما أرْسَلْنا
  مِنْ قَبْلِكَ إلاَّ رِجالاً نُوحِي إلَـيْهِمْ } قال: إنهم قالوا: ما أَنْزَلَ الله
  علـى بَشَرٍ مِنْ شَيْءٍ قال: وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما أكْثَرُ النَّاس وَلَوْ حَرَصْتَ
  بِـمُؤْمِنِـينَ وَما تسْأَلُهُمْ عَلَـيْهِ مِنْ أجْرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكأيِّنْ مِنْ آيَةٍ فِـي السَّمَوَاتِ
  والأرْض يَـمُرُّونَ عَلَـيْها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أفأَمِنُوا أنْ تَأْتِـيَهُمْ غاشِيَةٌ
  مِنْ عَذَابِ اللّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، وقوله: { أفَلَـمْ يَسِيرُوا فِـي الأرْضِ فَـيَنْظُرُوا } من أهلكنا؟
  قال: فكل ذلك قال لقريش: أفلـم يسيروا فـي الأرض فـينظروا فـي آثارهم فـيعتبروا ويتفكروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَدَارُ الآخِرَةِ خَيْرٌ } يقول تعالـى ذكره: هذا فِعْلنا
  فـي الدنـيا بأهل ولايتنا وطاعتنا، إن عقوبتنا إذا نزلت بأهل معاصينا والشرك بنا أنـجيناهم
  منها، وما فـي الدار الآخرة لهم خير. وترك ذكر ما ذكرنا اكتفـاء بدلالة قوله: { وَلَدَارُ
  الآخِرَةِ خَيْرٌ للَّذِينَ اتَّقَوْا } علـيه، وأضيفت الدار إلـى الآخرة، وهي الآخرة،
  لاختلاف لفظهما، كما قـيـل: { إنَّ هذَا لَهُوَ حَقُّ الـيَقِـينِ } وكما قـيـل: أتـيتك
  عامَ الأوّلِ، وبـارحة الأولـى، ولـيـلةَ الأولـى، ويومَ الـخميس، وكما قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أتَـمْدحُ فَقُعَسا وتَذُمُّ عَبَسا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألا لِلّهِ
  أُمُّكَ مِنْ هَجِينِ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولوْ أقْوَتْ عَلَـيْكَ دِيارُ عَبْسٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَرَفتَ الذُّلَّ عِرْفـانَ الـيَقِـينِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي عرفـاناً به يقـيناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الكلام: وللدار الآخرة خير للذين اتقوا الله بأداء فرائضه
  واجتناب معاصيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أفَلا تَعْقِلُونَ } يقول:
  أفلا يعقل هؤلاء الـمشركون بـالله حقـيقة ما نقول لهم ونـخبرهم به من سوء عاقبة الكفر،
  وغبّ ما يصير إلـيه حال أهله مع ما قد عاينوا ورأوا وسمعوا مـما حلّ بـمن قبلهم من
  الأمـم الكافرة الـمكذّبة رسل بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

