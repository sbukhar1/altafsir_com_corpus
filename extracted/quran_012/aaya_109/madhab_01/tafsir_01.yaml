aaya: وَمَا أَرْسَلْنَا مِنْ قَبْلِكَ إِلَّا رِجَالًا نُوحِي إِلَيْهِمْ مِنْ أَهْلِ
  الْقُرَىٰ ۗ أَفَلَمْ يَسِيرُوا فِي الْأَرْضِ فَيَنْظُرُوا كَيْفَ كَانَ عَاقِبَةُ
  الَّذِينَ مِنْ قَبْلِهِمْ ۗ وَلَدَارُ الْآخِرَةِ خَيْرٌ لِلَّذِينَ اتَّقَوْا ۗ أَفَلَا
  تَعْقِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَا
  مِن قَبْلِكَ إِلاَّ رِجَالاً نُّوحِيۤ إِلَيْهِمْ مِّنْ أَهْلِ ٱلْقُرَىٰ أَفَلَمْ
  يَسِيرُواْ فِي ٱلأَرْضِ فَيَنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ مِن قَبْلِهِمْ
  وَلَدَارُ ٱلآخِرَةِ خَيْرٌ لِّلَّذِينَ ٱتَّقَواْ أَفَلاَ تَعْقِلُونَ }يقول تعالـى
  ذكره: { وَمَا أرْسَلْنا } يا مـحمد { مِنْ قَبْلِكَ إلاَّ رِجالاً } لا نساء ولا ملائكة،
  { نُوحِي إلَـيْهِمْ } آياتنا بـالدعاء إلـى طاعتنا وإفراد العبـادة لنا { مِنْ أهْل
  القُرَى } يعنـي من أهل الأمصار، دون أهل البوادي. كما:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَما أرْسَلْنا مِنْ قَبْلِكَ إلاَّ رِجالاً نُوحِي إلَـيْهمْ
  مِنْ أهْل القُرَى } لأنهم كانوا أحلـم وأحلـم من أهل العمود.وقوله: { أفَلَـمْ يَسِيروا
  فـي الأرْضِ } يقول تعالـى ذكره: أفل يسر هؤلاء الـمشركون الذين يكذبونك يا مـحمد،
  ويجحدون نبوّتك، ويُنكرون ما جئتهم به من توحيد الله وإخلاص الطاعة والعبـادة له فـي
  الأرض، { فَـيَنْظُرُوا كَيْفَ كانَ عاقِبَةُ الَّذِينَ مِنْ قَبْلِهِمْ } إذ كذّبوا
  رسلنا، ألـم نُـحِلّ بهم عقوبتنا، فنهلكَهم بها، وننـج منها رسلنا وأتبـاعنا، فـيتفكروا
  فـي ذلك ويعتبروا؟ ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  قال: قال ابن جريج: قوله: { وَما أرْسَلْنا مِنْ قَبْلِكَ إلاَّ رِجالاً نُوحِي إلَـيْهِمْ
  } قال: إنهم قالوا: ما أَنْزَلَ الله علـى بَشَرٍ مِنْ شَيْءٍ قال: وقوله:{ وَما أكْثَرُ
  النَّاس وَلَوْ حَرَصْتَ بِـمُؤْمِنِـينَ وَما تسْأَلُهُمْ عَلَـيْهِ مِنْ أجْرٍ }،
  وقوله:{ وكأيِّنْ مِنْ آيَةٍ فِـي السَّمَوَاتِ والأرْض يَـمُرُّونَ عَلَـيْها }، وقوله:{ أفأَمِنُوا
  أنْ تَأْتِـيَهُمْ غاشِيَةٌ مِنْ عَذَابِ اللّهِ }، وقوله: { أفَلَـمْ يَسِيرُوا فِـي
  الأرْضِ فَـيَنْظُرُوا } من أهلكنا؟ قال: فكل ذلك قال لقريش: أفلـم يسيروا فـي الأرض
  فـينظروا فـي آثارهم فـيعتبروا ويتفكروا.وقوله: { وَلَدَارُ الآخِرَةِ خَيْرٌ } يقول
  تعالـى ذكره: هذا فِعْلنا فـي الدنـيا بأهل ولايتنا وطاعتنا، إن عقوبتنا إذا نزلت بأهل
  معاصينا والشرك بنا أنـجيناهم منها، وما فـي الدار الآخرة لهم خير. وترك ذكر ما ذكرنا
  اكتفـاء بدلالة قوله: { وَلَدَارُ الآخِرَةِ خَيْرٌ للَّذِينَ اتَّقَوْا } علـيه، وأضيفت
  الدار إلـى الآخرة، وهي الآخرة، لاختلاف لفظهما، كما قـيـل: { إنَّ هذَا لَهُوَ حَقُّ
  الـيَقِـينِ } وكما قـيـل: أتـيتك عامَ الأوّلِ، وبـارحة الأولـى، ولـيـلةَ الأولـى،
  ويومَ الـخميس، وكما قال الشاعر:أتَـمْدحُ فَقُعَسا وتَذُمُّ عَبَسا   ألا لِلّهِ أُمُّكَ
  مِنْ هَجِينِولوْ أقْوَتْ عَلَـيْكَ دِيارُ عَبْسٍ   عَرَفتَ الذُّلَّ عِرْفـانَ الـيَقِـينِيعنـي
  عرفـاناً به يقـيناً.فتأويـل الكلام: وللدار الآخرة خير للذين اتقوا الله بأداء فرائضه
  واجتناب معاصيه.وقوله: { أفَلا تَعْقِلُونَ } يقول: أفلا يعقل هؤلاء الـمشركون بـالله
  حقـيقة ما نقول لهم ونـخبرهم به من سوء عاقبة الكفر، وغبّ ما يصير إلـيه حال أهله مع
  ما قد عاينوا ورأوا وسمعوا مـما حلّ بـمن قبلهم من الأمـم الكافرة الـمكذّبة رسل بها.\r\n\t\t\t\r\n\t\t\t</section>"

