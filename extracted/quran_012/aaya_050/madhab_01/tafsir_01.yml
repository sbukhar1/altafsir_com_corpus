  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلْمَلِكُ ٱئْتُونِي بِهِ فَلَمَّا جَآءَهُ ٱلرَّسُولُ قَالَ ٱرْجِعْ إِلَىٰ رَبِّكَ
  فَاسْأَلْهُ مَا بَالُ ٱلنِّسْوَةِ ٱللاَّتِي قَطَّعْنَ أَيْدِيَهُنَّ إِنَّ رَبِّي
  بِكَيْدِهِنَّ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فلـما رجع الرسول
  الذي أرسلوه إلـى يوسف، الذي قال: { أنا أُنَبِّئُكُمْ بِتَأْوِيـلِهِ فأرْسِلُونِ
  } فأخبرهم بتأويـل رؤيا الـملك عن يوسف، علـم الـملك حقـيقة ما أفتاه به من تأويـل
  رؤياه وصحة ذلك، وقال الـملك: ائتونـي بـالذي عَبَر رؤياي هذه. كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: فخرج «نبو» من
  عند يوسف بـما أفتاهم به من تأويـل رؤيا الـملك حتـى أتـى الـملك، فأخيره بـما قال،
  فلـما أخبره بـما فـي نفسه كمثل النهار وعرف أن الذي قال كائن كما قال، قال: ائتونـي
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو،
  عن أسبـاط، عن السديّ، قال: لـما أتـى الـملكَ رسولُه، قال: ائتونـي به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلَـمَّا جاءَهُ الرَّسُولُ } يقول: فلـما جاءه رسول الـملك
  يدعوه إلـى الـملك، { قالَ ارْجِعْ إلـى رَبِّكَ } يقول: قال يوسف للرسول: ارجع إلـى
  سيدك { فـاسألْهُ ما بـالُ النِّسْوَةِ اللاَّتِـي قَطَّعْنَ أيْدِيَهُنَّ }. وأبى
  أن يخرج مع الرسول وإجابة الـملك حتـى يعرف صحة أمره عندهم مـما كانوا قذفوه به من
  شأن النساء، فقال للرسول: سل الـملك ما شأن النسوة اللاتـي قطَّعن أيدَيهن، والـمرأة
  التـي سُجِنتُ بسببها كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { فَلَـمَّا جاءَهُ الرَّسُولُ قالَ ارْجِعْ إلـى رَبِّكَ فـاسألْهُ
  ما بـالُ النِّسْوَةِ اللاَّتِـي قَطَّعْنَ أيْدِيَهُنَّ } والـمرأة التـي سجنت بسبب
  أمرها عما كان من ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو،
  عن أسبـاط، عن السديّ، قال: لـما أتـى الـملك رسوله فأخبره { قالَ ائْتُونِـي بِهِ
  } فلـما أتاه الرسول ودعاه إلـى الـملك أبى يوسف الـخروج معه، وقال: { ارْجِعْ إلـى
  رَبِّكَ فـاسألْهُ ما بـالُ النِّسْوَةِ اللاَّتِـي قَطَّعْنَ أيْدِيَهُنَّ }... الآية،
  قال السديّ، قال ابن عبـاس: لو خرج يوسف يومئذ قبل أن يعلـم الـملك بشأنه، ما زالت
  فـي نفس العزيز منه حاجة، يقول: هذا الذي راود امرأته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن رجل، عن أبـي الزناد، عن أبـي هريرة، قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يَرْحَمُ اللَّهُ يُوسُفَ إنْ كانَ ذَا أناةٍ، لَوْ كُنْتُ أنا الـمَـحْبُوسَ
  ثُمَّ أُرْسِلَ إلـيَّ لَـخَرَجْتُ سَرِيعاً، إنْ كان لَـحَلِـيـماً ذَا أناةٍ \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا مـحمد
  بن بشر، قال: ثنا مـحمد بن عمرو، قال: ثنا أبو سلـمة، عن أبـي هريرة قال: قال النبـيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَوْ لَبِثْتُ فِـي السِّجْنِ ما لَبِثَ يُوسُفُ ثُمَّ جاءَنِـي الدَّاعِي لأَجَبْتُهُ،
  إذْ جاءَهُ الرَّسُولُ فَقالَ ارْجِعْ إلـى رَبِّكَ فـاسألْهُ ما بـالُ النِّسْوَةِ
  اللاَّتِـي قَطَّعْنَ أيْدِيَهُنَّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: أخبرنـي سلـيـمان بن بلاد، عن مـحمد بن عمرو، عن أبـي سلـمة،
  عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم، بـمثله.</font></font>&#13;\t\t\t<label
