  href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلْمَلِكُ ٱئْتُونِي بِهِ فَلَمَّا جَآءَهُ
  ٱلرَّسُولُ قَالَ ٱرْجِعْ إِلَىٰ رَبِّكَ فَاسْأَلْهُ مَا بَالُ ٱلنِّسْوَةِ ٱللاَّتِي
  قَطَّعْنَ أَيْدِيَهُنَّ إِنَّ رَبِّي بِكَيْدِهِنَّ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا زكريا بن أبـان الـمقريء، قال: ثنا سعيد بن تلـيد، قال: ثنا
  عبد الرحمن بن القاسم، قال: ثنـي بكر بن مُضَر، عن عمرو بن الـحارث، عن يونس بن يزيد،
  عن ابن شهاب، قال: أخبرنـي أبو سلـمة بن عبد الرحمن وسعيد بن الـمسيب، عن أبـي هريرة،
  أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَوْ لَبِثْتُ فِـي السِّجْنِ ما لَبِثَ يُوسُفُ لأجَبْتُ الدَّاعِيَ
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: أخبرنـي يونس، عن ابن شهاب، عن أبـي سلـمة بن عبد الرحمن، وسعيد بن الـمسيب، عن
  أبـي هريرة، عن النبـيّ صلى الله عليه وسلم، بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا عفـان بن مسلـم، قال: ثنا حماد، عن مـحمد بن عمرو، عن أبـي
  سلـمة، عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم، وقرأ هذه الآية: { ارْجِعْ
  إلـى رَبِّكَ فـاسألْهُ ما بـالُ النِّسْوَةِ اللاَّتِـي قَطَّعْنَ أيْدِيَهُنَّ إنَّ
  رَبّـي بكَيْدِهُنَّ عَلـيـمٌ } قال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَوْ كُنْت أنا لأَسْرَعْتُ الإجابَةَ،
  وَما ابْتَغَيْتُ العُذْرَ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد، عن ثابت، عن النبـيّ صلى الله
  عليه وسلم. ومـحمد بن عمرو، عن أبـي سلـمة، عن أبـي هريرة، عن النبـيّ صلى الله عليه
  وسلم أنه قرأ: { ارْجِعْ إلى رَبِّكَ فـاسألْهُ ما بـالُ النِّسْوَةِ اللاَّتِي قَطَّعْنَ
  أيْدِيَهُنَّ }.... الآية، فقال النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَوْ بُعِثَ إلـيَّ لأَسْرَعْتُ
  فِي الإجابَةِ وَما ابْتَغَيْتُ العُذْرَ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو بن دينار،
  عن عكرمة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَقَدْ عَجبْتُ مِنْ يُوسُفَ وَصَبْرِهِ وكَرَمِهِ، وَاللَّهُ يَغْفِرُ
  لَهُ حِينَ سُئِلَ عَن البَقَرَاتِ العِجافِ والسِّمانِ، وَلَوْ كُنْتُ مَكانَهُ ما
  أخْبَرْتُهُمْ بِشَيْءٍ حتـى أشْتَرِطَ أنْ يُخْرِجُونِـي وَلَقَدْ عَجِبْتُ مِنْ يُوسفَ
  وَصَبْرِهِ وكرَمِهِ واللَّهُ يَغْفِرُ لَهُ حِينَ أتاهُ الرَّسُولُ، وَلَوْ كُنْتُ
  مَكانَهُ لَبـادَرْتُهُمُ البـابَ، وَلكنَّهُ أرَادَ أنْ يَكُونَ لَهُ العُذْرُ \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ارْجِعْ إلـى رَبكَ فـاسألْهُ ما بـالُ النِّسْوَةِ }
  أراد نبـيّ الله صلى الله عليه وسلم أن لا يخرج حتـى يكون له العذر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { ارْجِعْ إلـى رَبِّكَ فـاسألْهُ ما بـالُ النِّسْوَةِ اللاَّتِـي قَطَّعْنَ أيْدِيَهُنَّ
  } قال: أراد يوسف العذر قبل أن يخرج من السجن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ رَبّـي بكَيْدِهِنَّ عَلِـيـمٌ } يقول: إن الله تعالـى ذكره ذو علـم بصنـيعهنّ
  وأفعالهن التـي فعلن بـي ويفعلن بغيري من الناس، لا يخفـي علـيه ذلك كله، وهو من وراء
  جزائهنّ علـى ذلك. وقـيـل: إن معنى ذلك: إن سيدي إطفـير العزيز زوج الـمرأة التـي راودتنـي
  عن نفسي ذو علـم ببراءتـي مـما قذفتنـي به من السوء.</font></font><font class=\"TextResultArabic\"><font
