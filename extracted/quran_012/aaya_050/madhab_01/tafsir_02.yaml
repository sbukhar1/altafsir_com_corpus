aaya: وَقَالَ الْمَلِكُ ائْتُونِي بِهِ ۖ فَلَمَّا جَاءَهُ الرَّسُولُ قَالَ ارْجِعْ
  إِلَىٰ رَبِّكَ فَاسْأَلْهُ مَا بَالُ النِّسْوَةِ اللَّاتِي قَطَّعْنَ أَيْدِيَهُنَّ
  ۚ إِنَّ رَبِّي بِكَيْدِهِنَّ عَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلْمَلِكُ
  ٱئْتُونِي بِهِ فَلَمَّا جَآءَهُ ٱلرَّسُولُ قَالَ ٱرْجِعْ إِلَىٰ رَبِّكَ فَاسْأَلْهُ
  مَا بَالُ ٱلنِّسْوَةِ ٱللاَّتِي قَطَّعْنَ أَيْدِيَهُنَّ إِنَّ رَبِّي بِكَيْدِهِنَّ
  عَلِيمٌ } * { قَالَ مَا خَطْبُكُنَّ إِذْ رَاوَدتُّنَّ يُوسُفَ عَن نَّفْسِهِ قُلْنَ
  حَاشَ لِلَّهِ مَا عَلِمْنَا عَلَيْهِ مِن سُوۤءٍ قَالَتِ ٱمْرَأَتُ ٱلْعَزِيزِ ٱلآنَ
  حَصْحَصَ ٱلْحَقُّ أَنَاْ رَاوَدْتُّهُ عَن نَّفْسِهِ وَإِنَّهُ لَمِنَ ٱلصَّادِقِينَ
  }إنما تأنى وتثبت في إجابة الملك، وقدّم سؤال النسوة ليظهر براءة ساحته عما قرف به
  وسجن فيه، لئلا يتسلق به الحاسدون إلى تقبيح أمره عنده، ويجعلوه سلماً إلى حط منزلته
  لديه، ولئلا يقولوا ما خلد في السجن سبع سنين إلا لأمر عظيم وجرم كبير حق به أن يسجن
  ويعذب ويستكف شرّه. وفيه دليل على أنّ الاجتهاد في نفي التهم واجب وجوب اتقاء الوقوف
  في مواقفها، قال عليه [الصلاة و] السلام:(547) \" من كان يؤمن بالله واليوم الآخر فلا
  يقفنّ مواقف التهم \" ومنه.(548) \" قال رسول الله صلى الله عليه وسلم للمارّين به
  في معتكفه وعنده بعض نسائه - «هي فلانة» اتقاء للتهمة \" ، وعن النبي صلى الله عليه
  وسلم:(549) \" لقد عجبت من يوسف وكرمه وصبره - والله يغفر له - حين سئل عن البقرات
  العجاف والسمان، ولو كنت مكانه ما أخبرتهم حتى أشترط أن يخرجوني. ولقد عجبت منه حين
  أتاه الرسول فقال: ارجع إلى ربك. ولو كنت مكانه ولبثت في السجن ما لبث، لأسرعت الإجابة
  وبادرتهم الباب ولما ابتغيت العذر، إن كان لحليماً ذا أناة \" وإنما قال: سل الملك
  عن حال النسوة ولم يقل سله أن يفتش عن شأنهن، لأنّ السؤال مما يهيج الإنسان ويحركه
  للبحث عما سئل عنه، فأراد أن يورد عليه السؤال ليجدّ في التفتيش عن حقيقة القصة وفصّ
  الحديث حتى يتبين له براءته بياناً مكشوفاً يتميز فيه الحق من الباطل. وقرىء: «النُسوة»
  بضم النون ومن كرمه وحسن أدبه: أنه لم يذكر سيدته مع ما صنعت به وتسببت فيه من السجن
  والعذاب، واقتصر على ذكر المقطعات أيديهنّ { إِنَّ رَبّى } إنّ الله تعالى: { بِكَيْدِهِنَّ
  عَلِيمٌ } أراد أنه كيد عظيم لا يعلمه إلا الله، لبعد غوره. أو استشهد بعلم الله على
  أنهنّ كدنه، وأنه بريء مما قرف به، أو أراد الوعيد لهنّ، أي: هو عليم بكيدهنّ فمجازيهنّ
  عليه { مَا خَطْبُكُنَّ } ما شأنكنّ { إِذْ رَاوَدتُنَّ يُوسُفَ } هل وجدتنّ منه ميلا
  إليكنّ { قُلْنَ حَٰشَ لِلَّهِ } تعجباً من عفته وذهابه بنفسه عن شيء من الريبة ومن
  نزاهته عنها { قَالَتِ ٱمْرَأَتُ ٱلْعَزِيزِ الأن حصحص الحق } أي ثبت واستقرّ وقرىء:
  «حُصْحِص» على البناء للمفعول، وهو من حصحص البعير إذا ألقى ثفناته للإناخة. قال:فَحَصْحَصَ
  في صُمِّ الصَّفَا ثَفَنَاتِه   وَنَاءَ بِسَلْمَى نَوْءَةً ثُمَّ صَمَّمَاولا مزيد
  على شهادتهنّ له بالبراءة والنزاهة واعترافهنّ على أنفسهنّ بأنه لم يتعلق بشيء مما
  قرفنه به، لأنهنّ خصومه. وإذا اعترف الخصم بأنّ صاحبه على الحق وهو على الباطل، لم
  يبق لأحد مقال. وقالت المجبرة والحشوية نحن قد بقي لنا مقال، ولا بدّ لنا من أن ندق
  في فروة من ثبتت نزاهته.\r\n\t\t\t\r\n\t\t\t</section>"

