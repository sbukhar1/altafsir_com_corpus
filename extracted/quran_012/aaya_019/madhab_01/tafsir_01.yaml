  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سبقوا هويَّ
  وأعنقُوا لِهَوَاهُمُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فتُخُرِّموا ولكلّ جَنْبٍ مَصْرَعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك عامة قراء الكوفيين { يا بشرى } بارسال الياء وترك الاضافة
  وإذا قرىء ذلك كذلك احتمل وجهين من التأويل أحدهما ما قاله السدى وهو أن يكون اسم رجل
  دعاه المستقى باسمه كما يقال يا زيد ويا عمرو فيكون بشرى في موضع رفع بالنداء والآخر
  أن يكون أراد اضافة البشرى إلى نفسه فحذف الياء وهو يريدها فيكون مفراداً وفيه نية
  الاضافة كما تفعل العرب في النداء فتقول يا نفس اصبري ويا نفسي اصبري ويا بني لا تفعل
  ويا بني لا تفعل فتفرد وترفع وفيه نية الاضافة وتضيف أحيانا فتكسر كما تقول يا غلام
  أقبل ويا غلامي أقبل وأعجب القراءة في ذلك الى قراءة من قرأه بارسال الياء وتسكينها
  لأنه ان كان اسم رجل بعينه كان معروفا فيهم كما قال السدى فذلك هي القراية الصحيحة
  لا شك فيها وان كان من التبشير فإنه يحتمل ذلك إذا قرىء كذلك على ما بينت وأما التشديد
  والاضافة في الياء فقراءة شاذة لا أرى القراءة بها وإن كانت لغة معروفة لاجماع الحجة
  من القراء على خلافها وأما قوله { وأسروه بضاعة } فإن أهل التأويل اختلفوا في تأويله
  فقال بعضهم وأسره الوارد المستقي وأصحابه من التجار الذين كانوا معهم وقالوا لهم هو
  بضاعة استضعناها بعض أهل مصر لأنهم خافوا ان علموا أنهم اشتروه بما اشتروه به أن يطلبوا
  منهم فيه الشركة ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو قال ثنا أبو عاصم قال ثنا عيسى عن ابن أبي نجيح عن مجاهد { وأسروه بضاعة
  } قال صاحب الدلو ومن معه قالوا لأصحابهم إنما استبضعناه خيفة أن يشركوهم فيه أن علموا
  بثمنه وتبعهم اخوته يقولون للمدلى وأصحابه استوثق منه لا يأبق حتى وقفوه بمصر فقال
  من يبتاعني ويبشر فاشتراه الملك والملك مسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن محمد قال ثنا شبابة قال ثنا ورقاء عن ابن أبي نجيح عن مجاهد بنحوه غير أنه
  قال خيفة أن يستشركوهم ان علموا به واتبعهم اخوته يقولونه للمدلي وأصحابه استوثقوا
  منه لا يأبق حتى أوقفوه بمصر وسائر الحديث مثل ديث محمد بن عمرو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى قال ثنا أبو حذيفة قال ثنا شبل عن ابن أبي نجيح عن مجاهد.
  قال وثنا إسحاق قال ثنا عبد الله عن ورقاء عن ابن أبي نجيح عن مجاهد بنحوه غير أنه
  قال خيفة أن يشاركوهم فيه ان علموا بثمنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثناالقاسم
  قال ثنا الحسين قال ثنى حجاج عن ابن جريج عن مجاهد بنحوه إلا أنه قال خيفة أن يستشركوهم
  فيه ان علموا ثمنه وقال أيضا حتى أوقفوه بمصر.</font></font>&#13;\t\t\t<label disabled=\"true\"
