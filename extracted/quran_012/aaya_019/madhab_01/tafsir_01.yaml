  فلـم يعلـموا منزلته من الله ونبوّته ومكانه.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قال: إخوته زهدوا فـيه، لـم يعلـموا منزلته من الله عزّ وجلّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

