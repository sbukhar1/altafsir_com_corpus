  وَارِدَهُمْ فَأَدْلَىٰ دَلْوَهُ قَالَ يٰبُشْرَىٰ هَـٰذَا غُلاَمٌ وَأَسَرُّوهُ بِضَاعَةً
  وَٱللَّهُ عَلِيمٌ بِمَا يَعْمَلُونَ } * { وَشَرَوْهُ بِثَمَنٍ بَخْسٍ دَرَاهِمَ مَعْدُودَةٍ
  وَكَانُواْ فِيهِ مِنَ ٱلزَّاهِدِينَ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، بنـحوه.وقال آخرون: بل كانت أربعين درهماً. ذكر من قال ذلك:حدثنـي
