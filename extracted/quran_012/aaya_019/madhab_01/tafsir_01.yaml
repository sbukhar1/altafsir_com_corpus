  يبلغ ثمنه الذي بـاعوه به أوقـية، وذلك أن الناس كانوا يتبـايعون فـي ذلك الزمان بـالأواقـي،
  فما قصر عن الأوقـية فهو عدد يقول الله: { وَشَرَوْهُ بِثَمَنٍ بَخْسٍ دَرَاهِمَ مَعْدُودَةٍ
  } أي لـم يبلغ الأوقـية.والصواب من القول فـي ذلك أن يقال: إن الله تعالـى ذكره أخبر
  أنهم بـاعوه بدراهم معدودة غير موزونة، ولـم يحَدّ مبلغ ذلك بوزن ولا عدد، ولا وضع
  علـيه دلالة فـي كتاب ولا خبر من الرسول صلى الله عليه وسلم. وقد يحتـمل أن يكون كان
  عشرين، ويحتـمل أن يكون كان اثنـين وعشرين، وأن يكون كان أربعين، وأقلّ من ذلك وأكثر،
  وأيّ ذلك كان فإنها كانت معدودة غير موزونة ولـيس فـي العلـم بـمبلغ وزن ذلك فـائدة
  تقع فـي ديِن ولا فـي الـجهل به دخول ضرّ فـيه، والإيـمان بظاهر التنزيـل فرض، وما
  عداه فموضوع عنا تكلُّف علـمه.وقوله: { وكانُوا فِـيهِ مِنَ الزَّاهِدِينَ } يقول تعالـى
  ذكره: وكان إخوة يوسف فـي يوسف من الزاهدين، لا يعلـمون كرامته عند الله، ولا يعرفون
  منزلته عنده، فهم مع ذلك يحبون أن يحولوا بـينه وبـين والده لـيخـلو لهم وجهه منه،
  ويقطعوه عن القرب منه لتكون الـمنافع التـي كانت مصروفة إلـى يوسف دونهم مصروفة إلـيهم.وبنـحو
