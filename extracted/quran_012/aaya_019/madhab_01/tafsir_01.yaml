  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره وجاءت مارّة الطريق من المسافرين { فأرسلوا واردهم
  } وهو الذي يرد المنهل والمنزل ووروده إياه مصيره إليه ودخوله { فأدلى دلوه } يقول
  أرسل دلوه في البئر يقال أدليت الدلو في البئر إذا أرسلتها فيها ذإذا استقيت فيها قلت
  دلوت أدلو دلواً وفي الكلام محذوف استغنى بدلالة ما ذكر عليه فترك وذلك فأدلى دلوه
  فتعلق به يوسف فخرج فقال المدلى { يا بشرى هذا غلام } وبالذي قلنا في ذلك جاءت الاخبار
  عن أهل التأويل ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع قال ثنا عمرو بن محمد عن أسباط عن السدى { وجاءت سيارة فأرسلوا واردهم فأدلى
  دلوه } فتعلق يوسف بالحبل فخرج فما رآه صاحب الحبل نادى رجلا من أصحابه يقال له بشرى
  { يا بشرى هذا غلام }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى قال ثنا
  محمد بن ثور عن معمر عن قتادة { فأرسلوا واردهم فأدلى دلوه } فتشبث الغلام بالدلو فما
  خرج قال يا بشرى هذا غلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر قال ثنا يزيد قال ثنا
  سعيد عن قتادة قوله { فأرسلوا واردهم } يقال أرسلوا رسولهم فلما أدلى دلوه تشبث بها
  الغلام قال { يا بشرى هذا غلام } واختلفوا في معنى قوله { يا بشرى هذا غلام } فقال
  بعضهم ذلك تبشير من المدلى دلوه أصحابه في اصابته يوسف بأنه أصاب عبدا ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر قال ثنا يزيد قال ثنا سعيد عن قتادة { قال يا بشرى هذا غلام
  } تباشروا به حين أخرجوه وهي بئر بأرض بيت المقدس معلوم مكانها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنامحمد بن عبد الأعلى قال ثنا محمد بن ثور عن معمر عن قتادة { يا
  بشرى هذا غلام } قال بشرهم واردهم حين وجد يوسف. وقال آخون بل ذلك اسم رجل من السيارة
  بعينه ناداه المدلى لما خرج يوسف من البئر متعلقاً بالحبل ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع قال ثنا عمرو بن محمد قال ثنا أسباط عن السدى { يا
  بشرى هذا غلام } قال نادى رجلا من أصحابه يقال له بشرى فقال { يا بشرى هذا غلام }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثناالحسن بن محمد قال ثنا خلف بن هشام قال ثنا خلف بن هشام قال ثنا
  يحيى بن آدم عن قيس بن الربيع عن السدى في قوله { يا بشرى هذا غلام } قال كان اسم صاحبه
  بشرى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنيالمثنى قال ثنا إسحاق قال ثنا
  عبد الرحمن بن أبي حماد قال ثنا الحكم بن ظهير عن السدى في قوله { يا بشرى هذا غلام
  } قال اسم الغلام بشرى قال يا بشرى كما تقول يا زيد واختلفت القراء في قراءة ذلك فقرأ
  ذلك عامة قراء أهل المدينة يا بشرى بإثبات ياء الاضافة غير أنه أدغم الالف في الياء
  طلبا للكسرة التي تلزم ما قبل ياء الاضافة من المتكلم في قولهم غلامي وجاريتي في كل
  حال وذلك من لغة طىء كما قال أبو ذؤيب</font></font>&#13;\t\t\t<label disabled=\"true\"
