aaya: وَجَاءَتْ سَيَّارَةٌ فَأَرْسَلُوا وَارِدَهُمْ فَأَدْلَىٰ دَلْوَهُ ۖ قَالَ يَا
  بُشْرَىٰ هَٰذَا غُلَامٌ ۚ وَأَسَرُّوهُ بِضَاعَةً ۚ وَاللَّهُ عَلِيمٌ بِمَا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاءَتْ سَيَّارَةٌ
  فَأَرْسَلُواْ وَارِدَهُمْ فَأَدْلَىٰ دَلْوَهُ قَالَ يٰبُشْرَىٰ هَـٰذَا غُلاَمٌ وَأَسَرُّوهُ
  بِضَاعَةً وَٱللَّهُ عَلِيمٌ بِمَا يَعْمَلُونَ } * { وَشَرَوْهُ بِثَمَنٍ بَخْسٍ دَرَاهِمَ
  مَعْدُودَةٍ وَكَانُواْ فِيهِ مِنَ ٱلزَّاهِدِينَ }يقول تعالى ذكره وجاءت مارّة الطريق
  من المسافرين { فأرسلوا واردهم } وهو الذي يرد المنهل والمنزل ووروده إياه مصيره إليه
  ودخوله { فأدلى دلوه } يقول أرسل دلوه في البئر يقال أدليت الدلو في البئر إذا أرسلتها
  فيها ذإذا استقيت فيها قلت دلوت أدلو دلواً وفي الكلام محذوف استغنى بدلالة ما ذكر
  عليه فترك وذلك فأدلى دلوه فتعلق به يوسف فخرج فقال المدلى { يا بشرى هذا غلام } وبالذي
  قلنا في ذلك جاءت الاخبار عن أهل التأويل ذكر من قال ذلك.حدثنا ابن وكيع قال ثنا عمرو
  بن محمد عن أسباط عن السدى { وجاءت سيارة فأرسلوا واردهم فأدلى دلوه } فتعلق يوسف بالحبل
  فخرج فما رآه صاحب الحبل نادى رجلا من أصحابه يقال له بشرى { يا بشرى هذا غلام }.حدثنا
  محمد بن عبد الأعلى قال ثنا محمد بن ثور عن معمر عن قتادة { فأرسلوا واردهم فأدلى دلوه
  } فتشبث الغلام بالدلو فما خرج قال يا بشرى هذا غلام.حدثنا بشر قال ثنا يزيد قال ثنا
  سعيد عن قتادة قوله { فأرسلوا واردهم } يقال أرسلوا رسولهم فلما أدلى دلوه تشبث بها
  الغلام قال { يا بشرى هذا غلام } واختلفوا في معنى قوله { يا بشرى هذا غلام } فقال
  بعضهم ذلك تبشير من المدلى دلوه أصحابه في اصابته يوسف بأنه أصاب عبدا ذكر من قال ذلك.حدثنا
  بشر قال ثنا يزيد قال ثنا سعيد عن قتادة { قال يا بشرى هذا غلام } تباشروا به حين أخرجوه
  وهي بئر بأرض بيت المقدس معلوم مكانها.حدثنامحمد بن عبد الأعلى قال ثنا محمد بن ثور
  عن معمر عن قتادة { يا بشرى هذا غلام } قال بشرهم واردهم حين وجد يوسف. وقال آخون بل
  ذلك اسم رجل من السيارة بعينه ناداه المدلى لما خرج يوسف من البئر متعلقاً بالحبل ذكر
  من قال ذلك.حدثنا ابن وكيع قال ثنا عمرو بن محمد قال ثنا أسباط عن السدى { يا بشرى
  هذا غلام } قال نادى رجلا من أصحابه يقال له بشرى فقال { يا بشرى هذا غلام }.حدثناالحسن
  بن محمد قال ثنا خلف بن هشام قال ثنا خلف بن هشام قال ثنا يحيى بن آدم عن قيس بن الربيع
  عن السدى في قوله { يا بشرى هذا غلام } قال كان اسم صاحبه بشرى.حدثنيالمثنى قال ثنا
  إسحاق قال ثنا عبد الرحمن بن أبي حماد قال ثنا الحكم بن ظهير عن السدى في قوله { يا
  بشرى هذا غلام } قال اسم الغلام بشرى قال يا بشرى كما تقول يا زيد واختلفت القراء في
  قراءة ذلك فقرأ ذلك عامة قراء أهل المدينة يا بشرى بإثبات ياء الاضافة غير أنه أدغم
  الالف في الياء طلبا للكسرة التي تلزم ما قبل ياء الاضافة من المتكلم في قولهم غلامي
  وجاريتي في كل حال وذلك من لغة طىء كما قال أبو ذؤيب\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاءَتْ سَيَّارَةٌ فَأَرْسَلُواْ
  وَارِدَهُمْ فَأَدْلَىٰ دَلْوَهُ قَالَ يٰبُشْرَىٰ هَـٰذَا غُلاَمٌ وَأَسَرُّوهُ بِضَاعَةً
  وَٱللَّهُ عَلِيمٌ بِمَا يَعْمَلُونَ } * { وَشَرَوْهُ بِثَمَنٍ بَخْسٍ دَرَاهِمَ مَعْدُودَةٍ
  وَكَانُواْ فِيهِ مِنَ ٱلزَّاهِدِينَ }.   سبقوا هويَّ وأعنقُوا لِهَوَاهُمُفتُخُرِّموا
  ولكلّ جَنْبٍ مَصْرَعُ   وقرأ ذلك عامة قراء الكوفيين { يا بشرى } بارسال الياء وترك
  الاضافة وإذا قرىء ذلك كذلك احتمل وجهين من التأويل أحدهما ما قاله السدى وهو أن يكون
  اسم رجل دعاه المستقى باسمه كما يقال يا زيد ويا عمرو فيكون بشرى في موضع رفع بالنداء
  والآخر أن يكون أراد اضافة البشرى إلى نفسه فحذف الياء وهو يريدها فيكون مفراداً وفيه
  نية الاضافة كما تفعل العرب في النداء فتقول يا نفس اصبري ويا نفسي اصبري ويا بني لا
  تفعل ويا بني لا تفعل فتفرد وترفع وفيه نية الاضافة وتضيف أحيانا فتكسر كما تقول يا
  غلام أقبل ويا غلامي أقبل وأعجب القراءة في ذلك الى قراءة من قرأه بارسال الياء وتسكينها
  لأنه ان كان اسم رجل بعينه كان معروفا فيهم كما قال السدى فذلك هي القراية الصحيحة
  لا شك فيها وان كان من التبشير فإنه يحتمل ذلك إذا قرىء كذلك على ما بينت وأما التشديد
  والاضافة في الياء فقراءة شاذة لا أرى القراءة بها وإن كانت لغة معروفة لاجماع الحجة
  من القراء على خلافها وأما قوله { وأسروه بضاعة } فإن أهل التأويل اختلفوا في تأويله
  فقال بعضهم وأسره الوارد المستقي وأصحابه من التجار الذين كانوا معهم وقالوا لهم هو
  بضاعة استضعناها بعض أهل مصر لأنهم خافوا ان علموا أنهم اشتروه بما اشتروه به أن يطلبوا
  منهم فيه الشركة ذكر من قال ذلك.حدثني محمد بن عمرو قال ثنا أبو عاصم قال ثنا عيسى
  عن ابن أبي نجيح عن مجاهد { وأسروه بضاعة } قال صاحب الدلو ومن معه قالوا لأصحابهم
  إنما استبضعناه خيفة أن يشركوهم فيه أن علموا بثمنه وتبعهم اخوته يقولون للمدلى وأصحابه
  استوثق منه لا يأبق حتى وقفوه بمصر فقال من يبتاعني ويبشر فاشتراه الملك والملك مسلم.حدثنا
  الحسن بن محمد قال ثنا شبابة قال ثنا ورقاء عن ابن أبي نجيح عن مجاهد بنحوه غير أنه
  قال خيفة أن يستشركوهم ان علموا به واتبعهم اخوته يقولونه للمدلي وأصحابه استوثقوا
  منه لا يأبق حتى أوقفوه بمصر وسائر الحديث مثل ديث محمد بن عمرو.حدثني المثنى قال ثنا
  أبو حذيفة قال ثنا شبل عن ابن أبي نجيح عن مجاهد. قال وثنا إسحاق قال ثنا عبد الله
  عن ورقاء عن ابن أبي نجيح عن مجاهد بنحوه غير أنه قال خيفة أن يشاركوهم فيه ان علموا
  بثمنه.حدثناالقاسم قال ثنا الحسين قال ثنى حجاج عن ابن جريج عن مجاهد بنحوه إلا أنه
  قال خيفة أن يستشركوهم فيه ان علموا ثمنه وقال أيضا حتى أوقفوه بمصر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاءَتْ سَيَّارَةٌ فَأَرْسَلُواْ
  وَارِدَهُمْ فَأَدْلَىٰ دَلْوَهُ قَالَ يٰبُشْرَىٰ هَـٰذَا غُلاَمٌ وَأَسَرُّوهُ بِضَاعَةً
  وَٱللَّهُ عَلِيمٌ بِمَا يَعْمَلُونَ } * { وَشَرَوْهُ بِثَمَنٍ بَخْسٍ دَرَاهِمَ مَعْدُودَةٍ
  وَكَانُواْ فِيهِ مِنَ ٱلزَّاهِدِينَ }حدثناابن وكيع قال ثنا عمرو بن محمد قال ثنا
  أسباط عن السدى { وأسروه بضاعة } قال لما اشتراه الرجلان فرقا من الرفقة أن يقولوا
  اشتريناه فيسألونهم الشركة فقالا ان سألونا ما هذا قلنا بضاعة استبضعناه أهل الماء
  فدلك قوله { وأسروه بضاعة } بينهم. وقال آخرون بل معنى ذلك وأسره التجار بعضهم من بعض
  ذكر من قال ذلك.حدثناأبو كريب قال ثنا وكيع عن سفيان عن رجل عن مجاهد { وأسروه بضاعة
  } قال أسره التجار بعضهم من بعض.حدثنا المثنى قال ثنا أبو نعيم الفضل قال ثنا أبو نعيم
  الفضل قال ثنا سفيان عن مجاهد { وأسروه بضاعة } قال أسره التجار بعضهم من بعض. وقال
  آخرون معنى ذلك وأروا بيعه ذكر من قال ذلك.حدثناالحسن بن يحيى قال أخبرنا عبد الرزاق
  قال أخبرنا معمر عن قتادة { وأسروه بضاعة } قال أسروا بيعه.حدثني الحرث قال ثنا عبد
  العزيز قال ثنا قيس عن جابر عن مجاهد { وأسروه بضاعة } قال قالوا لأهل الماء إنما هو
  بضاعة. وقال آخرون إنما عنى بقوله { وأسروه بضاعة } إخوة يوسف أنهم أسروا شأن يوسف
  أن يكون أخاهم قالوا هو عبد لنا ذكر من قال ذلك.حدثني محمد بن سعد قال ثنى أبي قال
  ثنى عمي قال ثنى أبي عن أبيه عن ابن عباس قوله { وأسروه بضاعة } يعني اخوة يوسف أسروا
  شأنه وكتموا أن يكون أخاهم فكتم يوسف شأنه مخافة أن تقتله إخوته واختار البيع فذكره
  إخوته لوارد القوم فنادى أصحابه قال { يا بشرى هذا غلام } يباع فباعه إخوته. وأولى
  هذه الاقوال بالصواب قول من قال وأسر وارد القوم المدلى دلوه ومن معه من أصحابه من
  رفقته السيارة أمر يوسف أنهم اشتروه خيفة منهم أن يستشركوهم وقالوا لهم هو بضاعة أبضعها
  معنا أهل الماء وذلك أنه عقيب الخبر عنه فلأن يكون ما وليه من الخبر خبراً عنه أشبه
  من أن يكون خبراً عمن هو بالخب عنه غير متصل وقوله { والله عليم بما يعملون } يقول
  تعالى ذكره والله ذو عليم بما يعمله باعة يوسف ومشتروه في أمره لا يخفى عليه من ذلك
  شيء ولكنه ترك تغيير ذلك ليمضى فيه وفيهم حكمة السابق في علمه وليرى اخوة يوسف ويوسف
  وأباه قدرته فيه وهذا وإن كان خبرا من الله تعالى ذكره عن يوسف نبيه صلى الله عليه
  وسلم فإنه تذكير من الله نبيه محمداً صلى الله عليه وسلم وتسلية منه له عما كان يلقى
  من أقر بائه وأنسبائه المشركين من الاذى فيه يقول له فاصبر يا محمد على ما نالك في
  الله فأنى قادر على تغيير ما ينالك به هؤلاء المشركون كما كنت قادراً على تغيير ما
  لقي يوسف من إخوته في حال ما كانوا يفعلون به ما فعلوا ولم يكن تركي ذلك لهو ان يوسف
  على ولكن ماضي علمي فيه وفي إخوته فكذلك تركي تغيير ما ينالك به هؤلاء المشركون لغير
  هوان بك على ولكن لسابق علمي فيك وفيهم ثم يصير أمرك وأمرهم إلى علوك عليهم وإذعانهم
  لك كما صار أمر إخوة يوسف إلى الاذعان ليوسف بالسؤدد عيهم وعلو يوسف عليهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاءَتْ سَيَّارَةٌ فَأَرْسَلُواْ
  وَارِدَهُمْ فَأَدْلَىٰ دَلْوَهُ قَالَ يٰبُشْرَىٰ هَـٰذَا غُلاَمٌ وَأَسَرُّوهُ بِضَاعَةً
  وَٱللَّهُ عَلِيمٌ بِمَا يَعْمَلُونَ } * { وَشَرَوْهُ بِثَمَنٍ بَخْسٍ دَرَاهِمَ مَعْدُودَةٍ
  وَكَانُواْ فِيهِ مِنَ ٱلزَّاهِدِينَ }القول في تأويل قوله تعالى { وشَرُوهُ بِثَمَن
  بَخْسٍ دَرَاهِمَ مَعْدُودَةٍ وَكَانُوا فِيِهِ مِنَ الزَّاهِدِينَ } يعني تعالى ذكره
  بقوله { وشروه } به وباع إخوة يوسف يوسف فأما إذا أرد الخبر عن أنه ابتاعه قال اشتريته
  ومنه قول ابن مفرغ الحميري.وشَرَيتُ بُرْداً لَيْتَنِي   مِنْ قبل بُرْدٍ كُنْتُ هامَهْ(يقول
  بعت بُرداً)رؤوهو عبد كان له وبنحو الذي قلنا في ذلك قال أهل التأويل ذكر من قال ذلك.حدثني
  يعقوب قال: ثنا ابراهيم قال ثنا هشيم عن مغيرة عن أبي معشر عن ابراهيم أنه كره الشراء
  والبيع للبدوي قال والعرب تقول اشرلي كذا وكذا أي بع لي كذا وكذا وتلا هذه الآية {
  وشروه بثمن بخس دراهم معدودة } يقول باعوه وكان بيعه حراماً.حدثنا الحسن بن محمد قال:
  ثنا شبابة قال ثنا ورقاء عن ابن أبي نجيح عن مجاهد: إخوة يوسف أحد عشر رجلاً باعوه
  حين أخرجه المدلي بدلوه.حدثني محمد بن عمرو قال ثنا أبو عاصم قال ثنا عيسى عن ابن أبي
  نجيح عن مجاهد بمثله.حدثني المثنى قال ثنا أبو حذيفة قال ثنا شبل عن ابن أبي نجيح عن
  مجاهد. وثنا إسحاق قال ثنا عبد الله بن أبي جعفر عن ورقاء عن ابن أبي نجيح عن مجاهد
  مثله.حدثنا القاسم قال ثنا الحسين قال ثني حجاج عن ابن جريج عن مجاهد مثله. قال ثنى
  حجاج عن ابن جريج { وشروه } قال قال ابن عباس فبيع بينهم.حدثني المثنى قال ثنا عمرو
  بن عون قال أخبرنا هشيم عن جويبر عن الضحاك في قوله { وشروه بثمن بخس } قال باعوه.حدثنا
  القاسم قال ثنا الحسين قال ثنا هشيم عن جويبر عن الضحاك مثله.حدثناالقاسم، قال: ثنا
  الحسين، قال: ثنا هشيم، عن جويبر، عن الضحاك، مثله.حدثنـي مـحمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: فباعه إخوته بثمن بخس.وقال آخرون:
  بل عنـي بقوله: { وَشَرَوْهُ بِثَمَنٍ بَخْسٍ } السيارة أنهم بـاعوا يوسف بثمن بخس.
  ذكر من قال ذلك:حدثنـي مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وَشَرَوْهُ بِثَمَنٍ بَخْسٍ } وهم السيارة الذين بـاعوه.وأولـى القولـين فـي ذلك
  بـالصواب قول من قال: تأويـل ذلك: وشرى إخوة يوسف يوسف بثمن بخس، وذلك أن الله عزّ
  وجلّ قد أخبر عن الذين اشتروه أنهم أسرّوا شراء يوسف من أصحابهم خيفة أن يستشركوهم
  بـادعائهم أنه بضاعة، ولـم يقولوا ذلك إلا رغبة فـيه أن يخـلص لهم دونهم واستر خاصاً
  لثمنه الذي ابتاعه به، لأنهم ابتاعوه كما قال جلّ ثناؤه { بِثَمَنٍ بَخْسٍ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاءَتْ سَيَّارَةٌ فَأَرْسَلُواْ
  وَارِدَهُمْ فَأَدْلَىٰ دَلْوَهُ قَالَ يٰبُشْرَىٰ هَـٰذَا غُلاَمٌ وَأَسَرُّوهُ بِضَاعَةً
  وَٱللَّهُ عَلِيمٌ بِمَا يَعْمَلُونَ } * { وَشَرَوْهُ بِثَمَنٍ بَخْسٍ دَرَاهِمَ مَعْدُودَةٍ
  وَكَانُواْ فِيهِ مِنَ ٱلزَّاهِدِينَ }ولو كان مبتاعوه من إخوته فـيه من الزاهدين لـم
  يكن لقـيـلهم لرفقائهم هو بضاعة معنى، ولا كان لشرائهم إياه وهم فـيه من الزاهدين وجه،
  إلا أن يكونوا كانوا مغلوبـاً علـى عقولهم لأنه مـحال أن يشترى صحيح العقل ما هو فـيه
  زاهد من غير إكراه مكره له علـيه، ثم يكذب فـي أمره الناس بأن يقول: هو بضاعة لـم أشتره
  مع زهده فـيه، بل هذا القول من قول من هو بسلعته ضنـين لنفـاستها عنده، ولـما يرجو
  من نفـيس الثمن لها وفضل الربح.وأما قوله: { بَخْسٍ } فإنه يعنـي: نقص، وهو مصدر من
  قول القائل: بَخِسْتُ فلاناً حقه: إذا ظلـمته، يعنـي: ظلـمه فنقصه عما يجب له من الوفـاء،
  أبْخَسُهُ بخساً ومنه قوله: { وَلا تَبْخَسُوا النَّاسَ أشْياءَهُمْ }. وإنـما أريد
  بثمن مبخوس: منقوص، فوضع البخس وهو مصدر مكان مفعول، كما قـيـل:{ بِدَمٍ كَذِبٍ }وإنـما
  هو بدم مكذوب فـيه.واختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: قـيـل { بِثَمَنٍ
  بَخْسٍ } لأنه كان حراماً علـيهم. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا الـمـحاربـي،
  عن جويبر، عن الضحاك: { وَشَرَوْهُ بِثَمَنٍ بَخْسٍ } قال: البخس: الـحرام.حدثنا الـحسن
  بن مـحمد، قال: ثنا علـيّ بن عاصم، عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول:
  ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول: كان ثمنه بخساً حراماً، لـم يحلّ لهم
  أن يأكلوه.حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن جويبر، عن الضحاك،
  فـي قوله: { وَشَرَوْهُ بِثَمَنٍ بَخْسٍ } قال: بـاعوه بثمن بخس، قال: كان بـيعه حراماً
  وشراؤه حراما.حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا جويبر،
  عن الضحاك: { بِثَمَنٍ بَخْسٍ } قال: حرام.حدثني مـحمد بن سعد، قال: ثني أبي، قال:
  ثنـي عمي، قال: ثنـي أبي، عن أبـيه، عن ابن عبـاس: { بِثَمَنٍ بَخْسٍ } يقول: لـم يحلّ
  لهم أن يأكلوا ثمنه.وقال آخرون: معنى البخس هنا: الظلـم. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَشَرَوْهُ بِثَمَنٍ بَخْسٍ } قال:
  البخس: هو الظلـم، وكان بـيع يوسف وثمنه حراماً علـيهم.حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، قال: قال قتادة: { وَشَرَوْهُ بِثَمَنٍ بَخْسٍ } قال:
  ظلـم.وقال آخرون: عُنـي بـالبخس فـي هذا الـموضع: القلـيـل. ذكر من قال ذلك:حدثنا ابن
  وكيع، قال: ثنا يحيى بن آدم، عن قـيس، عن جابر، عن عامر، قال: البخس: القلـيـل.حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا قـيس، عن جابر، عن عكرمة، مثله.وقد بـيَّنا
  الصحيح من القول فـي ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاءَتْ سَيَّارَةٌ فَأَرْسَلُواْ
  وَارِدَهُمْ فَأَدْلَىٰ دَلْوَهُ قَالَ يٰبُشْرَىٰ هَـٰذَا غُلاَمٌ وَأَسَرُّوهُ بِضَاعَةً
  وَٱللَّهُ عَلِيمٌ بِمَا يَعْمَلُونَ } * { وَشَرَوْهُ بِثَمَنٍ بَخْسٍ دَرَاهِمَ مَعْدُودَةٍ
  وَكَانُواْ فِيهِ مِنَ ٱلزَّاهِدِينَ }وأما قوله { دَرَاهِمَ مَعْدُودَةٍ } فإنه يعنـي
  عز وجلّ أنهم بـاعوه بدراهم غير موزونة ناقصة غير وافـية لزهدهم كان فـيه. وقـيـل:
  إنـما قـيـل معدودة لـيعلـم بذلك أنها كانت أقلّ من الأربعين، لأنهم كانوا فـي ذلك
  الزمان لا يزنون ما كان وزنه أقلّ من أربعين درهماً، لأن أقلّ أوزانهم وأصغرها كان
  الأوقـية، وكان وزن الأوقـية أربعين درهماً. قالوا: وإنـما دلّ بقوله: { مَعْدُودَةٍ
  } علـى قلة الدراهم التـي بـاعوه بها، فقال بعضهم: كان عشرين درهما. ذكر من قال ذلك:حدثنا
  ابن وكيع، قال: ثنا حميد بن عبد الرحمن، عن زهير، عن أبـي إسحاق، عن أبـي عبـيدة، عن
  عبد الله، قال: إن ما اشتري به يوسف عشرون درهماً.حدثنـي الـمثنى، قال: ثنا الـحمانـي،
  قال: ثنا شريك، عن أبـي إسحاق، عن أبـي عبـيدة، عن عبد الله: { وَشَرَوْهُ بِثَمَنٍ
  بَخْسٍ دَرَاهِمَ مَعْدُودَةٍ } قال: عشرون درهما.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن أبـي إسحاق، عن نوف البكالـي، فـي قوله: { وَشَرَوْهُ بِثَمَنٍ
  بَخْسٍ دَرَاهِمَ مَعْدُودَةٍ } قال: عشرون درهما.حدثنا أبو كريب، قال: ثنا وكيع: وحدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن أبـي إسحاق، عن نوف البكالـي: { بَخْسٍ دَرَاهِمَ
  } قال: كانت عشرين درهماً.حدثنـي الـمثنى، قال: ثنا الـحِمَّانـيّ، قال: ثنا شريك،
  عن أبـي إسحاق، عن نوف، مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، قال: قال ابن عبـاس، فـي قوله: { بِثَمَنٍ بَخْسٍ دَرَاهِمَ مَعْدُودَةٍ } قال:
  عشرون درهماً.حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { دَرَاهِمَ مَعْدُودَةٍ
  } قال: كانت عشرين درهما.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: ذكر لنا
  أنه بـيع بعشرين درهماً، وكانوا فـيه من الزاهدين.حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة، مثله.حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد،
  عن أبـي إدريس، عن عطية، قال: كانت الدراهم عشرين درهما اقتسموها درهمين درهمين.وقال
  آخرون: بل كان عددها اثنـين وعشرين درهماً، أخذ كلّ واحد من إخوة يوسف وهم أحد عشر
  رجلاً درهمين درهمين منها. ذكر من قال ذلك:حدثنا الـحسن بن مـحمد، قال: ثنا أسبـاط،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { دَرَاهِمَ مَعْدُودَةٍ } قال: اثنـين
  وعشرين درهما.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { دَرَاهِمَ مَعْدُودَةٍ } قال: اثنان وعشرون درهما
  لإخوة يوسف أحد عشر رجلاً.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد، فـي قول الله: { دَرَاهِمَ مَعْدُودَةٍ }.قال: وثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، بنـحوه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
