text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلْقَاهِرُ
  فَوْقَ عِبَادِهِ وَهُوَ ٱلْحَكِيمُ ٱلْخَبِيرُ }{ فَوْقَ عِبَادِهِ } تصوير للقهر
  والعلوّ بالغلبة والقدرة، كقوله:{ وَإِنَّا فَوْقَهُمْ قَـٰهِرُونَ }[الأعراف: 127]
  الشيء أعم العام لوقوعه على كل ما يصح أن يعلم ويخبر عنه، فيقع على القديم والجرم والعرض
  والمحال والمستقيم. ولذلك صحّ أن يقال في الله عزّ وجلّ: شيء لا كالأشياء، كأنك قلت:
  معلوم لا كسائر المعلومات، ولا يصح: جسم لا كالأجسام.\r\n\t\t\t\r\n\t\t\t</section>"

