  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلْقَاهِرُ فَوْقَ عِبَادِهِ وَهُوَ ٱلْحَكِيمُ ٱلْخَبِيرُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالى ذكره بقوله: «وهو» نفسه يقول: والله القاهر فوق عباده. ويعني بقوله: { القاهِرُ
  }: المذلل المستعبد خلقه العالي عليهم. وإنما قال: «فوق عباده»، لأنه وصف نفسه تعالى
  بقهره إياهم، ومن صفة كلّ قاهر شيئاً أن يكون مستعلياً عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فمعنى
  الكلام إذن: والله الغالب عباده، المذلّلهم، العالي عليهم بتذليله لهم وخلقه إياهم،
  فهو فوقهم بقهره إياهم، وهم دونه. { وهُوَ الحَكِيمُ } يقول: والله الحكيم في علّوه
  على عباده وقهره إياهم بقدرته وفي سائر تدبيره، الخبير بمصالح الأشياء ومضارّها، الذي
  لا يخفى عليه عواقب الأمور وبواديها، ولا يقع في تدبيره خلل، ولا يدخل حكمه دخل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

