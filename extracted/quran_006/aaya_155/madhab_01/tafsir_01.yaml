text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهَـٰذَا كِتَٰبٌ
  أَنزَلْنَـٰهُ مُبَارَكٌ فَٱتَّبِعُوهُ وَٱتَّقُواْ لَعَلَّكُمْ تُرْحَمُونَ }يعني
  جلّ ثناؤه بقوله: { وَهَذا كِتابٌ أنْزَلْناهُ مُبارَكٌ } وهذا القرآن الذي أنزلناه
  إلى نبينا محمد صلى الله عليه وسلم. كتاب أنزلناه مبارك. { فاتَّبِعُوهُ } يقول: فاجعلوه
  إماماً تتبعونه وتعملون بما فيه أيها الناس. { وَاتَّقُوا } يقول: واحذروا الله في
  أنفسكم أن تضيعوا العمل بما فيه، وتتعدّوا حدوده، وتستحلوا محارمه. كما:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَهَذَا كِتابٌ أنْزَلْناهُ مُبارَكٌ
  } وهو القرآن الذي أنزله الله على محمد عليه الصلاة والسلام. { فاتَّبِعُوهُ } يقول:
  فاتبعوا حلاله وحرموا حرامه.وقوله: { لَعَلَّكُمْ تُرْحَمُونَ } يقول: لترحموا فتنّجوا
  من عذاب الله وأليم عقابه.\r\n\t\t\t\r\n\t\t\t</section>"

