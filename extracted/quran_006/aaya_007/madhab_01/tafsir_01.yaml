  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  نَزَّلْنَا عَلَيْكَ كِتَٰباً فِي قِرْطَاسٍ فَلَمَسُوهُ بِأَيْدِيهِمْ لَقَالَ ٱلَّذِينَ
  كَفَرُواْ إِنْ هَـٰذَآ إِلاَّ سِحْرٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  إخبار من الله تعالى ذكره نبيه محمداً صلى الله عليه وسلم عن هؤلاء القوم الذين يعدلون
  بربهم الأوثان والآلهة والأصنام. يقول تعالى ذكره: وكيف يتفقَّهون الآيات، أم كيف يستدلون
  على بطلان ما هم عليه مقيمون من الكفر بالله وجحود نبوّتك بحجج الله وآياته وأدلته،
  وهم لعنادهم الحقّ وبعدهم من الرشد، لو أنزلت عليك يا محمد الوحي الذي أنزلته عليك
  مع رسولي في قرطاس يعاينونه ويمسُّونه بأيديهم وينظرون إليه ويقرءونه منه معلقاً بين
  السماء والأرض بحقيقة ما تدعوهم إليه وصحة ما تأتيهم به من توحيدي وتنزيلي، لقال الذين
  يعدلون بي غيري فيشركون في توحيدي سواي: { إنْ هَذَا إلاَّ سِحْرٌ مُبِين }: أي ما
  هذا الذي جئتنا به إلا سحر سحرت به أعيننا، ليست له حقيقة ولا صحة { مُبِينٌ } يقول:
  مبين لمن تدبره وتأمله أنه سحر لا حقيقة له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال جماعة من أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثني عيسى، عن ابن أبي نجيح، عن مجاهد في قول
  الله تعالى: { كِتاباً في قِرْطاسٍ فَلَمَسُوهُ بأيْدِيهِمْ } قال: فمسوه ونظروا إليه
  لم يصدّقوا به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَلَوْ نَزَّلْنا عَلَيْكَ كِتاباً في قِرْطاسٍ فَلَمَسُوهُ
  بأيدِيهِمْ } يقول: فعاينوه معاينة لقال الذين كفروا: { إنْ هَذَا إلاَّ سِحْرٌ مُبِينٌ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَلَوْ نَزَّلْنَا عَلَيْكَ
  كِتاباً فِي قِرْطاسٍ فَلَمَسُوهُ بأيْدِيهِمْ } يقول: لو نزلنا من السماء صحفاً فيها
  كتاب فلمسوه بأيديهم، لزادهم ذلك تكذيباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلَوْ نَزَّلْنا
  عَلَيْكَ كِتاباً في قِرْطاسٍ }: الصحف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزّاق، قال: أخبرنا معمر، عن قتادة، في قوله: { في
  قِرْطاسٍ } يقول: في صحيفة، { فَلَمَسُوهُ بأيْديهِمْ } لقال الذين كفروا: { إنْ هَذَا
  إلاَّ سِحْرٌ مُبِينٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

