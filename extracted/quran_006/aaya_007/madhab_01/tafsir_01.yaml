text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ نَزَّلْنَا
  عَلَيْكَ كِتَٰباً فِي قِرْطَاسٍ فَلَمَسُوهُ بِأَيْدِيهِمْ لَقَالَ ٱلَّذِينَ كَفَرُواْ
  إِنْ هَـٰذَآ إِلاَّ سِحْرٌ مُّبِينٌ }وهذا إخبار من الله تعالى ذكره نبيه محمداً صلى
  الله عليه وسلم عن هؤلاء القوم الذين يعدلون بربهم الأوثان والآلهة والأصنام. يقول
  تعالى ذكره: وكيف يتفقَّهون الآيات، أم كيف يستدلون على بطلان ما هم عليه مقيمون من
  الكفر بالله وجحود نبوّتك بحجج الله وآياته وأدلته، وهم لعنادهم الحقّ وبعدهم من الرشد،
  لو أنزلت عليك يا محمد الوحي الذي أنزلته عليك مع رسولي في قرطاس يعاينونه ويمسُّونه
  بأيديهم وينظرون إليه ويقرءونه منه معلقاً بين السماء والأرض بحقيقة ما تدعوهم إليه
  وصحة ما تأتيهم به من توحيدي وتنزيلي، لقال الذين يعدلون بي غيري فيشركون في توحيدي
  سواي: { إنْ هَذَا إلاَّ سِحْرٌ مُبِين }: أي ما هذا الذي جئتنا به إلا سحر سحرت به
  أعيننا، ليست له حقيقة ولا صحة { مُبِينٌ } يقول: مبين لمن تدبره وتأمله أنه سحر لا
  حقيقة له.وبنحو الذي قلنا في ذلك قال جماعة من أهل التأويل. ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثني عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله
  تعالى: { كِتاباً في قِرْطاسٍ فَلَمَسُوهُ بأيْدِيهِمْ } قال: فمسوه ونظروا إليه لم
  يصدّقوا به.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَوْ
  نَزَّلْنا عَلَيْكَ كِتاباً في قِرْطاسٍ فَلَمَسُوهُ بأيدِيهِمْ } يقول: فعاينوه معاينة
  لقال الذين كفروا: { إنْ هَذَا إلاَّ سِحْرٌ مُبِينٌ }.حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَلَوْ نَزَّلْنَا
  عَلَيْكَ كِتاباً فِي قِرْطاسٍ فَلَمَسُوهُ بأيْدِيهِمْ } يقول: لو نزلنا من السماء
  صحفاً فيها كتاب فلمسوه بأيديهم، لزادهم ذلك تكذيباً.حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلَوْ نَزَّلْنا عَلَيْكَ كِتاباً في
  قِرْطاسٍ }: الصحف.حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزّاق، قال: أخبرنا معمر،
  عن قتادة، في قوله: { في قِرْطاسٍ } يقول: في صحيفة، { فَلَمَسُوهُ بأيْديهِمْ } لقال
  الذين كفروا: { إنْ هَذَا إلاَّ سِحْرٌ مُبِينٌ }.\r\n\t\t\t\r\n\t\t\t</section>"

