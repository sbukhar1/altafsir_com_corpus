text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَنَدْعُواْ
  مِن دُونِ ٱللَّهِ مَا لاَ يَنفَعُنَا وَلاَ يَضُرُّنَا وَنُرَدُّ عَلَىٰ أَعْقَابِنَا
  بَعْدَ إِذْ هَدَانَا ٱللَّهُ كَٱلَّذِي ٱسْتَهْوَتْهُ ٱلشَّيَاطِينُ فِي ٱلأَرْضِ
  حَيْرَانَ لَهُ أَصْحَابٌ يَدْعُونَهُ إِلَى ٱلْهُدَى ٱئْتِنَا قُلْ إِنَّ هُدَى ٱللَّهِ
  هُوَ ٱلْهُدَىٰ وَأُمِرْنَا لِنُسْلِمَ لِرَبِّ ٱلْعَالَمِينَ }{ قُلْ أَنَدْعُواْ
  } أنعبد { مِن دُونِ ٱللَّهِ } الضارّ النافع ما لا يقدر على نفعنا ولا مضرتنا { وَنُرَدُّ
  عَلَىٰ أَعْقَـٰبِنَا } راجعين إلى الشرك بعد إذ أنقذنا الله منه وهدانا للإسلام {
  كَٱلَّذِى ٱسْتَهْوَتْهُ ٱلشَّيَـٰطِينُ } كالذي ذهبت به مردة الجن والغيلان { فِى
  ٱلأرْضِ } المهمه { حَيْرَانَ } تائهاً ضالاً عن الجادة لا يدري كيف يصنع { لَهُ }
  أي لهذا المستهوى { أَصْحَـٰبُ } رفقة { يَدْعُونَهُ إِلَى ٱلْهُدَى } إلى أن يهدوه
  الطريق المستوي. أو سمي الطريق المستقيم بالهدى، يقولون له { ٱئْتِنَا } وقد اعتسف
  المهمه تابعاً للجن لا يجيبهم ولا يأتيهم. وهذا مبني على ما تزعمه العرب وتعتقده: أن
  الجنّ تستهوي الإنسان. والغيلان تستولي عليه، كقوله:{ كَٱلَّذِى يَتَخَبَّطُهُ ٱلشَّيْطَـٰنُ
  مِنَ ٱلْمَسّ }[البقرة: 275] فشبه الضالّ عن طريق الإسلام التابع لخطوات الشيطان والمسلمون
  يدعونه إليه فلا يلتفت إليهم { قُلْ إِنَّ هُدَى ٱللَّهِ } وهو الإسلام { هُوَ ٱلْهُدَىٰ
  } وحده وما وراءه ضلال وغيّ{ وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا }[آل عمران:
  85].{ فَمَاذَا بَعْدَ ٱلْحَقّ إِلاَّ ٱلضَّلاَلُ }[يونس: 32]. فإن قلت: فما محل الكاف
  في قوله: { كَٱلَّذِى ٱسْتَهْوَتْهُ }؟ قلت النصب على الحال من الضمير في { نُرَدُّ
  عَلَىٰ أَعْقَـٰبِنَا } أي: أننكص مشبهين من استهوته الشياطين؟ فإن قلت: ما معنى {
  ٱسْتَهْوَتْهُ }؟ قلت: هو استفعال، من هوى في الأرض إذا ذهب فيها، كأن معناه: طلبت
  هويه وحرصت عليه. فإن قلت: ما محل: { أَمْرُنَا } قلت: النصب عطفاً على محل قوله: {
  إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ } على أنهما مقولان، كأنه قيل: قل هذا القول وقل
  أمرنا لنسلم. فإن قلت: ما معنى اللام في { لِنُسْلِمَ }؟ قلت: هي تعليل للأمر، بمعنى:
  أمرنا وقيل لنا أسلموا لأجل أن نسلم. فإن قلت: فإذا كان هذا وارداً في شأن أبي بكر
  الصديق رضي الله عنه فكيف قيل للرسول عليه الصلاة والسلام قل أندعو؟ قلت: للاتحاد الذي
  كان بين رسول الله صلى الله عليه وسلم والمؤمنين، خصوصاً بينه وبين الصديق أبي بكر
  رضي الله تعالى عنه.\r\n\t\t\t\r\n\t\t\t</section>"

