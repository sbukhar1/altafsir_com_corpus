  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  دِينًا } نصب على البدل من محل { إِلَىٰ صِرٰطِ } لأنّ معناه: هداني صراطاً، بدليل
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَهْدِيَكُمْ صِرٰطاً مُّسْتَقِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفتح:
  2] والقيم: فيعل، من قام، كسيد من ساد، وهو أبلغ من القائم. وقرىء: «قيماً» والقيم:
  مصدر بمعنى القيام وصف به. و { مِلَّةِ إِبْرٰهِيمَ } عطف بيان. و { حَنِيفاً } حال
  من إبراهيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
