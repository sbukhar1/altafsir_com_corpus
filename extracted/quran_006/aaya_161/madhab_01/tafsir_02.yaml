text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّنِي
  هَدَانِي رَبِّيۤ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ دِيناً قِيَماً مِّلَّةَ إِبْرَاهِيمَ
  حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ }{ دِينًا } نصب على البدل من محل { إِلَىٰ
  صِرٰطِ } لأنّ معناه: هداني صراطاً، بدليل قوله:{ وَيَهْدِيَكُمْ صِرٰطاً مُّسْتَقِيماً }[الفتح:
  2] والقيم: فيعل، من قام، كسيد من ساد، وهو أبلغ من القائم. وقرىء: «قيماً» والقيم:
  مصدر بمعنى القيام وصف به. و { مِلَّةِ إِبْرٰهِيمَ } عطف بيان. و { حَنِيفاً } حال
  من إبراهيم.\r\n\t\t\t\r\n\t\t\t</section>"

