  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّنِي هَدَانِي رَبِّيۤ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ دِيناً قِيَماً مِّلَّةَ إِبْرَاهِيمَ
  حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { قُل } ْ يا محمد لهؤلاء العادلين بربهم
  الأوثان والأصنام { إنَّنِي هَدَانِي رَبّي إلى صِرَاطٍ مُسْتَقِيمٍ } يقول: قل لهم:
  إنني أرشدني ربي إلى الطريق القويم، هو دين الله الذي ابتعثه به، وذلك الحنيفية المسلمة،
  فوفقني له. { دِيناً قِيَماً } يقول: مستقيماً. { ملَّةَ إبْرَاهِيمَ } يقول: دين إبراهيم.
  { حَنِيفاً } يقول: مستقيماً. { وَما كانَ مِنَ المُشْرِكِينَ } يقول: وما كان من المشركين
  بالله، يعني: إبراهيم صلوات الله عليه، لأنه لم يكن ممن يعبد الأصنام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { دِيناً قِيَماً } فقرأ ذلك عامة
  قرّاء المدينة وبعض البصريين: «دِيناً قَيِّماً» بفتح القاف وتشديد الياء إلحاقاً منهم
  ذلك بقول الله: ذلكَ الدّينُ القَيِّمُ وبقوله: ذلكَ دِينُ القَيِّمَةِ. وقرأ ذلك عامَّة
  قرّاء الكوفيين: { دِيناً قِيَماً } بكسر القاف وفتح الياء وتخفيفها، وقالوا: القَيِّمُ
  والقِيَم بمعنى واحد، وهم لغتان معناهما: الدين المستقيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندي أنهما قراءتان مشهورتان في قرأة الأمصار، متفقتا المعنى، فبأيتهما
  قرأ القارىء فهو للصواب مصيب، غير أن فتح القاف وتشديد الياء أعجب إليّ، لأنه أفصح
  اللغتين وأشهرهما. ونصب قوله: { دِيناً } على المصدر من معنى قوله: { إنَّنِي هَدَانِي
  رَبّي إلى صِرَاطٍ مُسْتَقِيمٍ } وذلك أن المعنى هداني ربي إلى دين قويم، فاهتديت له
  ديناً قيماً، فالدين منصوب من المحذوف الذي هو اهتديت الذي ناب عنه قوله: { إنني هَدَاني
  رَبّي إلى صِرَاطٍ مُسْتَقِيمٍ }. وقال بعض نحويي البصرة: إنما نصب ذلك لأنه لما قال:
  { هَدَانِي رَبي إلى صِرَاطٍ مُسْتَقِيمٍ } قد أخبر أنه عرف شيئاً، فقال: «دِيناً قَيِّماً»
  كأنه قال: عرفت ديناً قيماً ملة إبراهيم. وأما معنى الحنيف، فقد بينته في مكانه في
  سورة البقرة بشواهده بما أغنى عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

