  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  جَآءَتْهُمْ آيَةٌ قَالُواْ لَن نُّؤْمِنَ حَتَّىٰ نُؤْتَىٰ مِثْلَ مَآ أُوتِيَ رُسُلُ
  ٱللَّهِ ٱللَّهُ أَعْلَمُ حَيْثُ يَجْعَلُ رِسَالَتَهُ سَيُصِيبُ ٱلَّذِينَ أَجْرَمُواْ
  صَغَارٌ عِندَ ٱللَّهِ وَعَذَابٌ شَدِيدٌ بِمَا كَانُواْ يَمْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وإذا جاءت هؤلاء المشركين الذين يجادلون المؤمنين
  بزخرف القول فيما حرم الله عليهم ليصدّوا عن سبيل الله { آيةٌ } يعني: حجة من الله
  على صحة ما جاءهم به محمد صلى الله عليه وسلم من عند الله وحقيقته، قالوا لنبيّ الله
  وأصحابه: { لَنْ نُؤْمِنَ } يقول: يقولون: لن نصدّق بما دعانا إليه محمد صلى الله عليه
  وسلم من الإيمان به، وبما جاء به من تحريم ما ذكر أن الله حرّمه علينا { حتى نُؤْتَى
  } يعنون: حتى يعطيهم الله من المعجزات مثل الذي أعطى موسى من فلق البحر، وعيسى من إحياء
  الموتى وإبراء الأكمه والأبرص. يقول تعالى ذكره: { اللّهُ أعْلَمُ حَيْثُ يَجْعَلُ
  رِسالَتَهُ } يعني بذلك جلّ ثناؤه: أن آيات الأنبياء والرسل لم يعطَها من البشر إلاّ
  رسول مرسل، وليس العادلون بربهم الأوثان والأصنام منهم فيعطوها. يقول جلّ ثناؤه: فأنا
  أعلم بمواضع رسالاتي ومن هو لها أهل، فليس لكم أيها المشركون أن تتخيروا ذلك عليّ أنتم،
  لأن تخير الرسول إلى المرسِل دون المرسَل إليه، والله أعلم إذا أرسل رسالة بموضع رسالاته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { سَيُصِيبُ الَّذِينَ أجَرمُوا صَغارٌ
  عِنْدَ اللّهِ وَعَذَابٌ شَدِيدٌ بِمَا كانُوا يَمْكُرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم، معلمه ما هو صانع بهؤلاء المتمرّدين عليه:
  سيصيب يا محمد الذي اكتسبوا الإثم بشركهم بالله وعبادتهم غيره { صَغَارٌ } يعني: ذلة
  وهوان. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السدي: { سَيُصِيبُ الَّذِينَ أجْرَمُوا صَغارٌ
  عِنْدَ اللّهِ } قال: الصغار: الذلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهو
  مصدر من قول القائل: صَغِرَ يَصْغَرُ صَغاراً وَصَغَراً، وهو وأشدّ الذلّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { صَغارٌ عِنْدَ اللّهِ } فإن معناه: سيصيبهم صغارٌ من
  عند الله، كقول القائل: سيأتيني رزقي عند الله، بمعنى: من عند الله، يراد بذلك: سيأتيني
  الذي لي عند الله. وغير جائز لمن قال: «سيصيبهم صغار عند الله» أن يقول: «جئت عند عبد
  الله» بمعنى: جئت من عند عبد الله، لأن معنى «سيصيبهم صغار عند الله»: سيصيبهم الذي
  عند الله من الذلّ بتكذيبهم رسوله فليس ذلك بنظير «جئت من عند عبد الله».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَعَذَابٌ شَدِيدٌ بِما كانُوا يَمْكُرُونَ } يقول: يصيب
  هؤلاء المكذّبين بالله ورسوله المستحلين ما حرّم الله عليهم من الميتة مع الصغار، عذاب
  شديد بما كانوا يكيدون للإسلام وأهله بالجدال بالباطل والزخرف من القول غروراً لأهل
  دين الله وطاعته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

