text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا جَآءَتْهُمْ
  آيَةٌ قَالُواْ لَن نُّؤْمِنَ حَتَّىٰ نُؤْتَىٰ مِثْلَ مَآ أُوتِيَ رُسُلُ ٱللَّهِ
  ٱللَّهُ أَعْلَمُ حَيْثُ يَجْعَلُ رِسَالَتَهُ سَيُصِيبُ ٱلَّذِينَ أَجْرَمُواْ صَغَارٌ
  عِندَ ٱللَّهِ وَعَذَابٌ شَدِيدٌ بِمَا كَانُواْ يَمْكُرُونَ }{ ٱللَّهُ أَعْلَمُ }
  كلام مستأنف للإنكار عليهم، وأن لا يصطفى للنبوة إلاّ من علم أنه يصلح لها وهو أعلم
  بالمكان الذي يضعها فيه منهم { سَيُصِيبُ ٱلَّذِينَ أَجْرَمُواْ } من أكابرها { صَغَارٌ
  } وقماءة بعد كبرهم وعظمتهم { وَعَذَابٌ شَدِيدٌ } في الدارين من الأسر والقتل وعذاب
  النار.\r\n\t\t\t\r\n\t\t\t</section>"

