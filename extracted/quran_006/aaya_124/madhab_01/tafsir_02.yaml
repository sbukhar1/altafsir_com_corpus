  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  جَآءَتْهُمْ آيَةٌ قَالُواْ لَن نُّؤْمِنَ حَتَّىٰ نُؤْتَىٰ مِثْلَ مَآ أُوتِيَ رُسُلُ
  ٱللَّهِ ٱللَّهُ أَعْلَمُ حَيْثُ يَجْعَلُ رِسَالَتَهُ سَيُصِيبُ ٱلَّذِينَ أَجْرَمُواْ
  صَغَارٌ عِندَ ٱللَّهِ وَعَذَابٌ شَدِيدٌ بِمَا كَانُواْ يَمْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱللَّهُ أَعْلَمُ } كلام مستأنف للإنكار عليهم، وأن لا يصطفى للنبوة
  إلاّ من علم أنه يصلح لها وهو أعلم بالمكان الذي يضعها فيه منهم { سَيُصِيبُ ٱلَّذِينَ
  أَجْرَمُواْ } من أكابرها { صَغَارٌ } وقماءة بعد كبرهم وعظمتهم { وَعَذَابٌ شَدِيدٌ
  } في الدارين من الأسر والقتل وعذاب النار.</font></font><font class=\"TextResultArabic\"><font
