text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهَـٰذَا كِتَٰبٌ
  أَنزَلْنَـٰهُ مُبَارَكٌ فَٱتَّبِعُوهُ وَٱتَّقُواْ لَعَلَّكُمْ تُرْحَمُونَ } * {
  أَن تَقُولُوۤاْ إِنَّمَآ أُنزِلَ ٱلْكِتَابُ عَلَىٰ طَآئِفَتَيْنِ مِن قَبْلِنَا وَإِن
  كُنَّا عَن دِرَاسَتِهِمْ لَغَافِلِينَ } * { أَوْ تَقُولُواْ لَوْ أَنَّآ أُنزِلَ
  عَلَيْنَا ٱلْكِتَابُ لَكُنَّآ أَهْدَىٰ مِنْهُمْ فَقَدْ جَآءَكُمْ بَيِّنَةٌ مِّن
  رَّبِّكُمْ وَهُدًى وَرَحْمَةٌ فَمَنْ أَظْلَمُ مِمَّن كَذَّبَ بِآيَاتِ ٱللَّهِ وَصَدَفَ
  عَنْهَا سَنَجْزِي ٱلَّذِينَ يَصْدِفُونَ عَنْ آيَاتِنَا سُوۤءَ ٱلْعَذَابِ بِمَا كَانُواْ
  يَصْدِفُونَ }{ أَن تَقُولُواْ } كراهة أن تقولوا { عَلَىٰ طَائِفَتَيْنِ } يريدون
  أهل التوراة وأهل الإنجيل { وَإِن كُنَّا } هي إن المخففة من الثقيلة واللام هي الفارقة
  بينها وبين النافية. والأصل: وإنه كنا عن دراستهم غافلين، على أن الهاء ضمير الشأن
  { عَن دِرَاسَتِهِمْ } عن قراءتهم، أي لم نعرف مثل دراستهم { لَكُنَّا أَهْدَىٰ مِنْهُمْ
  } لحدّة أذهاننا، وثقابة أفهامنا، وغزارة حفظنا لأيام العرب ووقائعها وخطبها وأشعارها
  وأسجاعها وأمثالها، على أنا أمّيون. وقرىء: «أن يقولوا» أو يقولوا، بالياء { فَقَدْ
  جَاءكُمْ بَيّنَةٌ مّن رَّبّكُمْ } تبكيت لهم، وهو على قراءة من قرأ: «يقولوا» على
  لفظ الغيبة أحسن، لما فيه من الالتفات. والمعنى: إن صدّقتكم فيما كنتم تعدّون من أنفسكم
  فقد جاءكم بينة من ربكم، فحذف الشرط وهو من أحاسن الحذوف { فَمَنْ أَظْلَمُ مِمَّن
  كَذَّبَ بِأَيَـٰتِ ٱللَّهِ } بعد ما عرف صحتها وصدقها، أو تمكن من معرفة ذلك { وَصَدَفَ
  عَنْهَا } الناس فضلّ وأضلّ { سَنَجْزِى ٱلَّذِينَ يَصْدِفُونَ عَنْ ءَايَـٰتِنَا سُوء
  ٱلْعَذَابِ } كقوله:{ ٱلَّذِينَ كَفَرُواْ وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ زِدْنَـٰهُمْ
  عَذَابًا فَوْقَ ٱلْعَذَابِ }[النحل: 88].\r\n\t\t\t\r\n\t\t\t</section>"

