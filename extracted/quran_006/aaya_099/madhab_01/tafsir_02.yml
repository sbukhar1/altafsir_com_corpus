  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِيۤ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجْنَا بِهِ نَبَاتَ كُلِّ شَيْءٍ فَأَخْرَجْنَا
  مِنْهُ خَضِراً نُّخْرِجُ مِنْهُ حَبّاً مُّتَرَاكِباً وَمِنَ ٱلنَّخْلِ مِن طَلْعِهَا
  قِنْوَانٌ دَانِيَةٌ وَجَنَّٰتٍ مِّنْ أَعْنَابٍ وَٱلزَّيْتُونَ وَٱلرُّمَّانَ مُشْتَبِهاً
  وَغَيْرَ مُتَشَٰبِهٍ ٱنْظُرُوۤاْ إِلِىٰ ثَمَرِهِ إِذَآ أَثْمَرَ وَيَنْعِهِ إِنَّ
  فِي ذٰلِكُمْ لأَيَٰتٍ لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَأَخْرَجْنَا بِهِ } بالماء { نَبَاتَ كُلّ شَىْء } نبت كل صنف من أصناف النامي، يعني
  أن السبب واحد وهو الماء. والمسببات صنوف مفتنة، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُسْقَىٰ بِمَاء وٰحِدٍ وَنُفَضّلُ
  بَعْضَهَا عَلَىٰ بَعْضٍ فِى ٱلأُكُلِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 4]. { فَأَخْرَجْنَا مِنْهُ
  } من النبات { خَضِرًا } شيئاً غضاً أخضر. يقال أخضر وخضر، كأعور وعور، وهو ما تشعب
  من أصل النبات الخارج من الحبة { نُخْرِجُ مِنْهُ } من الخضر { حَبّاً مُّتَرَاكِباً
  } وهو السنبل. و { قِنْوٰنٌ } رفع الابتداء. و { مِنْ ٱلنَّخْلِ } خبره. و { مِن طَلْعِهَا
  } بدل منه، كأنه قيل: وحاصلة من طلع النخل قنوان. ويجوز أن يكون الخبر محذوفاً لدلالة
  أخرجنا عليه تقديره ومخرجة من طلع النخل قنوان ومن قرأ يخرج منه حب متراكب، كان { قِنْوٰنٌ
  } عنده معطوفاً على حب. والقنوان: جمع قنو، ونظيره: صنو وصنوان. وقرىء: بضم القاف وبفتحها،
  على أنه اسم جمع كركب؛ لأنّ فعلان ليس من زيادة التكسير { دَانِيَةٌ } سهلة المجتنى
  معرضة للقاطف، كالشيء الداني القريب المتناول؛ ولأنّ النخلة وإن كانت صغيرة ينالها
  القاعد فإنها تأتي بالثمر لا تنتظر الطول. وقال الحسن: دانية قريب بعضها من بعض. وقيل:
  ذكر القريبة وترك ذكر البعيدة، لأنّ النعمة فيها أظهر وأدلّ بذكر القريبة على ذكر البعيدة،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَرَابِيلَ تَقِيكُمُ ٱلْحَرَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 81] وقوله: { وَجَنَّـٰتٍ
  مّنْ أَعْنَـٰبٍ } فيه وجهان، أحدهما: أن يراد: وثم جنات من أعناب، أي مع النخل. والثاني:
  أن يعطف على { قِنْوٰنٌ } على معنى: وحاصلة، أو ومخرجة من النخل قنوان وجنات من أعناب،
  أي من نبات أعناب. وقرىء: «وجنات» بالنصب عطفاً على { نَبَاتَ كُلّ شَىْء } أي: وأخرجنا
  به جنات من أعناب، وكذلك قوله: { وَٱلزَّيْتُونَ وَٱلرُّمَّانَ } والأحسن أن ينتصبا
  على الاختصاص، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْمُقِيمِينَ ٱلصَّلَوٰةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 162] لفضل هذين الصنفين
  { مُشْتَبِهاً وَغَيْرَ مُتَشَـٰبِهٍ } يقال اشتبه الشيئان وتشابها، كقولك استويا وتساويا.
  والافتعال والتفاعل يشتركان كثيراً. وقرىء: «متشابهاً وغير متشابه» وتقديره: والزيتون
  متشابهاً وغير متشابه، والرمّان كذلك كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُنْتُ مِنْهُ وَوَالِدَيَّ بَرِيًّا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمعنى: بعضه متشابهاً وبعضه غير
  متشابه، في القدر واللون والطعم. وذلك دليل على التعمد دون الإهمال { ٱنْظُرُواْ إِلِىٰ
  ثَمَرِهِ إِذَا أَثْمَرَ } إذا أخرج ثمره كيف يخرجه ضئيلاً ضعيفاً لا يكاد ينتفع به.
  وانظروا إلى حال ينعه ونضجه كيف يعود شيئاً جامعاً لمنافع وملاذ، نظر اعتبار واستبصار
  واستدلال على قدرة مقدّره ومدبره وناقله من حال إلى حال. وقرىء { وَيَنْعِهِ } بالضم.
  يقال: ينعت الثمرة ينعاً وينعاً. وقرأ ابن محيصن: «ويانعه». وقرىء: «وثمره»، بالضم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

