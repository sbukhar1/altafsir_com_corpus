  «إلى ثُمُرِهِ» يقول: هو أصناف المال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، ثنا بن أبي حماد، قال: ثنا محمد بن عبيد الله، عن قيس بن سعد،
