  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَهُوَ ٱلَّذِيۤ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجْنَا
  بِهِ نَبَاتَ كُلِّ شَيْءٍ فَأَخْرَجْنَا مِنْهُ خَضِراً نُّخْرِجُ مِنْهُ حَبّاً مُّتَرَاكِباً
  وَمِنَ ٱلنَّخْلِ مِن طَلْعِهَا قِنْوَانٌ دَانِيَةٌ وَجَنَّٰتٍ مِّنْ أَعْنَابٍ وَٱلزَّيْتُونَ
  وَٱلرُّمَّانَ مُشْتَبِهاً وَغَيْرَ مُتَشَٰبِهٍ ٱنْظُرُوۤاْ إِلِىٰ ثَمَرِهِ إِذَآ
  أَثْمَرَ وَيَنْعِهِ إِنَّ فِي ذٰلِكُمْ لأَيَٰتٍ لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبي، عن سفيان،
  عن أبي إسحاق، عن البراء، في قوله: { قِنْوَانٌ دَانِيَةٌ } قال: قريبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن أبي إسحاق، عن البراء بن عازب: { قِنْوَانٌ دَانِيَةٌ } قال: قريبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعيد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَمِنَ النَّخْلِ مِنْ طَلُعِها قِنْوَانٌ دَانِيَةٌ }
  قال: الدانية لتهدّل العذوق من الطلع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله: { وَمِنَ النَّخْلِ مِنْ طَلْعها قِنْوَانٌ دَانِيَةٌ } يعني: النخل
  القصار الملتزقة بالأرض، والقنوان: طلعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَجَنَّاتٍ مِنْ أعْنَابٍ والزَّيْتُونَ والرُّمَّانِ مُشْتَبِهاً
  وَغيرَ مُتَشابِه }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وأخرجنا أيضاً
  جنات من أعناب، يعني: بساتين من أعناب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القرّاء في قراءة ذلك، فقرأه عامة القرّاء: { وَجَنَّاتٍ } نصباً، غير أن التاء كسرت
  لأنها تاء جمع المؤنث، وهي تخفض (في) موضع النصب. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحارث، قال: ثنا القاسم بن سلام، عن الكسائي، قال: أخبرنا حمزة، عن الأعمش، أنه قرأ:
  { وَجَنَّاتٍ مِنْ أعْنَابٍ } بالرفع، فرفع «جنات» على إتباعها «القنوان» في الإعراب،
  وإن لم تكن من جنسها، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ورأيْت زَوْجَكِ في الوَغَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُتَقَلِّداً
  سَيْفاً وَرُمْحَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والقراءة التي لا أستجيز أن يُقرأ ذلك إلا بها النصب { وَجَنَّاتٍ
  مِنْ أعْنَابٍ } لإجماع الحجة من القرّاء على تصويبها والقراءة بها ورفضهم ما عداها،
  وبُعْد معنى ذلك من الصواب إذ قرىء رفعاً. وقوله: { والزَّيْتُونَ والرُّمَّانِ } عطف
  بالزيتون على «الجنات» بمعنى: وأخرجنا الزيتون والرمان مشتبهاً وغير متشابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان قتادة يقول في معنى { مُشْتَبِهاً وَغيرَ مُتَشابِه } ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَجَنَّاتٍ مِنْ أعْنَابٍ والزَّيْتُونَ والرُّمَّانِ مُشْتَبِهاً وَغيرَ مُتَشابِه
  } قال: مشتبهاً ورقه، مختلفاً ثمره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وجائز
  أن يكون مراداً به: مشتبهاً في الخلق مختلفاً في الطعم ومعنى الكلام: وشجر الزيتون
  والرمان، فاكتفى من ذكر الشجر بذكر ثمره، كما قيل: وَاسأل القَرْيَةَ فاكتفى بذكر القرية
  من ذكر أهلها، لمعرفة المخاطبين بذلك بمعناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { انْظُرُوا إلى ثَمَرِهِ إذَا أثْمَرَ وَيَنْعِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء أهل المدينة وبعض
  أهل البصرة: { انْظُرُوا إلى ثَمَرِهِ } بفتح الثاء والميم، وقرأه بعض قراء أهل مكة
  وعامة قرّاء الكوفيين: { إلى ثُمُرِهِ } بضم الثاء والميم. فكأنَّ من فتح الثاء والميم
  من ذلك وجَّه معنى الكلام: انظروا إلى ثمر هذه الأشجار التي سمينا من النخل والأعناب
  والزيتون والرمان إذا أثمر وأن الثَّمَر جمع ثمرة، كما القَصَب جمع قصبة، والخشب جمع
