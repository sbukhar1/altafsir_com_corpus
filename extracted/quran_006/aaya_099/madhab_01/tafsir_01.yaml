  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِيۤ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجْنَا بِهِ نَبَاتَ كُلِّ شَيْءٍ فَأَخْرَجْنَا
  مِنْهُ خَضِراً نُّخْرِجُ مِنْهُ حَبّاً مُّتَرَاكِباً وَمِنَ ٱلنَّخْلِ مِن طَلْعِهَا
  قِنْوَانٌ دَانِيَةٌ وَجَنَّٰتٍ مِّنْ أَعْنَابٍ وَٱلزَّيْتُونَ وَٱلرُّمَّانَ مُشْتَبِهاً
  وَغَيْرَ مُتَشَٰبِهٍ ٱنْظُرُوۤاْ إِلِىٰ ثَمَرِهِ إِذَآ أَثْمَرَ وَيَنْعِهِ إِنَّ
  فِي ذٰلِكُمْ لأَيَٰتٍ لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: والله الذي له العبادة خالصة لا شركة فيه لشيء سواه، هو الإله { الَّذي
  أَنْزَلَ مِنَ السَّمَاء مَاءً فأخْرَجْنا به نَبَاتَ كُلِّ شَيْءٍ } فأخرجنا بالماء
  الذي أنزلناه من السماء من غذاء الأنعام والبهائم والطير والوحش، وأرزاق بني آدم وأقواتهم
  ما يتغذّون به ويأكلونه فينبتون عليه وينمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  معنى قوله: { فَأخْرَجْنَا بِهِ نَباتَ كُلّ شَيْءٍ }: فأخرجنا به ما ينبت به كلّ شيء
  وينمو عليه ويصلح. ولو قيل معناه: فأخرجنا به نبات جميع أنواع النبات فيكون كلّ شيء
  هو أصناف النبات، كان مذهباً وإن كان الوجه الصحيح هو القول الأوّل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فأخْرَجْنا مِنْهُ خَضِراً } يقول: فأخرجنا منه يعني من الماء
  الذي أنزلناه من السماء خضراً رطباً من الزرع والخَضِرُ: هو الأخضر، كقول العرب: أرنيها
  نَمرَةً أُرِكْها مَطِرَةً، يقال: خَضِرَت الأرضُ خَضَراً وَخَضارة، والخضر: رطب البقول،
  ويقال: نخلة خضيرة: إذا كانت ترمي ببسرها أخضر قبل أن ينضج، وقد اختُضر الرجل واغتضر:
  إذا مات شابًّا مصححاً، ويقال: هو لك خضراً مضراً: أي هنيئاً مريئاً. قوله: { نُخْرِجُ
  مِنْهُ حَبًّا مُتَرَاكِباً } يقول: نخرج من الخضر حبًّا، يعني: ما في السنبل، سنبل
  الحنطة والشعير والأرز، وما أشبه ذلك من السنابل التي حبها يركب بعضه بعضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال جماعة أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ، قوله: { مِنْه خَضِراً نُخْرِجُ مِنْهُ حَبًّا مُتَرَاكِباً } فهذا السنبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وَمِنَ النَّخْلِ مِنْ طَلْعِها قِنْوَانٌ
  دَانِيَةٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ومن النخل من طلعها
  قنوان دانية ولذلك رفعت «القنوان». والقنوان: جمع قِنْو، كما الصنوان: جمع صِنْو، وهو
  العِذْق، يقال للواحد: هو قِنو وقُنْو وقَنَا: يثنى قِنوانِ، ويجمع قِنوانٌ وقُنْوانٌ،
  قالوا في جمع قليله: ثلاثة أقناء، والقِنْوان: من لغة الحجاز، والقنوان: من لغة قيس
  وقال امرؤ القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فأثَّتْ
  أعالِيهِ وآدَتْ أُصُولُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَمالَ بِقِنْوَانٍ
  مِنَ البُسْرِ أحْمَرَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقنيان جميعاً وقال آخر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَهَا ذَنَبٌ
  كالْقِنْوِ قَدْ مَذِلَتْ بِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأسْحَمَ
  للتَّخْطارِ بَعْدَ التَّشَذُّرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وتميم تقول: قنيان بالياء. ويعني بقوله: «دانية»: قريبة متهدلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ بن أبي طلحة، عن ابن عباس: { قِنْوَانٌ دَانِيَةٌ } يعني بالقنوان الدانية:
  قصار النخل لاصقة عذوقها بالأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مِنْ طَلْعِها قِنْوَانٌ
  دَانِيَةٌ } قال: عذوق متهدلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { قِنْوَانٌ دَانِيَةٌ }
  يقول: متهدلة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
