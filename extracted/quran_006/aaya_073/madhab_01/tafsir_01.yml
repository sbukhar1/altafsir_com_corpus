  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَلهُ المُلْكُ يَوْمَ يُنْفَخُ فِي الصُّورِ } فإنه
  خَصّ بالخبر عن ملكه يومئذ، وإن كان المُلك له خالصاً في كلّ وقت في الدنيا والآخرة
  لأنه عنى تعالى ذكره أنه لا منازع له فيه يومئذ ولا مدّعى له، وأنه المنفرد به دون
  كلّ من كان ينازعه فيه في الدنيا من الجبابرة فأذعن جميعهم يومئذ له به، وعلموا أنهم
