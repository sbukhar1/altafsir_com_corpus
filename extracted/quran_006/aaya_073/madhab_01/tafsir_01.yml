  href=\"JavaScript:Open_Menu()\">وَهُوَ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحَقِّ
  وَيَوْمَ يَقُولُ كُن فَيَكُونُ قَوْلُهُ ٱلْحَقُّ وَلَهُ ٱلْمُلْكُ يَوْمَ يُنفَخُ
  فِي ٱلصُّورِ عَٰلِمُ ٱلْغَيْبِ وَٱلشَّهَٰدَةِ وَهُوَ ٱلْحَكِيمُ ٱلْخَبِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد يجوز على هذا التأويل أن يكون قوله: { يَوْمَ يُنْفَخُ فِي الصُّورِ
  } من صلة «الحقّ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى الكلام: ويوم
  يقول لما فني: «كن» فيكون قوله الحقّ، فجعل القول مرفوعاً بقوله: { وَيَوْمَ يَقُولُ
  كُنْ فَيَكُونُ } وجعل قوله: «كن فيكون» للقول محلاًّ، وقوله: { يَوْمَ يُنْفَخُ فِي
  الصُّورِ } من صلة «الحقّ». كأنه وجَّه تأويل ذلك إلى: ويومئذ قوله الحقّ يوم يُنْفخ
  في الصور. وإن جعل على هذا التأويل: يوم ينفخ في الصور، بياناً عن اليوم الأوّل، كان
  وجهاً صحيحاً، ولو جعل قوله: { قَوْلُهُ الحَقُّ } مرفوعاً بقوله: { يَوْمَ يُنْفَخُ
  فِي الصُّورِ } وقوله: { يَوْمَ يُنْفَخُ في الصورِ } محلاًّ وقوله: { وَيَوْمَ يَقُولُ
  كُنْ فَيَكُونُ } من صلته كان جائزاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندي أن يقال: إن الله تعالى ذكره أخبر أنه المنفرد بخلق السموات والأرض
  دون كلّ ما سواه، معرّفاً من أشرك به من خلقه جهله في عبادة الأوثان والأصنام وخطأ
  ما هم عليه مقيمون من عبادة ما لا يضرّ ولا ينفع ولا يقدر على اجتلاب نفع إلى نفسه
  ولا دفع ضرّ عنها، ومحتجًّا عليهم في إنكارهم البعث بعد الممات والثواب والعقاب بقدرته
  على ابتداع ذلك ابتداء، وأن الذي ابتدع ذلك غير متعذّر عليه إفناؤه ثم إعادته بعد إفنائه،
  فقال: وهو الذي خلق أيها العادلون بربهم من لا ينفع ولا يضرّ ولا يقدر على شيء، السمواتِ
  والأرضَ بالحقّ، حجة على خلقه، ليعرفوا بها صانعها وليستدلوا بها على عظيم قدرته وسلطانه،
  فيخلصوا له العبادة. { وَيَوْمَ يَقُولُ كُنْ فَيَكُونُ } يقول: ويوم يقول حين تبدّل
  الأرض غير الأرض والسموات كذلك: «كن فيكون»، كما شاء تعالى ذكره، فتكون الأرض غير الأرض
  عند قوله «كن»، فيكون متناهياً. وإذا كان كذلك معناه وجب أن يكون في الكلام محذوف يدلّ
  عليه الظاهر، ويكون معنى الكلام: ويوم يقول لذلك كن فيكون تبدّل غير السموات والأرض،
  ويدلّ على ذلك قوله: { وَهُوَ الَّذِي خَلَقَ السَّمَوَاتِ والأرْضَ بالحَقّ } ثم ابتدأ
  الخبر عن القول فقال: { قَوْلُهُ الحَقُّ } بمعنى: وعده هذا الذي وعد تعالى ذكره من
  تبديله السموات والأرض غير الأرض والسموات، الحقّ الذي لا شك فيه، { وَلَهُ المُلْكُ
  يَوْمَ يُنْفَخُ فِي الصُّورِ } فيكون قوله: { يَوْمَ يُنْفَخُ فِي الصُّورِ } من صلة
  «الملك»، ويكون معنى الكلام: ولله الملك يومئذ لأن النفخة الثانية في الصور حال تبديل
  الله السموات والأرض وغيرهما. وجائز أن يكون القول، أعني قوله: { الحَقُّ } مرفوعاً
  بقوله: { ويَوْمَ يَقُولُ كُنْ فَيَكُونُ } ، ويكون قوله: { كُنْ فَيَكُونُ } محلاًّ
  للقول مرافعاً. فيكون تأويل الكلام: وهو الذي خلق السموات والأرض بالحقّ، ويوم يبدّلها
  غير السموات والأرض فيقول لذلك كن فيكون قوله الحقّ.</font></font>&#13;\t\t\t<label
