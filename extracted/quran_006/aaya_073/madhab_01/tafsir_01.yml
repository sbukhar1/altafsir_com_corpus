  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحَقِّ وَيَوْمَ يَقُولُ كُن فَيَكُونُ
  قَوْلُهُ ٱلْحَقُّ وَلَهُ ٱلْمُلْكُ يَوْمَ يُنفَخُ فِي ٱلصُّورِ عَٰلِمُ ٱلْغَيْبِ
  وَٱلشَّهَٰدَةِ وَهُوَ ٱلْحَكِيمُ ٱلْخَبِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء العادلين بربهم الأنداد،
  الداعيك إلى عبادة الأوثان: أمرنا لنسلم لربّ العالمين الذي خلق السموات بالحقّ، لا
  من لا ينفع ولا يضرّ ولا يسمع ولا يبصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في تأويل قوله: { بالحَقّ } فقال بعضهم: معنى ذلك: وهو الذي خلق السموات
  والأرض حقًّا وصواباً، لا باطلاً وخطأ، كما قال تعالى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما خَلَقْنا السَّماءَ والأرْضَ
  وَما بَيْنَهُما باطِلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: وأدخلت فيه الباء والألف واللام، كما تفعل العرب في نظائر ذلك،
  فتقول: فلان يقول بالحقّ، بمعنى أنه يقول الحقّ. قالوا: ولا شيء في قوله بالحقّ غير
  إصابته الصواب فيه، لا أن الحقّ معنى غير القول، وإنما هو صفة للقول إذا كان بها القول
  كان القائل موصوفاً بالقول بالحقّ وبقول الحقّ. قالوا: فكذلك خلق السموات والأرض حكمة
  من حكم الله، فالله موصوف بالحكمة خلقهما وخلق ما سواهما من سائر خلقه، لا أن ذلك حقّ
  سوى خَلْقِهِما به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: خلق السموات
  والأرض بكلامه وقوله لهما:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ائْتِيا طَوْعاً أوْ كَرْهاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: فالحقّ في هذا الموضع معنىّ
  به كلامه. واستشهدوا لقيلهم ذلك بقوله: { وَيَوْمَ يَقُولُ كُنْ فَيَكُونُ قَوْلُهُ
  الحَقُّ } الحقّ هو قوله وكلامه. قالوا: والله خلق الأشياء بكلامه وقيله كما خلق به
  الأشياء غير المخلوقة. قالوا: فإذ كان ذلك كذلك، وجب أن يكون كلام الله الذي خلق به
  الخلق غير مخلوق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَيَوْمَ يَقُولُ كُنْ
  فَيَكُونُ } فإن أهل العربية اختلفوا في العامل في «يَوْمَ يَقُولُ» وفي معنى ذلك فقال
  بعض نحويي البصرة: «اليوم» مضاف إلى «يقول كن فيكون»، قال: وهو نصب وليس له خبر ظاهر،
  والله أعلم، وهو على ما فسرت لك. كأنه يعني بذلك أن نصبه على: «واذكر يوم يقول كن فيكون»
  قال: وكذلك: { يَوْمَ يُنْفَخُ فِي الصُّورِ } ، قال: وقال بعضهم: يوم ينفخ في الصور
  عالم الغيب والشهادة. وقال بعضهم: يقول كن فيكون، للصُّور خاصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فمعنى الكلام على تأويلهم: يوم يقول للصور كن فيكون قوله الحق، يوم
  ينفخ فيه عالم الغيب والشهادة فيكون «القول» حينئذٍ مرفوعاً بـ «الحقّ»، والحقّ بالقول.
  وقوله: { يَوْمَ يَقُولُ كُنْ فَيَكُونُ } وَ { يَوْمَ يُنْفَخُ فِي الصُّورِ } صلة
  «الحقّ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل قوله: { كُنْ فَيَكُونُ
  } معنى به كلّ ما كان الله معيده في الآخرة بعد إفنائه ومنشئه بعد إعدامه. فالكلام
  على مذهب هؤلاء متناه عند قوله: { كُنْ فَيَكُونُ } وقوله: { قَوْلُهُ الحَقُّ } خبر
  مبتدأ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وتأويله: وهو الذي خلق السموات والأرض
  بالحقّ، ويوم يقول للأشياء: كن فيكون، خلقهما بالحقّ بعد فنائهما. ثم ابتدأ الخبر عن
  قوله ووعده خلقه أنه معيدهما بعد فنائهما عن أنه حقّ، فقال: قوله هذا الحقّ الذي لا
  شكّ فيه، وأخبر أن له الملك يوم ينفخ في الصور، ف يوم يُنفخ في الصور يكون على هذا
  التأويل من صلة «المُلك».</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
