  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْ
  أَقِيمُواْ ٱلصَّلٰوةَ وَٱتَّقُوهُ وَهُوَ ٱلَّذِيۤ إِلَيْهِ تُحْشَرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحَقِّ وَيَوْمَ يَقُولُ كُن فَيَكُونُ
  قَوْلُهُ ٱلْحَقُّ وَلَهُ ٱلْمُلْكُ يَوْمَ يُنفَخُ فِي ٱلصُّورِ عَٰلِمُ ٱلْغَيْبِ
  وَٱلشَّهَٰدَةِ وَهُوَ ٱلْحَكِيمُ ٱلْخَبِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: علام عطف قوله: { وَأَنْ أَقِيمُواْ }؟ قلت: على موضع { لِنُسْلِمَ } كأنه قيل:
  وأمرنا أن نسلم، وأن أقيموا ويجوز أن يكون التقدير وأمرنا لأن نسلم ولأن أقيموا: أي
  للإسلام ولإقامة الصلاة { قَوْلُهُ ٱلْحَقُّ } مبتدأ. ويوم يقول: خبره مقدّماً عليه،
  وانتصابه بمعنى الاستقراء، كقولك: يوم الجمعة القتال. واليوم بمعنى الحين. والمعنى:
  أنه خلق السمٰوات والأرض قائماً بالحق والحكمة، وحين يقول لشيء من الأشياء { كُن }
  فيكون ذلك الشيء قوله الحق والحكمة، أي لا يكون شيئاً من السمٰوات والأرض وسائر المكونات
  إلا عن حكمة وصواب. و { يَوْمَ يُنفَخُ } ظرف لقوله: { وَلَهُ ٱلْمُلْكُ } كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لّمَنِ
  ٱلْمُلْكُ ٱلْيَوْمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">؟ [غافر: 16] ويجوز أن يكون { قَوْلُهُ ٱلْحَقُّ } فاعل يكون، على
  معنى: وحين يقول لقوله الحق، أي لقضائه الحق { كُن } فيكون قوله الحق. وانتصاب اليوم
  لمحذوف دلّ عليه قوله { بِٱلْحَقّ } كأنه قيل: وحين يكوّن ويقدّر يقوم بالحق { عَـٰلِمُ
  ٱلْغَيْبِ } هو عالم الغيب، وارتفاعه على المدح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

