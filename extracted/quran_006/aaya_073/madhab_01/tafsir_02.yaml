text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنْ أَقِيمُواْ
  ٱلصَّلٰوةَ وَٱتَّقُوهُ وَهُوَ ٱلَّذِيۤ إِلَيْهِ تُحْشَرُونَ } * { وَهُوَ ٱلَّذِي
  خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحَقِّ وَيَوْمَ يَقُولُ كُن فَيَكُونُ قَوْلُهُ
  ٱلْحَقُّ وَلَهُ ٱلْمُلْكُ يَوْمَ يُنفَخُ فِي ٱلصُّورِ عَٰلِمُ ٱلْغَيْبِ وَٱلشَّهَٰدَةِ
  وَهُوَ ٱلْحَكِيمُ ٱلْخَبِيرُ }فإن قلت: علام عطف قوله: { وَأَنْ أَقِيمُواْ }؟ قلت:
  على موضع { لِنُسْلِمَ } كأنه قيل: وأمرنا أن نسلم، وأن أقيموا ويجوز أن يكون التقدير
  وأمرنا لأن نسلم ولأن أقيموا: أي للإسلام ولإقامة الصلاة { قَوْلُهُ ٱلْحَقُّ } مبتدأ.
  ويوم يقول: خبره مقدّماً عليه، وانتصابه بمعنى الاستقراء، كقولك: يوم الجمعة القتال.
  واليوم بمعنى الحين. والمعنى: أنه خلق السمٰوات والأرض قائماً بالحق والحكمة، وحين
  يقول لشيء من الأشياء { كُن } فيكون ذلك الشيء قوله الحق والحكمة، أي لا يكون شيئاً
  من السمٰوات والأرض وسائر المكونات إلا عن حكمة وصواب. و { يَوْمَ يُنفَخُ } ظرف لقوله:
  { وَلَهُ ٱلْمُلْكُ } كقوله:{ لّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ }؟ [غافر: 16] ويجوز أن يكون
  { قَوْلُهُ ٱلْحَقُّ } فاعل يكون، على معنى: وحين يقول لقوله الحق، أي لقضائه الحق
  { كُن } فيكون قوله الحق. وانتصاب اليوم لمحذوف دلّ عليه قوله { بِٱلْحَقّ } كأنه قيل:
  وحين يكوّن ويقدّر يقوم بالحق { عَـٰلِمُ ٱلْغَيْبِ } هو عالم الغيب، وارتفاعه على
  المدح.\r\n\t\t\t\r\n\t\t\t</section>"

