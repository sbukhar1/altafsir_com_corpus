  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِسْمَاعِيلَ
  وَٱلْيَسَعَ وَيُونُسَ وَلُوطاً وَكُلاًّ فَضَّلْنَا عَلَى ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وهدينا أيضاً من ذرّية نوح إسماعيل، وهو إسماعيل
  بن إبراهيم واليسع: هو اليسع بن أخطوب بن العجوز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القرّاء في قراءة اسمه، فقرأته عامة قرّاء الحجاز والعراق: { واليَسَعَ } بلام واحدة
  مخففة. وقد زعم قوم أنه «يفعل»، من قول القائل: وَسِعَ يَسَعُ، ولا تكاد العرب تُدخِلُ
  الألف واللام على اسم يكون على هذه الصورة، أعني: على «يَفْعل»، لا يقولون: رأيت اليزيد،
  ولا أتاني التجيب، ولا مررت باليشكر، إلا في ضرورة شعر، وذلك أيضاً إذا تُحُرّي به
  المدح، كما قال بعضهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَجَدْنا
  الوَلِيدَ بْنَ اليَزِيدَ مُبارَكاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شَدِيداً
  بأعْباءِ الخِلاَفَةِ كاهِلُهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فأدخل في «اليزيد» الألف واللام، وذلك لإدخاله إياهما في الوليد، فأتبعه
  اليزيد بمثل لفظه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ذلك جماعة من قرّاء الكوفيين:
  { واللَّيْسَعَ } بلامين وبالتشديد، وقالوا: إذا قرىء كذلك كان أشبه بأسماء العجم.
  وأنكروا التخفيف وقالوا: لا نعرف في كلام العرب اسماً على «يفعل» فيه ألف ولام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة في ذلك عندي قراءة من قرأه بلام واحدة مخففة، لإجماع
  أهل الأخبار على أن ذلك هو المعروف من اسمه دون التشديد، مع أنه اسم أعجميّ فينطق به
  على ما هو به. وإنما لا يستقيم دخول الألف واللام فيما جاء من أسماء العرب على «يفعل»،
  وأما الاسم الذي يكون أعجميًّا فإنما ينطق به على ما سموا به، فإن غُير منه شيء إذا
  تكلمت العرب به فإنما يغير بتقويم حرف منه من غير حذف ولا زيادة فيه ولا نقصان، واللَّيسع
  إذا شدّد لحقته زيادة لم تكن فيه قبل التشديد. وأخرى أنه لم يحفظ عن أحد من أهل العلم
  علمنا أنه قال: اسمه «ليسع»، فيكون مشدّداً عند دخول الألف واللام اللتين تدخلان للتعريف
  { ويُونُسَ } هو يونس بن متى { ولُوطا وكلاًّ فَضَّلْنا } من ذرية نوح ونوحاً، لهم
  بيّنا الحقّ ووفقناهم له. وفضلنا جميعهم { عَلى العَالَمِينَ } يعني: على عالم أزمانهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
