  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِسْمَاعِيلَ
  وَٱلْيَسَعَ وَيُونُسَ وَلُوطاً وَكُلاًّ فَضَّلْنَا عَلَى ٱلْعَالَمِينَ }يقول تعالى
  ذكره: وهدينا أيضاً من ذرّية نوح إسماعيل، وهو إسماعيل بن إبراهيم واليسع: هو اليسع
  بن أخطوب بن العجوز.واختلف القرّاء في قراءة اسمه، فقرأته عامة قرّاء الحجاز والعراق:
  { واليَسَعَ } بلام واحدة مخففة. وقد زعم قوم أنه «يفعل»، من قول القائل: وَسِعَ يَسَعُ،
  ولا تكاد العرب تُدخِلُ الألف واللام على اسم يكون على هذه الصورة، أعني: على «يَفْعل»،
  لا يقولون: رأيت اليزيد، ولا أتاني التجيب، ولا مررت باليشكر، إلا في ضرورة شعر، وذلك
  أيضاً إذا تُحُرّي به المدح، كما قال بعضهم:وَجَدْنا الوَلِيدَ بْنَ اليَزِيدَ مُبارَكاً   شَدِيداً
  بأعْباءِ الخِلاَفَةِ كاهِلُهْفأدخل في «اليزيد» الألف واللام، وذلك لإدخاله إياهما
  في الوليد، فأتبعه اليزيد بمثل لفظه.وقرأ ذلك جماعة من قرّاء الكوفيين: { واللَّيْسَعَ
  } بلامين وبالتشديد، وقالوا: إذا قرىء كذلك كان أشبه بأسماء العجم. وأنكروا التخفيف
  وقالوا: لا نعرف في كلام العرب اسماً على «يفعل» فيه ألف ولام.والصواب من القراءة في
  ذلك عندي قراءة من قرأه بلام واحدة مخففة، لإجماع أهل الأخبار على أن ذلك هو المعروف
  من اسمه دون التشديد، مع أنه اسم أعجميّ فينطق به على ما هو به. وإنما لا يستقيم دخول
  الألف واللام فيما جاء من أسماء العرب على «يفعل»، وأما الاسم الذي يكون أعجميًّا فإنما
  ينطق به على ما سموا به، فإن غُير منه شيء إذا تكلمت العرب به فإنما يغير بتقويم حرف
  منه من غير حذف ولا زيادة فيه ولا نقصان، واللَّيسع إذا شدّد لحقته زيادة لم تكن فيه
  قبل التشديد. وأخرى أنه لم يحفظ عن أحد من أهل العلم علمنا أنه قال: اسمه «ليسع»، فيكون
  مشدّداً عند دخول الألف واللام اللتين تدخلان للتعريف { ويُونُسَ } هو يونس بن متى
  { ولُوطا وكلاًّ فَضَّلْنا } من ذرية نوح ونوحاً، لهم بيّنا الحقّ ووفقناهم له. وفضلنا
  جميعهم { عَلى العَالَمِينَ } يعني: على عالم أزمانهم.\r\n\t\t\t\r\n\t\t\t</section>"

