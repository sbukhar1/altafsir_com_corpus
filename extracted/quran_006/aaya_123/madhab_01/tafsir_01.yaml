  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(6,123)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  جَعَلْنَا فِي كُلِّ قَرْيَةٍ أَكَٰبِرَ مُجْرِمِيهَا لِيَمْكُرُواْ فِيهَا وَمَا يَمْكُرُونَ
  إِلاَّ بِأَنْفُسِهِمْ وَمَا يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جلّ ثناؤه: وكما زينا للكافرين ما كانوا يعملون، كذلك جعلنا بكلّ قرية عظماءها مجرميها،
  يعني: أهل الشرك بالله والمعصية له { لِيَمْكُرُوا فِيها } بغرور من القول أو بباطل
  من الفعل بدين الله وأنبيائه. { وَما يَمْكُرُونَ }: أي ما يحيق مكرهم ذلك، { إلاَّ
  بأنْفُسِهِمْ } ، لأن الله تعالى ذكره من وراء عقوبتهم على صدّهم عن سبيله. وهم لا
  يشعرون، يقول: لا يدرون ما قد أعدّ الله لهم من أليم عذابه، فهم في غيهم وعتوّهم على
  الله يتمادون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو ما قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { أكابِرَ مُجْرِمِيها } قال: عظماءها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة: { أكابِرَ مُجْرِمِيها } قال: عظماءها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عكرمة:
  نزلت في المستهزئين. قال ابن جريج: عن عمرو، عن عطاء، عن عكرمة: { أكابِرَ مُجْرِمِيها
  }... إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بِمَا كانُوا يَمْكُرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بدين الله وبنبيه عليه الصلاة والسلام
  وعباده المؤمنين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والأكابر: جمع أكبر، كما الأفاضل:
  جمع أفضل. ولو قيل: هو جمع كبير، فجمع أكابر، لأنه قد يقال أكبر، كما قيل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  هُلْ أُنَبِّئُكُمْ بالأخْسَرِينَ أعَمالاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">واحدهم الخاسر لكان صواباً. وحُكي
  عن العرب سماعاً: الأكابرة والأصاغرة، والأكابر والأصاغر بغير الهاء على نية النعت،
  كما يقال: هو أفضل منك. وكذلك تفعل العرب بما جاء من النعوت على «أفعل» إذا أخرجوها
  إلى الأسماء، مثل جمعهم الأحمر والأسود: الأحامر والأحامرة، والأساود والأساودة ومنه
  قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنَّ الأحامِرَةَ
  الثَّلاثَةَ أهْلَكَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مالي وكنتُ
  بِهِنَّ قِدْما مُولَعَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">الخَمْرُ
  واللَّحْمُ السَّمِينُ أُدِيمُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والزَّعفرانُ
  فلَنْ أزالَ مُبَقَّعَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما المكر: فإنه الخديعة والاحتيال للممكور به بالغدر ليورِّطه الماكر
  به مكروهاً من الأمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

