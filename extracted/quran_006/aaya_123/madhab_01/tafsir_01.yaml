text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ جَعَلْنَا
  فِي كُلِّ قَرْيَةٍ أَكَٰبِرَ مُجْرِمِيهَا لِيَمْكُرُواْ فِيهَا وَمَا يَمْكُرُونَ
  إِلاَّ بِأَنْفُسِهِمْ وَمَا يَشْعُرُونَ }يقول جلّ ثناؤه: وكما زينا للكافرين ما كانوا
  يعملون، كذلك جعلنا بكلّ قرية عظماءها مجرميها، يعني: أهل الشرك بالله والمعصية له
  { لِيَمْكُرُوا فِيها } بغرور من القول أو بباطل من الفعل بدين الله وأنبيائه. { وَما
  يَمْكُرُونَ }: أي ما يحيق مكرهم ذلك، { إلاَّ بأنْفُسِهِمْ } ، لأن الله تعالى ذكره
  من وراء عقوبتهم على صدّهم عن سبيله. وهم لا يشعرون، يقول: لا يدرون ما قد أعدّ الله
  لهم من أليم عذابه، فهم في غيهم وعتوّهم على الله يتمادون.وبنحو ما قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد: { أكابِرَ مُجْرِمِيها } قال: عظماءها.حدثني المثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا محمد بن عبد الأعلى،
  قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { أكابِرَ مُجْرِمِيها } قال: عظماءها.حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عكرمة: نزلت في المستهزئين.
  قال ابن جريج: عن عمرو، عن عطاء، عن عكرمة: { أكابِرَ مُجْرِمِيها }... إلى قوله:{ بِمَا
  كانُوا يَمْكُرُونَ }بدين الله وبنبيه عليه الصلاة والسلام وعباده المؤمنين.والأكابر:
  جمع أكبر، كما الأفاضل: جمع أفضل. ولو قيل: هو جمع كبير، فجمع أكابر، لأنه قد يقال
  أكبر، كما قيل:{ قُلْ هُلْ أُنَبِّئُكُمْ بالأخْسَرِينَ أعَمالاً }واحدهم الخاسر لكان
  صواباً. وحُكي عن العرب سماعاً: الأكابرة والأصاغرة، والأكابر والأصاغر بغير الهاء
  على نية النعت، كما يقال: هو أفضل منك. وكذلك تفعل العرب بما جاء من النعوت على «أفعل»
  إذا أخرجوها إلى الأسماء، مثل جمعهم الأحمر والأسود: الأحامر والأحامرة، والأساود والأساودة
  ومنه قول الشاعر:إنَّ الأحامِرَةَ الثَّلاثَةَ أهْلَكَتْ   مالي وكنتُ بِهِنَّ قِدْما
  مُولَعَاالخَمْرُ واللَّحْمُ السَّمِينُ أُدِيمُهُ   والزَّعفرانُ فلَنْ أزالَ مُبَقَّعَاوأما
  المكر: فإنه الخديعة والاحتيال للممكور به بالغدر ليورِّطه الماكر به مكروهاً من الأمر.\r\n\t\t\t\r\n\t\t\t</section>"

