  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكُلُواْ
  مِمَّا ذُكِرَ ٱسْمُ ٱللَّهِ عَلَيْهِ إِن كُنتُمْ بِآيَاتِهِ مُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم وعباده المؤمنين به
  وبآياته، فكلوا أيها المؤمنون مما ذكيتم من ذبائحكم وذبحتموه الذبح الذي بينت لكم أنه
  تحلّ به الذبيحة لكم، وذلك ما ذبحه المؤمنون بي من أهل دينكم دين الحقّ، أو ذبحه من
  دان بتوحيدي من أهل الكتاب، دون ما ذبحه أهل الأوثان ومن لا كتاب له من المجوس. { إنْ
  كُنْتُمْ بآياتِهِ مُؤْمِنِينَ } يقول: إن كنتم بحجج الله التي أتتكم وإعلامه بإحلال
  ما أحللت لكم وتحريم ما حرّمت عليكم من المطاعم والمآكل مصدّقين، ودعوا عنكم زخرف ما
  توحيه الشياطين بعضها إلى بعض من زخرف القول لكم وتلبيس دينكم عليكم غروراً. وكان عطاء
  يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به محمد بن بشار ومحمد بن
  المثنى، قالا: ثنا أبو عاصم، قال: أخبرنا ابن جريج، قال: قلت لعطاء: قوله: { فَكُلُوا
  مِمَّا ذُكرَ اسْمُ اللّهِ عَلَيْهِ } قال: يأمر بذكر اسمه على الشراب والطعام والذبح،
  وكلّ شيء يدلّ على ذكره يأمر به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

