text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱللَّهُ
  فِي ٱلسَّمَٰوَٰتِ وَفِي ٱلأَرْضِ يَعْلَمُ سِرَّكُمْ وَجَهْرَكُمْ وَيَعْلَمُ مَا
  تَكْسِبُونَ }{ فِى ٱلسَّمَـٰوٰتِ } متعلق بمعنى اسم الله، كأنه قيل: وهو المعبود فيها.
  ومنه قوله:{ وَهُوَ ٱلَّذِى فِى ٱلسَّماء إِلَـٰهٌ وَفِى ٱلاْرْضِ إِلَـٰهٌ }[الزخرف:
  84] أو وهو المعروف بالإلٰهية أو المتوحد بالإلٰهية فيها، أو هو الذي يقال له: ـ الله
  ـ فيها- لا يشرك به في هذا الاسم، ويجوز أن يكون { الله فِي ٱلسَّمَـٰوَاتِ } خبراً
  بعد خبر على معنى: أنه الله وأنه في السمٰوات والأرض بمعنى أنه عالم بما فيهما لا يخفى
  عليه منه شيء، كأن ذاته فيهما، فإن قلت: كيف موقع قوله: { يَعْلَمُ سِرَّكُمْ وَجَهْرَكُمْ
  }؟ قلت: إن أردت التوحد بالإلٰهية كان تقريراً له؛ لأن الذي استوى في علمه السر والعلانية
  هو الله وحده، وكذلك إذا جعلت في السمٰوات خبراً بعد خبر، وإلا فهو كلام مبتدأ بمعنى:هو
  يعلم سركم وجهركم.أو خبر ثالث { وَيَعْلَمُ مَا تَكْسِبُونَ } من الخير والشرّ، ويثيب
  عليه، ويعاقب.\r\n\t\t\t\r\n\t\t\t</section>"

