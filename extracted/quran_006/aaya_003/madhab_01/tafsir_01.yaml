  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱللَّهُ فِي ٱلسَّمَٰوَٰتِ وَفِي ٱلأَرْضِ يَعْلَمُ سِرَّكُمْ وَجَهْرَكُمْ وَيَعْلَمُ
  مَا تَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: إن الذي له الألوهة
  التي لا تنبغي لغيره المستحق عليكم إخلاص الحمد له بآلائه عندكم أيها الناس الذي يعدل
  به كفاركم من سواه، هو الله الذي هو في السموات وفي الأرض، { ويَعْلَمُ سِرَّكُمْ وجَهْرَكُمْ
  } فلا يخفى عليه شيء، يقول: فربكم الذي يستحقّ عليكم الحمد ويجب عليكم إخلاص العبادة
  له، هو هذا الذي صفته، لا من يقدر لكم على ضرّ ولا نفع ولا يعمل شيئاً ولا يدفع عن
  نفسه سوءاً أريد بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَيَعْلَمُ ما تَكْسَبُونَ
  } يقول: ويعلم ما تعملون وتجرحون، فيحصي ذلك عليكم ليجازيكم به عند معادكم إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

