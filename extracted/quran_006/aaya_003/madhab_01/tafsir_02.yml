  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱللَّهُ فِي ٱلسَّمَٰوَٰتِ وَفِي ٱلأَرْضِ يَعْلَمُ سِرَّكُمْ وَجَهْرَكُمْ وَيَعْلَمُ
  مَا تَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فِى ٱلسَّمَـٰوٰتِ } متعلق بمعنى
  اسم الله، كأنه قيل: وهو المعبود فيها. ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ ٱلَّذِى فِى ٱلسَّماء إِلَـٰهٌ
  وَفِى ٱلاْرْضِ إِلَـٰهٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 84] أو وهو المعروف بالإلٰهية أو المتوحد بالإلٰهية فيها،
  أو هو الذي يقال له: ـ الله ـ فيها- لا يشرك به في هذا الاسم، ويجوز أن يكون { الله
  فِي ٱلسَّمَـٰوَاتِ } خبراً بعد خبر على معنى: أنه الله وأنه في السمٰوات والأرض بمعنى
  أنه عالم بما فيهما لا يخفى عليه منه شيء، كأن ذاته فيهما، فإن قلت: كيف موقع قوله:
  { يَعْلَمُ سِرَّكُمْ وَجَهْرَكُمْ }؟ قلت: إن أردت التوحد بالإلٰهية كان تقريراً له؛
  لأن الذي استوى في علمه السر والعلانية هو الله وحده، وكذلك إذا جعلت في السمٰوات خبراً
  بعد خبر، وإلا فهو كلام مبتدأ بمعنى:هو يعلم سركم وجهركم.أو خبر ثالث { وَيَعْلَمُ
  مَا تَكْسِبُونَ } من الخير والشرّ، ويثيب عليه، ويعاقب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

