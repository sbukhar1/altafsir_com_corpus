text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يَٰقَوْمِ
  ٱعْمَلُواْ عَلَىٰ مَكَانَتِكُمْ إِنَّي عَامِلٌ فَسَوْفَ تَعْلَمُونَ مَن تَكُونُ
  لَهُ عَٰقِبَةُ ٱلدَّارِ إِنَّهُ لاَ يُفْلِحُ ٱلظَّٰلِمُونَ }«المكانة» تكون مصدراً
  يقال: مكن مكانة إذا تمكن أبلغ التمكن. وبمعنى المكان، يقال: مكان ومكانة ومقام ومقامة.
  وقوله: { ٱعْمَلُواْ عَلَىٰ مَكَانَتِكُمْ } يحتمل: اعملوا على تمكنكم من أمركم وأقصى
  استطاعتكم وإمكانكم. أو اعملوا على جهتكم وحالكم التي أنتم عليها. يقال للرجل إذا أمر
  أن يثبت على حاله؛ على مكانتك يا فلان، أي اثبت على ما أنت عليه لا تنحرف عنه { إِنّى
  عَـٰمِلٌ } أي عامل على مكانتي التي أنا عليها. والمعنى اثبتوا على كفركم وعداوتكم
  لي، فإني ثابت على الإسلام وعلى مصابرتكم { فَسَوْفَ تَعْلَمُونَ } أينا تكون له العاقبة
  المحمودة. وطريقة هذا الأمر طريقة قوله{ ٱعْمَلُواْ مَا شِئْتُمْ }[فصلت: 40] وهي التخلية
  والتسجيل على المأمور بأنه لا يأتي منه إلاّ الشرّ، فكأنه مأمور به وهو واجب عليه حتم
  ليس له أن يتفصى عنه ويعمل بخلافه، فإن قلت: ما موضع { مَن }؟ قلت: الرفع إذا كان بمعنى
  «أي» وعلق عنه فعل العلم. أو النصب إذا كان بمعنى «الذي» و { عَـٰقِبَةُ ٱلدَّارِ }
  العاقبة الحسنى التي خلق الله تعالى هذه الدار لها. وهذا طريق من الإنذار لطيف المسلك،
  فيه إنصاف في المقال وأدب حسن، مع تضمن شدة الوعيد، والوثوق بأنّ المنذر محقّ والمنذر
  مبطل.\r\n\t\t\t\r\n\t\t\t</section>"

