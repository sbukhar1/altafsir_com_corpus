  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يَٰقَوْمِ ٱعْمَلُواْ عَلَىٰ مَكَانَتِكُمْ إِنَّي عَامِلٌ فَسَوْفَ تَعْلَمُونَ مَن
  تَكُونُ لَهُ عَٰقِبَةُ ٱلدَّارِ إِنَّهُ لاَ يُفْلِحُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">«المكانة» تكون مصدراً يقال: مكن مكانة إذا تمكن أبلغ التمكن. وبمعنى
  المكان، يقال: مكان ومكانة ومقام ومقامة. وقوله: { ٱعْمَلُواْ عَلَىٰ مَكَانَتِكُمْ
  } يحتمل: اعملوا على تمكنكم من أمركم وأقصى استطاعتكم وإمكانكم. أو اعملوا على جهتكم
  وحالكم التي أنتم عليها. يقال للرجل إذا أمر أن يثبت على حاله؛ على مكانتك يا فلان،
  أي اثبت على ما أنت عليه لا تنحرف عنه { إِنّى عَـٰمِلٌ } أي عامل على مكانتي التي
  أنا عليها. والمعنى اثبتوا على كفركم وعداوتكم لي، فإني ثابت على الإسلام وعلى مصابرتكم
  { فَسَوْفَ تَعْلَمُونَ } أينا تكون له العاقبة المحمودة. وطريقة هذا الأمر طريقة قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱعْمَلُواْ
  مَا شِئْتُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 40] وهي التخلية والتسجيل على المأمور بأنه لا يأتي منه إلاّ
  الشرّ، فكأنه مأمور به وهو واجب عليه حتم ليس له أن يتفصى عنه ويعمل بخلافه، فإن قلت:
  ما موضع { مَن }؟ قلت: الرفع إذا كان بمعنى «أي» وعلق عنه فعل العلم. أو النصب إذا
  كان بمعنى «الذي» و { عَـٰقِبَةُ ٱلدَّارِ } العاقبة الحسنى التي خلق الله تعالى هذه
  الدار لها. وهذا طريق من الإنذار لطيف المسلك، فيه إنصاف في المقال وأدب حسن، مع تضمن
  شدة الوعيد، والوثوق بأنّ المنذر محقّ والمنذر مبطل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

