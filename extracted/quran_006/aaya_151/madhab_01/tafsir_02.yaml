  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  تَعَالَوْاْ أَتْلُ مَا حَرَّمَ رَبُّكُمْ عَلَيْكُمْ أَلاَّ تُشْرِكُواْ بِهِ شَيْئاً
  وَبِٱلْوَالِدَيْنِ إِحْسَاناً وَلاَ تَقْتُلُوۤاْ أَوْلاَدَكُمْ مِّنْ إمْلاَقٍ نَّحْنُ
  نَرْزُقُكُمْ وَإِيَّاهُمْ وَلاَ تَقْرَبُواْ ٱلْفَوَاحِشَ مَا ظَهَرَ مِنْهَا وَمَا
  بَطَنَ وَلاَ تَقْتُلُواْ ٱلنَّفْسَ ٱلَّتِي حَرَّمَ ٱللَّهُ إِلاَّ بِٱلْحَقِّ ذٰلِكُمْ
  وَصَّاكُمْ بِهِ لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">«تعال»،
  من الخاص الذي صار عاماً، وأصله أن يقوله من كان في مكان عال لمن هو أسفل منه ثم كثر
  واتسع فيه حتى عمّ. و { مَا حَرَّمَ } منصوب بفعل التلاوة، أي أتل الذي حرمه ربكم.
  أو يحرم بمعنى: أقل أيّ شيء حرّم ربكم، لأنّ التلاوة من القول، و «أن» في { أَلاَّ
  تُشْرِكُواْ } مفسرة و «لا» النهي. فإن قلت: هلاّ قلت هي التي تنصب الفعل، وجعلت أن
  لا تشركوا بدلاً من { مَا حَرَّمَ }؟ قلت: وجب أن يكون { لا تُشْرِكُواْ } و { لاَ
  تَقْرَبُواْ } و { لاَ تَقْتُلُواْ } و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَتَّبِعُواْ ٱلسُّبُلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  153] نواهي لانعطاف الأوامر عليها، وهي قوله: { وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً } لأنّ
  التقدير: وأحسنوا بالوالدين إحساناً. و { أَوْفُواْ } ،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا قُلْتُمْ فَٱعْدِلُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  152]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَبِعَهْدِ ٱللَّهِ أَوْفُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 152]. فإن قلت: فما تصنع
  بقوله: { وَأَنَّ هَـٰذَا صِرٰطِي مُسْتَقِيمًا فَٱتَّبِعُوهُ } فيمن قرأ بالفتح، وإنما
  يستقيم عطفه على أن لا تشركوا إذا جعلت أن هي الناصبة للفعل، حتى يكون المعنى: أتل
  عليكم نفي الإشراك والتوحيد، وأتل عليكم أن هذا صراطي مستقيماً؟ قلت: أجعل قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنَّ
  هَـٰذَا صِرٰطِي مُسْتَقِيمًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 153] علة للاتباع بتقدير
  اللام، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَنَّ ٱلْمَسَـٰجِدَ لِلَّهِ فَلاَ تَدْعُواْ مَعَ ٱللَّهِ
  أَحَداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجن: 18] بمعنى: ولأنّ هذا صراطي مستقيماً فاتبعوه. والدليل عليه
  القراءة بالكسر، كأنه قيل: واتبعوا صراطي لأنّه مستقيم، أو واتبعوا صراطي إنه مستقيم.
  فإن قلت: إذا جعلت { أن } مفسرة لفعل التلاوة وهو معلق بما حرّم ربكم، وجب أن يكون
  ما بعده منهياً عنه محرماً كله، كالشرك وما بعده مما دخل عليه حرف النهي فما تصنع بالأوامر
  قلت لما وردت هذه الأوامر مع النواهي وتقدمهن جميعاً فعل التحريم واشتركن في الدخول
  تحت حكمه، علم أن التحريم راجع إلى أضدادها، وهي الإساءة إلى الوالدين، وبخس الكيل
  والميزان. وترك العدل في القول، ونكث عهد الله { مّنْ إمْلَـٰقٍ } من أجل فقر ومن خشيته،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خَشْيَةَ إِمْلَـٰقٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 31]. { مَا ظَهَرَ مِنْهَا
  وَمَا بَطَنَ } مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ظَـٰهِرَ ٱلإِثْمِ وَبَاطِنَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 120]. { إِلاَّ بِٱلْحَقّ
  } كالقصاص، والقتل على الردة، والرجم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

