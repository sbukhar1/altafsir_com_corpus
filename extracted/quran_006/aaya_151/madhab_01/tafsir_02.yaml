text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ تَعَالَوْاْ
  أَتْلُ مَا حَرَّمَ رَبُّكُمْ عَلَيْكُمْ أَلاَّ تُشْرِكُواْ بِهِ شَيْئاً وَبِٱلْوَالِدَيْنِ
  إِحْسَاناً وَلاَ تَقْتُلُوۤاْ أَوْلاَدَكُمْ مِّنْ إمْلاَقٍ نَّحْنُ نَرْزُقُكُمْ
  وَإِيَّاهُمْ وَلاَ تَقْرَبُواْ ٱلْفَوَاحِشَ مَا ظَهَرَ مِنْهَا وَمَا بَطَنَ وَلاَ
  تَقْتُلُواْ ٱلنَّفْسَ ٱلَّتِي حَرَّمَ ٱللَّهُ إِلاَّ بِٱلْحَقِّ ذٰلِكُمْ وَصَّاكُمْ
  بِهِ لَعَلَّكُمْ تَعْقِلُونَ }«تعال»، من الخاص الذي صار عاماً، وأصله أن يقوله من
  كان في مكان عال لمن هو أسفل منه ثم كثر واتسع فيه حتى عمّ. و { مَا حَرَّمَ } منصوب
  بفعل التلاوة، أي أتل الذي حرمه ربكم. أو يحرم بمعنى: أقل أيّ شيء حرّم ربكم، لأنّ
  التلاوة من القول، و «أن» في { أَلاَّ تُشْرِكُواْ } مفسرة و «لا» النهي. فإن قلت:
  هلاّ قلت هي التي تنصب الفعل، وجعلت أن لا تشركوا بدلاً من { مَا حَرَّمَ }؟ قلت: وجب
  أن يكون { لا تُشْرِكُواْ } و { لاَ تَقْرَبُواْ } و { لاَ تَقْتُلُواْ } و{ وَلاَ
  تَتَّبِعُواْ ٱلسُّبُلَ }[الأنعام: 153] نواهي لانعطاف الأوامر عليها، وهي قوله: {
  وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً } لأنّ التقدير: وأحسنوا بالوالدين إحساناً. و { أَوْفُواْ
  } ،{ وَإِذَا قُلْتُمْ فَٱعْدِلُواْ }[الأنعام: 152]،{ وَبِعَهْدِ ٱللَّهِ أَوْفُواْ }[الأنعام:
  152]. فإن قلت: فما تصنع بقوله: { وَأَنَّ هَـٰذَا صِرٰطِي مُسْتَقِيمًا فَٱتَّبِعُوهُ
  } فيمن قرأ بالفتح، وإنما يستقيم عطفه على أن لا تشركوا إذا جعلت أن هي الناصبة للفعل،
  حتى يكون المعنى: أتل عليكم نفي الإشراك والتوحيد، وأتل عليكم أن هذا صراطي مستقيماً؟
  قلت: أجعل قوله:{ وَأَنَّ هَـٰذَا صِرٰطِي مُسْتَقِيمًا }[الأنعام: 153] علة للاتباع
  بتقدير اللام، كقوله تعالى:{ وَأَنَّ ٱلْمَسَـٰجِدَ لِلَّهِ فَلاَ تَدْعُواْ مَعَ ٱللَّهِ
  أَحَداً }[الجن: 18] بمعنى: ولأنّ هذا صراطي مستقيماً فاتبعوه. والدليل عليه القراءة
  بالكسر، كأنه قيل: واتبعوا صراطي لأنّه مستقيم، أو واتبعوا صراطي إنه مستقيم. فإن قلت:
  إذا جعلت { أن } مفسرة لفعل التلاوة وهو معلق بما حرّم ربكم، وجب أن يكون ما بعده منهياً
  عنه محرماً كله، كالشرك وما بعده مما دخل عليه حرف النهي فما تصنع بالأوامر قلت لما
  وردت هذه الأوامر مع النواهي وتقدمهن جميعاً فعل التحريم واشتركن في الدخول تحت حكمه،
  علم أن التحريم راجع إلى أضدادها، وهي الإساءة إلى الوالدين، وبخس الكيل والميزان.
  وترك العدل في القول، ونكث عهد الله { مّنْ إمْلَـٰقٍ } من أجل فقر ومن خشيته، كقوله
  تعالى:{ خَشْيَةَ إِمْلَـٰقٍ }[الإسراء: 31]. { مَا ظَهَرَ مِنْهَا وَمَا بَطَنَ }
  مثل قوله:{ ظَـٰهِرَ ٱلإِثْمِ وَبَاطِنَهُ }[الأنعام: 120]. { إِلاَّ بِٱلْحَقّ } كالقصاص،
  والقتل على الردة، والرجم.\r\n\t\t\t\r\n\t\t\t</section>"

