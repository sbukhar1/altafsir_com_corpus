  مَّا يَشَآءُ كَمَآ أَنشَأَكُمْ مِّن ذُرِّيَّةِ قَوْمٍ آخَرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  مَا تُوعَدُونَ لآتٍ وَمَآ أَنتُم بِمُعْجِزِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَرَبُّكَ ٱلْغَنِىُّ } عن عباده وعن عبادتهم { ذُو ٱلرَّحْمَةِ } يترحم عليهم بالتكليف
  ليعرّضهم للمنافع الدائمة { إِن يَشَأْ يُذْهِبْكُمْ } أيها العصاة { وَيَسْتَخْلِفْ
  مِن بَعْدِكُم مَّا يَشَاء } من الخلق المطيع { كَمَا أَنشَأَكُمْ مّن ذُرّيَّةِ قَوْمٍ
  ءاخَرِينَ } من أولاد قوم آخرين لم يكونوا على مثل صفتكم، وهم أهل سفينة نوح عليه السلام.</font></font><font
