text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ مَا تُوعَدُونَ
  لآتٍ وَمَآ أَنتُم بِمُعْجِزِينَ }يقول تعالى ذكره للمشركين به: أيها العادلون بالله
  الأوثان والأصنام، إن الذي يوعدكم به ربكم من عقابه على إصراركم على كفركم واقع بكم
  { وَما أنْتُمْ بِمُعْجِزِينَ } ، يقول: لن تعجزوا ربكم هرباً منه في الأرض فتفوتوه،
  لأنكم حيث كنتم في قبضته، وهو عليكم وعلى عقوبتكم بمعصيتكم إياه قادر، يقول: فاحذروه،
  وأنيبوا إلى طاعته قبل نزول البلاء بكم.\r\n\t\t\t\r\n\t\t\t</section>"

