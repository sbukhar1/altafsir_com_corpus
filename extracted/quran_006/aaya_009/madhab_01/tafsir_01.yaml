  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  جَعَلْنَٰهُ مَلَكاً لَّجَعَلْنَٰهُ رَجُلاً وَلَلَبَسْنَا عَلَيْهِم مَّا يَلْبِسُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ولو جعلنا رسولنا إلى هؤلاء العادلين بي، القائلين:
  لولا أنزل على محمد ملك بتصديقه ملكاً ينزل عليهم من السماء، ويشهد بتصديق محمد صلى
  الله عليه وسلم ويأمرهم باتباعه، { لَجَعَلْنَاهُ رَجُلاً } يقول: لجعلناه في صورة
  رجل من البشر، لأنهم لا يقدرون أن يروا الملك في صورته. يقول: وإذا كان ذلك كذلك، فسواء
  أنزلت عليهم بذلك ملكاً أو بشراً، إذ كنت إذا أنزلت عليهم مَلَكاً إنما أنزله بصورة
  إنسيّ، وحججي في كلتا الحالتين عليهم ثابته بأنك صادق وأن ما جئتهم به حقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال بعض أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمار، عن
  أبي روق، عن الضحاك، عن ابن عباس: { ولَوْ جَعَلْنَاهُ مَلَكاً لَجَعَلْناه رَجُلاً
  } يقول: ما أتاهم إلا في صورة رجل، لأنهم لا يستطيعون النظر إلى الملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { ولَوْ جَعَلْنَاهُ مَلَكاً لَجَعَلْناه رَجُلاً } في صورة رجل في
  خلق رجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد بن زريع،
  قال: ثنا سعيد، عن قتادة، قوله: { ولَوْ جَعَلْنَاهُ مَلَكاً لَجَعَلْناه رَجُلاً }
  يقول: لو بعثنا إليهم ملكاً لجعلناه في صورة آدمي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { ولَوْ جَعَلْنَاهُ
  مَلَكاً لَجَعَلْناه رَجُلاً } يقول: في صورة آدميّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، ثنا قال: أخبرنا معمر، عن قتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ولَوْ
  جَعَلْنَاهُ مَلَكاً لَجَعَلْناه رَجُلاً } قال: لجعلنا ذلك الملك في صورة رجل، لم
  نرسله في صورة الملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { وَللَبَسْنا
  عَلَيْهِمْ ما يَلْبِسُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالى ذكره بقوله: { وَللَبَسْنا عَلَيْهِمْ }: ولو أنزلنا ملكاً من السماء مصدّقاً
  لك يا محمد، شاهداً لك عند هؤلاء العادلين بي الجاحدين آياتك على حقيقة نبوّتك، فجعلناه
  في صورة رجل من بني آدم إذ كانوا لا يطيقون رؤية الملَك بصورته التي خلقته بها، التبس
  عليهم أمره فلم يدروا ملك هو أم أنسيّ، فلم يوقنوا به أنه ملك ولم يصدِّقوا به، وقالوا:
  ليس هذا ملكاً، وللبسنا عليهم ما يلبسونه على أنفسهم من حقيقية أمرك وصحة برهانك وشاهدك
  على نبوّتك. يقال منه: لَبَسْتُ عليهم الأمر ألْبِسُهُ لَبْساً: إذا خلطته عليهم، ولَبِسْتُ
  الثوبَ ألْبَسُهُ لُبْساً، واللَّبُوس: اسم الثياب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن علي بن أبي طلحة،
  عن ابن عباس قوله: { وَللَبَسْنا عَلَيْهِمْ ما يَلْبِسُونَ } يقول: لشبهنا عليهم.</font></font>&#13;\t\t\t<label
