  وَلَلَبَسْنَا عَلَيْهِم مَّا يَلْبِسُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَللَبَسْنا عَلَيْهِمْ ما يَلْبِسُونَ
  } يقول: ما لبس قوم على أنفسهم إلا لبس الله عليهم واللبس: إنما هو من الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَللَبَسْنا عَلَيْهِمْ ما يَلْبِسُونَ } يقول: شبَّهنا عليهم ما يشبهون
  على أنفسهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد رُوي عن ابن عباس في ذلك قول
  آخر، وهو ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَللَبَسْنا عَلَيْهِمْ
  ما يَلْبِسُونَ } فهم أهل الكتاب فارقوا دينهم وكذّبوا رسلهم، وهو تحريف الكلام عن
  مواضعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن الحسين، قال: سمعت أبا معاذ،
  قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك، في قوله: { وَللَبَسْنا عَلَيْهِمْ ما
  يَلْبِسُونَ } يعني التحريف: هم أهل الكتاب، فرّقوا ودينهم وكذّبوا رسلهم، فلبس الله
  عليهم ما لبسوا على أنفسهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بينا فيما مضى قبل أن هذه الآيات
  من أوّل السورة بأن تكون في أمر المشركين من عبدة الأوثان أشبه منها بأمر أهل الكتاب
  من اليهود والنصارى، بما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
