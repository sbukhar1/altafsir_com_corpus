  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  نَزَّلْنَا عَلَيْكَ كِتَٰباً فِي قِرْطَاسٍ فَلَمَسُوهُ بِأَيْدِيهِمْ لَقَالَ ٱلَّذِينَ
  كَفَرُواْ إِنْ هَـٰذَآ إِلاَّ سِحْرٌ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ لَوْلاۤ
  أُنزِلَ عَلَيْهِ مَلَكٌ وَلَوْ أَنزَلْنَا مَلَكاً لَّقُضِيَ ٱلأَمْرُ ثُمَّ لاَ يُنظَرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  جَعَلْنَٰهُ مَلَكاً لَّجَعَلْنَٰهُ رَجُلاً وَلَلَبَسْنَا عَلَيْهِم مَّا يَلْبِسُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كِتَـٰباً } مكتوباً { فِى قِرْطَاسٍ } في ورق { فَلَمَسُوهُ بِأَيْدِيهِمْ
  } ولم يقتصر بهم على الرؤية، لئلا يقولوا سكرت أبصارنا، ولا تبقى لهم علة. لقالوا {
  إِنْ هَـٰذَا إِلاَّ سِحْرٌ مُّبِينٌ } تعنتاً وعناداً للحق بعد ظهوره { لَّقُضِىَ
  ٱلاْمْرُ } لقضي أمر إهلاكهم { ثُمَّ لاَ يُنظَرُونَ } بعد نزوله طرفة عين. إما لأنهم
  إذا عاينوا الملك قد نزل على رسول الله صلى الله عليه وسلم في صورته وهي آية لا شيء
  أبين منها وأيقن، ثم لا يؤمنون كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْأننا َنزَلْنَا إِلَيْهِمُ ٱلْمَلَـئِكَةَ
  وَكَلَّمَهُمُ ٱلْمَوْتَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 111] لم يكن بدّ من إهلاكهم، كما أهلك أصحاب المائدة، وإما
  لأنه يزول الاختيار الذي هو قاعدة التكليف عند نزول الملائكة، فيجب إهلاكهم. وإما لأنهم
  إذا شاهدوا ملكاً في صورته زهقت أرواحهم من هول ما يشاهدون ومعنى { ثُمَّ } بعد ما
  بين الأمرين: قضاء الأمر، وعدم الإنظار. جعل عدم الإنظار أشدّ من قضاء الأمر، لأنّ
  مفاجأة الشدّة أشدّ من نفس الشدّة { وَلَوْ جَعَلْنَـٰهُ مَلَكاً } ولو جعلنا الرسول
  ملكاً كما اقترحوا لأنهم كانوا يقولون: لولا أنزل على محمد ملك. وتارة يقولون:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  هَـٰذَا إِلاَّ بَشَرٌ مّثْلُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المؤمنون: 33]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  شَاء رَبُّنَا لاَنزَلَ مَلَـٰئِكَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 14] { لَّجَعَلْنَـٰهُ رَجُلاً
  } لأرسلناه في صورة رجل، كما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">كان
  ينزل جبريل على رسول الله صلى الله عليه وسلم في أعم الأحوال في صورة دحية.لأنهم لا
  يبقون مع رؤية الملائكة في صورهم { وَلَلَبَسْنَا عَلَيْهِم } ولخلطنا عليهم ما يخلطون
  على أنفسهم حينئذ، فإنهم يقولون: إذا رأوا الملك في صورة إنسان: هذا إنسان وليس بملك،
  فإن قال لهم: الدليل على أني ملك أني جئت بالقرآن المعجز، وهو ناطق بأني ملك لا بشر-
  كذبوه كما كذبوا محمداً صلى الله عليه وسلم، فإذا فعلوا ذلك خذلوا كما هم مخذولون الآن،
  فهو لبس الله عليهم. ويجوز أن يراد: { وَلَلَبَسْنَا عَلَيْهِم } حينئذ مثل ما يلبسون
  على أنفسهم الساعة في كفرهم بآيات الله البينة: وقرأ ابن محيصن: «ولبسنا عليهم»، بلام
  واحدة. وقرأ الزهري: «وللبَّسْنا عليهم ما يلبِّسُون»، بالتشديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
