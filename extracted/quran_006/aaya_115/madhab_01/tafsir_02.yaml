text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَمَّتْ كَلِمَتُ
  رَبِّكَ صِدْقاً وَعَدْلاً لاَّ مُبَدِّلِ لِكَلِمَاتِهِ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ
  }{ وَتَمَّتْ كَلِمَتُ رَبِّكَ } أي تمّ كل ما أخبر به، وأمر ونهى، ووعد وأوعد { صِدْقاً
  وَعَدْلاً لاَّ مُبَدِّلَ لِكَلِمَـٰتِهِ } لا أحد يبدّل شيئاً من ذلك مما هو أصدق
  وأعدل. وصدقاً وعدلاً. نصب على الحال. وقرىء: «كلمة ربك»، أي ما تكلم به. وقيل: هي
  القرآن.\r\n\t\t\t\r\n\t\t\t</section>"

