  \       <a href=\"javascript:go_QurPage(6,115)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَمَّتْ
  كَلِمَتُ رَبِّكَ صِدْقاً وَعَدْلاً لاَّ مُبَدِّلِ لِكَلِمَاتِهِ وَهُوَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وكملت كلمة ربك،
  يعني القرآن. سماه كلمة كما تقول العرب للقصيدة من الشعر يقولها الشاعر: هذه كلمة فلان.
  { صِدْقاً وَعَدْلاً } يقول: كملت كلمة ربك من الصدق والعدل والصدق والعدل نصبا على
  التفسير للكلمة، كما يقال: عندي عشرون درهماً. { لا مُبَدّلَ لِكَلَماتِهِ } يقول:
  لا مغِّير لما أخبر في كتبه أنه كائن من وقوعه في حينه وأجله الذي أخبر الله أنه واقع
  فيه. وذلك نظير قوله جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُرِيدُونَ أنْ يُبَدّلُوا كَلامَ
  اللّهِ قُلْ لَنْ تَتَّبِعُونا كَذَلِكُمْ قالَ اللّهُ مِنْ قَبْلُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فكانت
  إرادتهم تبديل كلام الله مسألتهم نبيّ الله أن يتركهم يحضرون الحرب معه، وقولهم له
  ولمن معه من المؤمنين:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذَرُونا نَتَّبِعْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بعد الخبر الذي كان الله أخبرهم
  تعالى ذكره في كتابه بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فإنْ رَجَعَكَ اللّهُ إلى طائِفَةٍ مِنْهُمْ فاسْتأذَنُوكَ للْخُرُوجِ
  فَقُلْ لَنْ تَخْرُجُوا مَعِيَ أبَداً وَلَنْ تُقاتِلُوا مَعِيَ عَدُوًّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  فحاولوا تبديل كلام الله وخبره بأنهم لن يخرجوا مع نبيّ الله في غزاة، ولن يقاتلوا
  معه عدوًّا بقولهم لهم: ذَرُونا نَتَّبِعْكُمْ فقال الله جل ثناؤه لنبيه محمد صلى الله
  عليه وسلم: يريدون أن يبدّلوا بمسألتهم إياهم ذلك كلام الله وخبره</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  لَنْ تَتَّبِعُونا كَذَلِكُمْ قالَ اللّهُ مِنْ قَبْل</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فكذلك معنى قوله: { لا مُبَدّلَ
  لِكَلِماتِهِ } إنما هو: لا مغير لما أخبر عنه من خبر أنه كائن فيبطل مجيئه وكونه ووقوعه،
  على ما أخبر جلّ ثناؤه لأنه لا يزيد المفترون في كتب الله ولا ينقصون منها وذلك أن
  اليهود والنصارى لا شكّ أنهم أهل كتب الله التي أنزلها على أنبيائه، وقد أخبر جلّ ثناؤه
  أنهم يحرّفون غير الذي أخبر أنه لا مبدّل له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَتمَّتْ كَلِمَةُ رَبِّك صِدْقاً
  وَعَدْلاً لا مُبَدّلَ لِكَلِماتِهِ } يقول: صدقاً وعدلاً فيما حكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَهُوَ السَّمِيعُ العَلِيمُ } فإن معناه: والله السميع
  لما يقول هؤلاء العادلون بالله، المقسمون بالله جهد أيمانهم: لئن جاءتهم آية ليؤمننّ
  بها، وغير ذلك من كلام خلقه، العليم بما تَئُول إليه أيمانهم من برّ وصدق وكذب وحنث
  وغير ذلك من أمور عباده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

