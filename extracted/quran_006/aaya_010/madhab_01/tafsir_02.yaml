text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدِ ٱسْتُهْزِىءَ
  بِرُسُلٍ مِّن قَبْلِكَ فَحَاقَ بِٱلَّذِينَ سَخِرُواْ مِنْهُمْ مَّا كَانُواْ بِهِ
  يَسْتَهْزِءُونَ }{ وَلَقَدِ ٱسْتُهْزِىء } تسلية لرسول الله صلى الله عليه وسلم عما
  كان يلقى من قومه { فَحَاقَ } بهم فأحاط بهم الشيء الذي كانوا يستهزؤن به وهو الحق،
  حيث أهلكوا من أجل الاستهزاء به.\r\n\t\t\t\r\n\t\t\t</section>"

