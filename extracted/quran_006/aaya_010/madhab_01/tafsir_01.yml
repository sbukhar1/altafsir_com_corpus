  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدِ
  ٱسْتُهْزِىءَ بِرُسُلٍ مِّن قَبْلِكَ فَحَاقَ بِٱلَّذِينَ سَخِرُواْ مِنْهُمْ مَّا
  كَانُواْ بِهِ يَسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم مسلياً عنه بوعيده المستهزئين به عقوبة ما يلقى منهم
  من أذى الاستهزاء به والاستخفاف في ذات الله: هوّن عليك يا محمد ما أنت لاقٍ من هؤلاء
  المستهزئين بك المستخفين بحقك فيّ وفي طاعتي، وامض لما أمرتك به من الدعاء إلى توحيدي
  والإقرار بي والإذعان لطاعتي فإنهم إن تمادوا في غيهم وأصرّوا على المقام على كفرهم،
  نسلك بهم سبيل أسلافهم من سائر الأمم غيرهم من تعجيل النقمة لهم وحلول المثلاث بهم،
  فقد استهزأت أمم من قبلك برسل أرسلتهم إليهم بمثل الذي أرسلتك به إلى قومك، وفعلوا
  مثل فعل قومك بك، { فَحَاقَ بالَّذِينَ سَخِرُوا مِنْهُمْ ما كَانُوا بِهِ يَسْتَهْزِءُونَ
  } يعني بقوله: { فحاقَ } فنزل وأحاط بالذين هزؤا من برسلهم وما كانُوا بِهِ يَسْتهْزِؤنَ
  يقول: العذاب الذي كانوا يهزءون به وينكرون أن يكون واقعاً بهم على ما أنذرتهم رسلهم.
  يقال منه: حاق بهم هذا الأمر يَحِيقُ بهم حَيْقاً وحُيُوقاً وحَيَقاناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال جماعة من أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { فَحاقَ بالَّذِينَ سَخِرُوا مِنْهُمْ } من الرسل، { ما كَانُوا بِهِ يَسْتَهْزِءُونَ
  } يقول: وقع بهم العذاب الذي استهزءوا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

