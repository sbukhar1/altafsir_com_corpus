text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنِّيۤ أَخَافُ
  إِنْ عَصَيْتُ رَبِّي عَذَابَ يَوْمٍ عَظِيمٍ }يقول تعالى ذكره لنبيه محمد صلى الله
  عليه وسلم: قل لهؤلاء المشركين العادلين بالله الذين يدعونك إلى عبادة أوثانهم: إن
  ربي نهاني عن عبادة شيء سواه، وإني أخاف إن عصيت ربي، فعبدتها عذاب يوم عظيم، يعني
  عذاب يوم القيامة. ووصفه تعالى بالعظم لعظم هوله وفظاعة شأنه.\r\n\t\t\t\r\n\t\t\t</section>"

