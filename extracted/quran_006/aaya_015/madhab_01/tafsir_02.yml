  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَغَيْرَ ٱللَّهِ أَتَّخِذُ وَلِيّاً فَاطِرِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَهُوَ يُطْعِمُ
  وَلاَ يُطْعَمُ قُلْ إِنِّيۤ أُمِرْتُ أَنْ أَكُونَ أَوَّلَ مَنْ أَسْلَمَ وَلاَ تَكُونَنَّ
  مِنَ ٱلْمُشْرِكَينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ إِنِّيۤ أَخَافُ إِنْ عَصَيْتُ رَبِّي
  عَذَابَ يَوْمٍ عَظِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَّن يُصْرَفْ عَنْهُ يَوْمَئِذٍ فَقَدْ رَحِمَهُ
  وَذَلِكَ ٱلْفَوْزُ ٱلْمُبِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أوَليّ { أَغَيْرَ
  ٱللَّهِ }؟ همزة الاستفهام دون الفعل الذي هو { ٱتَّخِذُ } لأن الإنكار في اتخاذ غير
  الله ولياً، لا في اتخاذ الولي، فكان أولى بالتقديم. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَغَيْرَ ٱللَّهِ تَأْمُرُونّى أَعْبُدُ
  أَيُّهَا ٱلْجَـٰهِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 64]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ءَآللهُ أَذِنَ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 59]. وقرىء { فَاطِرِ ٱلسَّمَـٰوٰتِ
  } بالجرّ صفة لله، وبالرفع على المدح. وقرأ الزهري: «فَطَرَ». وعن ابن عباس رضي الله
  عنهما: ما عرفت ما فاطر السمٰوات والأرض، حتى أتاني أعرابيان يختصمان في بئر فقال أحدهما:
  أنا فطرتها أي ابتدعتها { وَهُوَ يُطْعِمُ وَلاَ يُطْعَمُ } وهو يرزُق ولا يُرْزَق،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا أُرِيدُ مِنْهُم مّن رّزْقٍ وَمَا أُرِيدُ أَن يُطْعِمُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الذاريات:
  59] والمعنى: أن المنافع كلها من عنده، ولا يجوز عليه الانتفاع. وقرىء: «ولا يَطعم»،
  بفتح الياء. وروى ابن المأمون عن يعقوب: «وهو يُطْعَمُ ولا يُطْعِمُ»، على بناء الأول
  للمفعول والثاني للفاعل، والضمير لغير الله، وقرأ الأشهب: «وهو يطعم ولا يطعم»، على
  بنائهما للفاعل. وفسر بأن معناه: وهو يطعم، ولا يستطعم. وحكى الأزهري: أطعمت، بمعنى
  استطعمت، ونحوه أفدت. ويجوز أن يكون المعنى: وهو يطعم تارة ولا يطعم أخرى على حسب المصالح،
  كقولك: وهو يعطي ويمنع، ويبسط، ويقدر، ويغني ويفقر { أَوَّلَ مَنْ أَسْلَمَ } لأنّ
  النبي سابق أمته في الإسلام، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبِذٰلِكَ أُمِرْتُ وَأَنَاْ أَوَّلُ
  ٱلْمُسْلِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 163] وكقول موسى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سُبْحَـٰنَكَ تُبْتُ إِلَيْكَ وَأَنَاْ
  أَوَّلُ ٱلْمُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 143] { وَلاَ تَكُونَنَّ } وقيل لي لا تكونن { مِنَ ٱلْمُشْرِكِينَ
  } ومعناه: أمرت بالإسلام ونهيت عن الشرك. و { مِنْ يُصْرَفْ عَنْهُ } العذاب { يَوْمَئِذٍ
  فَقَدْ رَحِمَهُ } الله الرحمة العظمى وهي النجاة، كقولك: إن أطعمت زيداً من جوعه فقد
  أحسنت إليه؟ تريد: فقد أتممت الإحسان إليه أو، فقد أدخله الجنة، لأن من لم يعذب لم
  يكن له بدّ من الثواب. وقرىء: «من يَصْرِفْ عنه» على البناء للفاعل، والمعنى: من يصرف
  الله عنه في ذلك اليوم فقد رحمه، بمعنى: من يدفع الله عنه. ويحفظه، وقد علم من المدفوع
  عنه. وترك ذكر المصروف؛ لكونه معلوماً أو مذكوراً قبله وهو العذاب. ويجوز أن ينتصب
  يومئذ يصرف انتصاب المفعول به، أي من بيصرف الله عنه ذلك اليوم: أي هوله، فقد رحمه.
  وينصر هذه القراءة قراءة أبيّ رضي الله عنه: من يصرف الله عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
