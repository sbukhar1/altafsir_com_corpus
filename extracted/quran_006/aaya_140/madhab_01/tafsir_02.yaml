text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ خَسِرَ ٱلَّذِينَ
  قَتَلُوۤاْ أَوْلَٰدَهُمْ سَفَهاً بِغَيْرِ عِلْمٍ وَحَرَّمُواْ مَا رَزَقَهُمُ ٱللَّهُ
  ٱفْتِرَآءً عَلَى ٱللَّهِ قَدْ ضَلُّواْ وَمَا كَانُواْ مُهْتَدِينَ }نزلت في ربيعة
  ومضر والعرب الذين كانوا يئدون بناتهم مخافة السبي والفقر { سَفَهاً بِغَيْرِ عِلْمٍ
  } لخفة أحلامهم، وجهلهم بأنّ الله هو رازق أولادهم، لا هم. وقرىء: «قتلوا» بالتشديد
  { مَا رَزَقَهُمُ ٱللَّهُ } من البحائر والسوائب وغيرها.\r\n\t\t\t\r\n\t\t\t</section>"

