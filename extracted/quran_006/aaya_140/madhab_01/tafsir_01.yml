  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  خَسِرَ ٱلَّذِينَ قَتَلُوۤاْ أَوْلَٰدَهُمْ سَفَهاً بِغَيْرِ عِلْمٍ وَحَرَّمُواْ مَا
  رَزَقَهُمُ ٱللَّهُ ٱفْتِرَآءً عَلَى ٱللَّهِ قَدْ ضَلُّواْ وَمَا كَانُواْ مُهْتَدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: قد هلك هؤلاء المفترون على ربهم الكذب، العادلون
  به الأوثان والأصنام، الذين زيَّن لهم شركاؤهم قتل أولادهم، وتحريم ما حرّمت عليهم
  من أموالهم، فقتلوا طاعة لها أولادهم، وحرّموا ما أحلّ الله لهم، وجعله لهم رزقاً من
  أنعامهم سفهاً منهم، يقول: فعلوا ما فعلوا من ذلك جهالة منهم بما لهم وعليهم، ونقص
  عقول، وضعف أحلام منهم، وقلة فهم بعاجل ضرّه وآجل مكروهه من عظيم عقاب الله عليه لهم.
  { افْتِرَاءً على الله } يقول: تكذيباً على الله وتخرّصاً عليه الباطل. { قَدْ ضَلُّوا
  } يقول: قد تركوا محجة الحقّ في فعلهم ذلك، وزالوا عن سواء السبيل. { وَما كانُوا مُهْتَدِينَ
  } يقول: ولم يكن فاعلو ذلك على هدى واستقامة في أفعالهم التي كانوا يفعلون قبل ذلك،
  وَلا كانُوا مُهْتَدِينَ للصواب فيها ولا موفقين له. ونزلت هذه الآية في الذين ذكر
  الله خبرهم في هذه الآيات، من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلُوا لله مِمَّا ذَرَأ مِنَ
  الحَرْثِ والأنْعامِ نَصِيباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الذين كانوا يبحرون البحائر، ويسيبون
  السوائب، ويئدون البنات. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال عكرمة، قوله: { الَّذِينَ
  قَتَلُوا أوْلادَهُمْ سَفَهاً بغيرِ عِلْمٍ } قال: نزلت فيمن يئد البنات من ربيعة ومضر،
  كان الرجل يشترط على امرأته أن تستحيي جارية وتئد أخرى، فإذا كانت الجارية التي تُوأد
  غدا الرجل أو راح من عند امرأته وقال لها: أنت عليّ كظهر أمي إن رجعت إليك ولم تئديها
  فتخدّ لها في الأرض خَدًّا، وترسل إلى نسائها فيجتمعن عندها، ثم يتداولنها، حتى إذا
  أبصرته راجعاً دسّتها في حفرتها، ثم سوّت عليها التراب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، ثم ذكر ما صنعوا
  في أولادهم وأموالهم، فقال: { قَدْ خَسِرَ الَّذِينَ قَتَلُوا أوْلادَهُمْ سَفَهاً
  بغيرِ عِلْمٍ وحَرَّموا ما رَزَقَهُمُ اللّهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قَدْ خَسِرَ الَّذِينَ قَتَلُوا
  أوْلادَهُمْ سَفَهاً بغير عِلْمٍ } فقال: هذا صنيع أهل الجاهلية، كان أحدهم يقتل ابنته
  مخافة السباء والفاقة ويَغْذُو كلبه. وقوله: { وَحَرَّمُوا ما رَزَقَهُمُ اللّهُ }...
  الآية، وهم أهل الجاهلية جعلوا بحيرة وسائبة ووصيلة وحامياً، تحكُّماً من الشياطين
  في أموالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز،
  قال: إذا سرّك أن تعلم جهل العرب، فاقرأ ما بعد المائة من سورة الأنعام، قوله: { قَدْ
  خَسِرَ الَّذِينَ قَتَلُوا أوْلادَهُمْ سَفَهاً بغيرِ عِلْمٍ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان أبو رزين يتأوّل قوله: { قَدْ ضَلُّوا } أنه معنيّ به قد ضلوا
  قبل هؤلاء الأفعال من قتل الأولاد وتحريم الرزق الذي رزقهم الله بأمور غير ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا يزيد، قال: ثنا سعيد، عن سفيان، عن الأعمش،
  عن أبي رزين، في قوله: { قَدْ خَسِرَ الَّذِينَ قَتَلُوا أوْلادَهُمْ }... إلى قوله:
  { قَدْ ضَلُّوا } قال: قد ضلوا قبل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

