  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَوْلاَ نُزِّلَ عَلَيْهِ آيَةٌ مِّن رَّبِّهِ قُلْ إِنَّ ٱللَّهَ قَادِرٌ عَلَىٰ أَن
  يُنَزِّلٍ آيَةً وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لَوْلاَ نُزّلَ عَلَيْهِ ءايَةٌ } نزل بمعنى أنزل. وقرىء: «أن ينزل» بالتشديد والتخفيف.
  وذكر الفعل والفاعل مؤنث. لأن التأنيث آية غير حقيقي، وحسن للفصل. وإنما قالوا ذلك
  مع تكاثر ما أنزل من الآيات على رسول الله صلى الله عليه وسلم، لتركهم الاعتداد بما
  أنزل عليه، كأنه لم ينزل عليه شيء من الآيات عناداً منهم { قُلْ إِنَّ ٱللَّهَ قَادِرٌ
  عَلَىٰ أَن يُنَزّلٍ ءايَةً } تضطرهم إلى الإيمان. كنتق الجبل على بني إسرائيل ونحوه،
  أو آية إن جحدوها جاءهم العذاب { وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ } أن الله
  قادر على أن ينزل تلك الآية، وأن صارفاً من الحكمة يصرفه عن إنزالها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
