  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَوْلاَ نُزِّلَ عَلَيْهِ آيَةٌ مِّن رَّبِّهِ قُلْ إِنَّ ٱللَّهَ قَادِرٌ عَلَىٰ أَن
  يُنَزِّلٍ آيَةً وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وقال هؤلاء العادلون بربهم المعرضون عن آياته: { لَوْلا نُزّلَ عَلَيْهِ
  آيَةٌ مِنْ رَبِّهِ } يقول: قالوا: هلا نزل على محمد آية من ربه كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَعُدُّونَ عَقْرَ النِّيبِ أفْضَلَ مَجْدِكُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بني ضَوْطَرَى لَوْلا الكَمِيَّ المُقَنَّعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى: هَّلا الكمي. والآية العلامة،
  وذلك أنهم قالُوا: ما لِهَذَا الرَّسُولِ يأْكُلُ الطَّعَامَ وَيْمشِي فِي الأسْوَاقِ
  لَوْلاَ أُنْزِلَ إلَيْهِ مَلَكٌ فيكونَ مَعَهُ نَذِيراً أوْ يُلْقَى إلَيهِ كَنْزٌ
  أوْ تَكُونُ لَهُ جَنَّةٌ يأْكُلُ مِنْها. قال الله تعالى لنبيه محمد صلى الله عليه
  وسلم: قل يا محمد لقائلي هذه المقالة لك: إن الله قادر على أن ينزل آية، يعني: حُجة
  على ما يريدون ويسألون { وَلَكِنَّ أكْثَرَهُمْ لا يَعْلَمُونَ } يقول: ولكن أكثر الذين
  يقولون ذلك فيسألونك آية، لا يعلمون ما عليهم في الآية إن نزْلها من البلاء، ولا يدرون
  ما وجه ترك إنزال ذلك عليك، ولو علموا السبب الذي من أجله لم أنزِّلها عليك لم يقولوا
  ذلك ولم يسألوكه، ولكن أكثرهم لا يعلمون ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

