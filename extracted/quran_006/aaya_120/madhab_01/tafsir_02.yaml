text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَذَرُواْ ظَٰهِرَ
  ٱلإِثْمِ وَبَاطِنَهُ إِنَّ ٱلَّذِينَ يَكْسِبُونَ ٱلإِثْمَ سَيُجْزَوْنَ بِمَا كَانُواْ
  يَقْتَرِفُونَ }{ ظَـٰهِرَ ٱلإِثْمِ وَبَاطِنَهُ } ما أعلنتم منه وما أسررتم. وقيل:
  ما عملتم وما نويتم. وقيل: ظاهره الزنا في الحوانيت، وباطنه الصديقة في السرّ.\r\n\t\t\t\r\n\t\t\t</section>"

