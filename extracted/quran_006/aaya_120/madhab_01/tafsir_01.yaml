  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَذَرُواْ
  ظَٰهِرَ ٱلإِثْمِ وَبَاطِنَهُ إِنَّ ٱلَّذِينَ يَكْسِبُونَ ٱلإِثْمَ سَيُجْزَوْنَ بِمَا
  كَانُواْ يَقْتَرِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ودعوا أيها الناس
  علانية الإثم وذلك ظاهره، وسرّه وذلك باطنه. كذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَذَرُوا ظاهِرَ الإثمِ وَباطِنَهُ
  } أي قليله وكثيره وسرّه وعلانيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { وَذَرُوا ظاهِرَ الإثمِ
  وَباطِنَهُ } قال: سرّه وعلانيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن أبي جعفر، عن الربيع بن أنس، في قوله: { وَذَرُوا ظاهِرَ
  الإثمِ وَباطِنَهُ } يقول: سره وعلانتيه، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما ظَهَرَ مِنْهَا وَمَا بَطَنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  سرَّه وعلانيته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع بن أنس في قوله: { وَذَرُوا ظَاهِرَ
  الإثمِ وَباطَنهُ } قال: نهى الله عن ظاهر الإثم وباطنه أن يُعمل به سرًّا، أو علانية،
  وذلك ظاهره وباطنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَذَرُوا ظاهِرَ الإثمِ وَباطِنَهُ } معصية
  الله في السرّ والعلانية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد: { وَذَرُوا ظاهِرَ الإثمِ وَباطِنَهُ } قال:
  هو ما ينوي مما هو عامل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل التأويل في المعنيّ
  بالظاهر من الإثم والباطن منه في هذا الموضع، فقال بعضهم: الظاهر منه: ما حرّم جلّ
  ثناؤه بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلا تَنْكِحُوا ما نَكَحَ آباؤُكُمْ مِنَ النِّساءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حُرِّمَتْ
  عَلَيْكُمْ أُمَّهاتُكُمْ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية، والباطن منه الزنا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا الحجاج، قال: ثنا حماد، عن عطاء بن السائب، عن سعيد بن جبير، في قوله:
  { وَذَرُوا ظاهِرَ الإثمِ وَباطِنَهُ } قال: الظاهر منه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا تَنْكِحُوا ما نَكَحَ آباؤُكُمْ
  مِنَ النِّساءِ إلاَّ ما قَدْ سَلَفَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">والأمهات، والبنات والأخوات. والباطن:
  الزنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الظاهر: أولات الرايات
  من الزواني. والباطن: ذوات الأخدان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السدي: { وَذَرُوا ظاهِرَ
  الإثمِ وَباطِنَهُ } أما ظاهره: فالزواني في الحوانيت. وأما باطنه: فالصديقة يتخذها
  الرجل فيأتيها سرّاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين بن الفرج، قال:
  سمعت أبا معاذ، قال: ثني عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { وَلا تَقْرَبُوا
  الفَواحِشَ ما ظَهَرَ مِنْهَا وَما بَطَنَ } كان أهل الجاهلية يستسّرون بالزنا، ويرون
  ذلك حلالاً ما كان سرًّا، فحرّم الله السرّ منه والعلانية. ما ظهر منها: يعني العلانية،
  وما بطن: يعني السرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  أبي مكين وأبيه، عن خصيف، عن مجاهد: { لا تَقْرَبُوا الفَوَاحِشَ ما ظَهَرَ مِنْها
  وَما بَطَنَ } قال: ما ظهر منها: الجمع بين الأختين، وتزويج الرجل امرأة أبيه من بعده.</font></font>&#13;\t\t\t<label
