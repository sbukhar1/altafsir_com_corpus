text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَذَرُواْ ظَٰهِرَ
  ٱلإِثْمِ وَبَاطِنَهُ إِنَّ ٱلَّذِينَ يَكْسِبُونَ ٱلإِثْمَ سَيُجْزَوْنَ بِمَا كَانُواْ
  يَقْتَرِفُونَ }يقول تعالى ذكره: ودعوا أيها الناس علانية الإثم وذلك ظاهره، وسرّه
  وذلك باطنه. كذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَذَرُوا
  ظاهِرَ الإثمِ وَباطِنَهُ } أي قليله وكثيره وسرّه وعلانيته.حدثنا محمد بن عبد الأعلى،
  قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { وَذَرُوا ظاهِرَ الإثمِ وَباطِنَهُ } قال:
  سرّه وعلانيته.حدثنا ابن حميد، قال: ثنا حكام، عن أبي جعفر، عن الربيع بن أنس، في قوله:
  { وَذَرُوا ظاهِرَ الإثمِ وَباطِنَهُ } يقول: سره وعلانتيه، وقوله:{ ما ظَهَرَ مِنْهَا
  وَمَا بَطَنَ }قال: سرَّه وعلانيته.حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله
  بن أبي جعفر، عن أبيه، عن الربيع بن أنس في قوله: { وَذَرُوا ظَاهِرَ الإثمِ وَباطَنهُ
  } قال: نهى الله عن ظاهر الإثم وباطنه أن يُعمل به سرًّا، أو علانية، وذلك ظاهره وباطنه.حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَذَرُوا
  ظاهِرَ الإثمِ وَباطِنَهُ } معصية الله في السرّ والعلانية.حدثنا القاسم، قال: ثنا
  الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد: { وَذَرُوا ظاهِرَ الإثمِ وَباطِنَهُ
  } قال: هو ما ينوي مما هو عامل.ثم اختلف أهل التأويل في المعنيّ بالظاهر من الإثم والباطن
  منه في هذا الموضع، فقال بعضهم: الظاهر منه: ما حرّم جلّ ثناؤه بقوله:{ وَلا تَنْكِحُوا
  ما نَكَحَ آباؤُكُمْ مِنَ النِّساءِ }قوله:{ حُرِّمَتْ عَلَيْكُمْ أُمَّهاتُكُمْ... }الآية،
  والباطن منه الزنا. ذكر من قال ذلك:حدثني المثنى، قال: ثنا الحجاج، قال: ثنا حماد،
  عن عطاء بن السائب، عن سعيد بن جبير، في قوله: { وَذَرُوا ظاهِرَ الإثمِ وَباطِنَهُ
  } قال: الظاهر منه:{ لا تَنْكِحُوا ما نَكَحَ آباؤُكُمْ مِنَ النِّساءِ إلاَّ ما قَدْ
  سَلَفَ }والأمهات، والبنات والأخوات. والباطن: الزنا.وقال آخرون: الظاهر: أولات الرايات
  من الزواني. والباطن: ذوات الأخدان. ذكر من قال ذلك:حدثني محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السدي: { وَذَرُوا ظاهِرَ الإثمِ وَباطِنَهُ } أما
  ظاهره: فالزواني في الحوانيت. وأما باطنه: فالصديقة يتخذها الرجل فيأتيها سرّاً.حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثني عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله: { وَلا تَقْرَبُوا الفَواحِشَ ما ظَهَرَ مِنْهَا وَما بَطَنَ } كان أهل
  الجاهلية يستسّرون بالزنا، ويرون ذلك حلالاً ما كان سرًّا، فحرّم الله السرّ منه والعلانية.
  ما ظهر منها: يعني العلانية، وما بطن: يعني السرّ.حدثنا ابن وكيع، قال: ثنا أبي، عن
  أبي مكين وأبيه، عن خصيف، عن مجاهد: { لا تَقْرَبُوا الفَوَاحِشَ ما ظَهَرَ مِنْها
  وَما بَطَنَ } قال: ما ظهر منها: الجمع بين الأختين، وتزويج الرجل امرأة أبيه من بعده.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَذَرُواْ ظَٰهِرَ ٱلإِثْمِ وَبَاطِنَهُ
  إِنَّ ٱلَّذِينَ يَكْسِبُونَ ٱلإِثْمَ سَيُجْزَوْنَ بِمَا كَانُواْ يَقْتَرِفُونَ }وما
  بطن: الزنا.وقال آخرون: الظاهر: التعرّي والتجرّد من الثياب وما يستر العورة في الطواف.
  والباطن: الزنا. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { وَلا تَقْرَبُوا الفَوَاحِشَ ما ظَهَرَ مِنْها وَما بَطَنَ } قال: ظاهره
  العُريْةُ التي كانوا يعملون بها حين يطوفون بالبيت. وباطنه: الزنا.والصواب من القول
  في ذلك عندنا أن يقال: إن الله تعالى ذكره تقدّم إلى خلقه بترك ظاهر الإثم وباطنه وذلك
  سرّه وعلانيته، والإثم: كلّ ما عصى الله به من محارمه، وقد يدخل في ذلك سرّ الزنا وعلانيته،
  ومعاهرة أهل الرايات وأولات الأخدان منهنّ، ونكاح حلائل الآباء والأمهات والبنات، والطواف
  بالبيت عريانا، وكلّ معصية لله ظهرت أو بطنت. وإذ كان ذلك كذلك، وكان جميع ذلك إثماً،
  وكان الله عمّ بقوله: { وَذَرُوا ظاهِرَ الإثمِ وَباطِنَهُ } جميع ما ظهر من الإثم
  وجميع ما بطن، لم يكن لأحد أن يخصّ من ذلك شيئاً دون شيء إلا بحجة للعذر قاطعة. غير
  أنه لو جاز أن يوجه ذلك إلى الخصوص بغير برهان، كان توجيهه إلى أنه عني بظاهر الإثم
  وباطنه في هذا الموضع: ما حرّم الله من المطاعم والمآكل من الميتة والدم، وما بين الله
  تحريمه في قوله:{ حُرّمَتْ عَلَيْكُمْ المَيْتَةُ }إلى آخر الآية، أوْلى، إذ كان ابتداء
  الآيات قبلها بذكر تحريم ذلك جرى وهذه في سياقها، ولكنه غير مستنكر أن يكون عنى بها
  ذلك، وأدخل فيها الأمر باجتناب كلّ ما جانسه من معاصي الله، فخرج الأمر عامًّا بالنهي
  عن كلّ ما ظهر أو بطن من الإثم.القول في تأويل قوله تعالى: { إنَّ الَّذِينَ يَكْسِبُونَ
  الإثمَ سَيُجزّوْنَ بِمَا كانُوا يَقْتَرِفُونَ }.يقول تعالى ذكره: إن الذين يعملون
  بما نهاهم الله عنه ويركبون معاصي الله ويأتون ما حرّم الله، { سَيُجْزَوْنَ } يقول:
  سيثيبهم الله يوم القيامة بما كانوا في الدنيا يعملون من معاصيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

