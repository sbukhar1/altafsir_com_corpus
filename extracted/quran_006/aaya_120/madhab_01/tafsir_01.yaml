  يَكْسِبُونَ ٱلإِثْمَ سَيُجْزَوْنَ بِمَا كَانُواْ يَقْتَرِفُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وما بطن: الزنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الظاهر: التعرّي والتجرّد من الثياب وما يستر العورة في الطواف. والباطن: الزنا.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَلا تَقْرَبُوا الفَوَاحِشَ ما ظَهَرَ مِنْها وَما بَطَنَ
  } قال: ظاهره العُريْةُ التي كانوا يعملون بها حين يطوفون بالبيت. وباطنه: الزنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندنا أن يقال: إن الله تعالى ذكره تقدّم
  إلى خلقه بترك ظاهر الإثم وباطنه وذلك سرّه وعلانيته، والإثم: كلّ ما عصى الله به من
  محارمه، وقد يدخل في ذلك سرّ الزنا وعلانيته، ومعاهرة أهل الرايات وأولات الأخدان منهنّ،
  ونكاح حلائل الآباء والأمهات والبنات، والطواف بالبيت عريانا، وكلّ معصية لله ظهرت
  أو بطنت. وإذ كان ذلك كذلك، وكان جميع ذلك إثماً، وكان الله عمّ بقوله: { وَذَرُوا
  ظاهِرَ الإثمِ وَباطِنَهُ } جميع ما ظهر من الإثم وجميع ما بطن، لم يكن لأحد أن يخصّ
  من ذلك شيئاً دون شيء إلا بحجة للعذر قاطعة. غير أنه لو جاز أن يوجه ذلك إلى الخصوص
  بغير برهان، كان توجيهه إلى أنه عني بظاهر الإثم وباطنه في هذا الموضع: ما حرّم الله
  من المطاعم والمآكل من الميتة والدم، وما بين الله تحريمه في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حُرّمَتْ
  عَلَيْكُمْ المَيْتَةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلى آخر الآية، أوْلى، إذ كان ابتداء الآيات قبلها بذكر تحريم ذلك
  جرى وهذه في سياقها، ولكنه غير مستنكر أن يكون عنى بها ذلك، وأدخل فيها الأمر باجتناب
  كلّ ما جانسه من معاصي الله، فخرج الأمر عامًّا بالنهي عن كلّ ما ظهر أو بطن من الإثم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { إنَّ الَّذِينَ يَكْسِبُونَ الإثمَ سَيُجزّوْنَ
  بِمَا كانُوا يَقْتَرِفُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: إن الذين يعملون بما نهاهم الله عنه ويركبون معاصي الله ويأتون ما حرّم
  الله، { سَيُجْزَوْنَ } يقول: سيثيبهم الله يوم القيامة بما كانوا في الدنيا يعملون
  من معاصيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
