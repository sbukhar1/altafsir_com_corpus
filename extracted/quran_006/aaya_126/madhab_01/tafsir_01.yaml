text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهَـٰذَا صِرَاطُ
  رَبِّكَ مُسْتَقِيماً قَدْ فَصَّلْنَا ٱلآيَاتِ لِقَوْمٍ يَذَّكَّرُونَ }يقول تعالى
  ذكره: وهذا الذي بينا لك يا محمد في هذه السورة وغيرها من سور القرآن، هو صراط ربك،
  يقول: طريق ربك ودينه الذي ارتضاه لنفسه ديناً وجعله مستقيماً لا اعوجاج فيه، فاثبت
  عليه وحرّم ما حرمته عليك وأحلل ما أحللته لك، فقد بينا الآيات والحجج على حقيقة ذلك
  وصحته لقوم يذّكَّرون، يقول: لمن يتذكر ما احتجّ الله به عليه من الآيات والعبر، فيعتبر
  بها. وخصّ بها الذين يتذكرون، لأنهم هم أهل التمييز والفهم وأولو الحجا والفضل، فقيل:
  يذَّكَّرون.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَهَذَا
  صِراطُ رَبَّكَ مُسْتَقِيماً } يعني به الإسلام.\r\n\t\t\t\r\n\t\t\t</section>"

