  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  يُرِدِ ٱللَّهُ أَن يَهْدِيَهُ يَشْرَحْ صَدْرَهُ لِلإِسْلَٰمِ وَمَن يُرِدْ أَن يُضِلَّهُ
  يَجْعَلْ صَدْرَهُ ضَيِّقاً حَرَجاً كَأَنَّمَا يَصَّعَّدُ فِي ٱلسَّمَآءِ كَذٰلِكَ
  يَجْعَلُ ٱللَّهُ ٱلرِّجْسَ عَلَى ٱلَّذِينَ لاَ يُؤْمِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهَـٰذَا
  صِرَاطُ رَبِّكَ مُسْتَقِيماً قَدْ فَصَّلْنَا ٱلآيَاتِ لِقَوْمٍ يَذَّكَّرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُمْ
  دَارُ ٱلسَّلَٰمِ عِندَ رَبِّهِمْ وَهُوَ وَلِيُّهُمْ بِمَا كَانُواْ يَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَمَن يُرِدِ ٱللَّهُ أَن يَهْدِيَهُ } أن يلطف به ولا يريد أن يلطف
  إلاّ بمن له لطف { يَشْرَحْ صَدْرَهُ لِلإِسْلَـٰمِ } يلطف به حتى يرغب في الإسلام
  وتسكن إليه نفسه ويحبّ الدخول فيه { وَمَن يُرِدْ أَن يُضِلَّهُ } أن يخذله ويخليه
  وشأنه، وهو الذي لا لطف له { يَجْعَلْ صَدْرَهُ ضَيّقاً حَرَجاً } يمنعه ألطافه، حتى
  يقسو قلبه، وينبو عن قبول الحق وينسدّ فلا يدخله الإيمان. وقرىء: «ضيقاً» بالتخفيف
  والتشديد: { حَرَجاً } بالكسر، حرجاً - بالفتح - وصفاً بالمصدر { كَأَنَّمَا يَصَّعَّدُ
  فِى ٱلسَّمَاء } كأنما يزاول أمراً غير ممكن. لأن صعود السماء مثل فيما يمتنع ويبعد
  من الاستطاعة، وتضيق عنه المقدرة. وقرىء: «يصعد»، وأصله يتصعد. وقرأ عبد الله: «يتصعد».
  و «يصاعد». وأصله: يتصاعد ويصعد، من صعد، ويصعد من أصعد { يَجْعَلُ ٱللَّهُ ٱلرّجْسَ
  } يعني الخذلان ومنع التوفيق، وصفه بنقيض ما يوصف به التوفيق من الطيب. أو أراد الفعل
  المؤدّي إلى الرجس وهو العذاب من الارتجاس وهو الاضطراب { وَهَـٰذَا صِرٰطُ رَبّكَ
  } وهذا طريقه الذي اقتضته الحكمة وعادته في التوفيق والخذلان { مُّسْتَقِيماً } عادلاً
  مطرداً. وانتصابه على أنه حال مؤكدة كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ ٱلْحَقُّ مُصَدّقًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  91] { لَهُمْ } لقوم يذكرون { دَارُ ٱلسَّلَـٰمِ } دار الله، يعني الجنة أضافها إلى
  نفسه تعظيماً لها أو دار السلامة من كل آفة وكدر { عِندَ رَبّهِمْ } في ضمانه كما تقول
  لفلان عندي حق لا ينسى، أو ذخيرة لهم لا يعلمون كنهها، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ تَعْلَمُ نَفْسٌ مَّا أُخْفِىَ
  لَهُم مّن قُرَّةِ أَعْيُنٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[السجدة: 17]، { وَهُوَ وَلِيُّهُم } مواليهم ومحبهم أو ناصرهم على
  أعدائهم { بِمَا كَانُواْ يَعْمَلُونَ } بسبب أعمالهم، أو متوليهم بجزاء ما كانوا يعملون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
