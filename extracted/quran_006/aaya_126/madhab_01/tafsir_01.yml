  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهَـٰذَا
  صِرَاطُ رَبِّكَ مُسْتَقِيماً قَدْ فَصَّلْنَا ٱلآيَاتِ لِقَوْمٍ يَذَّكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وهذا الذي بينا لك يا محمد في هذه السورة وغيرها
  من سور القرآن، هو صراط ربك، يقول: طريق ربك ودينه الذي ارتضاه لنفسه ديناً وجعله مستقيماً
  لا اعوجاج فيه، فاثبت عليه وحرّم ما حرمته عليك وأحلل ما أحللته لك، فقد بينا الآيات
  والحجج على حقيقة ذلك وصحته لقوم يذّكَّرون، يقول: لمن يتذكر ما احتجّ الله به عليه
  من الآيات والعبر، فيعتبر بها. وخصّ بها الذين يتذكرون، لأنهم هم أهل التمييز والفهم
  وأولو الحجا والفضل، فقيل: يذَّكَّرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَهَذَا صِراطُ رَبَّكَ مُسْتَقِيماً } يعني به الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

