text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنِّي نُهِيتُ
  أَنْ أَعْبُدَ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ قُلْ لاَّ أَتَّبِعُ أَهْوَآءَكُمْ
  قَدْ ضَلَلْتُ إِذاً وَمَآ أَنَاْ مِنَ ٱلْمُهْتَدِينَ } * { قُلْ إِنِّي عَلَىٰ بَيِّنَةٍ
  مِّن رَّبِّي وَكَذَّبْتُم بِهِ مَا عِندِي مَا تَسْتَعْجِلُونَ بِهِ إِنِ ٱلْحُكْمُ
  إِلاَّ للَّهِ يَقُصُّ ٱلْحَقَّ وَهُوَ خَيْرُ ٱلْفَٰصِلِينَ } * { قُل لَّوْ أَنَّ
  عِندِي مَا تَسْتَعْجِلُونَ بِهِ لَقُضِيَ ٱلأَمْرُ بَيْنِي وَبَيْنَكُمْ وَٱللَّهُ
  أَعْلَمُ بِٱلظَّالِمِينَ }{ نُهِيتُ } صرفت وزجرت، بما ركب فيّ من أدلة العقل، وبما
  أوتيت من أدلة السمع عن عبادة ما تعبدون { مِن دُونِ ٱللَّهِ } وفيه استجهال لهم ووصف
  بالاقتحام فيما كانوا فيه على غير بصيرة { قُلْ لاَّ أَتَّبِعُ أَهْوَاءكُمْ } أي لا
  أجري في طريقتكم التي سلكتموها في دينكم من اتباع الهوى دون اتباع الدليل، وهو بيان
  للسبب الذي منه وقعوا في الضلال، وتنبيه لكل من أراد إصابة الحق ومجانبة الباطل { قَدْ
  ضَلَلْتُ إِذاً } أي إن اتبعت أهواءكم فأنا ضال وما أنا من الهدى في شيء يعني أنكم
  كذلك. ولما نفى أن يكون الهوى متبعاً نبه على ما يجب اتباعه بقوله: { قُلْ إِنّى عَلَىٰ
  بَيّنَةٍ مّن رَّبّى } ومعنى قوله: { إِنّى عَلَىٰ بَيّنَةٍ مّن رَّبّى وَكَذَّبْتُم
  بِهِ }: إني من معرفة ربي وأنه لا معبود سواه، على حجة واضحة وشاهد صدق { وَكَذَّبْتُم
  بِهِ } أنتم حيث أشركتم به غيره. ويقال: أنا على بينة من هذا الأمر وأنا على يقين منه،
  إذا كان ثابتاً عندك بدليل. ثم عقبه بما دل على استعظام تكذيبهم بالله وشدة غضبه عليهم
  لذلك وأنهم أحقاء بأن يغافصوا بالعذاب المستأصل فقال: { مَا عِندِى مَا تَسْتَعْجِلُونَ
  بِهِ } يعني العذاب الذي استعجلوه في قولهم:{ فَأَمْطِرْ عَلَيْنَا حِجَارَةً مّنَ
  ٱلسَّمَاء }[الأنفال: 32] { إِنِ ٱلْحُكْمُ إِلاَّ للَّهِ } في تأخير عذابكم { يَقْضي
  ٱلْحَقّ } أي القضاء الحق في كل ما يقضي من التأخير والتعجيل في أقسامه { وَهُوَ خَيْرُ
  ٱلْفَـٰصِلِينَ } أي القاضين. وقرىء: «يقص الحق» أي يتبع الحق والحكمة فيما يحكم به
  ويقدّره، من قص أثره { لَّوْ أَنَّ عِندِى } أي في قدرتي وإمكاني { مَا تَسْتَعْجِلُونَ
  بِهِ } من العذاب { لَقُضِىَ ٱلاْمْرُ بَيْنِى وَبَيْنَكُمْ } لأهلكتكم عاجلاً غضباً
  لربي وامتعاضاً من تكذيبكم به. ولتخلصت منكم سريعاً { وَٱللَّهُ أَعْلَمُ بِٱلظَّـٰلِمِينَ
  } وبما يجب في الحكمة من كنه عقابهم. وقيل { عَلَىٰ بَيّنَةٍ مّن رَّبّى } على حجة
  من جهة ربي وهي القرآن { وَكَذَّبْتُم بِهِ } أي بالبينة. وذكر الضمير على تأويل البيان
  أو القرآن. فإن قلت: بم انتصب الحق؟ قلت: بأنه صفة لمصدر يقضي أي يقضي القضاء الحق.
  ويجوز أن يكون مفعولاً به من قولهم: قضى الدرع إذا صنعها، أي يصنع الحق ويدبره. وفي
  قراءة عبد الله: «يقضى بالحق» فإن قلت: لم أسقطت الياء في الخط؟ قلت: إتباعاً للخط
  اللفظ، وسقوطها في اللفظ لالتقاء الساكنين.\r\n\t\t\t\r\n\t\t\t</section>"

