  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي جَعَلَكُمْ خَلاَئِفَ ٱلأَرْضِ وَرَفَعَ بَعْضَكُمْ فَوْقَ بَعْضٍ دَرَجَاتٍ
  لِّيَبْلُوَكُمْ فِي مَآ آتَاكُمْ إِنَّ رَبَّكَ سَرِيعُ ٱلْعِقَابِ وَإِنَّهُ لَغَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ جَعَلَكُمْ خَلَـٰئِفَ ٱلاْرْضِ
  } لأنّ محمداً صلى الله عليه وسلم خاتم النبيين فخلفت أمّته سائر الأمم. أو جعلهم يخلف
  بعضهم بعضاً. أو هم خلفاء الله في أرضه يملكونها ويتصرفون فيها { وَرَفَعَ بَعْضَكُمْ
  فَوْقَ بَعْضٍ دَرَجَـٰتٍ } في الشرف والرزق { لِيَبْلُوَكُمْ فِي مَا ءاتَـٰكُمُ }
  من نعمة المال والجاه، كيف تشكرون تلك النعمة، وكيف يصنع الشريف بالوضيع، والحرّ بالعبد،
  والغني بالفقير { إِنَّ رَبَّكَ سَرِيعُ ٱلْعِقَابِ } لمن كفر نعمته { وَإِنَّهُ لَغَفُورٌ
  رَّحِيمٌ } لمن قام يشكرها. ووصف العقاب بالسرعة، لأنّ ما هو آت قريب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(386)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنزلت عليّ سورة الأنعام جملة
  واحدة يشيعها سبعون ألف ملك لهم زجل بالتسبيح والتحميد فمن قرأ الأنعام صلّى الله عليه
  وسلم واستغفر له أولئك السبعون ألف ملك بعدد كل آية من سورة الأنعام يوماً وليلة \"
  </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

