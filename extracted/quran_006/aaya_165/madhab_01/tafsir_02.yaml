text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  جَعَلَكُمْ خَلاَئِفَ ٱلأَرْضِ وَرَفَعَ بَعْضَكُمْ فَوْقَ بَعْضٍ دَرَجَاتٍ لِّيَبْلُوَكُمْ
  فِي مَآ آتَاكُمْ إِنَّ رَبَّكَ سَرِيعُ ٱلْعِقَابِ وَإِنَّهُ لَغَفُورٌ رَّحِيمٌ }{
  جَعَلَكُمْ خَلَـٰئِفَ ٱلاْرْضِ } لأنّ محمداً صلى الله عليه وسلم خاتم النبيين فخلفت
  أمّته سائر الأمم. أو جعلهم يخلف بعضهم بعضاً. أو هم خلفاء الله في أرضه يملكونها ويتصرفون
  فيها { وَرَفَعَ بَعْضَكُمْ فَوْقَ بَعْضٍ دَرَجَـٰتٍ } في الشرف والرزق { لِيَبْلُوَكُمْ
  فِي مَا ءاتَـٰكُمُ } من نعمة المال والجاه، كيف تشكرون تلك النعمة، وكيف يصنع الشريف
  بالوضيع، والحرّ بالعبد، والغني بالفقير { إِنَّ رَبَّكَ سَرِيعُ ٱلْعِقَابِ } لمن
  كفر نعمته { وَإِنَّهُ لَغَفُورٌ رَّحِيمٌ } لمن قام يشكرها. ووصف العقاب بالسرعة،
  لأنّ ما هو آت قريب.عن رسول الله صلى الله عليه وسلم:(386) \" أنزلت عليّ سورة الأنعام
  جملة واحدة يشيعها سبعون ألف ملك لهم زجل بالتسبيح والتحميد فمن قرأ الأنعام صلّى الله
  عليه وسلم واستغفر له أولئك السبعون ألف ملك بعدد كل آية من سورة الأنعام يوماً وليلة
  \" \r\n\t\t\t\r\n\t\t\t</section>"

