  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي جَعَلَكُمْ خَلاَئِفَ ٱلأَرْضِ وَرَفَعَ بَعْضَكُمْ فَوْقَ بَعْضٍ دَرَجَاتٍ
  لِّيَبْلُوَكُمْ فِي مَآ آتَاكُمْ إِنَّ رَبَّكَ سَرِيعُ ٱلْعِقَابِ وَإِنَّهُ لَغَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم وأمته: والله { الَّذِي جَعَلَكُمْ } أيها الناس { خَلائِفَ الأرْضِ
  } بأن أهلك من كان قبلكم من القرون والأمم الخالية، واستخلفكم فجعلكم خلائف منهم في
  الأرض، تخلفونهم فيها، وتعمرونها بعدهم. والخلائف: جمع خليفة، كما الوصائف جمع وصيفة،
  وهي من قول القائل: خَلَف فلان فلاناً في داره يَخْلُفُه فهو خليفة فيها، كما قال الشماخ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تُصِيبُهُمْ وتُخْطِينِي المنَايا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأُخْلَفُ فِي رُبُوعٍ عَنْ رُبُوعِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَهُوَ الَّذِي جَعَلَكُمْ
  خَلائِفَ الأرْضِ } قال: أما خلائف الأرض: فأهلك القرون، واستخلفنا فيها بعدهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَرَفَعَ بَعْضَكُمْ فَوْقَ بَعْضٍ دَرَجاتٍ } فإنه يقول:
  وخالف بين أحوالكم، فجعل بعضكم فوق بعض، بأن رفع هذا على هذا بما بسط لهذا من الرزق
  ففضله بما أعطاه من المال والغنى على هذا الفقير فيما خوّله من أسباب الدنيا، وهذا
  على هذا بما أعطاه من الأيد والقوّة على هذا الضعيف الواهن القُوَى، فخالف بينهم بأن
  رفع من درجة هذا على درجة هذا وخفض من درجة هذا عن درجة هذا. وذلك كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَرَفَعَ بَعْضَكُمْ فَوْقَ بَعْضٍ دَرَجاتٍ } يقول: في الرزق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { لِيَبْلُوَكُمْ فِيما آتاكُمْ } فإنه يعني: ليختبركم
  فيما خوّلكم من فضله ومنحكم من رزقه، فيعلم المطيع له منكم فيما أمره به ونهاه عنه
  والعاصي، ومن المؤدّي مما آتاه الحقّ الذي أمره بأدائه منه والمفرط في أدائه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { إنَّ رَبَّكَ سَرِيعُ العِقَابِ وَإنَّهُ
  لَغَفُورٌ رَحِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه لنبيه محمد صلى الله
  عليه وسلم: إن ربك يا محمد لسريع العقاب لمن أسخطه بارتكابه معاصيه وخلافه أمره فيما
  أمره به ونهاه، ولمن ابتلي منه فيما منحه من فضله وطوْله، تولياً وإدباراً عنه، مع
  إنعامه عليه وتمكينه إياه في الأرض، كما فعل بالقرون السالفة. { وَإنَّهُ لَغَفُورٌ
  }: يقول وإنه لساتر ذنوب من ابتلي منه إقبالاً إليه بالطاعة عند ابتلائه إياه بنعمة،
  واختباره إياه بأمره ونهيه، فمغطّ عليه فيها وتارك فضيحته بها في موقف الحساب. { رَحِيمٌ
  } بتركه عقوبته على سالف ذنوبه التي سلفت بينه وبينه إذ تاب وأناب إليه قبل لقائه ومصيره
  إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

