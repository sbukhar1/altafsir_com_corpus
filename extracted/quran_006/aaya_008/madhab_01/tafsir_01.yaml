  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَوْلاۤ أُنزِلَ عَلَيْهِ مَلَكٌ وَلَوْ أَنزَلْنَا مَلَكاً لَّقُضِيَ ٱلأَمْرُ ثُمَّ
  لاَ يُنظَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: قال هؤلاء المكذّبون
  بآياتي العادلون بي الأنداد والآلهة: يا محمد لك لو دعوتهم إلى توحيدي والإقرار بربوبيتي،
  وإذا أتيتهم من الآيات والعبر بما أتيتهم به واحتججت عليهم بما احتججت عليهم مما قطعت
  به عذرهم: هلاّ نزل عليك ملك من السماء في صورته يصدقّك على ما جئتنا به، ويشهد لك
  بحقيقة ما تدّعي من أن الله أرسلك إلينا كما قال تعالى مخبراً عن المشركين في قيلهم
  لنبيّ الله صلى الله عليه وسلم: وقَالُوا ما لِهَذَا الرَّسُولِ يَأْكُلُ الطَّعامِ
  ويَمْشِي فِي الأسْوَاقِ لَوْلا أُنْزِلَ إلَيْهِ مَلَكٌ فَيَكُونَ مَعَهُ نَذِيراً
  { وَلَوْ أنْزَلْنَا مَلَكا لَقُضِيَ الأمْرُ ثُمَّ لا يَنْطُرُونَ } يقول: ولو أنزلنا
  مَلَكاً على ما سألوا ثم كفروا ولم يؤمنوا بي وبرسولي، لجاءهم العذاب عاجلاً غير آجل،
  ولم ينظروا فيؤخروا بالعقوبة مراجعة التوبة، كما فعلت بمن قبلهم من الأمم التي سألت
  الآيات ثم كفرت بعد مجيئها من تعجيل النقمة وترك الإنظار. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ: { وَلَوْ أنْزَلْنَا مَلَكا لَقُضِيَ الأمْرُ ثُمَّ لا يَنْطُرُونَ } يقول:
  لجاءهم العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَلَوْ أنْزَلْنَا مَلَكا لَقُضِيَ الأمْرُ ثُمَّ لا يَنْطُرُونَ
  } يقول: ولو أنهم أنزلنا إليهم ملكاً ثم لم يؤمنوا لم ينظروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله تعالى: { لَوْلا أُنْزِلَ عَلَيْهِ مَلَكٌ } في صورته، { وَلَوْ أنْزَلْنَا مَلَكا
  لَقُضِيَ الأمْرُ } لقامت الساعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، عن أبيه، قال: ثنا أبو أسامة، عن سفيان الثوري، عن عكرمة: { لقُضِيَ الأمْرُ
  } قال: لقامت الساعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وَلَوْ أنْزَلْنَا مَلَكا لَقُضِيَ الأمْرُ
  } قال: يقول: لو أنزل الله مَلَكاً ثم لم يؤمنوا، لعجل لهم العذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون في ذلك بما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عثمان بن سعيد، قال: أخبرنا بشر، عن عمار، عن أبي روق، عن الضحاك،
  عن ابن عباس، قوله: { وَلَوْ أنْزَلْنَا مَلَكا لَقُضِيَ الأمْرُ ثُمَّ لا يَنْطُرُونَ
  } قال: لو أتاهم ملك في صورته لماتوا، ثم لم يؤخروا طرفة عين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

