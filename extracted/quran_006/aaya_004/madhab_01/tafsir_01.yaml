  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا تَأْتِيهِم
  مِّنْ آيَةٍ مِّنْ آيَٰتِ رَبِّهِمْ إِلاَّ كَانُواْ عَنْهَا مُعْرِضِينَ }يقول تعالى
  ذكره: وما تأتي هؤلاء الكفار الذين بربهم يعدلون أوثانهم وآلهتهم { آيةٍ مِنْ آياتِ
  رَبِّهِمْ } يقول: حجة وعلامة ودلالة من حجج ربهم ودلالاته وأعلامه على وحدانيته وحقيقة
  نبوّتك يا محمد وصدق ما أتيتهم به من عندي، { إلاَّ كانُوا عَنْها مُعْرِضِينَ } يقول:
  إلا أعرضوا عنها، يعني عن الآية، فصدّوا عن قبولها والإقرار بما شهدت على حقيقته ودلت
  على صحته، جهلاً منهم بالله واغتراراً بحلمه عنهم.\r\n\t\t\t\r\n\t\t\t</section>"

