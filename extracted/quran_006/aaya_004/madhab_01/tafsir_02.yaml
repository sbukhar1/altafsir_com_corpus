text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا تَأْتِيهِم
  مِّنْ آيَةٍ مِّنْ آيَٰتِ رَبِّهِمْ إِلاَّ كَانُواْ عَنْهَا مُعْرِضِينَ } * { فَقَدْ
  كَذَّبُواْ بِٱلْحَقِّ لَمَّا جَآءَهُمْ فَسَوْفَ يَأْتِيهِمْ أَنْبَاءُ مَا كَانُواْ
  بِهِ يَسْتَهْزِءُونَ }{ مِّنْ في { مِّنْ ءَايَةٍ } للاستغراق. وفي { من آيات ربهم
  } للتبعيض. يعني:وما يظهر لهم دليل قط من الأدلة التي يجب فيها النظر والاستدلال والاعتبار،
  إلا كانوا عنه معرضين: تاركين للنظر لا يلتفتون إليه ولا يرفعون به رأساً، لقلة خوفهم
  وتدبرهم للعواقب، { فقد كذبوا } مردود على كلام محذوف كأنه قيل: إن كانوا معرضين عن
  الآيات فقد كذبوا بما هو أعظم آية وأكبرها وهو الحق { لَمَّا جَاءهُمْ } يعني القرآن
  الذي تحدُّوا به على تبالغهم في الفصاحة فعجزوا عنه { فَسَوْفَ يَأْتِيهِمْ أَنْبَاء
  } الشيء الذي { كَانُواْ بِهِ يَسْتَهْزِءونَ } وهو القرآن، أي أخباره وأحواله، بمعنى:
  سيعلمون بأي شيء استهزءوا. وسيظهر لهم أنه لم يكن بموضع استهزاء، وذلك عند إرسال العذاب
  عليهم في الدنيا أو يوم القيامة أو عند ظهور الإسلام وعلوّ كلمته.\r\n\t\t\t\r\n\t\t\t</section>"

