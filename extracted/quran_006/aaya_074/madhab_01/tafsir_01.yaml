  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ لأَبِيهِ آزَرَ أَتَتَّخِذُ أَصْنَاماً آلِهَةً إِنِّيۤ أَرَاكَ
  وَقَوْمَكَ فِي ضَلاَلٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: واذكر يا محمد لحجاجك الذي تحاجّ به قومك وخصومتك إياهم
  في آلهتهم وما تراجعهم فيها، مما نلقيه إليك ونعلمكه من البرهان، والدلالة على باطل
  ما عليه قومك مقيمون وصحة ما أنت عليه مقيم من الدين وحقية ما أنت عليهم محتج، حجاجَ
  إبراهيم خليلي قومه، ومراجعته إياهم في باطل ما كانوا عليه مقيمين من عبادة الأوثان،
  وانقطاعه إلى الله والرضا به والياً وناصراً دون الأصنام فاتخِذْهُ إماماً واقْتَدِ
  به، واجعل سيرته في قومك لنفسك مثالاً، إذ قال لأبيه مفارقاً لدينه وعائباً عبادته
  الأصنام دون بارئه وخالقه: يا آزر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل العلم في المعنيّ بآزر، وما هو؟ اسم أم صفة؟ وإن كان اسماً، فمن المسمى به؟
  فقال بعضهم: هو اسم أبيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَإذْ قالَ
  إبْراهِيمُ لأَبِيهِ آزَرَ } قال: اسم أبيه آزر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة بن الفضل، قال: ثني محمد بن إسحاق، قال: آزر: أبو إبراهيم.
  وكان فيما ذكر لنا والله أعلم رجلاً من أهل كُوثَى، من قرية بالسواد، سواد الكوفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني ابن البرقي، قال: ثنا عمرو بن أبي سلمة، قال: سمعت سعيد بن عبد
  العزيز يذكر، قال: هو آزر، وهو تارح، مثل إسرائيل ويعقوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنه ليس أبا إبراهيم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن حميد وسفيان بن وكيع، قالا: ثنا جرير، عن ليث، عن مجاهد، قال: ليس آزر أبا
  إبراهيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثني عبد العزيز،
  قال: ثنا الثوريّ، قال: أخبرني رجل، عن ابن أبي نجيح عن مجاهد: { وَإذْ قالَ إبْراهِيمُ
  لأَبيهِ آزَرَ } قال: آزر لم يكن بأبيه إنما هو صنم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن يمان، عن سفيان، عن ابن أبي نجيح، عن مجاهد، قال: آزر:
  اسم صنم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: { وَإذْ قالَ إبْرَاهِيمُ لأَبِيهِ
  آزَرَ } قال: اسم أبيه. ويقال: لا، بل اسمه تارح، واسم الصنم آزر يقول: أتتخذ آزر أصناماً
  آلهة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو سبّ وعيب بكلامهم،
  ومعناه: معوجّ. كأنه تأوّل أنه عابه بزيغه واعوجاجه عن الحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء الأمصار: { وَإذْ قالَ إبْرَاهِيمُ لأَبيهِ
  آزَرَ } بفتح «آزر» على إتباعه الأب في الخفض، ولكنه لما كان اسماً أعجمياً فتحوه إذ
  لم يجرُّوه وإن كان في موضع خفض. وذكر عن أبي يزيد المديني والحسن البصري أنهما كانا
  يقرآن ذلك: «آزرُ»، بالرفع على النداء، بمعنى: «يا آزرُ».</font></font>&#13;\t\t\t<label
