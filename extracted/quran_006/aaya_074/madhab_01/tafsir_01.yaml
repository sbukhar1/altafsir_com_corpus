  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ إِبْرَاهِيمُ لأَبِيهِ آزَرَ أَتَتَّخِذُ
  أَصْنَاماً آلِهَةً إِنِّيۤ أَرَاكَ وَقَوْمَكَ فِي ضَلاَلٍ مُّبِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فأما الذي ذكر عن السديّ من حكايته أن آزر إسم صنم، وإنما نصبه بمعنى:
  «أتتخذ آزر أصناماً آلهة، فقول من الصواب من جهة العربية بعيد وذلك أن العرب لا تنصب
  اسماً بفعل بعد حرف الاستفهام، لا تقول: أخاك أكلمت، وهي تريد: أكلمت أخاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة في ذلك عندي، قراءة من قرأ بفتح الراء من «آزر»،
  على إتباعه إعراب «الأب»، وأنه في موضع خفض، ففُتح إذ لم يكن جارياً لأنه اسم عجميّ.
  وإنما أجيزت قراءة ذلك كذلك لإجماع الحجة من القراء عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإذ
  كان ذلك هو الصواب من القراءة وكان غير جائز أن يكون منصوباً بالفعل الذي بعد حرف الاستفهام،
  صحّ لك فتحه من أحد وجهين: إما أن يكون اسماً لأبي إبراهيم صلوات الله عليه وعلى جميع
  أنبيائه ورسله، فيكون في موضع خفض ردًّا على الأب، ولكنه فتح لما ذكرت من أنه لما كان
  اسماً أعجميًّا ترك إجراؤه، ففتح كما فتح العرب في أسماء العجم. أو يكون نعتاً له،
  فيكون أيضاً خفضاً بمعنى تكرير اللام عليه، ولكنه لما خرج مخرج أحمر وأسود ترك إجراؤه
  وفعل له كما يفعل بأشكاله. فيكون تأويل الكلام حينئذ: وإذ قال إبراهيم لأبيه آزر: أتتخذ
  أصناماً آلهة؟ وإن لم يكن له وجهة في الصواب إلاَّ أحد هذين الوجهين، فأولى القولين
  بالصواب منهما عندي، قول من قال: هو اسم أبيه لأن الله تعالى أخبر أنه أبوه. وهو القول
  المحفوظ من قول أهل العلم دون القول الآخر الذي زعم قائله أنه نعت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: فإن أهل الأنساب إنما ينسبون إبراهيم إلى تارح، فكيف
  يكون آزر اسماً له والمعروف به من الاسم تارح؟ قيل له: غير محال أن يكون له اسمان،
  كما لكثير من الناس في دهرنا هذا، وكان ذلك فيما مضى لكثير منهم. وجائز أن يكون لقباً،
  والله تعالى أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { أتَتَّخِذُ
  أصْناماً آلِهَة إنّي أرَاكَ وَقَوْمَكَ فِي ضَلالٍ مُبِينٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا خبر من الله تعالى ذكره عن قيل إبراهيم لأبيه آزر أنه قال: أتتخذ
  أصناماً آلهة تعبدها وتتخذها ربًّا دون الله الذي خلقك فسوّاك ورزقك والأصنام: جمع
  صنم، التمثال من حجر أو خشب أو من غير ذلك في صورة إنسان، وهو الوثن. وقد يقال للصورة
  المصوّرة على صورة الإنسان في الحائط غيره: صنم ووثن. { إنّي أرَاكَ وَقَوْمَكَ فِي
  ضَلالٍ مُبِينٍ } يقول: إني أراك يا آزر وقومك الذين يعبدون معك الأصنام ويتخذونها
  آلهة { في ضَلالٍ } يقول: في زوال عن محجة الحق، وعدول عن سبيل الصواب { مُبِين } يقول:
  يتبين لمن أبصره أنه جور عن قصد السبيل وزوال عن محجة الطريق القويم. يعني بذلك: أنه
  قد ضلّ هو وهم عن توحيد الله وعبادته الذي استوجب عليهم إخلاص العبادة له بآلائه عندهم،
  دون غيره من الآلهة والأوثان.</font></font><font class=\"TextResultArabic\"><font
