text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ إِبْرَاهِيمُ
  لأَبِيهِ آزَرَ أَتَتَّخِذُ أَصْنَاماً آلِهَةً إِنِّيۤ أَرَاكَ وَقَوْمَكَ فِي ضَلاَلٍ
  مُّبِينٍ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: واذكر يا محمد لحجاجك الذي
  تحاجّ به قومك وخصومتك إياهم في آلهتهم وما تراجعهم فيها، مما نلقيه إليك ونعلمكه من
  البرهان، والدلالة على باطل ما عليه قومك مقيمون وصحة ما أنت عليه مقيم من الدين وحقية
  ما أنت عليهم محتج، حجاجَ إبراهيم خليلي قومه، ومراجعته إياهم في باطل ما كانوا عليه
  مقيمين من عبادة الأوثان، وانقطاعه إلى الله والرضا به والياً وناصراً دون الأصنام
  فاتخِذْهُ إماماً واقْتَدِ به، واجعل سيرته في قومك لنفسك مثالاً، إذ قال لأبيه مفارقاً
  لدينه وعائباً عبادته الأصنام دون بارئه وخالقه: يا آزر.ثم اختلف أهل العلم في المعنيّ
  بآزر، وما هو؟ اسم أم صفة؟ وإن كان اسماً، فمن المسمى به؟ فقال بعضهم: هو اسم أبيه.
  ذكر من قال ذلك:حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَإذْ قالَ إبْراهِيمُ لأَبِيهِ آزَرَ } قال: اسم أبيه آزر.حدثنا ابن حميد،
  قال: ثنا سلمة بن الفضل، قال: ثني محمد بن إسحاق، قال: آزر: أبو إبراهيم. وكان فيما
  ذكر لنا والله أعلم رجلاً من أهل كُوثَى، من قرية بالسواد، سواد الكوفة.حدثني ابن البرقي،
  قال: ثنا عمرو بن أبي سلمة، قال: سمعت سعيد بن عبد العزيز يذكر، قال: هو آزر، وهو تارح،
  مثل إسرائيل ويعقوب.وقال آخرون: إنه ليس أبا إبراهيم. ذكر من قال ذلك:حدثنا محمد بن
  حميد وسفيان بن وكيع، قالا: ثنا جرير، عن ليث، عن مجاهد، قال: ليس آزر أبا إبراهيم.حدثني
  الحرث، قال: ثني عبد العزيز، قال: ثنا الثوريّ، قال: أخبرني رجل، عن ابن أبي نجيح عن
  مجاهد: { وَإذْ قالَ إبْراهِيمُ لأَبيهِ آزَرَ } قال: آزر لم يكن بأبيه إنما هو صنم.حدثنا
  ابن وكيع، قال: ثنا يحيى بن يمان، عن سفيان، عن ابن أبي نجيح، عن مجاهد، قال: آزر:
  اسم صنم.حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ،
  قال: { وَإذْ قالَ إبْرَاهِيمُ لأَبِيهِ آزَرَ } قال: اسم أبيه. ويقال: لا، بل اسمه
  تارح، واسم الصنم آزر يقول: أتتخذ آزر أصناماً آلهة.وقال آخرون: هو سبّ وعيب بكلامهم،
  ومعناه: معوجّ. كأنه تأوّل أنه عابه بزيغه واعوجاجه عن الحقّ.واختلفت القرّاء في قراءة
  ذلك، فقرأته عامة قرّاء الأمصار: { وَإذْ قالَ إبْرَاهِيمُ لأَبيهِ آزَرَ } بفتح «آزر»
  على إتباعه الأب في الخفض، ولكنه لما كان اسماً أعجمياً فتحوه إذ لم يجرُّوه وإن كان
  في موضع خفض. وذكر عن أبي يزيد المديني والحسن البصري أنهما كانا يقرآن ذلك: «آزرُ»،
  بالرفع على النداء، بمعنى: «يا آزرُ».\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ إِبْرَاهِيمُ لأَبِيهِ
  آزَرَ أَتَتَّخِذُ أَصْنَاماً آلِهَةً إِنِّيۤ أَرَاكَ وَقَوْمَكَ فِي ضَلاَلٍ مُّبِينٍ
  }فأما الذي ذكر عن السديّ من حكايته أن آزر إسم صنم، وإنما نصبه بمعنى: «أتتخذ آزر
  أصناماً آلهة، فقول من الصواب من جهة العربية بعيد وذلك أن العرب لا تنصب اسماً بفعل
  بعد حرف الاستفهام، لا تقول: أخاك أكلمت، وهي تريد: أكلمت أخاك.والصواب من القراءة
  في ذلك عندي، قراءة من قرأ بفتح الراء من «آزر»، على إتباعه إعراب «الأب»، وأنه في
  موضع خفض، ففُتح إذ لم يكن جارياً لأنه اسم عجميّ. وإنما أجيزت قراءة ذلك كذلك لإجماع
  الحجة من القراء عليه.وإذ كان ذلك هو الصواب من القراءة وكان غير جائز أن يكون منصوباً
  بالفعل الذي بعد حرف الاستفهام، صحّ لك فتحه من أحد وجهين: إما أن يكون اسماً لأبي
  إبراهيم صلوات الله عليه وعلى جميع أنبيائه ورسله، فيكون في موضع خفض ردًّا على الأب،
  ولكنه فتح لما ذكرت من أنه لما كان اسماً أعجميًّا ترك إجراؤه، ففتح كما فتح العرب
  في أسماء العجم. أو يكون نعتاً له، فيكون أيضاً خفضاً بمعنى تكرير اللام عليه، ولكنه
  لما خرج مخرج أحمر وأسود ترك إجراؤه وفعل له كما يفعل بأشكاله. فيكون تأويل الكلام
  حينئذ: وإذ قال إبراهيم لأبيه آزر: أتتخذ أصناماً آلهة؟ وإن لم يكن له وجهة في الصواب
  إلاَّ أحد هذين الوجهين، فأولى القولين بالصواب منهما عندي، قول من قال: هو اسم أبيه
  لأن الله تعالى أخبر أنه أبوه. وهو القول المحفوظ من قول أهل العلم دون القول الآخر
  الذي زعم قائله أنه نعت.فإن قال قائل: فإن أهل الأنساب إنما ينسبون إبراهيم إلى تارح،
  فكيف يكون آزر اسماً له والمعروف به من الاسم تارح؟ قيل له: غير محال أن يكون له اسمان،
  كما لكثير من الناس في دهرنا هذا، وكان ذلك فيما مضى لكثير منهم. وجائز أن يكون لقباً،
  والله تعالى أعلم.القول في تأويل قوله تعالى: { أتَتَّخِذُ أصْناماً آلِهَة إنّي أرَاكَ
  وَقَوْمَكَ فِي ضَلالٍ مُبِينٍ }.وهذا خبر من الله تعالى ذكره عن قيل إبراهيم لأبيه
  آزر أنه قال: أتتخذ أصناماً آلهة تعبدها وتتخذها ربًّا دون الله الذي خلقك فسوّاك ورزقك
  والأصنام: جمع صنم، التمثال من حجر أو خشب أو من غير ذلك في صورة إنسان، وهو الوثن.
  وقد يقال للصورة المصوّرة على صورة الإنسان في الحائط غيره: صنم ووثن. { إنّي أرَاكَ
  وَقَوْمَكَ فِي ضَلالٍ مُبِينٍ } يقول: إني أراك يا آزر وقومك الذين يعبدون معك الأصنام
  ويتخذونها آلهة { في ضَلالٍ } يقول: في زوال عن محجة الحق، وعدول عن سبيل الصواب {
  مُبِين } يقول: يتبين لمن أبصره أنه جور عن قصد السبيل وزوال عن محجة الطريق القويم.
  يعني بذلك: أنه قد ضلّ هو وهم عن توحيد الله وعبادته الذي استوجب عليهم إخلاص العبادة
  له بآلائه عندهم، دون غيره من الآلهة والأوثان.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

