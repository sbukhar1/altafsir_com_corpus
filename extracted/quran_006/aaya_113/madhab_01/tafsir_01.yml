  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِتَصْغَىۤ
  إِلَيْهِ أَفْئِدَةُ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ وَلِيَرْضَوْهُ وَلِيَقْتَرِفُواْ
  مَا هُم مُّقْتَرِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكَذَلِكَ
  جَعَلْنا لِكُلّ نَبِيّ عَدُوًّا شَياطِينَ الإنْسِ والجِنّ يُوحِي بَعْضُهُمْ إلى
  بَعْضٍ زُخْرُفَ القَوْلِ غُرُوراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلِتَصْغَى إلَيْهِ } يقول جلّ
  ثناؤه: يوحي بعض هؤلاء الشياطين إلى بعض المزيَّن من القول بالباطل، ليغرّوا به المؤمنين
  من أتباع الأنبياء، فيفتنوهم عن دينهم { وَلِتَصْغَى إلَيْهِ أفْئِدَةُ الَّذِين لا
  يُؤْمِنُونَ بالآخِرَةِ } يقول: ولتميل إليه قلوب الذين لا يؤمنون بالآخرة. وهو من
  صغوتَ تَصْغَى وتَصْغُو، والتنزيل جاء بتَصْغَى صَغْواً وصُغُوًّا، وبعض العرب يقول
  صَغَيْت بالياء حُكي عن بعض بني أسد: صَغَيْتُ إلى حديثه، فأنا أصْغَى صُغِيًّا بالياء،
  وذلك إذا ملت، يقال: صَغْوي معك: إذا كان هواك معه وميلك، مثل قولهم: ضِلَعي معك، ويقال:
  أصغيت الإناء: إذا أملته ليجتمع ما فيه ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَرَى السَّفِيهَ بِهِ عَنْ كُلّ مُحْكَمَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">زَيْغٌ وَفِيهِ إلى التَّشْبِيهِ إصْغاءُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال للقمر إذا مال للغيوب: صَغَا
  وأصْغَى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: { وَلِتَصْغَى إلَيْهِ
  أفْئِدَةُ } يقول: تزيغ إليه أفئدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس، في قوله:
  { وَلِتَصْغَى إلَيْه أفْئِدَةُ الَّذِينَ لا يُؤْمِنُونَ بالآخِرَةِ } قال: لتميل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَلِتَصْغَى إلَيْهِ أفْئِدَةُ الَّذِينَ لا يُؤْمِنُونَ بالآخِرَةِ } يقول:
  تميل إليه قلوب الكفار ويحبونه ويرضون به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلِتَصْغَى إلَيْهِ أفْئِدَةُ
  الَّذِينَ لا يُؤْمِنُونَ بالآخِرَةِ } قال: ولتصغى: وليهووا ذلك وليرضوه، قال: يقول
  الرجل للمرأة: صَغَيْتُ إليها: هوِيتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَلَيَقْتَرِفُوا ما هُمْ مُقْتَرفُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وليكتسبوا من الأعمال ما هم مكتسبون. حُكي عن العرب
  سماعاً منها: خرج يقترف لأهله، بمعنى يكسب لهم، ومنه قيل: قارف فلان هذا الأمر: إذا
  واقعه وعمله. وكان بعضهم يقول: هو التهمة والادّعاء، يقال للرجل: أنت قرفتني: أي اتهمتني،
  ويقال: بئسما اقترفت لنفسك. وقال رؤبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أعْيا اقْتِرَافُ الكَذِبِ المَقْرُوفِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَقْوَى التَّقِيِّ وَعِفَّةَ العَفِيفِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في تأويل قوله:
  { وَلِيَقْتَرِفُوا } قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس: { وَلِيَقْتَرِفُوا ما هُمْ مُقْتَرِفُونَ } وليكتسبوا ما هم مكتسبون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَلِيَقْتَرِفُوا ما هُمْ مُقْتَرِفُونَ } قال: ليعملوا ما هم عاملون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلِيَقْتَرِفُوا
  ما هُمْ مُقْتَرِفُونَ } قال: ليعملوا ما هم عاملون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

