text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِتَصْغَىۤ إِلَيْهِ
  أَفْئِدَةُ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ وَلِيَرْضَوْهُ وَلِيَقْتَرِفُواْ
  مَا هُم مُّقْتَرِفُونَ }{ وَلِتَصْغَىٰۤ } جوابه محذوف تقديره: وليكون ذلك جعلنا لكل
  نبيّ عدوّاً، على أن اللام لام الصيرورة وتحقيقها ما ذكر. والضمير في { إِلَيْهِ }
  يرجع إلى ما رجع إليه الضمير في فعلوه، أي ولتميل إلى ما ذكر من عداوة الأنبياء ووسوسة
  الشياطين { أَفْئِدَةُ } الكفار { وَلِيَرْضَوْهُ } لأنفسهم { وَلِيَقْتَرِفُواْ مَا
  هُم مُّقْتَرِفُونَ } من الأثام.\r\n\t\t\t\r\n\t\t\t</section>"

