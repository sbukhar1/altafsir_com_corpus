text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِتَصْغَىۤ إِلَيْهِ
  أَفْئِدَةُ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ وَلِيَرْضَوْهُ وَلِيَقْتَرِفُواْ
  مَا هُم مُّقْتَرِفُونَ }يقول تعالى ذكره{ وكَذَلِكَ جَعَلْنا لِكُلّ نَبِيّ عَدُوًّا
  شَياطِينَ الإنْسِ والجِنّ يُوحِي بَعْضُهُمْ إلى بَعْضٍ زُخْرُفَ القَوْلِ غُرُوراً }{
  وَلِتَصْغَى إلَيْهِ } يقول جلّ ثناؤه: يوحي بعض هؤلاء الشياطين إلى بعض المزيَّن من
  القول بالباطل، ليغرّوا به المؤمنين من أتباع الأنبياء، فيفتنوهم عن دينهم { وَلِتَصْغَى
  إلَيْهِ أفْئِدَةُ الَّذِين لا يُؤْمِنُونَ بالآخِرَةِ } يقول: ولتميل إليه قلوب الذين
  لا يؤمنون بالآخرة. وهو من صغوتَ تَصْغَى وتَصْغُو، والتنزيل جاء بتَصْغَى صَغْواً
  وصُغُوًّا، وبعض العرب يقول صَغَيْت بالياء حُكي عن بعض بني أسد: صَغَيْتُ إلى حديثه،
  فأنا أصْغَى صُغِيًّا بالياء، وذلك إذا ملت، يقال: صَغْوي معك: إذا كان هواك معه وميلك،
  مثل قولهم: ضِلَعي معك، ويقال: أصغيت الإناء: إذا أملته ليجتمع ما فيه ومنه قول الشاعر:تَرَى
  السَّفِيهَ بِهِ عَنْ كُلّ مُحْكَمَةٍ   زَيْغٌ وَفِيهِ إلى التَّشْبِيهِ إصْغاءُويقال
  للقمر إذا مال للغيوب: صَغَا وأصْغَى.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن
  أبي طلحة، عن ابن عباس: { وَلِتَصْغَى إلَيْهِ أفْئِدَةُ } يقول: تزيغ إليه أفئدة.حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس، في قوله:
  { وَلِتَصْغَى إلَيْه أفْئِدَةُ الَّذِينَ لا يُؤْمِنُونَ بالآخِرَةِ } قال: لتميل.حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلِتَصْغَى
  إلَيْهِ أفْئِدَةُ الَّذِينَ لا يُؤْمِنُونَ بالآخِرَةِ } يقول: تميل إليه قلوب الكفار
  ويحبونه ويرضون به.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: {
  وَلِتَصْغَى إلَيْهِ أفْئِدَةُ الَّذِينَ لا يُؤْمِنُونَ بالآخِرَةِ } قال: ولتصغى:
  وليهووا ذلك وليرضوه، قال: يقول الرجل للمرأة: صَغَيْتُ إليها: هوِيتها.القول في تأويل
  قوله تعالى: { وَلَيَقْتَرِفُوا ما هُمْ مُقْتَرفُونَ }.يقول تعالى ذكره: وليكتسبوا
  من الأعمال ما هم مكتسبون. حُكي عن العرب سماعاً منها: خرج يقترف لأهله، بمعنى يكسب
  لهم، ومنه قيل: قارف فلان هذا الأمر: إذا واقعه وعمله. وكان بعضهم يقول: هو التهمة
  والادّعاء، يقال للرجل: أنت قرفتني: أي اتهمتني، ويقال: بئسما اقترفت لنفسك. وقال رؤبة:أعْيا
  اقْتِرَافُ الكَذِبِ المَقْرُوفِ   تَقْوَى التَّقِيِّ وَعِفَّةَ العَفِيفِوبنحو الذي
  قلنا في تأويل قوله: { وَلِيَقْتَرِفُوا } قال أهل التأويل. ذكر من قال ذلك:حدثني المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: {
  وَلِيَقْتَرِفُوا ما هُمْ مُقْتَرِفُونَ } وليكتسبوا ما هم مكتسبون.حدثنا محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلِيَقْتَرِفُوا ما هُمْ مُقْتَرِفُونَ
  } قال: ليعملوا ما هم عاملون.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { وَلِيَقْتَرِفُوا ما هُمْ مُقْتَرِفُونَ } قال: ليعملوا ما هم عاملون.\r\n\t\t\t\r\n\t\t\t</section>"

