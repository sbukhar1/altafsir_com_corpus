  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقْسَمُواْ
  بِٱللَّهِ جَهْدَ أَيْمَٰنِهِمْ لَئِن جَآءَتْهُمْ آيَةٌ لَّيُؤْمِنُنَّ بِهَا قُلْ
  إِنَّمَا ٱلآيَٰتُ عِندَ ٱللَّهِ وَمَا يُشْعِرُكُمْ أَنَّهَآ إِذَا جَآءَتْ لاَ يُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَئِن جآءَتْهُمْ ءايَةٌ } من مقترحاتهم { لَّيُؤْمِنُنَّ بِهَا
  قُلْ إِنَّمَا ٱلأَيَـٰتُ عِندَ ٱللَّهِ } وهو قادر عليها، ولكنه لا ينزلها إلاّ على
  موجب الحكمة، أو إنما الآيات عند الله لا عندي. فكيف أجيبكم إليها وآتيكم بها { وَمَا
  يُشْعِرُكُمْ } وما يدريكم { أَنَّهَآ } أن الآية التي تقترحونها { إِذَا جَاءتْ لاَ
  يُؤْمِنُونَ } يعني أنا أعلم أنها إذا جاءت لا يؤمنون بها وأنتم لا تدرون بذلك. وذلك
  أن المؤمنين كانوا يطمعون في إيمانهم إذا جاءت تلك الآية ويتمنون مجيئها. فقال عزّ
  وجلّ وما يدريكم أنهم لا يؤمنون على معنى أنكم لا تدرون ما سبق علمي به من أنهم لا
  يؤمنون به ألا ترى إلى قوله { كَمَا لَمْ يُؤْمِنُواْ بِهِ أَوَّلَ مَرَّةٍ } وقيل:
  { أَنَّهَآ } بمعنى «لعلها» من قول العرب: ائت السوق أنك تشتري لحماً. وقال امرؤ القيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عُوجَا عَلَى الطَّلَلِ الْمُحِيلِ لأَنَّنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَبْكِي الدِّيَارَ كَمَا بَكَى ابْنُ خُذَامِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وتقويها قراءة أبيّ «لعلها إذا جاءت
  لا يؤمنون»، وقرىء بالكسر على أن الكلام قد تمّ قبله بمعنى: وما يشعركم ما يكون منهم،
  ثم أخبرهم بعلمه فيهم فقال: أنها إذا جاءت لا يؤمنون البتة. ومنهم من جعل «لا» مزيدة
  في قراءة الفتح وقرىء: «وما يشعرهم أنها إذا جاءت لا يؤمنون» أي يحلفون بأنهم يؤمنون
  عند مجيئها. وما يشعرهم أن تكون قلوبهم حينئذ كما كانت عند نزول القرآن وغيره من الآيات
  مطبوعاً عليها فلا يؤمنوا بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

