  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقْسَمُواْ
  بِٱللَّهِ جَهْدَ أَيْمَٰنِهِمْ لَئِن جَآءَتْهُمْ آيَةٌ لَّيُؤْمِنُنَّ بِهَا قُلْ
  إِنَّمَا ٱلآيَٰتُ عِندَ ٱللَّهِ وَمَا يُشْعِرُكُمْ أَنَّهَآ إِذَا جَآءَتْ لاَ يُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: حلف بالله هؤلاء العادلون بالله جهد حلفهم، وذلك
  أوكد ما قدوا عليه من الأيمان وأصعبها وأشدّها: { لَئِنْ جاءَتْهُمْ آيَةٌ } يقول:
  قالوا: نقسم بالله لئن جاءتنا آية تصدّق ما تقول يا محمد مثل الذي جاء من قبلنا من
  الأمم. { لَيُؤْمِنُنَّ بِها } يقول: قالوا: لنصدقنّ بمجيئها بك، وأنك لله رسول مرسل،
  وأن ما جئتنا به حقّ من عند الله. وقيل: «ليؤمننّ بها»، فأخرج الخبر عن الآية والمعنى
  لمجيء الآية. يقول لنبيه صلى الله عليه وسلم: { قُلْ إنَّمَا الآياتُ عِنْدَ اللَّهِ
  } وهو القادر على إتيانكم بها دون كلّ أحد من خلقه. { وَما يُشْعِرُكُمْ } يقول وما
  يدريكم { أنَّها إذَا جاءَتْ لا يُؤْمِنُونَ }. وذكر أن الذين سألوه الآية من قومه
  هم الذين آيس الله نبيه من إيمانهم من مشركي قومه. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { لَئِنْ جاءَتْهُمْ
  آيَةٌ لَيُؤْمِنُنَّ بِها } إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَجْهَلُون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">سألت
  قريش محمداً صلى الله عليه وسلم أن يأتيهم بآية، واستحلفهم ليؤمننّ بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح:
  { لَئِنْ جاءَتْهُمْ آيَةٌ لَيُؤْمِنُنَّ بِها } ثم ذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا يونس بن بكير، قال: ثنا أبو معشر، عن محمد بن كعب القرظي، قال: كلم
  رسولُ الله صلى الله عليه وسلم قريشاً، فقالوا: يا محمد تخبرنا أن موسى كان معه عصا
  يضرب بها الحجر فانفجرت منه اثنتا عشرة عيناً، وتخبرنا أن عيسى كان يحيي الموتى، وتخبرنا
  أن ثمود كانت لهم ناقة؟ فأتنا بشيء من الآيات حتى نصدّقك فقال النبيّ صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أيُّ
  شَيْءٍ تُحِبونَ أنْ آتِيَكُمْ بِهِ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: تجعل لنا الصفا ذهباً، فقال لهم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإنْ فَعَلْتُ تُصَدّقُونِي؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: نعم والله لئن فعلت لنتبعك أجمعون فقام رسول الله صلى الله
  عليه وسلم يدعو، فجاءه جبريل عليه السلام، فقال: لك ما شئت إن شئت أصبح ذهباً، ولئن
  أرسل آية فلم يصدّقوا عند ذلك لنعذّبنهم، وإن شئت فاتركهم حتى يتوب تائبهم. فقال: «بَلْ
  يَتُوبَ تائِبُهُمْ». فأنزل الله تعالى: { وأقْسَمُوا بالله }... إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَجْهَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَما يُشْعِرُكُمْ أنَّها إذَا جاءَتْ لا يُؤمِنُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في المخاطبين بقوله: { وَما يُشْعِرُكُمْ أنَّها
  إذَا جاءَتْ لا يُؤمِنُونَ } فقال بعضهم: خوطب بقوله: { وَما يُشْعِرُكُمْ } المشركون
  المقسمون بالله لئن جاءتهم آية ليؤمننّ، وانتهى الخبر عند قوله: { وَما يُشْعِرُكُمْ
  } ثم استؤنف الحكم عليهم بأنهم لا يؤمنون عند مجيئها استئنافاً مبتدأ.</font></font>&#13;\t\t\t<label
