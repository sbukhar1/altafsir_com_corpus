  href=\"JavaScript:Open_Menu()\">وَأَقْسَمُواْ بِٱللَّهِ جَهْدَ أَيْمَٰنِهِمْ لَئِن
  جَآءَتْهُمْ آيَةٌ لَّيُؤْمِنُنَّ بِهَا قُلْ إِنَّمَا ٱلآيَٰتُ عِندَ ٱللَّهِ وَمَا
  يُشْعِرُكُمْ أَنَّهَآ إِذَا جَآءَتْ لاَ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { وَما يُشْعِرُكُمْ
  } قال: ما يدريكم. قال: ثم أخبر عنهم أنهم لا يؤمنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَما يُشْعِرُكُمْ
  وما يدريكم } أنَّها إذَا جاءَتْ؟ قال: أوجب عليهم أنها إذا جاءت { لا يُؤْمِنُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  سمعت عبد الله بن زيد يقول: إنما الآيات عند الله، ثم تستأنف فيقول: { أنَّها إذَا
  جاءَتْ لا يُؤمِنُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { إنَّمَا الآياتُ عِنْدَ اللَّهِ وَما
  يُشْعِرُكُمْ }: وما يدريكم أنكم تؤمنون إذا جاءت ثم استقبل يخبر عنهم فقال: { إذَا
  جاءَتْ لا يُؤمِنُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعلى هذا التأويل قراءة من قرأ ذلك
  بكسر ألف: «إنَّها» على أن قوله: «أنَّها إذَا جاءَتْ لا يُؤمِنُونَ» خبر مبتدأ منقطع
  عن الأوّل، وممن قرأ ذلك كذلك بعض قرّاء المكيين والبصريين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون منهم: بل ذلك خطاب من الله نبيه صلى الله عليه وسلم وأصحابه، قالوا: وذلك أن
  الذين سألوا رسول الله صلى الله عليه وسلم أن يأتي بآية، المؤمنون به. قالوا: وإنما
  كان سبب مسألتهم إياه ذلك أن المشركين حلفوا أن الآية إذا جاءت آمنوا، واتبعوا رسول
  الله صلى الله عليه وسلم، فقال أصحاب رسول الله صلى الله عليه وسلم: سل يا رسول الله
  ربك ذلك فسأل، فأنزل الله فيهم وفي مسألتهم إياه ذلك، قل للمؤمنين بك يا محمد: إنما
  الآيات عند الله، وما يشعركم أيها المؤمنون بأن الآيات إذا جاءت هؤلاء المشركين بالله
  أنهم لا يؤمنون به ففتحوا الألف من «أن». وممن قرأ ذلك كذلك عامة قرّاء أهل المدينة
  والكوفة، وقالوا: أدخلت «لا» في قوله: { لا يُؤْمِنُونَ } صلة، كما أدخلت في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  مَنَعَكَ ألاَّ تَسْجُدَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَحَرَامٌ على قَرْيَةٍ أهْلَكْناها أنَّهُمْ لا يَرْجِعُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  المعنى: وحرام عليهم أن يرجعوا، وما منعك أن تسجد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  تأوّل قوم قرءوا ذلك بفتح الألف من: { أنَّها } بمعنى: لعلها، وذكروا أن ذلك كذلك في
  قراءة أبَيِّ بن كعب. وقد ذُكر عن العرب سماعاً منها: اذهب إلى السوق أنك تشتري لي
  شيئاً، بمعنى: لعلك تشتري وقد قيل: إن قول عديّ بن زيد العبادي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أعاذِلَ ما يُدْرِيك أنَّ مَنِيَّتِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلى ساعَةٍ فِي اليَومِ أوْ فِي ضُحَى الغَدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى: لعلّ منيتي وقد أنشدوني بيت
  دُرَيد بن الصَّمة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ذَرِيني
  أُطَوّفْ فِي البِلادِ لأنَّنِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أرَى ما
  تَرَيْنَ أوْ بَخِيلاً مُخَلَّدَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بمعنى: لعلني. والذي أنشدني أصحابنا عن الفراء: «لعلني أرى ما ترين».
  وقد أنشد أيضاً بيت توبة بن الحُمَيِّرِ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَعَلكَ يا تَيْساً نَزَا فِي مَرِيرَةِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُعَذِّبَ لَيْلَى أنْ تَرَانِي أزُورُها</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
