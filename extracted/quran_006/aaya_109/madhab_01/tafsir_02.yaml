text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقْسَمُواْ
  بِٱللَّهِ جَهْدَ أَيْمَٰنِهِمْ لَئِن جَآءَتْهُمْ آيَةٌ لَّيُؤْمِنُنَّ بِهَا قُلْ
  إِنَّمَا ٱلآيَٰتُ عِندَ ٱللَّهِ وَمَا يُشْعِرُكُمْ أَنَّهَآ إِذَا جَآءَتْ لاَ يُؤْمِنُونَ
  }{ لَئِن جآءَتْهُمْ ءايَةٌ } من مقترحاتهم { لَّيُؤْمِنُنَّ بِهَا قُلْ إِنَّمَا ٱلأَيَـٰتُ
  عِندَ ٱللَّهِ } وهو قادر عليها، ولكنه لا ينزلها إلاّ على موجب الحكمة، أو إنما الآيات
  عند الله لا عندي. فكيف أجيبكم إليها وآتيكم بها { وَمَا يُشْعِرُكُمْ } وما يدريكم
  { أَنَّهَآ } أن الآية التي تقترحونها { إِذَا جَاءتْ لاَ يُؤْمِنُونَ } يعني أنا أعلم
  أنها إذا جاءت لا يؤمنون بها وأنتم لا تدرون بذلك. وذلك أن المؤمنين كانوا يطمعون في
  إيمانهم إذا جاءت تلك الآية ويتمنون مجيئها. فقال عزّ وجلّ وما يدريكم أنهم لا يؤمنون
  على معنى أنكم لا تدرون ما سبق علمي به من أنهم لا يؤمنون به ألا ترى إلى قوله { كَمَا
  لَمْ يُؤْمِنُواْ بِهِ أَوَّلَ مَرَّةٍ } وقيل: { أَنَّهَآ } بمعنى «لعلها» من قول
  العرب: ائت السوق أنك تشتري لحماً. وقال امرؤ القيس:عُوجَا عَلَى الطَّلَلِ الْمُحِيلِ
  لأَنَّنَا   نَبْكِي الدِّيَارَ كَمَا بَكَى ابْنُ خُذَامِوتقويها قراءة أبيّ «لعلها
  إذا جاءت لا يؤمنون»، وقرىء بالكسر على أن الكلام قد تمّ قبله بمعنى: وما يشعركم ما
  يكون منهم، ثم أخبرهم بعلمه فيهم فقال: أنها إذا جاءت لا يؤمنون البتة. ومنهم من جعل
  «لا» مزيدة في قراءة الفتح وقرىء: «وما يشعرهم أنها إذا جاءت لا يؤمنون» أي يحلفون
  بأنهم يؤمنون عند مجيئها. وما يشعرهم أن تكون قلوبهم حينئذ كما كانت عند نزول القرآن
  وغيره من الآيات مطبوعاً عليها فلا يؤمنوا بها.\r\n\t\t\t\r\n\t\t\t</section>"

