  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  نَسُواْ مَا ذُكِّرُواْ بِهِ فَتَحْنَا عَلَيْهِمْ أَبْوَابَ كُلِّ شَيْءٍ حَتَّىٰ
  إِذَا فَرِحُواْ بِمَآ أُوتُوۤاْ أَخَذْنَاهُمْ بَغْتَةً فَإِذَا هُمْ مُّبْلِسُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { فَلَمَّا نَسُوا ما ذُكِّرُوا بِهِ } فلما
  تركوا العمل بما أمرناهم به على ألسن رسلنا. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن علي بن أبي طلحة،
  عن ابن عباس، قوله: { فَلَمَّا نَسُوا ما ذُكِّرُوا بِهِ } يعني: تركوا ما ذَكِّروا
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قوله: { نَسُوا ما ذُكِّرُوا بِهِ } قال: ما دعاهم الله
  إليه ورسلِهِ، أبوه وردّوه عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَتَحْنَا عَلَيْهِمْ أبْوَابَ كُلّ شَيُءٍ } يقول: بدلنا مكان البأساء الرخاء والسعة
  في العيش ومكان الضراء الصحة والسلامة في الأبدان والأجسام استدراجاً منَّا لهم. كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثني عيسى، وحدثني المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد في قوله الله: { فَتَحْنَا
  عَلَيْهِمْ أبْوَابَ كُلّ شَيُءٍ } قال: رخاء الدنيا ويسرها على القرون الأولى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، في قوله: { فَتَحْنَا عَلَيْهِمْ أبْوَابَ كُلّ شَيُءٍ } قال: يعني الرخاء وسعة
  الرزق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط. عن السدّي، قوله: { فَتَحْنَا عَلَيْهِمْ أبْوَابَ كُلّ
  شَيُءٍ } يقول: من الرزق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال لنا قائل: وكيف قيل: { فَتَحْنَا
  عَلَيْهِمْ أبْوَابَ كُلّ شَيُءٍ } وقد علمت أن باب الرحمة وباب التوبة لم يفتح لهم،
  وأبواب أخر غيره كثيرة؟ قيل: إن معنى ذلك على غير الوجه الذي ظننت من معناه، وإنما
  معنى ذلك: فتحنا عليهم استدراجاً منا لهم أبواب كلّ ما كنا سددنا عليهم بابه عند أخذنا
  إياهم بالبأساء والضرّاء، ليتضرّعوا، إذ لم يتضرّعوا وتركوا أمر الله. لأن آخر هذا
  الكلام مردود على أوله، وذلك كما قال تعالى في موضع آخر من كتابه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ومَا
  أرْسَلْنا فِي قَرْيَةٍ مِنْ نَبِيّ إلاَّ أخَذْنا أهْلَها بالبأْساءِ والضرَّاءِ لَعَلَّهُمْ
  يَتَضرَّعُونَ ثُمَّ بَدَّلْنَا مَكَان السَّيِّئَةِ الحَسَنَةَ حتى عَفَوْا وقالُوا
  قَدْ مَسَّ آباءَنَا الضَّرَّاءُ والسَّرَّاءُ فَأخَذْنَاهُمْ بَغْتَةً وَهُمْ لا يَشْعُرُون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ففتح
  الله على القوم الذين ذكر في هذه الآية (أنهم نسوا ما) ذكرهم بقوله: { فَلَمَّا نَسُوا
  ما ذُكِّرُوا بِهِ فَتَحْنَا عَلَيْهِمْ أبْوَابَ كُلّ شَيُءٍ } هو تبديله لهم مكان
  السيئة التي كانوا فيها في حال امتحانه إياهم من ضيق العيش إلى الرخاء والسعة، ومن
  الضرّ في الأجسام إلى الصحة والعافية، وهو فتح أبواب كلّ شيء كان أغلق بابه عليهم مما
  جرى ذكره قبل قوله: { فَتَحْنَا عَلَيْهِمْ أبْوَابَ كُلّ شَيُءٍ } فرد قوله: { فَتَحْنَا
  عَلَيْهِمْ أبْوَابَ كُلّ شَيُءٍ } عليه. ويعني تعالى بقوله: { حتى إذَا فَرِحُوا بِمَا
  أُتُوا }  يقول: حتى إذا فرح هؤلاء المكذّبون رسلهم بفتحنا عليهم أبواب السعة في المعيشة
  والصحة في الأجسام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
