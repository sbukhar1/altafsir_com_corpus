  أَبْوَابَ كُلِّ شَيْءٍ حَتَّىٰ إِذَا فَرِحُواْ بِمَآ أُوتُوۤاْ أَخَذْنَاهُمْ بَغْتَةً
  فَإِذَا هُمْ مُّبْلِسُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السدي: { حتى إذَا فَرِحُوا بِمَا أُوتُوا } من الرزق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحرث، قال: ثنا القاسم بن سلام، قال: سمعت عبد الرحمن بن مهدي، يحدث عن حماد بن زيد،
  قال: كان رجل يقول: رحم الله رجلاً تلا هذه الآية ثم فكر فيها ماذا أريد بها: { حتى
  إذَا فَرِحُوا بِمَا أُوتُوا أخَذْناهُمْ بَغْتَةً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا القاسم، قال: ثنا ابن أبي رجاء من أهل الثغر، عن عبد الله بن المبارك،
  عن محمد بن النضر الحارثي، في قوله: { أخَذْناهُمْ بَغْتَةً } قال: أمهلوا عشرين سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعني تعالى ذكره بقوله { أخَذْناهُمْ بَغْتَةً } أتيناهم بالعذاب
  فجأة وهم غارّون لا يشعرون أن ذلك كائن ولا هو بهم حال. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج: { حتى إذَا فَرِحُوا بِمَا أُوتُوا
  أخَذْناهُمْ بَغْتَةً } قال: أعجب ما كانت إليهم وأعزّها لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ { أخَذْناهُمْ
  بَغْتَةً } يقول: أخذهم العذاب بغتة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { أخَذْناهُمْ
  بَغْتَةً } وقال: فجأة آمنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { فإذَا هُمْ مُبْلِسُونَ } فإنهم هالكون، منقطعة حججهم، نادمون على ما سلف منهم
  من تكذيبهم رسلهم. كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { فإذَا هُمْ مُبْلِسُونَ } قال: فإذا
  هم مهلكون متغير حالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا شيخ، عن مجاهد: { فإذَا هُمْ مُبْلِسُونَ } قال: فإذا هم مهلكون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فإذَا
  هُمْ مُبْلِسُونَ } قال: المبلس: الذي قد نزل به الشرّ الذي لا يدفعه، والمبلس أشدّ
  من المستكين، وقرأ: فَمَا اسْتَكانُوا لِرَبِّهِمْ وَما يَتَضَرَّعُونَ وكان أوّل مرّة
  فيه معاتبة وتقيَّة، وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أخَذْناهُمْ بالبأْساء والضَّرَّاءِ
  لَعَلَّهُمْ يَتَضَرَّعُونَ فَلَوْلا إذْ جاءَهُمْ بأسُنا تَضَرَّعُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حتى
  بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَزَيَّنَ لَهُمُ الشَّيْطانُ ما كانُوا يَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ثم
  جاء أمر ليس فيه تقية، وقرأ: { حتى إذَا فَرِحُوا بِما أُوتُوا أخَذْناهُمْ بَغْتَةً
  فإذَا هُمْ مُبْلِسُونَ } فجاء أمر ليس فيه تقية، وكان الأوّل لو أنهم تضرّعوا كشف
  عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني سعيد بن عمرو السكوني، قال:
  ثنا بقية بن الوليد، عن أبي شريح ضبارة بن مالك، عن أبي الصلت، عن حرملة أبي عبد الرحمن،
  عن عقبة بن مسلم، عن عقبة بن عامر، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذَا رأَيْتَ اللّهَ يُعْطِي عَبْدَهُ
  فِي دُنْياه، إنَّمَا هُوَ اسْتِدْرَاجٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم تلا هذه الآية: { فَلَمَّا نَسُوا ما ذُكِّرُوا بِهِ } إلى قوله:
  والحَمْدُ لِلّهِ رَبّ العالَمِينَ.</font></font>&#13;\t\t\t<label disabled=\"true\"
