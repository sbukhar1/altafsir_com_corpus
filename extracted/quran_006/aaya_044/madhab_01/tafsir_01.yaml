text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا نَسُواْ
  مَا ذُكِّرُواْ بِهِ فَتَحْنَا عَلَيْهِمْ أَبْوَابَ كُلِّ شَيْءٍ حَتَّىٰ إِذَا فَرِحُواْ
  بِمَآ أُوتُوۤاْ أَخَذْنَاهُمْ بَغْتَةً فَإِذَا هُمْ مُّبْلِسُونَ }يعني تعالى ذكره
  بقوله: { فَلَمَّا نَسُوا ما ذُكِّرُوا بِهِ } فلما تركوا العمل بما أمرناهم به على
  ألسن رسلنا. كالذي:حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن علي بن أبي طلحة، عن ابن عباس، قوله: { فَلَمَّا نَسُوا ما ذُكِّرُوا بِهِ } يعني:
  تركوا ما ذَكِّروا به.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  قوله: { نَسُوا ما ذُكِّرُوا بِهِ } قال: ما دعاهم الله إليه ورسلِهِ، أبوه وردّوه
  عليهم.{ فَتَحْنَا عَلَيْهِمْ أبْوَابَ كُلّ شَيُءٍ } يقول: بدلنا مكان البأساء الرخاء
  والسعة في العيش ومكان الضراء الصحة والسلامة في الأبدان والأجسام استدراجاً منَّا
  لهم. كالذي:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثني عيسى، وحدثني المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد في قوله الله: { فَتَحْنَا
  عَلَيْهِمْ أبْوَابَ كُلّ شَيُءٍ } قال: رخاء الدنيا ويسرها على القرون الأولى.حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { فَتَحْنَا
  عَلَيْهِمْ أبْوَابَ كُلّ شَيُءٍ } قال: يعني الرخاء وسعة الرزق.حدثني محمد بن الحسين،
  قال: ثنا أحمد بن مفضل، قال: ثنا أسباط. عن السدّي، قوله: { فَتَحْنَا عَلَيْهِمْ أبْوَابَ
  كُلّ شَيُءٍ } يقول: من الرزق.فإن قال لنا قائل: وكيف قيل: { فَتَحْنَا عَلَيْهِمْ
  أبْوَابَ كُلّ شَيُءٍ } وقد علمت أن باب الرحمة وباب التوبة لم يفتح لهم، وأبواب أخر
  غيره كثيرة؟ قيل: إن معنى ذلك على غير الوجه الذي ظننت من معناه، وإنما معنى ذلك: فتحنا
  عليهم استدراجاً منا لهم أبواب كلّ ما كنا سددنا عليهم بابه عند أخذنا إياهم بالبأساء
  والضرّاء، ليتضرّعوا، إذ لم يتضرّعوا وتركوا أمر الله. لأن آخر هذا الكلام مردود على
  أوله، وذلك كما قال تعالى في موضع آخر من كتابه:{ ومَا أرْسَلْنا فِي قَرْيَةٍ مِنْ
  نَبِيّ إلاَّ أخَذْنا أهْلَها بالبأْساءِ والضرَّاءِ لَعَلَّهُمْ يَتَضرَّعُونَ ثُمَّ
  بَدَّلْنَا مَكَان السَّيِّئَةِ الحَسَنَةَ حتى عَفَوْا وقالُوا قَدْ مَسَّ آباءَنَا
  الضَّرَّاءُ والسَّرَّاءُ فَأخَذْنَاهُمْ بَغْتَةً وَهُمْ لا يَشْعُرُون }ففتح الله
  على القوم الذين ذكر في هذه الآية (أنهم نسوا ما) ذكرهم بقوله: { فَلَمَّا نَسُوا ما
  ذُكِّرُوا بِهِ فَتَحْنَا عَلَيْهِمْ أبْوَابَ كُلّ شَيُءٍ } هو تبديله لهم مكان السيئة
  التي كانوا فيها في حال امتحانه إياهم من ضيق العيش إلى الرخاء والسعة، ومن الضرّ في
  الأجسام إلى الصحة والعافية، وهو فتح أبواب كلّ شيء كان أغلق بابه عليهم مما جرى ذكره
  قبل قوله: { فَتَحْنَا عَلَيْهِمْ أبْوَابَ كُلّ شَيُءٍ } فرد قوله: { فَتَحْنَا عَلَيْهِمْ
  أبْوَابَ كُلّ شَيُءٍ } عليه. ويعني تعالى بقوله: { حتى إذَا فَرِحُوا بِمَا أُتُوا
  }  يقول: حتى إذا فرح هؤلاء المكذّبون رسلهم بفتحنا عليهم أبواب السعة في المعيشة والصحة
  في الأجسام.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا نَسُواْ مَا ذُكِّرُواْ بِهِ
  فَتَحْنَا عَلَيْهِمْ أَبْوَابَ كُلِّ شَيْءٍ حَتَّىٰ إِذَا فَرِحُواْ بِمَآ أُوتُوۤاْ
  أَخَذْنَاهُمْ بَغْتَةً فَإِذَا هُمْ مُّبْلِسُونَ }كالذي:حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السدي: { حتى إذَا فَرِحُوا بِمَا أُوتُوا
  } من الرزق.حدثنا الحرث، قال: ثنا القاسم بن سلام، قال: سمعت عبد الرحمن بن مهدي، يحدث
  عن حماد بن زيد، قال: كان رجل يقول: رحم الله رجلاً تلا هذه الآية ثم فكر فيها ماذا
  أريد بها: { حتى إذَا فَرِحُوا بِمَا أُوتُوا أخَذْناهُمْ بَغْتَةً }.حدثني الحرث،
  قال: ثنا القاسم، قال: ثنا ابن أبي رجاء من أهل الثغر، عن عبد الله بن المبارك، عن
  محمد بن النضر الحارثي، في قوله: { أخَذْناهُمْ بَغْتَةً } قال: أمهلوا عشرين سنة.ويعني
  تعالى ذكره بقوله { أخَذْناهُمْ بَغْتَةً } أتيناهم بالعذاب فجأة وهم غارّون لا يشعرون
  أن ذلك كائن ولا هو بهم حال. كما:حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن
  ابن جريج: { حتى إذَا فَرِحُوا بِمَا أُوتُوا أخَذْناهُمْ بَغْتَةً } قال: أعجب ما
  كانت إليهم وأعزّها لهم.حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ { أخَذْناهُمْ بَغْتَةً } يقول: أخذهم العذاب بغتة.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { أخَذْناهُمْ بَغْتَةً }
  وقال: فجأة آمنين.وأما قوله: { فإذَا هُمْ مُبْلِسُونَ } فإنهم هالكون، منقطعة حججهم،
  نادمون على ما سلف منهم من تكذيبهم رسلهم. كالذي:حدثني محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السديّ: { فإذَا هُمْ مُبْلِسُونَ } قال: فإذا هم مهلكون
  متغير حالهم.حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا شيخ، عن مجاهد: { فإذَا هُمْ
  مُبْلِسُونَ } قال: فإذا هم مهلكون.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { فإذَا هُمْ مُبْلِسُونَ } قال: المبلس: الذي قد نزل به الشرّ الذي
  لا يدفعه، والمبلس أشدّ من المستكين، وقرأ: فَمَا اسْتَكانُوا لِرَبِّهِمْ وَما يَتَضَرَّعُونَ
  وكان أوّل مرّة فيه معاتبة وتقيَّة، وقرأ قول الله:{ أخَذْناهُمْ بالبأْساء والضَّرَّاءِ
  لَعَلَّهُمْ يَتَضَرَّعُونَ فَلَوْلا إذْ جاءَهُمْ بأسُنا تَضَرَّعُوا }حتى بلغ:{ وَزَيَّنَ
  لَهُمُ الشَّيْطانُ ما كانُوا يَعْمَلُونَ }ثم جاء أمر ليس فيه تقية، وقرأ: { حتى إذَا
  فَرِحُوا بِما أُوتُوا أخَذْناهُمْ بَغْتَةً فإذَا هُمْ مُبْلِسُونَ } فجاء أمر ليس
  فيه تقية، وكان الأوّل لو أنهم تضرّعوا كشف عنهم.حدثني سعيد بن عمرو السكوني، قال:
  ثنا بقية بن الوليد، عن أبي شريح ضبارة بن مالك، عن أبي الصلت، عن حرملة أبي عبد الرحمن،
  عن عقبة بن مسلم، عن عقبة بن عامر، قال: قال رسول الله صلى الله عليه وسلم: \" إذَا
  رأَيْتَ اللّهَ يُعْطِي عَبْدَهُ فِي دُنْياه، إنَّمَا هُوَ اسْتِدْرَاجٌ \" ثم تلا
  هذه الآية: { فَلَمَّا نَسُوا ما ذُكِّرُوا بِهِ } إلى قوله: والحَمْدُ لِلّهِ رَبّ
  العالَمِينَ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا نَسُواْ مَا ذُكِّرُواْ بِهِ
  فَتَحْنَا عَلَيْهِمْ أَبْوَابَ كُلِّ شَيْءٍ حَتَّىٰ إِذَا فَرِحُواْ بِمَآ أُوتُوۤاْ
  أَخَذْنَاهُمْ بَغْتَةً فَإِذَا هُمْ مُّبْلِسُونَ }وحّدث بهذا الحديث عن محمد بن حرب،
  عن ابن لهيعة، عن عقبة بن مسلم، عن عقبة بن عامر، أن النبيّ صلى الله عليه وسلم، قال:
  \" إذَا رَأَيْتَ اللّهَ تَعالى يُعْطِي العِبادَ ما يَسْأَلُونَ على معَاصِيهِم إيَّاهُ،
  فإنَّمَا ذلكَ اسْتِدْرَاجٌ مِنْهُ لَهُمْ \" ثم تلا: { فَلَمَّا نَسُوا ما ذُكِّرُوا
  بِهِ فَتَحْنا عَلَيْهِمْ أبْوَابَ كُلّ شَيْءٍ }... الآية.وأصل الإبلاس في كلام العرب
  عند بعضهم: الحزن على الشيء والندم عليه. وعند بعضهم: انقطاع الحُجة والسكوت عند انقطاع
  الحجة. وعند بعضهم: الخشوع، وقالوا: هو المخذول المتروك، ومنه قول العجاج:يا صَاحِ
  هَلْ تَعْرِفُ رَسْما مُكْرَسَا   قالَ نَعَمْ أعْرِفُهُ وأبْلَسَافتأويل قوله: «وأبلسا»
  عند الذين زعموا أن الإبلاس: انقطاع الحجة والسكوت عنده، بمعنى: أنه لم يحر جواباً.
  وتأوّله الآخرون بمعنى الخشوع، وترك أهله إياه مقيماً بمكانه. والآخرون: بمعنى الحزن
  والندم، يقال منه: أبلس الرجل إبلاساً، ومنه قيل لإبليس: إبليس.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

