  \       <a href=\"javascript:Open_QurPage(6, 127)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(6,127)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُمْ
  دَارُ ٱلسَّلَٰمِ عِندَ رَبِّهِمْ وَهُوَ وَلِيُّهُمْ بِمَا كَانُواْ يَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله \" لهم \" للقوم الذين يذكرون آيات الله فيعتبرون
  بها ويوقنون بدلالتها على ما دلت عليه من توحيد الله، ومن نبوّة نبيه محمد صلى الله
  عليه وسلم، وغير ذلك، فيصدّقون بما وصلوا بها إلى علمه من ذلك. وأما دار السلام، فهي
  دار الله التي أعدّها لأوليائه في الآخرة جزاء لهم على ما أبلوا في الدنيا في ذات الله
  وهي جنته. والسلام: اسم من أسماء الله تعالى، كما قال السديّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { لَهُمْ دَارُ
  السَّلامِ عِنْدَ رَبِّهِمْ } الله هو السلام، والدار: الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَهُوَ وَلِيُّهُمْ } فإنه يقول: والله ناصر هؤلاء القوم الذين يذكرون آيات
  الله. { بِمَا كانُوا يَعْمَلُونَ } يعني جزاء بما كانوا يعملون من طاعتة الله، ويتبعون
  رضوانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

