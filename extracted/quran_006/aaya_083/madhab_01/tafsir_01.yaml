  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتِلْكَ
  حُجَّتُنَآ ءَاتَيْنَٰهَآ إِبْرَٰهِيمَ عَلَىٰ قَوْمِهِ نَرْفَعُ دَرَجَٰتٍ مَّن نَّشَآءُ
  إِنَّ رَبَّكَ حَكِيمٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره
  بقوله: { وَتِلْكَ حُجَّتُنا } قوله إبراهيم لمخاصميه من قومه المشركين: أيّ الفريقين
  أحقّ بالأمن، أمن يعبد رباً واحداً مخلصاً له الدين والعبادة أم من يعبد أرباباً كثيرة؟
  وإجابتهم إياه بقولهم: بل من يعبد رباً واحداً مخلصاً له الدين والعبادة أم من يعبد
  أرباباً كثيرة؟ وإجابتهم إياه بقولهم: بل من يعبد رباً واحداً أحقّ بالأمن وقضاؤهم
  له على أنفسهم، فكان في ذلك قطع عذرهم وانقطاع حجتهم واستعلاء حجة إبراهيم عليهم، فهي
  الحجة التي آتاها الله إبراهيم على قومه كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحارث، قال: ثنا عبد العزيز، قال: ثنا سفيان الثوريّ، عن رجل، عن مجاهد: { وَتِلْكَ
  حُجَّتُنا آتَيْناها إبْرَاهِيمَ على قَوْمِهِ } قال: هي</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِينَ آمَنُوا ولَمْ يَلْبِسُوا
  إيمَانَهُمْ بِظُلْمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحارث، قال: ثنا عبد العزيز، قال: ثنا يحيى بن زكريا، عن ابن
  جريج، عن مجاهد، قال: قال إبراهيم حين سأل: أي الفريقين أحقّ بالأمن؟ قال: هي حجة إبراهيم.
  وقوله: { وآتَيْنَاها إبْرَاهِيمَ على قَوْمِه } يقول: لقناها إبراهيم وبصرناه إياها
  وعرفناه على قومه. { نَرْفَعُ درجاتٍ مِنَ نَشَاءُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء الحجاز والبصرة: { نَرْفَعُ درجاتٍ مِنَ نَشَاءُ
  } بإضافة الدرجات إلى من، بمعنى: نرفع الدرجات لمن نشاء. وقرأ ذلك عامة قراء الكوفة
  { نَرْفَعُ درجاتٍ مِنَ نَشَاءُ } بتنوين «الدرجات»، بمعنى نرفع من نشاء درجات. والدرجات:
  جمع درجة وهي المرتبة، وأصل ذلك مراقي السلم ودرجه، ثم تستعمل في ارتفاع المنازل والمراتب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندي أن يقال: هما قراءتان قد قرأ بكلّ واحدة
  منهما أئمة من القرّاء متقارب معناهما وذلك أن من رُفِعت درجته فقد رُفع في الدَّرجَ.
  ومن رُفع في الدرج فقد رُفِعت درجته، فبأيتهما قرأ القارىء فمصيب الصواب في ذلك فمعنى
  الكلام إذن: وتلك حجتنا آتيناها إبراهيم على قومه فرفعنا بها درجته عليهم وشرّفناه
  بها عليهم في الدنيا والآخرة فأما في الدنيا فآتيناه فيها أجره، وأما في الآخرة فهو
  من الصالحين، { نَرْفَعُ درجاتٍ مِنَ نَشَاءُ } أي بما فعل من ذلك وغيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { إنَّ رَبَّكَ حَكِيمٌ عَلِيمٌ } فإنه يعني: إن ربك يا
  محمد حكيم في سياسته خلقه وتلقينه أنبياءه الحجج على أممهم المكذّبة لهم الجاحدة توحيد
  ربهم، وفي غير ذلك من تدبيره، عليم بما يؤول إليه أمر رسله، والمرسل إليهم من ثَبات
  الأمم على تكذيبهم إياهم وهلاكهم على ذلك وإنابتهم وتوبتهم منه بتوحيد الله تعالى وتصديق
  رسله والرجوع إلى طاعته، يقول تعالى ذكره لنبيه صلى الله عليه وسلم: تأسَّ يا محمد
  في نفسك وقومك المكذبيك والمشركين بأبيك خليلي إبراهيم صلى الله عليه وسلم، واصبر على
  ما ينوبك منهم صبره، فإني بالذي يؤول إليه أمرك وأمرهم عالم التدبير فيك وفيهم حكيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
