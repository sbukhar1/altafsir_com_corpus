  للمسلمين.والصواب من القول عندي أن يقال: إن الله تعالى توعده بهذه الآية أهل الشرك
  به من عبدة الأوثان وإياهم خاطب بها، لأنها بين إخبار عنهم وخطاب لهم، وذلك أنها تتلو
  قوله:{ قُلْ يُنَجِّيكُمْ مِنْ ظُلُمَاتِ البَرّ والبَحْرِ تَدْعُونَهُ تَضَرُّعاً
  وَخُفْيَةً لَئِنْ أنجانا مِنْ هَذِهِ لَنَكُونَنَّ مِنَ الشَّاكِرِينَ قُلِ اللَّهُ
  يُنْجِّيكُمْ مِنُها وَمِنْ كُلّ كَرْبٍ ثُمَّ أنْتُمْ تُشْرِكُونَ }ويتلوها قوله:{ وكَذَّبَ
  بِهِ قَوْمُكَ وَهُوَ الحَقُّ }وغير جائز أن يكون المؤمنون كانوا به مكذّبين. فإذا
  كان غير جائز أن يكون ذلك كذلك، وكانت هذه الآية بين هاتين الآيتين، كان بيناً أن ذلك
  وعيد لمن تقدّم وصف الله إياه بالشرك وتأخر الخبر عنه بالتكذيب، لا لمن لم يجر له ذكر
  غير أن ذلك وإن كان كذلك فإنه قد عمّ وعيده بذلك كل من سلك سبيلهم من أهل الخلاف على
  الله وعلى رسوله والتكذيب بآيات الله من هذه وغيرها. وأما الأخبار التي رُوِيت عن رسول
  الله صلى الله عليه وسلم أنه قال: «سألْتُ رَبي ثَلاثاً، فأعْطَانِي اثْنَتَيْنِ وَمَنَعَنِي
  وَاحِدَةً فجائز أن هذه الآية نزلت في ذلك الوقت وعيداً لمن ذكرت من المشركين ومن كان
  على منهاجهم من المخالفين ربهم، فسأل رسول الله صلى الله عليه وسلم ربه أن يعيذ أمته
  مما ابتلى به الأمم الذين استوجبوا من الله تعالى بمعصيتهم إياه هذه العقوبات فأعاذهم
  بدعائه إياه ورغبته إياه من المعاصي التي يستحقون بها من هذه الخلال الأربع من العقوبات
  أغلظها، ولم يعذهم من ذلك ما يستحقون به اثنتين منها. وأما الذين تأوّلوا أنه عني بجميع
  ما في هذه الآية هذه الأمة، فإني أراهم تأوّلوا أن في هذه الأمة من سيأتي من معاصي
  الله وركوب ما يسخط الله نحو الذي ركب من قبلهم من الأمم السالفة من خلافه والكفر به،
  فيحلّ بهم مثل الذي حلّ بمن قبلهم من المثلاث والنَّقِمات وكذلك قال أبو العالية ومن
  قال بقوله: جاء منهنّ اثنتان بعد رسول الله صلى الله عليه وسلم أنه قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱلْقَادِرُ عَلَىٰ أَن يَبْعَثَ
  عَلَيْكُمْ عَذَاباً مِّن فَوْقِكُمْ أَوْ مِن تَحْتِ أَرْجُلِكُمْ أَوْ يَلْبِسَكُمْ
  شِيَعاً وَيُذِيقَ بَعْضَكُمْ بَأْسَ بَعْضٍ ٱنْظُرْ كَيْفَ نُصَرِّفُ ٱلآيَاتِ لَعَلَّهُمْ
  يَفْقَهُونَ } \" سَيَكُونُ فِي هَذِهِ الأُمَّةِ خَسْفٌ وَمَسْخٌ وَقَذْفٌ \" وأنَّ
  قَوْماً مِنْ أُمَّتِهِ سَيَبِيتُونَ على لَهْوٍ وَلَعِبٍ ثُمَّ يُصْبِحُونَ قِرَدَةً
  وَخَنازِيرَ وذلك إذا كان، فلا شكّ أنه نظير الذي في الأمم الذين عتوا على ربهم في
  التكذيب وجحدوا آياته. وقد رُوِي نحو الذي روي عن أبي العالية، عن أبيّ.حدثنا هناد،
  قال: ثنا وكيع، وحدثنا سفيان، قال: أخبرنا أبي، عن أبي جعفر الرازي، عن الربيع، عن
  أبي العالية، عن أبيّ بن كعب: { قُل هُوَ القَادِرُ على أن يَبْعَثَ عَلَيْكُمْ عَذَاباً
  مِن فَوقِكُم أو مِن تَحْتِ أرْجُلِكُمْ أو يَلْبِسَكُم شِيَعاً } قال: أربع خلال،
  وكلهنّ عذاب، وكلهنّ واقع قبل يوم القيامة، فمضت اثنتان بعد وفاة النبي صلى الله عليه
  وسلم بخمس وعشرين سنة: أُلبسوا شيعاً، وأذيق بعضهم بأس بعض، وثنتان واقعتان لا محالة:
  الخسف، والرجم.القول في تأويل قوله تعالى: { انْظُرْ كَيْفَ نُصَرّف الآياتِ لَعَلَّهُم
  يَفْقَهُونَ }.يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: انظر يا محمد بعين قلبك
  إلى ترديدنا حججنا على هؤلاء المكذّبين بربهم الجاحدين نعمه وتصريفنا فيهم. { لَعَلَّهُمْ
  يَفْقَهُونَ } يقول: ليفقهوا ذلك ويعتبروه، فيذكروا ويزدجروا عما هم عليه مقيمون مما
  يسخطه الله منهم من عبادة الأوثان والأصنام، والتكذيب بكتاب الله تعالى ورسوله صلى
  الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section>"

