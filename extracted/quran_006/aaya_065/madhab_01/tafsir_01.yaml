  عَلَيْكُمْ عَذَاباً مِّن فَوْقِكُمْ أَوْ مِن تَحْتِ أَرْجُلِكُمْ أَوْ يَلْبِسَكُمْ
  شِيَعاً وَيُذِيقَ بَعْضَكُمْ بَأْسَ بَعْضٍ ٱنْظُرْ كَيْفَ نُصَرِّفُ ٱلآيَاتِ لَعَلَّهُمْ
  يَفْقَهُونَ }{ فإمَّا نَذْهَبَنَّ بِكَ فإنَّا مِنْهُمْ مُنْتَقِمُونَ }يقول: من أمتك،
  { أوْ نُرِيَنَّكَ الَّذِي وَعَدْنَاهُمْ } من العذاب العذاب وأنت حيّ، فإنَّا عَلَيْهِمْ
  مُقْتَدِرُون. فقام نبي الله صلى الله عليه وسلم، فراجع ربه، فقال: \" أيُّ مُصِيبَةٍ
  أشَدُّ مِنْ أنْ أرَى أُمَّتِي يُعَذِبُ بَعْضُها بَعْضاً؟ \" وأُوحي إليه: الم أحَسِبَ
  النَّاسُ أنْ يُتْرِكُوا أنْ يَقُولُوا آمَنَّا وَهُمْ لا يُفْتِنُونَ وَلَقَدْ فَتَنَّا
  الَّذِينَ مِنْ قَبْلِهِمْ فَلْيَعْلَمَنَّ اللَّهُ الَّذِينَ صَدَقُوا وَلْيَعْلَمَنَّ
  الكاذِبينَ فأعلمه أن أمته لم تخصّ دون الأمم بالفتن، وأنها ستُبلى كما ابتليت الأمم.
  ثم أنزل عليه:{ قُلْ رَبّ إما تُرِيَنِّي ما يُوعَدُونَ رَبِّ فَلاَ تَجْعَلَنِي فِي
  القَوْمِ الظَّالِمِينَ }فتعوّذ نبيّ الله، فأعاذه الله، لم ير من أمته إلا الجماعة
  والألفة والطاعة. ثم أنزل عليه آية حذّر فيها أصحابه الفتنة، فأخبره أنه إنما يخصّ
  بها ناس منهم دون ناس، فقال:{ واتَّقُوا فِتْنَةً لا تُصِيْبَنَّ الَّذِينَ ظَلَمُوا
  مِنْكُمْ خاصَّةً وَاعْلَمُوا أنَّ اللَّهَ شَدِيدُ العِقَابِ }فخصّ بها أقواماً من
  أصحاب محمد صلى الله عليه وسلم بعده وعصم بها أقواماً.حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن أبي جعفر، عن الربيع بن أنس، عن أبي العالية قال: لما جاء جبريل
  إلى النبي صلى الله عليه وسلم فأخبره بما يكون في أمته من الفرقة والاختلاف، فشقّ ذلك
  عليه، ثم دعا فقال: \" اللهمّ أظْهِرْ عَلَيْهِمْ أفْضَلَهُمْ تَقِيَّةً \" حدثني المثنى،
  قال: ثنا أبو الأسود، قال: أخبرنا ابن لهيعة، عن خالد بن يزيد، عن أبي الزبير، قال:
  لما نزلت هذه الآية: { قُلْ هُوَ القادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ
  فَوْقِكُمْ } قال رسول الله صلى الله عليه وسلم: \" أعُوذُ باللَّهِ مِنْ ذَلِكَ \"
  قال: { أوْ مِنْ تَحْتِ أرْجُلِكُمْ } قال \" أعوذُ باللَّهِ مِنْ ذَلِكَ \" قال {
  أوْ يَلْبِسَكُمْ شِيَعاً } قال: \" هَذِهِ أيْسَرُ \" ولو استعاذه لأعاذه.حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا المؤمل البصريّ، قال: أخبرنا يعقوب بن إسماعيل بن يسار المديني،
  قال: ثنا زيد بن أسلم، قال: لما نزلت: { قُل هُوَ القَادِرُ على أن يَبْعَثَ عَلَيْكُمْ
  عَذَاباً مِن فَوقِكُم أو مِن تَحْتِ أرْجُلِكُمْ أو يَلْبِسَكُم شِيَعاً ويُذِيقَ
  بَعْضَكُمْ بَأْسَ بَعْضٍ } قال رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
