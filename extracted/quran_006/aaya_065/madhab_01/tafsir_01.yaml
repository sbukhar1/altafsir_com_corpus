text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱلْقَادِرُ
  عَلَىٰ أَن يَبْعَثَ عَلَيْكُمْ عَذَاباً مِّن فَوْقِكُمْ أَوْ مِن تَحْتِ أَرْجُلِكُمْ
  أَوْ يَلْبِسَكُمْ شِيَعاً وَيُذِيقَ بَعْضَكُمْ بَأْسَ بَعْضٍ ٱنْظُرْ كَيْفَ نُصَرِّفُ
  ٱلآيَاتِ لَعَلَّهُمْ يَفْقَهُونَ }يقول تعالى ذكره لنبيه صلى الله عليه وسلم: قل لهؤلاء
  العادلين بربهم غيره من الأصنام والأوثان يا محمد: إن الذي ينجيكم من ظلمات البرّ والبحر
  ومن كلّ كرب ثم تعودون للإشراك به، وهو القادر على أن يرسل عليكم عذاباً من فوقكم أو
  من تحت أرجلكم، لشرككم به وادّعائكم معه إلهاً آخر غيره وكفرانكم نعمه مع إسباغه عليكم
  آلاءه ومننه.وقد اختلف أهل التأويل في معنى العذاب الذي توعد الله به هؤلاء القوم أن
  يبعثه عليهم من فوقهم أو من تحت أرجلهم، فقال بعضهم: أما العذاب الذي توعدهم به أن
  يبعثه عليهم من فوقهم: فالرجم وأما الذي توعدهم أن يبعثه عليهم من تحتهم: فالخسف. ذكر
  من قال ذلك:حدثنا محمد بن بشار وابن وكيع، قالا: ثنا عبد الرحمن، قال: ثنا سفيان، عن
  السديّ، عن أبي مالك: { قُلْ هُوَ القَادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً
  مِنْ فَوْقِكُمْ أوْ مِنْ تَحْتِ أرْجُلِكُمْ } قال: الخسف.حدثنا سفيان، قال: ثنا يحيى
  بن آدم، عن الأشجعي، عن سفيان، عن السديّ، عن أبي مالك وسعيد بن جبير، مثله.حدثنا ابن
  وكيع، قال: ثنا أبو أسامة، عن شبل، عن ابن نجيح، عن مجاهد: { قُلْ هُوَ القَادِرُ على
  أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ أوْ مِنْ تَحْتِ أرْجُلِكُمْ } قال
  الخسف.حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ:
  { قُلْ هُوَ القَادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ } فعذاب
  السماء، { أوْ مِنْ تَحْتِ أرْجُلِكُمْ } فيخسف بكم الأرض.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد في قوله: { قُلْ هُوَ القَادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ
  عَذَاباً مِنْ فَوْقِكُمْ أوْ مِنْ تَحْتِ أرْجُلِكُم } ْ قال: كان ابن مسعود يصيح
  وهو في المجلس أو على المنبر: ألا أيها الناس إنه نزل بكم، إن الله يقول: { قُلْ هُوَ
  القَادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ } لو جاءكم عذاب من
  السماء لم يبق منكم أحداً، { أوْ مِنْ تَحْتِ أرْجُلِكُم } ْ لو خسف بكم الأرض أهلككم
  ولم يبق منكم أحداً، { أوْ يَلْبِسَكُمْ شِيَعاً وَيُذِيقَ بَعْضَكُمْ بأْسَ بَعْضٍ
  } ألا إنه نزل بكم أسوأ الثلاث.وقال آخرون: عَنَى بالعذاب من فوقكم: أئمة السوء، أو
  من تحت أرجلكم: الخَدَمَ وسفلةَ الناس. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن
  وهب، قال: سمعت خلاداً يقول: سمعت عامر بن عبد الرحمن يقول: إن ابن عباس كان يقول في
  هذه: { قُلْ هُوَ القَادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ
  أوْ مِنْ تَحْتِ أرْجُلِكُمْ } فأما العذاب من فوقكم: فأئمة السوء. وأما العذاب من
  تحت أرجلكم: فخدم السوء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱلْقَادِرُ عَلَىٰ أَن يَبْعَثَ
  عَلَيْكُمْ عَذَاباً مِّن فَوْقِكُمْ أَوْ مِن تَحْتِ أَرْجُلِكُمْ أَوْ يَلْبِسَكُمْ
  شِيَعاً وَيُذِيقَ بَعْضَكُمْ بَأْسَ بَعْضٍ ٱنْظُرْ كَيْفَ نُصَرِّفُ ٱلآيَاتِ لَعَلَّهُمْ
  يَفْقَهُونَ }حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن
  عليّ بن أبي طلحة، عن ابن عباس: { قُلْ هُوَ القَادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ
  عَذَاباً مِنْ فَوْقِكُمْ } يعني: من أمرائكم، { أوْ مِنْ تَحْتِ أرْجُلِكُمْ } يعني:
  سفلتكم.وأولى التأويلين في ذلك بالصواب عندي قول من قال: عنى بالعذاب من فوقهم الرجم
  أو الطوفان وما أشبه ذلك مما ينزل عليهم من فوق رءوسهم، ومن تحت أرجلهم: الخسف وما
  أشبهه. وذلك أن المعروف في كلام العرب من معنى «فوق» و «تحت» الأرجل، هو ذلك دون غيره،
  وإن كان لما رُوي عن ابن عباس في ذلك وجه صحيح، غير أن الكلام إذا تنوع في تأويله فحمله
  على الأغلب الأشهر من معناه أحقّ وأولى من غيره ما لم يأت حجة مانعة من ذلك يجب التسليم
  لها.القول في تأويل قوله تعالى: { أوْ يَلْبِسَكُمْ شِيَعاً وَيُذِيقَ بَعْضَكُمْ بأْسَ
  بَعْضٍ }.يقول تعالى ذكره: أو يخلطكم شيعاً: فرقاً، واحدتها شيعة، وأما قوله: { يَلْبِسَكُمْ
  } فهو من قولك: لَبَسْتُ عليه الأمر، إذا خلطت، فأنا ألبِسُه. وإنما قلت إن ذلك كذلك،
  لأنه لا خلاف بين القرّاء في ذلك بكسر الباء، ففي ذلك دليل بَيِّنٌ على أنه من لَبَسَ
  يَلْبِسُ، وذلك هو معنى الخلط. وإنما عنى بذلك: أو يخلطكم أهواء مختلفة وأحزاباً مفترقة.وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن شبل، عن ابن أبي نجيح، عن مجاهد: { أوْ يَلْبِسَكُمْ شِيَعاً } الأهواء المفترقة.حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { أوْ يَلْبِسَكُمْ
  شِيَعاً } قال: يفرّق بينكم.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد: { أوْ يَلْبِسَكُمْ شِيَعاً } قال: ما كان منكم من التفرّق
  والاختلاف.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { أوْ يَلْبِسَكُمْ
  شِيَعاَ } قال: الذي فيه الناس اليوم من الإختلاف والأهواء وسفك دماء بعضهم بعضاً.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { أوْ يَلْبِسَكُمْ شِيَعاً } قال: الأهواء والاختلاف.حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس: { أوْ يَلْبِسَكُمْ
  شِيَعاً } يعني بالشيع: الأهواء المختلفة.وأما قوله: { وَيُذِيقَ بَعْضَكُمْ بأْسَ
  بَعْضٍ } فإنه يعني: يقتل بعضكم بيد بعض، والعرب تقول للرجل ينال بسلاح فيقتله به:
  قد أذاق فلان فلاناً الموت وأذاقه بأسه. وأصل ذلك من ذوق الطعام وهو يطعمه، ثم استعمل
  ذلك في كلّ ما وصل إلى الرجل من لذّة وحلاوة أو مرارة ومكروه وألم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱلْقَادِرُ عَلَىٰ أَن يَبْعَثَ
  عَلَيْكُمْ عَذَاباً مِّن فَوْقِكُمْ أَوْ مِن تَحْتِ أَرْجُلِكُمْ أَوْ يَلْبِسَكُمْ
  شِيَعاً وَيُذِيقَ بَعْضَكُمْ بَأْسَ بَعْضٍ ٱنْظُرْ كَيْفَ نُصَرِّفُ ٱلآيَاتِ لَعَلَّهُمْ
  يَفْقَهُونَ }وقد بينت معنى البأس في كرم العرب فيما مضى بما أغنى عن إعادته في هذا
  الموضع.وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَيُذِيقَ بَعْضَكمْ بَأْسَ
  بَعْضٍ } بالسيوف.حدثني المثنى، قال: ثنا أبو النعمان عارم، قال: ثنا حماد، عن أبي
  هارون العبدي، عن نوف البكالي، أنه قال في قوله: { وَيُذِيقَ بَعْضَكمْ بَأْسَ بَعْضٍ
  } قال: هي والله الرجال في أيديهم الحراب يطعنون في خواصركم.حدثني المثنى، قال: ثنا
  عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس: { وَيُذِيقَ
  بَعْضَكمْ بَأْسَ بَعْضٍ } قال: يسلط بعضكم على بعض بالقتل والعذاب.حدثنا سعيد بن الربيع
  الرازي، قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد، قال: عذاب هذه الأمة أهل الإقرار
  بالسيف، { أوْ يَلْبِسُكُمْ شِيَعاً وَيُذِيقَ بَعْضَكمْ بَأْسَ بَعْضٍ } وعذاب أهل
  التكذيب: الصيحة والزلزلة.ثم اختلف أهل التأويل فيمن عُني بهذ الآية، فقال بعضهم: عُني
  بها المسلمون من أمة محمد صلى الله عليه وسلم، وفيهم نزلت. ذكر من قال ذلك:حدثني محمد
  بن عيسى الدامغاني، قال: أخبرنا ابن المبارك، عن الربيع بن أنس، عن أبي العالية، في
  قوله: { قُلْ هُوَ القادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ
  }... الآية، قال: فهنّ أربع وكلهنّ عذاب، فجاء منهنّ اثنتان بعد وفاة رسول الله صلى
  الله عليه وسلم بخمس وعشرين سنة، فألبسوا شيعاً وأذيق بعضهم بأس بعض، وبقيت اثنتان،
  فهما لا بدّ واقعتان، يعني: الخسف والمسخ.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله: { مِنْ فَوْقِكُمْ أوْ مِنْ تَحْتِ
  أرْجُلِكُم } ْ لأمة محمد صلى الله عليه وسلم، وأعفاكم منه. { أوْ يَلْبِسَكُمْ شِيَعاً
  } قال: ما كان فيكم من الفتن والاختلاف.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { قُلْ هُوَ القادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً }... الآية، ذكر
  لنا أن رسول الله صلى الله عليه وسلم صلى ذات يوم الصبح فأطالها، فقال له بعض أهله:
  يا نبيّ الله لقد صليت صلاة ما كنت تصليها قال: \" إنَّها صَلاة رَغْبَةٍ وَرَهْبَةٍ،
  وإنّي سألْتُ ربّي فِيها ثَلاثاً: سألْتُه أنْ لا يُسَلِّط على أمَّتي عَدوّاً مِنْ
  غيرِهِمْ فَيُهْلِكَهُمْ فَأعْطانِيها وسألْتُهُ أنْ لا يُسَلِّطَ على أُمَّتِي السَّنَةَ
  فأعْطانِيها وسألْتُهُ أنْ لا يَلْبِسَهُمْ شِيَعاً وَلاَ يُذِيقَ بَعْضَهُمْ بَأْسَ
  بَعْضٍ، فَمَنَعنِيها \" ، ذُكر لنا أن نبيّ الله صلى الله عليه وسلم كان يقول:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱلْقَادِرُ عَلَىٰ أَن يَبْعَثَ
  عَلَيْكُمْ عَذَاباً مِّن فَوْقِكُمْ أَوْ مِن تَحْتِ أَرْجُلِكُمْ أَوْ يَلْبِسَكُمْ
  شِيَعاً وَيُذِيقَ بَعْضَكُمْ بَأْسَ بَعْضٍ ٱنْظُرْ كَيْفَ نُصَرِّفُ ٱلآيَاتِ لَعَلَّهُمْ
  يَفْقَهُونَ } \" لا تَزَال طائفَةٌ مِنْ أمَّتِي يُقاتِلُونَ على الحَقّ ظاهرَينَ
  لا يَضُرُّهُمْ مَنْ خَذَلَهُمْ حتى يَأتِيَ أمْرَ اللَّهِ \" حدثنا أحمد بن الوليد
  القرشيّ وسعيد بن الربيع الرازي، قالا: ثنا سفيان بن عيينة عن عمرو، سمع جابراً يقول:
  لما أنزل الله تعالى على النبي صلى الله عليه وسلم: { قُلْ هُوَ القادِرُ على أنْ يَبْعَثَ
  عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ أوْ مِنْ تَحْتِ أرْجُلِكُمْ } قال: «أعُوذ بِوَجْهِكَ»،
  { أوْ يَلْبِسَكُمْ شِيَعاً وَيُذِيقَ بَعْضَكمْ بَأْسَ بَعْضٍ } قال: «هَاتَانِ أيْسَرٌ»،
  أو «أهْوَنُ».حدثنا ابن وكيع، قال: ثنا ابن عيينة، عن عمرو، عن جابر، قال: لما نزلت:
  { قُلْ هُوَ القادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ أوْ مِنْ
  تَحْتِ أرْجُلِكُمْ } قال: «نَعُوذ بِكَ، نَعُوذ بِكَ» { أوْ يَلْبِسَكُمْ شِيعاً }
  قال: «هُوَ أهْوَنٌ».حدثني زياد بن عبيد الله المزني، قال: ثنا مروان بن معاوية الفزاريّ،
  قال: ثنا أبو مالك، قال ثني نافع بن خالد الخزاعي، عن أبيه: أن النبي صلى الله عليه
  وسلم صلَّى صلاةً خفيفة تامة الركوع والسجود فقال: \" قَدْ كَانَتْ صَلاةَ رَغْسَةٍ
  وَرهْبَةٍ، فَسألْتُ اللَّهَ فِيها ثَلاثاً فأعْطَانِي اثْنَتَيْنِ، وبَقِيَ وَاحِدَةٌ.
  سألْتُ اللَّهَ أنْ لا يُصِيبَكُمْ بِعَذَابِ أصَابَ بِهِ مَنْ قَبْلَكُمْ فأعْطانيها،
  وسألْتُ اللَّهَ أنْ لا يُسَلِّطَ عَلَيْكُمْ عَدوّاً يَسْتَبِيحُ بَيْضَتَكُمْ فأعْطانِيها،
  وسألْتُهُ أنْ لا يَلْبِسُكُمْ شِيَعاً وَيُذِيقَ بَعْضُكُمْ بأْسَ بَعْضٍ، فَمَنَعنِيها
  \". قال أبو مالك: فقلت له: أبوك سمع هذا من رسول الله صلى الله عليه وسلم؟ فقال: نعم
  سمعته يحدث بها القوم أنه سمعها من في رسول الله صلى الله عليه وسلم.حدثنا محمد بن
  عبد الأعلى، قال: ثنا محمد بن ثور عن معمر، عن أيوب، عن أبي قلابة، عن أبي الأشعث،
  عن أبي أسماء الرَّحبيّ، عن شدّاد بن أوس يرفعه إلى النبي صلى الله عليه وسلم، أنه
  قال: \" إنَّ اللَّهَ زَوَى ليَ الأرْضَ حتى رأيْتُ مَشارِقَها ومَغَارِبَها، وَإنَّ
  مُلْكَ أُمَّتي سَيَبْلُغَ ما زُوِيَ لي مِنْها، وإنّي أُعْطِيتُ الكَنْزَيْنِ الأحْمَرَ
  والأبْيَضَ، وإنّي سألْتُ رَبي أنْ لا يُهْلَكَ قَوْمي بِسَنَةٍ عامَّةٍ وأنْ لا يَلْبَسَهُمْ
  شِيَعاً وَلا يُذِيقَ بَعْضَهُمْ بأْسَ بَعْضٍ، فقال: يا محمد، إنّي إذَا قَضَيْتُ
  قَضَاءً فإنَّهُ لا يُرَدّ، وإنّي أعْطَيْتُكَ لأُمَّتِكَ أنْ لا أُهْلِكَهُمْ بِسَنَةٍ
  عامَّةٍ وَلا أُسَلِّطَ عَلَيْهمْ عَدُوّاً مِمَّنْ سِوَاهُمْ فَيُهْلِكَهُمْ بِعامَّةِ
  حتى يَكُونَ بَعْضُهُم يُهْلِكُ بَعْضاً وبَعْضُهُمْ يَقْتُلُ بَعْضاً وبَعْضُهُمْ
  يَسْبِي بَعْضاً \" فقال النبي صلى الله عليه وسلم: \" إنّي أخافُ على أُمَّتِي الإئمَّةَ
  المُضلِّينَ، فإذا وُضِعَ السَّيُفُ فِي أُمَّتِي لَمْ يَرْفَعْ عَنْهُمْ إلى يَوْمِ
  القِيامَةِ \". حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال:
  أخبرني أيوب، عن أبي قلابة، عن أبي الأشعث، عن أبي أسماء الرحبي، عن شدّاد بن أوس،
  قال: قال رسول الله صلى الله عليه وسلم، فذكر نحوه، إلا أنه قال: وقال النبي صلى الله
  عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱلْقَادِرُ عَلَىٰ أَن يَبْعَثَ
  عَلَيْكُمْ عَذَاباً مِّن فَوْقِكُمْ أَوْ مِن تَحْتِ أَرْجُلِكُمْ أَوْ يَلْبِسَكُمْ
  شِيَعاً وَيُذِيقَ بَعْضَكُمْ بَأْسَ بَعْضٍ ٱنْظُرْ كَيْفَ نُصَرِّفُ ٱلآيَاتِ لَعَلَّهُمْ
  يَفْقَهُونَ } \" إنّي لا أخافُ على أُمَّتِي إلاَّ الأئمَّةَ المُضِلِّينَ \". حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، قال: ثنا معمر، عن الزهري، قال: راقب خباب
  بن الأرَثّ، وكان بدرياً، النبي صلى الله عليه وسلم وهو يصلي، حتى إذا فرغ وكان في
  الصبح قال له: يا رسول الله، لقد رأيتك تصلي صلاة ما رأيتك صليت مثلها قال: \" أجَلْ،
  إنَّها صَلاةُ رَغَبٍ وَرَهَبٍ، سألْتُ رَبي ثَلاثَ خِصَالٍ فأعْطَانِي اثْنَتَيْنِ
  ومَنَعَنِي وَاحِدَةً سألْتُهُ أنْ لا يُهْلِكَنَا بِمَا أهْلَكَ بِهِ الأمَمَ فأعْطَانِي،
  وسألْتُهُ أنْ لا يُسَلَّطَ عَلَيْنَا عَدُوَّاً فأعْطَانِي، وسَأَلْتُهُ أنْ لا يَلْبِسْنَا
  شِيَعاً، فَمَنَعَنِي \". حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن الزهري، في قوله: { أوْ يُلْبِسَكُمْ شِيَعاً } قال: راقب خباب بن الأرت،
  وكان بدرياً، رسول الله صلى الله عليه وسلم، فذكر نحوه، إلا أنه قال: «ثَلاثَ خصلاتٍ».حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن عمرو بن دينار، قال:
  سمعت جابر بن عبد الله يقول: لما نزلت على النبي صلى الله عليه وسلم: { قُلْ هُوَ القادِرُ
  على أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ } قال النبي صلى الله عليه وسلم:
  \" أعُوذُ بِوَجْهِكَ \" { أوْ مِنْ تَحْتِ أرْجُلِكُمْ } قال النبي صلى الله عليه
  وسلم: \" أعُوذُ بِوَجْهِكَ \" { أوْ يَلْبِسَكُمْ شِيَعاً } قال: \" هَذِهِ أهْوَنْ
  \". حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن يونس، عن الحسن: أن النبي صلى الله
  عليه وسلم قال: \" سألْتُ رَبي فأُعْطِيتُ ثَلاثا وَمُنِعْتُ وَاحِدَاةً سألْتُهُ أنْ
  لا يُسَلِّطَ على أُمَّتِي عَدُوّاً مِنْ غَيرهِمْ يَسْتَبِيحُ بَيْضَتَهُمْ، وَلاَ
  يُسَلِّطْ عَلَيْهِمْ جُوعاً، وَلاَ يَجْمَعُهُمْ على ضَلالَةٍ فأُعْطِيتُهُنَّ. وسألْتُهُ
  أنْ لا يَلْبِسَهُمْ شِيَعاً وَيُذِيقَ بَعْضَهُمْ بَأْسَ بَعْضٍ، فَمُنِعْتُ \". حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: قال رسول
  الله صلى الله عليه وسلم: \" إنّي سألْتُ رَبي خِصَالاً، فأعْطَانِي ثَلاثاً وَمَنَعَنِي
  وَاحِدَةً، سألْتُهُ أنْ لا تَكْفُرَ أُمَّتِي صَفْقَةً وَاحدَةً فأعْطانِيها، وسألْتُهُ
  لا يُظْهِرَ عَلَيْهِمْ عَدُوًّا مِنْ غيرِهِمْ فأعْطانيها، وسألْتُهُ أنْ لا يُعَذّبَهُمْ
  بِمَا عَذّبَ بِهِ الأمَمَ مِنْ قَبْلِهِمْ فأَعْطانِيها، وسألْتُهُ أنْ لا يَجْعَلَ
  بَأْسَهُمْ بَيْنَهُمْ، فَمَنَعَنِيها \". حدثنا القاسم، قال: ثنا الحسين، قال: ثني
  حجاج، عن أبي بكر، عن الحسن، قال: لما نزلت هذه الآية، قوله: { وَيُذِيقَ بَعْضَكمْ
  بَأْسَ بَعْضٍ } قال الحسن: ثم قال لمحمد صلى الله عليه وسلم وهو يشهده عليهم: { انْظُرْ
  كَيْفَ نُصَرّفُ الآياتِ لَعَلَّهُمْ يَفْقَهُونَ }  فقام رسول الله صلى الله عليه
  وسلم، فتوضأ، فسأل ربه أن لا يرسل عليهم عذاباً من فوقهم أو من تحت أرجلهم ولا يلبس
  أمته شيعاً ويذيق بعضم بأس بعض كما أذاق بني إسرائيل، فهبط إليه جبريل عليه السلام
  فقال: يا محمد إنك سألت ربك أربعاً، فأعطاك اثنتين ومنعك اثنتين: لن يأتيهم عذاب من
  فوقهم ولا من تحت أرجلهم يستأصلهم فإنهما عذابان لكلّ أمة اجتمعت على تكذيب نبيها وردّ
  كتاب ربها ولكنهم يلبسهم شيعاً ويذيق بعضهم بأس بعض، وهذان عذابان لأهل الإقرار بالكتاب
  والتصديق بالأنبياء، ولكن يعذّبون بذنوبهم وأوحي إليه:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
