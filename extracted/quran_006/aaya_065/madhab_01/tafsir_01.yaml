  عَذَاباً مِّن فَوْقِكُمْ أَوْ مِن تَحْتِ أَرْجُلِكُمْ أَوْ يَلْبِسَكُمْ شِيَعاً
  وَيُذِيقَ بَعْضَكُمْ بَأْسَ بَعْضٍ ٱنْظُرْ كَيْفَ نُصَرِّفُ ٱلآيَاتِ لَعَلَّهُمْ
  يَفْقَهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس: { قُلْ هُوَ
  القَادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ } يعني: من أمرائكم،
  { أوْ مِنْ تَحْتِ أرْجُلِكُمْ } يعني: سفلتكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  التأويلين في ذلك بالصواب عندي قول من قال: عنى بالعذاب من فوقهم الرجم أو الطوفان
  وما أشبه ذلك مما ينزل عليهم من فوق رءوسهم، ومن تحت أرجلهم: الخسف وما أشبهه. وذلك
  أن المعروف في كلام العرب من معنى «فوق» و «تحت» الأرجل، هو ذلك دون غيره، وإن كان
  لما رُوي عن ابن عباس في ذلك وجه صحيح، غير أن الكلام إذا تنوع في تأويله فحمله على
  الأغلب الأشهر من معناه أحقّ وأولى من غيره ما لم يأت حجة مانعة من ذلك يجب التسليم
  لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { أوْ
  يَلْبِسَكُمْ شِيَعاً وَيُذِيقَ بَعْضَكُمْ بأْسَ بَعْضٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: أو يخلطكم شيعاً: فرقاً، واحدتها شيعة، وأما قوله: { يَلْبِسَكُمْ } فهو
  من قولك: لَبَسْتُ عليه الأمر، إذا خلطت، فأنا ألبِسُه. وإنما قلت إن ذلك كذلك، لأنه
  لا خلاف بين القرّاء في ذلك بكسر الباء، ففي ذلك دليل بَيِّنٌ على أنه من لَبَسَ يَلْبِسُ،
  وذلك هو معنى الخلط. وإنما عنى بذلك: أو يخلطكم أهواء مختلفة وأحزاباً مفترقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن شبل، عن ابن أبي نجيح، عن
  مجاهد: { أوْ يَلْبِسَكُمْ شِيَعاً } الأهواء المفترقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { أوْ يَلْبِسَكُمْ
  شِيَعاً } قال: يفرّق بينكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { أوْ
  يَلْبِسَكُمْ شِيَعاً } قال: ما كان منكم من التفرّق والاختلاف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { أوْ
  يَلْبِسَكُمْ شِيَعاَ } قال: الذي فيه الناس اليوم من الإختلاف والأهواء وسفك دماء
  بعضهم بعضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أوْ يَلْبِسَكُمْ شِيَعاً
  } قال: الأهواء والاختلاف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس: { أوْ يَلْبِسَكُمْ
  شِيَعاً } يعني بالشيع: الأهواء المختلفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَيُذِيقَ بَعْضَكُمْ بأْسَ بَعْضٍ } فإنه يعني: يقتل بعضكم بيد بعض، والعرب
  تقول للرجل ينال بسلاح فيقتله به: قد أذاق فلان فلاناً الموت وأذاقه بأسه. وأصل ذلك
  من ذوق الطعام وهو يطعمه، ثم استعمل ذلك في كلّ ما وصل إلى الرجل من لذّة وحلاوة أو
  مرارة ومكروه وألم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
