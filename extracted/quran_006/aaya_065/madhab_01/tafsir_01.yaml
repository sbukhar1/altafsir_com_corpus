  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  هُوَ ٱلْقَادِرُ عَلَىٰ أَن يَبْعَثَ عَلَيْكُمْ عَذَاباً مِّن فَوْقِكُمْ أَوْ مِن
  تَحْتِ أَرْجُلِكُمْ أَوْ يَلْبِسَكُمْ شِيَعاً وَيُذِيقَ بَعْضَكُمْ بَأْسَ بَعْضٍ
  ٱنْظُرْ كَيْفَ نُصَرِّفُ ٱلآيَاتِ لَعَلَّهُمْ يَفْقَهُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه صلى الله عليه وسلم: قل لهؤلاء العادلين بربهم غيره من الأصنام والأوثان
  يا محمد: إن الذي ينجيكم من ظلمات البرّ والبحر ومن كلّ كرب ثم تعودون للإشراك به،
  وهو القادر على أن يرسل عليكم عذاباً من فوقكم أو من تحت أرجلكم، لشرككم به وادّعائكم
  معه إلهاً آخر غيره وكفرانكم نعمه مع إسباغه عليكم آلاءه ومننه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويل في معنى العذاب الذي توعد الله به هؤلاء القوم
  أن يبعثه عليهم من فوقهم أو من تحت أرجلهم، فقال بعضهم: أما العذاب الذي توعدهم به
  أن يبعثه عليهم من فوقهم: فالرجم وأما الذي توعدهم أن يبعثه عليهم من تحتهم: فالخسف.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار وابن وكيع، قالا:
  ثنا عبد الرحمن، قال: ثنا سفيان، عن السديّ، عن أبي مالك: { قُلْ هُوَ القَادِرُ على
  أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ أوْ مِنْ تَحْتِ أرْجُلِكُمْ } قال:
  الخسف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سفيان، قال: ثنا يحيى بن آدم،
  عن الأشجعي، عن سفيان، عن السديّ، عن أبي مالك وسعيد بن جبير، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن شبل، عن ابن نجيح، عن مجاهد:
  { قُلْ هُوَ القَادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ أوْ مِنْ
  تَحْتِ أرْجُلِكُمْ } قال الخسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { قُلْ هُوَ
  القَادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ } فعذاب السماء، {
  أوْ مِنْ تَحْتِ أرْجُلِكُمْ } فيخسف بكم الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { قُلْ هُوَ القَادِرُ على أنْ
  يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ أوْ مِنْ تَحْتِ أرْجُلِكُم } ْ قال:
  كان ابن مسعود يصيح وهو في المجلس أو على المنبر: ألا أيها الناس إنه نزل بكم، إن الله
  يقول: { قُلْ هُوَ القَادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ
  } لو جاءكم عذاب من السماء لم يبق منكم أحداً، { أوْ مِنْ تَحْتِ أرْجُلِكُم } ْ لو
  خسف بكم الأرض أهلككم ولم يبق منكم أحداً، { أوْ يَلْبِسَكُمْ شِيَعاً وَيُذِيقَ بَعْضَكُمْ
  بأْسَ بَعْضٍ } ألا إنه نزل بكم أسوأ الثلاث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عَنَى بالعذاب من فوقكم: أئمة السوء، أو من تحت أرجلكم: الخَدَمَ وسفلةَ الناس.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: سمعت خلاداً يقول: سمعت عامر بن عبد الرحمن يقول: إن ابن عباس كان يقول في هذه:
  { قُلْ هُوَ القَادِرُ على أنْ يَبْعَثَ عَلَيْكُمْ عَذَاباً مِنْ فَوْقِكُمْ أوْ مِنْ
  تَحْتِ أرْجُلِكُمْ } فأما العذاب من فوقكم: فأئمة السوء. وأما العذاب من تحت أرجلكم:
  فخدم السوء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
