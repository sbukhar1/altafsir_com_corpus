  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَأَيْتُمْ إِنْ أَخَذَ ٱللَّهُ سَمْعَكُمْ وَأَبْصَارَكُمْ وَخَتَمَ عَلَىٰ قُلُوبِكُمْ
  مَّنْ إِلَـٰهٌ غَيْرُ ٱللَّهِ يَأْتِيكُمْ بِهِ ٱنْظُرْ كَيْفَ نُصَرِّفُ ٱلآيَاتِ
  ثُمَّ هُمْ يَصْدِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: قل يا محمد لهؤلاء العادلين بي الأوثان والأصنام المكذّبين بك: أرأيتم
  أيها المشركون بالله غيره إن أصمكم الله فذهب بأسماعكم وأعمالكم فذهب بأبصاركم، { وَخَتَمَ
  عَلى قُلُوبِكُمْ } فطبع عليها حتى لا تفقهوا قولاً ولا تبصروا حجة ولا تفهموا مفهوماً،
  أيّ إله غير الله الذي له عبادة كل عابد يأتيكم به يقول: يردّ عليكم ما ذهب الله به
  منكم من الأسماع والأبصار والأفهام فتعبدوه أو تشركوه في عبادة ربكم الذي يقدر على
  ذهابه بذلك منكم وعلى ردّه عليكم إذا شاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  من الله تعالى تعليم نبيه الحجة على المشركين به، يقول له: قل لهم: إن الذين تعبدونهم
  من دون الله لا يملكون لكم ضرًّا ولا نفعاً، وإنما يستحقّ العبادة عليكم من كان بيده
  الضرّ والنفع والقبض والبسط، القادر على كل ما أراد لا العاجز الذي لا يقدر على شيء.
  ثم قال تعالى لنبيه محمد صلى الله عليه وسلم: { انْظُرْ كَيْفَ نُصَرّف الآياتِ } يقول:
  انظر كيف نتابع عليهم الحجج ونضرب لهم الأمثال والعبر ليعتبروا ويذكروا فينيبوا. {
  ثمَّ هُمْ يَصْدِفُونَ } يقول: ثم هم مع متابعتنا عليهم الحجج وتنبيهنا إياهم بالعبر
  عن الادّكار والاعتبار يعرضون، يقال منه: صدف فلان عني بوجهه فهو يَصْدِفُ صُدوفاً
  وصَدفاً: أي عدل وأعرض، ومنه قول ابن الرقاع:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا ذَكَرْنَ حدِيثاً قُلْنَ أحْسَنَه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وهُنَّ عنْ
  كُلّ سُوءٍ يُتَّقَى صُدُفُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال لَبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُرْوِي قَوامِحَ قبلَ اللَّيْلِ صَادِفَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أشباهَ جِنَ عَلَيْها الرَّيْط والأُزُرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وكيف قيل: { مَنْ
  إلَهٌ غيرُ اللّهِ يَإِتِيكُمْ بِهِ } فوحد الهاء، وقد مضى الذكر قبل بالجمع فقال:
  { أرأيْتُمْ إنْ أخَذَ اللّهُ سَمْعَكُمْ وأبْصَارَكُمْ وَختَمَ على قُلُوبِكُمْ }؟
  قيل: جائز أن تكون الهاء عائدة على السمع، فتكون موحدة لتوحيد السمع، وجائز أن تكون
  معنياً بها: من إله غير الله يأتيكم بما أخذ منكم من السمع والأبصار والأفئدة، فتكون
  موحدة لتوحيد «ما»، والعرب تفعل ذلك إذا كنت عن الأفعال وحدت الكناية وإن كثر ما يكنى
  بها عنه من الأفاعيل، كقولهم: إقبالك وإدبارك يعجبني. وقد قيل: إن الهاء التي في به
  كناية عن الهدى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو ما قلنا في تأويل قوله { يَصْدِفُونَ
  } قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله:
  { يَصْدِفُونَ } قال: يعرضون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { يَصْدِفُونَ } قال: يعدلون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، في قوله: { نُصَرّف الآياتِ ثمَّ هُمْ يَصْدِفُونَ } قال: يعرضون عنها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،عن
  السديّ: { ثُمَّ هُمْ يَصْدِفُونَ } قال: يصدّون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

