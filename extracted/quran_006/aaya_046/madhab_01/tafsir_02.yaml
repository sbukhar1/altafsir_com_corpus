text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  إِنْ أَخَذَ ٱللَّهُ سَمْعَكُمْ وَأَبْصَارَكُمْ وَخَتَمَ عَلَىٰ قُلُوبِكُمْ مَّنْ
  إِلَـٰهٌ غَيْرُ ٱللَّهِ يَأْتِيكُمْ بِهِ ٱنْظُرْ كَيْفَ نُصَرِّفُ ٱلآيَاتِ ثُمَّ
  هُمْ يَصْدِفُونَ }{ إِنْ أَخَذَ ٱللَّهُ سَمْعَكُمْ وَأَبْصَـٰرَكُمْ } بأن يصمكم
  ويعميكم { وَخَتَمَ عَلَىٰ قُلُوبِكُمْ } بأن يغطي عليها ما يذهب عنده فهمكم وعقلكم
  { يَأْتِيكُمْ بِهِ } أي يأتيكم بذلك، إجراء للضمير مجرى اسم الإشارة أو بما أخذ وختم
  عليه { يَصْدِفُونَ } يعرضون عن الآيات بعد ظهورها.\r\n\t\t\t\r\n\t\t\t</section>"

