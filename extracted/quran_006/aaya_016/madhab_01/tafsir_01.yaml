  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّن يُصْرَفْ
  عَنْهُ يَوْمَئِذٍ فَقَدْ رَحِمَهُ وَذَلِكَ ٱلْفَوْزُ ٱلْمُبِينُ }اختلف القرّاء في
  قراءة ذلك، فقرأته عامَّة قراء الحجاز والمدينة والبصرة: { مَنْ يُصْرَفْ عَنْهُ يَوْمَئِذٍ
  } بضم الياء وفتح الراء، بمعنى: من يصرف عنه العذاب يومئذ. وقرأ ذلك عامة قراء الكوفة
  «مَنْ يُصْرَفْ عَنْهُ» بفتح الياء وكسر الراء، بمعنى: من يصرف الله عنه العذاب يومئذ.وأولى
  القراءتين في ذلك بالصواب عندي، قراءة من قرأه: «يَصْرِفْ عَنْهُ» بفتح الياء وكسر
  الراء، لدلالة قوله: { فَقَدْ رَحِمَهُ } على صحة ذلك، وأن القراءة فيه بتسمية فاعله.
  ولو كانت القراءة في قوله: { مَنْ يُصْرَفُ } على وجه ما لم يسمّ فاعله، كان الوجه
  في قوله: { فَقَدْ رَحِمَهُ } أن يقال: «فقد رُحِم» غير مسمى فاعله وفي تسمية الفاعل
  في قوله: { فَقَدْ رَحِمَهُ } دليل على بين أن ذلك كذلك في قوله: { مَنْ يَصْرِفُ عَنْهُ
  }. وإذ كان ذلك هو الوجه الأولى بالقراءة، فتأويل الكلام: { مَنْ يَصْرِفْ عَنْهُ }
  من خلقه { يَوْمِئِذٍ } عذابه { فَقَدْ رَحِمَهُ وذَلِكَ هُوَ الفَوْزُ المُبِينُ }.
  ويعني بقوله: { ذَلِكَ }: وصرف الله عنه العذاب يوم القيامة، ورحمته إياه { الفَوْزُ
  } أي النجاة من الهلكة والظفر بالطلبة { المُبِينُ } يعني الذي بين لمن رآه أنه الظفر
  بالحاجة وإدراك الطلبة.وبنحو الذي قلنا في قوله: { مَنْ يَصْرِفْ عَنْهُ يَوْمَئِذٍ
  } قال أهل التأويل. ذكر من قال ذلك:حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة، في قوله { مَنْ يُصْرَفْ عَنْهُ يَوْمَئِذٍ فَقَدْ رَحِمَهُ
  } قال: من يصرف عنه العذاب.\r\n\t\t\t\r\n\t\t\t</section>"

