  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ فَالِقُ ٱلْحَبِّ وَٱلنَّوَىٰ يُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَمُخْرِجُ
  ٱلْمَيِّتِ مِنَ ٱلْحَيِّ ذٰلِكُمُ ٱللَّهُ فَأَنَّىٰ تُؤْفَكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَالِقُ ٱلْحَبّ وَٱلنَّوَىٰ } بالنبات والشجر. وعن مجاهد: أراد
  الشقين الذين في النواة والحنطة { يُخْرِجُ ٱلْحَىَّ مِنَ ٱلْمَيّتِ } أي الحيوان،
  والنامي من النطف. والبيض والحب والنوى { وَمُخْرِجُ } هذه الأشياء الميتة من الحيوان
  والنامي. فإن قلت: كيف قال: { مُخْرَجَ ٱلْمَيّتِ مِنَ ٱلْحَىّ } بلفظ اسم الفاعل،
  بعد قوله: { يُخْرِجُ ٱلْحَىَّ مِنَ ٱلْمَيّتِ } قلت: عطفه على فالق الحب والنوى، لا
  على الفعل. ويخرج الحيَّ من الميت: موقعة موقع الجملة المبينة لقوله: { فَالِقُ ٱلْحَبّ
  وَٱلنَّوَىٰ } لأنّ فلق الحب والنوى بالنبات والشجر الناميين من جنس إخراج الحيّ من
  الميت، لأنّ النامي في حكم الحيوان. ألا ترى إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُحْيِ ٱلأَرْضَ بَعْدَ مَوْتِهَآ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الروم:
  50]، { ذَلِكُـمُ ٱللَّهُ } أي ذلكم المحي والمميت هو الله الذي تحق له الربوبية {
  فَأَنَّىٰ تُؤْفَكُونَ } فكيف تصرفون عنه وعن توليه إلى غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

