text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  فَالِقُ ٱلْحَبِّ وَٱلنَّوَىٰ يُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَمُخْرِجُ ٱلْمَيِّتِ
  مِنَ ٱلْحَيِّ ذٰلِكُمُ ٱللَّهُ فَأَنَّىٰ تُؤْفَكُونَ }{ فَالِقُ ٱلْحَبّ وَٱلنَّوَىٰ
  } بالنبات والشجر. وعن مجاهد: أراد الشقين الذين في النواة والحنطة { يُخْرِجُ ٱلْحَىَّ
  مِنَ ٱلْمَيّتِ } أي الحيوان، والنامي من النطف. والبيض والحب والنوى { وَمُخْرِجُ
  } هذه الأشياء الميتة من الحيوان والنامي. فإن قلت: كيف قال: { مُخْرَجَ ٱلْمَيّتِ
  مِنَ ٱلْحَىّ } بلفظ اسم الفاعل، بعد قوله: { يُخْرِجُ ٱلْحَىَّ مِنَ ٱلْمَيّتِ } قلت:
  عطفه على فالق الحب والنوى، لا على الفعل. ويخرج الحيَّ من الميت: موقعة موقع الجملة
  المبينة لقوله: { فَالِقُ ٱلْحَبّ وَٱلنَّوَىٰ } لأنّ فلق الحب والنوى بالنبات والشجر
  الناميين من جنس إخراج الحيّ من الميت، لأنّ النامي في حكم الحيوان. ألا ترى إلى قوله:{ يُحْيِ
  ٱلأَرْضَ بَعْدَ مَوْتِهَآ }[الروم: 50]، { ذَلِكُـمُ ٱللَّهُ } أي ذلكم المحي والمميت
  هو الله الذي تحق له الربوبية { فَأَنَّىٰ تُؤْفَكُونَ } فكيف تصرفون عنه وعن توليه
  إلى غيره.\r\n\t\t\t\r\n\t\t\t</section>"

