  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ فَالِقُ ٱلْحَبِّ وَٱلنَّوَىٰ يُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَمُخْرِجُ
  ٱلْمَيِّتِ مِنَ ٱلْحَيِّ ذٰلِكُمُ ٱللَّهُ فَأَنَّىٰ تُؤْفَكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا تنبيه من الله جلّ ثناؤه هؤلاء العادلين به الآلهة والأوثان على
  موضع حجته عليهم، وتعريف منه لهم خطأ ما هم عليه مقيمون من إشراك الأصنام في عبادتهم
  إياه. يقول تعالى ذكره: إن الذي له العبادة أيها الناس دون كلّ ما تعبدون من الآلهة
  والأوثان، هو الله الذي فلق الحبّ، يعنِي: شقّ الحبّ من كلّ ما ينبت من النبات، فأخرج
  منه الزرع والنوى من كلّ ما يغرس مما له نواة، فأخرج منه الشجر. والحبّ جمع حبة، والنوى:
  جمع النواة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال جماعة
  من أهل التأويل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { إنَّ اللّهَ
  فالِقُ الحَبّ والنَّوَى } أما فالق الحبّ والنوى: ففالق الحبّ عن السنبلة، وفالق النواة
  عن النخلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة: { فالِقُ الحَبّ والنَّوَى } قال: يفلق الحبّ
  والنوى عن النبات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { فالِقُ الحَبّ والنَّوَى } قال: الله فالق ذلك، فلقه
  فأنبت منه ما أنبت فلق النواة فأخرج منها نبات نخلة، وفلق الحبة فأخرج نبات الذي خلق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى «فالق» خالق. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد بن السريّ، قال: ثنا مروان بن معاوية، عن جويبر، عن الضحاك،
  في قوله: { إنَّ اللّهَ فالِقُ الحَبّ والنَّوَى } قال: خالق الحبّ والنوى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا المحاربي، عن جويبر، عن الضحاك، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { إنَّ اللّهَ فالِقُ الحَبّ والنَّوَى } قال: خالق الحبّ
  والنوى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك أنه فلق الشقّ
  الذي في الحبة والنواة. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { فالِقُ الحَبّ والنَّوَى } قال: الشقان اللذان فيهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا معلى بن أسد، قال: ثنا خالد، عن حصين، عن أبي
  مالك، في قول الله: { إنَّ اللّهَ فالِقُ الحَبّ والنَّوَى } قال: الشقّ الذي يكون
  في النواة وفي الحنطة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن محمد بن عبد الرحمن بن أبي ليلى، عن القاسم ابن أبي بزّة، عن مجاهد: {
  فالِقُ الحَبّ وَالنَّوَى } قال: الشقان اللذان فيهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثني عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله: { فالِقُ الحَبّ والنَّوَى } يقول: خالق الحبّ والنوى، يعني: كل حبة.</font></font>&#13;\t\t\t<label
