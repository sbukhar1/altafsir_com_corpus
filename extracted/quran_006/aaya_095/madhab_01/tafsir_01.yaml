text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  فَالِقُ ٱلْحَبِّ وَٱلنَّوَىٰ يُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَمُخْرِجُ ٱلْمَيِّتِ
  مِنَ ٱلْحَيِّ ذٰلِكُمُ ٱللَّهُ فَأَنَّىٰ تُؤْفَكُونَ }وهذا تنبيه من الله جلّ ثناؤه
  هؤلاء العادلين به الآلهة والأوثان على موضع حجته عليهم، وتعريف منه لهم خطأ ما هم
  عليه مقيمون من إشراك الأصنام في عبادتهم إياه. يقول تعالى ذكره: إن الذي له العبادة
  أيها الناس دون كلّ ما تعبدون من الآلهة والأوثان، هو الله الذي فلق الحبّ، يعنِي:
  شقّ الحبّ من كلّ ما ينبت من النبات، فأخرج منه الزرع والنوى من كلّ ما يغرس مما له
  نواة، فأخرج منه الشجر. والحبّ جمع حبة، والنوى: جمع النواة.وبنحو الذي قلنا في ذلك
  قال جماعة من أهل التأويل. ذكر من قال ذلك.حدثني محمد بن الحسين، قال: ثنا أحمد بن
  المفضل، قال: ثنا أسباط، عن السديّ: { إنَّ اللّهَ فالِقُ الحَبّ والنَّوَى } أما فالق
  الحبّ والنوى: ففالق الحبّ عن السنبلة، وفالق النواة عن النخلة.حدثني محمد بن عبد الأعلى،
  قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { فالِقُ الحَبّ والنَّوَى } قال: يفلق الحبّ
  والنوى عن النبات.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فالِقُ
  الحَبّ والنَّوَى } قال: الله فالق ذلك، فلقه فأنبت منه ما أنبت فلق النواة فأخرج منها
  نبات نخلة، وفلق الحبة فأخرج نبات الذي خلق.وقال آخرون: معنى «فالق» خالق. ذكر من قال
  ذلك.حدثنا هناد بن السريّ، قال: ثنا مروان بن معاوية، عن جويبر، عن الضحاك، في قوله:
  { إنَّ اللّهَ فالِقُ الحَبّ والنَّوَى } قال: خالق الحبّ والنوى.حدثنا ابن وكيع، قال:
  ثنا المحاربي، عن جويبر، عن الضحاك، مثله.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { إنَّ اللّهَ فالِقُ الحَبّ والنَّوَى
  } قال: خالق الحبّ والنوى.وقال آخرون: معنى ذلك أنه فلق الشقّ الذي في الحبة والنواة.
  ذكر من قال ذلك.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد، في قول الله: { فالِقُ الحَبّ والنَّوَى } قال: الشقان اللذان فيهما.حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.حدثني
  المثنى، قال: ثنا معلى بن أسد، قال: ثنا خالد، عن حصين، عن أبي مالك، في قول الله:
  { إنَّ اللّهَ فالِقُ الحَبّ والنَّوَى } قال: الشقّ الذي يكون في النواة وفي الحنطة.حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن بن أبي ليلى، عن القاسم
  ابن أبي بزّة، عن مجاهد: { فالِقُ الحَبّ وَالنَّوَى } قال: الشقان اللذان فيهما.حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثني عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله: { فالِقُ الحَبّ والنَّوَى } يقول: خالق الحبّ والنوى، يعني: كل حبة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ فَالِقُ ٱلْحَبِّ وَٱلنَّوَىٰ
  يُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَمُخْرِجُ ٱلْمَيِّتِ مِنَ ٱلْحَيِّ ذٰلِكُمُ ٱللَّهُ
  فَأَنَّىٰ تُؤْفَكُونَ }وأولى الأقوال في ذلك بالصواب عندي ما قدمنا القول به، وذلك
  أن الله جلّ ثناؤه أتبع ذلك بإخباره عن إخراجه الحيَّ من الميت والميت من الحيَّ، فكان
  معلوماً بذلك أنه إنما عنى بإخباره عن نفسه أنه فالق الحبّ عن النبات والنوى عن الغروس
  والأشجار، كما هو مخرج الحيّ من الميت والميت من الحيّ. وأما القول الذي حُكي عن الضحاك
  في معنى فالق أنه خالق، فقولٌ إن لم يكن أراد به أنه خالق منه النبات والغروس بفلقه
  إياه، لا أعرف له وجهاً، لأنه لا يُعرف في كلام العرب فلق الله الشيء بمعنى: خلق.القول
  في تأويل قوله تعالى: { يُخْرِجُ الحَيَّ مِنَ المَيِّتِ ومُخْرِجُ المَيِّتِ مِنَ
  الحَيّ ذَلِكُمُ اللّهُ فَأنَّى تُؤْفَكُونَ }.يقول تعالى ذكره: يخرج السنبل الحيّ
  من الحبّ الميت، ومخرج الحبّ الميت من السنبل الحيّ، والشجر الحيّ من النوى الميت،
  والنوى الميت من الشجر الحيّ. والشجر ما دام قائماً على أصوله لم يجفّ والنبات على
  ساقه لم ييبس، فإن العرب تسميه حيًّا، فإذا يبس وجفّ أو قطع من أصله سموه ميتاً.وبنحو
  الذي قلنا في ذلك قال جماعة من أهل التأويل. ذكر من قال ذلك.حدثني محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، أما: { يُخْرِجُ الحَيَّ مِنَ
  المَيِّتِ } فيخرج السنبلة الحية من الحبة الميتة، ويخرج الحبة الميتة من السنبلة الحية،
  ويخرج النخلة الحية من النواة الميتة، ويخرج النواة الميتة من النخلة الحية.حدثنا ابن
  وكيع، قال: ثنا أبي، عن سفيان، عن السديّ، عن أبي مالك: { يُخْرِجُ الحَيَّ مِنَ المَيِّتِ
  ومُخْرِجُ المَيِّتِ مِنَ الحَيّ } قال: النخلة من النواة والنواة من النخلة، والحبة
  من السنبلة والسنبلة من الحبة.وقال آخرون بما:حدثني به المثنى، قال: ثنا عبد الله بن
  صالح، قال: ثني معاوية بن صالح، عن عليّ ابن أبي طلحة، عن ابن عباس: قوله: { إنَّ اللّهَ
  فالِقُ الحَبّ والنَّوَى يُخْرِجُ الحَيَّ مِنَ المَيِّتِ ومُخْرِجُ المَيِّتِ مِنَ
  الحَيّ } قال: يخرج النطفة الميتة من الحيّ، ثم يخرج من النطفة بشراً حيًّا.وإنما اخترنا
  التأويل الذي اخترنا في ذلك، لأنه عقيب قوله: { إنَّ اللّهَ فالِقُ الحَبّ والنَّوَى
  } على أن قوله: { يُخْرِجُ الحَيَّ مِنَ المَيِّتِ ومُخْرِجُ المَيِّتِ مِنَ الحَيّ
  } وإن كان خبراً من الله عن إخراجه من الحبّ السنبل ومن السنبل الحبّ، فإنه داخل في
  عمومه ما رُوي عن ابن عباس في تأويل ذلك وكلّ ميت أخرجه الله من جسم حيّ، وكلّ حيّ
  أخرجه الله من جسم ميت.وأما قوله: { ذَلِكُمُ اللّهُ } فإنه يقول: فاعل ذلك كله الله
  جلّ جلاله. { فَأنَّى تُؤْفَكُونَ } يقول: فأيّ وجوه الصدّ عن الحقّ أيها الجاهلون
  تصدّون عن الصواب وتُصرفون، أفلا تتدبرون فتعلمون أنه لا ينبغي أن يجعل لمن أنعم عليكم
  بفلق الحبّ والنوى، فأخرج لكم من يابس الحبّ والنوى زروعاً وحروثاً وثماراً تتغذون
  ببعضه وتفكهون ببعضه، شريك في عبادته ما لا يضرّ ولا ينفع ولا يسمع ولا يبصر؟\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

