  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ فَالِقُ ٱلْحَبِّ وَٱلنَّوَىٰ يُخْرِجُ
  ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَمُخْرِجُ ٱلْمَيِّتِ مِنَ ٱلْحَيِّ ذٰلِكُمُ ٱللَّهُ فَأَنَّىٰ
  تُؤْفَكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصواب عندي
  ما قدمنا القول به، وذلك أن الله جلّ ثناؤه أتبع ذلك بإخباره عن إخراجه الحيَّ من الميت
  والميت من الحيَّ، فكان معلوماً بذلك أنه إنما عنى بإخباره عن نفسه أنه فالق الحبّ
  عن النبات والنوى عن الغروس والأشجار، كما هو مخرج الحيّ من الميت والميت من الحيّ.
  وأما القول الذي حُكي عن الضحاك في معنى فالق أنه خالق، فقولٌ إن لم يكن أراد به أنه
  خالق منه النبات والغروس بفلقه إياه، لا أعرف له وجهاً، لأنه لا يُعرف في كلام العرب
  فلق الله الشيء بمعنى: خلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { يُخْرِجُ
  الحَيَّ مِنَ المَيِّتِ ومُخْرِجُ المَيِّتِ مِنَ الحَيّ ذَلِكُمُ اللّهُ فَأنَّى تُؤْفَكُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: يخرج السنبل الحيّ
  من الحبّ الميت، ومخرج الحبّ الميت من السنبل الحيّ، والشجر الحيّ من النوى الميت،
  والنوى الميت من الشجر الحيّ. والشجر ما دام قائماً على أصوله لم يجفّ والنبات على
  ساقه لم ييبس، فإن العرب تسميه حيًّا، فإذا يبس وجفّ أو قطع من أصله سموه ميتاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال جماعة من أهل التأويل. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ، أما: { يُخْرِجُ الحَيَّ مِنَ المَيِّتِ } فيخرج السنبلة الحية من الحبة الميتة،
  ويخرج الحبة الميتة من السنبلة الحية، ويخرج النخلة الحية من النواة الميتة، ويخرج
  النواة الميتة من النخلة الحية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن السديّ، عن أبي مالك: { يُخْرِجُ الحَيَّ مِنَ
  المَيِّتِ ومُخْرِجُ المَيِّتِ مِنَ الحَيّ } قال: النخلة من النواة والنواة من النخلة،
  والحبة من السنبلة والسنبلة من الحبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون بما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ ابن أبي طلحة، عن ابن عباس: قوله: { إنَّ
  اللّهَ فالِقُ الحَبّ والنَّوَى يُخْرِجُ الحَيَّ مِنَ المَيِّتِ ومُخْرِجُ المَيِّتِ
  مِنَ الحَيّ } قال: يخرج النطفة الميتة من الحيّ، ثم يخرج من النطفة بشراً حيًّا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما اخترنا التأويل الذي اخترنا في ذلك، لأنه عقيب قوله: { إنَّ
  اللّهَ فالِقُ الحَبّ والنَّوَى } على أن قوله: { يُخْرِجُ الحَيَّ مِنَ المَيِّتِ
  ومُخْرِجُ المَيِّتِ مِنَ الحَيّ } وإن كان خبراً من الله عن إخراجه من الحبّ السنبل
  ومن السنبل الحبّ، فإنه داخل في عمومه ما رُوي عن ابن عباس في تأويل ذلك وكلّ ميت أخرجه
  الله من جسم حيّ، وكلّ حيّ أخرجه الله من جسم ميت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { ذَلِكُمُ اللّهُ } فإنه يقول: فاعل ذلك كله الله جلّ جلاله. { فَأنَّى تُؤْفَكُونَ
  } يقول: فأيّ وجوه الصدّ عن الحقّ أيها الجاهلون تصدّون عن الصواب وتُصرفون، أفلا تتدبرون
  فتعلمون أنه لا ينبغي أن يجعل لمن أنعم عليكم بفلق الحبّ والنوى، فأخرج لكم من يابس
  الحبّ والنوى زروعاً وحروثاً وثماراً تتغذون ببعضه وتفكهون ببعضه، شريك في عبادته ما
  لا يضرّ ولا ينفع ولا يسمع ولا يبصر؟</font></font><font class=\"TextResultArabic\"><font
