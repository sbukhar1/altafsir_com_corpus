text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ فَإِن يَكْفُرْ بِهَا هَـٰؤُلاۤءِ
  فَقَدْ وَكَّلْنَا بِهَا قَوْماً لَّيْسُواْ بِهَا بِكَافِرِينَ }يعني تعالى ذكره بقوله:
  { أُولَئِكَ } هؤلاء الذين سميناهم من أنبيائه ورسله نوحاً وذرّيته الذين هداهم لدين
  الإسلام واختارهم لرسالته إلى خلقه، هم { الَّذِينَ آتَيْنَاهُمُ الكِتَابَ } يعني
  بذلك صحف إبراهيم وموسى وزَبور داود وإنجيل عيسى صلوات الله عليهم أجمعين. { والحُكْمَ
  } يعني: الفهم بالكتاب ومعرفة ما فيه من الأحكام. ورُوِي عن مجاهد في ذلك ما:حدثني
  المثنى، قال: ثنا مسلم بن إبراهيم، قال: ثنا أبان، قال: ثنا مالك بن شدّاد، عن مجاهد:
  { والحُكْمَ والنُّبُوَّةَ } قال: الحكم: هو اللبّ.وعنى بذلك مجاهد إن شاء الله ما
  قلت لأن اللبّ هو العقل، فكأنه أراد: أن الله آتاهم العقل بالكتاب، وهو بمعنى ما قلنا
  أنه الفهم به. وقد بينا معنى النبوّة والحكم فيما مضى بشواهدهما، فأغنى ذلك عن إعادته.القول
  في تأويل قوله تعالى: { فإنْ يَكْفُرْ بِهَا هَؤُلاَءِ فَقَدْ وَكَّلْنا بِهَا قَوْماً
  لَيْسُوا بِهَا بكافِرِينَ }.يقول تعالى ذكره: فإن يكفر يا محمد بآيات كتابي الذي أنزلته
  إليك، فيجحد هؤلاء المشركون العادلون بربهم، كالذي:حدثني عليّ بن داود، قال: ثنا أبو
  صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس: { فإنْ يَكْفُرْ
  بِها هَؤُلاءِ } يقول: إن يكفروا بالقرآن.ثم اختلف أهل التأويل في المعني بهؤلاء، فقال
  بعضهم: عُني بهم كفار قريش، وعنى بقوله: { فَقَدْ وَكَّلْنَا بها قَوْماً لَيْسُوا
  بِهَا بِكَافِرينَ } الأنصار. ذكر من قال ذلك:حدثنا محمد بن بشار، قال: ثنا سليمان،
  قال: ثنا أبو هلال، عن قتادة، في قوله الله تعالى: { فإنْ يَكْفُرْ بهَا هَؤلاءِ }
  قال: أهل مكة، فقد وكلنا بها أهل المدينة.حدثنا ابن وكيع، قال: ثنا عبدة بن سليمان،
  عن جويبر، عن الضحاك: { فَقَدْ وَكَّلْنا بِها قَوْما لَيْسُوا بِها بكافِرينَ } قال:
  الأنصار.حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن مغراء، عن جويبر، عن
  الضحاك: { فإنْ يَكْفُرْ بهَا هَؤلاءِ } قال: إن يكفر بها أهل مكة، فقد وكلنا بها أهل
  المدينة الأنصار ليسوا بها بكافرين.حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل،
  قال: ثنا أسباط، عن السديّ: { فإنْ يَكْفُرْ بهَا هَؤلاءِ } يقول: إن يكفر بها قريش
  فقد وكلنا بها الأنصار.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج:
  { فإنْ يَكْفُرْ بهَا هَؤلاءِ } أهل مكة { فَقَدْ وَكَّلْنا بِها قَوْما لَيْسُوا بِهَا
  بِكافِرينَ } أهل المدينة.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس قوله: { فإنْ يَكْفُرْ بهَا هَؤلاءِ فَقَدْ وَكَّلْنَا بِها
  قَوْماً لَيْسُوا بها بِكافِرِينَ } قال: كان أهل المدينة قد تبوّؤا الدار والإيمان
  قبل أن يقدم عليهم رسول الله صلى الله عليه وسلم، فلما أنزل الله عليهم الآيات جحد
  بها أهل مكة، فقال الله تعالى: { فإنْ يَكْفُرْ بهَا هَؤلاءِ فَقَدْ وَكَّلْنَا بِها
  قَوْما لَيْسُوا بِها بِكافِرِينَ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَابَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ فَإِن يَكْفُرْ بِهَا هَـٰؤُلاۤءِ فَقَدْ وَكَّلْنَا
  بِهَا قَوْماً لَّيْسُواْ بِهَا بِكَافِرِينَ }قال عطية: ولم أسمع هذا من ابن عباس،
  ولكن سمعته من غيره.حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ بن
  أبي طلحة، عن ابن عباس: { فإنْ يَكْفُرْ بهَا هَؤلاءِ } يعني أهل مكة. يقول: إن يكفروا
  بالقرآن { فَقَدْ وَكَّلْنَا بها قَوْماً لَيْسُوا بِها بِكَافِرِينَ } يعني أهل المدينة
  والأنصار.وقال آخرون: معنى ذلك: فإن يكفر بها أهل مكة، فقد وكلنا بها الملائكة. ذكر
  من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن عوف، عن أبي رجاء: { فإنْ يَكْفُرْ
  بهَا هَؤلاءِ فَقَدْ وَكَّلْنَا بِها قَوْماً لَيْسُوا بِها بِكَافِرِينَ } قال: هم
  الملائكة.حدثنا بن بشار، قال: ثنا محمد بن جعفر وابن أبي عديّ، وعبد الوهاب، عن عوف،
  عن أبي رجاء، مثله.وقال آخرون: عني بقوله: { فإنْ يَكْفُرْ بهَا هَؤلاءِ } يعني قريشاً،
  وبقوله: { فَقَدْ وَكَّلْنَا بِها قَوْماً } الأنبياء الذين سماهم في الآيات التي مضت
  قبل هذه الآية. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا
  سعيد، عن قتادة، قوله: { فإنْ يَكْفُرْ بهَا هَؤلاءِ } يعني أهل مكة، { فَقَدْ وَكَّلْنَا
  بِها قَوْماً لَيْسُوا بِها بِكَافِرِينَ } وهم الأنبياء الثمانية عشر الذين قال الله:
  { أولَئِكَ الَّذِينَ هَدَى اللَّهُ فَبِهُدَاهُمُ اقْتَدِهْ }.حدثنا محمد بن عبد الأعلى،
  قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { فإنْ يَكْفُرْ بهَا هَؤلاءِ } قال: يعني:
  قوم محمد، ثم قال: { فَقَدْ وَكَّلْنَا بِها قَوْماً لَيْسُوا بِها بِكَافِرِينَ }
  يعني: النبيين الذين قصّ قبل هذه الآية قصصهم، ثم قال: { أولَئِكَ الَّذِينَ هَدَى
  اللَّهُ فَبِهُدَاهُمْ اقْتَدِهْ }.وأولى هذه الأقوال في تأويل ذلك بالصواب، قول من
  قال: عنى بقوله: { فإنْ يَكْفُرْ بهَا هَؤلاءِ } كفار قريش، { فَقَدْ وَكَّلْنَا بِها
  قَوْماً لَيْسُوا بِها بِكَافِرِينَ } يعني به: الأنبياء الثمانية عشر الذين سماهم
  الله تعالى ذكره في الآيات قبل هذه الآية. وذلك أن الخبر في الآيات قبلها عنهم مضى
  وفي التي بعدها عنهم ذكر، ففيما بينهما بأن يكون خبراً عنهم أَوْلَى وأحقّ من أن يكون
  خبراً عن غيرهم.فتأويل الكلام إذا كان ذلك كذلك: فإن يكفر قومك من قريش يا محمد بآياتنا،
  وكذّبوا وجحدوا حقيقتها، فقد استحفظناها واسترعينا القيام بها رسلنا وأنبياءنا من قبلك
  الذين لا يجحدون حقيقتها ولا يكذّبون بها، ولكنهم يصدّقون بها ويؤمنون بصحتها. وقد
  قال بعضم: معنى قوله: { فَقَدْ وَكَّلْنَا بِها قَوْماً }: رزقناها قوماً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

