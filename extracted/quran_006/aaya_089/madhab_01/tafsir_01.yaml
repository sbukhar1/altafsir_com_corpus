  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ وَٱلْحُكْمَ
  وَٱلنُّبُوَّةَ فَإِن يَكْفُرْ بِهَا هَـٰؤُلاۤءِ فَقَدْ وَكَّلْنَا بِهَا قَوْماً
  لَّيْسُواْ بِهَا بِكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال عطية: ولم
  أسمع هذا من ابن عباس، ولكن سمعته من غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: {
  فإنْ يَكْفُرْ بهَا هَؤلاءِ } يعني أهل مكة. يقول: إن يكفروا بالقرآن { فَقَدْ وَكَّلْنَا
  بها قَوْماً لَيْسُوا بِها بِكَافِرِينَ } يعني أهل المدينة والأنصار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: فإن يكفر بها أهل مكة، فقد وكلنا بها الملائكة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن عوف، عن أبي رجاء: { فإنْ يَكْفُرْ بهَا هَؤلاءِ فَقَدْ وَكَّلْنَا بِها قَوْماً
  لَيْسُوا بِها بِكَافِرِينَ } قال: هم الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بن بشار، قال: ثنا محمد بن جعفر وابن أبي عديّ، وعبد الوهاب، عن عوف، عن أبي رجاء،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عني بقوله: { فإنْ يَكْفُرْ
  بهَا هَؤلاءِ } يعني قريشاً، وبقوله: { فَقَدْ وَكَّلْنَا بِها قَوْماً } الأنبياء
  الذين سماهم في الآيات التي مضت قبل هذه الآية. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة،
  قوله: { فإنْ يَكْفُرْ بهَا هَؤلاءِ } يعني أهل مكة، { فَقَدْ وَكَّلْنَا بِها قَوْماً
  لَيْسُوا بِها بِكَافِرِينَ } وهم الأنبياء الثمانية عشر الذين قال الله: { أولَئِكَ
  الَّذِينَ هَدَى اللَّهُ فَبِهُدَاهُمُ اقْتَدِهْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { فإنْ يَكْفُرْ بهَا
  هَؤلاءِ } قال: يعني: قوم محمد، ثم قال: { فَقَدْ وَكَّلْنَا بِها قَوْماً لَيْسُوا
  بِها بِكَافِرِينَ } يعني: النبيين الذين قصّ قبل هذه الآية قصصهم، ثم قال: { أولَئِكَ
  الَّذِينَ هَدَى اللَّهُ فَبِهُدَاهُمْ اقْتَدِهْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  هذه الأقوال في تأويل ذلك بالصواب، قول من قال: عنى بقوله: { فإنْ يَكْفُرْ بهَا هَؤلاءِ
  } كفار قريش، { فَقَدْ وَكَّلْنَا بِها قَوْماً لَيْسُوا بِها بِكَافِرِينَ } يعني
  به: الأنبياء الثمانية عشر الذين سماهم الله تعالى ذكره في الآيات قبل هذه الآية. وذلك
  أن الخبر في الآيات قبلها عنهم مضى وفي التي بعدها عنهم ذكر، ففيما بينهما بأن يكون
  خبراً عنهم أَوْلَى وأحقّ من أن يكون خبراً عن غيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويل
  الكلام إذا كان ذلك كذلك: فإن يكفر قومك من قريش يا محمد بآياتنا، وكذّبوا وجحدوا حقيقتها،
  فقد استحفظناها واسترعينا القيام بها رسلنا وأنبياءنا من قبلك الذين لا يجحدون حقيقتها
  ولا يكذّبون بها، ولكنهم يصدّقون بها ويؤمنون بصحتها. وقد قال بعضم: معنى قوله: { فَقَدْ
  وَكَّلْنَا بِها قَوْماً }: رزقناها قوماً.</font></font><font class=\"TextResultArabic\"><font
