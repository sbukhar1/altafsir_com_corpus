  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ فَإِن يَكْفُرْ بِهَا
  هَـٰؤُلاۤءِ فَقَدْ وَكَّلْنَا بِهَا قَوْماً لَّيْسُواْ بِهَا بِكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { أُولَئِكَ } هؤلاء الذين سميناهم من أنبيائه
  ورسله نوحاً وذرّيته الذين هداهم لدين الإسلام واختارهم لرسالته إلى خلقه، هم { الَّذِينَ
  آتَيْنَاهُمُ الكِتَابَ } يعني بذلك صحف إبراهيم وموسى وزَبور داود وإنجيل عيسى صلوات
  الله عليهم أجمعين. { والحُكْمَ } يعني: الفهم بالكتاب ومعرفة ما فيه من الأحكام. ورُوِي
  عن مجاهد في ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا مسلم بن
  إبراهيم، قال: ثنا أبان، قال: ثنا مالك بن شدّاد، عن مجاهد: { والحُكْمَ والنُّبُوَّةَ
  } قال: الحكم: هو اللبّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعنى بذلك مجاهد إن شاء الله ما
  قلت لأن اللبّ هو العقل، فكأنه أراد: أن الله آتاهم العقل بالكتاب، وهو بمعنى ما قلنا
  أنه الفهم به. وقد بينا معنى النبوّة والحكم فيما مضى بشواهدهما، فأغنى ذلك عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { فإنْ يَكْفُرْ بِهَا هَؤُلاَءِ فَقَدْ
  وَكَّلْنا بِهَا قَوْماً لَيْسُوا بِهَا بكافِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فإن يكفر يا محمد بآيات كتابي الذي أنزلته إليك، فيجحد هؤلاء المشركون
  العادلون بربهم، كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن داود، قال: ثنا أبو
  صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس: { فإنْ يَكْفُرْ
  بِها هَؤُلاءِ } يقول: إن يكفروا بالقرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويل في المعني بهؤلاء، فقال بعضهم: عُني بهم كفار قريش، وعنى بقوله:
  { فَقَدْ وَكَّلْنَا بها قَوْماً لَيْسُوا بِهَا بِكَافِرينَ } الأنصار. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا سليمان،
  قال: ثنا أبو هلال، عن قتادة، في قوله الله تعالى: { فإنْ يَكْفُرْ بهَا هَؤلاءِ }
  قال: أهل مكة، فقد وكلنا بها أهل المدينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبدة بن سليمان، عن جويبر، عن الضحاك: { فَقَدْ وَكَّلْنا بِها
  قَوْما لَيْسُوا بِها بكافِرينَ } قال: الأنصار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن مغراء، عن جويبر، عن الضحاك: { فإنْ
  يَكْفُرْ بهَا هَؤلاءِ } قال: إن يكفر بها أهل مكة، فقد وكلنا بها أهل المدينة الأنصار
  ليسوا بها بكافرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { فإنْ يَكْفُرْ بهَا هَؤلاءِ } يقول:
  إن يكفر بها قريش فقد وكلنا بها الأنصار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج: { فإنْ يَكْفُرْ بهَا هَؤلاءِ
  } أهل مكة { فَقَدْ وَكَّلْنا بِها قَوْما لَيْسُوا بِهَا بِكافِرينَ } أهل المدينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس قوله: { فإنْ يَكْفُرْ بهَا هَؤلاءِ فَقَدْ وَكَّلْنَا بِها قَوْماً
  لَيْسُوا بها بِكافِرِينَ } قال: كان أهل المدينة قد تبوّؤا الدار والإيمان قبل أن
  يقدم عليهم رسول الله صلى الله عليه وسلم، فلما أنزل الله عليهم الآيات جحد بها أهل
  مكة، فقال الله تعالى: { فإنْ يَكْفُرْ بهَا هَؤلاءِ فَقَدْ وَكَّلْنَا بِها قَوْما
  لَيْسُوا بِها بِكافِرِينَ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
