text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ نُصَرِّفُ
  ٱلآيَاتِ وَلِيَقُولُواْ دَرَسْتَ وَلِنُبَيِّنَهُ لِقَوْمٍ يَعْلَمُونَ }{ وَلِيَقُولُواْ
  } جوابه محذوف تقديره. وليقولوا درست تصرّفها. ومعنى { دَرَسْتَ } قرأت وتعلمت. وقرىء:
  «دارست» أي دارست العلماء. ودرست بمعنى قدّمت هذه الآيات وعفت كما قالوا: أساطير الأولين،
  ودرست بضم الراء، مبالغة في درست، أي اشتد دروسها. ودرست - على البناء للمفعول - بمعنى
  قرئت أو عفيت. ودارست. وفسروها بدارست اليهود محمداً صلى الله عليه وسلم، وجاز الإضمار؛
  لأن الشهرة بالدراسة كانت لليهود عندهم. ويجوز أن يكون الفعل للآيات، وهو لأهلها، أي
  دارس أهل الآيات وحملتها محمداً، وهم أهل الكتاب. ودرس أي درس محمد. ودارسات، على:
  هي دارسات، أي قديمات. أو ذات دروس، كعيشة راضية، فإن قلت: أي فرق بين اللامين في {
  لّيَقُولواْ } ، { وَلِنُبَيّنَهُ }؟ قلت: الفرق بينهما أنّ[ الأولى] مجاز والثانية
  حقيقة، وذلك أن الآيات صرفت للتبيين ولم تصرف ليقولوا دارست، ولكن لأنه حصل هذا القول
  بتصريف الآيات كما حصل التبيين، شبه به فسيق مساقه. وقيل: ليقولوا كما قيل لنبينه:
  فإن قلت: إلام يرجع الضمير في قوله: { وَلِنُبَيّنَهُ }؟ قلت: إلى الآيات لأنها في
  معنى القرآن، كأنه قيل: وكذلك نصرف القرآن. أو إلى القرآن وإن لم يجر له ذكر، لكونه
  معلوماً إلى التبيين الذي هو مصدر الفعل، كقولهم: ضربته زيداً. ويجوز أن يراد فيمن
  قرأ درست ودارست: درست الكتاب ودارسته، فيرجع إلى الكتاب المقدّر.\r\n\t\t\t\r\n\t\t\t</section>"

