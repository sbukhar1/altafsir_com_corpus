  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  نُصَرِّفُ ٱلآيَاتِ وَلِيَقُولُواْ دَرَسْتَ وَلِنُبَيِّنَهُ لِقَوْمٍ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: كما صرّفت لكم أيها الناس الآيات والحجج في هذه السورة
  وبينتها، فعرّفتكموها في توحيدي وتصديق رسولي وكتابي ووصيتكم عليها، فكذلك أبين لكم
  آياتي وحججي في كلّ ما جهلتموه فلم تعرفوه من أمري ونهيي. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وكَذَلِكَ نُصَرّفُ الآياتِ } لهؤلاء العادلين بربهم، كما صرّفتها في هذه
  السورة، ولئلا يقولوا: درست.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء أهل المدينة والكوفة: { وَلِيَقُولُوا دَرَسْتَ
  } يعني قرأت أنت يا محمد بغير ألف. وقرأ ذلك جماعة من المتقدّمين منهم ابن عباس على
  اختلاف عنه فيه، وغيره وجماعة من التابعين، وهو قراءة بعض قرّاء أهل البصرة:«وَلِيَقُولُوا
  دَارَسْتَ» بألف، بمعنى: قارأت وتعلمتَ من أهل الكتاب. ورُوِى عن قتادة أنه كان يقرؤه:
  «دُرِسَتْ» بمعنى: قرئت وتليت. وعن الحسن أنه كان يقرؤه: «دَرَسَتْ» بمعنى: انمحت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القراءات في ذلك عندي بالصواب قراءة من قرأه: { وَلِيَقُولُوا
  دَرَسْتَ } بتأويل: قرأت وتعلمت لأن المشركين كذلك كانوا يقولون للنبيّ صلى الله عليه
  وسلم وقد أخبر الله عن قيلهم ذلك بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ نَعْلَمُ أنَّهُمْ يَقُولُونَ
  إنَّمَا يُعَلِّمُهُ بَشَرٌ لِسانُ الَّذِي يُلْحِدونَ إلَيْهِ أعْجَمِيٌّ وَهَذَا
  لِسانٌ عَرَبِيّ مُبِينٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فهذا خبر من الله ينبىء عنهم أنهم كانوا يقولون: إنما يتعلم محمد ما
  يأتيكم به من غيره. فإذ كان ذلك كذلك، فقراءة: { وَلِيَقُولُوا دَرَسْتَ } يا محمد،
  بمعنى: تعلمت من أهل الكتاب، أشبه بالحقّ وأولى بالصواب من قراءة من قرأه: «دَارَسْتَ»
  بمعنى: قارأتهم وخاصمتهم، وغير ذلك من القراءات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في تأويل ذلك على قدر اختلاف القراءة في قراءته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قرأ ذلك { وَلِيَقُولُوا دَرَسْتَ } من المتقدمين، وتأويله بمعنى: تعلمت وقرأت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  قال: ثنا علي بن أبي طلحة، عن ابن عباس: { وَلِيَقُولُوا دَرَسْتَ } قالوا: قرأت وتعلمت
  تقول ذلك قريش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عبيد الله،
  عن إسرائيل، عن أبي يحيى، عن مجاهد: { وَلِيَقُولُوا دَرَسْتَ } قال: قرأت وتعلمت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبي، عن إسرائيل
  وافقه، عن أبي إسحاق عن التميمي، عن ابن عباس: { وَلِيَقُولُوا دَرَسْتَ } قال: قرأت
  وتعلمت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلِيَقُولُوا دَرَسْتَ } يقول: قرأت
  الكتب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين بن الفرج، قال:
  سمعت أبا معاذ يقول: ثنى عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { دَرَسْتَ
  } يقول: تعلمت وقرأت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا بن عطية،
  قال: ثنا إسرائيل، عن أبي إسحاق، عن التميمي، قال: قلت لابن عباس: أرأيت قوله: { دَرَسْتَ
  }؟ قال: قرأت وتعلمت.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
