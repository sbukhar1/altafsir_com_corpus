  ابن وكيع، قال: ثنا ابن عيينة، عن ابن أبي نجيح، عن مجاهد: «دَارَسْتَ» قال: قرأت على
  يهود، وقرءوا عليك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
