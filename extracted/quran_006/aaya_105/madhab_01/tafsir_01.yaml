  وَلِنُبَيِّنَهُ لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد،
  قال: ثنا حكام، عن عنبسة، عن أبي إسحاق، عن التميمي، عن ابن عباس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك { دَارَسْتَ } وتأوّله بمعنى: جادلت من المتقدمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمران بن موسى، قال: ثنا عبد الوارث، عن حميد، عن مجاهد، عن
  ابن عباس: «دارَسْتَ» يقول: قارأت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن أيوب، عن سعيد بن جبير، عن ابن عباس، أنه كان يقرؤها:
  «وَلِيَقُولُوا دَارَسْتَ» أحسبه قال: قارأت أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق، عن التميمي، عن
  ابن عباس: «وَلِيَقُولُوا دَارَسْتَ» قال: قارأت وتعلمت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا أبو داود، قال: ثنا شعبة، عن أبي إسحاق، قال: سمعت التميمي
  يقول: سألت ابن عباس عن قوله: «وَلِيَقُولُوا دَارَسْتَ» قال: قارأت وتعلمت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن علية، عن أبي المعلى، عن سعيد بن جبير،
  قال: كان ابن عباس يقرؤها: «دَارَسْتَ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  المثنى، قال: ثنا آدم العسقلاني، قال: ثنا شعبة، قال: ثنا أبو المعلى، قال: سمعت سعيد
  بن جبير يقول: كان ابن عباس يقرأ: «دَارَسْتَ» بالألف، بجزم السين ونصب التاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة،
  عن عمرو بن دينار قال: أخبرني عمرو بن كيسان، أن ابن عباس كان يقرأ: «دَارَسْتَ» تلوت،
  خاصمت، جادلت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب وابن وكيع، قالا:
  ثنا سفيان بن عيينة، عن عمرو بن دينار، عن عمرو بن كيسان، قال ابن عباس في: «دَارَسْتَ»
  قال: تلوت، خاصمت، جادلت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن
  جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيد بن جبير في هذه الآية: «وَلِيَقُولُوا دَارَسْتَ»
  قال: قارأت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا آدم، قال:
  ثنا شعبة، قال: ثنا أبو بشر، عن سعيد بن جبير، أنه قرأ: «دَارَسْتَ» بالألف أيضاً منتصبة
  التاء، وقال: قارأت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا الحجاج،
  قال: ثنا أبو عوانة، عن أبي بشر، عن سعيد بن جبير أنه قرأ: «دَارَسْتَ» أي ناسخت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد، في قول الله: «دَارَسْتَ» قال: فاقهت: قرأت على يهود وقرءوا عليك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: «وَلِيَقُولُوا دَارَسْتَ» قال: قارأت، قرأت على يهود وقرءوا عليك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، عن جويبر، عن
  الضحاك، في قوله: «دَارَسْتَ» يعني: أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
