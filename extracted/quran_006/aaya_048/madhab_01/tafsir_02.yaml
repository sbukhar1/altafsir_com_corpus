text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا نُرْسِلُ
  ٱلْمُرْسَلِينَ إِلاَّ مُبَشِّرِينَ وَمُنذِرِينَ فَمَنْ ءَامَنَ وَأَصْلَحَ فَلاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }{ مُبَشّرِينَ وَمُنذِرِينَ } من آمن بهم
  وبما جاؤا به وأطاعهم، ومن كذبهم وعصاهم ولم يرسلهم ليتلهى بهم ويقترح عليهم الآيات
  بعد وضوح أمرهم بالبراهين القاطعة { وَأَصْلَحَ } ما يجب عليه إصلاحه مما كلف.\r\n\t\t\t\r\n\t\t\t</section>"

