  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  نُرْسِلُ ٱلْمُرْسَلِينَ إِلاَّ مُبَشِّرِينَ وَمُنذِرِينَ فَمَنْ ءَامَنَ وَأَصْلَحَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وما نرسل رسلنا إلاَّ ببشارة أهل الطاعة لنا بالجنة والفوز المبين يوم
  القيامة، جزاء منا لهم على طاعتنا، وبانذار من عصانا وخالف أمرنا، عقوبتنا إياه على
  معصيتنا يوم القيامة، جزاء منا على معصيتنا، لنعذر إليه، فيهلك إن هلك عن بينة. { فَمَنْ
  آمَنَ وأصْلَحَ } يقول: فمن صدّق من أرسلنا إليه من رسلنا إنذارهم إياه، وقبل منهم
  ما جاءوه به من عند الله وعمل صالحاً في الدنيا، { فَلا خَوْفٌ عَلَيْهِمْ } عند قدومهم
  على ربهم من عقابه وعذابه الذي أعدّه الله لأعدائه وأهل معاصيه: { وَلا هُمْ يَحْزَنُونَ
  } عند ذلك على ما خلفوا وراءهم في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

