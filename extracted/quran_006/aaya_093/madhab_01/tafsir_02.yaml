text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَظْلَمُ
  مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أَوْ قَالَ أُوْحِيَ إِلَيَّ وَلَمْ يُوحَ
  إِلَيْهِ شَيْءٌ وَمَن قَالَ سَأُنزِلُ مِثْلَ مَآ أَنَزلَ ٱللَّهُ وَلَوْ تَرَىۤ إِذِ
  ٱلظَّالِمُونَ فِي غَمَرَاتِ ٱلْمَوْتِ وَٱلْمَلاۤئِكَةُ بَاسِطُوۤاْ أَيْدِيهِمْ أَخْرِجُوۤاْ
  أَنْفُسَكُمُ ٱلْيَوْمَ تُجْزَوْنَ عَذَابَ ٱلْهُونِ بِمَا كُنتُمْ تَقُولُونَ عَلَى
  ٱللَّهِ غَيْرَ ٱلْحَقِّ وَكُنْتُمْ عَنْ آيَاتِهِ تَسْتَكْبِرُونَ }{ ٱفْتَرَىٰ عَلَى
  ٱللَّهِ كَذِبًا } فزعم أن الله بعثه نبياً { أَوْ قَالَ أُوْحِى إِلَىَّ وَلَمْ يُوحَ
  إِلَيْهِ شَىْء } وهو مسيلمة الحنفي الكذاب. أو كذاب صنعاء الأسود العنسي. وعن النبي
  صلى الله عليه وسلم: \" رأيت فيما يرى النائم كأنّ في يديّ سوارين من ذهب فكبرا عليّ
  وأهماني فأوحى الله إليّ أن أنفخهما، فنفختهما فطارا عني، فأولتهما الكذابين الذين
  أنا بينهما: كذاب اليمامة مسيلمة. وكذاب صنعاء الأسود العنسي \" { وَمَن قَالَ سَأُنزِلُ
  مِثْلَ مَا أَنَزلَ ٱللَّهُ } هو عبد الله بن سعد بن أبي سرح القرشي.(382) كان يكتب
  لرسول الله صلى الله عليه وسلم، فكان إذا أملى عليه سميعاً عليماً، كتب هو: عليماً
  حكيماً. وإذا قال: عليماً حكيماً، كتب غفوراً رحيماً. فلما نزلت:{ وَلَقَدْ خَلَقْنَا
  ٱلإِنْسَـٰنَ مِن سُلَـٰلَةٍ مّن طِينٍ }[المؤمنون: 12] إلى آخر الآية، عجب عبد الله
  من تفصيل خلق الإنسان: فقال: تبارك الله أحسن الخالقين. فقال عليه الصلاة والسلام اكتبها:
  فكذلك نزلت، فشك عبد الله وقال: لئن كان محمداً صادقاً لقد أوحي إليّ مثل ما أُوحي
  إليه. ولئن كان كاذباً فلقد قلت كما قال: فارتدّ عن الإسلام ولحق بمكة، ثم رجع مسلماً
  قبل فتح مكة. وقيل: هو النضر بن الحرث والمستهزؤن { وَلَوْ تَرَى } جوابه محذوف. أي:
  رأيت أمراً عظيماً { إِذِ ٱلظَّـٰلِمُونَ } يريد الذين ذكرهم من اليهود والمتنبئة،
  فتكون اللام للعهد. ويجوز أن تكون للجنس فيدخل فيه هؤلاء لاشتماله. و { غَمَرَاتِ ٱلْمَوْتِ
  } شدائده وسكراته، وأصل الغمرة: ما يغمر من الماء فاستعيرت للشدّة الغالبة { بَاسِطُواْ
  أَيْدِيهِمْ } يبسطون إليهم أيديهم يقولون: هاتوا أرواحكم أخرجوها إلينا من أجسادكم.
  وهذه عبارة عن العنف في السياق، والإلحاح، والتشديد في [ الإزهاق]، من غير تنفيس وإمهال،
  وإنهم يفعلون بهم فعل الغريم المسلط يبسط يده إلى من عليه الحق، ويعنف عليه في المطالبة
  ولا يمهله، ويقول له: [أخرج] إليّ ما لي عليك الساعة، ولا أريم مكاني، حتى أنزعه من
  أحداقك. وقيل: معناه باسطو أيديهم عليهم بالعذاب { أَخْرِجُواْ أَنفُسَكُمُ } خلصوها
  من أيدينا، أي لا تقدرون على الخلاص { ٱلْيَوْمَ تُجْزَوْنَ } يجوز أن يريدوا وقت الإماتة
  وما يعذبون به من شدة النزع، وأن يريدوا الوقت الممتدّ المتطاول الذي يلحقهم فيه العذاب
  في البرزخ والقيامة. والهون الشديد، وإضافة العذاب إليه كقولك: رجل سوء يريد العراقة
  في الهوان والتمكن فيه { عَنْ ءايَـٰتِهِ تَسْتَكْبِرُونَ } فلا تؤمنون بها.\r\n\t\t\t\r\n\t\t\t</section>"

