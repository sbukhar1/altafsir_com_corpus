  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أَوْ قَالَ أُوْحِيَ إِلَيَّ وَلَمْ
  يُوحَ إِلَيْهِ شَيْءٌ وَمَن قَالَ سَأُنزِلُ مِثْلَ مَآ أَنَزلَ ٱللَّهُ وَلَوْ تَرَىۤ
  إِذِ ٱلظَّالِمُونَ فِي غَمَرَاتِ ٱلْمَوْتِ وَٱلْمَلاۤئِكَةُ بَاسِطُوۤاْ أَيْدِيهِمْ
  أَخْرِجُوۤاْ أَنْفُسَكُمُ ٱلْيَوْمَ تُجْزَوْنَ عَذَابَ ٱلْهُونِ بِمَا كُنتُمْ تَقُولُونَ
  عَلَى ٱللَّهِ غَيْرَ ٱلْحَقِّ وَكُنْتُمْ عَنْ آيَاتِهِ تَسْتَكْبِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ذكره بقوله: { وَمَنْ أظْلَمُ مِمَّنْ افْتَرَى على اللّهِ
  كَذِباً }: ومن أخطأُ قولاً وأجهلُ فعلاً ممن افترى على الله كذباً، يعني: ممن اختلق
  على الله كذباً، فادّعى عليه أنه بعثه نبياً وأرسله نذيراً، وهو في دعواه مبطل وفي
  قيله كاذب. وهذا تسفيه من الله لمشركي العرب وتجهيل منه لهم في معارضة عبد الله بن
  سعد بن أبي سَرْح والحنفي مُسَيْلِمة لنبيّ الله صلى الله عليه وسلم بدعوى أحدهما النبوّة
  ودعوى الآخر أنه قد جاء بمثل ما جاء به رسول الله صلى الله عليه وسلم، ونفي منه عن
  نبيه محمد صلى الله عليه وسلم اختلاق الكذب عليه ودعوى الباطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويل في ذلك، فقال بعضهم فيه نحو الذي قلنا فيه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال ثني حجاج، عن ابن جريج، عن عكرمة، قوله: { وَمَنْ أظْلَمُ مِمَّنِ افْتَرَى على
  اللّهِ كَذِباً أوْ قالَ أُوحِيَ إليَّ وَلَمْ يُوحَ إلَيْهِ شَيْءٌ } قال: نزلت في
  مسيلمة أخي بني عديّ بن حنيفة فيما كان يسجِّع ويتكهن به. { وَمَنْ قالَ سأُنْزِلُ
  مِثْلَ ما أنْزَلَ الله } نزلت في عبد الله بن سعد بن أبي سَرْح، أخي بني عامر بن لؤي،
  كان يكتب للنبي صلى الله عليه وسلم، وكان فيما يُملِي «عزيز حكيم»، فيكتب «غفور رحيم»،
  فيغيره، ثم يقرأ عليه كذا وكذا لما حوّل، فيقول: «نَعَمْ سواء» فرجع عن الإسلام ولحق
  بقريش وقال لهم: لقد كان ينزل عليه «عزيز حكيم»، فأحوّله ثم أقول لما أكتب، فيقول نعم
  سواء ثم رجع إلى الإسلام قبل فتح مكة، إذ نزل النبيّ صلى الله عليه وسلم بمَرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: بل نزل ذلك في عبد الله بن سعد خاصة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل قال: ثنا أسباط، عن
  السديّ: { وَمَنْ أظْلَمُ مِمَّنِ افْتَرَى على اللّهِ كَذِباً أوْ قالَ أُوحِيَ إليَّ
  وَلمْ يُوحَ إلَيْهِ شَيْءٌ... } إلى قوله: { تُجْزَوْنَ عذَابَ الهُونِ } قال: نزلت
  في عبد الله بن سعد بن أبي سرح أسلم، وكان يكتب للنبيّ صلى الله عليه وسلم، فكان إذا
  أملى عليه «سميعاً عليماً»، كتب هو: «عليماً حكيماً» وإذا قال: «عليماً حكيماً» كتب:
  «سميعاً عليماً». فشكّ وكفر، وقال: إن كان محمد يوحى إليه فقد أوحيَ إليّ، وإن كان
  الله ينزله فقد أنزلت مثل ما أنزل الله، قال محمد: «سميعاً عليماً»، فقلت أنا: «عليماً
  حكيماً». فلحق بالمشركين، ووشى بعمار وجبير عند ابن الحضرميّ أو لبني عبد الدار، فأخذوهم
  فعذّبوا حتى كفروا. وجُدع أذن عمار يومئذ، فانطلق عمار إلى النبيّ صلى الله عليه وسلم،
  فأخبره بما لقي والذي أعطاهم من الكفر، فأبى النبيّ صلى الله عليه وسلم أن يتولاه،
  فأنزل الله في شأن ابن أبي سَرح وعمار وأصحابه: مَنْ كَفَرَ باللّهِ مِنْ بَعْدِ إيمَانِهِ
  إلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئِنٌّ بالإِيمَانِ وَلَكِنْ مَنْ شَرَحَ بالكُفْرِ
  صَدْرًا فالذي أُكره عمار وأصحابه، والذي شرح بالكفر صدراً فهو ابن أبي سرح.</font></font>&#13;\t\t\t<label
