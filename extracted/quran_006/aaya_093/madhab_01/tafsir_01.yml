  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَنْ أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ
  كَذِباً أَوْ قَالَ أُوْحِيَ إِلَيَّ وَلَمْ يُوحَ إِلَيْهِ شَيْءٌ وَمَن قَالَ سَأُنزِلُ
  مِثْلَ مَآ أَنَزلَ ٱللَّهُ وَلَوْ تَرَىۤ إِذِ ٱلظَّالِمُونَ فِي غَمَرَاتِ ٱلْمَوْتِ
  وَٱلْمَلاۤئِكَةُ بَاسِطُوۤاْ أَيْدِيهِمْ أَخْرِجُوۤاْ أَنْفُسَكُمُ ٱلْيَوْمَ تُجْزَوْنَ
  عَذَابَ ٱلْهُونِ بِمَا كُنتُمْ تَقُولُونَ عَلَى ٱللَّهِ غَيْرَ ٱلْحَقِّ وَكُنْتُمْ
  عَنْ آيَاتِهِ تَسْتَكْبِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل
  القائل: { أُوحِيَ إليَّ وَلمْ يُوحَ إلَيْهِ شَيْءٌ } مسيلمة الكذّاب. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة، قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أوْ قالَ أُوحِيَ إليَّ وَلمْ يُوحَ
  إلَيْهِ شَيْءٌ وَمَنْ قالَ سأُنْزِلُ مِثْلَ ما أنْزَلَ اللّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  لنا أن هذه الآية نزلت في مسيلمة. ذكر لنا أن نبيّ الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رأيْتُ فِيما يَرَى النَّائمُ
  كأنَّ فِي يَدِي سِوَارَيْنِ مِنْ ذَهَبٍ، فكَبُرَا عَليَّ وأهمَّانِي، فَأُوحِيَ إليَّ
  أنِ انْفُخْهُما، فنَفَخْتُهُما فَطارَا، فَأوَّلْتُهُما فِي مَنامي الكَذَّابَيْنِ
  اللَّذَيْنِ أنا بَيْنَهُما: كَذَّابُ اليَمامَةِ مُسَيْلِمَةُ، وكذَّابُ صَنْعاءَ
  العَنْسِيُّ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكان
  يقال له الأسود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة، قال: { أُوحِيَ إليَّ وَلم يُوحَ إلَيْهِ شَيْءٌ
  } قال: نزلت في مسيلمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، وزاد فيه: وأخبرني الزهري أن النبيّ صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بَيْنا أنا نائمٌ رأيْتُ فِي يَدِي سِوَارَيْنِ مِنْ ذَهَبٍ، فَكَبُرَ ذلكَ عَليَّ،
  فَأُوحِيَ إليَّ أنِ انْفُخْهُما، فَنَفَخْتُهُما فَطارَا، فَأوَّلْت ذلكَ كَذَّابَ
  اليَمامَةِ، وكَذَّابَ صَنْعاءَ العَنسِيّ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك عندي بالصواب، أن يقال: إن الله قال: { وَمَنْ
  أظْلَمُ مِمَّنِ افْتَرَى على الله كَذِبا أوْ قالَ أُوحِيَ إليَّ وَلمْ يُوحَ إلَيْهِ
  شَيْءٌ } ولا تَمَانُعَ بين علماء الأمة أن ابن أبي سرح كان ممن قال: إني قد قلت مثل
  ما قال محمد، وأنه ارتدّ عن إسلامه ولحق بالمشركين. فكان لا شكّ بذلك من قيله مفترياً
  كذباً. وكذلك لا خلاف بين الجميع أن مسيلمة والعنسيّ الكذّابين ادّعيا على الله كذباً
  أنه بعثهما نبيين، وقال كلّ واحد منهما: إن الله أوحى إليه وهو كاذب في قيله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإذا كان ذلك كذلك فقد دخل في هذه الآية كل من كان مختلقاً على الله
  كذباً وقائلاً في ذلك الزمان وفي غيره أوحى الله إليه، وهو في قيله كاذب لم يوح الله
  إليه شيئاً فأما التنزيل فإنه جائز أن يكون نزل بسبب بعضهم وجائز أن يكون نزل بسبب
  جميعهم وجائز أن يكون عُني به جميع المشركين من العرب إذ كان قائلو ذلك منهم فلم يغيروه
  فعيرهم الله بذلك وتوعدهم بالعقوبة على تركهم نكير ذلك ومع تركهم نكيره هم بنبيه محمد
  صلى الله عليه وسلم مكذبون ولنبوته جاحدون ولآيات كتاب الله وتنزيله دافعون، فقال لهم
  جل ثناؤه: ومن أظلم ممن ادعى على النبوّة كاذباً وقال { أوحيَ إليَّ وَلمْ يُوحَ إلَيْهِ
  شَيْءٌ } ومع ذلك يقول { ما أنْزَلَ اللّهُ على بَشَرٍ مِنْ شَيْءٍ } فينقض قوله بقوله
  ويكذب بالذي تحققه وينفى ما يثبته وذلك إذا تدبره العاقل إلا ريب علم أن فاعله من عقله
  عديم وقد رُوِي عن ابن عباس أنه كان يقول في قوله { وَمَنْ قالَ سأُنْزِلُ مِثْلَ ما
  أنْزَلَ اللّهُ } ما.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
