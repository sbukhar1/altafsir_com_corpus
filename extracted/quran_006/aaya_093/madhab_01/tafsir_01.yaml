text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَظْلَمُ
  مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أَوْ قَالَ أُوْحِيَ إِلَيَّ وَلَمْ يُوحَ
  إِلَيْهِ شَيْءٌ وَمَن قَالَ سَأُنزِلُ مِثْلَ مَآ أَنَزلَ ٱللَّهُ وَلَوْ تَرَىۤ إِذِ
  ٱلظَّالِمُونَ فِي غَمَرَاتِ ٱلْمَوْتِ وَٱلْمَلاۤئِكَةُ بَاسِطُوۤاْ أَيْدِيهِمْ أَخْرِجُوۤاْ
  أَنْفُسَكُمُ ٱلْيَوْمَ تُجْزَوْنَ عَذَابَ ٱلْهُونِ بِمَا كُنتُمْ تَقُولُونَ عَلَى
  ٱللَّهِ غَيْرَ ٱلْحَقِّ وَكُنْتُمْ عَنْ آيَاتِهِ تَسْتَكْبِرُونَ }يعني جلّ ذكره
  بقوله: { وَمَنْ أظْلَمُ مِمَّنْ افْتَرَى على اللّهِ كَذِباً }: ومن أخطأُ قولاً وأجهلُ
  فعلاً ممن افترى على الله كذباً، يعني: ممن اختلق على الله كذباً، فادّعى عليه أنه
  بعثه نبياً وأرسله نذيراً، وهو في دعواه مبطل وفي قيله كاذب. وهذا تسفيه من الله لمشركي
  العرب وتجهيل منه لهم في معارضة عبد الله بن سعد بن أبي سَرْح والحنفي مُسَيْلِمة لنبيّ
  الله صلى الله عليه وسلم بدعوى أحدهما النبوّة ودعوى الآخر أنه قد جاء بمثل ما جاء
  به رسول الله صلى الله عليه وسلم، ونفي منه عن نبيه محمد صلى الله عليه وسلم اختلاق
  الكذب عليه ودعوى الباطل.وقد اختلف أهل التأويل في ذلك، فقال بعضهم فيه نحو الذي قلنا
  فيه. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الحسين، قال ثني حجاج، عن ابن جريج، عن
  عكرمة، قوله: { وَمَنْ أظْلَمُ مِمَّنِ افْتَرَى على اللّهِ كَذِباً أوْ قالَ أُوحِيَ
  إليَّ وَلَمْ يُوحَ إلَيْهِ شَيْءٌ } قال: نزلت في مسيلمة أخي بني عديّ بن حنيفة فيما
  كان يسجِّع ويتكهن به. { وَمَنْ قالَ سأُنْزِلُ مِثْلَ ما أنْزَلَ الله } نزلت في عبد
  الله بن سعد بن أبي سَرْح، أخي بني عامر بن لؤي، كان يكتب للنبي صلى الله عليه وسلم،
  وكان فيما يُملِي «عزيز حكيم»، فيكتب «غفور رحيم»، فيغيره، ثم يقرأ عليه كذا وكذا لما
  حوّل، فيقول: «نَعَمْ سواء» فرجع عن الإسلام ولحق بقريش وقال لهم: لقد كان ينزل عليه
  «عزيز حكيم»، فأحوّله ثم أقول لما أكتب، فيقول نعم سواء ثم رجع إلى الإسلام قبل فتح
  مكة، إذ نزل النبيّ صلى الله عليه وسلم بمَرّ.وقال بعضهم: بل نزل ذلك في عبد الله بن
  سعد خاصة. ذكر من قال ذلك:حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل قال: ثنا
  أسباط، عن السديّ: { وَمَنْ أظْلَمُ مِمَّنِ افْتَرَى على اللّهِ كَذِباً أوْ قالَ
  أُوحِيَ إليَّ وَلمْ يُوحَ إلَيْهِ شَيْءٌ... } إلى قوله: { تُجْزَوْنَ عذَابَ الهُونِ
  } قال: نزلت في عبد الله بن سعد بن أبي سرح أسلم، وكان يكتب للنبيّ صلى الله عليه وسلم،
  فكان إذا أملى عليه «سميعاً عليماً»، كتب هو: «عليماً حكيماً» وإذا قال: «عليماً حكيماً»
  كتب: «سميعاً عليماً». فشكّ وكفر، وقال: إن كان محمد يوحى إليه فقد أوحيَ إليّ، وإن
  كان الله ينزله فقد أنزلت مثل ما أنزل الله، قال محمد: «سميعاً عليماً»، فقلت أنا:
  «عليماً حكيماً». فلحق بالمشركين، ووشى بعمار وجبير عند ابن الحضرميّ أو لبني عبد الدار،
  فأخذوهم فعذّبوا حتى كفروا. وجُدع أذن عمار يومئذ، فانطلق عمار إلى النبيّ صلى الله
  عليه وسلم، فأخبره بما لقي والذي أعطاهم من الكفر، فأبى النبيّ صلى الله عليه وسلم
  أن يتولاه، فأنزل الله في شأن ابن أبي سَرح وعمار وأصحابه: مَنْ كَفَرَ باللّهِ مِنْ
  بَعْدِ إيمَانِهِ إلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئِنٌّ بالإِيمَانِ وَلَكِنْ
  مَنْ شَرَحَ بالكُفْرِ صَدْرًا فالذي أُكره عمار وأصحابه، والذي شرح بالكفر صدراً فهو
  ابن أبي سرح.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ
  عَلَى ٱللَّهِ كَذِباً أَوْ قَالَ أُوْحِيَ إِلَيَّ وَلَمْ يُوحَ إِلَيْهِ شَيْءٌ وَمَن
  قَالَ سَأُنزِلُ مِثْلَ مَآ أَنَزلَ ٱللَّهُ وَلَوْ تَرَىۤ إِذِ ٱلظَّالِمُونَ فِي
  غَمَرَاتِ ٱلْمَوْتِ وَٱلْمَلاۤئِكَةُ بَاسِطُوۤاْ أَيْدِيهِمْ أَخْرِجُوۤاْ أَنْفُسَكُمُ
  ٱلْيَوْمَ تُجْزَوْنَ عَذَابَ ٱلْهُونِ بِمَا كُنتُمْ تَقُولُونَ عَلَى ٱللَّهِ غَيْرَ
  ٱلْحَقِّ وَكُنْتُمْ عَنْ آيَاتِهِ تَسْتَكْبِرُونَ }وقال آخرون: بل القائل: { أُوحِيَ
  إليَّ وَلمْ يُوحَ إلَيْهِ شَيْءٌ } مسيلمة الكذّاب. ذكر من قال ذلك:حدثنا بشر بن معاذ،
  قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قوله:{ أوْ قالَ أُوحِيَ إليَّ وَلمْ
  يُوحَ إلَيْهِ شَيْءٌ وَمَنْ قالَ سأُنْزِلُ مِثْلَ ما أنْزَلَ اللّهُ }ذكر لنا أن
  هذه الآية نزلت في مسيلمة. ذكر لنا أن نبيّ الله صلى الله عليه وسلم قال: \" رأيْتُ
  فِيما يَرَى النَّائمُ كأنَّ فِي يَدِي سِوَارَيْنِ مِنْ ذَهَبٍ، فكَبُرَا عَليَّ وأهمَّانِي،
  فَأُوحِيَ إليَّ أنِ انْفُخْهُما، فنَفَخْتُهُما فَطارَا، فَأوَّلْتُهُما فِي مَنامي
  الكَذَّابَيْنِ اللَّذَيْنِ أنا بَيْنَهُما: كَذَّابُ اليَمامَةِ مُسَيْلِمَةُ، وكذَّابُ
  صَنْعاءَ العَنْسِيُّ \" وكان يقال له الأسود.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد
  بن ثور، عن معمر، عن قتادة، قال: { أُوحِيَ إليَّ وَلم يُوحَ إلَيْهِ شَيْءٌ } قال:
  نزلت في مسيلمة.حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، وزاد فيه: وأخبرني الزهري أن النبيّ صلى الله عليه وسلم قال: \" بَيْنا أنا
  نائمٌ رأيْتُ فِي يَدِي سِوَارَيْنِ مِنْ ذَهَبٍ، فَكَبُرَ ذلكَ عَليَّ، فَأُوحِيَ
  إليَّ أنِ انْفُخْهُما، فَنَفَخْتُهُما فَطارَا، فَأوَّلْت ذلكَ كَذَّابَ اليَمامَةِ،
  وكَذَّابَ صَنْعاءَ العَنسِيّ \". وأولى الأقوال في ذلك عندي بالصواب، أن يقال: إن
  الله قال: { وَمَنْ أظْلَمُ مِمَّنِ افْتَرَى على الله كَذِبا أوْ قالَ أُوحِيَ إليَّ
  وَلمْ يُوحَ إلَيْهِ شَيْءٌ } ولا تَمَانُعَ بين علماء الأمة أن ابن أبي سرح كان ممن
  قال: إني قد قلت مثل ما قال محمد، وأنه ارتدّ عن إسلامه ولحق بالمشركين. فكان لا شكّ
  بذلك من قيله مفترياً كذباً. وكذلك لا خلاف بين الجميع أن مسيلمة والعنسيّ الكذّابين
  ادّعيا على الله كذباً أنه بعثهما نبيين، وقال كلّ واحد منهما: إن الله أوحى إليه وهو
  كاذب في قيله.فإذا كان ذلك كذلك فقد دخل في هذه الآية كل من كان مختلقاً على الله كذباً
  وقائلاً في ذلك الزمان وفي غيره أوحى الله إليه، وهو في قيله كاذب لم يوح الله إليه
  شيئاً فأما التنزيل فإنه جائز أن يكون نزل بسبب بعضهم وجائز أن يكون نزل بسبب جميعهم
  وجائز أن يكون عُني به جميع المشركين من العرب إذ كان قائلو ذلك منهم فلم يغيروه فعيرهم
  الله بذلك وتوعدهم بالعقوبة على تركهم نكير ذلك ومع تركهم نكيره هم بنبيه محمد صلى
  الله عليه وسلم مكذبون ولنبوته جاحدون ولآيات كتاب الله وتنزيله دافعون، فقال لهم جل
  ثناؤه: ومن أظلم ممن ادعى على النبوّة كاذباً وقال { أوحيَ إليَّ وَلمْ يُوحَ إلَيْهِ
  شَيْءٌ } ومع ذلك يقول { ما أنْزَلَ اللّهُ على بَشَرٍ مِنْ شَيْءٍ } فينقض قوله بقوله
  ويكذب بالذي تحققه وينفى ما يثبته وذلك إذا تدبره العاقل إلا ريب علم أن فاعله من عقله
  عديم وقد رُوِي عن ابن عباس أنه كان يقول في قوله { وَمَنْ قالَ سأُنْزِلُ مِثْلَ ما
  أنْزَلَ اللّهُ } ما.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ
  عَلَى ٱللَّهِ كَذِباً أَوْ قَالَ أُوْحِيَ إِلَيَّ وَلَمْ يُوحَ إِلَيْهِ شَيْءٌ وَمَن
  قَالَ سَأُنزِلُ مِثْلَ مَآ أَنَزلَ ٱللَّهُ وَلَوْ تَرَىۤ إِذِ ٱلظَّالِمُونَ فِي
  غَمَرَاتِ ٱلْمَوْتِ وَٱلْمَلاۤئِكَةُ بَاسِطُوۤاْ أَيْدِيهِمْ أَخْرِجُوۤاْ أَنْفُسَكُمُ
  ٱلْيَوْمَ تُجْزَوْنَ عَذَابَ ٱلْهُونِ بِمَا كُنتُمْ تَقُولُونَ عَلَى ٱللَّهِ غَيْرَ
  ٱلْحَقِّ وَكُنْتُمْ عَنْ آيَاتِهِ تَسْتَكْبِرُونَ }حدثني محمد ابن سعد قال ثني أبي
  قال ثني عمي قال ثني أبي عن أبيه عن ابن عباس قوله: { وَمَنْ قالَ سأُنْزِلَ مِثْلَ
  ما أنْزَلَ اللّهُ } قال زعم أنه لو شاء قال مثله يعني الشعر.فكان ابن عباس في تأويله
  هذا على ما تأوله يوجه معنى قول قائل: سأنزل مثل ما أنزل الله إلى سأنزل مثل ما قال
  الله من الشعر. وكذلك تأوّله السديّ وقد ذكرنا الرواية عنه قبل فيما مضى.القول في تأويل
  قوله { وَلَوْ َتَرى إذِ الظَّالِمُونَ في غَمَرَاتِ المَوْتِ وَالمَلائِكَةُ باسِطُو
  أيْدِيهِمْ أخْرِجُوا أنْفُسَكُمْ }.يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم
  ولو ترى يا محمد حين يغمر الموت بسكراته هؤلاء الظالمين العادلين بربهم الآلهَة والأنداد،
  والقائلين ما أنزل الله على بشر من شيء، والمفترين على الله كذباً، الزاعمين أن الله
  أوحى إليه ولم يوحَ إليه شيء، والقائلين سأنزل مثل ما أنزل الله فتعاينهم وقد غشيتهم
  سكرات الموت، ونزل بهم أمر الله، وحان فناء آجالهم، والملائكة باسطو أيديهم يضربون
  وجوههم وأدبارهم، كما قال جل ثناؤه: فَكَيْفَ إذَا تَوَفَّتْهُمُ المَلائِكَةُ يَضْرِبُونَ
  وُجُوهَهُمْ وأدْبارَهم ذلكَ بأنَّهُمْ اتَّبَعُوا ما أسْخَطَ اللّهَ وَكّرِهُوا رِضْوَانَهُ
  يقولون لهم: أخْرِجُوا أنْفسَكُمْ والغمرات: جمع غمرة، وغمرة كل شيء: كثرته ومعظمه،
  وأصله: الشيء الذي يغمر الأشياء فيغطيها ومنه قول الشاعر:وهل ينجى من الغمرات إلا   بَرَاكاءُ
  القتال أو الفِرَارُورُوِي عن ابن عباس في ذلك، ما:حدثنا القاسم قال ثنا الحسين قال
  ثنى حجاج عن ابن جريج قال قال ابن عباس قوله { وَلَوْ تَرَى إذ الظَّالِمُونَ فِي غَمَرَاتِ
  المَوْتِ } قال: سكرات الموت.حدُثت عن الحسين بن الفرج، قال سمعت أبا معاذ، قال: ثنا
  عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله { فِي غَمَرَاتِ المَوْتِ } يعني سكرات
  الموت.وأما بسط الملائكة أيديهم فإنه مدّها. ثم اختلف أهل التأويل في سبب بسطها أيديها
  عند ذلك، فقال بعضهم بنحو الذي قلنا في ذلك. ذكر من قال ذلك.حدثني المثنى، قال: ثنا
  عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله:
  { وَلَوْ تْرىَ إذِ الظَّالِمُونَ فِي غَمَراتِ المَوْتِ وَالمَلائِكَةُ باسِطُو أيْدِيهِمْ
  } قال: هذا عند الموت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
