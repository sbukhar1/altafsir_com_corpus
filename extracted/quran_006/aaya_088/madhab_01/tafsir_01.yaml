text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ هُدَى ٱللَّهِ
  يَهْدِي بِهِ مَن يَشَآءُ مِنْ عِبَادِهِ وَلَوْ أَشْرَكُواْ لَحَبِطَ عَنْهُمْ مَّا
  كَانُواْ يَعْمَلُونَ }يعني تعالى ذكره بقوله: { ذَلِكَ هُدَى اللَّهِ } هذا الهدى
  الذي هديت به من سميت من الأنبياء والرسل فوفقتهم به لإصابة الدين الحقّ، الذي نالوا
  بإصابتهم إياه رضا ربهم وشرف الدنيا وكرامة الآخرة، هو هدى الله، يقول: هو توفيق الله
  ولطفه، الذي يوفق به من يشاء ويلطف به لمن أحبّ من خلقه، حتى يُنِيب إلى طاعة الله
  وإخلاص العمل له وإقراره بالتوحيد ورفض الأوثان والأصنام. { وَلَوْ أشْرَكُوا لَحَبِطَ
  عَنْهُمْ ما كانُوا يَعْمَلُونَ } يقول: ولو أشرك هؤلاء الأنبياء الذين سميناهم بربهم
  تعالى ذكره، فعبدوا معه غيره، { لَحَبِطَ عَنْهُمْ } يقول: لبطل، فذهب عنهم أجر أعمالهم
  التي كانوا يعملون، لأن الله لا يقبل مع الشرك به عملاً.\r\n\t\t\t\r\n\t\t\t</section>"

