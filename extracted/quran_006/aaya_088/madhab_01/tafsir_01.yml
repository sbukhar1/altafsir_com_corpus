  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  هُدَى ٱللَّهِ يَهْدِي بِهِ مَن يَشَآءُ مِنْ عِبَادِهِ وَلَوْ أَشْرَكُواْ لَحَبِطَ
  عَنْهُمْ مَّا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره
  بقوله: { ذَلِكَ هُدَى اللَّهِ } هذا الهدى الذي هديت به من سميت من الأنبياء والرسل
  فوفقتهم به لإصابة الدين الحقّ، الذي نالوا بإصابتهم إياه رضا ربهم وشرف الدنيا وكرامة
  الآخرة، هو هدى الله، يقول: هو توفيق الله ولطفه، الذي يوفق به من يشاء ويلطف به لمن
  أحبّ من خلقه، حتى يُنِيب إلى طاعة الله وإخلاص العمل له وإقراره بالتوحيد ورفض الأوثان
  والأصنام. { وَلَوْ أشْرَكُوا لَحَبِطَ عَنْهُمْ ما كانُوا يَعْمَلُونَ } يقول: ولو
  أشرك هؤلاء الأنبياء الذين سميناهم بربهم تعالى ذكره، فعبدوا معه غيره، { لَحَبِطَ
  عَنْهُمْ } يقول: لبطل، فذهب عنهم أجر أعمالهم التي كانوا يعملون، لأن الله لا يقبل
  مع الشرك به عملاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

