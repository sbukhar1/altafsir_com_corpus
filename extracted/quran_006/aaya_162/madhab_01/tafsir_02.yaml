  شَرِيكَ لَهُ وَبِذٰلِكَ أُمِرْتُ وَأَنَاْ أَوَّلُ ٱلْمُسْلِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قُلْ إِنَّ صَلاَتِى وَنُسُكِى } وعبادتي وتقرّبي كله. وقيل: وذبحي.
  وجمع بين الصلاة والذبح كما في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَصَلّ لِرَبّكَ وَٱنْحَرْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكوثر:
  2] وقيل: صلاتي وحجّي من مناسك الحج { وَمَحْيَاىَ وَمَمَاتِى } وما آتيه في حياتي،
  وما أموت عليه من الإيمان والعمل الصالح { للَّهِ رَبّ ٱلْعَـٰلَمِينَ } خالصة لوجهه
  { وَبِذٰلِكَ } من الإخلاص { أُمِرْتُ وَأَنَاْ أَوَّلُ ٱلْمُسْلِمِينَ } لأنّ إسلام
  كل نبيّ متقدّم لإسلام أمّته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

