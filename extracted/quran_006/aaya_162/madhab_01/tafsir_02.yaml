text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّ صَلاَتِي
  وَنُسُكِي وَمَحْيَايَ وَمَمَاتِي لِلَّهِ رَبِّ ٱلْعَالَمِينَ } * { لاَ شَرِيكَ لَهُ
  وَبِذٰلِكَ أُمِرْتُ وَأَنَاْ أَوَّلُ ٱلْمُسْلِمِينَ }{ قُلْ إِنَّ صَلاَتِى وَنُسُكِى
  } وعبادتي وتقرّبي كله. وقيل: وذبحي. وجمع بين الصلاة والذبح كما في قوله:{ فَصَلّ
  لِرَبّكَ وَٱنْحَرْ }[الكوثر: 2] وقيل: صلاتي وحجّي من مناسك الحج { وَمَحْيَاىَ وَمَمَاتِى
  } وما آتيه في حياتي، وما أموت عليه من الإيمان والعمل الصالح { للَّهِ رَبّ ٱلْعَـٰلَمِينَ
  } خالصة لوجهه { وَبِذٰلِكَ } من الإخلاص { أُمِرْتُ وَأَنَاْ أَوَّلُ ٱلْمُسْلِمِينَ
  } لأنّ إسلام كل نبيّ متقدّم لإسلام أمّته.\r\n\t\t\t\r\n\t\t\t</section>"

