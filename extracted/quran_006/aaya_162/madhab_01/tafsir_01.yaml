text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّ صَلاَتِي
  وَنُسُكِي وَمَحْيَايَ وَمَمَاتِي لِلَّهِ رَبِّ ٱلْعَالَمِينَ } * { لاَ شَرِيكَ لَهُ
  وَبِذٰلِكَ أُمِرْتُ وَأَنَاْ أَوَّلُ ٱلْمُسْلِمِينَ }يقول تعالى ذكره لنبيه محمد
  صلى الله عليه وسلم: { قُلْ } يا محمد لهؤلاء العادلين بربهم الأوثان والأصنام، الذين
  يسألونك أن تتَّبع أهواءهم على الباطل من عبادة الآلهة والأوثان: { إنَّ صَلاتي ونُسُكي
  } يقول: وذبحي. { وَمحْيايَ } يقول: وحياتي. { وَمَماتِي } يقول: ووفاتي. { لِلّهِ
  رَبِّ العالَمِينَ } يعني أن ذلك كله له خالصاً دون ما أشركتم به أيها المشركون من
  الأوثان. { لا شَرِيكَ لَهُ } في شَيْءٍ من ذلك من خلقه، ولا لشيء منهم فيه نصيب، لأنه
  لا ينبغي أن يكون ذلك إلا له خالصاً. { وبذلكَ أُمِرْتُ } يقول: وبذلك أمرني ربي. {
  وأنا أوَّلُ المُسْلِمِينَ } يقول: وأنا أوّل من أقرّ وأذعن وخضع من هذه الأمة لربه،
  بأن ذلك كذلك.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال: النسك في هذا الموضع:
  الذبح:حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن، عن القاسم
  بن أبي بزّة، عن مجاهد: { إنَّ صَلاتي ونُسُكي } قال: النسك: الذبائح في الحجّ والعُمرة.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { ونُسُكي }: ذبيحتي في الحجّ والعُمرة.حدثني المثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { ونُسُكي }: ذبيحتي في الحجّ والعُمرة.حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن إسماعيل، وليس بابن أبي خالد،
  عن سعيد بن جبير، في قوله: { صَلاتِي ونُسُكي } قال: ذبحي.حدثنا الحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن إسماعيل، عن سعيد بن جبير، في قوله: {
  صَلاتي ونُسُكي } قال: ذبيحتي.حدثنا ابن وكيع، قال: ثنا عبد الرحمن بن مهدي، عن سفيان،
  عن إسماعيل عن إسماعيل بن جبير، قال ابن مهدي: لا أدري من إسماعيل هذا. { صَلاتِي ونَسُكي
  } قال: صلاتي وذبيحتي.حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، قال: ثنا
  الثوريّ، عن إسماعيل بن أبي خالد، عن سعيد بن جبير، في قوله: { صَلاتي ونُسُكي } قال:
  وذبيحتي.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { ونُسُكي
  } قال ذبحي.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ،
  قوله: { ونُسُكي } قال: ذبيحتي.حدثنا ابن وكيع، قال: ثنا المحاربي، عن جويبر، عن الضحاك:
  { صَلاتي ونُسُكي } قال: الصلاة: الصلاة، والنسك: الذبح.وأما قوله: { وأنا أوَّلُ المُسْلِمِينَ
  } فإن:محمد بن عبد الأعلى حدثنا، قال: ثنا محمد بن ثور، عن معمر عن قتادة { وأنا أوَّلُ
  المُسْلِمِينَ } قال: أوّل المسلمين من هذه الأمة.\r\n\t\t\t\r\n\t\t\t</section>"

