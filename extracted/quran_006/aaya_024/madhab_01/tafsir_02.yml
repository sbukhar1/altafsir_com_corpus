  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  نَحْشُرُهُمْ جَمِيعاً ثُمَّ نَقُولُ لِلَّذِينَ أَشْرَكُواْ أَيْنَ شُرَكَآؤُكُمُ
  ٱلَّذِينَ كُنتُمْ تَزْعُمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ إِلاَّ أَن
  قَالُواْ وَٱللَّهِ رَبِّنَا مَا كُنَّا مُشْرِكِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱنظُرْ كَيْفَ كَذَبُواْ
  عَلَىٰ أَنفُسِهِمْ وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَيَوْمَ نَحْشُرُهُمْ } ناصبه محذوف تقديره: ويوم نحشرهم كان كيت
  وكيت، فترك ليبقى على الإبهام الذي هو داخل في التخويف { أَيْنَ شُرَكَاؤُكُمُ } أي
  آلهتكم التي جعلتموها شركاء لله. وقوله: { ٱلَّذِينَ كُنتُمْ تَزْعُمُونَ } معناه تزعمونهم
  شركاء، فحذف المفعولان. وقرىء: «يحشرهم». «ثم يقول»: بالياء فيهما. وإنما يقال لهم
  ذلك على وجه التوبيخ، ويجوز أن يشاهدوهم، إلا أنهم حين لا ينفعونهم ولا يكون منهم ما
  رجوا من الشفاعة. فكأنهم غيب عنهم، وأن يحال بينهم وبينهم في وقت التوبيخ ليفقدوهم
  في الساعة التي علقوا بهم الرجاء فيها، فيروا مكان خزيهم، وحسرتهم { فِتْنَتُهُمْ }
  كفرهم. والمعنى: ثم لم تكن عاقبة كفرهم - الذي لزموه أعمارهم، وقاتلوا عليه وافتخروا
  به، وقالوا دين آبائنا- إلا جحوده والتبرؤ منه، والحلف على الانتفاء من التدين به.
  ويجوز أن يراد: ثم لم يكن جوابهم إلا أن قالوا فسمي فتنة؛ لأنه كذب. وقرىء: «تكن» بالتاء
  و(فتنتهم)، بالنصب. وإنما أنث { أَن قَالُواْ } لوقوع الخبر مؤنثاً، كقولك: من كانت
  أمّك؟ وقرىء بالياء ونصب الفتنة. وبالياء والتاء مع رفع الفتنة. وقرىء: «ربنا» بالنصب
  على النداء { وَضَلَّ عَنْهُم } وغاب عنهم { مَّا كَانُواْ يَفْتَرُونَ } أي يفترون
  إلهيته وشفاعته. فإن قلت: كيف يصحّ أن يكذبوا حين يطلعون على حقائق الأمور على أن الكذب
  والجحود لا وجه لمنفعته؟ قلت: الممتحن ينطق بما ينفعه وبما لا ينفعه من غير تمييز بينهما
  حيرة ودهشاً: ألا تراهم يقولون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا أَخْرِجْنَا مِنْهَا فَإِنْ
  عُدْنَا فَإِنَّا ظَـٰلِمُون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 107] وقد أيقنوا بالخلود ولم يشكوا فيه،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنَادَوْاْ
  يٰمَـٰلِكُ مَـٰلِكَ لِيَقْضِ عَلَيْنَا رَبُّكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 77] وقد علموا أنه لا يقضى
  عليهم. وأما قول من يقول: معناه: ما كنا مشركين عند أنفسنا وما علمنا أنا على خطأ في
  معتقدنا، وحملُ قوله: { ٱنظُرْ كَيْفَ كَذَبُواْ عَلَىٰ أَنفُسِهِمْ } يعني في الدنيا
  فتمحل وتعسف وتحريف لأفصح الكلام إلى ما هو عيّ وإقحام، لأن المعنى الذي ذهبوا إليه
  ليس هذا الكلام بمترجم عنه ولا منطبق عليه، وهو نابٍ عنه أشدّ النبوّ. وما أدري ما
  يصنع من ذلك تفسيره بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يَبْعَثُهُمُ ٱللَّهُ جَمِيعاً
  فَيَحْلِفُونَ لَهُ كَمَا يَحْلِفُونَ لَكُمْ وَيَحْسَبُونَ أَنَّهُمْ عَلَىٰ شَىْء
  أَلاَ إِنَّهُمْ هُمُ ٱلْكَـٰذِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المجادلة: 18] بعد قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَحْلِفُونَ
  عَلَى ٱلْكَذِبِ وَهُمْ يَعْلَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المجادلة: 14] فشبه كذبهم في الآخرة
  بكذبهم في الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

