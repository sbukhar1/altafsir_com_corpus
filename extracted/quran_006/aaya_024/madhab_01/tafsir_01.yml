  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال:
  ثنا أبو معاوية، عن سفيان بن زياد العصفري، عن سعيد بن جبير، في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاللّهِ
  رَبِّنا ما كُنَّا مُشْرِكِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: لما أمر بإخراج رجال من النار
  من أهل التوحيد، قال من فيها من المشركين: تعالوا نقول: لا إله إلاَّ الله، لعلنا نخرج
  مع هؤلاء قال: فلم يصدّقوا، قال: فحلفوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فقال الله: { انْظُرْ كَيْفَ كَذَبُوا على أنْفُسِهِمْ وَضَلَّ عَنْهُمْ ما كانُوا
  يَفْتَرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { وَضَلَّ عَنْهُمْ ما كانُوا يَفْتَرُونَ }: أي يشركون به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحرث، قال: ثنا عبد العزيز، قال: ثنا المنهال بن عمرو، عن سعيد
  بن جبير، عن ابن عباس، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">َ قال:
  لما رأى المشركون أنه لا يدخل الجنة إلاَّ مسلم، قالوا: تعالوا إذا سئلنا قلنا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاللّهِ
  رَبِّنا ما كُنَّا مُشْرِكِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">َ. فسئلوا، فقالوا ذلك، فختم الله
  على أفواههم وشهدت عليهم جوارحهم بأعمالهم، فودّ الذين كفروا حين رأوا ذلك</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ
  تُسَوَّى بِهِمُ الأرْضُ وَلاَ يَكْتُمُونَ اللّهَ حَدِيثاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثني عبد العزيز،
  قال: ثنا مسلم بن خلف، عن ابن أبي نجيح، عن مجاهد قال: يأتي على الناس يوم القيامة
  ساعة لما رأى أهل الشرك أهل التوحيد يُغْفر لهم، فيقولوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">َ قال:
  { انْظُرْ كَيْفَ كَذَبُوا على أنْفُسِهِمْ وَضَلَّ عَنْهُمْ ما كانُوا يَفْتَرُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز،
  قال ثنا سفيان عن رجل، عن سعيد بن جبير، أنه كان يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">َ يخفضها.
  قال: أقسموا واعتذروا. قال الحرث: قال عبد العزيز، قال سفيان مرّة أخرى، ثني هشام،
  عن سعيد بن جبير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
