  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱنظُرْ
  كَيْفَ كَذَبُواْ عَلَىٰ أَنفُسِهِمْ وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: انظر يا محمد فاعلم
  كيف كذب هؤلاء المشركون العادلون بربهم الأوثان والأصنام في الآخرة، عند لقاء الله
  على أنفسهم بقيلهم: والله يا ربنا ما كنا مشركين، واستعملوا هنالك الأخلاق التي كانوا
  بها متخلقين في الدنيا من الكذب والفرية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  النظر في هذا الموضع: النظر بالقلب لا النظر بالبصر، وإنما معناه: تبين، فاعلم كيف
  كذبوا في الآخرة. وقال: «كذبوا»، ومعناه: يكذبون، لأنه لما كان الخبر قد مضى في الآية
  قبلها صار كالشيء الذي قد كان ووجد. { وضَلَّ عَنْهُمْ ما كانُوا يَفْتَرُونَ } يقول:
  وفارقهم الأنداد والأصنام وتبرّءوا منها، فسلكوا غير سبيلها لأنها هلكت، وأعيد الذين
  كانوا يعبدونها اجتزاء، ثم أخذوا بما كانوا يفترونه من قيلهم فيها على الله وعبادتهم
  إياه وإشراكهم إياها في سلطان الله، فضلّت عنهم، وعوقب عابدوها بفريتهم. وقد بينا فيما
  مضى أن معنى الضلال: الأخذ على غير الهدى. وقد ذكر أن هؤلاء المشركين يقولون هذا القول
  عند معاينتهم سعة رحمة الله يومئذٍ. ذكر الرواية بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، قال: ثنا عمرو، عن مطرف، عن المنهال بن عمرو، عن سعيد بن
  جبير، قال: أتى رجل ابن عباس، فقال: قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولا يكتمون الله حديثا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عباس: أما قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والله
  رَبِّنا ما كنا مشركين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فإنه لما رأوا أنه لا يدخل الجنة إلاَّ أهل الإسلام فقالوا: تعالو
  لنجحد</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قالُوا وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فختم
  الله على أفواههم وتكلمت أيديهم وأرجلهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا يَكْتُمُونَ اللّهَ حَدِيثا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  قول أهل الشرك حين رأوا الذنوب تغفر، ولا يغفر الله لمشرك، انظر كيف كذبوا على أنفسهم
  بتكذيب الله إياهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس، قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال: ولا يَكْتُمونَ الله حَدِيثاً بجوارحهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال ثنا أبي، عن حمزة الزيات، عن رجل يقال له هشام، عن سعيد بن جبير:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمّ
  لَمْ تَكُنْ فِتْنَتُهُمْ إلاَّ أنْ قالُوا وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  حلفوا واعتذروا، قالوا: والله ربنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا قبيصة بن عقبة، قال: ثنا سفيان، عن سعيد بن جبير، قال: أقسموا واعتذروا:
  والله ربنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا وكيع، عن حمزة
  الزيات، عن رجل يقال له هشام، عن سعيد بن جبير بنحوه.</font></font>&#13;\t\t\t<label
