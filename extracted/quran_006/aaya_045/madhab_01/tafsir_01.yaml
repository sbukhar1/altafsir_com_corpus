  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(6,45)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُطِعَ
  دَابِرُ ٱلْقَوْمِ ٱلَّذِينَ ظَلَمُواْ وَٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { فَقُطعَ دَابِرَ القَوْمِ الَّذِينَ ظَلَمُوا
  } فاستؤصل القوم الذين عتوا على ربهم وكذّبوا رسله وخالفوا أمره عن آخرهم، فلم يترك
  منهم أحد إلاَّ أهلك بغتة، إذ جاءهم عذاب الله وبنحو الذي قلنا في ذلك، قال جماعة من
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { فَقُطِعَ دابِرُ
  القَوْمِ الَّذِينَ ظَلَمُوا } يقول: فقطع أصل الذين ظلموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَقُطِعَ دابِرُ القَوْمِ
  الَّذِينَ ظَلَمُوا }. قال: استُؤْصلوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ودابر
  القوم: الذي يدبرهم، وهو الذي يكون في أدبارهم وآخرهم، يقال في الكلام: قد دبر القوم
  فلان يدبرهم دبراً ودبوراً إذا كان آخرهم، ومنه قول أمية:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فأُهْلِكُوا بعَذَابٍ حَصَّ دابِرَهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فما اسْتطاعُوا له صَرْفاً ولا انْتَصَرُوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ والحَمْدُ لِلّهِ رَبّ العالَمِينَ
  } يقول: والثناء الكامل، والشكر التامّ لله ربّ العالمين على إنعامه على رسله وأهل
  طاعته، بإظهار حججهم على من خالفهم من أهل الكفر، وتحقيق عدتهم ما وعدهم على كفرهم
  بالله وتكذيبهم رسله، من نقم الله وعاجل عذابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

