  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لاَّ أَجِدُ فِي مَآ أُوْحِيَ إِلَيَّ مُحَرَّماً عَلَىٰ طَاعِمٍ يَطْعَمُهُ إِلاَّ
  أَن يَكُونَ مَيْتَةً أَوْ دَماً مَّسْفُوحاً أَوْ لَحْمَ خِنزِيرٍ فَإِنَّهُ رِجْسٌ
  أَوْ فِسْقاً أُهِلَّ لِغَيْرِ ٱللَّهِ بِهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ
  فَإِنَّ رَبَّكَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: كيف
  فصل بين بعض المعدود وبعضه ولم يوال بينه؟ قلت: قد وقع الفاصل بينهما اعتراضاً غير
  أجنبي من المعدود. وذلك أنّ الله عزّ وجلّ منّ على عباده بإنشاء الأنعام لمنافعهم وإباحتها
  لهم، فاعترض بالاحتجاج على من حرّمها، والاحتجاج على من حرّمها تأكيد وتسديد للتحليل،
  والاعتراضات في الكلام لا تساق إلاّ للتوكيد { فِي مَا أُوحِىَ إِلَىَّ } تنبيه على
  أنّ التحريم إنما يثبت بوحي الله تعالى وشرعه، لا بهوى الأنفس { مُحَرَّمًا } طعاماً
  محرّماً من المطاعم التي حرّمتموها { إِلا أَن يَكُونَ مَيْتَةً } إلاّ أن يكون الشيء
  المحرّم ميتة { أَوْ دَمًا مَّسْفُوحًا } أي: مصبوباً سائلاً كالدم في العروق، لا كالكبد
  والطحال. وقد رخّص في دم العروق بعد الذبح { أَوْ فِسْقًا } عطف على المنصوب قبله.
  سمى ما أهلّ به لغير الله فسقاً لتوغله في باب الفسق. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَأْكُلُواْ مِمَّا لَمْ يُذْكَرِ ٱسْمُ ٱللَّهِ عَلَيْهِ وَإِنَّهُ لَفِسْقٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  121] وأهل: صفة له منصوبة المحل. ويجوز أن يكون مفعولاً له من أهلّ، أي أهلّ لغير الله
  به فسقاً. فإن قلت: فعلام تعطف { أُهِلَّ }؟ وإلام يرجع الضمير في { بِهِ } على هذا
  القول؟ قلت: يعطف على يكون، ويرجع الضمير إلى ما يرجع إليه المستكنّ في يكون { فَمَنِ
  ٱضْطُرَّ } فمن دعته الضرورة إلى أكل شيء من هذه المحرّمات { غَيْرَ بَاغٍ } على مضطر
  مثله تارك لمواساته { وَلاَ عَادٍ } متجاوز قدر حاجته من تناوله { فَإِنَّ رَبَّكَ
  غَفُورٌ رَّحِيمٌ } لا يؤاخذه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

