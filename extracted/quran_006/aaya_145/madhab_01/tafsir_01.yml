  عَلَىٰ طَاعِمٍ يَطْعَمُهُ إِلاَّ أَن يَكُونَ مَيْتَةً أَوْ دَماً مَّسْفُوحاً أَوْ
  لَحْمَ خِنزِيرٍ فَإِنَّهُ رِجْسٌ أَوْ فِسْقاً أُهِلَّ لِغَيْرِ ٱللَّهِ بِهِ فَمَنِ
  ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَإِنَّ رَبَّكَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن ابن
  طاوس، عن أبيه: { قُلْ لا أجِدُ فِيما أُوحِيَ إليَّ مْحَرَّماً على طاعِمٍ يَطْعَمُهُ
  } قال: ما يؤكل. قلت: في الجاهلية؟ قال: نعم وكذلك كان يقول: { إلاَّ أنْ يَكُونَ مَيْتَةً
  أوْ دَماً مَسْفُوحاً }. قال ابن جريج: وأخبرني إبراهيم بن أبي بكر، عن مجاهد: { قُلْ
  لا أجدُ فيما أُوحِيَ إليَّ مُحَرَّماً } قال: مما كان في الجاهلية يأكلون، لا أجد
  محرّماً من ذلك على طاعم يطعمه، إلا أن يكون ميتة أو دماً مسفوحاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { أوْ دَماً مَسْفُوحاً } فإن معناه: أو دماً مسالاً مُهَراقاً،
  يقال منه: سفحت دمه: إذا أرقته، أسفحه سَفْحاً، فهو دم مسفوح، كما قال طرفة بن العبد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنّي وَجَدِّكَ ما هَجَوْتُكَ والْـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنْصَابِ يُسْفَحُ فَوْقَهُنَّ دَمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال عبيد بن الأبرص:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا ما عادَهُ مِنَّا نِساءٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَفَحْنَ الدَّمْعَ مِنَ بعدِ الرَّنِينِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: صببن، وأسلن الدمع. وفي اشتراطه
  جلّ ثناؤه في الدم عند إعلامه عباده تحريمه إياه المسفوح منه دون غيره، الدليل الواضح
  أن ما لم يكن منه مسفوحاً فحلال غير نجس. وذلك كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن عيينة، عن عمرو، عن عكرمة: { أوْ دَماً مَسْفُوحاً } قال: لولا
  هذه الآية لتتبع المسلمون من العروق ما تتبعت اليهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن عمرو بن دينار،
  عن عكرمة بنحوه، إلا أنه قال: لاتَّبع المسلمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن ابن عيينة، عن عمرو بن دينار،
  عن عكرمة بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال:أخبرنا وكيع،
  عن عمران بن حدير، عن أبي مجلز، في القِدر يعلوها الحمرة من الدم، قال: إنما حرّم الله
  الدم المسفوح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا الحجاج بن
  المنهال، قال: ثنا حماد، عن عمران بن حدير، عن أبي مجلز، قال: سألته عن الدم، وما يتلطخ
  بالمذبح من الرأس، وعن القدر يرى فيها الحمرة، قال: إنما نهى الله عن الدم المسفوح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمدبن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { أوْ دَماً مَسْفُوحاً } قال: حرّم الدم ما كان مسفوحاً وأما لحم خالطه دم فلا بأس
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة عن ابن عباس، قوله: { قُلْ
  لا أجِدُ فِيما أُوحِيَ إليَّ مُحَرَّماً على طاعِمٍ يَطْعَمُهُ إلاَّ أنْ يَكُونَ
  مَيْتَةً أوْ دَماً مَسْفُوحاً } يعني مُهَراقاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، أخبرني ابن دينار،
  عن عكرمة: { أوْ دَماً مَسْفُوحاً } قال: لولا هذه الآية لتتبع المسلمون عروق اللحم
  ما تتبعها اليهود.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
