  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لاَّ أَجِدُ فِي مَآ أُوْحِيَ إِلَيَّ مُحَرَّماً عَلَىٰ طَاعِمٍ يَطْعَمُهُ إِلاَّ
  أَن يَكُونَ مَيْتَةً أَوْ دَماً مَّسْفُوحاً أَوْ لَحْمَ خِنزِيرٍ فَإِنَّهُ رِجْسٌ
  أَوْ فِسْقاً أُهِلَّ لِغَيْرِ ٱللَّهِ بِهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ
  فَإِنَّ رَبَّكَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه
  لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء الذين جعلوا لله مما ذرأ من الحرث
  والأنعام نصيباً ولشركائهم من الآلهة والأنداد مثله والقائلين</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَذهِ أنعامٌ وحرْثٌ حِجْرٌ لا يطْعمُها
  إلاَّ مَنْ نشاءُ بِزَعمِهمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">والمحرّمين من أنعام أُخَر ظهورها، والتاركين ذكر اسم الله على أُخَر
  منها، والمحرّمين بعض ما في بطون بعض أنعامهم على إناثهم وأزواجهم ومحلِّية لذكورهم،
  المحرّمين ما رزقهم الله افتراء على الله، وإضافة منهم ما يحرّمون من ذلك إلى أن الله
  هو الذي حرّمه عليهم: أجاءكم من الله رسول بتحريمه ذلك عليكم، فأنبئونا به، أم وصاكم
  الله بتحريمه مشاهدة منكم له فسمعتم منه تحريمه ذلك عليكم فحرّمتموه؟ فإنكم كذبة إن
  ادّعيتم ذلك ولا يمكنكم دعواه، لأنكم إذا ادّعيتموه علم الناس كذبكم، فإني لا أجد فيما
  أوحي إليّ من كتابه وآي تنزيله شيئاً محرّماً على آكل يأكله مما تذكرون أنه حرّمه من
  هذه الأنعام التي تصفون تحريم ما حرّم عليكم منها بزعمكم، إلا أن يكون ميتة قد ماتت
  بغير تذكية أو دماً مسفوحاً وهو المنصبّ أو إلا أن يكون لحم خنزير. { فإنّه رِجْسٌ
  أو فِسْقاً } يقول: أو إلا أن يكون فسقاً، يعني بذلك: أو إلا أن يكون مذبوحاً ذبحه
  ذابح من المشركين من عبدة الأوثان لصنمه وآلهته فذكر عليه اسم وثنه، فإن ذلك الذبح
  فسق نهى الله عنه وحرّمه، ونهى من آمن به عن أكل ما ذبح كذلك، لأنه ميتة. وهذا إعلام
  من الله جلّ ثناؤه للمشركين الذين جادلوا نبيّ الله وأصحابه في تحريم الميتة بما جادلوهم
  به أن الذي جادلوهم فيه من ذلك هو الحرام الذي حرّمه الله، وأن الذي زعموا أن الله
  حرّمه حلال قد أحله الله، وأنهم كذبة في إضافتهم تحريمه إلى الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن ابن
  طاوس، عن أبيه، في قوله: { قُلْ لا أجِدُ فِيما أُوحِيَ إليَّ مُحَرَّماً } قال: كان
  أهل الجاهلية يحرّمون أشياء ويحلون أشياء، فقال: قل لا أجد مما كنتم تحرّمون وتستحلون
  إلا هذا { إلاَّ أنْ يكونَ مَيْتَةً أوْ دَماً مَسْفُوحاً أوْ لحمَ خِنزِيرٍ فإنَّهُ
  رِجْسٌ أوْ فِسْقاً أُهِلَّ لِغيرِ اللّهِ بِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن معمر، عن ابن طاوس، عن أبيه، في
  قوله: { قُلْ لا أجِدُ فِيما أُوحِيَ إليَّ مُحَرَّماً }... الآية، قال: كان أهل الجاهلية
  يستحلون أشياء ويحرّمون أشياء، فقال الله لنبيه: { قُلْ لا أجِدُ فِيما أُوحِيَ إليَّ
  مُحَرَّماً } مما كنتم تستحلون إلا هذا وكانت أشياء يحرّمونها فهي حرام الآن.</font></font>&#13;\t\t\t<label
