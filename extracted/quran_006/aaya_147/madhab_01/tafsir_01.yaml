  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  كَذَّبُوكَ فَقُلْ رَّبُّكُمْ ذُو رَحْمَةٍ وَاسِعَةٍ وَلاَ يُرَدُّ بَأْسُهُ عَنِ
  ٱلْقَوْمِ ٱلْمُجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه
  لنبيه محمد صلى الله عليه وسلم: فإن كذّبوك يا محمد هؤلاء اليهود فيما أخبرناك أنا
  حرّمنا عليهم وحللنا لهم كما بينا في هذه الآية، فقل: ربكم ذو رحمة بنا وبمن كان به
  مؤمناً من عباده وبغيرهم من خلقه، واسعة، تسع جميع خلقه المحسن والمسيء، لا يعاجل من
  كفر به بالعقوبة ولا من عصاه بالنقمة، ولا يدع كرامة من آمن به وأطاعه ولا يحْرِمه
  ثواب عمله، رحمة منه بكلا الفريقين ولكن بأسه، وذلك سطوته وعذابه، لا يردّه إذا أحله
  عند غضبه على المجرمين بهم عنهم شيء. والمجرمون هم الذين أجرموا فاكتسبوا الذنوب واجترحوا
  السيئات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { فإنْ كَذَّبُوكَ } اليهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { فإنْ كَذَّبوكَ } اليهود، { فَقُلْ رَبُّكُمْ ذُو رَحْمَةٍ وَاسِعَةٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ،قال: كانت اليهود يقولون: إنما حرّمه إسرائيل يعني: الثرب وشحم الكليتين فنحن
  نحرّمه، فذلك قوله: { فإنْ كَذَّبُوكَ فَقُلْ رَبُّكُمْ ذُو رَحْمَةٍ وَاسِعَةٍ وَلا
  يُرَدُّ بأْسُهُ عَنِ القَوْمِ المُجْرِمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

