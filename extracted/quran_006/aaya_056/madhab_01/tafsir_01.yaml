  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنِّي نُهِيتُ أَنْ أَعْبُدَ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ قُلْ لاَّ أَتَّبِعُ
  أَهْوَآءَكُمْ قَدْ ضَلَلْتُ إِذاً وَمَآ أَنَاْ مِنَ ٱلْمُهْتَدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء
  المشركين بربهم من قومك، العادلين به الأوثان والأنداد، الذين يدعونك إلى موافقتهم
  على دينهم وعبادة الأوثان: إن الله نهاني أن أعبد الذين تدعون من دونه، فلن أتبعكم
  على ما تدعونني إليه من ذلك ولا أوافقكم عليه، ولا أعطيكم محبتكم وهواكم فيه، وإن فعلت
  ذلك فقد تركت محجة الحقّ وسلكت على غير الهدى، فصرت ضالاًّ مثلكم على غير استقامة.
  وللعرب في «ضللت» لغتان: فتح اللام وكسرها، واللغة الفصيحة المشهورة هي فتحها، وبها
  قرأ عامة قراء الأمصار، وبها نقرأ لشهرتها في العرب وأما الكسر فليس بالغالب في كلامها
  والقراء بها قليلون، فمن قال ضَلَلْتُ قال أضِلُّ، ومن قال ضَلِلْتُ قال في المستقبل
  أَضَلُّ، وكذلك القراءة عندنا في سائر القرآن: وقالوا أئِذا ضَلَلْنا بفتح اللام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
