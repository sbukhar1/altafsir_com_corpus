  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  سِيرُواْ فِي ٱلأَرْضِ ثُمَّ ٱنْظُرُواْ كَيْفَ كَانَ عَٰقِبَةُ ٱلْمُكَذِّبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: أي فرق بين قوله { فَٱنظُرُواْ } وبين قوله: { ثُمَّ ٱنْظُرُواْ
  }؟ قلت: جعل النظر مسبباً عن السير في قوله: { فَٱنظُرُواْ } فكأنه قيل سيروا لأجل
  النظر، ولا تسيروا سير الغافلين. وأما قوله: { سِيرُواْ فِى ٱلاْرْضِ ثُمَّ ٱنْظُرُواْ
  } فمعناه إباحة السير في الأرض للتجارة وغيرها من المنافع وإيجاب النظر في آثار الهالكين.
  ونبه على ذلك بثم، لتباعد ما بين الواجب والمباح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

