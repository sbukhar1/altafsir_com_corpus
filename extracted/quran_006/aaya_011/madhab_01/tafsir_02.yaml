text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ سِيرُواْ
  فِي ٱلأَرْضِ ثُمَّ ٱنْظُرُواْ كَيْفَ كَانَ عَٰقِبَةُ ٱلْمُكَذِّبِينَ }فإن قلت: أي
  فرق بين قوله { فَٱنظُرُواْ } وبين قوله: { ثُمَّ ٱنْظُرُواْ }؟ قلت: جعل النظر مسبباً
  عن السير في قوله: { فَٱنظُرُواْ } فكأنه قيل سيروا لأجل النظر، ولا تسيروا سير الغافلين.
  وأما قوله: { سِيرُواْ فِى ٱلاْرْضِ ثُمَّ ٱنْظُرُواْ } فمعناه إباحة السير في الأرض
  للتجارة وغيرها من المنافع وإيجاب النظر في آثار الهالكين. ونبه على ذلك بثم، لتباعد
  ما بين الواجب والمباح.\r\n\t\t\t\r\n\t\t\t</section>"

