  \       <a href=\"javascript:Open_QurPage(6, 11)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(6,11)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  سِيرُواْ فِي ٱلأَرْضِ ثُمَّ ٱنْظُرُواْ كَيْفَ كَانَ عَٰقِبَةُ ٱلْمُكَذِّبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: قل يا محمد لهؤلاء العادلين بي الأوثان والأنداد
  المكَذّبينَ بك الجاحدين حقيقة ما جئتهم به من عندي: { سِيرُوا فِي الأرْضِ } يقول:
  جولوا في بلاد المكذبين رسلهم الجاحدين آياتي من قبلهم من ضُرَبائهم وأشكالهم من الناس.
  { ثُمَّ انْظُرُوا كَيْفَ كَانَ عاقِبَةُ المْكَذّبِينَ } يقول: ثم انظروا كيف أعقبهم
  تكذيبهم ذلك الهلاك والعطب وخزي الدنيا وعارها، وما حلّ بهم من سخط الله عليهم من البوار
  وخراب الديار وعفوِّ الآثار. فاعتبروا به، إن لم تنهكم حلومكم، ولم تزجركم حجج الله
  عليكم، عما أنتم مقيمون عليه من التكذيب، فاحذروا مثل مصارعهم واتقوا أن يحلّ بكم مثل
  الذي حلّ بهم. وكان قتادة يقول في ذلك بما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ سِيرُوا فِي الأرْضِ
  ثُمَّ انْظُرُوا كَيْفَ كَانَ عاقِبَةُ المْكَذّبِينَ } دمر الله عليهم وأهلكهم ثم
  صيرهم إلى النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

