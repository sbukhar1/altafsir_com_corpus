text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ سِيرُواْ
  فِي ٱلأَرْضِ ثُمَّ ٱنْظُرُواْ كَيْفَ كَانَ عَٰقِبَةُ ٱلْمُكَذِّبِينَ }يقول تعالى
  ذكره: قل يا محمد لهؤلاء العادلين بي الأوثان والأنداد المكَذّبينَ بك الجاحدين حقيقة
  ما جئتهم به من عندي: { سِيرُوا فِي الأرْضِ } يقول: جولوا في بلاد المكذبين رسلهم
  الجاحدين آياتي من قبلهم من ضُرَبائهم وأشكالهم من الناس. { ثُمَّ انْظُرُوا كَيْفَ
  كَانَ عاقِبَةُ المْكَذّبِينَ } يقول: ثم انظروا كيف أعقبهم تكذيبهم ذلك الهلاك والعطب
  وخزي الدنيا وعارها، وما حلّ بهم من سخط الله عليهم من البوار وخراب الديار وعفوِّ
  الآثار. فاعتبروا به، إن لم تنهكم حلومكم، ولم تزجركم حجج الله عليكم، عما أنتم مقيمون
  عليه من التكذيب، فاحذروا مثل مصارعهم واتقوا أن يحلّ بكم مثل الذي حلّ بهم. وكان قتادة
  يقول في ذلك بما:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { قُلْ سِيرُوا فِي الأرْضِ ثُمَّ انْظُرُوا كَيْفَ كَانَ عاقِبَةُ المْكَذّبِينَ }
  دمر الله عليهم وأهلكهم ثم صيرهم إلى النار.\r\n\t\t\t\r\n\t\t\t</section>"

