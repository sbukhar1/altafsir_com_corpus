  مَا جَرَحْتُم بِٱلنَّهَارِ ثُمَّ يَبْعَثُكُمْ فِيهِ لِيُقْضَىٰ أَجَلٌ مُّسَمًّى
  ثُمَّ إِلَيْهِ مَرْجِعُكُمْ ثُمَّ يُنَبِّئُكُم بِمَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { ثُمَّ يَبْعَثُكُمْ فيهِ لِيُقْضَى أجَلٌ
  مُسَمًّى ثُمَّ إلَيْهِ مَرْجِعُكُمْ ثُمَّ يُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره: ثم يبعثكم، يثيركم
  ويوقظكم من منامكم فيه، يعني في النهار. والهاء التي في: «فيه» راجعة على النهار. {
  لِيُقْضَى أجَلٌ مُسَمًّى } يقول: ليقضي الله الأجل الذي سماه لحياتكم، وذلك الموت،
  فيبلغ مدته ونهايته. { ثُمَّ إلَيْهِ مَرْجِعُكُمْ } يقول: ثم إلى الله معادكم ومصيركم.
  { ثُمَّ يُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ } يقول: ثم يخبركم بما كنتم تعملون
  في حياتكم الدنيا، ثم يجازيكم بذلك، إن خيراً فخير وإن شرّاً فشرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { ثُمَّ يَبْعَثُكُمْ فِيهِ } قال: في النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، قال: ثنا معمر، عن
  قتادة: { ثُمَّ يَبْعَثُكُمْ فِيهِ } في النهار، والبعث: اليقظة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { ثُمَّ يَبْعَثُكُمْ فِيهِ } قال: في
  النهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قال: قال عبد الله بن كثير: { ثُمَّ يَبْعَثُكُمْ فِيهِ
  } قال: يبعثكم في المنام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ لِيُقْضَى أجَلٌ مُسَمًّى } وذلك
  الموت. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { لِيُقْضَى أجَلٌ مُسَمًّى } وهو الموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ: { لِيُقْضَى أجَلٌ مُسَمًّى } قال: هو أجل الحياة إلى الموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
