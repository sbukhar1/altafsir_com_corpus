  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي يَتَوَفَّٰكُم بِٱلَّيلِ وَيَعْلَمُ مَا جَرَحْتُم بِٱلنَّهَارِ ثُمَّ يَبْعَثُكُمْ
  فِيهِ لِيُقْضَىٰ أَجَلٌ مُّسَمًّى ثُمَّ إِلَيْهِ مَرْجِعُكُمْ ثُمَّ يُنَبِّئُكُم
  بِمَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه صلى الله عليه وسلم: وقل لهم يا محمد، والله أعلم بالظالمين: والله هو الذي يتوفى
  أرواحكم بالليل فيقبضها من أجسادكم، { وَيَعْلَمُ ما جَرَحْتُمْ بالنَّهارِ } يقول:
  ويعلم ما كسبتم من الأعمال بالنهار. ومعنى التوفّي في كلام العرب: استيفاء العدد، كما
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنَّ بني
  الأدم لَيْسُوا مِنْ أحَدْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلا تَوَفَّاهُمْ
  قُرَيْشٌ فِي العَدَدْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بمعنى: لم تدخلهم قريش في العدد. وأما الاجتراح عند العرب: فهو عمل
  الرجل بيده أو رجله أو فمه، وهي الجوارح عندهم جوارح البدن فيما ذكر عنهم، ثم يقال
  لكل مكتسب عملاً: جارح، لاستعمال العرب ذلك في هذه الجوارح، ثم كثر ذلك في الكلام حتى
  قيل لكلّ مكتسب كسباً بأيّ أعضاء جسمه اكتسب: مجترح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَهُوَ الَّذِي
  يَتَوَفَّاكُمْ باللَّيْلِ وَيَعْلَمُ ما جَرَحْتُمْ بالنَّهارِ } أما «يتوفاكم بالليل»:
  ففي النوم، وأما «يعلم ما جرحتم بالنهار» فيقول: ما اكتسبتم من الإثم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ بن أبي طلحة، عن ابن عباس: { وَهُوَ الَّذِي يَتَوَفَّاكُمْ باللَّيْلِ وَيَعْلَمُ
  ما جَرَحْتُمْ بالنَّهارِ } يعني: ما اكتسبتم من الإثم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، قال: ثنا معمر، عن قتادة: { ما جَرَحْتُمْ
  بالنَّهارِ } قال: ما عملتم بالنهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة،
  قوله: { وَهُوَ الَّذِي يَتَوَفَّاكُمْ باللَّيْلِ } يعني بذلك: نومهم { ويَعْلَمُ
  ما جَرَحْتُمْ بالنَّهارِ }: أي ما عملتم من ذنب فهو يعلمه، لا يخفى عليه شيء من ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { وَهُوَ الَّذِي يَتَوَفَّاكُمْ باللَّيْلِ وَيَعْلَمُ ما جَرَحْتُمْ بالنَّهارِ
  } قال: أما وفاته إياهم بالليل فمنامهم، وأما «ما جرحتم بالنهار» فيقول: ما اكتسبتم
  بالنهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا الكلام وإن كان خبراً من الله
  تعالى عن قدرته وعلمه، فإن فيه احتجاجاً على المشركين به الذين كانوا ينكرون قدرته
  على إحيائهم بعد مماتهم وبعثهم بعد فنائهم، فقال تعالى محتجًّا علَيهم: { وَهُوَ الَّذِي
  يَتَوَفَّاكُمْ باللَّيْلِ وَيَعْلَمُ ما جَرَحْتُمْ بالنَّهارِ ثُمَّ يَبْعَثُكُمْ
  فِيهِ لِيُقْضَى أجَلٌ مُسَمًّى } يقول: فالذي يقبض أرواحكم بالليل ويبعثكم في النهار،
  لتبلغوا أجلاً مسمّى وأنتم تَرَوْن ذلك وتعلمون صحته، غير منكر له القدرة على قبض أرواحكم
  وإفنائكم ثم ردّها إلى أجسادكم وإنشائكم بعد مماتكم، فإن ذلك نظير ما تعاينون وتشاهدون،
  وغير منكر لمن قدر على ما تعاينون من ذلك القدرة على ما لم تعاينوه، وإن الذي لم تروه
  ولم تعاينوه من ذلك شبيه ما رأيتم وعاينتم.</font></font>&#13;\t\t\t<label disabled=\"true\"
