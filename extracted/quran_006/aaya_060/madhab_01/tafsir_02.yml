  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي يَتَوَفَّٰكُم بِٱلَّيلِ وَيَعْلَمُ مَا جَرَحْتُم بِٱلنَّهَارِ ثُمَّ يَبْعَثُكُمْ
  فِيهِ لِيُقْضَىٰ أَجَلٌ مُّسَمًّى ثُمَّ إِلَيْهِ مَرْجِعُكُمْ ثُمَّ يُنَبِّئُكُم
  بِمَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَهُوَ ٱلَّذِى
  يَتَوَفَّـٰكُم بِٱلَّيْلِ } الخطاب للكفرة، أي أنتم منسدحون الليل كله كالجيف { وَيَعْلَمُ
  مَا جَرَحْتُم بِٱلنَّهَارِ } ما كسبتم من الآثام فيه { ثُمَّ يَبْعَثُكُمْ فِيهِ }
  ثم يبعثكم من القبور في شأن ذلك الذي قطعتم به أعماركم، من النوم بالليل، وكسب الأثام
  بالنهار، ومن أجله، كقولك: فيم دعوتني؟ فتقول: في أمر كذا { لِيُقْضَىٰ أَجَلٌ مّسَمًّى
  } وهو الأجل الذي سماه وضربه لبعث الموتى وجزائهم على أعمالهم. { ثُمَّ إِلَيْهِ مَرْجِعُكُمْ
  } وهو المرجع إلى موقف الحساب { ثُمَّ يُنَبّئُكُم بِمَا كُنتُمْ تَعْمَلُونَ } في
  ليلكم ونهاركم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

