text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَأْكُلُواْ
  مِمَّا لَمْ يُذْكَرِ ٱسْمُ ٱللَّهِ عَلَيْهِ وَإِنَّهُ لَفِسْقٌ وَإِنَّ ٱلشَّيَٰطِينَ
  لَيُوحُونَ إِلَىۤ أَوْلِيَآئِهِمْ لِيُجَٰدِلُوكُمْ وَإِنْ أَطَعْتُمُوهُمْ إِنَّكُمْ
  لَمُشْرِكُونَ }{ وَإِنَّهُ لَفِسْقٌ } الضمير راجع إلى مصدر الفعل الذي دخل عليه حرف
  النهي، يعني وإنّ الأكل منه لفسق. أو إلى الموصول على: وإنّ أكله لفسق، أو جعل ما لم
  يذكر اسم الله عليه في نفسه فسقاً. فإن قلت: قد ذهب جماعة من المجتهدين إلى جواز أكل
  ما لم يذكر اسم الله عليه بنسيان أو عمد. قلت: قد تأوله هؤلاء بالميتة وبما ذكر غير
  اسم الله عليه: كقوله:{ أَوْ فِسْقًا أُهِلَّ لِغَيْرِ ٱللَّهِ بِهِ }[الأنعام: 145]
  { لَيُوحُونَ } ليسوسون { إِلَىٰ أَوْلِيَائِهِمْ } من المشركين { لِيُجَـٰدِلُوكُمْ
  } بقولهم: ولا تأكلوا مما قتله الله. وبهذا يرجع تأويل من تأوله بالميتة { إِنَّكُمْ
  لَمُشْرِكُونَ } لأنّ من اتبع غير الله تعالى في دينه فقد أشرك به. ومن حق ذي البصيرة
  في دينه أن لا يأكل مما لم يذكر اسم الله عليه كيفما كان؛ لما يرى في الآية من التشديد
  العظيم، وإن كان أبو حنيفة رحمة الله مرخصاً في النسيان دون العمد، ومالك والشافعي
  رحمهما الله فيهما.\r\n\t\t\t\r\n\t\t\t</section>"

