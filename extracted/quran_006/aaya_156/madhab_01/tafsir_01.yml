  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَن
  تَقُولُوۤاْ إِنَّمَآ أُنزِلَ ٱلْكِتَابُ عَلَىٰ طَآئِفَتَيْنِ مِن قَبْلِنَا وَإِن
  كُنَّا عَن دِرَاسَتِهِمْ لَغَافِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل العربية
  في العامل في «أن» التي في قوله: { أنْ تَقُولُوا } وفي معنى هذا الكلام، فقال بعض
  نحوِّيي البصرة: معنى ذلك: ثم آتينا موسى الكتاب تماماً على الذي أحسن كراهية أن تقولوا:
  إنما أنزل الكتاب على طائفتين من قبلنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض نحويي الكوفة: بل ذلك في موضع نصب بفعل مضمر، قال: ومعنى الكلام: فاتبعوه واتقوا
  لعلكم ترحمون اتقوا أن تقولوا. قال: ومثله بقول الله { أن تَحْبَطَ أعْمَالُكُمْ وأنْتُمْ
  لا تَشْعُرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون منهم: هو في موضع نصب.
  قال: ونصبه من مكانين، أحدهما «أنزلناه لئلا يقول: إنما أنزل الكتاب على». والآخر من
  قوله: { اتَّقوا } قال: ولا يصلح في موضع «أن» كقوله: يُبَيِّنُ اللّهُ لَكُمْ أنْ
  تَضِلُّوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى هذه الأقوال عندي بالصواب
  قول من قال: نصب «أن» لتعلقها بالإنزال، لأن معنى الكلام: وهذا كتاب أنزلناه مبارك
  لئلا تقولوا: إنما أنزل الكتاب على طائفتين من قبلنا. فأما الطائفتان اللتان ذكرهما
  الله، وأخبر أنه إنما أنزل كتابه على نبيه محمد، لئلا يقول المشركون: لم ينزل علينا
  كتاب فنتبعه، ولم نؤمر ولم ننه، فليس علينا حجة فيما نأتي ونذر، إذ لم يأت من الله
  كتاب ولا رسول، وإنما الحجة على الطائفتين اللتين أنزل عليهما الكتاب من قبلنا، فإنهما
  اليهود والنصارى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { أنْ تَقُولُوا
  إنَّمَا أُنْزِلَ الكِتابُ على طائِفَتَيْنِ مِنْ قَبْلِنا } وهم اليهود والنصارى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { أنْ تَقُولُوا إنَّمَا أُنْزِلَ الكِتابُ على طائِفَتَيْنِ مِنْ قَبْلِنا
  } اليهود والنصارى نخاف أن تقوله قريش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج عن مجاهد: { أنْ تَقُولُوا إنَّمَا
  أُنْزِلَ الكِتابُ على طائِفَتَيْنِ مِنْ قَبْلنا } قال: اليهود والنصارى قال: أن تقول
  قريش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر،قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { أنْ تَقُولُوا إنَّما أُنْزِلَ الكِتابُ على طائفَتَيْنِ مِنْ قَبْلِنا
  } وهم اليهود والنصارى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { إنَّمَا أُنْزِلَ الكِتابُ على طائِفَتَيْنِ
  مِنْ قَبْلِنا } أما الطائفتان: فاليهود والنصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  { وَإنْ كُنَّا عَنْ دِرَاستِهِمْ لغَافِلِينَ } فإنه يعني: أن تقولوا: وقد كنا عن
  تلاوة الطائفتين الكتاب الذي أنزلت عليهم غافلين، لا ندري ما هي، ولا نعلم ما يقرأون
  وما يقولون وما أنزل إليهم في كتابهم، لأنهم كانوا أهله دوننا، ولم نعن به، ولم نؤمر
  بما فيه، ولا هو بلساننا، فيتخذوا ذلك حجة.</font></font>&#13;\t\t\t<label disabled=\"true\"
