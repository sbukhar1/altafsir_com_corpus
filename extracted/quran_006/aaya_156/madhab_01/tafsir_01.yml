  طَآئِفَتَيْنِ مِن قَبْلِنَا وَإِن كُنَّا عَن دِرَاسَتِهِمْ لَغَافِلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقطع الله بإنزاله القرآن على نبيه محمد صلى الله عليه وسلم حجتهم
  تلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: { وَإنْ كُنَّا عَنْ
  دِرَاسَتِهِمْ لَغافِلِينَ } يقول: وإن كنا عن تلاوتهم لغافلين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَإنْ كُنَّا
  عَنْ دِرَاسَتِهِمْ لَغافِلِينَ } أي عن قراءتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَإنْ كُنَّا عَنْ دِرَاسَتِهِمْ
  لَغافِلِينَ } قال: الدراسة: القراءة والعلم وقرأ: { وَدَرَسُوا ما فِيهِ } قال: علموا
  ما فيه لم يأتوه بجهالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَإنْ كُنَّا عَنْ دِرَاسَتهمْ لَغافِلينَ
  } يقول: وإن كنا عن قراءتهم لغافلين لا نعلم ما هي.</font></font><font class=\"TextResultArabic\"><font
