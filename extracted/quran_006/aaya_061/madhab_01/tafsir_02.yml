  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلْقَاهِرُ فَوْقَ عِبَادِهِ وَيُرْسِلُ عَلَيْكُم حَفَظَةً حَتَّىٰ إِذَا جَآءَ أَحَدَكُمُ
  ٱلْمَوْتُ تَوَفَّتْهُ رُسُلُنَا وَهُمْ لاَ يُفَرِّطُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  رُدُّوۤاْ إِلَىٰ ٱللَّهِ مَوْلاَهُمُ ٱلْحَقِّ أَلاَ لَهُ ٱلْحُكْمُ وَهُوَ أَسْرَعُ
  ٱلْحَاسِبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ حَفَظَةً } ملائكة حافظين لأعمالكم
  وهم الكرام الكاتبون. وعن أبي حاتم السجستاني أنه كان يكتب عن الأصمعي كل شيء يلفظ
  به من فوائد العلم، حتى قال فيه: أنت شبيه الحفظة، تكتب لغط اللفظة: فقال أبو حاتم:
  وهذا أيضاً مما يكتب. فإن قلت: الله تعالى غنيّ بعلمه عن كتبة الملائكة، فما فائدتها؟
  قلت: فيها لطف للعباد، لأنهم إذا علموا أن الله رقيب عليهم والملائكة الذين هم أشرف
  خلقه موكلون بهم يحفظون عليهم أعمالهم ويكتبونها في صحائف تعرض على رؤس الأشهاد في
  مواقف القيامة، كان ذلك أزجر لهم عن القبيح وأبعد عن السوء { تَوَفَّتْهُ رُسُلُنَا
  } أي استوفت روحه وهم ملك الموت وأعوانه. وعن مجاهد: جعلت الأرض له مثل الطست يتناول
  من يتناوله. وما من أهل بيت إلاّ ويطوف عليهم في كل يوم مرّتين. وقرىء: «توفاه»، ويجوز
  أن يكون ماضياً ومضارعاً بمعنى تتوفاه. و { يُفَرّطُونَ } بالتشديد والتخفيف، فالتفريط
  التواني والتأخير عن الحدّ، والإفراط مجاوزة الحدّ أي لا ينقصون مما أمروا به أو لا
  يزيدون فيه { ثُمَّ رُدُّواْ إِلَىٰ ٱللَّهِ } أي إلى حكمه وجزائه { مَوْلَـٰهُمُ }
  مالكهم الذي يلي عليهم أمورهم { ٱلْحَقّ } العدل الذي لا يحكم إلاّ بالحق { أَلاَ لَهُ
  ٱلْحُكْمُ } يومئذ لا حكم فيه لغيره { وَهُوَ أَسْرَعُ ٱلْحَـٰسِبِينَ } لا يشغله حساب
  عن حساب. وقرىء: «الحقَّ» بالنصب على المدح كقولك: الحمد لله الحقَّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
