  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلْقَاهِرُ فَوْقَ عِبَادِهِ وَيُرْسِلُ عَلَيْكُم حَفَظَةً حَتَّىٰ إِذَا جَآءَ أَحَدَكُمُ
  ٱلْمَوْتُ تَوَفَّتْهُ رُسُلُنَا وَهُمْ لاَ يُفَرِّطُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وَهُوَ القاهِرُ }: والله الغالب خلقه العالي عليهم بقدرته، لا المقهور
  من أوثانهم وأصنامهم المذلل المغلوب عليه لذلته. { وَيُرْسِلُ عَلَيْكُمْ حَفَظَةً
  } وهي ملائكته الذين يتعاقبونكم ليلاً ونهاراً، يحفظون أعمالكم ويحصونها، ولا يفرّطون
  في حفظ ذلك وإحصائه ولا يضيعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { ويُرْسِلُ
  عَلَيْكُمْ حَفَظَةً } قال: هي المعقبات من الملائكة، يحفظونه ويحفظون عمله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة،
  قوله: { وَهُوَ القاهِرُ فَوْقَ عِبادِهِ وَيُرسِلُ عَلَيْكُمْ حَفَظَةً حتى إذَا جاءَ
  أحَدَكُمْ المَوْتُ تَوَفَّتْهُ رُسُلُنا وَهُمْ لا يُفَرّطُونَ } يقول: حفظة يا ابن
  آدم يحفظون عليك عملك ورزقك وأجلك إذا توفيت ذلك قبضت إلى ربك. { حتى إذا جاءَ أحَدَكُمُ
  المَوْتُ تَوَفَّتْهُ رُسُلُنا وَهُمْ لا يُفَرِّطونَ }. يقول تعالى ذكره: إن ربكم
  يحفظكم برسل يعقب بينها يرسلهم إليكم بحفظكم، وبحفظ أعمالكم إلى أن يحضركم الموت وينزل
  بكم أمر الله، فإذا جاء ذلك أحدكم توفاه أملاكنا الموكلون بقبض الأرواح ورسلنا المرسلون
  به وهم لا يفرّطون في ذلك فيضيعونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: أو ليس الذي يقبض الأرواح ملك الموت، فكيف قيل: { تَوَفَّتْهُ رُسُلُنا }
  والرسل جملة وهو واحد؟ أو ليس قد قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ يَتَوَفَّاكُمْ مَلَكُ المَوْتِ
  الَّذِي وُكِّلَ بِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قيل: جائز أن يكون الله تعالى أعان ملك الموت بأعوان من عنده، فيتولون
  ذلك بأمر ملك الموت، فيكون «التوفّي» مضافاً، وإن كان ذلك من فعل أعوان ملك الموت إلى
  ملك الموت، إذ كان فعلهم ما فعلوا من ذلك بأمره كما يضاف قَتْل من قَتَل أعوانُ السلطان
  وجلد من جلدوه بأمر السلطان إلى السلطان، وإن لم يكن السلطان باشر ذلك بنفسه ولا وَلِيَه
  بيده. وقد تأول ذلك كذلك جماعة من أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: ثنا الحسن بن عبيد الله،
  عن إبراهيم، في قوله: { حتى إذا جاءَ أحَدَكُمُ المَوْتُ تَوَفَّتْهُ رُسُلُنا وَهُمْ
  لا يُفَرِّطُونَ } قال: كان ابن عباس يقول: لملك الموت أعوان من الملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب، قال: ثنا ابن إدريس، عن الحسن بن عبيد الله، في
  قوله: { تَوَفَّتْهُ رُسُلُنا وَهُمْ لا يُفَرّطُونَ } قال: سئل ابن عباس عنها، فقال:
  إن لملك الموت أعواناً من الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: سفيان، عن الحسن بن عبيد الله، عن إبراهيم
  في قوله: { تَوَفَّتْهُ رُسُلُنا وَهُمْ لا يُفَرّطُونَ } قال: أعوان ملك الموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن
  إبراهيم: { تَوَفَّتْهُ رُسُلُنا وَهُمْ لا يُفَرّطُونَ } قال: الرسل توفي الأنفس،
  ويذهب بها ملك الموت.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
