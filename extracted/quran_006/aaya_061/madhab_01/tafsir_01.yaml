  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَهُوَ ٱلْقَاهِرُ فَوْقَ عِبَادِهِ وَيُرْسِلُ عَلَيْكُم
  حَفَظَةً حَتَّىٰ إِذَا جَآءَ أَحَدَكُمُ ٱلْمَوْتُ تَوَفَّتْهُ رُسُلُنَا وَهُمْ لاَ
  يُفَرِّطُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا حفص، عن الحسن
  بن عبيد الله، عن إبراهيم، عن ابن عباس: { تَوَفَّتْهُ رُسُلُنا وَهُمْ لا يُفَرّطُونَ
  } قال: الرسل توفي الأنفس، ويذهب بها ملك الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا حفص، عن الحسن بن عبيد الله، عن ابن عباس: { تَوَفَّتْهُ رُسُلُنا وَهُمْ
  لا يُفَرّطُونَ } قال: أعوان ملك الموت من الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا قبيصة، عن سفيان، عن الحسن بن عبيد الله، عن إبراهيم: { تَوَفَّتْهُ
  رُسُلُنا } قال: هم الملائكة أعوان ملك الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، قال: ثنا معمر، عن قتادة: { تَوَفَّتْهُ
  رُسُلُنا } قال: إن ملك الموت له رسل فيرسل ويرفع ذلك إليه. وقال الكلبي: إن ملك الموت
  هو يلي ذلك، فيدفعه إن كان مؤمناً إلى ملائكة الرحمة، وإن كان كافراً إلى ملائكة العذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة: { تَوَفَّتْهُ رُسُلُنا } قال: يلي قبضها الرسل، ثم يدفعونها إلى ملك الموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ،
  عن منصور، عن إبراهيم في قوله: { تَوَفَّتْهُ رُسُلُنا } قال: يتوفاه الرسل، ثم يقبض
  منهم ملك الموت الأنفس. قال الثوري: وأخبرني الحسن بن عبيد الله، عن إبراهيم، قال:
  هم أعوان لملك الموت. قال الثوري: وأخبرني رجل عن مجاهد، قال: جعلت الأرض لملك الموت
  مثل الطست يتناول من حيث شاء، وجعلت له أعوان يتوفون الأنفس ثم يقبضها منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن إدريس، عن الحسن بن عبيد الله، عن إبراهيم،
  عن ابن عباس، في قوله: { تَوَفَّتْهُ رُسُلُنا } قال: أعوان ملك الموت من الملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن الحسن بن عبيد الله، عن
  إبراهيم، قال: الملائكة أعوان ملك الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا قبيصة، عن سفيان، عن منصور، عن إبراهيم: { تَوَفَّتْهُ رُسُلُنا
  } قال: يتوفونه، ثم يدفعونه إلى ملك الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبيه قال: سألت الربيع
  بن أنس، عن ملك الموت، أهو وحده الذي يقبض الأرواح؟ قال: هو الذي يلي أمر الأرواح،
  وله أعوان على ذلك، ألا تسمع إلى قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حتى إذَا جاءَتْهُمْ رُسُلُنا يَتَوَفَّوْنَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  { تَوَفَّتْهُ رُسُلُنا وَهُمْ لا يُفَرِّطُونَ } غير أن ملك الموت هو الذي يسير كلّ
  خطو منه من المشرق إلى المغرب. قلت: أين تكون أرواح المؤمنين؟ قال: عند السدرة في الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا محمد بن
  مسلم، عن إبراهيم بن ميسرة، عن مجاهد، قال: ما من أهل بيت شعر ولا مدر إلا وملك الموت
  يطيف بهم كلّ يوم مرّتين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بينا أن معنى التفريط: التضييع،
  فيما مضى قبل. وكذلك تأوّله المتأوّلون في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس، قوله: { وَهُمْ لا يُفَرّطُونَ } يقول: لا يضيعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَهُمْ لا يُفَرّطُونَ } قال: لا يضيعون.</font></font><font class=\"TextResultArabic\"><font
