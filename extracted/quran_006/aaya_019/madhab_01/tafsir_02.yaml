text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَيُّ شَيْءٍ
  أَكْبَرُ شَهَٰدةً قُلِ ٱللَّهُ شَهِيدٌ بِيْنِي وَبَيْنَكُمْ وَأُوحِيَ إِلَيَّ هَـٰذَا
  ٱلْقُرْآنُ لأُنذِرَكُمْ بِهِ وَمَن بَلَغَ أَئِنَّكُمْ لَتَشْهَدُونَ أَنَّ مَعَ ٱللَّهِ
  ءَالِهَةً أُخْرَىٰ قُل لاَّ أَشْهَدُ قُلْ إِنَّمَا هُوَ إِلَـٰهٌ وَاحِدٌ وَإِنَّنِي
  بَرِيءٌ مِّمَّا تُشْرِكُونَ }وأراد: أي شهيد { أَكْبَرُ شَهَـٰدةً } فوضع شيئاً مقام
  شهيد ليبالغ في التعميم { قُلِ ٱللَّهُ شَهِيدٌ بِيْنِى وَبَيْنَكُمْ } يحتمل أن يكون
  تمام الجواب عند قوله: { قُلِ ٱللَّهُ } بمعنى الله أكبر شهادة، ثم ابتدىء { شَهِيدٌ
  بِيْنِى وَبَيْنَكُمْ } أي هو شهيد بيني وبينكم، وأن يكون { ٱللَّهِ شَهِيدٌ بِيْنِى
  وَبَيْنَكُمْ } هو الجواب، لدلالته على أنّ الله عزّ وجلّ إذا كان هو الشهيد بينه وبينهم،
  فأكبر شيء شهادة شهيد له { وَمَن بَلَغَ } عطف على ضمير المخاطبين من أهل مكة. أي:
  لأنذركم به وأنذر كل من بلغه القرآن من العرب والعجم. وقيل: من الثقلين. وقيل: من بلغه
  إلى يوم القيامة. وعن سعيد بن جبير: من بلغه القرآن فكأنما رأى محمداً صلى الله عليه
  وسلم { أئنكم لتشهدون } تقرير لهم مع إنكار واستبعاد { قُل لاَّ أَشْهَدُ } شهادتكم.\r\n\t\t\t\r\n\t\t\t</section>"

