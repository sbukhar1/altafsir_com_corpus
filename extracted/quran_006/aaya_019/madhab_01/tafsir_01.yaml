  href=\"JavaScript:Open_Menu()\">قُلْ أَيُّ شَيْءٍ أَكْبَرُ شَهَٰدةً قُلِ ٱللَّهُ
  شَهِيدٌ بِيْنِي وَبَيْنَكُمْ وَأُوحِيَ إِلَيَّ هَـٰذَا ٱلْقُرْآنُ لأُنذِرَكُمْ بِهِ
  وَمَن بَلَغَ أَئِنَّكُمْ لَتَشْهَدُونَ أَنَّ مَعَ ٱللَّهِ ءَالِهَةً أُخْرَىٰ قُل
  لاَّ أَشْهَدُ قُلْ إِنَّمَا هُوَ إِلَـٰهٌ وَاحِدٌ وَإِنَّنِي بَرِيءٌ مِّمَّا تُشْرِكُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قرأ: { لأُنْذِرَكُمْ بِهِ وَمَنْ بَلَغَ أئِنَّكُمْ لَتَشْهَدُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَمَنْ بَلَغَ }: من أسلم من العجم
  وغيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا خالد بن يزيد، قال: ثنا أبو معشر، عن محمد بن كعب
  في قوله: { لأُنْذِرَكُمْ بِهِ وَمَنْ بَلَغَ } قال: من بلغه القرآن، فقد أبلغه محمد
  صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وأُوحِيَ
  إلي هَذَا القُرآنُ لأُنْذِرَكُمْ بِهِ } يعني أهل مكة، { وَمَنْ بَلَغَ } يعني: ومن
  بلغه هذا القرآن فهو له نذير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: سمعت سفيان الثورّي يحدّث، لا أعلمه إلاَّ عن مجاهد،
  أنه قال في قوله: { وأُوحِيَ إلي هَذَا القُرآنُ لأُنْذِرَكُمْ بِهِ } العرب { وَمَنْ
  بَلَغَ } العجم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { لأُنْذِرَكُمْ بِهِ وَمَنْ بَلَغَ }
  أما «من بلغ»: فمن بلغه القرآن فهو له نذير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وأُوحِيَ إلي
  هَذَا القُرآنُ لأُنْذِرَكُمْ بِهِ وَمَنْ بَلَغَ } قال: يقول: من بلغه القرآن فأنا
  نذيره. وقرأ: يا أيُّها النَّاسُ إنّي رَسُولُ اللّهِ إلَيْكُمْ جَمِيعاً قال: فمن
  بلغه القرآن، فرسول الله صلى الله عليه وسلم نذيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فمعنى
  هذا الكلام: لأنذركم بالقرآن أيها المشركون، وأنذر من بلغه القرآن من الناس كلهم، فـ«مَنْ»
  في موضع نصب بوقوع «أنذر» عليه، و «بلغ» في صلته، وأسقطت الهاء العائدة على «مَنْ»
  في قوله: «بَلَغَ» لاستعمال العرب ذلك في صلات «من، وما، والذي».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { أئِنَّكُمْ لَتَشْهَدُونَ أنَّ مَعَ
  اللّهِ آلِهَةً أُخْرَى قُلْ لا أشْهَدُ قُلْ إنَّمَا هُوَ إلَهٌ وَاحِدٌ وَإنَّنِي
  بَرِىءٌ مِمَّا تُشْرِكُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل لهؤلاء المشركين الجاحدين نبوّتك، العادلين
  بالله رباً غيره: أئنكم أيها المشركون لتشهدون أن مع الله آلهة أخرى، يقول: تشهدون
  أن معه معبودات غيره من الأوثان والأصنام. وقال: «أُخْرَى» ولم يقل: «أخر» والآلهة
  جمع، لأن الجموع يلحقها التأنيث، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا بالُ القُرُونِ الأُولى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يقل «الأُوَل»، ولا «الأوّلين». ثم قال لنبيه محمد صلى الله عليه وسلم: قل يا محمد،
  لا أشهد بما تشهدون أن مع الله آلهة أخرى، بل أجحد ذلك وأنكره.</font></font>&#13;\t\t\t<label
