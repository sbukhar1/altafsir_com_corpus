  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَيُّ شَيْءٍ أَكْبَرُ شَهَٰدةً قُلِ ٱللَّهُ شَهِيدٌ بِيْنِي وَبَيْنَكُمْ وَأُوحِيَ
  إِلَيَّ هَـٰذَا ٱلْقُرْآنُ لأُنذِرَكُمْ بِهِ وَمَن بَلَغَ أَئِنَّكُمْ لَتَشْهَدُونَ
  أَنَّ مَعَ ٱللَّهِ ءَالِهَةً أُخْرَىٰ قُل لاَّ أَشْهَدُ قُلْ إِنَّمَا هُوَ إِلَـٰهٌ
  وَاحِدٌ وَإِنَّنِي بَرِيءٌ مِّمَّا تُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المشركين الذين يكذبون
  ويجحدون نبوّتك من قومك: أيّ شيء أعظم شهادة وأكبر، ثم أخبرهم بأن أكبر الأشياء شهادة
  الله الذي لا يجوز أن يقع في شهادته ما يجوز أن يقع في (شهادة) غيره من خلقه من السهو
  والخطأ والغلط والكذب، ثم قل لهم: إن الذي هو أكبر الأشياء شهادة شهيد بيني وبينكم،
  بالمحقّ منا من المبطل والرشيد منا في فعله وقوله من السفيه، وقد رضينا به حكماً بيننا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال جماعة أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد في قول الله تعالى: { أيُّ شَيْءٍ أكْبَرُ شَهادَةً } قال: أمر محمد
  أن يسأل قريشاً، ثم أمر أن يخبرهم فيقول: { اللّهُ شَهِيدٌ بَيْنِي وَبَيْنَكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { وأُوحِيَ
  إليَّ هَذَا القُرآنُ لأُنْذِرَكُمْ بِهِ وَمَنْ بَلَغَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل لهؤلاء المشركين الذين يكذّبونك: { اللّهُ
  شَهِيدٌ بَيْنِي وَبَيْنَكُمْ وأُوحِيَ إليَّ هَذَا القُرْآنُ لأُنْذِرَكُمْ بهِ }
  عقابه، وأنذر به من بلغه من سائر الناس غيركم، إن لم ينته إلى العمل بما فيه وتحليل
  حلاله وتحريم حرامه والإيمان بجميعه، نزولَ نقمة الله به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أيُّ شَيْءٍ أكْبَرُ شَهادَةً
  قُلِ اللّهُ شَهِيدٌ بَيْنِي وَبَيْنَكُمْ وأُحِيَ إليَّ هَذَا القُرآنُ لأُنْذِرَكُمْ
  بِهِ وَمَنْ بَلَغَ } ذكر لنا أن نبيّ الله صلى الله عليه وسلم كان يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أيُّها النَّاسُ بَلِّغُوا
  وَلَوْ آيَةً مِنْ كِتابِ الله، فإنَّهُ مَنْ بَلَغَهُ آيَةٌ مِنْ كِتابِ اللّهِ فقد
  بلغه أمْرُ اللّهِ، أخَذَهُ، أوْ تَرَكَهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { لأُنْذِرَكُمْ
  بِهِ وَمَنْ بَلَغَ } أن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بَلِّغُوا عَنِ اللّهِ، فَمَنْ بَلَغَهُ آيَةٌ مِنْ كِتابِ اللّهِ،
  فَقَدْ بَلَغَهُ أمْرُ اللّهِ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبي، عن موسى
  بن عبيدة، عن محمد بن كعب القرظي: { لأُنذِرَكُمْ بِهِ وَمَنْ بَلَغَ } قال: من بلغه
  القرآن فكأنما رأى النبيّ صلى الله عليه وسلم. ثم قرأ: { وَمَنْ بَلَغَ أئِنَّكُمْ
  لَتَشْهَدُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا حميد بن
  عبد الرحمن، عن حسن بن صالح، قال: سألت ليثاً: هل بقي أحد لم تبلغه الدعوة؟ قال: كان
  مجاهد يقول: حيثما يأتي القرآن فهو داع وهو نذير.</font></font>&#13;\t\t\t<label disabled=\"true\"
