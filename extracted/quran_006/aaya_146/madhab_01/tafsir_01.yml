  href=\"JavaScript:Open_Menu()\">وَعَلَى ٱلَّذِينَ هَادُواْ حَرَّمْنَا كُلَّ ذِي
  ظُفُرٍ وَمِنَ ٱلْبَقَرِ وَٱلْغَنَمِ حَرَّمْنَا عَلَيْهِمْ شُحُومَهُمَآ إِلاَّ مَا
  حَمَلَتْ ظُهُورُهُمَا أَوِ ٱلْحَوَايَآ أَوْ مَا ٱخْتَلَطَ بِعَظْمٍ ذٰلِكَ جَزَيْنَٰهُم
  بِبَغْيِهِمْ وِإِنَّا لَصَٰدِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال: ولم تنفرج
  قائمة البعير خفه ولا خفّ النعامة ولا قائمة الوزّين، فلا تأكل اليهود الإبل ولا النعام
  ولا الوزين ولا كلّ شيء لم تنفرج قائمته، وكذلك لا تأكل حمار وحش. وكان ابن زيد يقول
  في ذلك بما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { وَعلى الَّذِينَ هادُوا حَرَّمْنا كُلَّ ذِي ظُفُرٍ
  } الإبل فقط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى القولين في ذلك بالصواب، القول
  الذي ذكرنا عن ابن عباس ومن قال بمثل مقالته لأن الله جلّ ثناؤه أخبر أنه حرّم على
  اليهود كلّ ذي ظُفُر، فغير جائز إخراج شيء من عموم هذا الخبر إلا ما أجمع أهل العلم
  أنه خارج منه. وإذا كان ذلك كذلك، وكان النعام وكلّ ما لم يكن من البهائم والطير مما
  له ظفر غير منفرج الأصابع داخلاً في ظاهر التنزيل، وجب أن يحكم له بأنه داخل في الخبر،
  إذ لم يأت بأن بعض ذلك غير داخل في الآية خبر عن الله ولا عن رسوله، وكانت الأمة أكثرها
  مجمع على أنه فيه داخل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { وَمِنَ
  البَقَرِ وَالغَنمِ حَرَّمْنا عَلَيْهِمْ شُحُومَهُما إلاَّ ما حَمَلَتْ ظُهُورُهُما
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل في الشحوم التي
  أخبر الله تعالى أنه حرّمها على اليهود من البقر والغنم، فقال بعضهم: هي شحوم الثروب
  خاصة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَمِنَ البَقَرِ الغَنمِ حَرَّمْنا عَلَيْهِمْ شُحُومَهُما }
  الثروب. ذكر لنا أن نبيّ الله صلى الله عليه وسلم كان يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قاتل الله اليهود حَرَّمَ اللّهُ
  عَلَيْهِمْ الثُّرُوبَ ثُمَّ أكَلُوا أثمَانَها \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ذلك كان كلّ شحم لم يكن مختلطاً بعظم ولا على عظم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، قال: قال ابن جريح، قوله: { حَرَّمنْا عَلَيْهِمْ شُحُومَهُما } قال:
  إنما حرّم عليهم الثَّرْب، وكلّ شحم كَدْن كذلك ليس في عظم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ذلك شحم الثَّرْب والكُلى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، قوله: { حَرَّمْنا
  عَلَيْهِمْ شُحُومَهُما } قال: الثرب وشحم الكليتين. وكانت اليهود تقول: إنما حرّمه
  إسرائيل فنحن نحرّمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { حَرَّمْنا عَلَيْهِمْ شُحُومَهُما } قال: إنما حرّم عليهم
  الثروب والكليتين. هكذا هو في كتابي عن يونس، وأنا أحسب أنه الكلى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب في ذلك من القول أن يقال: إن الله أخبر أنه كان حرّم على اليهود
  من البقر والغنم شحومهما إلا ما استثناه منها مما حملت ظهورهما أو الحوايا أو ما اختلط
  بعظم، فكلّ شحم سوى ما استثناه الله في كتابه من البقر والغنم، فإنه كان محرّماً عليهم.</font></font>&#13;\t\t\t<label
