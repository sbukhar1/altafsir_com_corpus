  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَى
  ٱلَّذِينَ هَادُواْ حَرَّمْنَا كُلَّ ذِي ظُفُرٍ وَمِنَ ٱلْبَقَرِ وَٱلْغَنَمِ حَرَّمْنَا
  عَلَيْهِمْ شُحُومَهُمَآ إِلاَّ مَا حَمَلَتْ ظُهُورُهُمَا أَوِ ٱلْحَوَايَآ أَوْ مَا
  ٱخْتَلَطَ بِعَظْمٍ ذٰلِكَ جَزَيْنَٰهُم بِبَغْيِهِمْ وِإِنَّا لَصَٰدِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وحرّمنا على اليهود كلّ ذي ظفر، وهو من البهائم والطير
  ما لم يكن مشقوق الأصابع كالإبل والأنعام والأوز والبط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، وعليّ بن داود، قالا: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ
  بن أبي طلحة، عن ابن عباس، قوله: { وَعلى الَّذِينَ هادُوا حَرَّمْنا كُلّ ذِي ظُفُرٍ
  } وهو البعير والنعامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَعلى الَّذِينَ هادُوا حَرَّمْنا
  كُلّ ذِي ظُفُرٍ } قال: البعير والنعامة ونحو ذلك من الدوابّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن عطاء، عن سعيد: { وَعلى الَّذِينَ هادُوا
  حَرَّمْنا كُلّ ذِي ظُفُرٍ } قال: هو ليس الذي بمنفرج الأصابع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ بن الحسين الأزديّ، قال: ثنا يحيى بن يمان، عن شريك، عن
  عطاء بن السائب، عن سعيد بن جبير، في قوله: { وَعلى الَّذِينَ هادُوا حَرَّمْنا كُلّ
  ذِي ظُفُرٍ } قال: كل شيء متفرّق الأصابع، ومنه الديك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قال:
  { كُلّ ذِي ظُفُرٍ }: النعامة والبعير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَعلى
  الَّذِينَ هادُوا حَرَّمْنا كُلَّ ذِي ظُفُرٍ } فكان يقال: البعير والنعامة وأشباهه
  من الطير والحيتان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، قال: ثنا معمر، عن قتادة: { كُلَّ ذِي ظُفُرٍ } قال: الإبل والنعام،
  ظفر يد البعير ورجله، والنعام أيضاً كذلك، وحرّم عليهم أيضاً من الطير البط وشبهه،
  وكلّ شيء ليس بمشقوق الأصابع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: أما كلّ ذي ظفر:
  فالإبل والنعام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا شيخ، عن مجاهد، في قوله: { وَعلى الَّذِينَ هادُوا حَرّمْنا كُلَّ ذِي ظُفُرٍ
  } قل: النعامة والبعير شقًّا شقًّا، قال: قلت: «ما شقًّا شقًّا؟» قال، كل ما لم تفرّج
  قوائمه لم يأكله اليهود، البعير والنعامة والدجاج والعصافير تأكلها اليهود لأنها قد
  فرجت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد: { كُلَّ ذِي ظُفُرٍ } قال: النعامة والبعير
  شقًّا شقًّا، قلت للقاسم بن أبي بزة وحدثنيه: «ما شقًّا شقًّا؟» قال: كل شيء لم يفرج
  من قوائم البهائم،قال: وما انفرج أكلته اليهود، قال: انفرجت قوائم الدجاج والعصافير،
  فيهود تأكلها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
