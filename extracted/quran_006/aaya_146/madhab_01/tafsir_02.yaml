  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَى
  ٱلَّذِينَ هَادُواْ حَرَّمْنَا كُلَّ ذِي ظُفُرٍ وَمِنَ ٱلْبَقَرِ وَٱلْغَنَمِ حَرَّمْنَا
  عَلَيْهِمْ شُحُومَهُمَآ إِلاَّ مَا حَمَلَتْ ظُهُورُهُمَا أَوِ ٱلْحَوَايَآ أَوْ مَا
  ٱخْتَلَطَ بِعَظْمٍ ذٰلِكَ جَزَيْنَٰهُم بِبَغْيِهِمْ وِإِنَّا لَصَٰدِقُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  كَذَّبُوكَ فَقُلْ رَّبُّكُمْ ذُو رَحْمَةٍ وَاسِعَةٍ وَلاَ يُرَدُّ بَأْسُهُ عَنِ
  ٱلْقَوْمِ ٱلْمُجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذو الظفر ما له
  أصبع من دابة أو طائر، وكان بعض ذات الظفر حلالاً لهم، فلما ظلموا حرّم ذلك عليهم فعمّ
  التحريم كل ذي ظفر بدليل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبِظُلْمٍ مّنَ ٱلَّذِينَ هَادُواْ
  حَرَّمْنَا عَلَيْهِمْ طَيّبَـٰتٍ أُحِلَّتْ لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 160] وقوله: { وَمِنَ ٱلْبَقَرِ
  وَٱلْغَنَمِ حَرَّمْنَا عَلَيْهِمْ شُحُومَهُمَا } كقولك: من زيد أخذت ماله، تريد الإضافة
  زيادة الربط. والمعنى أنه حرّم عليهم لحم كل ذي ظفر وشحمه وكل شيء منه، وترك البقر
  والغنم على التحليل لم يحرّم منهما إلاّ الشحوم الخالصة، وهي الثروب وشحوم الكلى. وقوله:
  { إِلاَّ مَا حَمَلَتْ ظُهُورُهُمَا } يعني إلاّ ما اشتمل على الظهور والجنوب من السحقة
  { أَوِ ٱلْحَوَايَا } أو اشتمل على الأمعاء { أَوْ مَا ٱخْتَلَطَ بِعَظْمٍ } وهو شحم
  الإلية. وقيل: { ٱلْحَوَايَا } عطف على شحومهما. و «أو» بمنزلتها في قولهم: جالس الحسن
  أو ابن سيرين { ذٰلِكَ } الجزاء { جَزَيْنَـٰهُم } وهو تحريم الطيبات { بِبَغْيِهِمْ
  } بسبب ظلمهم { وِإِنَّا لَصَـٰدِقُونَ } فيما أوعدنا به العصاة لا نخلفه، كما لا نخلف
  ما وعدناه أهل الطاعة. فلما عصوا وبغوا ألحقناهم بهم الوعيد وأحللنا بهم العقاب. {
  فَإِن كَذَّبُوكَ } في ذلك وزعموا أن الله واسع الرحمة، وأنه لا يؤاخذ بالبغي ويخلف
  الوعيد جوداً وكرماً { فَقُلْ } لهم { رَّبُّكُمْ ذُو رَحْمَةٍ وٰسِعَةٍ } لأهل طاعته
  { وَلاَ يُرَدُّ بَأْسُهُ } مع سعة رحمته { عَنِ ٱلْقَوْمِ ٱلْمُجْرِمِينَ } فلا تغترّ
  برجاء رحمته عن خوف نقمته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

