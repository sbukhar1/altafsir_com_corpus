  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلأَنْعَٰمِ حَمُولَةً وَفَرْشاً كُلُواْ مِمَّا رَزَقَكُمُ ٱللَّهُ وَلاَ تَتَّبِعُواْ
  خُطُوَٰتِ ٱلشَّيْطَٰنِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وأنشأ من الأنعام حَمولة وفرشاً، مع ما أنشأ من الجنات المعروشات وغير
  المعروشات. والحمولة: ما حمل عليه من الإبل وغيرها، والفرش: صغار الإبل التي لم تدرك
  أن يحمل عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في تأويل ذلك،
  فقال بعضهم: الحمولة: ما حمل عليه من كبار الإبل ومسانها والفرش: صغارها التي لا يحمل
  عليها لصغرها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن أبي إسحاق، عن أبي الأحوص، عن عبد الله، في قوله:
  { حَمُولَةً وفَرْشاً } قال: الحمولة: الكبار من الإبل وفَرْشاً: الصغار من الإبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: ثنا أبي، عن أبي بكر الهذلي، عن عكرمة، عن ابن عباس: الحمولة
  هي الكبار، والفرش: الصغار من الإبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبيد الله، عن إسرائيل، عن أبي يحيى، عن مجاهد، قال: الحمولة: ما
  حمل من الإبل، والفرش: ما لم يحمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبه
  عن إسرائيل، عن خصيف، عن مجاهد: الحمولة: ما حمل من الإبل، والفرش: ما لم يحمل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد، في قول الله: { وَفَرْشاً } قال: صغار الإبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق، عن أبي الأحوص،
  عن عبد الله، في قوله: { حَمُولَةً وَفَرْشاً } قال: الحمولة: الكبار، والفرش: الصغار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: ثنا سفيان، عن أبي إسحاق، عن
  أبي الأحوص، عن ابن مسعود في قوله: { حَمُولَةً وَفَرْشاً } الحمولة: ما حمل من الإبل،
  والفرش: هنّ الصغار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى، قال: ثنا
  محمد بن جعفر، قال: ثنا شعبة، عن أبي إسحاق، عن أبي الأحوص عن عبد الله، أنه قال في
  هذه الآية: { حَمُولَةً وفَرْشاً } قال: الحمولة: ما حمل عليه من الإبل، والفرش: الصغار.
  قال ابن المثنى، قال محمد، قال شعبة: إنما كان حدثني سفيان عن ابن إسحاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا المعتمر بن سليمان، عن أبيه، قال:
  قال الحسن: الحمولة من الإبل والبقر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: الحمولة من الإبل، وما لم يكن من الحمولة فهو الفرش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، عن الحسن: { حَمُولَةً وفَرْشاً
  } قال: الحمولة: ما حمل عليه، والفرش: حواشيها، يعني صغارها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثنا عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَمِنَ الأنْعامِ حَمُولَةً وفَرْشاً } فالحمولة ما حمل من الإبل، والفرش: صغار الإبل،
  الفصيل وما دون ذلك مما لا يحمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويقال:
  الحمولة: من البقر والإبل، والفرش: الغنم.</font></font>&#13;\t\t\t<label disabled=\"true\"
