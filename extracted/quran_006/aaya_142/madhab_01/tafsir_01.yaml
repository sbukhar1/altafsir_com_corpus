  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلأَنْعَٰمِ حَمُولَةً وَفَرْشاً كُلُواْ مِمَّا
  رَزَقَكُمُ ٱللَّهُ وَلاَ تَتَّبِعُواْ خُطُوَٰتِ ٱلشَّيْطَٰنِ إِنَّهُ لَكُمْ عَدُوٌّ
  مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الحمولة: ما حمل عليه
  من الإبل والخيل والبغال وغير ذلك، والفرش: الغنم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ
  بن أبي طلحة، عن ابن عباس، قوله: { وَمِنَ الأنْعامِ حَمُولَةً وَفَرْشاً } فأما الحمولة:
  فالإبل والخيل والبغال والحمير، وكلّ شيء يحمل عليه وأما الفرش: فالغنم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عبيد الله، عن أبي جعفر، عن الربيع بن أنس:
  الحمولة من الإبل: والبقر، وفرشاً: المعز والضأن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمِنَ الأنْعامِ حَمُولَةً
  وفَرْشاً } قال: أما الحمولة: فالإبل والبقر. قال: وأما الفرش: فالغنم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة،
  كان غير الحسن يقول: الحمولة: الإبل والبقر، والفرش: الغنم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَمِنَ الأنْعامِ
  حَمُولَةً وَفَرْشاً } أما الحمولة: فالإبل. وأما الفرش: فالفُصلان والعجاجيل والغنم،
  وما حمل عليه فهو حمولة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين بن الفرج، قال:
  سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { حَمُولَةً
  وَفَرْشاً } الحمولة: الإبل، والفرش، الغنم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن أبي بكر الهذلي، عن الحسن: { وفَرْشاً } قال: الفرش: الغنم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { حَمُولَةً
  وفَرْشاً } قال: الحمولة: ما تركبون، والفرش: ما تأكلون وتحلبون، شاة لا تحمل، تأكلون
  لحمها، وتتخذون من أصوافها لحافاً وفرشاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندي أن يقال: إن الحمولة: هي ما حمل من الأنعام، لأن ذلك من صفتها
  إذا حملت، لا أنه اسم لها كالإبل والخيل والبغال فإذا كانت إنما سميت حمولة لأنها تحمل،
  فالواجب أن يكون كلّ ما حمل على ظهره من الأنعام فحمولة، وهي جمع لا واحد لها من لفظها،
  كالرَّكوبة والجَزُورة. وكذلك الفرش إنما هو صفة لما لطف فقرب من الأرض جسمه، ويقال
  له الفرش. وأحسبها سميت بذلك تمثيلاً لها في استواء أسنانها ولطفها بالفرش من الأرض،
  وهي الأرض المستوية التي يتوطؤها الناس. فأما الحُمولة بضمّ الحاء: فإنها الأحمال،
  وهي الحُمُول أيضاً بضم الحاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { كُلُوا مِمَّا رَزَقَكُمُ اللّهُ وَلا تَتَّبِعُوا خُطُوَاتِ
  الشَّيْطانِ إنَّهُ لَكُمْ عَدُوٌّ مُبِينٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جلّ ثناؤه: كلوا مما رزقكم الله أيها المؤمنون، فأحلّ لكم ثمرات حروثكم وغروسكم ولحوم
  أنعامكم، إذ حرّم بعض ذلك على أنفسهم المشركون بالله، فجعلوا لله مما ذرأ من الحرث
  والأنعام نصيباً، وللشيطان مثله، فقالوا: هذا لله بزعمهم، وهذا لشركائنا. { وَلا تَتَّبِعُوا
  خُطُوَاتِ الشَّيْطانِ } كما اتبعها باحرو البحيرة ومسيبو السوائب، فتحرموا على أنفسكم
  من طيب رزق الله الذي رزقكم ما حرموه، فتطيعوا بذلك الشيطان وتعصوا به الرحمن. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلا
  تَتَّبِعُوا خُطُواتِ الشَّيْطانِ }: لا تتبعوا طاعته هي ذنوب لكم، وهي طاعة للخبيث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إن الشيطان لكم عدوّ يبغي هلاككم وصدّكم عن سبيل ربكم، { مُبِينٌ }
  قد أبان لكم عدوانه بمناصبته أباكم بالعداوة، حتى أخرجه من الجنة بكيده وخدعه، وحسداً
  منه له وبغياً عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
