  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلأَنْعَٰمِ حَمُولَةً وَفَرْشاً كُلُواْ مِمَّا رَزَقَكُمُ ٱللَّهُ وَلاَ تَتَّبِعُواْ
  خُطُوَٰتِ ٱلشَّيْطَٰنِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثَمَٰنِيَةَ
  أَزْوَٰجٍ مِّنَ ٱلضَّأْنِ ٱثْنَيْنِ وَمِنَ ٱلْمَعْزِ ٱثْنَيْنِ قُلْ ءَآلذَّكَرَيْنِ
  حَرَّمَ أَمِ ٱلأُنثَيَيْنِ أَمَّا ٱشْتَمَلَتْ عَلَيْهِ أَرْحَامُ ٱلأُنثَيَيْنِ نَبِّئُونِي
  بِعِلْمٍ إِن كُنتُمْ صَٰدِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلإِبْلِ ٱثْنَيْنِ وَمِنَ ٱلْبَقَرِ
  ٱثْنَيْنِ قُلْ ءَآلذَّكَرَيْنِ حَرَّمَ أَمِ ٱلأُنْثَيَيْنِ أَمَّا ٱشْتَمَلَتْ عَلَيْهِ
  أَرْحَامُ ٱلأُنْثَيَيْنِ أَمْ كُنتُمْ شُهَدَآءَ إِذْ وَصَّٰكُمُ ٱللَّهُ بِهَـٰذَا
  فَمَنْ أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً لِيُضِلَّ ٱلنَّاسَ بِغَيْرِ
  عِلْمٍ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّٰلِمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  حَمُولَةً وَفَرْشًا } عطف على جنات. أي: وأنشأ من الأنعام ما يحمل الأثقال وما يفرش
  للذبح، أو ينسج من وبره وصوفه وشعره الفرش. وقيل: «الحمولة» الكبار التي تصلح للحمل
  «والفرش» الصغار كالفصلان والعجاجيل والغنم، لأنها دانية من الأرض للطافة أجرامها،
  مثل الفرش المفروش عليها { وَلاَ تَتَّبِعُواْ خُطُوٰتِ ٱلشَّيْطَـٰنِ } في التحليل
  والتحريم من عند أنفسكم فعل كما أهل الجاهلية { ثَمَـٰنِيَةَ أَزْوٰجٍ } بدل من حمولة
  وفرشاً { ٱثْنَيْنِ } زوجين اثنين، يريد الذكر والأنثى، كالجمل والناقة، والثور والبقرة،
  والكبش والنعجة، والتيس والعنز - والواحد إذا كان وحده فهو فرد، فإذا كان معه غيره
  من جنسه سمي كل واحد منها زوجاً، وهما زوجان، بدليل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خَلَقَ ٱلزَّوْجَيْنِ ٱلذَّكَرَ وَٱلاْنثَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النجم:
  45] والدليل عليه قوله تعالى: { ثَمَـٰنِيَةَ أَزْوٰجٍ } ثم فسرها بقوله: { مّنَ ٱلضَّأْنِ
  ٱثْنَيْنِ وَمِنَ ٱلْمَعْزِ ٱثْنَيْنِ } ، { وَمِنَ ٱلإِبِلِ ٱثْنَيْنِ وَمِنَ ٱلْبَقَرِ
  ٱثْنَيْنِ } ونحو تسميتهم الفرد بالزوج، بشرط أن يكون معه آخر من جنسه: تسميتهم الزجاجة
  كأساً بشرط أن يكون فيها خمر. والضأن والمعز جمع ضائن وماعز، كتاجر وتجر. وقرئا بفتح
  العين. وقرأ أبيّ: «ومن المعزى» وقرىء: «اثنان» على الابتداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الهمزة
  في { آلذكرين } للإنكار والمراد بالذكرين: الذكر من الضأن والذكر من المعز. وبالإثنيين:
  الأنثى من الضأن والأنثى من المعز، على طريق الجنسية. والمعنى إنكار أن يحرّم الله
  تعالى من جنسين الغنم ضأنها ومعزها شيئاً من نوعي ذكورها وإناثها، ولا مما تحمل إناث،
  الجنسين وكذلك الذكران من جنسي الإبل والبقر والأنثيان منهما وما تحمل إناثهما وذلك
  أنهم كانوا يحرّمون ذكورة الأنعام تارة، وإناثها تارة، وأولادهما كيفما كانت ذكوراً
  وإناثاً، أو مختلطة تارة، وكانوا يقولون قد حرّمها الله، فأنكر ذلك عليهم { نَبّئُونِي
  بِعِلْمٍ } أخبروني بأمر معلوم من جهة الله تعالى يدلّ على تحريم ما حرّمتم { إِن كُنتُمْ
  صَـٰدِقِينَ } في أنّ الله حرّمه { أَمْ كُنتُمْ شُهَدَاء } بل أكنتم شهداء. ومعنى
  الهمزة الإنكار، يعني أم شاهدتم ربكم حين أمركم بهذا التحريم؟ وذكر المشاهدة على مذهبهم،
  لأنهم كانوا لا يؤمنون برسول وهم يقولون: الله حرّم هذا الذي نحرّمه، فتهكم بهم في
  قوله: { أَمْ كُنتُمْ شُهَدَاء } على معنى: أعرفتم التوصية به مشاهدين، لأنكم لا تؤمنون
  بالرسل { فَمَنْ أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِبًا } فنسب إليه تحريم
  ما لم يحرّم { لِيُضِلَّ ٱلنَّاسَ } وهو عمرو بن لحي بن قمعة الذي بحر البحائر وسيب
  السوائب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
