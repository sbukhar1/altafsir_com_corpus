  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَهَبْنَا
  لَهُ إِسْحَاقَ وَيَعْقُوبَ كُلاًّ هَدَيْنَا وَنُوحاً هَدَيْنَا مِن قَبْلُ وَمِن
  ذُرِّيَّتِهِ دَاوُودَ وَسُلَيْمَانَ وَأَيُّوبَ وَيُوسُفَ وَمُوسَىٰ وَهَارُونَ وَكَذَلِكَ
  نَجْزِي ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: فجزينا إبراهيم
  صلى الله عليه وسلم على طاعته إيانا وإخلاصه توحيد ربه، ومفارقته دين قومه المشركين
  بالله، بأن رفعنا درجته في عليين، وآتيناه أجره في الدنيا ووهبنا له أولاداً خصصناهم
  بالنبوّة، وذريَّة شرّفناهم منا بالكرامة وفضلناهم على العالمين، منهم ابنه إسحاق،
  وابن ابنه يعقوب. { كُلاًّ هَدَيْنَا } يقول: هدينا جميعهم لسبيل الرشاد، فوفقناهم
  للحقّ والصواب من الأديان. { وَنُوحاً هَدَيْنا مِنْ قَبْلُ } يقول: وهدينا لمثل الذي
  هدينا إبراهيم وإسحاق ويعقوب من الحقّ والصواب فوفقناه له، نوحاً من قبل إبراهيم وإسحاق
  ويعقوب. { وَمِنْ ذُرّيَّتِهِ دَاوُدَ } والهاء التي في قوله: { وَمِنْ ذُرّيَّتِهِ
  } من ذكر نوح، وذلك أن الله تعالى ذكر في سياق الآيات التي تتلو هذه الآية لوطاً، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وإسْمَاعِيلَ
  واليَسَعَ وَيُونُس وَلُوطاً وَكُلاًّ فَضَّلْنا على العالَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ومعلوم
  أن لوطاً لم يكن من ذرية إبراهيم صلى الله عليه وسلم أجمعين. فإذا كان ذلك، وكان معطوفاً
  على أسماء من سمينا من ذرّيته، كان لا شكّ أنه لو أريد بالذرية ذرّية إبراهيم لما دخل
  يونس ولوط فيهم، ولا شكّ أن لوطاً ليس من ذرّية إبراهيم ولكنه من ذرّية نوح، فلذلك
  وجب أن تكون الهاء في «الذرّية» من ذكر نوح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويا
  الكلام: ونوحاً وفقنا للحق والصواب من قبل إبراهيم وإسحاق ويعقوب، وهدينا أيضاً من
  ذرّية نوح داود وسليمان. وداود: هو داود بن إيشا. وسليمان هو ابنه سليمان بن داود وأيوب
  هو أيوب بن موص بن روح بن عيص بن إسحاق بن إبراهيم. ويوسف: هو يوسف بن يعقوب بن إسحاق
  بن إبراهيم. وموسى: هو موسى بن عمران بن يصهر بن قاهث بن لاوي بن يعقوب. وهارون: أخو
  موسى. { وكَذَلِكَ نَجْزِي المُحْسِنِنَ } يقول تعالى ذكره: جزينا نوحاً بصبره على
  ما امتحن به فينا بأن هديناه فوفقناه لإصابة الحقّ الذي خذلنا عنه من عصانا فخالف أمرنا
  ونهينا من قومه، وهدينا من ذرّيته مِنْ بعده مَن ذكر تعالى ذكره من أنبيائه لمثل الذي
  هديناه له. وكما جزينا هؤلاء بحسن طاعتهم إيانا وصبرهم على المحن فينا، كذلك نجزي بالإحسان
  كلّ محسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
