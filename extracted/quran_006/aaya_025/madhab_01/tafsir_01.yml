  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  مَّن يَسْتَمِعُ إِلَيْكَ وَجَعَلْنَا عَلَىٰ قُلُوبِهِمْ أَكِنَّةً أَن يَفْقَهُوهُ
  وَفِيۤ ءَاذَانِهِمْ وَقْراً وَإِن يَرَوْاْ كُلَّ ءَايَةٍ لاَّ يُؤْمِنُواْ بِهَا
  حَتَّىٰ إِذَا جَآءُوكَ يُجَٰدِلُونَكَ يَقُولُ ٱلَّذِينَ كَفَرُوۤاْ إِنْ هَـٰذَآ
  إِلاَّ أَسَٰطِيرُ ٱلأَوَّلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ومن هؤلاء العادلين بربهم الأوثان والأصنام من قومك يا محمد من يستمع إليك، يقول: من
  يستمع القرآن منك، ويستمع ما تدعوه إليه من توحيد ربك وأمره ونهيه، ولا يفقه ما تقول
  ولا يوعيه قلبه، ولا يتدبره ولا يصغي له سمعه ليتفقهه فيفهم حجج الله عليه في تنزيله
  الذي أنزله عليك، إنما يسمع صوتك وقراءتك وكلامك، ولا يعقل عنك ما تقول لأن الله قد
  جعل على قلبه أكنّة. وهي جمع كنان، وهو الغطاء مثل سنان وأسنة، يقال منه: أكننت الشيء
  في نفسي بالألف، وكنَنَتُ الشيء إذا غطيته، ومن ذلك بَيْضٌ مَكْنُونٌ وهو الغطاء، ومنه
  قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَحْتَ عَيْنٍ
  كِنانُنا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ظِلُّ بُرْدٍ مُرَحَّلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني غطاءهم الذي يكنّهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وفِي آذَانهِمْ وَقْراً } يقول تعالى ذكره: وجعل في آذانهم ثقلاً
  وصمماً عن فهم ما تتلو عليهم والإصغاء لما تدعوهم إليه. والعرب تفتح الواو من «الوَقْر»
  في الأذن: وهو الثقل فيها، وتكسرها في الحمل، فتقول: هو وِقْر الدابة، ويقال من الحِمل:
  أوقرت الدابة فهي مُوقَرة، ومن السمع: وقرت سمعه فهو موقور، ومنه قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولي هامَةٌ قَدْ وَقَرَ الضِّرْبُ سَمْعَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكر سماعاً منهم: وقَرَتْ أذنه: إذا ثقلت، فهي موقورة، وأوقَرت
  النخلة فهي مُوقر، كما قيل: امرأة طامث وحائض، لأنه لاحظّ فيه للمذكر، فإذا أريد أن
  الله أوقرها قيل موقرة. وقال تعالى ذكره: { وَجَعَلْنا على قُلوبِهِمْ أكِنَّةً أنْ
  يَفْقَهُوهُ } بمعنى: أن لا يفقهوه، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُبَيِّنُ اللّهُ لَكُمْ أنْ تَضِلُّوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بمعنى:
  أن لا تضلوا، لأن الكنّ إنما جعل على القلب لئلا يفقهه لا ليفقهه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة: { وَجَعَلْنا على قُلوبِهِمْ أكِنَّةً أنْ يَفْقَهُوهُ وفِي آذَانِهِمْ وَقْراً
  } قال: يسمعونه بآذانهم ولا يعون منه شيئاً، كمثل البهيمة التي تسمع النداء ولا تدري
  ما يقال لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل قال: ثنا أسباط، عن السديّ: { وَجَعَلْنا على قُلوبِهِمْ أكِنَّةً أنْ
  يَفْقَهُوهُ وفِي آذَانِهِمْ وَقْراً } أما أكنة: فالغطاء، أكنّ قلوبهم لا يفقهون الحقّ،
  { وفِي آذَانِهِمْ وَقْراً } قال صمم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قول
  الله: { وَمِنْهُمْ مَنْ يَسْتَمِعُ إلَيْكَ } قال: قريش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وَإنْ يَرَوْا كُلَّ آيَةٍ لا يُؤْمِنُوا
  بِها حتى إذَا جَاءُوكَ يُجادِلُونَكَ يَقُولُ الَّذِينَ كَفَرُوا إنْ هَذَا إلاَّ
  أساطِيرُ الأوَّلِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وإن ير هؤلاء العادلون
  بربهم الأوثان والأصنام، الذين جعلت على قلوبهم أكنة أن يفقهوا عنك ما يسمعون منك،
  { كُلَّ آيَةٍ }: يقول: كل حجة وعلامة تدلّ أهل الحِجا والفهم على توحيد الله وصدق
  قولك وحقيقة نبّوتك { لا يُؤْمِنُوا بِها } يقول: لا يصدّقون بها ولا يقرّون بأنها
  دالة على ما هي عليه دالة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
