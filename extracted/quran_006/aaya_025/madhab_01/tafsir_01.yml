  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ مَّن يَسْتَمِعُ إِلَيْكَ وَجَعَلْنَا
  عَلَىٰ قُلُوبِهِمْ أَكِنَّةً أَن يَفْقَهُوهُ وَفِيۤ ءَاذَانِهِمْ وَقْراً وَإِن يَرَوْاْ
  كُلَّ ءَايَةٍ لاَّ يُؤْمِنُواْ بِهَا حَتَّىٰ إِذَا جَآءُوكَ يُجَٰدِلُونَكَ يَقُولُ
  ٱلَّذِينَ كَفَرُوۤاْ إِنْ هَـٰذَآ إِلاَّ أَسَٰطِيرُ ٱلأَوَّلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ حتى إذَا جَاءُوكَ يُجادِلُونَكَ } يقول: حتى إذا صاروا إليك بعد
  معاينتهم الآيات الدالة على حقيقة ما جئتهم به يجادلونك، يقول: يخاصمونك. { يَقُولُ
  الَّذِينَ كَفَرُوا } يعني بذلك الذين جحدوا آيات الله وأنكروا حقيقتها، يقولون لنبيّ
  الله صلى الله عليه وسلم إذا سمعوا حجج الله التي احتجّ بها عليهم وبيانه الذي بينه
  لهم: { إنْ هَذَا إلاَّ أساطِيرُ الأوَّلِينَ } أي ما هذا إلاَّ أساطير الأوّلين. والأساطير:
  جمع أسْطارة وأُسْطورة مثل أفكوهة وأضحوكة، وجائز أن يكون الواحد أسطارا مثل أبيات
  وأبابيت وأقوال وأقاويل، من قول الله تعالى: { وكِتابٍ مَسْطُورٍ من سَطَرَ يَسْطُرْ
  سَطْراً. فإن كان من هذا، فإن تأويله: ما هذا إلاَّ ما كتبه الأوّلون. وقد ذكر عن ابن
  عباس وغيره أنهم كانوا يتأوّلونه بهذا التأويل، ويقولون معناه: إن هذا إلاَّ أحاديث
  الأوّلين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني بذلك المثنى بن إبراهيم، قال:
  ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ، أما: { أساطِيرُ الأوَّلِينَ } فأساجيع الأوّلين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العلم وهو أبو عبيدة معمر بن المثنى بكلام العرب يقول: الإسطارة: لغة الخرافات
  والترّهات. وكان الأخفش يقول: قال بعضهم: واحده أسطورة، وقال بعضهم: إسطارة قال: ولا
  أراه إلاَّ من الجمع الذي ليس له واحد، نحو العبابيد والمذاكير والأبابيل. قال: وقال
  بعضهم: واحد الأبابيل: إبِّيل وقال بعضهم: إبَّوْل، مثل عِجَّوْل، ولم أجد العرب تعرف
  له واحداً، وإنما هو مثل عباديد لا واحد لها. وأما الشماطيط، فإنهم يزعمون أن واحده
  شِمْطاط، قال: وكلّ هذه لها واحد، إلاَّ أنه لم يستعمل ولم يتكلم به، لأن هذا المثال
  لا يكون إلاَّ جمعاً قال: وسمعت العرب الفصحاء تقول: أرسل خيله أبابيل، تريد جماعات،
  فلا تتكلم بها موحدة. وكانت مجادلتهم رسول الله صلى الله عليه وسلم التي ذكرها الله
  في هذه الآية فيما ذكر، ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { حتى إذَا جَاءُوكَ
  يُجادِلُونَكَ... } الآية: قال: هم المشركون يجادلون المسلمين في الذبيحة، يقولون:
  أما ما ذبحتم وقتلتم فتأكلون، وأما ما قتل الله فلا تأكلون، وأنتم تتبعون أمر الله
  تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
