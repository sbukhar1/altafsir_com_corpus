  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  مَّن يَسْتَمِعُ إِلَيْكَ وَجَعَلْنَا عَلَىٰ قُلُوبِهِمْ أَكِنَّةً أَن يَفْقَهُوهُ
  وَفِيۤ ءَاذَانِهِمْ وَقْراً وَإِن يَرَوْاْ كُلَّ ءَايَةٍ لاَّ يُؤْمِنُواْ بِهَا
  حَتَّىٰ إِذَا جَآءُوكَ يُجَٰدِلُونَكَ يَقُولُ ٱلَّذِينَ كَفَرُوۤاْ إِنْ هَـٰذَآ
  إِلاَّ أَسَٰطِيرُ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَهُمْ يَنْهَوْنَ عَنْهُ وَيَنْأَوْنَ عَنْهُ
  وَإِن يُهْلِكُونَ إِلاَّ أَنفُسَهُمْ وَمَا يَشْعُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمِنْهُمْ مَّن يَسْتَمِعُ إِلَيْكَ } حين تتلوا القرآن. روي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(372) أنه اجتمع أبو سفيان والوليد والنضر وعتبة وشيبة وأبو جهل، وأضرابهم
  يستمعون تلاوة رسول الله صلى الله عليه وسلم، فقالوا للنضر: يا أبا قُتَيْلَة، ما يقول
  محمد؟ فقال: والذي جعلها بيته - يعني الكعبة - ما أدري ما يقول، إلا أنه يحرّك لسانه
  ويقول أساطير الأوّلين، مثل ما حدثتكم عن القرون الماضية، فقال أبو سفيان: إني لأراه
  حقاً. فقال أبو جهل: كلا، فنزلت. والأكنة على القلوب، والوقر في الأذان: مثلٌ في نبوّ
  قلوبهم ومسامعهم عن قبوله واعتقاد صحته. ووجه إسناد الفعل إلى ذاته وهو قوله: { وَجَعَلْنَا
  } للدلالة على أنه أمر ثابت فيهم لا يزول عنهم، كأنهم مجبولون عليه. أو هي حكاية لما
  كانوا ينطقون به من قولهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَفِي آذانِنَا وَقْرٌ وَمِن بَيْنِنَا وَبَيْنِكَ حِجَابٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  5] وقرأ طلحة: «وقراً» بكسر الواو { حَتَّىٰ إِذَا جاءوك يُجَـٰدِلُونَكَ } هي حتى
  التي تقع بعدها الجمل. والجملة قوله: { إِذَا جاءوك }  { يَقُولُ ٱلَّذِينَ كَفَرُواْ
  } و { يُجَـٰدِلُونَكَ } موضع الحال. ويجوز أن تكون الجارة ويكون إذا جاؤك في محل الجرّ
  بمعنى حتى وقت مجيئهم، ويجادلونك حال، وقوله: يقول { الذين كفروا }. وتفسير له. والمعنى
  بأنه بلغ تكذيبهم الآيات إلى أنهم يجادلونك ويناكرونك. وفسر مجادلتهم بأنهم يقولون:
  { إِنْ هَـٰذَا إِلاَّ أَسَـٰطِيرُ ٱلاْوَّلِينَ } فيجعلون كلام الله وهو أصدق الحديث،
  خرافات وأكاذيب، وهي الغاية في التكذيب { وَهُمْ يَنْهَوْنَ } الناس عن القرآن أو عن
  الرسول عليه الصلاة والسلام وأتباعه، ويثبطونهم عن الإيمان به { عَنْهُ وَيَنْئَوْنَ
  } بأنفسهم فيضلون ويضلون { وَإِن يُهْلِكُونَ } بذلك { إِلاَّ أَنفُسُهُمْ } ولا يتعداهم
  الضرر إلى غيرهم، وإن كانوا يظنون أنهم يضرون رسول الله صلى الله عليه وسلم. وقيل:
  هو أبو طالب لأنه كان ينهى قريشاً عن التعرض لرسول الله صلى الله عليه وسلم وينأى عنه
  ولا يؤمن به. وروي أنهم اجتمعوا إلى أبي طالب وأرادوا برسول الله صلى الله عليه وسلم
  سوءاً. فقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَاللَّهِ
  لَنْ يَصِلُوا إلَيْكَ بِجَمْعِهِم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حَتَّى أُوَسَّدَ
  فِي التُّرَابِ دَفِينَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَاصْدَعْ
  بِأَمْرِكَ مَا عَلَيْكَ غَضَاضَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَابْشِرْ
  بِذَاكَ وَقَرَّ مِنْهُ عُيُونَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَدَعَوتَنِي
  وَزَعَمْتَ أَنَّكَ نَاصِحٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلَقَدْ
  صَدَقْتَ وَكُنْتَ ثَمَّ أَمِينَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَعَرَضْتُ
  دِيناً لاَ مَحَالَةَ أَنَّهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنْ خَيْرِ
  أَدْيانِ الْبَرِيَّةِ دِينَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَوْلاَ
  الْمَلاَمَةُ أَوْ حَذَارِيَ سُبَّةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَوَجَدْتَنِي
  سَمْحاً بِذَاكَ مُبِينَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فنزلت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

