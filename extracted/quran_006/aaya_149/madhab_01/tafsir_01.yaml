text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ فَلِلَّهِ
  ٱلْحُجَّةُ ٱلْبَالِغَةُ فَلَوْ شَآءَ لَهَدَاكُمْ أَجْمَعِينَ }يقول تعالى ذكره لنبيه
  محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء العادلين بربهم الأوثان والأصنام، القائلين
  على ربهم الكذب في تحريمهم ما حرّموا من الحروث والأنعام، إن عجزوا عن إقامة الحجة
  عند قيلك لهم: هل عندكم من علم بما تدّعون على ربكم فتخرجوه لنا، وعن إخراج علم ذلك
  لك وإظهاره، وهم لا شكّ عن ذلك عجزة، وعن إظهاره مقصرّون، لأنه باطل لا حقيقة له. {
  فلِلَّهِ } الذي حرّم عليكم أن تشركوا به شيئاً، وأن تتبعوا خطوات الشيطان في أموالكم
  من الحروث والأنعام، { الحُجَّةُ البَالِغَةُ } دونكم أيها المشركون. ويعني بالبالغة:
  أنها تبلغ مراده في ثبوتها على من احتجّ بها عليه من خلقه، وقَطْعِ عذره إذا انتهت
  إليه فيما جعلت حجة فيه. { فَلَوْ شاءَ لَهَداكُمْ أجمَعينَ } يقول: فلو شاء ربكم لوفقكم
  أجمعين للإجماع على إفراده بالعبادة والبراءة من الأنداد والآلهة والدينونة، بتحريم
  ما حرّم الله وتحليل ما حلله الله، وترك اتباع خطوات الشيطان، وغير ذلك من طاعاته.
  ولكنه لم يشأ ذلك، فخالف بين خلقه فيما شاء منهم، فمنهم كافر ومنهم مؤمن.وبنحو الذي
  قلنا في ذلك قال جماعة من أهل التأويل. ذكر من قال ذلك:حدثني المثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع بن أنس، قال: لا حجة لأحد عصى الله،
  ولكن لله الحجة البالغة على عباده. وقال: { فَلَوْ شَاءَ لَهَداكُمْ أجمَعِينَ } قال:{ لا
  يَسُئلُ عَمَّا يفْعَلُ وَهُمْ يُسْئلُونَ }\r\n\t\t\t</section>"

