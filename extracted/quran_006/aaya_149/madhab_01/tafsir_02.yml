  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلَّذِينَ أَشْرَكُواْ لَوْ شَآءَ ٱللَّهُ مَآ أَشْرَكْنَا وَلاَ آبَاؤُنَا وَلاَ حَرَّمْنَا
  مِن شَيْءٍ كَذٰلِكَ كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِم حَتَّىٰ ذَاقُواْ بَأْسَنَا قُلْ
  هَلْ عِندَكُم مِّنْ عِلْمٍ فَتُخْرِجُوهُ لَنَآ إِن تَتَّبِعُونَ إِلاَّ ٱلظَّنَّ
  وَإِنْ أَنتُمْ إَلاَّ تَخْرُصُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ فَلِلَّهِ ٱلْحُجَّةُ
  ٱلْبَالِغَةُ فَلَوْ شَآءَ لَهَدَاكُمْ أَجْمَعِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  سَيَقُولُ ٱلَّذِينَ أَشْرَكُواْ } إخبار بما سوف يقولونه ولما قالوه قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ
  ٱلَّذِينَ أَشْرَكُواْ لَوْ شَآء ٱللَّهُ مَا عَبَدْنَا مِن دُونِهِ مِن شَىْء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  35] يعنون بكفرهم وتمردهم أن شركهم وشرك آبائهم، وتحريمهم ما أحلّ الله، بمشيئة الله
  وإرادته. ولولا مشيئته لم يكن شيء من ذلك، كمذهب المجبرة بعينه { كَذٰلِكَ كَذَّبَ
  ٱلَّذِينَ مِن قَبْلِهِمْ } أي جاءوا بالتكذيب المطلق؛ لأن الله عزّ وجلّ ركب في العقول
  وأنزل في الكتب ما دلّ على غناه وبراءته من مشيئة القبائح وإرادتها، والرسل أخبروا
  بذلك. فمن علق وجود القبائح من الكفر والمعاصي بمشيئة الله وإرادته فقد كذب التكذيب
  كله، وهو تكذيب الله وكتبه ورسله، ونبذ أدلة العقل والسمع وراء ظهره { حَتَّىٰ ذَاقُواْ
  بَأْسَنَا } حتى أنزلنا عليهم العذاب بتكذيبهم { قُلْ هَلْ عِندَكُم مّنْ عِلْمٍ }
  من أمر معلوم يصحّ الاحتجاج به فيما قلتم { فَتُخْرِجُوهُ لَنَا } وهذا من التهكم،
  والشهادة بأن مثل قولهم محال أن يكون له حجة { إِن تَتَّبِعُونَ إِلاَّ ٱلظَّنَّ }
  في قولكم هذا { وَإِنْ أَنتُمْ إِلاَّ تَخْرُصُونَ } تقدّرون أن الأمر كما تزعمون أو
  تكذبون. وقرىء: «كذلك كذب الذين من قبلهم» بالتخفيف { قُلْ فَلِلَّهِ ٱلْحُجَّةُ ٱلْبَـٰلِغَةُ
  } يعني فإن كان الأمر كما زعمتم أن ما أنتم عليه بمشيئة الله فللَّهِ الحجة البالغة
  عليكم على قود مذهبكم { فَلَوْ شَاء لَهَدَاكُمْ أَجْمَعِينَ } منكم ومن مخالفيكم في
  الدين، فإن تعليقكم دينكم بمشيئة الله يقتضي أن تعلقوا دين من يخالفكم أيضاً بمشيئته،
  فتوالوهم ولا تعادوهم، وتوافقوهم ولا تخالفوهم، لأنّ المشيئة تجمع بين ما أنتم عليه
  وبين ما هم عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
