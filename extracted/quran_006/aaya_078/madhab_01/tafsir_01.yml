  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَماَّ
  رَأَى ٱلشَّمْسَ بَازِغَةً قَالَ هَـٰذَا رَبِّي هَـٰذَآ أَكْبَرُ فَلَمَّآ أَفَلَتْ
  قَالَ يٰقَوْمِ إِنِّي بَرِيۤءٌ مِّمَّا تُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالى ذكره (بقوله): { فَلَمَّا رأى الشَّمْسَ بازِغَةً } فلما رأى إبراهيم الشمس طالعة،
  { قالَ هَذا } الطالع { رَبي هَذَا أكْبَرُ } يعني: هذا أكبر من الكوكب والقمر، فحذف
  «ذلك» لدلالة الكلام عليه. { فَلَمَّا أفَلَتْ } يقول: فلما غابت، { قالَ } إبراهيم
  لقومه: { يا قَوْمَ إنّي بَرِيءٌ مِمَّا تُشْرِكُونَ }: أي من عبادة الآلهة والأصنام
  ودعائه إلهاً مع الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

