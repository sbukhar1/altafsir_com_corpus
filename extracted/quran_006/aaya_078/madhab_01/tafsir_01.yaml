text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَماَّ رَأَى
  ٱلشَّمْسَ بَازِغَةً قَالَ هَـٰذَا رَبِّي هَـٰذَآ أَكْبَرُ فَلَمَّآ أَفَلَتْ قَالَ
  يٰقَوْمِ إِنِّي بَرِيۤءٌ مِّمَّا تُشْرِكُونَ }يعني تعالى ذكره (بقوله): { فَلَمَّا
  رأى الشَّمْسَ بازِغَةً } فلما رأى إبراهيم الشمس طالعة، { قالَ هَذا } الطالع { رَبي
  هَذَا أكْبَرُ } يعني: هذا أكبر من الكوكب والقمر، فحذف «ذلك» لدلالة الكلام عليه.
  { فَلَمَّا أفَلَتْ } يقول: فلما غابت، { قالَ } إبراهيم لقومه: { يا قَوْمَ إنّي بَرِيءٌ
  مِمَّا تُشْرِكُونَ }: أي من عبادة الآلهة والأصنام ودعائه إلهاً مع الله تعالى.\r\n\t\t\t\r\n\t\t\t</section>"

