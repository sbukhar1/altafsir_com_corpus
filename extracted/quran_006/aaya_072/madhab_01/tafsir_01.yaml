text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنْ أَقِيمُواْ
  ٱلصَّلٰوةَ وَٱتَّقُوهُ وَهُوَ ٱلَّذِيۤ إِلَيْهِ تُحْشَرُونَ }يقول تعالى ذكره: وأمرنا
  أن أقيموا الصلاة. وإنما قيل: { وأنْ أقِيمُوا الصَّلاة } َ فعطف بـ «أن» على اللام
  من «لِنُسْلِمَ» لأن قوله: «لنسلم»، معناه: أن نسلم، فردّ قوله: { وأنْ أقِيمُوا }
  على معنى: «لنسلم»، إذ كانت اللام التي في قوله: «لنسلم»، لاماً لا تصحب إلاَّ المستقبل
  من الأفعال، وكانت «أن» من الحروف التي تدلّ على الاستقبال دلالة اللام التي في «لنسلم»،
  فعطف بها عليها لاتفاق معنييهما فيما ذكرت فـ «أن» في موضع نصب بالردّ على اللام. وكان
  بعض نحويي البصرة يقول: إما أن يكون ذلك: أمرنا لنسلم لربّ العالمين، وأن أقيموا الصلاة،
  يقول: أمرنا كي نسلم، كما قال: وأُمِرْتُ أنْ أكُونَ مِنَ المُؤْمِنِينَ: أي إنما أمرت
  بذلك، ثم قال: { وأنْ أقِيمُوا الصَّلاةَ } واتقوه: أي أُمِرْنا أن أقيموا الصلاة أو
  يكون أوصل الفعل باللام، والمعنى: أمرت أن أكون، كما أوصل الفعل باللام في قوله:{ هُمْ
  لرَبِّهِمْ يَرْهَبُونَ }فتأويل الكلام: وأمرنا بإقامة الصلاة، وذلك أداؤها بحدودها
  التي فرضت علينا. { وَاتَّقُوهُ } يقول: واتقوا ربّ العالمين الذي أمرنا أن نسلم له،
  فخافوه واحذروا سخطه بأداء الصلاة المفروضة عليكم والإذعان له بالطاعة وإخلاص العبادة
  له. { وَهُوَ الَّذِي إلَيْهِ تُحْشَرُونَ } يقول: وربكم ربّ العالمين هو الذي إليه
  تحشرون فتجمعون يوم القيامة، فيجازي كلّ عامل منكم بعمله، وتوفَّى كل نفس ما كسبت.\r\n\t\t\t\r\n\t\t\t</section>"

