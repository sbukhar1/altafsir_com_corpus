  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَذَّبُواْ بِآيَاتِنَا يَمَسُّهُمُ ٱلْعَذَابُ بِمَا كَانُواْ يَفْسُقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وأما الذين كذّبوا بمن أرسلنا إليه من رسلنا وخالفوا
  أمرنا ونهينا ودافعوا حجتنا، فإنهم يباشرهم عذابنا وعقابنا على تكذيبهم ما كذّبوا به
  من حججنا { بِمَا كانُوا يَفْسُقُونَ } يقول: بما كانوا يكذبون. وكان ابن زيد يقول:
  كل فسق في القرآن، فمعناه الكذب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  بذلك يونس، قال: أخبرنا ابن وهب عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

