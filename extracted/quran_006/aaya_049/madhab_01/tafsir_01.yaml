text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَذَّبُواْ
  بِآيَاتِنَا يَمَسُّهُمُ ٱلْعَذَابُ بِمَا كَانُواْ يَفْسُقُونَ }يقول تعالى ذكره:
  وأما الذين كذّبوا بمن أرسلنا إليه من رسلنا وخالفوا أمرنا ونهينا ودافعوا حجتنا، فإنهم
  يباشرهم عذابنا وعقابنا على تكذيبهم ما كذّبوا به من حججنا { بِمَا كانُوا يَفْسُقُونَ
  } يقول: بما كانوا يكذبون. وكان ابن زيد يقول: كل فسق في القرآن، فمعناه الكذب.حدثني
  بذلك يونس، قال: أخبرنا ابن وهب عنه.\r\n\t\t\t\r\n\t\t\t</section>"

