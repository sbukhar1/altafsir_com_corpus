text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَذَّبُواْ
  بِآيَاتِنَا يَمَسُّهُمُ ٱلْعَذَابُ بِمَا كَانُواْ يَفْسُقُونَ }جعل العذاب ماساً،
  كأنه حيّ يفعل بهم ما يريد من الآلام. ومنه قولهم: لقيت منه الأمرّين والأقورين، حيث
  جمعوا جمع العقلاء. وقوله:{ إِذَا رَأَتْهُمْ مّن مَّكَانٍ بَعِيدٍ سَمِعُواْ لَهَا
  تَغَيُّظاً وَزَفِيراً }[الفرقان: 12].\r\n\t\t\t\r\n\t\t\t</section>"

