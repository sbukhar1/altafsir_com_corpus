text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ كُذِّبَتْ
  رُسُلٌ مِّن قَبْلِكَ فَصَبَرُواْ عَلَىٰ مَا كُذِّبُواْ وَأُوذُواْ حَتَّىٰ أَتَاهُمْ
  نَصْرُنَا وَلاَ مُبَدِّلَ لِكَلِمَاتِ ٱللَّهِ وَلَقدْ جَآءَكَ مِن نَّبَإِ ٱلْمُرْسَلِينَ
  }وهذا تسلية من الله تعالى ذكره لنبيه محمد صلى الله عليه وسلم، وتعزية له عما ناله
  من المساءة بتكذيب قومه إياه على ما جاءهم به من الحقّ من عند الله. يقول تعالى ذكره:
  إن يكذّبك يا محمد هؤلاء المشركون من قومك، فيجحدوا نبوّتك، وينكروا آيات الله أنها
  من عنده، فلا يحزنك ذلك، واصبر على تكذيبهم إياك وما تلقى منهم من المكروه في ذات الله،
  حتى يأتي نصر الله، فقد كُذِّبت رسل من قبلك أرسلتهم إلى أممهم فنالوهم بمكروه، فصبروا
  على تكذيب قومهم إياهم ولم يثنهم ذلك من المضيّ لأمر الله الذي أمرهم به من دعاء قومهم
  إليه، حتى حكم الله بينهم وبينهم { ولا مُبَدَّلَ لكَلِمَاتِ الله } ولا مغير لكلمات
  الله. وكلماته تعالى: { ما أنزل الله إلى نبيه محمد صلى الله عليه وسلم من وعده إياه
  النصر على من خالفه وضادّه، والظفر على من تولى عنه وأدبر. { ولَقَدْ جَاءَكَ مِنْ
  نَبَإ المُرْسَلِينَ } يقول: ولقد جاءك يا محمد من خبر من كان قبلك من الرسل وخبر أممهم،
  وما صنعتُ بهم حين جحدوا آياتي وتمادوا في غيهم وضلالهم أنباء. وترك ذكر «أنباء» لدلالة
  «من» عليها، يقول تعالى ذكره: فانتظر أنت أيضاً من النصرة والظفر مثل الذي كان فيمن
  مني كان قبلك من الرسل، إذ كذّبهم قومهم، واقتد بهم في صبرهم على ما لقوا من قومهم.وبنحو
  ذلك تأوّل من تأوّل هذه الآية من أهل التأويل. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال:
  ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ كُذِّبَتْ رُسُلٌ مِنْ
  قَبْلِكَ فَصَبرُوا على ما كُذّبُوا } يعزي نبيه صلى الله عليه وسلم كما تسمعون، ويخبره
  أن الرسل قد كذبت قبله فصبروا على ما كذّبوا حتى حكم الله وهو خير الحاكمين.حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك: { وَلَقَدْ كُذِّبَتْ رُسُلٌ
  مِنْ قَبْلِكَ } قال: يعزي نبيه صلى الله عليه وسلم.حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جرير: { وَلَقَدْ كُذِّبَتْ رُسُلٌ مِنْ قَبْلِكَ }... الآية،
  قال: يعزّي نبيه صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

