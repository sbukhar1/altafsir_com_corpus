  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  كُذِّبَتْ رُسُلٌ مِّن قَبْلِكَ فَصَبَرُواْ عَلَىٰ مَا كُذِّبُواْ وَأُوذُواْ حَتَّىٰ
  أَتَاهُمْ نَصْرُنَا وَلاَ مُبَدِّلَ لِكَلِمَاتِ ٱللَّهِ وَلَقدْ جَآءَكَ مِن نَّبَإِ
  ٱلْمُرْسَلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلَقَدْ كُذّبَتْ } تسلية لرسول
  الله صلى الله عليه وسلم وهذا دليل على أن قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّهُمْ لاَ يُكَذّبُونَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  33] ليس بنفي لتكذيبه، وإنما هو من قولك لغلامك: ما أهانوك ولكنهم أهانوني { عَلَىٰ
  مَا كُذّبُواْ وَأُوذُواْ } على تكذيبهم وإيذائهم { وَلاَ مُبَدّلَ لِكَلِمَـٰتِ ٱللَّهِ
  } لمواعيده من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ سَبَقَتْ كَلِمَتُنَا لِعِبَادِنَا ٱلْمُرْسَلِينَ
  إِنَّهُمْ لَهُمُ ٱلْمَنصُورُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 171] { وَلَقدْ جَآءَكَ
  مِن نَّبَإِ ٱلْمُرْسَلِينَ } بعض أنبائهم وقصصهم وما كابدوا من مصابرة المشركين.</font></font><font
