text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ كُذِّبَتْ
  رُسُلٌ مِّن قَبْلِكَ فَصَبَرُواْ عَلَىٰ مَا كُذِّبُواْ وَأُوذُواْ حَتَّىٰ أَتَاهُمْ
  نَصْرُنَا وَلاَ مُبَدِّلَ لِكَلِمَاتِ ٱللَّهِ وَلَقدْ جَآءَكَ مِن نَّبَإِ ٱلْمُرْسَلِينَ
  }{ وَلَقَدْ كُذّبَتْ } تسلية لرسول الله صلى الله عليه وسلم وهذا دليل على أن قوله:{ فَإِنَّهُمْ
  لاَ يُكَذّبُونَكَ }[الأنعام: 33] ليس بنفي لتكذيبه، وإنما هو من قولك لغلامك: ما أهانوك
  ولكنهم أهانوني { عَلَىٰ مَا كُذّبُواْ وَأُوذُواْ } على تكذيبهم وإيذائهم { وَلاَ
  مُبَدّلَ لِكَلِمَـٰتِ ٱللَّهِ } لمواعيده من قوله:{ وَلَقَدْ سَبَقَتْ كَلِمَتُنَا
  لِعِبَادِنَا ٱلْمُرْسَلِينَ إِنَّهُمْ لَهُمُ ٱلْمَنصُورُونَ }[الصافات: 171] { وَلَقدْ
  جَآءَكَ مِن نَّبَإِ ٱلْمُرْسَلِينَ } بعض أنبائهم وقصصهم وما كابدوا من مصابرة المشركين.\r\n\t\t\t\r\n\t\t\t</section>"

