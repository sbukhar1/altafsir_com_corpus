  مَعْرُوشَٰتٍ وَٱلنَّخْلَ وَٱلزَّرْعَ مُخْتَلِفاً أُكُلُهُ وَٱلزَّيْتُونَ وَٱلرُّمَّانَ
  مُتَشَٰبِهاً وَغَيْرَ مُتَشَٰبِهٍ كُلُواْ مِن ثَمَرِهِ إِذَآ أَثْمَرَ وَآتُواْ حَقَّهُ
  يَوْمَ حَصَادِهِ وَلاَ تُسْرِفُوۤاْ إِنَّهُ لاَ يُحِبُّ ٱلْمُسْرِفِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو، قال: ثنا معلى بن أسد، قال: ثنا عبد الواحد بن زياد، قال:
  ثنا الحجاج بن أرطاة، عن الحكم، عن مجاهد، عن ابن عباس، في قوله: { وآتُوا حَقَّهُ
  يَوْمَ حَصَادِهِ } قال: العشر ونصف العشر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا هانىء بن سعيد، عن حجاج، عن محمد بن عبيد الله، عن عبد الله بن
  شداد، عن ابن عباس: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: العشر ونصف العشر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن عليّ وابن وكيع وابن بشار، قالوا: ثنا عبد الرحمن، قال:
  ثنا إبراهيم بن نافع المكيّ، عن ابن عباس، عن أبيه، في قوله: { وآتُوا حَقَّهُ يَوْمَ
  حَصَادِهِ } قال: الزكاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو، قال: ثنا عبد الرحمن،
  قال: ثنا أبو هلال، عن حيان الأعرج، عن جابر بن زيد: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ
  } قال: الزكاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن علية،
  قال: أخبرنا يونس، عن الحسن، في قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } قال: هي
  الصدقة. قال: ثم سئل عنها مرّة أخرى، فقال: هي الصدقة من الحبّ والثمار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا محمد بن بكر، عن ابن جريج، قال: أخبرني أبو
  بكر بن عبد الله، عن عمرو بن سليمان وغيره، عن سعيد بن المسيب، أنه قال: { وآتُوا حَقَّهُ
  يَوْمَ حَصَادِهِ } قال: الصدقة المفروضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله: { وآتُوا حَقَّهُ يَوْمَ
  حَصَادِهِ } قال: هي الصدقة من الحبّ والثمار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ } يعني بحقه: زكاته المفروضة، يوم يُكال
  أو يُعلم كيله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وآتُوا حَقَّهُ يَوْمَ
  حَصَادِه } وذلك أن الرجل كان إذا زرع فكان يوم حصاده، وهو أن يعلم ما كيله وحقه، فيخرج
  من كلّ عشرة واحداً، وما يلتقط الناس من سنبله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ
  } وحقه يوم حصاده: الصدقة المفروضة، ذُكِر لنا أن نبيّ الله صلى الله عليه وسلم سنّ
  فيما سقت السماء أو العين السائحة، أو سقاه الطلّ - والطلّ الندى - أو كان بعلاً العشر
  كاملاً وإن سقى برشاء: نصف العشر. قال قتادة: وهذا فيما يكال من الثمرة، وكان هذا إذا
  بلغت الثمرة خمسة أوسق، وذلك ثلاثمائة صاع، فقد حقّ فيها الزكاة، وكانوا يستحبون أن
  يعطوا مما لا يكال من الثمرة على قدر ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
