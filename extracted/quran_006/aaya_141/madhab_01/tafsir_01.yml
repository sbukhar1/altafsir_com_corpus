  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِيۤ أَنشَأَ جَنَّٰتٍ مَّعْرُوشَٰتٍ وَغَيْرَ مَعْرُوشَٰتٍ وَٱلنَّخْلَ وَٱلزَّرْعَ
  مُخْتَلِفاً أُكُلُهُ وَٱلزَّيْتُونَ وَٱلرُّمَّانَ مُتَشَٰبِهاً وَغَيْرَ مُتَشَٰبِهٍ
  كُلُواْ مِن ثَمَرِهِ إِذَآ أَثْمَرَ وَآتُواْ حَقَّهُ يَوْمَ حَصَادِهِ وَلاَ تُسْرِفُوۤاْ
  إِنَّهُ لاَ يُحِبُّ ٱلْمُسْرِفِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا إعلام من
  الله تعالى ذكره ما أنعم به عليهم من فضله، وتنبيه منه لهم على موضع إحسانه، وتعريف
  منه لهم ما أحلّ وحرّم وقسمَ في أموالهم من الحقوق لمن قسم له فيها حقًّا. يقول تعالى
  ذكره: وربكم أيها الناس { أنْشَأ }: أي أحدث وابتدع خلقاً، لا الآلهة والأصنام، { جَنَّاتٍ
  } يعني: بساتين، { مَعْرُوشاتٍ } وهي ما عرش الناس من الكروم، { وغيرَ مَعْرُوشاتٍ
  }: غير مرفوعات مبنيات، لا ينبته الناس ولا يرفعونه، ولكن الله يرفعه وينبته وينميه.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { مَعْرُوشاتٍ } يقول: مسموكات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبه عن ابن عباس: { وَهُوَ الَّذِي أنْشأَ جَنَّاتٍ مَعرُوشاتٍ وغيْرَ
  مَعْرُوشاتٍ } فالمعروشات: ما عَرَش الناس وغير معروشات: ما خرج في البرّ والجبال من
  الثمرات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: أما «جنات» فالبساتين وأما «المعروشات»:
  فما عُرِش كهيئة الكرم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن عطاء الخراساني، عن ابن عباس، قوله: { وَهُوَ الَّذِي
  أنْشأَ جَنَّاتٍ مَعْرُوشاتٍ } قال: ما يُعْرَش من الكروم. { وغيرَ مَعْرُوشاتٍ } قال:
  ما لا يعرش من الكرم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { والنَّخْلَ
  وَالزَّرْعَ مُخْتَلِفاً أُكُلُهُ والزَّيْتُونَ والرُّمَّانَ مُتَشابهاً وغيرَ مُتَشابِهٍ
  كُلُوا مِنْ ثَمَره إذَا أثْمَرَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جلّ ثناؤه: وأنشأ النخل والزرع مختلفاً أكله، يعني بالأُكل: الثمر، يقول: وخلق النخل
  والزرع مختلفاً ما يخرج منه مما يؤكل من الثمر والحبّ والزيتون والرمان، متشابهاً وغير
  متشابه في الطعم، منه الحلو والحامض والمزّ كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله: { مُتَشابِهاً وغيرَ مُتَشابِهٍ
  } قال: متشابهاً في المنظر، وغير متشابه في الطعم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { كُلُوا مِنْ ثَمَرِهِ إذَا أْثمَرَ } فإنه يقول: كلوا من رطبه ما كان رطباً
  ثمره. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا أبو همام الأهوازي، قال: ثنا موسى بن عبيدة، عن محمد بن كعب، في قوله: { كُلُوا
  مِنْ ثَمَره إذَا أْثمَرَ } قال: من رطبه وعنبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن عليّ، قال: ثنا محمد بن الزبرقان، قال: ثنا موسى بن عبيدة في قوله: { كُلُوا
  مِنْ ثَمَرِهِ إذَا أثْمَرَ } قال: من رطبه وعنبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وآتُوا حَقَّهُ يَوْمَ حَصَادِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم: هذا أمر من الله بإيتاء الصدقة المفروضة من
  الثمر والحبّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن عليّ، قال: ثنا يزيد بن زريع، قال: ثنا يونس، عن الحسن، في قوله: { وآتُوا
  حَقَّهُ يَوْمَ حَصَاده } قال: الزكاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو، قال: ثنا عبد الصمد، قال: ثنا يزيد بن درهم، قال: سمعت أنس بن مالك يقول: { وآتُوا
  حَقَّهُ يَوْمَ حَصَاده } قال: الزكاة المفروضة.</font></font>&#13;\t\t\t<label disabled=\"true\"
