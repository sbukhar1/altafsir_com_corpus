  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِيۤ أَنشَأَ جَنَّٰتٍ مَّعْرُوشَٰتٍ وَغَيْرَ مَعْرُوشَٰتٍ وَٱلنَّخْلَ وَٱلزَّرْعَ
  مُخْتَلِفاً أُكُلُهُ وَٱلزَّيْتُونَ وَٱلرُّمَّانَ مُتَشَٰبِهاً وَغَيْرَ مُتَشَٰبِهٍ
  كُلُواْ مِن ثَمَرِهِ إِذَآ أَثْمَرَ وَآتُواْ حَقَّهُ يَوْمَ حَصَادِهِ وَلاَ تُسْرِفُوۤاْ
  إِنَّهُ لاَ يُحِبُّ ٱلْمُسْرِفِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَنشَأَ جَنَّـٰتٍ
  } من الكروم { مَّعْرُوشَـٰتٍ } مسموكات { وَغَيْرَ مَعْرُوشَـٰتٍ } متروكات على وجه
  الأرض لم تعرّش. وقيل: «المعروشات» ما في الأرياف والعمران مما غرسه الناس واهتموا
  به فعرّشوه { وَغَيْرَ مَعْرُوشَـٰتٍ } مما أنبته [الله] وحشياً في البراري والجبال،
  فهو غير معروش. يقال: عرّشت الكرم، إذا جعلت له دعائم وسمكاً تعطف عليه القضبان. وسقف
  البيت: عرّشه { مُخْتَلِفًا أُكُلُهُ } في اللون والطعم والحجم والرائحة. وقرىء: «أكله»
  بالضم والسكون وهو ثمره الذي يؤكل. والضمير للنخل والزرع داخل في حكمه، لكونه معطوفاً
  عليه. ومختلفاً: حال مقدّرة لأنه لم يكن وقت الإنشاء كذلك، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱدْخُلُوهَا
  خَـٰلِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 73]. وقرىء: «ثمرة» بضمتين. فإن قلت: ما فائدة قوله: { إِذَا
  أَثْمَرَ } وقد علم أنه إذا لم يثمر لم يؤكل منه؟ قلت: لما أبيح لهم الأكل من ثمره
  قيل: إذا أثمر، ليعلم أن أول وقت الإباحة وقت إطلاع الشجر الثمر، لئلا يتوهم أنه لا
  يباح إلاّ إذا أدرك وأينع { وَءَاتُواْ حَقَّهُ يَوْمَ حَصَادِهِ } الآية مكية، والزكاة
  إنما فرضت بالمدينة، فأريد بالحق ما كان يتصدّق به على المساكين يوم الحصاد، وكان ذلك
  واجباً حتى نسخه افتراض العشر، ونصف العشر. وقيل مدنية، والحق هو الزكاة المفروضة.
  ومعناه: واعزموا على إيتاء الحق واقصدوه واهتموا به يوم الحصاد، حتى لا تؤخروه عن أول
  وقت يمكن فيه الإيتاء { وَلاَ تُسْرِفُواْ } في الصدقة كما روي عن ثابت بن قيس بن شماس:
  أنه صرم خمسمائة نخلة ففرّق ثمرها كله ولم يدخل منه شيئاً إلى منزله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَبْسُطْهَا كُلَّ ٱلْبَسْطِ فَتَقْعُدَ مَلُومًا مَّحْسُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  29].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
