  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقْرَبُواْ مَالَ ٱلْيَتِيمِ إِلاَّ بِٱلَّتِي هِيَ أَحْسَنُ حَتَّىٰ يَبْلُغَ أَشُدَّهُ
  وَأَوْفُواْ ٱلْكَيْلَ وَٱلْمِيزَانَ بِٱلْقِسْطِ لاَ نُكَلِّفُ نَفْساً إِلاَّ وُسْعَهَا
  وَإِذَا قُلْتُمْ فَٱعْدِلُواْ وَلَوْ كَانَ ذَا قُرْبَىٰ وَبِعَهْدِ ٱللَّهِ أَوْفُواْ
  ذٰلِكُمْ وَصَّـٰكُمْ بِهِ لَعَلَّكُمْ تَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِلاَّ بِٱلَّتِى هِىَ أَحْسَنُ } إلاّ بالخصلة التي هي أحسن ما يفعل بمال اليتيم،
  وهي حفظه وتثميره والمعنى: احفظوه عليه حتى يبلغ أشدّه فادفعوه إليه { بِٱلْقِسْطِ
  } بالسوية والعدل؛ { لاَ نُكَلّفُ نَفْسًا إِلاَّ وُسْعَهَا } إلاّ ما يسعها ولا تعجز
  عنه. وإنما أتبع الأمر بإيفاء الكيل والميزان ذلك؛ لأن مراعاة الحدّ من القسط الذي
  لا زيادة فيه ولا نقصان مما يجري فيه الحرج، فأمر ببلوغ الوسع وأن ما وراءه معفوٌّ
  عنه { وَلَوْ كَانَ ذَا قُرْبَىٰ } ولو كان المقول له أو عليه في شهادة أو غيرها من
  أهل قرابة القاتل، فما ينبغي أن يزيد في القول أو ينقص، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ عَلَى أَنفُسِكُمْ أَوِ ٱلْوٰلِدَيْنِ
  وَٱلأَقْرَبِين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 135].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

