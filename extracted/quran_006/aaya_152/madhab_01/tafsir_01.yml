  href=\"JavaScript:Open_Menu()\">وَلاَ تَقْرَبُواْ مَالَ ٱلْيَتِيمِ إِلاَّ بِٱلَّتِي
  هِيَ أَحْسَنُ حَتَّىٰ يَبْلُغَ أَشُدَّهُ وَأَوْفُواْ ٱلْكَيْلَ وَٱلْمِيزَانَ بِٱلْقِسْطِ
  لاَ نُكَلِّفُ نَفْساً إِلاَّ وُسْعَهَا وَإِذَا قُلْتُمْ فَٱعْدِلُواْ وَلَوْ كَانَ
  ذَا قُرْبَىٰ وَبِعَهْدِ ٱللَّهِ أَوْفُواْ ذٰلِكُمْ وَصَّـٰكُمْ بِهِ لَعَلَّكُمْ
  تَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَعَلَّكُمْ تَذَكَّرُونَ } يقول:
  أمركم بهذه الأمور التي أمركم بها في هاتين الآيتين ووصاكم بها وعهد إليكم فيها، لتتذكروا
  عواقب أمركم بهذه الأمور التي أمركم بها في هاتين الآيتين، ووصاكم بها وعهد إليكم فيها،
  لتتذكروا عواقب أمركم وخطأ ما أنتم عليه مقيمون، فتنزجروا عنها وترتدعوا وتنيبوا إلى
  طاعة ربكم. وكان ابن عباس يقول: هذه الآيات هنّ الآيات المحكمات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن عليّ بن صالح، عن أبي إسحاق، عن
  عبد الله بن قيس، عن ابن عباس، قال: هنّ الآيات المحكمات، قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ تَعالُوْا أتْلُ ما حَرَّمَ رَبُّكُمْ
  عَلَيْكُمْ أنْ لا تُشْرِكُوا بِهِ شَيئْاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى ومحمد بن بشار،
  قالا: ثنا وهب بن جرير، قال: ثنا أبي، قال: سمعت يحيى بن أيوب، يحدّث عن يزيد بن أبي
  حبيب، عن مرثد بن عبد الله، عن عبيد الله بن عديّ بن الخيار، قال: سمع كعب الأحبار
  رجلاً يقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ تَعالَوْا أتْلُ ما حَرَّمَ رَبُّكُمْ عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  والذي نفس كعب بيده، إن هذا لأوّل شيء في التوراة «بِسْمِ اللّهِ الرَّحْمَنِ الرَّحِيمِ
  قُلْ تَعالَوْا أتْلُ ما حَرَّمَ رَبُّكُمْ عَلَيْكُمْ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن أبيه، عن سعيد بن مسروق، عن رجل، عن الربيع بن خيثم أنه
  قال لرجل: هل لك في صحيفة عليها خاتم محمد؟ ثم قرأ هؤلاء الآيات:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  تَعَالُوا أتْلُ ما حَرَّمَ رَبُّكُمْ عَلَيْكُمْ أنْ لا تُشْرِكُوا بِهِ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا إسحاق الرازي، عن أبي سنان، عن عمرو بن مرّة، قال: قال الربيع:
  ألا أقرأ عليكم صحيفة من رسول الله صلى الله عليه وسلم؟ لم يقل خاتمها. فقرأ هذه الآيات:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  تَعالَوْا أتْلُ ما حَرَّمَ رَبُّكُمْ عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير،
