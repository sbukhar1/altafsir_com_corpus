  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تَقْرَبُواْ مَالَ ٱلْيَتِيمِ إِلاَّ بِٱلَّتِي
  هِيَ أَحْسَنُ حَتَّىٰ يَبْلُغَ أَشُدَّهُ وَأَوْفُواْ ٱلْكَيْلَ وَٱلْمِيزَانَ بِٱلْقِسْطِ
  لاَ نُكَلِّفُ نَفْساً إِلاَّ وُسْعَهَا وَإِذَا قُلْتُمْ فَٱعْدِلُواْ وَلَوْ كَانَ
  ذَا قُرْبَىٰ وَبِعَهْدِ ٱللَّهِ أَوْفُواْ ذٰلِكُمْ وَصَّـٰكُمْ بِهِ لَعَلَّكُمْ
  تَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الكلام محذوف ترك ذكره اكتفاء
  بدلالة ما ظهر عما حذف. وذلك أن معنى الكلام: ولا تقربوا مال اليتيم إلا بالتي هي أحسن،
  حتى يبلغ أشدّه، فإذا بلغ أشده فآنستم منه رشداً فادفعوا إليه ماله. لأنه جلّ ثناؤه
  لم ينه أن يُقرَب مال اليتيم في حال يتمه إلا بالتي هي أحسن حتى يبلغ أشدّه ويحلّ لوليه
  بعد بلوغه أشدّه أن يقربه بالتي هي أسوأ، ولكنه نهاهم أن يقربوا حياطة منه له وحفظاً
  عليه ليسلموه إليه إذا بلغ أشدّه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وأوْفُوا الكَيْلَ والمِيزَانَ بالقِسْطِ لا نُكَلِّفُ نَفْساً
  إلاَّ وُسعَها }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: قل تعالوا أتل
  ما حرّم ربكم عليكم أن لا تشركوا به شيئاً، وأن أوفوا الكيل والميزان، يقول: لا تبخسوا
  الناس الكيل إذا كلتوهم والوزن إذا وزنتموهم، ولكن أوفوهم حقوقهم وإيفاؤهم ذلك: إعطاؤهم
  حقوقهم تامَّة بالقسط، يعني: بالعدل. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { بالقِسْطِ
  } بالعدل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بيَّنا معنى القسط بشواهده فيما
  مضى وكرهنا إعادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { لا نُكَلِّفُ نَفْساً
  إلا وُسْعَها } فإنه يقول: لا نكلف نفساً من إيفاء الكيل والوزن إلا ما يسعها، فيحلّ
  لها، ولا تحرَج فيه. وذلك أن الله جلّ ثناؤه علم من عباده أن كثيراً منهم تضيق نفسه
  عن أن تطيب لغيره بما لا يجب عليها له، فأمر المعطي بإيفاء ربّ الحقّ حقه الذي هو له
  ولم يكلفه الزيادة لما في الزيادة عليه من ضيق نفسه بها، وأمر الذي له الحقّ بأخد حقه
  ولم يكلفه الرضا بأقلّ منه، لما في النقصان عنه من ضيق نفسه، فلم يكلف نفساً منهما
  إلا ما لا حرج فيه ولا ضيق، فلذلك قال: { لا نُكَلِّفُ نَفْساً إلاَّ وُسْعَها }. وقد
  استقصينا بيان ذلك بشواهده في موضع غير هذا الموضع بما أغنى عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وَإذَا قُلْتُمْ فاعْدِلُوا وَلَوْ كانَ
  ذَا قُرْبَى وَبِعَهْدِ اللّهِ أوْفُوا ذَلِكُمْ وَصَّاكُمْ بِهِ لَعَلَّكُمْ تَذَكَّرُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره بقوله: { وَإذَا
  قُلْتُمْ فاعْدِلُوا }: وإذا حكمتم بين الناس فتكلمتم، فقولوا الحقّ بينهم، واعدلوا
  وأنصفوا ولا تجوروا ولو كان الذي يتوجه الحقّ عليه والحكم ذا قرابة لكم، ولا يحملنكم
  قرابة قريب أو صداقة صديق حكمتم بينه وبين غيره، أن تقولوا غير الحقّ فيما احتكم إليكم
  فيه. { وَبِعَهْدِ اللّهِ أوْفُوا } يقول: وبوصية الله التي أوصاكم بها فأوفوا وإيفاء
  ذلك أن يطيعوه فيما أمرهم به ونهاهم، وأن يعملوا بكتابه وسنة رسوله صلى الله عليه وسلم،
  وذلك هو الوفاء بعهد الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { ذَلِكُمْ وَصَّاكُمْ
  بِهِ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل للعادلين بالله الأوثان
  والأصنام من قومك: هذه الأمور التي ذكرت لكم في هاتين الآيتين، هي الأشياء التي عهد
  إلينا ربنا ووصاكم بها ربكم وأمركم بالعمل بها، لا بالبحائر والسوائب والوصائل والحام
  وقتل الأولاد ووأد البنات واتباع خطوات الشيطان.</font></font>&#13;\t\t\t<label disabled=\"true\"
