  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقْرَبُواْ مَالَ ٱلْيَتِيمِ إِلاَّ بِٱلَّتِي هِيَ أَحْسَنُ حَتَّىٰ يَبْلُغَ أَشُدَّهُ
  وَأَوْفُواْ ٱلْكَيْلَ وَٱلْمِيزَانَ بِٱلْقِسْطِ لاَ نُكَلِّفُ نَفْساً إِلاَّ وُسْعَهَا
  وَإِذَا قُلْتُمْ فَٱعْدِلُواْ وَلَوْ كَانَ ذَا قُرْبَىٰ وَبِعَهْدِ ٱللَّهِ أَوْفُواْ
  ذٰلِكُمْ وَصَّـٰكُمْ بِهِ لَعَلَّكُمْ تَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  جلّ ثناؤه بقوله: { ولاَ تَقْرَبُوا مالَ اليَتِيم إلاَّ بالتي هي أحْسَن } ولا تقربوا
  ماله إلا بما فيه صلاحه وتثميره. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا الحماني، قال: ثنا شريك، عن ليث، عن مجاهد: { وَلا تَقْرَبُوا مالَ
  اليَتيمِ إلاَّ بالتي هِيَ أحْسَنُ } قال: التجارة فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلا تَقْرَبُوا
  مالَ اليَتِيمِ إلاَّ بالتي هِيَ أحْسَنُ } فليثمِّر ماله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا فضيل بن مرزوق العنزي، عن سليط بن بلال، عن الضحاك
  بن مزاحم، في قوله: { وَلا تَقْرَبُوا مالَ اليَتِيم إلاَّ بالتي هِيَ أحْسَنُ } قال:
  يبتغي له فيه، ولا يأخذ من ربحه شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلا تَقْرَبُوا مالَ اليَتِيمِ
  إلاَّ بالتي هيَ أحْسَنُ } قال: التي هي أحسن: أن يأكل بالمعروف إن افتقر، وإن استغنى
  فلا يأكل قال الله: { وَمَنْ كانَ غَنِيًّا فَلْيَسْتَعْفِفْ وَمَنْ كانَ فَقِيراً
  فَليْأْكُلْ بالمَعْرُوف }. قال: وسئل عن الكسوة فقال: لم يذكر الله الكسوة إنما ذكر
  الأكل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { حتى يَبْلُغَ أشُدَّهُ
  } فإن الأشدّ جمع شدّ، كما الأضرّ جمع ضرّ، وكما الأشرّ جمع شرّ. والشدّ: القوّة، وهو
  استحكام قوّة شبابه وسنه، كما شدّ النهار ارتفاعه وامتداده، يقال: أتيته شدّ النهار
  ومدّ النهار، وذلك حين امتداده وارتفاعه وكان المفضل فيما بلغني ينشد بيت عنترة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَهْدِي بِه شَدَّ النَّهار كأنَّمَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خُضِبَ اللَّبانُ
  ورأسُهُ بالعِظْلِم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول الآخر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُطِيفُ
  بِهِ شَدَّ النَّهار ظَعِينَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">طَويلَةُ
  أنْقاء اليَدَيْن سَحُوقُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعص البصريين يزعم أن الأشدّ اسم مثل الآنك. فأما أهل التأويل
  فإنهم مختلفون في الحين الذي إذا بلغه الإنسان قيل بلغ أشدّه، فقال بعضهم: يقال ذلك
  له إذا بلغ الحلم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أحمد بن عبد الرحمن، قال: ثنا عمي، قال: أخبرني يحيى بن أيوب، عن عمرو بن الحرث، عن
  ربيعة، في قوله: { حتى يَبْلُغَ أشُدَّهُ } قال: الحلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أحمد بن عبد الرحمن، قال: ثنا عمي، قال: ثني عبد الرحمن بن زيد بن أسلم، عن أبيه، مثله.
  قال ابن وهب: وقال لي مالك مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحماني، قال: ثنا هشيم، عن مجاهد، عن عامر: { حتى يَبْلُغَ أشُدَّهُ } قال: الأشدّ:
  الحلم، حيث تكتب له الحسنات وتكتب عليه السيئات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنما يقال ذلك له إذا بلغ ثلاثين سنة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { حتى يَبْلُغَ
  أشُدَّهُ } قال: أما أشدّه: فثلاثون سنة، ثم جاء بعدها: حتى إذَا بَلَغُوا النِّكاحَ.</font></font>&#13;\t\t\t<label
