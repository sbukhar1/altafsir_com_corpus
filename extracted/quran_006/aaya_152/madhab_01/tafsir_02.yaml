text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْرَبُواْ
  مَالَ ٱلْيَتِيمِ إِلاَّ بِٱلَّتِي هِيَ أَحْسَنُ حَتَّىٰ يَبْلُغَ أَشُدَّهُ وَأَوْفُواْ
  ٱلْكَيْلَ وَٱلْمِيزَانَ بِٱلْقِسْطِ لاَ نُكَلِّفُ نَفْساً إِلاَّ وُسْعَهَا وَإِذَا
  قُلْتُمْ فَٱعْدِلُواْ وَلَوْ كَانَ ذَا قُرْبَىٰ وَبِعَهْدِ ٱللَّهِ أَوْفُواْ ذٰلِكُمْ
  وَصَّـٰكُمْ بِهِ لَعَلَّكُمْ تَذَكَّرُونَ }{ إِلاَّ بِٱلَّتِى هِىَ أَحْسَنُ } إلاّ
  بالخصلة التي هي أحسن ما يفعل بمال اليتيم، وهي حفظه وتثميره والمعنى: احفظوه عليه
  حتى يبلغ أشدّه فادفعوه إليه { بِٱلْقِسْطِ } بالسوية والعدل؛ { لاَ نُكَلّفُ نَفْسًا
  إِلاَّ وُسْعَهَا } إلاّ ما يسعها ولا تعجز عنه. وإنما أتبع الأمر بإيفاء الكيل والميزان
  ذلك؛ لأن مراعاة الحدّ من القسط الذي لا زيادة فيه ولا نقصان مما يجري فيه الحرج، فأمر
  ببلوغ الوسع وأن ما وراءه معفوٌّ عنه { وَلَوْ كَانَ ذَا قُرْبَىٰ } ولو كان المقول
  له أو عليه في شهادة أو غيرها من أهل قرابة القاتل، فما ينبغي أن يزيد في القول أو
  ينقص، كقوله:{ وَلَوْ عَلَى أَنفُسِكُمْ أَوِ ٱلْوٰلِدَيْنِ وَٱلأَقْرَبِين }[النساء:
  135].\r\n\t\t\t\r\n\t\t\t</section>"

