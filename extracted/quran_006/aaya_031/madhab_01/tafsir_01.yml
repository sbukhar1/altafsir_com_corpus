  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  خَسِرَ ٱلَّذِينَ كَذَّبُواْ بِلِقَآءِ ٱللَّهِ حَتَّىٰ إِذَا جَآءَتْهُمُ ٱلسَّاعَةُ
  بَغْتَةً قَالُواْ يٰحَسْرَتَنَا عَلَىٰ مَا فَرَّطْنَا فِيهَا وَهُمْ يَحْمِلُونَ
  أَوْزَارَهُمْ عَلَىٰ ظُهُورِهِمْ أَلاَ سَآءَ مَا يَزِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { قَدْ خَسِرَ الَّذِينَ كَذَّبُوا بِلِقاءِ
  اللَّهِ } قد هلك ووكس في بيعهم الإيمان بالكفر الذين كذّبوا بلقاء الله، يعني: الذين
  أنكروا البعث بعد الممات والثواب والعقاب والجنة والنار، من مشركي قريش ومن سلك سبيلهم
  في ذلك. { حتى إذَا جاءَتْهُمُ السَّاعَةُ } يقول: حتى إذا جاءتهم الساعة التي يبعث
  الله فيها الموتى من قبورهم. وإنما أدخلت الألف واللام في «الساعة»، لأنها معروفة المعنى
  عند المخاطبين بها، وأنها مقصود بها قصد الساعة التي وصفت. ويعني بقوله: { بَغْتَةً
  }: فجأة من غير علم مَن تفجؤه بوقت مفاجأتها إياه، يقال منه: بغتُّه أبغته بَغْتَة:
  إذا أخذتَه، كذلك { قالُوا يا حَسْرَتَنا على ما فَرَّطْنا فِيها } يقول تعالى ذكره:
  وكس الذين كذّبوا بلقاء الله، ببيعهم منازلهم من الجنة بمنازل من اشتروا منازله من
  أهل الجنة من النار، فإذا جاءتهم الساعة بغتة، قالوا إذا عاينوا ما باعوا وما اشتروا
  وتبيَّنوا خسارة صفقة بيعهم التي سلفت منهم في الدنيا تندماً وتلهفاً على عظيم الغبن
  الذي غَبنوه أنفسهم وجليل الخسران الذي لا خسران أجلّ منه: { يا حَسْرَتَنا على ما
  فَرَّطْنا فِيها } يقول: يا ندامتنا على ما ضيعنا فيها يعني في صفقتهم تلك. والهاء
  والألف في قوله: { فِيها } من ذكر الصفقة، ولكن اكتفى بدلالة قوله: { قَدْ خَسِرَ الَّذِينَ
  كَذَّبُوا بِلِقاءِ اللَّهِ } عليها من ذكرها، إذ كان معلوماً أن الخسران لا يكون إلا
  في صفقة بيع قد خسرت. وإنما معنى الكلام: قد وكس الذين كذّبوا بلقاء الله، ببيعهم الإيمان
  الذي يستوجبون به من الله رضوانه وجنته بالكفر الذي يستوجبون به منه سخطه وعقوبته،
  ولا يشعرون ما عليهم من الخسران في ذلك حتى تقوم الساعة، فإذا جاءتهم الساعة بغتة فرأوا
  ما لحقهم من الخسران في بيعهم قالوا حينئذ تندماً. { يا حَسْرَتَنا على ما فَرَّطْنا
  فِيها }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { يا حَسْرَتَنا على ما فَرَّطْنا
  فِيها } أما «يا حسرتنا»: فندامتنا على ما فرّطنا فيها فضيعنا من عمل الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمارة الأسديّ، قال: ثنا يزيد بن مهران، قال: ثنا أبو
  بكر بن عياش، عن الأعمش، عن أبي صالح، عن أبي سعيد، عن النبيّ صلى الله عليه وسلم،
  في قوله: { يا حَسْرَتَنا } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يَرَى أهْلُ النَّارِ مَنازِلَهُمْ مِنَ الجَنَّةِ فَيَقُولُونَ
  يا حَسْرَتَنا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { وَهُمْ
  يَحْمِلُونَ أوْزَارَهُمْ على ظُهُورِهِمْ ألا ساءَ ما يَزِرُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وهؤلاء الذين كذّبوا بلقاء الله { يَحْمِلُونَ أوْزَارَهُمْ
  على ظُهُورِهِمْ }. وقوله { وَهُمْ } من ذكرهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
