  حَتَّىٰ إِذَا جَآءَتْهُمُ ٱلسَّاعَةُ بَغْتَةً قَالُواْ يٰحَسْرَتَنَا عَلَىٰ مَا
  فَرَّطْنَا فِيهَا وَهُمْ يَحْمِلُونَ أَوْزَارَهُمْ عَلَىٰ ظُهُورِهِمْ أَلاَ سَآءَ
  مَا يَزِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ يَحْمِلُونَ أوْزَارَهُمْ } يقول:
  آثامهم وذنوبهم، واحدها وِزْر، يقال منه: وَزَرَ الرجل يَزِرُ: إذا أثم، فإن أريد أنهم
  أثموا قيل: قد وُزِرَ القوم فهم يُوزَرُونَ وهم موزورون. وقد زعم بعضهم: أن الوزر:
  الثقل والحمل. ولست أعرف ذلك كذلك في شاهد ولا من رواية ثقة عن العرب. وقال تعالى ذكره:
  { على ظُهُورِهِمْ } لأن الحمل قد يكون على الرأس والمنكب وغير ذلك، فبين موضع حملهم
  ما يحملون من ذلك، وذكر أن حملهم أوزارهم يومئذ على ظهورهم نحو الذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا الحكم بن بشير بن سليمان، قال: ثنا عمرو
  بن قيس الملائي، قال: إن المؤمن إذا خرج من قبره استقبله عمله في أحسن صورة وأطيبه
  ريحاً، فيقول له: هل تعرفني؟ فيقول: لا، إلا أن الله قد طيب ريحك وحسن صورتك. فيقول:
  كذلك كنت في الدنيا، أنا عملك الصالح، طالما ركبتك في الدنيا فاركبني أنت اليوم وتلا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  نَحْشُرُ المُتَّقِينَ إلى الرَّحْمَنِ وَفْداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وإن الكافر يستقبله أقبح شيء صورة
  وأنتنه ريحاً، فيقول: هل تعرفني؟ فيقول: لا إلا أن الله قد قبَّح صورتك وأنتن ريحك.
  فيقول: كذلك كنت في الدنيا، أنا عملك السيىء طالما ركبتني في الدنيا فأنا اليوم أركبك
  وتلا: { وَهُمْ يَحْمِلُونَ أوْزَارَهُمْ على ظُهُورِهِمْ ألا ساءَ ما يَزِرُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَهُمْ يَحْمِلُونَ أوْزَارَهُمْ على ظُهُورِهِمْ } قال: ليس من رجل ظالم
  يموت فيدخل قبره إلا جاء رجل قبيح الوجه أسود اللون منتن الريح عليه ثياب دنسة، حتى
  يدخل معه قبره، فإذا رآه قال له: ما أقبح وجهك قال: كذلك كان عملك قبيحاً. قال: ما
  أنتن ريحك قال: كذلك كان عملك منتناً. قال: ما أدنس ثيابك قال: فيقول: إن عملك كان
  دنساً. قال: من أنت؟ قال: أنا عملك. قال: فيكون معه في قبره فإذا بعث يوم القيامة،
  قال له: إني كنت أحملك في الدنيا باللذات والشهوات، فأنت اليوم تحملني. قال: فيركب
  على ظهره فيسوقه حتى يدخله النار فذلك قوله: { يَحْمِلُونَ أوْزَارَهُمْ على ظُهُورِهِمْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله تعالى: { ألا ساءَ ما
  يَزِرُونَ } فإنه يعني: ألا ساء الوزر الذي يزرون: أي الإثم الذي يأثمونه بكفرهم بربهم.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { ألا ساءَ ما يَزِرُونَ } قال:
  ساء ما يعملون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
