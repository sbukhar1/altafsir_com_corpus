  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَغَيْرَ ٱللَّهِ أَتَّخِذُ وَلِيّاً فَاطِرِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَهُوَ يُطْعِمُ
  وَلاَ يُطْعَمُ قُلْ إِنِّيۤ أُمِرْتُ أَنْ أَكُونَ أَوَّلَ مَنْ أَسْلَمَ وَلاَ تَكُونَنَّ
  مِنَ ٱلْمُشْرِكَينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: قل يا محمد لهؤلاء المشركين العادلين بربهم الأوثان والأصنام، والمنكرين
  عليك إخلاص التوحيد لربك، الداعين إلى عبادة الآلهة والأوثان: أشيئاً غير الله تعالى
  أتخذ ولياً أستنصره وأستعينه على النوائب والحوادث؟ كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { قُلْ أغَيْرُ
  اللَّهِ أتَّخِذُ وَلِيًّا } قال: أما الوليّ: فالذي يتولونه ويقرون له بالربوبية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فاطِرِ السَّمَوَاتِ والأرْضِ } يقول أشيئاً غير الله فاطر السموات
  والأرض أتخذ ولياً؟ ففاطر السموات من نعت الله وصفته ولذلك خفض. ويعني بقوله: { فاطِرِ
  السَّمَواتِ والأرْضِ } مبتدعهما ومبتدئهما وخالقهما. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن وكيع، قال: ثنا يحيى بن سعيد القطان، عن سفيان، عن إبراهيم بن مهاجر، عن مجاهد،
  قال: سمعت ابن عباس يقول: كنت لا أدري ما فاطر السموات والأرض، حتى أتاني أعرابيان
  يختصمان في بئر، فقال أحدهما لصاحبه: أنا فطرتها، يقول: أنا ابتدأتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { فاطِرِ السَّمَوَاتِ والأرْضِ } قال: خالق السموات والأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، في قوله: { فاطِرِ السَّمَوَاتِ والأرْضِ } قال: خالق السموات والأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقال من ذلك: فطرها الله يَفْطُرُها ويَفْطِرُها فَطْراً وفُطُوراً،
  ومنه قوله: { هَلْ تَرى مِنْ فُطُورٍ } يعني: شقوقاً وصدوعاً، يقال: سيف فُطَار: إذا
  كثر فيه التشقق، وهو عيب فيه ومنه قول عنترة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وسَيْفِي كالعقيقةِ فهو كِمْعِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سِلاحي لا
  أفلَّ ولا فُطارَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه يقال: فَطَر نابُ الجمل: إذا تشقق اللحم فخرج ومنه قوله: تَكادُ
  السَّمَوَاتِ يَتَفَطَّرْنَ مِنْ فَوْقِهِنَّ: أي ينشقّقن وينصدعن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَهُوَ يُطْعِمُ وَلا يُطْعَمُ } فإنه يعني: وهو يَرْزُق
  خلقه ولا يُرْزَق. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَهُوَ يُطْعِمُ وَلا يُطْعَمُ } قال:
  يَرْزُق، ولا يُرْزَق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكر عن بعضهم أنه كان يقول ذلك:
  { وَهُوَ يُطْعِمُ وَلا يُطْعَمُ } أي أنه يطعم خلقه، ولا يأكل هو. ولا معنى لذلك لقلة
  القراءة به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { قُلْ
  إنّي أُمِرْتُ أنْ أكُونَ أوَّلَ مَنْ أسْلَمَ وَلا تَكُونَنَّ مِنَ المُشْرِكينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد للذين
  يدعونك إلى اتخاذ الآلهة أولياء من دون الله ويحثُّونك على عبادتها: أغير الله فاطر
  السموات والأرض، وهو يرزقني وغيري، ولا يرزقه أحد، أتخذ ولياً هو له عبد مملوك وخلق
  مخلوق؟ وقل لهم أيضاً: إني أمرني ربي أن أكون أوّل من أسلم، يقول: أوّل من خضع له بالعبودية
  وتذلل لأمره ونهيه وانقاد له من أهل دهري وزماني. { وَلا تَكُونَنَّ مِنَ المْشُرِكِينَ
  } يقول: وقل: وقيل لي لا تكوننّ من المشركين بالله الذين يجعلون الآلهة والأنداد شركاء
  وجعل قوله: { أُمِرْتُ } بدلاً من «قيل لي»، لأن قوله: { أُمِرْتُ } معناه: قيل لي،
  فكأنه قيل: قل إني قيل لي: كن أوّل من أسلم، ولا تكوننّ من المشركين فاجتزىء بذكر الأمر
  من ذكر القول، إذ كان الأمر معلوماً أنه قول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

