  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَوْلاۤ
  إِذْ جَآءَهُمْ بَأْسُنَا تَضَرَّعُواْ وَلَـٰكِن قَسَتْ قُلُوبُهُمْ وَزَيَّنَ لَهُمُ
  ٱلشَّيْطَانُ مَا كَانُواّ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا أيضاً من
  الكلام الذي فيه متروك استغني بدلالة الظاهر عن ذكر ما ترك، وذلك أنه تعالى ذكره أخبر
  عن الأمم التي كذّبت رسلها أنه أخذهم بالبأساء والضرّاء ليتضرعوا، ثم قال: فلولا إذ
  جاءهم بأسنا تضرّعوا، ولم يخبر عما كان منهم من الفعل عند أخذه إياهم بالبأسأء والضرّاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الكلام: ولقد أرسلنا إلى أمم من قبلك فأخذناهم بالبأساء والضرّاء
  لعلهم يتضرّعون فلم يتضرّعوا، فلولا إذا جاءهم بأسنا تضرّعوا. ومعنى: { فَلَوْلاَ }
  في هذا الموضع: فهلاَّ، والعرب إذ أوْلت «لولا» اسماً مرفوعاً جعلت ما بعدها خبراً
  وتلتها بالأمر، فقالت، فلولا أخوك لزرتك، ولولا أبوك لضربتك، وإذا أوْلتها فعلاً، أو
  لم تولها اسماً، جعلوها استفهاماً، فقالوا: لولا جئتنا فنكرمك، ولولا زرت أخاك فنزورك،
  بمعنى هلاَّ. كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْلا أخَّرْتَنِي إلى أجَلٍ قَرِيبٍ فأصَّدَّق</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وكذلك
  تفعل ب «لوما» مثل فعلها ب «لولا».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويل
  الكلام إذن: فهلا إذ جاء بأسنا هؤلاء الأمم المكذّبة رسلها الذين لم يتضرّعوا عند أخذناهم
  بالبأساء والضرّاء، تضرّعوا فاستكانوا لربهم وخضعوا لطاعته، فيصرف ربهم عنهم بأسه وهو
  عذابه وقد بينا معنى البأس في غير هذا الموضع بما أغنى عن إعادته في هذا الموضع. {
  وَلَكِنْ قَسَتْ قُلُوبُهُمْ } يقول: ولكن أقاموا على تكذيبهم رسلهم، وأصروا على ذلك
  واستكبروا عن أمر ربهم، استهانة بعقاب الله واستخفافاً بعذابه وقساوة قلب منهم. { وَزَيَّنَ
  لَهُمُ الشَّيْطَانُ ما كَانُوا يَعْمَلُونَ } يقول: وحسن لهم الشيطان ما كانوا يعملون
  من الأعمال التي يكرهها الله ويسخطها منهم</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

