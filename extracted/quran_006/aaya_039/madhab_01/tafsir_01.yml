  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَذَّبُواْ بِآيَاتِنَا صُمٌّ وَبُكْمٌ فِي ٱلظُّلُمَاتِ مَن يَشَإِ ٱللَّهُ يُضْلِلْهُ
  وَمَن يَشَأْ يَجْعَلْهُ عَلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: والذين كذبوا بحجج الله وأعلامه وأدلته، صمّ عن سماع الحق بكمٌ عن القيل
  به { في الظُّلُمَاتِ } يعني: في ظلمة الكفر حائر فيها، يقول: هو مرتطم في ظلمات الكفر،
  لا يبصر آيات الله فيعتبر بها، ويعلم أن الذي خلقه وأنشأه فدبره وأحكم تدبيره وقدّره
  أحسن تقدير وأعطاه القوّة وصحح له آلة جسمه، لم يخلقه عبثاً ولم يتركه سدى، ولم يعطه
  ما أعطاه من الآلات إلاَّ لاستعمالها في طاعته وما يرضيه دون معصيته وما يسخطه، فهو
  لحيرته في ظلمات الكفر وتردّده في غمراتها، غافل عما الله قد أثبت له في أمّ الكتاب
  وما هو به فاعل يوم يحشر إليه مع سائر الأمم. ثم أخبر تعالى أنه المضلّ من يشاء إضلاله
  من خلقه عن الإيمان إلى الكفر والهادي إلى الصراط المستقيم منهم من أحبّ هدايته فموفقه
  بفضله وطوله للإيمان به وترك الكفر به وبرسله وما جاءت به أنبياؤه، وأنه لا يهتدي من
  خلقه أحد إلاَّ من سبق له في أمّ الكتاب السعادة، ولا يضلّ منهم أحد إلاَّ من سبق له
  فيها الشقاء، وأن بيده الخير كله، وإليه الفضل كله، له الخلق والأمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { صُمّ وبُكْم } هذا مثل الكافر أصمّ
  أبكم، لا يبصر هدى ولا ينتفع به، صمّ عن الحقّ في الظلمات لا يستطيع منها خروجاً له
  متسكع فيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

