  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَذَّبُواْ
  بِآيَاتِنَا صُمٌّ وَبُكْمٌ فِي ٱلظُّلُمَاتِ مَن يَشَإِ ٱللَّهُ يُضْلِلْهُ وَمَن
  يَشَأْ يَجْعَلْهُ عَلَىٰ صِرَاطٍ مُّسْتَقِيمٍ }فإن قلت: كيف أتبعه قوله: { وَٱلَّذِينَ
  كَذَّبُواْ بِـئَايَـٰتِنَا }؟ قلت: لما ذكر من خلائقه وآثار قدرته ما يشهد لربوبيته
  وينادي على عظمته قال: والمكذبون { صُمٌّ } لايسمعون كلام المنبه { وَبُكْمٌ } لا ينطقون
  بالحق، خابطون في ظلمات الكفر، فهم غافلون عن تأمل ذلك والتفكر فيه، ثم قال إيذاناً
  بأنهم من أهل الطبع { مَن يَشَإِ ٱللَّهُ يُضْلِلْهُ } أي يخذله ويخله وضلاله لم يلطف
  به، لأنه ليس من أهل اللطف { وَمَن يَشَأْ يَجْعَلْهُ عَلَىٰ صِرٰطٍ مُّسْتَقِيمٍ }
  أي يلطف به لأنّ اللطف يجدي عليه.\r\n\t\t\t\r\n\t\t\t</section>"

