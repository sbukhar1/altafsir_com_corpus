  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَذَّبُواْ بِآيَاتِنَا صُمٌّ وَبُكْمٌ فِي ٱلظُّلُمَاتِ مَن يَشَإِ ٱللَّهُ يُضْلِلْهُ
  وَمَن يَشَأْ يَجْعَلْهُ عَلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: كيف أتبعه قوله: { وَٱلَّذِينَ كَذَّبُواْ بِـئَايَـٰتِنَا }؟ قلت: لما ذكر من
  خلائقه وآثار قدرته ما يشهد لربوبيته وينادي على عظمته قال: والمكذبون { صُمٌّ } لايسمعون
  كلام المنبه { وَبُكْمٌ } لا ينطقون بالحق، خابطون في ظلمات الكفر، فهم غافلون عن تأمل
  ذلك والتفكر فيه، ثم قال إيذاناً بأنهم من أهل الطبع { مَن يَشَإِ ٱللَّهُ يُضْلِلْهُ
  } أي يخذله ويخله وضلاله لم يلطف به، لأنه ليس من أهل اللطف { وَمَن يَشَأْ يَجْعَلْهُ
  عَلَىٰ صِرٰطٍ مُّسْتَقِيمٍ } أي يلطف به لأنّ اللطف يجدي عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
