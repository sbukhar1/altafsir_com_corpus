text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَهُ مَا سَكَنَ
  فِي ٱلْلَّيْلِ وَٱلنَّهَارِ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }{ وَلَهُ } عطف على الله
  { مَا سَكَنَ فِى ٱلَّيْلِ وَٱلنَّهَارِ } من السكنى وتعديه بفي كما في قوله: { وَسَكَنتُمْ
  فِى مَسَـٰكِنِ ٱلَّذِينَ ظَلَمُواْ أَنفُسَهُمْ }. { وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ
  } يسمع كل مسموع ويعلم كل معلوم، فلا يخفى عليه شيء مما يشتمل عليه الملوان.\r\n\t\t\t\r\n\t\t\t</section>"

