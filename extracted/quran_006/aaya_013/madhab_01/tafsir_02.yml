  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهُ
  مَا سَكَنَ فِي ٱلْلَّيْلِ وَٱلنَّهَارِ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَهُ } عطف على الله { مَا سَكَنَ فِى ٱلَّيْلِ وَٱلنَّهَارِ }
  من السكنى وتعديه بفي كما في قوله: { وَسَكَنتُمْ فِى مَسَـٰكِنِ ٱلَّذِينَ ظَلَمُواْ
  أَنفُسَهُمْ }. { وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ } يسمع كل مسموع ويعلم كل معلوم، فلا
  يخفى عليه شيء مما يشتمل عليه الملوان.</font></font><font class=\"TextResultArabic\"><font
