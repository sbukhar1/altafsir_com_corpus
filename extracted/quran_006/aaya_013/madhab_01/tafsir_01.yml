  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(6,13)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَهُ
  مَا سَكَنَ فِي ٱلْلَّيْلِ وَٱلنَّهَارِ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: لا يؤمن هؤلاء العادلون بالله الأوثان، فيخلصوا له
  التوحيد ويفردوا له الطاعة ويقرّوا بالألوهية جهلاً. { وَلَهُ ما سَكَنَ فِي اللَّيْلِ
  والنَّهارِ } يقول: وله ملك كل شيء، لأنه لا شيء من خلق الله إلا وهو ساكن الليل والنهار،
  فمعلوم بذلك أن معناه ما وصفنا. { وَهُوَ السَّمِيعُ } ما يقول هؤلاء المشركون فيه
  من ادّعائهم له شريكاً، و ما يقول غيرهم من خلاف ذلك. { العَلِيمُ } بما يضمرونه في
  أنفسهم وما يظهرونه بجوارحهم، لا يخفى عليه شيء من ذلك، فهو يحصيه عليهم، ليوفي كلّ
  إنسان ثواب ما اكتسب وجزاء ما عمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في تأويل قوله: { سَكَنَ } قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَلَهُ ما سَكَنَ فِي اللَّيْلِ والنَّهارِ } يقول: ما استقرّ في الليل والنهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

