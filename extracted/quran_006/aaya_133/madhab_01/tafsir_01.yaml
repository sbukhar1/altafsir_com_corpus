text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرَبُّكَ ٱلْغَنِيُّ
  ذُو ٱلرَّحْمَةِ إِن يَشَأْ يُذْهِبْكُمْ وَيَسْتَخْلِفْ مِن بَعْدِكُمْ مَّا يَشَآءُ
  كَمَآ أَنشَأَكُمْ مِّن ذُرِّيَّةِ قَوْمٍ آخَرِينَ }يقول جلّ ثناؤه: وربك يا محمد
  الذي أمر عباده بما أمرهم به ونهاهم عما نهاهم عنه وأثابهم على الطاعة وعاقبهم على
  المعصية، الغنّي عن عباده، الذين أمرهم بما أمر ونهاهم عما نهى، وعن أعمالهم وعبادتهم
  إياه، وهم المحتاجون إليه، لأنه بيده حياتهم ومماتهم وأرزاقهم وأقواتهم ونفعهم وضرّهم،
  يقول عز ذكره: فلم أخلقهم يا محمد ولم آمرهم بما أمرتهم به وأنههم عما نهيتهم عنه،
  لحاجة لي إليهم ولا إلى أعمالهم، ولكن لأتفضّل عليهم برحمتي وأثيبهم على إحسانهم إن
  أحسنوا، فإني ذو الرأفة والرحمة.وأما قوله: { إنْ يَشأْ يُذْهِبْكُمْ وَيَسْتَخْلِفْ
  مِنْ بَعْدِكُمْ ما يَشاءُ } فإنه يقول: إن يشأ ربك يا محمد الذي خلق خلقه لغير حاجة
  منه إليهم وإلى طاعتهم إياه { يُذْهِبْكُمْ } يقول: يهلك خلقه هؤلاء الذين خلقهم من
  ولد آدم { وَيْسَتخْلِفْ مِنْ بَعْدِكُمْ ما يَشَاءُ } يقول: ويأت بخلق غيركم، وأمم
  سواكم يخلفونكم في الأرض من بعدكم، يعني: من بعد فنائكم وهلاككم. { كمَا أنْشَأكُمْ
  مِنْ ذُرِّيَّةِ قَوْمٍ آخَرِينَ } كما أحدثكم وابتدعكم من بعد خلقٍ آخرين كانوا قبلكم.
  ومعنى «مِنْ» في هذا الموضع: التعقيب، كما يقال في الكلام أعطيتك من دينارك ثوباً،
  بمعنى: مكان الدينار ثوباً، لا أن الثوب من الدينار بعض، كذلك الذين خوطبوا بقوله:
  { كمَا أنْشأَكُمْ } لم يرد بإخبارهم هذا الخبر أنهم أنشئوا من أصلاب قوم آخرين، ولكن
  معنى ذلك ما ذكرنا من أنهم أنشئوا مكان خَلْقٍ خَلْفَ قوم آخرين قد هلكوا قبلهم. والذرية
  الفُعيلة من قول القائل: ذرأ الله الخلق، بمعنى خلقهم فهو يذرؤهم، ثم ترك الهمزة فقيل:
  ذرا الله، ثم أخرج الفُعيلة بغير همز على مثال العُلِّية. وقد رُوي عن بعض المتقدمين
  أنه كان يقرأ: «مِنْ ذَرِيئَةِ قَوْمِ آخَرِينَ» على مثال فَعِيلَة. وعن آخر أنه كان
  يقرأ: «وَمِنْ ذُرْيَةِ» على مثال عُلْيَة. والقراءة التي عليها القرّاء في الأمصار:
  { ذُرّيَّة } بضمّ الذال وتشديد الياء على مثال عُلِّية. وقد بيَّنا اشتقاق ذلك فيما
  مضى قبل بما أغنى عن إعادته ههنا. وأصل الإنشاء: الإحداث، يقال: قد أنشأ فلان يحدّث
  القوم، بمعنى: ابتدأ وأخذ فيه.\r\n\t\t\t\r\n\t\t\t</section>"

