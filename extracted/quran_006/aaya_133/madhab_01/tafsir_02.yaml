text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرَبُّكَ ٱلْغَنِيُّ
  ذُو ٱلرَّحْمَةِ إِن يَشَأْ يُذْهِبْكُمْ وَيَسْتَخْلِفْ مِن بَعْدِكُمْ مَّا يَشَآءُ
  كَمَآ أَنشَأَكُمْ مِّن ذُرِّيَّةِ قَوْمٍ آخَرِينَ } * { إِنَّ مَا تُوعَدُونَ لآتٍ
  وَمَآ أَنتُم بِمُعْجِزِينَ }{ وَرَبُّكَ ٱلْغَنِىُّ } عن عباده وعن عبادتهم { ذُو
  ٱلرَّحْمَةِ } يترحم عليهم بالتكليف ليعرّضهم للمنافع الدائمة { إِن يَشَأْ يُذْهِبْكُمْ
  } أيها العصاة { وَيَسْتَخْلِفْ مِن بَعْدِكُم مَّا يَشَاء } من الخلق المطيع { كَمَا
  أَنشَأَكُمْ مّن ذُرّيَّةِ قَوْمٍ ءاخَرِينَ } من أولاد قوم آخرين لم يكونوا على مثل
  صفتكم، وهم أهل سفينة نوح عليه السلام.\r\n\t\t\t\r\n\t\t\t</section>"

