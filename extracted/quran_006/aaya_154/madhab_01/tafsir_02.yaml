  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  آتَيْنَا مُوسَى ٱلْكِتَابَ تَمَاماً عَلَى ٱلَّذِيۤ أَحْسَنَ وَتَفْصِيلاً لِّكُلِّ
  شَيْءٍ وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ بِلِقَآءِ رَبِّهِمْ يُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ثُمَّ } أعظم من ذلك أنا { ءَاتَيْنَا مُوسَى ٱلْكِتَـٰبَ } وأنزلنا
  هذا الكتاب المبارك. وقيل: هو معطوف على ما تقدّم قبل شطر السورة من قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَوَهَبْنَا
  لَهُ إِسْحَـٰقَ وَيَعْقُوبَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 84] { تَمَامًا عَلَى ٱلَّذِى أَحْسَنَ } تماماً للكرامة
  والنعمة، على الذي أحسن، على من كان محسناً صالحاً، يريد جنس المحسنين. وتدلّ عليه
  قراءة عبد الله: «على الذين أحسنوا» أو أراد به موسى عليه السلام، أي تتمة للكرامة
  على العبد الذي أحسن الطاعة في التبليغ وفي كل ما أمر به أو تماماً على الذي أحسن موسى
  من العلم والشرائع، من أحسن الشيء إذا أجاد معرفته، أي زيادة على علمه على وجه التتميم.
  وقرأ يحيى بن يعمر: «على الذي أحسن»، بالرفع، أي على الذي هو أحسن، بحذف المبتدإ كقراءة
  من قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَثَلاً مَّا بَعُوضَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 26] بالرفع أي على الدين
  الذي هو أحسن دين وأرضاه. أو آتينا موسى الكتاب تماماً، أي تامَّاً كاملاً على أحسن
  ما تكون عليه الكتب، أي على الوجه والطريق الذي هو أحسن وهو معنى قول الكلبي: أتمَّ
  له الكتاب على أحسنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

