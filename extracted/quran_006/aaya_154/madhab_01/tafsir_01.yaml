  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(6,154)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  آتَيْنَا مُوسَى ٱلْكِتَابَ تَمَاماً عَلَى ٱلَّذِيۤ أَحْسَنَ وَتَفْصِيلاً لِّكُلِّ
  شَيْءٍ وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ بِلِقَآءِ رَبِّهِمْ يُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { ثُمَّ آتَيْنا مُوسَى الكِتابَ } ثم قل بعد
  ذلك يا محمد: آتى ربك موسى الكتاب. فترك ذكر «قل»، إذ كان قد تقدم في أوّل القصة ما
  يدلّ على أنه مراد فيها، وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ تَعالَوْا أتْلُ ما حَرَّمَ رَبُّكُمْ
  عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فقصّ ما حرّم عليهم وأحلّ، ثم قال: ثم قل: آتينا موسى، فحذف «قل» لدلالة
  قوله: «قل» عليه، وأنه مراد في الكلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلنا ذلك مراد في الكلام، لأن محمداً صلى الله عليه وسلم لا شكّ أنه بعث بعد موسى بدهر
  طويل وأنه إنما أمر بتلاوة هذه الآيات على من أمر بتلاوتها عليه بعد مبعثه، ومعلوم
  أن موسى أوتي الكتاب من قبل أمر الله محمداً بتلاوة هذه الآيات على من أمر بتلاوتها
  عليه، و«ثم» في كلام العرب حرف يدلّ على أنه ما بعده من الكلام والخبر بعد الذي قبلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويل في معنى قوله: { تَماماً على الَّذِي أحْسَنَ
  } فقال بعضهم: معناه: تماماً على المحسنين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { تماماً
  على الَّذِي أحْسَنَ } قال: على المؤمنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن نجيح، عن مجاهد: { تَماماً على الَّذي
  أحْسَنَ } المؤمنين والمحسنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكأن
  مجاهداً وجه تأويل الكلام ومعناه إلى أن الله جلّ ثناؤه أخبر عن موسى أنه آتاه الكتاب
  فضيلة على ما آتى المحسنين من عباده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فكيف جاز أن يقال: { على الَّذِي أحْسَنَ } فيوحد «الذي»، والتأويل على الذين
  أحسنوا؟ قيل: إن العرب تفعل ذلك خاصة في الذي وفي الألف واللام إذا أرادت به الكلّ
  والجميع، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَالعَصْرِ إنَّ الإنْسانَ لَفي خُسْرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وكما
  قالوا: أكثر الذي هم فيه في أيدي الناس. وقد ذُكِر عن عبد الله بن مسعود أنه كان يقرأ
  ذلك: «تَماماً على الَّذِينَ أحْسَنُوا» وذلك من قراءته كذلك يؤيد قول مجاهد. وإذا
  كان المعنى كذلك، كان قوله: «أحْسَنَ» فعلاً ماضياً، فيكون نصبه لذلك. وقد يجوز أن
  يكون «أحسن» في موضع خفض، غير أنه نصب، إذ كان «أفعل»، و«أفعل» لا يجري في كلامها.
  فإن قيل: فبأيّ شيء خفض؟ قيل: ردًّا على «الذي» إذ لم يظهر له ما يرفعه. فيكون تأويل
  الكلام حينئذٍ: ثم آتينا موسى الكتاب تماماً على الذي هو أحسن، ثم حذف «هو»، وجاور
  «أحسن» «الذي»، فعرف بتعريفه، إذ كان كالمعرفة من أجل أن الألف واللام لا يدخلانه،
  «والذي» مثله، كما تقول العرب: مررت بالذي خير منك وشرّ منك، وكما قال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنَّ الزُّبَيْرِيَّ الَّذِي مِثْلُ الحَلَمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَسَّى بأسْلابِكُمْ أهْلَ العَلَمْ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
  dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\" onmouseover=\"return menu_OnMouseOver()\"
