text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ آتَيْنَا
  مُوسَى ٱلْكِتَابَ تَمَاماً عَلَى ٱلَّذِيۤ أَحْسَنَ وَتَفْصِيلاً لِّكُلِّ شَيْءٍ
  وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ بِلِقَآءِ رَبِّهِمْ يُؤْمِنُونَ }يعني جلّ ثناؤه
  بقوله: { ثُمَّ آتَيْنا مُوسَى الكِتابَ } ثم قل بعد ذلك يا محمد: آتى ربك موسى الكتاب.
  فترك ذكر «قل»، إذ كان قد تقدم في أوّل القصة ما يدلّ على أنه مراد فيها، وذلك قوله:{ قُلْ
  تَعالَوْا أتْلُ ما حَرَّمَ رَبُّكُمْ عَلَيْكُمْ }فقصّ ما حرّم عليهم وأحلّ، ثم قال:
  ثم قل: آتينا موسى، فحذف «قل» لدلالة قوله: «قل» عليه، وأنه مراد في الكلام.وإنما قلنا
  ذلك مراد في الكلام، لأن محمداً صلى الله عليه وسلم لا شكّ أنه بعث بعد موسى بدهر طويل
  وأنه إنما أمر بتلاوة هذه الآيات على من أمر بتلاوتها عليه بعد مبعثه، ومعلوم أن موسى
  أوتي الكتاب من قبل أمر الله محمداً بتلاوة هذه الآيات على من أمر بتلاوتها عليه، و«ثم»
  في كلام العرب حرف يدلّ على أنه ما بعده من الكلام والخبر بعد الذي قبلها.ثم اختلف
  أهل التأويل في معنى قوله: { تَماماً على الَّذِي أحْسَنَ } فقال بعضهم: معناه: تماماً
  على المحسنين. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد: { تماماً على الَّذِي أحْسَنَ } قال: على المؤمنين.حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن نجيح، عن مجاهد: { تَماماً على الَّذي
  أحْسَنَ } المؤمنين والمحسنين.وكأن مجاهداً وجه تأويل الكلام ومعناه إلى أن الله جلّ
  ثناؤه أخبر عن موسى أنه آتاه الكتاب فضيلة على ما آتى المحسنين من عباده.فإن قال قائل:
  فكيف جاز أن يقال: { على الَّذِي أحْسَنَ } فيوحد «الذي»، والتأويل على الذين أحسنوا؟
  قيل: إن العرب تفعل ذلك خاصة في الذي وفي الألف واللام إذا أرادت به الكلّ والجميع،
  كما قال جلّ ثناؤه:{ وَالعَصْرِ إنَّ الإنْسانَ لَفي خُسْرٍ }وكما قالوا: أكثر الذي
  هم فيه في أيدي الناس. وقد ذُكِر عن عبد الله بن مسعود أنه كان يقرأ ذلك: «تَماماً
  على الَّذِينَ أحْسَنُوا» وذلك من قراءته كذلك يؤيد قول مجاهد. وإذا كان المعنى كذلك،
  كان قوله: «أحْسَنَ» فعلاً ماضياً، فيكون نصبه لذلك. وقد يجوز أن يكون «أحسن» في موضع
  خفض، غير أنه نصب، إذ كان «أفعل»، و«أفعل» لا يجري في كلامها. فإن قيل: فبأيّ شيء خفض؟
  قيل: ردًّا على «الذي» إذ لم يظهر له ما يرفعه. فيكون تأويل الكلام حينئذٍ: ثم آتينا
  موسى الكتاب تماماً على الذي هو أحسن، ثم حذف «هو»، وجاور «أحسن» «الذي»، فعرف بتعريفه،
  إذ كان كالمعرفة من أجل أن الألف واللام لا يدخلانه، «والذي» مثله، كما تقول العرب:
  مررت بالذي خير منك وشرّ منك، وكما قال الراجز:إنَّ الزُّبَيْرِيَّ الَّذِي مِثْلُ
  الحَلَمْ   مَسَّى بأسْلابِكُمْ أهْلَ العَلَمْ\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ آتَيْنَا مُوسَى ٱلْكِتَابَ تَمَاماً
  عَلَى ٱلَّذِيۤ أَحْسَنَ وَتَفْصِيلاً لِّكُلِّ شَيْءٍ وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ
  بِلِقَآءِ رَبِّهِمْ يُؤْمِنُونَ }فأتبع «مثل» «الذي» في الإعراب. ومن قال ذلك لم يقل:
  مررت بالذي عالم، لأن «عالماً» نكرة «والذي» معرفة، ولا تتبع نكرة معرفة.وقال آخرون:
  معنى ذلك: تماماً على الذي أحسن موسى فيما امتحنه الله به في الدنيا من أمره ونهيه.
  ذكر من قال ذلك:حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبيه،
  عن الربيع: { ثُمَّ آتَيْنا مُوسَى الكَتابَ تَمَاماً على الَّذِين أحْسَنَ } فيما
  أعطاه الله.حدثني محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: {
  ثُمَّ آتَيْنا مُوسَى الكِتابَ تَمَاماً على الَّذِي أحْسَنَ } قال: من أحسن في الدنيا
  تمم الله له ذلك في الآخرة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد عن قتادة قوله:
  { ثُمَّ آتَيْنا مُوسى الكِتابَ تَمَاماً على الَّذِي أحْسَنَ } يقول: من أحسن في الدنيا
  تمت عليه كرامة الله في الآخرة.وعلى هذا التأويل الذي تأوّله الربيع تماماً على ما
  أحسن موسى، أي آتيناه الكتاب لأتمم له كرامتي في الآخرة تماماً على إحسانه في الدنيا
  في عبادة الله والقيام بما كلفه به من طاعته.وقال آخرون في ذلك: معناه: ثم آتينا موسى
  الكتاب تماماً على إحسان الله إلى أنبيائه وأياديه عندهم. ذكر من قال ذلك:حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ثُمَّ آتَيْنا مُوسَى الكِتابَ
  تمَاماً على الَّذِي أحْسَنَ } قال: تماماً من الله وإحسانه الذي أحسن إليهم وهداهم
  للإسلام، وآتاهم ذلك الكتاب تماماً لنعمته عليه وإحسانه.«وأحسن» على هذا التأويل أيضاً
  في موضع نصب على أنه فعل ماض. «والذي» على هذا القول والقول الذي قاله الربيع بمعنى:
  «ما». وذكر عن يحيى بن يعمُر أنه كان يقرأ ذلك: «تَمَاماً على الَّذِي أحْسَنُ» رفعاً،
  بتأويل: على الذي هو أحسن.حدثني بذلك أحمد بن يوسف، قال: ثنا القاسم بن سلام، قال:
  ثنا الحجاج، عن هارون، عن أبي عمرو بن العلاء، عن يحيى بن يعمُر.قال أبو جعفر: وهذه
  قراءة لا أستجيز القراءة بها وإن كان لها في العربية وجه صحيح، لخلافها ما عليه الحجة
  مجمعة من قرأة الأمصار.وأولى هذه الأقوال عندي بالصواب قول من قال: معناه: ثم آتينا
  موسى الكتاب تماماً لنعمنا عنده على الذي أحسن موسى في قيامه بأمرنا ونهينا لأن ذلك
  أظهر معانيه في الكلام، وأن إيتاء موسى كتابه نعمة من الله عليه ومنة عظيمة، فأخبر
  جلّ ثناؤه أنه أنعم بذلك عليه لما سلف له من صالح عمل وحسن طاعة. ولو كان التأويل على
  ما قاله ابن زيد كان الكلام: ثم آتينا موسى الكتاب تماماً على الذي أحسنَّا، أو: ثم
  آتى الله موسى الكتاب تماماً على الذي أحسن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ آتَيْنَا مُوسَى ٱلْكِتَابَ تَمَاماً
  عَلَى ٱلَّذِيۤ أَحْسَنَ وَتَفْصِيلاً لِّكُلِّ شَيْءٍ وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ
  بِلِقَآءِ رَبِّهِمْ يُؤْمِنُونَ }وفي وصفه جلّ ثناؤه نفسه بإيتائه الكتاب ثم صرفه
  الخبر بقوله: «أحسن»، إلى غير المخبر عن نفسه بقرب ما بين الخبرين، الدليل الواضح على
  أن القول غير القول الذي قاله ابن زيد. وأما ما ذكر عن مجاهد من توجيهه «الذي» إلى
  معنى الجميع فلا دليل في الكلام يدلّ على صحة ما قال من ذلك، بل ظاهر الكلام بالذي
  اخترنا من القول أشبه. وإذا تنوزع في تأويل الكلام كان أولى معانيه به أغلبه على الظاهر،
  إلا أن يكون من العقل أو الخبر دليل واضح على أنه معنىّ به غير ذلك.وأما قوله: { وَتَفْصِيلاً
  لِكُلّ شَيْءٍ } فإنه يعني: وتبييناً لكل شيء من أمر الدين الذي أمروا به.فتأويل الكلام
  إذن: ثم آتينا موسى التوراة تماماً لنعمنا عنده وأيادينا قِبَله، تتمّ به كرامتنا عليه
  على إحسانه وطاعته ربه وقيامه بما كلفه من شرائع دينه، وتبييناً لكلّ ما لقومه وأتباعه
  إليه الحاجة من أمر دينهم. كما:حدثني بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { وَتَفْصِيلاً لِكُلّ شَيْءٍ } فيه حلاله وحرامه.القول في تأويل قوله تعالى: { وَهُدًى
  وَرَحمَةً لَعَلَّهُمْ بِلِقاءِ رَبِّهِمْ يُؤْمِنُونَ }.يقول تعالى ذكره: آتينا موسى
  الكتاب تماماً وتفصيلاً لكلّ شيء. { وَهُدًى } يعني بقوله «وهدى»: تقويماً لهم على
  الطريق المستقيم، وبياناً لهم سبل الرشاد لئلا يضلوا. { وَرَحْمَةً } يقول: ورحمة منا
  بهم، ورأفة، لننجيهم من الضلالة وعمى الحيرة.وأما قوله: { لَعَلَّهُمْ بِلِقَاءِ رَبِّهِمْ
  يُؤْمِنُونَ } فإنه يعني: إيتائي موسى الكتاب تماماً لكرامة الله موسى على إحسان موسى،
  وتفصيلاً لشرائع دينه، وهدى لمن اتبعه ورحمة لمن كان منهم ضالاًّ، لينجيه الله به من
  الضلالة، وليؤمن بلقاء ربه إذا سمع مواعظ الله التي وعظ بها خلقه فيه، فيرتدع عما هو
  عليه مقيم من الكفر به، وبلقائه بعد مماته، فيطيع ربه، ويصدّق بما جاءه به نبيه موسى
  صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

