  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ثُمَّ آتَيْنَا مُوسَى ٱلْكِتَابَ تَمَاماً عَلَى
  ٱلَّذِيۤ أَحْسَنَ وَتَفْصِيلاً لِّكُلِّ شَيْءٍ وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ بِلِقَآءِ
  رَبِّهِمْ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وفي وصفه جلّ ثناؤه نفسه بإيتائه
  الكتاب ثم صرفه الخبر بقوله: «أحسن»، إلى غير المخبر عن نفسه بقرب ما بين الخبرين،
  الدليل الواضح على أن القول غير القول الذي قاله ابن زيد. وأما ما ذكر عن مجاهد من
  توجيهه «الذي» إلى معنى الجميع فلا دليل في الكلام يدلّ على صحة ما قال من ذلك، بل
  ظاهر الكلام بالذي اخترنا من القول أشبه. وإذا تنوزع في تأويل الكلام كان أولى معانيه
  به أغلبه على الظاهر، إلا أن يكون من العقل أو الخبر دليل واضح على أنه معنىّ به غير
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَتَفْصِيلاً لِكُلّ
  شَيْءٍ } فإنه يعني: وتبييناً لكل شيء من أمر الدين الذي أمروا به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
