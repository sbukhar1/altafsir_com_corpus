  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(6,154)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ثُمَّ آتَيْنَا مُوسَى ٱلْكِتَابَ تَمَاماً عَلَى
  ٱلَّذِيۤ أَحْسَنَ وَتَفْصِيلاً لِّكُلِّ شَيْءٍ وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ بِلِقَآءِ
  رَبِّهِمْ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فأتبع «مثل» «الذي» في الإعراب.
  ومن قال ذلك لم يقل: مررت بالذي عالم، لأن «عالماً» نكرة «والذي» معرفة، ولا تتبع نكرة
  معرفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: تماماً على
  الذي أحسن موسى فيما امتحنه الله به في الدنيا من أمره ونهيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن
  أبيه، عن الربيع: { ثُمَّ آتَيْنا مُوسَى الكَتابَ تَمَاماً على الَّذِين أحْسَنَ }
  فيما أعطاه الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة: { ثُمَّ آتَيْنا مُوسَى الكِتابَ تَمَاماً على
  الَّذِي أحْسَنَ } قال: من أحسن في الدنيا تمم الله له ذلك في الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد عن قتادة قوله: { ثُمَّ آتَيْنا
  مُوسى الكِتابَ تَمَاماً على الَّذِي أحْسَنَ } يقول: من أحسن في الدنيا تمت عليه كرامة
  الله في الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعلى هذا التأويل الذي تأوّله الربيع
  تماماً على ما أحسن موسى، أي آتيناه الكتاب لأتمم له كرامتي في الآخرة تماماً على إحسانه
  في الدنيا في عبادة الله والقيام بما كلفه به من طاعته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون في ذلك: معناه: ثم آتينا موسى الكتاب تماماً على إحسان الله إلى أنبيائه وأياديه
  عندهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { ثُمَّ آتَيْنا مُوسَى الكِتابَ تمَاماً على الَّذِي أحْسَنَ
  } قال: تماماً من الله وإحسانه الذي أحسن إليهم وهداهم للإسلام، وآتاهم ذلك الكتاب
  تماماً لنعمته عليه وإحسانه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">«وأحسن»
  على هذا التأويل أيضاً في موضع نصب على أنه فعل ماض. «والذي» على هذا القول والقول
  الذي قاله الربيع بمعنى: «ما». وذكر عن يحيى بن يعمُر أنه كان يقرأ ذلك: «تَمَاماً
  على الَّذِي أحْسَنُ» رفعاً، بتأويل: على الذي هو أحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  بذلك أحمد بن يوسف، قال: ثنا القاسم بن سلام، قال: ثنا الحجاج، عن هارون، عن أبي عمرو
  بن العلاء، عن يحيى بن يعمُر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وهذه قراءة لا أستجيز القراءة بها وإن كان لها في العربية وجه صحيح، لخلافها
  ما عليه الحجة مجمعة من قرأة الأمصار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  هذه الأقوال عندي بالصواب قول من قال: معناه: ثم آتينا موسى الكتاب تماماً لنعمنا عنده
  على الذي أحسن موسى في قيامه بأمرنا ونهينا لأن ذلك أظهر معانيه في الكلام، وأن إيتاء
  موسى كتابه نعمة من الله عليه ومنة عظيمة، فأخبر جلّ ثناؤه أنه أنعم بذلك عليه لما
  سلف له من صالح عمل وحسن طاعة. ولو كان التأويل على ما قاله ابن زيد كان الكلام: ثم
  آتينا موسى الكتاب تماماً على الذي أحسنَّا، أو: ثم آتى الله موسى الكتاب تماماً على
  الذي أحسن.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><u>1</u> </a></td><td
  class=\"TextResultArabic\"><font class=\"Msg\">2 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
