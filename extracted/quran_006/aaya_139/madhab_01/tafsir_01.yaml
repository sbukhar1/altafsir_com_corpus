  خَالِصَةٌ لِّذُكُورِنَا وَمُحَرَّمٌ عَلَىٰ أَزْوَٰجِنَا وَإِن يَكُن مَّيْتَةً فَهُمْ
  فِيهِ شُرَكَآءُ سَيَجْزِيهِمْ وَصْفَهُمْ إِنَّهُ حِكِيمٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا أحمد بن يوسف، عن القاسم، وإسماعيل بن جعفر، عن يزيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك بعض قرّاء المدينة والكوفة والبصرة: { وَإنْ يَكُنْ مَيْتَةً
  } بالياء وميتة بالنصب وتخفيف الياء. وكأنّ من قرأ: { وَإنْ يَكُنْ } بالياء { مَيْتَةً
  } بالنصب، أرادوا إن يكن ما في بطون تلك الأنعام، فذكَّر «يكن» لتذكير «ما»، ونصب «الميتة»
