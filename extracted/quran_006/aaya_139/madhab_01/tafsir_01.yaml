  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  مَا فِي بُطُونِ هَـٰذِهِ ٱلأَنْعَٰمِ خَالِصَةٌ لِّذُكُورِنَا وَمُحَرَّمٌ عَلَىٰ
  أَزْوَٰجِنَا وَإِن يَكُن مَّيْتَةً فَهُمْ فِيهِ شُرَكَآءُ سَيَجْزِيهِمْ وَصْفَهُمْ
  إِنَّهُ حِكِيمٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل
  في المعنىّ بقوله: { ما فِي بُطُونِ هَذِهِ الأنْعامِ } فقال بعضهم: عنى بذلك اللبن.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن عطية،
  قال: ثنا إسرائيل، عن أبي إسحاق، عن عبد الله بن أبي الهذيل، عن ابن عباس: { وَقالُوا
  ما فِي بُطُونِ هَذِهِ الأنْعامِ خالِصَةٌ لِذُكُورِنَا } قال: اللبن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى، عن إسرائيل، عن أبي إسحاق، عن ابن
  أبي الهذيل، عن ابن عباس مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَقالُوا ما فِي بُطُونِ هذِهِ
  الأنْعام خالِصَةٌ لِذُكُورِنا ومُحَرَّمٌ على أزْوَاجِنا } ألبان البحائر كانت للذكور
  دون النساء، وإن كانت ميتة اشترك فيها ذكورهم وإناثهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { خالِصَةٌ لِذكُورنا
  ومُحَرَّمٌ على أزْوَاجِنا } قال: ما فِي بُطون البحائر: يعني ألبانها، كانوا يجعلونه
  للرجال دون النساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا عيسى بن يونس، عن زكريا، عن عامر، قال: البحيرة لا يأكل من لبنها إلا الرجال،
  وإن مات منها شيء أكله الرجال والنساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد،قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَقالُوا ما فِي بُطُونِ هَذِهِ الأنْعامِ خالِصَةٌ لِذُكُورنا }... الآية، فهو اللبن
  كانوا يحرّمونه على إناثهم ويشربه ذكرانهم وكانت الشاة إذا ولدت ذكراً ذبحوه وكان للرجال
  دون النساء، وإن كانت أنثى تركب فلم تذبح، وإن كانت ميتة فهم فيه شركاء. فنهى الله
  عن ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنى بذلك ما في بطون
  البحائر والسوائب من الأجنة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَقالُوا ما
  فِي بُطُونِ هَذِهِ الأنْعامِ خالِصَةٌ لِذُكُورنا ومُحَرَّمٌ على أزْوَاجِنا وَإنْ
  يَكُنْ مَيْتَةً فَهُمْ فِيهِ شُرَكاءُ } فهذه الأنعام ما ولد منها من حيّ فهو خالص
  للرجال دون النساء وأما ما ولد من ميت فيأكله الرجال والنساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن ابن جريج، عن مجاهد: { ما في بُطُونِ هَذِهِ الأنعامِ
  خالِصَةٌ لِذُكُورِنا } السائبة والبحيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في تأويل ذلك بالصواب أن يقال: إن الله تعالى ذكره أخبر
  عن هؤلاء الكفرة أنهم قالوا في أنعام بأعيانها: ما في بطون هذه الأنعام خالصة لذكورنا
  دون إناثنا. واللبن مما في بطونها، وكذلك أجنتها، ولم يخصص الله بالخبر عنهم أنهم قالوا
  بعض ذلك حرام عليهنّ دون بعض.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
