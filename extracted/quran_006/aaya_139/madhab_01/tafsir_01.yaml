  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَالُواْ مَا فِي بُطُونِ هَـٰذِهِ ٱلأَنْعَٰمِ
  خَالِصَةٌ لِّذُكُورِنَا وَمُحَرَّمٌ عَلَىٰ أَزْوَٰجِنَا وَإِن يَكُن مَّيْتَةً فَهُمْ
  فِيهِ شُرَكَآءُ سَيَجْزِيهِمْ وَصْفَهُمْ إِنَّهُ حِكِيمٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإذ كان ذلك كذلك، فالواجب أن يقال: إنهم قالوا ما في بطون تلك الأنعام
  من لبن وجنين حلّ لذكورهم خالصة دون إناثهم، وإنهم كانوا يؤثرون بذلك رجالهم، إلا أن
  يكون الذي في بطونها من الأجنة ميتاً فيشترك حينئذٍ في أكله الرجال والنساء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربية في المعنى الذي من أجله أنثت الخالصة، فقال بعض
  نحويي البصرة وبعض الكوفيين: أنثت لتحقيق الخلوص، كأنه لما حقق لهم الخلوص أشبه الكثرة،
  فجرى مجرى راوية ونسّابة. وقال بعض نحويي الكوفة: أنثت لتأنيث الأنعام، لأن ما في بطونها
  مثلها، فأنثت لتأنيثها. ومن ذكَّره فلتذكير «ما» قال: وهي في قراءة عبد الله: «خالصٌ»
  قال: وقد تكون الخالصة في تأنيثها مصدراً، كما تقول العافية والعاقبة، وهو مثل قوله:
  { إنَّا أخْلَصْنَاهُمْ بِخَالِصَةٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندي أن يقال: أريد بذلك المبالغة في خلوص ما في بطون الأنعام التي
  كانوا حرّموا ما في بطونها على أزواجهم، لذكورهم دون إناثهم، كما فعل ذلك بالراوية
  والنسّابة والعلاّمة، إذا أريد بها المبالغة في وصف من كان ذلك من صفته، كما يقال:
  فلان خالصة فلان وخُلْصانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { ومُحَرَّمٌ على أزْوَاجِنا
  } فإن أهل التأويل اختلفوا في المعنّي بالأزواج، فقال بعضهم: عنى بها النساء. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد: { ومُحَرَّمٌ على أزْوَاجِنا } قال: النساء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنى بالأزواج البنات. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { ومُحَرَّمٌ
  على أزْوَاجنا } قال: الأزواج: البنات. وقالوا: ليس للبنات منه شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك أن يقال: إن الله أخبر عن هؤلاء المشركين
  أنهم كانوا يقولون لما في بطون هذه الأنعام، يعني أنعامهم: هذا محرّم على أزواجنا.
  والأزواج إنما هي نساؤهم في كلامهم، وهن لا شكّ بنات من هن أولاده، وحلائل من هنّ أزواجه.
  وفي قول الله عزّ وجلّ: { وَمَحَرَّمٌ على أزواجِنا } الدليل الواضح على أن تأنيث «الخالصة»
  كان لما وصفت من المبالغة في وصف ما في بطون الأنعام بالخلوصة للذكور، لأنه لو كان
  لتأنيث الأنعام لقيل: ومحرّمة على أزواجنا، ولكن لما كان التأنيث في الخالصة لما ذكرت،
  ثم لم يقصد في المحرّم ما قصد في الخالصة من المبالغة، رجع فيها إلى تذكير «ما»، واستعمال
  ما هو أولى به من صفته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَإنْ يَكُنْ مَيْتَةً
  فَهُمْ فِيهِ شُرَكاءُ } فاختلفت القرّاء في قراءة ذلك، فقرأه يزيد بن القعقاع وطلحة
  بن مصرِّف في آخرين: «وَإنْ تَكُنْ مَيْتَةٌ» بالتاء في «تكن» ورفع «ميتة»، غير أن
  يزيد كان يشدّد الياء من ميتة، ويخففها طلحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  بذلك المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي حماد، قال: ثنا عيسى، عن طلحة بن مصرف.</font></font>&#13;\t\t\t<label
