  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  مَا فِي بُطُونِ هَـٰذِهِ ٱلأَنْعَٰمِ خَالِصَةٌ لِّذُكُورِنَا وَمُحَرَّمٌ عَلَىٰ
  أَزْوَٰجِنَا وَإِن يَكُن مَّيْتَةً فَهُمْ فِيهِ شُرَكَآءُ سَيَجْزِيهِمْ وَصْفَهُمْ
  إِنَّهُ حِكِيمٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كانوا يقولون
  في أجنة البحائر والسوائب: ما ولد منها حياً فهو خالص للذكور لا تأكل منه الإناث، وما
  ولد منها ميتاً اشترك فيه الذكور الإناث. وأنث { خَالِصَةٌ } للحمل على المعنى، لأنّ
  مافي معنى الأجنة وذكر { وَأَنْعَمٌ حُرِّمَتْ } للحمل على اللفظ. ونظيره</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْهُمْ
  مَّن يَسْتَمِعُ إِلَيْكَ حَتَّىٰ إِذَا خَرَجُواْ مِنْ عِندِكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[محمد:
  16] ويجوز أن تكون التاء للمبالغة مثلها في رواية الشعر. وأن تكون مصدراً وقع موقع
  الخالص، كالعاقبة أي ذو خالصة. ويدلّ عليه قراءة من قرأ: «خالصة» بالنصب على أنّ قوله
  { لِّذُكُورِنَا } هو الخبر، وخالصة مصدر مؤكد، ولا يجوز أن يكون حالاً متقدمة، لأن
  المجرور لا يتقدم عليه حاله. وقرأ ابن عباس: «خالصة» على الإضافة. وفي مصحف عبد الله:
  «خالص». { وَإِن يَكُن مَّيْتَةً } وإن يكن ما في بطونها ميتة. وقرىء: «وإن تكن»، بالتأنيث،
  على: وإن تكن الأجنة ميتة. وقرأ أهل مكة: «وإن تكن ميتة» بالتأنيث والرفع على كان التامة
  وتذكير الضمير في قوله: { فَهُمْ فِيهِ شُرَكَاء } لأن الميتة لكل ميت ذكر أو أنثى،
  فكأنه قيل: وإن يكن ميت فهم فيه شركاء { سَيَجْزِيهِمْ وَصْفَهُمْ } أي: جزاء وصفهم
  الكذب على الله في التحليل والتحريم من قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولا تقولوا لما تَصِفُ أَلْسِنَتُكُمُ
  ٱلْكَذِبَ هَـٰذَا حَلَـٰلٌ وَهَـٰذَا حَرَامٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 116].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
