  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ هَدَى ٱللَّهُ فَبِهُدَاهُمُ ٱقْتَدِهْ قُل لاَّ أَسْأَلُكُمْ عَلَيْهِ أَجْراً
  إِنْ هُوَ إِلاَّ ذِكْرَىٰ لِلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { أُولَئِكَ }: هؤلاء القوم الذين وكلنا بآياتنا وليسوا بها بكافرين، هم
  الذين هداهم الله لدينه الحقّ، وحفظ ما وكلوا بحفظه من آيات كتابه والقيام بحدوده واتباع
  حلاله وحرامه والعمل بما فيه من أمر الله والانتهاء عما فيه من نهيه، فوفقهم جلّ ثناؤه
  لذلك. { فَبِهُدَاهُمُ اقْتَدِهْ } يقول تعالى ذكره: فبالعمل الذي عملوا والمنهاج الذي
  سلكوا وبالهدى الذي هديناهم والتوفيق الذي وفقناهم، اقتده يا محمد: أي فاعمل وخذ به
  واسكله، فإنه عملٌ للَّه فيه رضا ومنهاج من سلكه اهتدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  التأويل على مذهب من تأوّل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَقَدْ وَكَّلْنَا بِها قَوْماً لَيْسُوا
  بِها بِكَافِرينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أنهم الأنبياء المسَمَّوْنَ في الآيات المتقدمة، وهو القول الذي اخترناه
  في تأويل ذلك. وأما على تأويل من تأوّل ذلك أن القوم الذين وكلوا بها هم أهل المدينة،
  أو أنهم هم الملائكة، فإنهم جعلوا قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإنْ يَكْفُرْ بِها هَؤُلاءِ فَقَدْ
  وَكَّلْنَا بِها قَوْماً لَيْسُوا بهَا بِكافِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">اعتراضاً بين الكلامين، ثم ردّوا
  قوله: { أُولَئِكَ الَّذِينَ هَدَى الله فَبِهُدَاهُمُ اقْتَدِهْ } على قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُولَئِكَ
  الَّذِينَ آتَيْناهُمُ الكِتَابَ والحُكْمَ والنُّبُوةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَوَهَبْنَا
  لَهُ إسْحاق وَيَعْقُوبَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلى قوله: { أُولَئِكَ الَّذِينَ هَدَى اللَّهُ فَبِهُدَاهُمُ اقْتَدِهْ
  } يا محمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال بن زيد، في قوله: { أُولَئِكَ الَّذِينَ هَدَى اللَّهُ } يا محمد، { فَبِهُدَاهُمُ
  اقْتَدِهْ } ولا تقتد بهؤلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثني أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: ثم رجع
  إلى النبي صلى الله عليه وسلم، فقال: { أُولَئِكَ الَّذِينَ هَدَى اللَّهُ فَبِهُدَاهُمُ
  اقْتَدِهْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عليّ بن داود، قال: ثنا عبد
  الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قال: ثم
  قال في الأنبياء الذين سماهم في هذه الآية: { فَبِهُدَاهُمُ اقْتَدِهْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الاقتداء في كلام العرب بالرجل: اتباع أثره والأخذ بهديه، يقال:
  فلان يقدو فلاناً إذا نحا نحوه واتبع أثره، قِدَةً وقُدْوَةً وقِدْوَة وقِدْوة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ لا أسألُكُمْ عَلَيْهِ أجْراً
  إنْ هُوَ إلاَّ ذِكْرَى للْعَالمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: قل لهؤلاء الذين أمرتك أن تذكرهم بآياتي أن تَبسل نفس بما كسبت من
  مشركي قومك يا محمد: لا أسألكم على تذكيري إياكم والهدى الذي أدعوكم إليه والقرآن الذي
  جئتكم به، عوضاً أعتاضه منكم عليه وأجراً آخذه منكم، وما ذلك مني إلا تذكير لكم ولكلّ
  من كان مثلكم ممن هو مقيم على باطل بأس الله أن يحلّ بكم وسخطه أن ينزل بكم على شرككم
  به وكفركم، وإنذار لجميعكم بين يدي عذاب شديد، لتذكروا وتنزجروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

