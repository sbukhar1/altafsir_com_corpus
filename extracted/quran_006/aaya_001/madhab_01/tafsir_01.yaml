  href=\"JavaScript:Open_Menu()\">ٱلْحَمْدُ للَّهِ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  وَجَعَلَ ٱلظُّلُمَٰتِ وَٱلنُّورَ ثْمَّ ٱلَّذِينَ كَفَرُواْ بِرَبِّهِمْ يَعْدِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فسبحان الله ما أبلغها من حجة وأوجزها من عظة، لمن فكَّر فيها بعقل
  وتدبرها بفهم ولقد قيل إنها فاتحة التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفيان بن وكيع، قال: ثنا عبد العزيز بن عبد الصمد العمّي، عن أبي عمران الجونّي، عن
  عبد الله بن رباح، عن كعب، قال: فاتحة التوراة فاتحة الأنعام: { الحَمْدُ للَّهِ الَّذِي
  خَلَقَ السَّمَوَاتِ والأرْضَ وجَعَلَ الظُّلُماتِ والنُّورَ ثُمَّ الَّذِينَ كَفَرُوا
  بِرَبِّهِمْ يَعْدِلُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا زيد بن
  حباب، عن جعفر بن سليمان، عن أبي عمران الجونّي، عن عبد الله ابن رباح، عن كعب، مثله.
  وزاد فيه: وخاتمة التوراة خاتمة هود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقال
  من مساواة الشيء بالشيء: عدلت هذا بهذا، إذا ساويته به عدلاً. وأما في الحكم إذا أنصفت
  فيه، فإنك تقول: عَدَلْت فيه أعدل عدلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في تأويل قوله: { يَعْدِلُونَ } قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { يَعْدِلُونَ } قال: يشركون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويل فيمن عُنِي بذلك، فقال بعضهم: عُنِي به أهل الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب القمي، عن جعفر بن أبي المغيرة، عن ابن أبزى، قال: جاءه رجل
  من الخوارج يقرأ عليه هذه الآية: { الحَمْدُ للَّهِ الَّذِي خَلَقَ السَّمَوَاتِ والأرْضَ
  وجَعَلَ الظُّلُمَاتِ والنُّورِ ثُمَّ الَّذِينَ كَفَرُوا بِرَبِّهِمْ يَعْدِلُونَ
  } قال له: أليس الذين كفروا بربهم يعدلون؟ قال: بلى. قال: وانصرف عنه الرجل، فقال له
  رجل من القوم: يا ابن أبزى، إن هذا قد أراد تفسير هذه غير هذا، إنه رجل من الخوارج
  فقال: ردّوه عليّ فلما جاءه قال: هل تدري فيمن نزلت هذه الآية؟ قال: لا. قال إنها نزلت
  في أهل الكتاب، اذهب ولا تضعها على غير حدّها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنى بها المشركون من عبدة الأوثان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة: { ثُمَّ الَّذِينَ كَفَرُوا بِرَبِّهِمْ يَعْدِلُونَ
  } قال: هؤلاء أهل صراحة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السدي: { ثُمَّ الَّذِينَ كَفَرُوا بِرَبِّهِمْ يَعْدِلُونَ
  } قال: هم المشركون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { ثُمَّ الَّذِينَ كَفَرُوا بِرَبِّهِمْ يَعْدِلُونَ }
  قال: الآلهة التي عبدوها عدلوها بالله قال: وليس لله عِدْل ولا ندّ، وليس معه آلهة،
  ولا اتخذ صاحبة ولا ولداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصواب عندي
  أن يقال: إن الله تعالى أخبر أن الذين كفروا بربهم يعدلون، فعمّ بذلك جميع الكفار،
  ولم يخصص منهم بعضاً دون بعض، فجميعهم داخلون في ذلك: يهودهم، ونصاراهم، ومجوسهم، وعبدة
  الأوثان منهم ومن غيرهم من سائر أصناف الكفر.</font></font><font class=\"TextResultArabic\"><font
