  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَمْدُ
  للَّهِ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَجَعَلَ ٱلظُّلُمَٰتِ وَٱلنُّورَ
  ثْمَّ ٱلَّذِينَ كَفَرُواْ بِرَبِّهِمْ يَعْدِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالى ذكره بقوله { الحَمْدُ للَّهِ }: الحمد الكامل لله وحده لا شريك له، دون جميع
  الأنداد والآلهة، ودون ما سواه مما تعبده كفرة خلقه من الأوثان والأصنام. وهذا كلام
  مخرجه مخرج الخبر يُنْحَى به نحو الأمر، يقول: أخلصوا الحمد والشكر للذي خلقكم أيها
  الناس وخلق السموات والأرض، ولا تشركوا معه في ذلك أحداً شيئاً، فإنه المستوجب عليكم
  الحمد بأياديه عندكم ونعمه عليكم، لا من تعبدونه من دونه وتجعلونه له شريكاً من خلقه.
  وقد بينا الفصل بين معنى الحمد والشكر بشواهده فيما مضى قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَجَعَلَ الظُّلُمَاتِ والنُّورَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: الحمد لله الذي خلق السموات والأرض، وأظلم الليل وأنار النهار. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ: { وَجَعَلَ الظُّلُمَاتِ والنُّورَ } قال: الظلمات: ظلمة الليل، والنور: نور
  النهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة، أما قوله: { الحَمْدُ للَّهِ الَّذِي خَلَقَ السَّمَوَاتِ
  والأرْضَ وَجَعَلَ الظُّلْمَاتِ والنُّورِ } فإنه خلق السموات قبل الأرض، والظلمة قبل
  النور، والجنة قبل النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: فما معنى قوله إذن
  «جَعَلَ»؟ قيل: إن العرب تجعلها ظرفاً للخبر والفعل، فتقول: جعلت أفعل كذا، وجعلت أقوم
  وأقعد، تدلّ بقولها «جعلت» على اتصال الفعل، كما تقول: علقت أفعل كذا، لا أنها في نفسها
  فعل، يدلّ على ذلك قول القائل: جعلت أقوم، وأنه لا جعل هناك سوى القيام، وإنما دلّ
  بقوله «جعلت» على اتصال الفعل ودوامه، ومن ذلك قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وزَعَمْتَ أنَّكَ سوْفَ تسْلُكُ قَادِرَاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والمَوْتُ مُتَسعٌ طَرِيقَيْ قادِرِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فاجْعَلْ تَحَلَّلْ مِنْ يَمِينِكَ إنَّمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حِنْثُ اليَمِينِ على الأثيمِ الفاجِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقول «فاجعل تحلَّل» بمعنى: تحلل
  شيئاً بعد شيء، لا أن هناك جعلاً من غير التحليل. فكذلك كلّ جعل في الكلام إنما هو
  دليل على فعل له اتصال، لا أن له حظاً في معنى الفعل فقوله: { وَجَعَلَ الظُّلُماتِ
  والنُّورَ } إنما هو أظلم ليلهما وأنار نهارهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { ثُمَّ الَّذِينَ كَفَرُوا بِرَبِّهِمْ يَعْدِلُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره معجّباً خلقه المؤمنين من كفرة عباده ومحتجًّا على
  الكافرين: إن الإله الذي يجب عليكم أيها الناس حمده هو الذي خلق السموات والأرض، الذي
  جعل منهما معايشكم وأقواتكم وأقوات أنعامكم التي بها حياتكم، فمن السموات ينزل عليكم
  الغيث وفيها تجري الشمس والقمر باعتقاب واختلاف لمصالحكم ومن الأرض ينبت الحبَّ الذي
  به غذاؤكم، والثمار التي فيها ملاذكم، مع غير ذلك من الأمور التي فيها مصالحكم ومنافعكم
  بها. والذين يجحدون نعمة الله عليهم بما أنعم به عليهم من خلق ذلك لهم ولكم أيها الناس
  بربهم الذي فعل ذلك وأحدثه { يَعْدِلُونَ }: يجعلون له شريكاً في عبادتهم إياه، فيعبدون
  معه الآلهة والأنداد والأصنام والأوثان، وليس منها شيء شركه في خلق شيء من ذلك ولا
  في إنعامه عليهم بما أنعم به عليهم، بل هو المنفرد بذلك كله، وهم يشركون في عبادتهم
  إياه غيره.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
