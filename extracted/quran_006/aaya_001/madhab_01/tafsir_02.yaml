  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَمْدُ
  للَّهِ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَجَعَلَ ٱلظُّلُمَٰتِ وَٱلنُّورَ
  ثْمَّ ٱلَّذِينَ كَفَرُواْ بِرَبِّهِمْ يَعْدِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  جَعَلَ } يتعدّى إلى مفعول واحد إذا كان بمعنى أحدث وأنشأ، كقوله: { وَجَعَلَ ٱلظُّلُمَـٰتِ
  وَٱلنُّورَ } وإلى مفعولين إذا كان بمعنى صيَّر، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلُواْ ٱلْمَلَـئِكَةَ ٱلَّذِينَ
  هُمْ عِبَادُ ٱلرَّحْمَـٰنِ إِنَـٰثاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 19] والفرق بين الخلق والجعل:
  أن الخلق فيه معنى التقدير، وفي الجعل معنى التضمين، كإنشاء شيء من شيء، أو تصيير شيء
  شيئاً، أو نقله من مكان إلى مكان. ومن ذلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلَ مِنْهَا زَوْجَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  189] { وَجَعَلَ ٱلظُّلُمَـٰتِ وَٱلنُّورَ }؛ لأن الظلمات من الأجرام المتكاثفة،والنور
  من النار</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ جَعَلَكُمْ أَزْوَاجاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فاطر: 11]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَجَعَلَ ٱلاْلِهَةَ إِلَـٰهاً وٰحِداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ص:
  5]. فإن قلت: لم أفرد النور؟ قلت: للقصد إلى الجنس، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمَلَكُ
  عَلَىٰ أَرْجَائِهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحاقة: 17] أو لأن الظلمات كثيرة، لأنه ما من جنس من أجناس الأجرام
  إلاّ وله ظلّ، وظلّه هو الظلمة، بخلاف النور فإنه من جنس واحد وهو النار. فإن قلت:
  علام عطف قوله: { ثْمَّ ٱلَّذِينَ كَفَرُواْ بِرَبّهِمْ يَعْدِلُونَ }؟ قلت: إما على
  قوله: { ٱلْحَمْدُ للَّهِ } على معنى أن الله حقيق بالحمد على ما خلق؛ لأنه ما خلقه
  إلاّ نعمة، ثم الذين كفروا به يعدلون فيكفرون نعمته، وإما على قوله: { خَلَقَ ٱلسَّمَـٰوٰتِ
  } على معنى أنه خلق ما خلق مما لا يقدر عليه أحد سواه، ثم هم يعدلون به ما لا يقدر
  على شيء منه. فإن قلت: فما معنى ثم؟ قلت: استبعاد أن يعدلوا به بعد وضوح آيات قدرته،
  وكذلك</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ أَنتُمْ تَمْتَرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 2] استبعاد لأن يمتروا
  فيه بعد ما ثبت أنه محييهم ومميتهم وباعثهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

