text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَمْدُ للَّهِ
  ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَجَعَلَ ٱلظُّلُمَٰتِ وَٱلنُّورَ ثْمَّ ٱلَّذِينَ
  كَفَرُواْ بِرَبِّهِمْ يَعْدِلُونَ }{ جَعَلَ } يتعدّى إلى مفعول واحد إذا كان بمعنى
  أحدث وأنشأ، كقوله: { وَجَعَلَ ٱلظُّلُمَـٰتِ وَٱلنُّورَ } وإلى مفعولين إذا كان بمعنى
  صيَّر، كقوله:{ وَجَعَلُواْ ٱلْمَلَـئِكَةَ ٱلَّذِينَ هُمْ عِبَادُ ٱلرَّحْمَـٰنِ إِنَـٰثاً }[الزخرف:
  19] والفرق بين الخلق والجعل: أن الخلق فيه معنى التقدير، وفي الجعل معنى التضمين،
  كإنشاء شيء من شيء، أو تصيير شيء شيئاً، أو نقله من مكان إلى مكان. ومن ذلك{ وَجَعَلَ
  مِنْهَا زَوْجَهَا }[الأعراف: 189] { وَجَعَلَ ٱلظُّلُمَـٰتِ وَٱلنُّورَ }؛ لأن الظلمات
  من الأجرام المتكاثفة،والنور من النار{ ثُمَّ جَعَلَكُمْ أَزْوَاجاً }[فاطر: 11]{ أَجَعَلَ
  ٱلاْلِهَةَ إِلَـٰهاً وٰحِداً }[ص: 5]. فإن قلت: لم أفرد النور؟ قلت: للقصد إلى الجنس،
  كقوله تعالى:{ وَٱلْمَلَكُ عَلَىٰ أَرْجَائِهَا }[الحاقة: 17] أو لأن الظلمات كثيرة،
  لأنه ما من جنس من أجناس الأجرام إلاّ وله ظلّ، وظلّه هو الظلمة، بخلاف النور فإنه
  من جنس واحد وهو النار. فإن قلت: علام عطف قوله: { ثْمَّ ٱلَّذِينَ كَفَرُواْ بِرَبّهِمْ
  يَعْدِلُونَ }؟ قلت: إما على قوله: { ٱلْحَمْدُ للَّهِ } على معنى أن الله حقيق بالحمد
  على ما خلق؛ لأنه ما خلقه إلاّ نعمة، ثم الذين كفروا به يعدلون فيكفرون نعمته، وإما
  على قوله: { خَلَقَ ٱلسَّمَـٰوٰتِ } على معنى أنه خلق ما خلق مما لا يقدر عليه أحد
  سواه، ثم هم يعدلون به ما لا يقدر على شيء منه. فإن قلت: فما معنى ثم؟ قلت: استبعاد
  أن يعدلوا به بعد وضوح آيات قدرته، وكذلك{ ثُمَّ أَنتُمْ تَمْتَرُونَ }[الأنعام: 2]
  استبعاد لأن يمتروا فيه بعد ما ثبت أنه محييهم ومميتهم وباعثهم.\r\n\t\t\t\r\n\t\t\t</section>"

