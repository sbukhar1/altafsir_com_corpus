  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ
  ٱللَّهِ أَبْتَغِي حَكَماً وَهُوَ ٱلَّذِيۤ أَنَزَلَ إِلَيْكُمُ ٱلْكِتَابَ مُفَصَّلاً
  وَٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ يَعْلَمُونَ أَنَّهُ مُنَزَّلٌ مِّن رَّبِّكَ
  بِٱلْحَقِّ فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَفَغَيْرَ ٱللَّهِ أَبْتَغِى حَكَماً } على إرادة القول، أي قل يا محمد: أفغير الله
  أطلب حاكماً يحكم بيني وبينكم، ويفصل المحق منا من المبطل { وهُوَ ٱلَّذِى أَنزَلَ
  إِلَيْكُمُ ٱلْكِتَـٰبَ } المعجز { مُفَصَّلاً } مبيناً فيه الفصل بين الحق والباطل،
  والشهادة لي بالصدق وعليكم بالافتراء. ثم عضد الدلالة على أنّ القرآن حق بعلم أهل الكتاب
  أنه حق لتصديقه ما عندهم وموافقته له { فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ } من
  باب التهييج والإلهاب، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَكُونَنَّ مِنَ ٱلْمُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  14] أو { فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ } في أنّ أهل الكتاب يعلمون أنه منزل
  بالحق، ولا يريبك جحود أكثرهم وكفرهم به. ويجوز أن يكون { فَلاَ تَكُونَنَّ } خطاباً
  لكل أحد، على معنى أنه إذا تعاضدت الأدلة على صحته وصدقه، فما ينبغي أن يمتري فيه أحد.
  وقيل: الخطاب لرسول الله صلى الله عليه وسلم خطاب لأمته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

