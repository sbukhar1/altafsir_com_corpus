text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَغَيْرَ ٱللَّهِ
  أَبْتَغِي حَكَماً وَهُوَ ٱلَّذِيۤ أَنَزَلَ إِلَيْكُمُ ٱلْكِتَابَ مُفَصَّلاً وَٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ يَعْلَمُونَ أَنَّهُ مُنَزَّلٌ مِّن رَّبِّكَ بِٱلْحَقِّ فَلاَ
  تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ }{ أَفَغَيْرَ ٱللَّهِ أَبْتَغِى حَكَماً } على إرادة
  القول، أي قل يا محمد: أفغير الله أطلب حاكماً يحكم بيني وبينكم، ويفصل المحق منا من
  المبطل { وهُوَ ٱلَّذِى أَنزَلَ إِلَيْكُمُ ٱلْكِتَـٰبَ } المعجز { مُفَصَّلاً } مبيناً
  فيه الفصل بين الحق والباطل، والشهادة لي بالصدق وعليكم بالافتراء. ثم عضد الدلالة
  على أنّ القرآن حق بعلم أهل الكتاب أنه حق لتصديقه ما عندهم وموافقته له { فَلاَ تَكُونَنَّ
  مِنَ ٱلْمُمْتَرِينَ } من باب التهييج والإلهاب، كقوله تعالى:{ وَلاَ تَكُونَنَّ مِنَ
  ٱلْمُشْرِكِينَ }[الأنعام: 14] أو { فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ } في أنّ
  أهل الكتاب يعلمون أنه منزل بالحق، ولا يريبك جحود أكثرهم وكفرهم به. ويجوز أن يكون
  { فَلاَ تَكُونَنَّ } خطاباً لكل أحد، على معنى أنه إذا تعاضدت الأدلة على صحته وصدقه،
  فما ينبغي أن يمتري فيه أحد. وقيل: الخطاب لرسول الله صلى الله عليه وسلم خطاب لأمته.\r\n\t\t\t\r\n\t\t\t</section>"

