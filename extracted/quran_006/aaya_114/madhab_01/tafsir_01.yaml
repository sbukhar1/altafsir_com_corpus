text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَغَيْرَ ٱللَّهِ
  أَبْتَغِي حَكَماً وَهُوَ ٱلَّذِيۤ أَنَزَلَ إِلَيْكُمُ ٱلْكِتَابَ مُفَصَّلاً وَٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ يَعْلَمُونَ أَنَّهُ مُنَزَّلٌ مِّن رَّبِّكَ بِٱلْحَقِّ فَلاَ
  تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل
  لهؤلاء العادلين بالله الأوثان والأصنام، القائلين لك كفّ عن آلهتنا ونكفّ عن إلهك:
  إن الله قد حكم عليّ بذكر آلهتكم بما يكون صدًّا عن عبادتها، { أفَغَيْرَ اللّهِ أبْتَغي
  حَكَماً } أي قل: فليس لي أن أتعدى حكمه وأتجاوزه، لأنه لا حكم أعدل منه ولا قائل أصدق
  منه. { وهُوَ الذي أَنْزَلَ إلَيْكُمُ الكِتَابَ مُفَصَّلاً } يعني: القرآن مفصلاً،
  يعني مبيناً فيه الحكم فيما تختصمون فيه من أمري وأمركم. وقد بينا معنى التفصيل فيما
  مضى قبل.القول في تأويل قوله تعالى: { والَّذِينَ آتَيْناهُمُ الكِتابَ يَعْلَمُونَ
  أنَّهُ مُنَزَّلٌ مِنْ رَبكَ بالحَقّ فَلا تَكُونَنَّ مِنَ المُمْتَرِينَ }.يقول تعالى
  ذكره: إن أنكر هؤلاء العادلون بالله الأوثان من قومك توحيدَ الله، وأشركوا معه الأنداد،
  وجحدوا ما أنزلته إليك، وأنكروا أن يكون حقًّا، وكذّبوا به. فالذين آتيناهم الكتاب
  وهو التوراة والإنجيل من بني إسرائيل، { يَعْلَمُونَ أَنَّهُ مُنَزَّلٌ مِنْ رَبِّكَ
  } يعني: القرآن وما فيه { بالحَقِّ } يقول: فصلاً بين أهل الحقّ والباطل، يدلّ على
  صدق الصادق في علم الله، وكذب الكاذب المفتري عليه. { فَلا تَكُونَنَّ مِنَ المُمْتَرِينَ
  } يقول: فلا تكوننّ يا محمد من الشاكين في حقية الأنباء التي جاءتك من الله في هذا
  الكتاب وغير ذلك مما تضمنه لأن الذين آتيناهم الكتاب يعلمون أنه منزّل من ربك بالحقّ.
  وقد بينا فيما مضى ما وجه قوله: { فَلا تَكُونَنَّ مِنَ المُمْتَرِينَ } بِمَا أغْنَى
  عن إعادته مع الرواية المروية فيه. وقد:حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد
  الله بن أبي جعفر، عن أبيه، عن الربيع، قوله: { فَلا تَكُونَنَّ مِنَ المُمْتَرِينَ
  } يقول: لا تكوننّ في شكّ مما قصصنا عليك.\r\n\t\t\t\r\n\t\t\t</section>"

