  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(6,55)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  نفَصِّلُ ٱلآيَاتِ وَلِتَسْتَبِينَ سَبِيلُ ٱلْمُجْرِمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالى ذكره بقوله: { وكَذَلِكَ نُفَصّلُ الآياتِ } وكما فصلنا لك في هذه السورة من
  ابتدائها وفاتحتها يا محمد إلى هذا الموضع حجتنا على المشركين من عبدة الأوثان وأدلتنا،
  وميزناها لك وبينَّاها، كذلك نفصل لك أعلامنا وأدلتنا في كلّ حقّ ينكره أهل الباطل
  من سائر أهل الملل غيرهم، فنبينها لك حتى تبين حقه من باطله وصحيحه من سقيمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { ولِتَسْتَبِينَ سَبِيلُ المُجْرِمِينَ
  } فقرأ ذلك عامة قرّاء أهل المدينة: { ولِتَسْتَبِينَ } بالتاء «سَبِيل المُجْرِمِينَ»
  بنصب السبيل، على أن «تستبين» خطاب للنبيّ صلى الله عليه وسلم كأن معناه عندهم: ولتستبين
  أنت يا محمد سبيل المجرمين. وكان ابن زيد يتأوّل ذلك: ولتستبين أنت يا محمد سبيل المجرمين
  الذين سألوك طرد النفر الذين سألوه طردهم عنه من أصحابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: «وَلِتَسْتبِينَ سَبِيل المُجْرِمِينَ»
  قال: الذين يأمرونك بطرد هؤلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك بعض المكيين وبعض البصريين: { ولِتَسْتَبِينَ } بالتاء { سَبِيلُ المُجْرِمِينَ
  } برفع السبيل على أن القصد للسبيل، ولكنه يؤنثها. وكأن معنى الكلام عندهم: وكذلك نفصّل
  الآيات ولتتضح لك وللمؤمنين طريق المجرمين. وقرأ ذلك عامة قراء أهل الكوفة: «ولِيَسْتَبِينَ»
  بالياء { سَبِيلُ المُجْرِمِينَ } برفع السبيل على أن الفعل للسبيل ولكنهم يذكرونه.
  ومعنى هؤلاء في هذا الكلام، ومعنى من قرأ ذلك بالتاء في: { ولِتَسْتَبِينَ } ورفع السبيل
  واحدٌ، وإنما الاختلاف بينهم في تذكير السبيل وتأنيثها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القراءتين بالصواب عندي في «السبيل» الرفع، لأن الله تعالى ذكره فصّل آياته في كتابه
  وتنزيله، ليتبَيَّن الحقّ بها من الباطل جميع من خوطب بها، لا بعض دون بعض. ومن قرأ
  «السبيل» بالنصب، فإنما جعل تبيين ذلك محصوراً على النبيّ صلى الله عليه وسلم. وأما
  القراءة في قوله: { وَلِتَسْتَبِينَ } فسواء قُرِئت بالتاء أو بالياء، لأن من العرب
  من يذكر السبيل وهم تميم وأهل نجد، ومنهم من يؤنث السبيل وهم أهل الحجاز، وهما قراءتان
  مستفيضتان في قرّاء الأمصار ولغتان مشهورتان من لغات العرب، وليس في قراءة ذلك بإحداهما
  خلاف لقراءته بالأخرى ولا وجه لاختيار إحداهما على الأخرى بعد أن يرفع السبيل للعلة
  التي ذكرنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في تأويل قوله:
  { نُفصّلُ الآياتِ } قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وكذَلِكَ
  نُفَصّلُ الآياتِ } نبين الآيات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في: { نُفَصِّلُ الآياتِ }: نبين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

