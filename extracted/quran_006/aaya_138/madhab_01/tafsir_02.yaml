text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ هَـٰذِهِ
  أَنْعَٰمٌ وَحَرْثٌ حِجْرٌ لاَّ يَطْعَمُهَآ إِلاَّ مَن نَّشَآءُ بِزَعْمِهِمْ وَأَنْعَٰمٌ
  حُرِّمَتْ ظُهُورُهَا وَأَنْعَٰمٌ لاَّ يَذْكُرُونَ ٱسْمَ ٱللَّهِ عَلَيْهَا ٱفْتِرَآءً
  عَلَيْهِ سَيَجْزِيهِم بِمَا كَانُواْ يَفْتَرُونَ }{ حِجْرٌ } فعل بمعنى مفعول كالذبح
  والطحن، ويستوي في الوصف به المذكر والمؤنث والواحد والجمع؛ لأنّ حكمه حكم الأسماء
  غير الصفات: وقرأ الحسن وقتادة { حِجرٌ } بضم الحاء. وقرأ ابن عباس: «حرج»، وهو من
  التضييق وكانوا إذا عينوا أشياء من حرثهم وأنعامهم لآلهتهم قالوا: { لاَّ يَطْعَمُهَا
  إِلاَّ مَن نَّشَاء } يعنون خدم الأوثان، والرجال دون النساء { وَأَنْعَـٰمٌ حُرّمَتْ
  ظُهُورُهَا } وهي البحائر والسوائب والحوامي { وَأَنْعَـٰمٌ لاَّ يَذْكُرُونَ ٱسْمَ
  ٱللَّهِ عَلَيْهَا } في الذبح، وإنما يذكرون عليها أسماء الأصنام. وقيل: لا يحجون عليها
  ولا يلبون على ظهورها. والمعنى: أنهم قسموا أنعامهم فقالوا: هذا أنعام حجر، وأنعام
  محرّمة الظهور، وهذه أنعام لا يذكر عليها اسم الله. فجعلوها أجناساً بهواهم، ونسبوا
  ذلك التجنيس إلى الله { ٱفْتِرَاء عَلَيْهِ } أي فعلوا ذلك كله على جهة الافتراء -
  تعالى الله عما يقول الظالمون علواً كبيراً - وانتصابه على أنه مفعول له: أو حال، أو
  مصدر مؤكد، لأنّ قولهم ذلك في معنى الافتراء.\r\n\t\t\t\r\n\t\t\t</section>"

