  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَالُواْ هَـٰذِهِ أَنْعَٰمٌ وَحَرْثٌ حِجْرٌ لاَّ
  يَطْعَمُهَآ إِلاَّ مَن نَّشَآءُ بِزَعْمِهِمْ وَأَنْعَٰمٌ حُرِّمَتْ ظُهُورُهَا وَأَنْعَٰمٌ
  لاَّ يَذْكُرُونَ ٱسْمَ ٱللَّهِ عَلَيْهَا ٱفْتِرَآءً عَلَيْهِ سَيَجْزِيهِم بِمَا
  كَانُواْ يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، أما قوله: { وقالُوا هَذِهِ أنْعامٌ وحَرْثٌ
  حِجْرٌ } فيقولون: حرام أن نطعم إلا من شئنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { هَذِهِ أنْعامٌ وحَرْثٌ حِجْرٌ
  } نحتجرها على من نريد وعمن لا نريد، لا يطعمها إلا من نشاء بزعمهم، قال: إنما احتجروا
  ذلك لآلهتهم، وقالوا: { لا يَطْعَمُها إلا مَنْ نَشاءُ بِزَعْمِهِمْ } قالوا: نحتجرها
  عن النساء، ونجعلها للرجال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين بن الفرج، قال:
  سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { أنْعامٌ
  وَحَرْثٌ حِجْرٌ } أما حجر، يقول: محرّم. وذلك أنهم كانوا يصنعون في الجاهلية أشياء
  لم يأمر الله بها، كانوا يحرّمون من أنعامهم أشياء لا يأكلونها، ويعزلون من حرثهم شيئاً
  معلوماً لآلهتهم، ويقولون: لا يحلّ لنا ما سمينا لآلهتنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد: { أنْعامٌ وحَرْثٌ
  حِجْرٌ } ما جعلوه لله ولشركائهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وأنْعامٌ حُرّمَتْ ظُهُورُها وأنْعامٌ
  لاَ يَذْكُرُونَ اسَمَ اللّهِ عَلَيْها افْتِراءً عَلَيْهِ سَيَجْزِيهِمْ بِمَا كانُوا
  يَفْتَرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وحرّم هؤلاء الجهلة
  من المشركين، ظهور بعض أنعامهم، فلا يركبون ظهورها، وهم ينتفعون برَسْلها ونِتاجها،
  وسائر الأشياء منها غير ظهورها للركوب، وحرّموا من أنعامهم أنعاماً أخر فلا يحجون عليها
  ولا يذكرون اسم الله عليها إن ركبوها بحال ولا إن حلبوها ولا إن حملوا عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سفيان، قال: ثنا أبو بكر بن عياش، عن عاصم، قال: قال لي أبو
  وائل: أتدري ما أنعام لا يذكرون اسم الله عليها؟ قال: قلت: لا، قال: أنعام لا يحجون
  عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عباد بن موسى، قال:
  ثنا شاذان، قال: ثنا أبو بكر بن عياش، عن عاصم، قال: قال لي أبو وائل: أتدري ما قوله:
  { حُرّمَتْ ظُهُورُها وأنْعامٌ لا يَذْكُرُونَ اسْمَ اللّه عَلَيْها }؟ قال: قلت: لا،
  قال: هي البحيرة كانوا لا يحجون عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن عمرو البصريّ، قال: ثنا محمد بن سعيد الشهيد، قال: ثنا أبو بكر بن عياش، عن
  عاصم، عن أبي وائل: { وأنْعامٌ لا يَذْكُرُونَ اسْمَ اللّهِ عَلَيْها } قال: لا يحجون
  عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، أما: { أنْعامٌ حُرّمَتْ ظُهُورُها } فهي
  البحيرة والسائبة والحام وأما الأنعام التي لا يذكرون اسم الله عليها، قال: إذا ولدوها،
  ولا إن نحروها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
