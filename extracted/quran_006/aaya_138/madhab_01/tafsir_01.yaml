  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  هَـٰذِهِ أَنْعَٰمٌ وَحَرْثٌ حِجْرٌ لاَّ يَطْعَمُهَآ إِلاَّ مَن نَّشَآءُ بِزَعْمِهِمْ
  وَأَنْعَٰمٌ حُرِّمَتْ ظُهُورُهَا وَأَنْعَٰمٌ لاَّ يَذْكُرُونَ ٱسْمَ ٱللَّهِ عَلَيْهَا
  ٱفْتِرَآءً عَلَيْهِ سَيَجْزِيهِم بِمَا كَانُواْ يَفْتَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا خبر من الله تعالى ذكره عن هؤلاء الجهلة من المشركين أنهم كانوا
  يحرّمون ويحلِّلون من قِبَل أنفسهم من غير أن يكون الله أذن لهم بشيء من ذلك. يقول
  تعالى ذكره: وقال هؤلاء العادلون بربهم من المشركين جهلاً منهم، لأنعام لهم وحرث: هذه
  أنعام، وهذا حرث حجر، يعني بالأنعام والحرث ما كانوا جعلوه لله ولآلهتهم التي قد مضى
  ذكرها في الآية قبل هذه. وقيل: إن الأنعام: السائبة والوَصيلة والبحيرة التي سَمَّوْا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني بذلك محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبي نجيح، عن مجاهد: الأنعام: السائبة والبحيرة التي سموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والحِجْر
  في كلام العرب: الحرام، يقال: حجرت على فلان كذا: أي حرّمت عليه، ومنه قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَقُولُونَ
  حِجْراً مَحْجُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول المتلمس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَنَّتْ إلى النَّخلَةِ القُصْوَى فقُلْتُ لهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حِجْرٌ حَرامٌ ألا ثَم الدَّهاريسُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول رُؤبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وجارَةُ البَيْتِ لهَا حُجْرِيُّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني: المحرم. ومنه قول الآخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَبِتُّ مُرْتَفِقاً والعَيْنُ ساهِرَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأنّ نَوْمي عليَّ اللَّيْلَ مَحْجُورُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي حرام، يقال: حِجْر وحُجْر، بكسر
  الحاء وضمها. وبضمها كان يقرأ فيما ذكر الحسين وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عبد الوارث بن عبد الصمد، قال: ثني أبي، قال: ثني عمي قال: ثني أبي، عن الحسين، عن
  قتادة، أنه كان يقرؤها: «وحَرْثٌ حُجْرٌ» يقول: حرام، مضمومة الحاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما القرّاء من الحجاز والعراق والشام فعلى كسرها، وهي القراءة التي
  لا أستجيز خلافها لإجماع الحجة من القرّاء عليها، وأنها اللغة الجُودَى من لغات العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوي عن ابن عباس أنه كان يقرؤها: «وحَرْثٌ حِرْجٌ» بالراء قبل الجيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني بذلك الحرث، قال: ثني عبد العزيز، قال: ثنا ابن عيينة، عن عمرو،
  عن ابن عباس: أنه كان يقرؤها كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهي
  لغة ثالثة معناها ومعنى الحجر واحد، وهذا كما قالوا: جذب وجبذ، وناء ونأى، ففي الحجر
  إذن لغات ثلاث: «حِجْر» بكسر الحاء والجيم قبل الراء، و«حُجُر» بضم الحاء والجيم قبل
  الراء، و«حِرْجٌ» بكسر الحاء والراء قبل الجيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في تأويل الحجر قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عمران بن موسى القزّاز، قال: ثنا عبد الوارث، عن حميد، عن مجاهد وأبي عمرو: { وحَرْثٌ
  حِجْرٌ } يقول: حرام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس قوله: { وَحَرْثٌ حِجْرٌ
  } فالحجر: ما حرّموا من الوصيلة، وتحريم ما حرّموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { وَحَرْثٌ حِجْرٌ }
  قال: حرام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { هَذِهِ أنْعامٌ وَحَرْثٌ حِجْرٌ }... الآية، تحريم كان
  عليهم من الشياطين في أموالهم وتغليظ وتشديد، وكان ذلك من الشياطين ولم يكن من الله.</font></font>&#13;\t\t\t<label
