text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لِّمَن مَّا
  فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ قُل للَّهِ كَتَبَ عَلَىٰ نَفْسِهِ ٱلرَّحْمَةَ لَيَجْمَعَنَّكُمْ
  إِلَىٰ يَوْمِ ٱلْقِيَٰمَةِ لاَ رَيْبَ فِيهِ ٱلَّذِينَ خَسِرُوۤاْ أَنْفُسَهُمْ فَهُمْ
  لاَ يُؤْمِنُونَ }يقول تعالى ذكره لنبيه صلى الله عليه وسلم: قل يا محمد لهؤلاء العادلين
  بربهم: لمن ما في السموات والأرض؟ يقول: لمن ملك ما في السموات والأرض. ثم أخبرهم أن
  ذلك لله الذي استعبد كلّ شيء وقهر كل شيء بملكه وسلطانه، لا للأوثان والأنداد ولا لما
  يعبدونه ويتخذونه إلهاً من الأصنام التي لا تملك لأنفسها نفعاً ولا تدفع عنها ضرًّا.وقوله:
  { كَتَبَ على نَفْسِهِ الرَّحْمَةَ } يقول: قضي أنه بعباده رحيم، لا يعجل عليهم بالعقوبة
  ويقبل منهم الإنابة والتوبة. وهذا من الله تعالى ذكره استعطاف للمعرضين عنه إلى الإقبال
  إليه بالتوبة، يقول تعالى ذكره: أن هؤلاء العادلين بي الجاحدين نبوّتك يا محمد، إن
  تابوا وأنابوا قبلت توبتهم، وإني قد قضيت في خلقي أن رحمتي وسعت كل شيء. كالذي:حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن الأعمش، عن ذكوان، عن أبي هريرة،
  عن النبي صلى الله عليه وسلم، قال: \" لَمَّا فَرَغَ اللَّهُ مِنَ الخَلْقِ كَتَبَ
  كِتاباً: إنَّ رَحْمَتي سَبَقَتْ غَضَبِي \". حدثنا محمد بن المثنى، قال: ثنا عبد الوهاب،
  قال: ثنا داود، عن أبي عثمان، عن سليمان، قال: \" إن الله تعالى لما خلق السماء والأرض،
  خلق مائة رحمة، كل رحمة ملء ما بين السماء إلى الأرض، فعنده تسع وتسعون رحمة، وقسَّم
  رحمةً بين الخلائق فبها يتعاطفون وبها تشرب الوحش والطير الماء، فإذا كان يوم القيامة
  قصرها الله على المتقين وزادهم تسعاً وتسعين \". حدثنا ابن المثنى، قال: ثنا ابن أبي
  عديّ، عن داود، عن أبي عثمان، عن سلمان نحوه، إلا أن ابن أبي عديّ لم يذكر في حديثه
  وبها تشرب الوحش والطير الماء.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن
  معمر، عن عاصم بن سليمان، عن أبي عثمان عن سلمان، قال: نجد في التوراة عطفتين: أن الله
  خلق السموات والأرض، ثم خلق مئة رحمة أو: جعل مئة رحمة قبل أن يخلق الخلق، ثم خلق الخلق
  فوضع بينهم رحمة واحدة، وأمسك عنده تسعاً وتسعين رحمة، قال: فيها يتراحمون، وبها يتباذلون،
  وبها يتعاطفون، وبها يتزاورون، وبها تحنّ الناقة، وبها تَنْئِج البقرة، وبها تيعر الشاة،
  وبها تتّابع الطير، وبها تتابع الحيتان في البحر فإذا كانوا يوم القيامة جمع الله تلك
  الرحمة إلى ما عنده، ورحمته أفضل وأوسع.حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن عاصم بن سليمان، عن أبي عثمان الهدى، عن سلمان، في قوله: { كَتَبَ
  على نَفْسِهِ الرَّحْمَةَ }... الآية، قال: إنا نجد في التوراة عطفتين، ثم ذكر نحوه،
  إلا أنه ما قال: «وبها تتّابع الطير، وبها تتّابع الحيتان في البحر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لِّمَن مَّا فِي ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ قُل للَّهِ كَتَبَ عَلَىٰ نَفْسِهِ ٱلرَّحْمَةَ لَيَجْمَعَنَّكُمْ إِلَىٰ
  يَوْمِ ٱلْقِيَٰمَةِ لاَ رَيْبَ فِيهِ ٱلَّذِينَ خَسِرُوۤاْ أَنْفُسَهُمْ فَهُمْ لاَ
  يُؤْمِنُونَ }حدثنا محمد بن الأعلى، قال: ثنا محمد بن ثور، عن معمر، قال: قال ابن طاوس،
  عن أبيه: إن الله تعالى لما خلق الخلق، لم يعطف شيء على شيء، حتى خلق مئة رحمة، فوضع
  بينهم رحمة واحدة، فعطف بعض الخلق على بعض.حدثني الحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن ابن طاوس، عن أبيه بمثله.حدثنا ابن عبد الأعلى، قال: ثنا محمد
  بن ثور، عن معمر، قال: وأخبرني الحكم بن أبان، عن عكرمة حسبته أسنده قال: إذا فرغ الله
  عزّ وجلّ من القضاء بين خلقه، أخرج كتاباً من تحت العرش فيه: «إن رحمتي سبقت غضبي،
  وأنا أرحم الراحمين» قال: فيخرج من النار مثل أهل الجنة، أو قال مثلاً أهل الجنة، ولا
  أعلمه إلا قال: «مثلا»، وأما مثل فلا أشكّ مكتوباً ها هنا، وأشار الحكم إلى نحره، عتقاء
  الله. فقال رجل لعكرمة: يا أبا عبد الله، فإن الله يقول:{ يُرِيدُونَ أنْ يَخْرُجُوا
  مِنَ النَّارِ ومَا هُمْ بخَارِجينَ مِنْها ولَهُمْ عَذَابٌ مُقِيمٌ }قال: ويلك أولئك
  أهلها الذين هم أهلها.حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن الحكم بن أبان، عن عكرمة حسبت أنه أسنده قال: إذا كان يوم القيامة أخرج الله كتاباً
  من تحت العرش، ثم ذكر نحوه، غير أنه قال: فقال رجل: يا أبا عبد الله، أرأيت قوله: {
  يُرِيدُونَ أنْ يَخْرُجُوا مِنَ النَّارِ } وسائر الحديث مثل حديث ابن عبد الأعلى.حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن همام بن منبه، قال: سمعت
  أبا هريرة يقول: قال رسول الله صلى الله عليه وسلم \" لَمَّا قَضَى اللَّهُ الخَلْقَ
  كَتَبَ فِي كِتابٍ فَهُوَ عِنْدَهُ فَوْقَ العَرْشِ: إنَّ رَحْمَتِي سَبَقَتْ غَضَبِي
  \". حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة، عن أبي أيوب،
  عن عبد الله بن عمرو، أنه كان يقول: إن لله مئة رحمة، فأهبط رحمة إلى أهل الدنيا يتراحم
  بها الجنّ والإنس وطائر السماء وحيتان الماء ودوابّ الأرض وهوامِّها وما بين الهواء
  واختزن عنده تسعاً وتسعين رحمة، حتى إذا كان يوم القيامة اختلج الرحمة التي كان أهبطها
  إلى أهل الدنيا، فحواها إلى ما عنده، فجعلها في قلوب أهل الجنة وعلى أهل الجنة.حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: قال عبد
  الله بن عمرو: أن لله مئة رحمة، أهبط منها إلى الأرض رحمة واحدة يتراحم بها الجن والإنس
  والطير والبهائم وهوّام الأرض.حدثنا محمد بن عوف، قال: أخبرنا أبو المغيرة عبد القدوس
  بن الحجاج، قال: ثنا صفوان بن عمرو، قال: ثني أبو المخارق زهير بن سالم، قال: قال عمر
  لكعب: ما أوّل شيء ابتدأه الله من خلقه؟ فقال كعب: كتب الله كتاباً لم يكتبه بقلم ولا
  مداد، ولكنه كتب بأصبعه يتلوها الزبرجد واللؤلؤ والياقوت: «أنا الله لا إله إلا أنا
  سبقت رحمتي غضبي».\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لِّمَن مَّا فِي ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ قُل للَّهِ كَتَبَ عَلَىٰ نَفْسِهِ ٱلرَّحْمَةَ لَيَجْمَعَنَّكُمْ إِلَىٰ
  يَوْمِ ٱلْقِيَٰمَةِ لاَ رَيْبَ فِيهِ ٱلَّذِينَ خَسِرُوۤاْ أَنْفُسَهُمْ فَهُمْ لاَ
  يُؤْمِنُونَ }القول في تأويل قوله تعالى: { لَيَجْمَعَنَّكُمْ إلى يَوْمِ القِيَامَةِ
  لا رَيْبَ فِيهِ }.وهذه اللام التي في قوله: { لَيَجْمَعَنَّكُمْ } لام قسم. ثم اختلف
  أهل العربية في جالبها، فكان بعض نحويي الكوفة يقول: إن شئت جعلت الرحمة غاية كلام،
  ثم استأنفتَ بعدها: { لَيَجْمَعَنَّكُمْ } ، قال: وإن شئت جعلته في موضع نصب، يعني
  كتب { لَيَجْمَعَنَّكُمْ } كما قال: كَتَبَ على نَفْسِهِ الرَّحْمَةَ أنَّهُ مَنْ عَمِلَ
  مِنْكُمْ سُوءًا بِجَهالَةٍ يريد: كتب أنه من عمل منكم. قال: والعرب تقول في الحروف
  التي يصلح معها جواب كلام الأيمان بأن المفتوحة وباللام، فيقولون: أرسلت إليه أن يقوم،
  وأرسلت إليه ليقومنّ. قال: وكذلك قوله:{ ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِما رَأُوا الآياتِ
  ليَسْجُنُنَّهُ حتى حِينٍ }قال وهو في القرآن كثير ألا ترى أنك لو قلت: بدا لهم أن
  يسجنوه، لكان صواباً؟ وكان بعض نحوي البصرة يقول: نصبت لام { لَيَجْمَعَنَّكُمْ } لأن
  معنى كتب كأنه قال: والله ليجمعنكم.والصواب من القول في ذلك عندي أن يكون قوله: { كَتَبَ
  على نَفْسِهِ الرَّحْمَةَ } غاية، وأن يكون قوله: { لَيَجْمَعَنَّكُمْ } خبر مبتدإ،
  ويكون معنى الكلام حينئد: ليجمعنكم الله أيها العادلون بالله ليوم القيامة الذي لا
  ريب فيه لينتقم منكم بكفركم به.وإنما قلت: هذا القول أولى بالصواب من إعمال كتب في
  { لَيَجْمَعَنَّكُمْ } لأن قوله: { كَتَبَ } قد عمل في الرحمة، فغير جائز وقد عمل في
  الرحمة أن يعمل في: { لَيَجْمَعَنَّكُمْ } لأنه لا يتعدى إلى اثنين.فإن قال قائل: فما
  أنت قائل في قراءة من قرأ: كَتَبَ على نَفْسِهِ الرَّحْمَةَ أنه بفتح أن؟ قيل: إن ذلك
  إذ قرىء كذلك، فإن «أن» بيان عن الرحمة وترجمة عنها، لأن معنى الكلام: كتب على نفسه
  الرحمة أن يرحم (من تاب) من عباده بعد اقتراف السوء بجهالة، ويعفو والرحمة يترجم عنها،
  ويبين معناها بصفتها، وليس من صفة الرحمة { لَيَجْمَعَنَّكُمْ إلى يَوْمِ القِيَامَةِ
  } فيكون مبيناً به عنها. فإن كان ذلك كذلك، فلم يبق إلا أن ينصب بنية تكرير كتب مرة
  أخرى معه، ولا ضرورة بالكلام إلى ذلك فتوجه إلى ما ليس بموجود في ظاهر.وأما تأويل قوله
  { لا رَيْبَ فِيهِ } فإنه لا شكّ فيه، يقول: في أن الله يجمعكم إلى يوم القيامة فيحشركم
  إليه جميعاً، ثم يؤتى كلّ عامل منكم أجر ما عمل من حسن أوسيّىء.القول في تأويل قوله
  تعالى: { الَّذِينَ خَسِرُوا أنْفُسَهُمْ فَهُمْ لا يؤْمِنُونَ }.يعني تعالى ذكره بقوله:
  { الَّذِينَ خَسِرُوا أنْفُسَهُمْ } العادلين به الأوثان والأصنام يقول تعالى ذكره:
  ليجمعنّ الله الذين خسروا أنفسهم، يقول: الذين أهلكوا أنفسهم وغبنوها بادعائهم لله
  الندّ والعديل، فأوبقوها بإيجابهم سخط الله وأليم عقابه في المعاد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لِّمَن مَّا فِي ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ قُل للَّهِ كَتَبَ عَلَىٰ نَفْسِهِ ٱلرَّحْمَةَ لَيَجْمَعَنَّكُمْ إِلَىٰ
  يَوْمِ ٱلْقِيَٰمَةِ لاَ رَيْبَ فِيهِ ٱلَّذِينَ خَسِرُوۤاْ أَنْفُسَهُمْ فَهُمْ لاَ
  يُؤْمِنُونَ }وأصل الخسار: الغَبْن، يقال منه: خسر الرجل في البيع: إذا غبن، كما قال
  الأعشى:لا يأخُذُ الرِّشْوَةَ فَي حُكْمِهِ   ولا يُبَالي خَسَرَ الخاسِرِوقد بينا
  ذلك في غير هذا الموضع بما أغنى عن إعادته. وموضع «الذين» في قوله: { الَّذِينَ خَسِرُوا
  أنْفُسَهُمْ } نصب على الردّ على الكاف والميم في قوله: { لَيَجْمَعَنَّكُمْ } على
  وجه البيان عنها. وذلك أن الذين خسروا أنفسهم، هم الذين خوطبوا بقوله: { لَيَجْمَعَنَّكُمْ
  }. وقوله: { فَهُمْ لا يُؤْمِنُونَ } يقول: فهم لإهلاكهم أنفسهم وغبنهم إياه حظها لا
  يؤمنون، أي لا يوحدون الله ولا يصدّقون بوعده ووعيده ولا يقرون بنبوّة محمد صلى الله
  عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

