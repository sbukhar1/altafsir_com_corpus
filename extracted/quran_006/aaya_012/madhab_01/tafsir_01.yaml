  للَّهِ كَتَبَ عَلَىٰ نَفْسِهِ ٱلرَّحْمَةَ لَيَجْمَعَنَّكُمْ إِلَىٰ يَوْمِ ٱلْقِيَٰمَةِ
  لاَ رَيْبَ فِيهِ ٱلَّذِينَ خَسِرُوۤاْ أَنْفُسَهُمْ فَهُمْ لاَ يُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الأعلى، قال: ثنا محمد بن ثور، عن معمر، قال: قال ابن
  طاوس، عن أبيه: إن الله تعالى لما خلق الخلق، لم يعطف شيء على شيء، حتى خلق مئة رحمة،
  فوضع بينهم رحمة واحدة، فعطف بعض الخلق على بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن طاوس، عن أبيه بمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، قال: وأخبرني
  الحكم بن أبان، عن عكرمة حسبته أسنده قال: إذا فرغ الله عزّ وجلّ من القضاء بين خلقه،
  أخرج كتاباً من تحت العرش فيه: «إن رحمتي سبقت غضبي، وأنا أرحم الراحمين» قال: فيخرج
  من النار مثل أهل الجنة، أو قال مثلاً أهل الجنة، ولا أعلمه إلا قال: «مثلا»، وأما
  مثل فلا أشكّ مكتوباً ها هنا، وأشار الحكم إلى نحره، عتقاء الله. فقال رجل لعكرمة:
  يا أبا عبد الله، فإن الله يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُرِيدُونَ أنْ يَخْرُجُوا مِنَ النَّارِ
  ومَا هُمْ بخَارِجينَ مِنْها ولَهُمْ عَذَابٌ مُقِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ويلك أولئك أهلها الذين هم
  أهلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الحكم بن أبان، عن عكرمة حسبت أنه أسنده قال: إذا
  كان يوم القيامة أخرج الله كتاباً من تحت العرش، ثم ذكر نحوه، غير أنه قال: فقال رجل:
  يا أبا عبد الله، أرأيت قوله: { يُرِيدُونَ أنْ يَخْرُجُوا مِنَ النَّارِ } وسائر الحديث
  مثل حديث ابن عبد الأعلى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن همام بن منبه، قال: سمعت أبا هريرة يقول: قال رسول
  الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَمَّا قَضَى اللَّهُ الخَلْقَ كَتَبَ فِي كِتابٍ فَهُوَ عِنْدَهُ فَوْقَ العَرْشِ:
  إنَّ رَحْمَتِي سَبَقَتْ غَضَبِي \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة،
  عن أبي أيوب، عن عبد الله بن عمرو، أنه كان يقول: إن لله مئة رحمة، فأهبط رحمة إلى
  أهل الدنيا يتراحم بها الجنّ والإنس وطائر السماء وحيتان الماء ودوابّ الأرض وهوامِّها
  وما بين الهواء واختزن عنده تسعاً وتسعين رحمة، حتى إذا كان يوم القيامة اختلج الرحمة
  التي كان أهبطها إلى أهل الدنيا، فحواها إلى ما عنده، فجعلها في قلوب أهل الجنة وعلى
  أهل الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: قال عبد الله بن عمرو: أن لله مئة رحمة،
  أهبط منها إلى الأرض رحمة واحدة يتراحم بها الجن والإنس والطير والبهائم وهوّام الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عوف، قال: أخبرنا أبو المغيرة عبد القدوس بن الحجاج،
  قال: ثنا صفوان بن عمرو، قال: ثني أبو المخارق زهير بن سالم، قال: قال عمر لكعب: ما
  أوّل شيء ابتدأه الله من خلقه؟ فقال كعب: كتب الله كتاباً لم يكتبه بقلم ولا مداد،
  ولكنه كتب بأصبعه يتلوها الزبرجد واللؤلؤ والياقوت: «أنا الله لا إله إلا أنا سبقت
  رحمتي غضبي».</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
