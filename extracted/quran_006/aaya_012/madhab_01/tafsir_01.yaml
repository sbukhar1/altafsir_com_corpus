  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لِّمَن مَّا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ قُل للَّهِ كَتَبَ عَلَىٰ نَفْسِهِ ٱلرَّحْمَةَ
  لَيَجْمَعَنَّكُمْ إِلَىٰ يَوْمِ ٱلْقِيَٰمَةِ لاَ رَيْبَ فِيهِ ٱلَّذِينَ خَسِرُوۤاْ
  أَنْفُسَهُمْ فَهُمْ لاَ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه صلى الله عليه وسلم: قل يا محمد لهؤلاء العادلين بربهم: لمن ما في السموات والأرض؟
  يقول: لمن ملك ما في السموات والأرض. ثم أخبرهم أن ذلك لله الذي استعبد كلّ شيء وقهر
  كل شيء بملكه وسلطانه، لا للأوثان والأنداد ولا لما يعبدونه ويتخذونه إلهاً من الأصنام
  التي لا تملك لأنفسها نفعاً ولا تدفع عنها ضرًّا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَتَبَ على نَفْسِهِ الرَّحْمَةَ } يقول: قضي أنه بعباده رحيم، لا يعجل عليهم بالعقوبة
  ويقبل منهم الإنابة والتوبة. وهذا من الله تعالى ذكره استعطاف للمعرضين عنه إلى الإقبال
  إليه بالتوبة، يقول تعالى ذكره: أن هؤلاء العادلين بي الجاحدين نبوّتك يا محمد، إن
  تابوا وأنابوا قبلت توبتهم، وإني قد قضيت في خلقي أن رحمتي وسعت كل شيء. كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن الأعمش، عن
  ذكوان، عن أبي هريرة، عن النبي صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَمَّا فَرَغَ اللَّهُ مِنَ الخَلْقِ كَتَبَ كِتاباً: إنَّ رَحْمَتي
  سَبَقَتْ غَضَبِي \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن أبي عثمان، عن سليمان، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله تعالى لما خلق السماء
  والأرض، خلق مائة رحمة، كل رحمة ملء ما بين السماء إلى الأرض، فعنده تسع وتسعون رحمة،
  وقسَّم رحمةً بين الخلائق فبها يتعاطفون وبها تشرب الوحش والطير الماء، فإذا كان يوم
  القيامة قصرها الله على المتقين وزادهم تسعاً وتسعين \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا ابن أبي عديّ، عن داود، عن أبي عثمان،
  عن سلمان نحوه، إلا أن ابن أبي عديّ لم يذكر في حديثه وبها تشرب الوحش والطير الماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن عاصم
  بن سليمان، عن أبي عثمان عن سلمان، قال: نجد في التوراة عطفتين: أن الله خلق السموات
  والأرض، ثم خلق مئة رحمة أو: جعل مئة رحمة قبل أن يخلق الخلق، ثم خلق الخلق فوضع بينهم
  رحمة واحدة، وأمسك عنده تسعاً وتسعين رحمة، قال: فيها يتراحمون، وبها يتباذلون، وبها
  يتعاطفون، وبها يتزاورون، وبها تحنّ الناقة، وبها تَنْئِج البقرة، وبها تيعر الشاة،
  وبها تتّابع الطير، وبها تتابع الحيتان في البحر فإذا كانوا يوم القيامة جمع الله تلك
  الرحمة إلى ما عنده، ورحمته أفضل وأوسع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن عاصم بن سليمان، عن أبي
  عثمان الهدى، عن سلمان، في قوله: { كَتَبَ على نَفْسِهِ الرَّحْمَةَ }... الآية، قال:
  إنا نجد في التوراة عطفتين، ثم ذكر نحوه، إلا أنه ما قال: «وبها تتّابع الطير، وبها
  تتّابع الحيتان في البحر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
