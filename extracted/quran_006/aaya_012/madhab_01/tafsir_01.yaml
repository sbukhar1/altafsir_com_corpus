  للَّهِ كَتَبَ عَلَىٰ نَفْسِهِ ٱلرَّحْمَةَ لَيَجْمَعَنَّكُمْ إِلَىٰ يَوْمِ ٱلْقِيَٰمَةِ
  لاَ رَيْبَ فِيهِ ٱلَّذِينَ خَسِرُوۤاْ أَنْفُسَهُمْ فَهُمْ لاَ يُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { لَيَجْمَعَنَّكُمْ إلى يَوْمِ القِيَامَةِ
  لا رَيْبَ فِيهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذه اللام التي في قوله: { لَيَجْمَعَنَّكُمْ
  } لام قسم. ثم اختلف أهل العربية في جالبها، فكان بعض نحويي الكوفة يقول: إن شئت جعلت
  الرحمة غاية كلام، ثم استأنفتَ بعدها: { لَيَجْمَعَنَّكُمْ } ، قال: وإن شئت جعلته
  في موضع نصب، يعني كتب { لَيَجْمَعَنَّكُمْ } كما قال: كَتَبَ على نَفْسِهِ الرَّحْمَةَ
  أنَّهُ مَنْ عَمِلَ مِنْكُمْ سُوءًا بِجَهالَةٍ يريد: كتب أنه من عمل منكم. قال: والعرب
  تقول في الحروف التي يصلح معها جواب كلام الأيمان بأن المفتوحة وباللام، فيقولون: أرسلت
