  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لِّمَن مَّا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ قُل للَّهِ كَتَبَ عَلَىٰ نَفْسِهِ ٱلرَّحْمَةَ
  لَيَجْمَعَنَّكُمْ إِلَىٰ يَوْمِ ٱلْقِيَٰمَةِ لاَ رَيْبَ فِيهِ ٱلَّذِينَ خَسِرُوۤاْ
  أَنْفُسَهُمْ فَهُمْ لاَ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لّمَن مَّا
  فِى ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } سؤال تبكيت، و { قُل لِلَّهِ } تقرير لهم، أي هو ـ
  الله ـ لا خلاف بيني وبينكم، ولا تقدرون أن تضيفوا شيئاً منه إلى غيره { كَتَبَ عَلَىٰ
  نَفْسِهِ ٱلرَّحْمَةَ } أي أوجبها على ذاته في هدايتكم إلى معرفته، ونصب الأدلة لكم
  على توحيده بما أنتم مقرون به من خلق السمٰوات الأرض، ثم أوعدهم على إغفالهم النظر
  وإشراكهم به من لا يقدر على خلق شيء بقوله { لَيَجْمَعَنَّكُمْ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ
  } فيجازيكم على إشراككم. وقوله: { ٱلَّذِينَ خَسِرُواْ أَنفُسَهُم } نصب على الذم،
  أو رفع: أي أريد الذين خسروا أنفسهم، أو أنتم الذين خسروا أنفسهم. فإن قلت: كيف جعل
  عدم إيمانهم مسبباً عن خسرانهم، والأمر على العكس؟ قلت: معناه: الذين خسروا أنفسهم
  في علم الله: لاختيارهم الكفر. فهم لا يؤمنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

