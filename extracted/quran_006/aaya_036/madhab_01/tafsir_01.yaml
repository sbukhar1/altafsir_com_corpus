  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  يَسْتَجِيبُ ٱلَّذِينَ يَسْمَعُونَ وَٱلْمَوْتَىٰ يَبْعَثُهُمُ ٱللَّهُ ثُمَّ إِلَيْهِ
  يُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: لا يكبرنّ عليك إعراض هؤلاء المعرضين عنك وعن الاستجابة لدعائك إذا
  دعوتهم إلى توحيد ربهم والإقرار بنبوّتك، فإنه لا يستجيب لدعائك إلى ما تدعوه إليه
  من ذلك إلا الذين فتح الله أسماعهم للإصغاء إلى الحقّ وسهَّل لهم اتباع الرشد، دون
  من ختم الله على سمعه فلا يفقه من دعائك إياه إلى الله وإلى اتباع الحقّ إلا ما تفقه
  الأنعام من أصوات رعاتها، فهم كما وصفهم به الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">صُمّ بُكْمٌ عُمْيٌ فَهُمْ لا يَعْقِلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">{ والمَوْتَى
  يَبْعَثُهُمُ اللَّهُ } يقول: والكفار يبعثهم الله مع الموتى، فجعلهم تعالى ذكره في
  عداد الموتى الذين لا يسمعون صوتاً ولا يعقلون دعاء ولا يفقهون قولاً، إذ كانوا لا
  يتدبرون حجج الله ولا يعتبرون آياته ولا يتذكرون فينزجروا عما هم عليه من تكذيب رسل
  الله وخلافهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { إنَّما يَسْتَجِيبُ الَّذِينَ يَسْمَعُونَ
  } المؤمنون للذكر. { والمَوْتَى } الكفار، حين { يَبْعَثُهُمُ اللَّهُ } مع الموتى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { إنَّما يَسْتَجِيبُ الَّذِينَ يَسْمَعُونَ } قال:
  هذا مثل المؤمن سمع كتاب الله فانتفع به وأخذ به وعقله، والذين كذّبوا بآياتنا صمّ
  وبكم، وهذا مثل الكافر أصمّ أبكم، لا يبصر هدى ولا ينتفع به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن سفيان الثوريّ، عن محمد بن جحادة، عن الحسن: { إنَّما
  يَسْتَجِيبُ الَّذِينَ يَسْمَعُونَ } المؤمنون. { والمَوْتَى } قال: الكفار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن محمد بن
  جحادة، قال: سمعت الحسن يقول في قوله: { إنَّما يَسْتَجِيبُ الَّذِينَ يَسْمَعُونَ
  والمَوْتَى يَبْعَثُهُمْ اللَّهُ } قال: الكفار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { ثُمَّ إلَيْهِ يُرْجَعُونَ } فإنه يقول تعالى: { ثم إلى الله يرجعون } ، المؤمنون
  الذين استجابوا لله والرسول، والكفار الذين يحول الله بينهم وبين أن يفقهوا عنك شيئاً،
  فيثيب هذا المؤمن على ما سلف من صالح عمله في الدنيا بما وعد أهل الإيمان به من الثواب،
  ويعاقب هذا الكافر بما أوعد أهل الكفر به من العقاب، لا يظلم أحداً منهم مثقال ذرّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
