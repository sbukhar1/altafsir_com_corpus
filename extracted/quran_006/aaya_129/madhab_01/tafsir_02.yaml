text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ نُوَلِّي
  بَعْضَ ٱلظَّٰلِمِينَ بَعْضاً بِمَا كَانُواْ يَكْسِبُونَ }{ نُوَلّى بَعْضَ ٱلظَّـٰلِمِينَ
  بَعْضاً } نخليهم حتى يتولى بعضهم بعضاً كما فعل الشياطين وغواة الإنس، أو نجعل بعضهم
  أولياء بعض يوم القيامة وقرناءهم كما كانوا في الدنيا { بِمَا كَانُواْ يَكْسِبُونَ
  } بسبب ما كسبوا من الكفر والمعاصي.\r\n\t\t\t\r\n\t\t\t</section>"

