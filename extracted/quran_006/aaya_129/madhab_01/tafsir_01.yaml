text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ نُوَلِّي
  بَعْضَ ٱلظَّٰلِمِينَ بَعْضاً بِمَا كَانُواْ يَكْسِبُونَ }اختلف أهل التأويل في تأويل
  { نُوَلّي } فقال بعضهم: معناه: نجعل بعضهم لبعض وليًّا على الكفر بالله. ذكر من قال
  ذلك:حدثنا يونس، قال: ثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وكذلكَ نُوَلّي بَعْضَ الظَّالِمِينَ بَعْضاً بِمَا كانُوا يَكْسِبُونَ } وإنما يولّي
  الله بين الناس بأعمالهم. فالمؤمن وليّ المؤمن أين كان وحيث كان، والكافر وليّ الكافر
  أينما كان وحيثما كان. ليس الإيمان بالتمني ولا بالتحِّلي.وقال آخرون: معناه: نُتْبع
  بعضهم بعضاً في النار من الموالاة، وهو المتابعة بين الشيء والشيء، من قول القائل:
  واليت بين كذا وكذا: إذا تابعت بينهما. ذكر من قال ذلك:حدثني محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة: { وكذلكَ نُوَلّي بعَضَ الظَّالِمِينَ بَعْضاً
  } في النار يتبع بعضهم بعضاً.وقال آخرون: معنى ذلك: نسلط بعض الظلمة على بعض. ذكر من
  قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وكذلكَ نُوَلّي
  بَعْضَ الظَّالِمِينَ بَعْضاً } قال: ظالمي الجن وظالمي الإنس. وقرأ:{ وَمَنْ يَعْشُ
  عَنْ ذِكْرِ الرَّحْمَنِ نُقَيِّضْ لَهُ شَيْطاناً فَهُوَ لَهُ قَرِينٌ }قال: نسلط
  ظلمة الجنّ على ظلمة الإنس.وأولى هذه الأقوال في تأويل ذلك بالصواب، قول من قال: معناه:
  وكذلك نجعل بعض الظالمين لبعض أولياء. لأن الله ذكر قبل هذه الآية ما كان من قول المشركين،
  فقال جلّ ثناؤه:{ وَقالَ أوْلِياؤُهُم مِنَ الإنْسِ رَبَّنا اسْتَمْتَعَ بَعْضُنا بِبَعْضٍ }وأخبر
  جلّ ثناؤه أن بعضهم أولياء بعض، ثم عقَّب خبره ذلك بخبره عن أن ولاية بعضهم بعضاً بتوليته
  إياهم، فقال: وكما جعلنا بعض هؤلاء المشركين من الجنّ والإنس أولياء بعض يستمتع بعضهم
  ببعض، كذلك نجعل بعضهم أولياء بعض في كلّ الأمور بما كانوا يكسبون من معاصي الله ويعملونه.\r\n\t\t\t\r\n\t\t\t</section>"

