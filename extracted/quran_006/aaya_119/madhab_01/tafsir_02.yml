  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  رَبَّكَ هُوَ أَعْلَمُ مَن يَضِلُّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكُلُواْ
  مِمَّا ذُكِرَ ٱسْمُ ٱللَّهِ عَلَيْهِ إِن كُنتُمْ بِآيَاتِهِ مُؤْمِنِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  لَكُمْ أَلاَّ تَأْكُلُواْ مِمَّا ذُكِرَ ٱسْمُ ٱللَّهِ عَلَيْهِ وَقَدْ فَصَّلَ لَكُمْ
  مَّا حَرَّمَ عَلَيْكُمْ إِلاَّ مَا ٱضْطُرِرْتُمْ إِلَيْهِ وَإِنَّ كَثِيراً لَّيُضِلُّونَ
  بِأَهْوَائِهِم بِغَيْرِ عِلْمٍ إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِٱلْمُعْتَدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «من يضل» بضم الياء أي يضله الله { فَكُلُواْ } مسبب عن إنكار
  اتباع المضلين، الذي يحلون الحرام ويحرّمون الحلال. وذلك أنهم كانوا يقولون للمسلمين:
  إنكم تزعمون أنكم تعبدون الله، فما قتل الله أحقّ أن تأكلوا مما قتلتم أنتم، فقيل للمسلمين:
  إن كنتم متحققين بالإيمان فكلوا { مِمَّا ذُكِرَ ٱسْمُ ٱللَّهِ عَلَيْهِ } خاصة دون
  ما ذكر عليه اسم غيره من آلهتهم أو مات حتف أنفه، وما ذكر اسم الله عليه هو المذكى
  ببسم الله { وَمَا لَكُمْ أَلاَّ تَأْكُلُواْ } وأي غرض لكم في أن لا تأكلوا { وَقَدْ
  فَصَّلَ لَكُم } وقد بين لكم ما حرّم عليكم مما لم يحرّم وهو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حُرِّمَتْ
  عَلَيْكُمُ ٱلْمَيْتَةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 3] وقرىء: «فصل لكم ما حرّم عليكم» على تسمية الفاعل، وهو
  الله عزّ وجلّ { إِلاَّ مَا ٱضْطُرِرْتُمْ إِلَيْهِ } مما حرّم عليكم فإنه حلال لكم
  في حال الضرورة { وَإِنَّ كَثِيرًا لَّيُضِلُّونَ } قرىء بفتح الياء وضمها، أي يضلون
  فيحرّمون ويحللون { بِأَهْوَآئِهِم } وشهواتهم من غير تعلق بشريعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
