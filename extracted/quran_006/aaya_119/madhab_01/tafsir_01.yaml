  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَا لَكُمْ أَلاَّ تَأْكُلُواْ مِمَّا ذُكِرَ ٱسْمُ
  ٱللَّهِ عَلَيْهِ وَقَدْ فَصَّلَ لَكُمْ مَّا حَرَّمَ عَلَيْكُمْ إِلاَّ مَا ٱضْطُرِرْتُمْ
  إِلَيْهِ وَإِنَّ كَثِيراً لَّيُضِلُّونَ بِأَهْوَائِهِم بِغَيْرِ عِلْمٍ إِنَّ رَبَّكَ
  هُوَ أَعْلَمُ بِٱلْمُعْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال:
  أخبرنا ابن وهب، عن ابن زيد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قول الله جلّ ثناؤه: { وَقَدْ فَصَّلَ لَكُمْ ما حَرَّمَ عَلَيْكُمْ } فقرأه
  بعضهم بفتح أول الحرفين من «فصَّل» و«حَرَّم»: أي فصَّل ما حرّمه من مطاعمكم، فبينه
  لكم. وقرأ ذلك عامة قراء الكوفيين: { وَقَدْ فَصَّل } بفتح فاء فصَّل وتشديد صاده،
  «ما حُرِّم» بضم حائه وتشديد رائه، بمعنى: وقد فصَّل الله لكم المحرّم عليكم من مطاعمكم.
  وقرأ ذلك بعض المكيين وبعض البصريين: «وَقَدْ فُصّلَ لَكُمْ» بضمّ فائه وتشديد صاده
  «ما حُرّمَ عَلَيْكُمْ» بضمّ حائه وتشديد رائه، على وجه ما لم يسمّ فاعله في الحرفين
  كليهما. ورُوِي عن عطية العوفي أنه كان يقرأ ذلك: «وَقَدْ فَصَلَ» بتخفيف الصاد وفتح
  الفاء، بمعنى: وقد أتاكم حكم الله فيما حرِّم عليكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندنا أن يقال: إن كلّ هذه القراءات الثلاث التي ذكرناها سوى القراءة
  التي ذكرنا عن عطية قراءات معروفة مستفيضة القراءة بها في قرّاء الأمصار، وهن متفقات
  المعاني غير مختلفات، فبأيّ ذلك قرأ القارىء فمصيب فيه الصواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { إلاَّ ما اضْطُرِرِتُمْ إلَيْهِ } فإنه يعني تعالى ذكره:
  أن ما اضطررنا إليه من المطاعم المحرّمة التي بيَّن تحريمها لنا في غير حال الضرورة
  لنا حلال ما كنا إليه مضطّرين، حتى تزول الضرورة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { إلاَّ ما اضْطُرِرْتُمْ إلَيْهِ }
  من الميتة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { وَإنَّ
  كَثِيراً لَيُضِلُّونَ بأهْوَائِهمْ بغيرِ عِلْمٍ إنَّ رَبَّكَ هُوَ أعْلَمُ بالمُعْتَدِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { وإنَّ كَثِيراً
  } من الناس الذين يجادلونكم في أكل ما حرّم الله عليكم أيها المؤمنون بالله من الميتة
  { لَيُضِلُّونَ } أتباعهم { بأهْوَائِهِمْ بغير عِلْم } منهم بصحة ما يقولون، ولا برهان
  عندهم بما فيه يجادلون، إلا ركوباً منهم لأهوائهم، واتباعاً منهم لدواعي نفوسهم، اعتداءً
  وخلافاً لأمر الله ونهيه، وطاعة للشياطين. { إنَّ رَبَّكَ هُوَ أعْلَمُ بالمُعْتَدِينَ
  } يقول: إن ربك يا محمد الذي أحلّ لك ما أحلّ وحرّم عليك ما حرّم، هو أعلم بمن اعتدى
  حدوده فتجاوزها إلى خلافها، وهو لهم بالمرصاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فِي قراءة قوله: { لَيُضِلُّونَ } فقرأته عامة أهل الكوفة: { لَيُضِلُّونَ
  } بمعنى: أنهم يضلون غيرهم. وقرأ ذلك بعض البصريين والحجازيين: «لَيَضِلُّونَ» بمعنى:
  أنهم هم الذين يضلون عن الحقّ فيجورون عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القراءتين بالصواب في ذلك، قراءة من قرأ: { وإنَّ كَثِيراً لَيُضِلُّونَ بأهْوَائِهِمْ
  } بمعنى: أنهم يضلون غيرهم وذلك أن الله جلّ ثناؤه أخبر نبيه صلى الله عليه وسلم عن
  إضلالهم من تبعهم ونهاه عن طاعتهم واتباعهم إلى ما يدعونه إليه، فقال: { وَإنْ تُطِعْ
  أكْثَرَ مَنْ فِي الأرْضِ يُضِلُّوكَ عَنْ سَبِيلِ اللّهِ } ثم أخبر أصحابه عنهم بمثل
  الذي أخبره عنهم، ونهاهم من قبول قولهم عن مثل الذي نهاه عنه، فقال لهم: { وَإنَّ كَثِيراً
  } منهم { لَيُضِلُّونَ } كم { بأهْوَائِهمْ بغيرِ عِلْمِ } نظير الذي قال لنبيه صلى
  الله عليه وسلم: { وَإنْ تُطِعْ أكْثَرَ مَنْ فِي الأرْضِ يُضِلُّوكَ عَنْ سَبِيلِ
  اللّهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
