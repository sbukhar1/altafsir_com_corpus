  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  لَكُمْ أَلاَّ تَأْكُلُواْ مِمَّا ذُكِرَ ٱسْمُ ٱللَّهِ عَلَيْهِ وَقَدْ فَصَّلَ لَكُمْ
  مَّا حَرَّمَ عَلَيْكُمْ إِلاَّ مَا ٱضْطُرِرْتُمْ إِلَيْهِ وَإِنَّ كَثِيراً لَّيُضِلُّونَ
  بِأَهْوَائِهِم بِغَيْرِ عِلْمٍ إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِٱلْمُعْتَدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل العلم بكلام العرب في تأويل قوله: { وَما لَكُمْ أنْ لا
  تَأْكُلُوا } فقال بعض نحويي البصريين: معنى ذلك: وأيّ شيء لكم في أن لا تأكلوا؟! قال:
  وذلك نظير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَما لَنا أنْ لا نُقاتِلَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: أيّ شيء لنا في ترك القتال؟
  قال: ولو كانت لا زائدة لا يقع الفعل، ولو كانت في معنى: وما لنا وكذا، لكانت: وما
  لنا وأن لا نقاتل. وقال غيره: إنما دخلت «لا» للمنع، لأن تأويل «ما لك»، و«ما منعك»
  واحد، ما منعك لا تفعل ذلك؟ وما لك لا تفعل؟ واحد، فلذلك دخلت «لا». قال: وهذا الموضع
  تكون فيه «لا» وتكون فيه «أن» مثل قوله: يُبَيِّنَ اللّهُ لَكُمْ أنْ تَضِلُّوا و«أن
  لا تضلوا»: يمنعكم من الضلال بالبيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القولين في ذلك بالصواب عندي قول من قال: معنى قوله: { وَما لَكُمْ } في هذا الموضع:
  وأيّ شيء يمنعكم أن تأكلوا مما ذكر اسم الله عليه، وذلك أن الله تعالى ذكره تقدّم إلى
  المؤمنين بتحليل ما ذكر اسم الله عليه وإباحة أكل ما ذبح بدينه أو دين من كان يدين
  ببعض شرائع كتبه المعروفة، وتحريم ما أهلّ به لغيره من الحيوان، وزجرهم عن الإصغاء
  لما يوحي الشياطين بعضهم إلى بعض من زخرف القول في الميتة، والمنخنقة، والمتردية، وسائر
  ما حرّم الله من المطاعم. ثم قال: وما يمنعكم من أكل ما ذبح بديني الذي ارتضيته، وقد
  فصلت لكم الحلال من الحرام فيما تَطعمون، وبينته لكم بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حُرّمَتْ عَلَيْكُمْ المَيْتَةُ وَالدَّمُ
  وَلحْمُ الخِنْزِيرِ وَما أُهِلَّ لِغَيْرِ اللّهِ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلى قوله: { فَمَنِ اضْطُرَّ فِي
  مَخُمَصَةٍ غيرَ مُتَجانِفٍ لإِثْمٍ } فلا لبس عليكم في حرام ذلك من حلاله، فتمتنعوا
  من أكل حلاله حذراً من مواقعة حرامه. فإذ كان ذلك معناه فلا وجه لقول متأوّلي ذلك:
  وأيّ شيء لكم في أن لا تأكلوا لأن ذلك إنما يقال كذلك لمن كان كفّ عن أكله رجاء ثواب
  بالكفّ عن أكله، وذلك يكون ممن آمن بالكفّ فكفّ اتباعاً لأمر الله وتسليماً لحكمه،
  ولا نعلم أحداً من سلف هذه الأمة كفّ عن أكل ما أحل الله من الذبائح رجاء ثواب الله
  على تركه ذلك، واعتقاداً منه أن الله حرّمه عليه. فبَيِّنٌ بذلك إذ كان الأمر كما وصفنا
  أن أولى التأويلين في ذلك بالصواب ما قلنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بينا فيما مضى قبل أن معنى قوله: «فصّل»، و«فصلنا» و«فُصِّل»: بيَّن، أو بُيِّن، بما
  يغني عن إعادته في هذا الموضع. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { وَقَدْ فَصَّلَ لَكُمْ
  ما حَرَّمَ عَلَيْكُمْ } يقول: قد بَيَّن لكم ما حرّم عليكم.</font></font>&#13;\t\t\t<label
