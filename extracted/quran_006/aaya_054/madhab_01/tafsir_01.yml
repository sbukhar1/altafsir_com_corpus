  href=\"JavaScript:Open_Menu()\">وَإِذَا جَآءَكَ ٱلَّذِينَ يُؤْمِنُونَ بِآيَاتِنَا
  فَقُلْ سَلَٰمٌ عَلَيْكُمْ كَتَبَ رَبُّكُمْ عَلَىٰ نَفْسِهِ ٱلرَّحْمَةَ أَنَّهُ مَن
  عَمِلَ مِنكُمْ سُوۤءًا بِجَهَٰلَةٍ ثُمَّ تَابَ مِن بَعْدِهِ وَأَصْلَحَ فَأَنَّهُ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القراء في قراءة ذلك، فقرأته
  عامة قراء المدنيين: { أنَّه مَنْ عَمِلَ مِنْكُمْ سُوءًا } فيحعلون «أنّ» منصوبة على
  الترجمة بها عن الرحمة، «ثمَّ تابَ مِنْ بَعْدِهِ وأصْلَحَ فإنَّه عَفُورٌ رَحِيمٌ»
  على ائتناف «إنه» بعد الفاء فيكسرونها ويجعلونها أداة لا موضع لها، بمعنى: فهو له غفور
  رحيم، أو فله المغفرة والرحمة. وقرأهما بعض الكوفيين بفتح الألف منهما جميعاً، بمعنى:
  كتب ربكم على نفسه الرحمة، ثم ترجم بقوله: { أنَّه مَنْ عَمِلَ مِنْكُمْ سُوءًا بِجَهالَةٍ
  } عن الرحمة { فأنَّهُ غَفُورٌ رَحيمٌ } ، فيعطف «فأنه» الثانية على «أنه» الأولى،
  ويجعلهما اسمين منصوبين على ما بينت. وقرأ ذلك بعض المكيين وعامة قرّاء أهل العراق
  من الكوفة والبصرة بكسر الألف من «إنه» و «فإنه» على الابتداء، وعلى أنهما أداتان لا
  موضع لهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى القراءات في ذلك عندي بالصواب،
  قراءة من قرأهما بالكسر: «كَتَبَ رَبُّكُمْ على نَفْسِهِ الرَّحْمَةَ إنَّهُ» على ابتداء
  الكلام، وأن الخبر قد انتهى عند قوله: { كَتَبَ رَبُّكُمْ على نَفْسِهِ الرَّحْمَةَ
  } ثم استؤنف الخبر عما هو فاعل تعالى ذكره بمن عمل سوءاً بجهال ثم تاب وأصلح منه. ومعنى
  قوله: { أنَّهُ مَنْ عَمِلَ مِنْكُمْ سُوءًا بِجَهالَةٍ }: أنه من اقترف منكم ذنباً،
  فجهل باقترافه إياه. { ثُمَّ تابَ وأصْلَحَ فأنه غَفُورٌ } لذنبه إذا تاب وأناب وراجع
  بطاعة الله وترك العود إلى مثله مع الندم على ما فرط منه. { رَحِيمٌ } بالتائب أن يعاقبه
  على ذنبه بعد توبته منه. وبنحو الذي قلنا في ذلك، قال جماعة أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو خالد
  الأحمر، عن عثمان، عن مجاهد: { مَنْ عَمِلَ مِنْكُمْ سُوءًا بِجَهالَةٍ } قال: من جهل
  أنه لا يعلم حلالاً من حرام، ومن جهالته ركب الأمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو خالد، عن جويبر، عن الضحاك، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير، عن ليث، عن مجاهد:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَعْمَلُونَ السُّوءَ بِجَهالَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  من عمل بمعصية الله، فذاك منه جهل حتى يرجع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا بكر بن خنيس، عن ليث، عن مجاهد، في قوله: { مَنْ
  عَمِلَ مِنْكُمْ سُوءًا بِجَهالَةٍ } قال: كلّ من عمل بخطيئة فهو بها جاهل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا خالد بن دينار أبو خلدة،
  قال: كنا إذا دخلنا على أبي العالية قال: { وَإذَا جاءَكَ الَّذِينَ يُؤْمِنُونَ بآياتِنا
  فَقُلْ سَلامٌ عَلَيْكُمْ كَتَبَ رَبُّكُمْ على نَفْسِه الرَّحْمَةَ }.</font></font><font
