  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  جَآءَكَ ٱلَّذِينَ يُؤْمِنُونَ بِآيَاتِنَا فَقُلْ سَلَٰمٌ عَلَيْكُمْ كَتَبَ رَبُّكُمْ
  عَلَىٰ نَفْسِهِ ٱلرَّحْمَةَ أَنَّهُ مَن عَمِلَ مِنكُمْ سُوۤءًا بِجَهَٰلَةٍ ثُمَّ
  تَابَ مِن بَعْدِهِ وَأَصْلَحَ فَأَنَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في الذين عنى الله تعالى بهذه الآية: فقال بعضهم: عَنَى بها الذين نهي
  الله نبيه عن طردهم، وقد مضت الرواية بذلك عن قائليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى بها قوماً استفتوا النبيّ صلى الله عليه وسلم في ذنوب أصابوها عظام، فلم
  يؤيسهم الله من التوبة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا يحيى بن سعيد، قال: ثنا سفيان، عن مجمع، قال: سمعت ماهان، قال:
  جاء قوم إلى النبيّ صلى الله عليه وسلم قد أصابوا ذنوباً عظاماً. قال ماهان: فما أخاله
  ردّ عليهم شيئاً. قال: فأنزل الله هذه الآية: { وَإذَا جاءَكَ الَّذِينَ يُؤْمِنُونَ
  بآياتِنا فَقُلْ سَلامٌ عَلَيْكُمْ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا قيصة، عن سفيان، عن مجمع، عن ماهان: أن قوماً جاءوا إلى النبيّ صلى
  الله عليه وسلم، فقالوا: يا محمد إنا أصبنا ذنوباً عظاماً فما أخاله ردّ عليهم شيئاً،
  فانصرفوا، فأنزل الله تعالى: { وَإذَا جاءَكَ الَّذِينَ يؤْمِنُونَ بآياتِنا فَقُلْ
  سَلامٌ عَلَيْكُمْ كَتَبَ رَبُّكُمْ على نَفْسِهِ الرَّحْمَة } قال: فدعاهم، فقرأها
  عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا المثنى، قال: ثنا أبو نعيم،
  قال: ثنا سفيان، عن مجمع التميمي، قال: سمعت ماهان يقول، فذكر نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُني بها قوم من المؤمنين كانوا أشاروا على النبيّ
  صلى الله عليه وسلم بطرد القوم الذين نهاه الله عن طردهم، فكان ذلك منهم خطيئة، فغفرها
  الله لهم وعفا عنهم، وأمر نبيه صلى الله عليه وسلم إذا أتوه أن يبشرهم بأن قد غفر لهم
  خطيئتهم التي سلفت منهم بمشورتهم على النبيّ صلى الله عليه وسلم بطرد القوم الذين أشاروا
  عليه بطردهم. وذلك قول عكرمة وعبد الرحمن بن زيد، وقد ذكرنا الرواية عنهما بذلك قبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك عندي بتأويل الآية، قول من قال: المعنيون بقوله:
  { وَإذَا جاءَكَ الَّذِينَ يُؤْمِنُونَ بآياتِنا فَقُلْ سَلامٌ عَلَيْكُمْ } غير الذين
  نُهى الله النبيّ صلى الله عليه وسلم عن طردهم، لأن قوله: { وَإذَا جاءَكَ الَّذِينَ
  يُؤْمِنُونَ بآياتنا } خبر مستأنف بعد تقصي الخبر عن الذين نهى الله نبيه صلى الله
  عليه وسلم عن طردهم، ولو كانوا هم لقيل: «وإذا جاءوك فقل سلام عليكم»، وفي ابتداء الله
  الخبر عن قصة هؤلاء وتركه وصل الكلام بالخبر عن الأوّلين ما ينبىء عن أنهم غيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويل الكلام إذ كان الأمر على ما وصفنا: وإذا جاءك يا محمد القوم
  الذين يصدّقون بتنزيلنا وأدلتنا وحججنا فيقرّون بذلك قولاً وعملاً، مسترشديك عن ذنوبهم
  التي سلفت منهم بيني وبينهم، هل لهم منها توبة؟ فلا تؤيسهم منها، وقل لهم: سلام عليكم:
  أمنة الله لكم من ذنوبكم أن يعاقبكم عليها بعد توبتكم منها، { كَتَبَ رَبُّكُمْ على
  نَفْسِهِ الرَّحْمَة } يقول: قضى ربكم الرحمة بخلقه، { أنَّه مَنْ عَمِلَ مِنْكُمْ
  سُوءًا بِجَهالَةٍ ثمَّ تابَ مِنْ بَعْدِهِ وأصْلَحَ فإنَّه غَفُورٌ رَحيمٌ }.</font></font>&#13;\t\t\t<label
