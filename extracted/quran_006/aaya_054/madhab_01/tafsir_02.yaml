  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  جَآءَكَ ٱلَّذِينَ يُؤْمِنُونَ بِآيَاتِنَا فَقُلْ سَلَٰمٌ عَلَيْكُمْ كَتَبَ رَبُّكُمْ
  عَلَىٰ نَفْسِهِ ٱلرَّحْمَةَ أَنَّهُ مَن عَمِلَ مِنكُمْ سُوۤءًا بِجَهَٰلَةٍ ثُمَّ
  تَابَ مِن بَعْدِهِ وَأَصْلَحَ فَأَنَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَقُلْ سَلَـٰمٌ عَلَيْكُمْ } إما أن يكون أمراً بتبليغ سلام الله إليهم. وإما أن يكون
  أمراً بأن يبدأهم بالسلام إكراماً لهم وتطييباً لقلوبهم. وكذلك قوله: { كَتَبَ رَبُّكُمْ
  عَلَىٰ نَفْسِهِ ٱلرَّحْمَةَ } من جملة ما يقول لهم ليسرهم ويبشرهم بسعة رحمة الله
  وقبوله التوبة منهم. وقرىء: «إنه» فإنه بالكسر على الاستئناف كأن الرحمة استفسرت فقيل:
  { أَنَّهُ مَن عَمِلَ مِنكُمْ } وبالفتح على الإبدال من الرحمة { بِجَهَالَةٍ } في
  موضع الحال، أي عمله وهو جاهل. وفيه معنيان، أحدهما: أنه فاعل فعل الجهلة لأنّ من عمل
  ما يؤدي إلى الضرر في العاقبة وهو عالم بذلك أو ظانّ فهو من أهل السفه والجهل، لا من
  أهل الحكمة والتدبير. ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَى أَنَّهَا قَالَتْ عَشِيَّةَ زُرْتُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جَهِلْتَ عَلَى عَمْدٍ وَلَمْ تَكُ جَاهِلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه جاهل بما يتعلق به
  من المكروه والمضرة. ومن حق الحكيم أن لا يقدم على شيء حتى يعلم حاله وكيفيته. وقيل:
  إنها نزلت في عمر رضي الله عنه حين أشار بإجابة الكفرة إلى ما سألوا ولم يعلم أنها
  مفسدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

