  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي خَلَقَكُمْ مِّن طِينٍ ثُمَّ قَضَىۤ
  أَجَلاً وَأَجَلٌ مُّسَمًّى عِندَهُ ثُمَّ أَنتُمْ تَمْتَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن سفيان، عن أبي حصين، عن سعيد بن جبير، عن ابن عباس
  قوله: { أجَلاً } قال: الدنيا. { وأجَلٌ مُسَمًّى عِنْدَهُ } الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو عاصم، عن زكريا بن إسحاق، عن ابن أبي
  نجيح، عن مجاهد: { قَضَى أجَلاً } قال: الآخرة عنده. { وأجَلٌ مُسَمًّى } الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { أجَلاً } قال: الآخرة عنده. { وأجَلٌ مُسَمًّى } قال: الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { أجَلاً } قال: الآخرة عنده. { وأجَلٌ مُسَمًّى } قال: الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة
  والحسن: { ثُمَّ قَضَى أجَلاً وأجَلٌ مُسَمًّى عِنْدَهُ } قالا: قضى أجل الدنيا من
  حين خلقك إلى أن تموت. { وأجَلٌ مُسَمَّى عِنْدَهُ } يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا وكيع، عن إسرائيل، عن جابر، عن مجاهد وعكرمة:
  { ثُمَّ قَضَى أجَلاً وأجَلٌ مُسَمًّى عِنْدَهُ } قال: قضى أجل الدنيا. { وأجَلٌ مُسَمًّى
  عِنْدَهُ } قال: هو أجل البعث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن إسرائيل، عن جابر، عن مجاهد وعكرمة: { ثُمَّ قَضَى أجَلاً
  } قال: الموت. { وأجَلٌ مُسَمًّى عِنْدَهُ } الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة والحسن، في قوله:
  { ثُمَّ قَضَى أجَلاً وأجَلٌ مُسَمًّى عِنْدَهُ } قالا: قضى أجل الدنيا منذ يوم خلقت
  إلى أن تموت، وأجل مسمى عنده يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع وابن حميد، قالا: ثنا جرير، عن منصور، عن مجاهد: { قَضَى أجَلاً } قال: أجل
  الدنيا. { وأجَلٌ مُسَمًّى عِنْدَهُ } قال: البعث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس: { ثُمَّ قَضَى أجَلاً وأجَلٌ مُسَمًّى عِنْدَهُ } يعني: أجل الموت. والأجل
  المسمى: أجل الساعة، الوقوف عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ { قَضَى أجَلاً
  } قال: أما قضى أجلاً: فأجل الموت. { وأجَلٌ مُسَمَّى عِنْدَهُ } يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون في ذلك بما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  به محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس،
  في قوله: { ثُمَّ قَضَى أجَلاً وأجَلٌ مُسَمًّى عِنْدَهُ } قال: أما قوله: { قَضَى
  أجَلاً } فهو النوم تقبض فيه الروح ثم ترجع إلى صاحبها حين اليقظة. { وأجَلٌ مُسَمًّى
  عِنْدَهُ }: هو أجل موت الإنسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون بما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به يونس، قال: أخبرنا ابن
  وهب، في قوله: { هُوَ الَّذِي خَلَقَكُمْ مِنْ طِينٍ ثُمَّ قَضَى أجَلاً وأجَلٌ مُسَمًّى
  عِنْدَهُ ثُمَّ أنْتُمْ تَمْتَرُونَ } قال: خلق آدم من طين، ثم خلقنا من آدم، أخذنا
  من ظهره، ثم أخذ الأجل والميثاق في أجل واحد مسمى في هذه الحياة الدنيا.</font></font>&#13;\t\t\t<label
