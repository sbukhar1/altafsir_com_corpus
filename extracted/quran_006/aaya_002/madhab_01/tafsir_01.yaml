  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي خَلَقَكُمْ مِّن طِينٍ ثُمَّ قَضَىۤ أَجَلاً وَأَجَلٌ مُّسَمًّى عِندَهُ ثُمَّ
  أَنتُمْ تَمْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره بقوله: { هُوَ الَّذِي
  خَلَقَكُمْ مِنْ طِينٍ } أن الله الذي خلق السموات والأرض، وأظلم ليلهما وأنار نهارهما،
  فكفر به مع إنعامه عليهم الكافرون، وعدلوا به من لا ينفعهم ولا يضرّهم. هو الذي خلقكم
  أيها الناس من طين وإنما يعني بذلك تعالى ذكره أن الناس وَلَدُ مَن خَلَقه من طين،
  فأخرج ذلك مخرج الخطاب لهم، إذ كانوا وَلَدَه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { هُوَ الَّذِي خَلَقَكُمْ مِنْ طِينٍ } بدء الخلق
  خلق الله آدم من طين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { هُوَ الَّذِي خَلَقَكُمْ مِنْ طِينٍ }
  قال: هو آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: أما خَلَقكم من طين: فآدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثنا أبو تميلة، عن عبيد بن سليمان،
  عن الضحاك بن مزاحم، قال: خلق آدم من طين، وخلق الناس من سلالة من ماء مهين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { خَلَقَكُمْ
  مِنْ طِينٍ } قال: خلق آدم من طين، ثم خلقنا من آدم حين أخذنا من ظهره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { ثُمَّ قَضَى أجَلاً وأجَلٌ مُسَمًّى
  عِنْدَهُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل في تأويل ذلك،
  فقال بعضهم: معنى قوله: { ثُمَّ قَضَى أجَلاً }: ثم قضى لكم أيها الناس أجلاً، وذلك
  ما بين أن يُخلق إلى أن يموت وأجَلٌ مُسَمًّى عِنْدَهُ وذلك ما بين أن يموت إلى أن
  يبعث. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، وهناد بن السريّ،
  قالا: ثنا وكيع، قال: ثنا أبي، عن أبي بكر الهذليّ، عن الحسن، في قوله: { قَضَى أجَلاً
  } قال: ما بين أن يخلق إلى أن يموت. { وأجَلٌ مُسَمًّى عِنْدَهُ } قال: ما بين أن يموت
  إلى أن يبعث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ قَضَى أجَلاً وأجَلٌ مُسَمًّى عِنْدَهُ
  } كان يقول: أجلَ حياتك إلى أن تموت وأجَل موتك إلى أن تبعث، فأنت بين أجلين من الله
  تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا أبو تميلة، عن عبيد بن سليمان، عن الضحاك بن مزاحم: { قَضَى أجَلاً وأجَلٌ
  مُسَمًّى عِنْدَهُ } قال: قضى أجل الموت، وكلّ نفس أجلها الموت. قال: وَلَنْ يُؤَخِّرَ
  اللَّهُ نَفْساً إذَا جَاءَ أجَلُها. { وأجَلٌ مُسَمًّى عِنْدَهُ } يعني: أجل الساعة
  ذهاب الدنيا والإفضاء إلى الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ثم قضى الدنيا وعنده الآخرة.</font></font>&#13;\t\t\t<label disabled=\"true\"
