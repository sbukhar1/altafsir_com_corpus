  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي خَلَقَكُمْ مِّن طِينٍ ثُمَّ قَضَىۤ أَجَلاً وَأَجَلٌ مُّسَمًّى عِندَهُ ثُمَّ
  أَنتُمْ تَمْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ثُمَّ قَضَى أَجَلاً } أجل الموت
  { وَأَجَلٌ مُّسمًّى عِندَهُ } أجل القيامة. وقيل:الأجل الأوّل: ما بين أن يخلق إلى
  أن يموت. والثاني: ما بين الموت والبعث وهو البرزخ. وقيل: الأوّل النوم. والثاني: الموت.
  فإن قلت: المبتدأ النكرة إذا كان خبره ظرفاً وجب تأخيره، فلم جاز تقديمه في قوله: {
  وَأَجَلٌ مُّسمًّى عِندَهُ }؟ قلت: لأنه تخصـص بالصفة فقارب المعرفة، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مّن مُّشْرِكٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 221] فإن قلت: الكلام السائر
  أن يقال: عندي ثوب جيد، ولي عبد كيس، وما أشبه ذلك؛ فما أوجب التقديم؟ قلت: أوجبه أن
  المعنى: وأي أجل مسمىً عنده تعظيماً لشأن الساعة، فلما جرى فيه هذا المعنى وجب التقديم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
