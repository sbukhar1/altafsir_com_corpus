text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَكُمْ
  مِّن طِينٍ ثُمَّ قَضَىۤ أَجَلاً وَأَجَلٌ مُّسَمًّى عِندَهُ ثُمَّ أَنتُمْ تَمْتَرُونَ
  }{ ثُمَّ قَضَى أَجَلاً } أجل الموت { وَأَجَلٌ مُّسمًّى عِندَهُ } أجل القيامة. وقيل:الأجل
  الأوّل: ما بين أن يخلق إلى أن يموت. والثاني: ما بين الموت والبعث وهو البرزخ. وقيل:
  الأوّل النوم. والثاني: الموت. فإن قلت: المبتدأ النكرة إذا كان خبره ظرفاً وجب تأخيره،
  فلم جاز تقديمه في قوله: { وَأَجَلٌ مُّسمًّى عِندَهُ }؟ قلت: لأنه تخصـص بالصفة فقارب
  المعرفة، كقوله:{ وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مّن مُّشْرِكٍ }[البقرة: 221] فإن قلت:
  الكلام السائر أن يقال: عندي ثوب جيد، ولي عبد كيس، وما أشبه ذلك؛ فما أوجب التقديم؟
  قلت: أوجبه أن المعنى: وأي أجل مسمىً عنده تعظيماً لشأن الساعة، فلما جرى فيه هذا المعنى
  وجب التقديم.\r\n\t\t\t\r\n\t\t\t</section>"

