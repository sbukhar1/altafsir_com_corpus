  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  رَأَى ٱلْقَمَرَ بَازِغاً قَالَ هَـٰذَا رَبِّي فَلَمَّآ أَفَلَ قَالَ لَئِن لَّمْ
  يَهْدِنِي رَبِّي لأَكُونَنَّ مِنَ ٱلْقَوْمِ ٱلضَّالِّينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فلما طلع القمر فرآه إبراهيم طالعاً وهو بزوغه، يقال منه: بزغت الشمس تبزُغ
  بُزوغاً إذا طلعت، وكذلك القمر. { قالَ هَذَا رَبي فَلَمَّا أفَلَ } يقول: فلما غاب،
  { قالَ } إبراهيم: { لَئنْ لَمْ يَهْدِنِي رَبي } ويوفقني لإصابة الحقّ في توحيده {
  لأَكُوننَّ مِنَ القَوْمِ الضَّالِّينَ }: أي من القوم الذين أخطئوا الحقّ في ذلك،
  فلم يصيبوا الهدى، وعبدوا غير الله. وقد بينا معنى الضلال في غير هذا الموضع بما أغنى
  عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

