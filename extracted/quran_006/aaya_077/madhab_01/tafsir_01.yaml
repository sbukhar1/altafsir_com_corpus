text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّآ رَأَى
  ٱلْقَمَرَ بَازِغاً قَالَ هَـٰذَا رَبِّي فَلَمَّآ أَفَلَ قَالَ لَئِن لَّمْ يَهْدِنِي
  رَبِّي لأَكُونَنَّ مِنَ ٱلْقَوْمِ ٱلضَّالِّينَ }يقول تعالى ذكره: فلما طلع القمر
  فرآه إبراهيم طالعاً وهو بزوغه، يقال منه: بزغت الشمس تبزُغ بُزوغاً إذا طلعت، وكذلك
  القمر. { قالَ هَذَا رَبي فَلَمَّا أفَلَ } يقول: فلما غاب، { قالَ } إبراهيم: { لَئنْ
  لَمْ يَهْدِنِي رَبي } ويوفقني لإصابة الحقّ في توحيده { لأَكُوننَّ مِنَ القَوْمِ
  الضَّالِّينَ }: أي من القوم الذين أخطئوا الحقّ في ذلك، فلم يصيبوا الهدى، وعبدوا
  غير الله. وقد بينا معنى الضلال في غير هذا الموضع بما أغنى عن إعادته في هذا الموضع.\r\n\t\t\t\r\n\t\t\t</section>"

