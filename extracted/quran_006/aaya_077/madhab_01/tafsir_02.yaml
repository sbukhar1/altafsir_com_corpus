  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: لم احتج عليهم بالأفول دون البزوغ، وكلاهما انتقال من حال
  إلى حال؟ قلت: الاحتجاج بالأفول أظهر، لأنه انتقال مع خفاء واحتجاب. فإن قلت: ما وجه
  التذكير في قوله: { هَـٰذَا رَبّى } والإشارة للشمس؟ قلت: جعل المبتدأ مثل الخبر لكونهما
  عبارة عن شيء واحد، كقولهم: ما جاءت حاجتك، ومن كانت أمك، و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَمْ تَكُنْ فِتْنَتُهُمْ إِلاَّ أَن
  قَالُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 23] وكان اختيار هذه الطريقة واجباً لصيانة الرب عن شبهة
  التأنيث. ألا تراهم قالوا في صفة الله «علام» ولم يقولوا «علامة» وإن كان العلامة أبلغ،
