  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ لأَبِيهِ آزَرَ أَتَتَّخِذُ أَصْنَاماً آلِهَةً إِنِّيۤ أَرَاكَ
  وَقَوْمَكَ فِي ضَلاَلٍ مُّبِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ نُرِيۤ إِبْرَاهِيمَ مَلَكُوتَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَلِيَكُونَ مِنَ ٱلْمُوقِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَنَّ عَلَيْهِ ٱلْلَّيْلُ رَأَى كَوْكَباً قَالَ هَـٰذَا رَبِّي فَلَمَّآ أَفَلَ قَالَ
  لاۤ أُحِبُّ ٱلآفِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ رَأَى ٱلْقَمَرَ بَازِغاً قَالَ هَـٰذَا
  رَبِّي فَلَمَّآ أَفَلَ قَالَ لَئِن لَّمْ يَهْدِنِي رَبِّي لأَكُونَنَّ مِنَ ٱلْقَوْمِ
  ٱلضَّالِّينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَماَّ رَأَى ٱلشَّمْسَ بَازِغَةً قَالَ
  هَـٰذَا رَبِّي هَـٰذَآ أَكْبَرُ فَلَمَّآ أَفَلَتْ قَالَ يٰقَوْمِ إِنِّي بَرِيۤءٌ
  مِّمَّا تُشْرِكُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنِّي وَجَّهْتُ وَجْهِيَ لِلَّذِي فَطَرَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ حَنِيفاً وَمَآ أَنَاْ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ءَازَرَ } اسم أبي إبراهيم عليه السلام. وفي كتب التواريخ أنّ اسمه
  بالسريانية تارح. والأقرب أن يكون وزن { ءَازَرَ } فاعل مثل تارح وعابر وعازر وشالخ
  وفالغ وما أشبهها من أسمائهم، وهو عطف بيان لأبيه. وقرىء: «آزر» بالضم على النداء.
  وقيل: «آزر» اسم صنم، فيجوز أن ينبز به للزومه عبادته، كما نبز ابن قيس بالرقيات اللاتي
  كان يشبب بهنّ، فقيل: ابن قيس الرقيات. وفي شعر بعض المحدثين:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أُدْعَى بَأَسْمَاءَ نَبْزاً في قَبَائِلِهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَأَنَّ أَسْمَاءَ أَضْحَتْ بَعْدُ أَسْمَائِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أو أريد عابد آزر، فحذف المضاف وأقيم
  المضاف إليه مقامه. وقرىء: «ءأزر» تتخذ أصناماً آلهة بفتح الهمزة وكسرها بعد همزة الاستفهام
  وزاي ساكنة وراء منصوبة منونة، وهو اسم صنم. ومعناه: أتعبد آزراً على الإنكار؟ ثم قال:
  تتخذ أصناماً آلهة تثبيتاً لذلك وتقريراً، وهو داخل في حكم الإنكار، لأنه كالبيان له
  { فَلَمَّا جَنَّ عَلَيْهِ ٱلَّيْلُ } عطف على قال إبراهيم لأبيه: وقوله: { وَكَذَلِكَ
  نُرِى إِبْرٰهِيمَ } جملة معترض بها بين المعطوف والمعطوف عليه. والمعنى: مثل ذلك التعريف
  والتبصير نعرف إبراهيم ونبصره. ملكوت السمٰوات والأرض: يعني الربوبية والإلٰهية ونوفقه
  لمعرفتها ونرشده بما شرحنا صدره وسدّدنا نظره وهديناه لطريق الاستدلال. وليكون من الموقنين:
  فعلنا ذلك. ونروي: حكاية حال ماضية، وكان أبوه[آزر] وقومه يعبدون الأصنام والشمس والقمر
  والكواكب، فأراد أن ينبههم على الخطأ في دينهم، وأن يرشدهم إلى طريق النظر والاستدلال،
  ويعرفهم أن النظر الصحيح مؤدّ إلى أن شيئاً منها لا يصحّ أن يكون إلٰهاً، لقيام دليل
  الحدوث فيها، وأن وراءها محدثاً أحدثها، وصانعاً صنعها، مدبراً دبر طلوعها وأفولها
  وانتقالها ومسيرها وسائر أحوالها { هَـٰذَا رَبّى } قول من ينصف خصمه مع علمه بأنه
  مبطل، فيحكي قوله كما هو غير متعصب لمذهبه. لأن ذلك أدعى إلى الحق وأنجى من الشغب،
  ثم يكرّ عليه بعد حكايته فيبطله بالحجة { لا أُحِبُّ ٱلأفِلِينَ } لا أحبّ عبادة الأرباب
  المتغيرين من حال إلى حال، المتنقلين من مكان إلى آخر، المحتجبين بستر، فإنّ ذلك من
  صفات الأجرام { بَازِغاً } مبتدئاً في الطلوع { لَئِن لَّمْ يَهْدِنِى رَبّى } تنبيه
  لقومه على أنّ من اتخذ القمر إلٰهاً وهو نظير الكوكب في الأفول، فهو ضال، وأنّ الهداية
  إلى الحق بتوفيق الله ولطفه { هَـٰذَا أَكْبَرُ } من باب استعمال النصفة أيضاً مع خصومه
  { إِنّى بَرِىء مّمَّا تُشْرِكُونَ } من الأجرام التي تجعلونها شركاء لخالقها { إِنّى
  وَجَّهْتُ وَجْهِىَ لِلَّذِى فَطَرَ ٱلسَّمَـٰوٰتِ وَٱلأرْضَ } أي للذي دلت هذه المحدثات
  عليه وعلى أنه مبتدؤها ومبتدعها. وقيل: هذا كان نظره واستدلاله في نفسه، فحكاه الله.
  والأوّل أظهر لقوله: { لَئِن لَّمْ يَهْدِنِى رَبّى } وقوله: { قَالَ يٰقَوْمِ إِنّى
  بَرِىء مّمَّا تُشْرِكُونَ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
