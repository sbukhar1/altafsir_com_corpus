  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانَ كَبُرَ عَلَيْكَ إِعْرَاضُهُمْ فَإِن ٱسْتَطَعْتَ أَن تَبْتَغِيَ نَفَقاً فِي
  ٱلأَرْضِ أَوْ سُلَّماً فِي ٱلسَّمَآءِ فَتَأْتِيَهُمْ بِآيَةٍ وَلَوْ شَآءَ ٱللَّهُ
  لَجَمَعَهُمْ عَلَى ٱلْهُدَىٰ فَلاَ تَكُونَنَّ مِنَ ٱلْجَٰهِلِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  يَسْتَجِيبُ ٱلَّذِينَ يَسْمَعُونَ وَٱلْمَوْتَىٰ يَبْعَثُهُمُ ٱللَّهُ ثُمَّ إِلَيْهِ
  يُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">كان يكبر على النبي صلى الله عليه
  وسلم كفر قومه وإعراضهم عما جاء به فنزل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَعَلَّكَ بَـٰخِعٌ نَّفْسَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  3]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكَ
  لاَ تَهْدِى مَنْ أَحْبَبْتَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 56]، { وَإِن كَانَ كَبُرَ عَلَيْكَ إِعْرَاضُهُمْ فَإِن ٱسْتَطَعْتَ
  أَن تَبْتَغِىَ نَفَقاً فِى ٱلأرْضِ } منفذاً تنفذ فيه إلى ما تحت الأرض حتى تطلع لهم
  آية يؤمنون بها { أَوْ سُلَّماً فِى ٱلسَّمَاء فَتَأْتِيَهُمْ } منها { بئَايَةٍ }
  فافعل. يعني أنك لا تستطيع ذلك. والمراد بيان حرصه على إسلام قومه وتهالكه عليه، وأنه
  لو استطاع أن يأتيهم بآية من تحت الأرض أو من فوق السماء لأتى بها رجاء إيمانهم. وقيل:
  كانوا يقترحون الآيات فكان يودُّ أن يجابوا إليها لتمادي حرصه على إيمانهم. فقيل له:
  إن استطعت ذلك فافعل، دلالة على أنه بلغ من حرصه أنه لو استطاع ذلك لفعله حتى يأتيهم
  بما اقترحوا من الآيات لعلهم يؤمنون. ويجوز أن يكون ابتغاء النفق في الأرض أو السلم
  في السماء هو الإتيان بالآيات، كأنه قيل: لو استطعت النفوذ إلى ما تحت الأرض أو الرقي
  إلى السماء لفعلت، لعل ذلك يكون لك آية يؤمنون عندها. وحذف جواب «إن» كما تقول إن شئت
  أن تقوم بنا إلى فلان نزوره ولو شاء الله لجمعهم على الهدى بأن يأتيهم بآية ملجئة،
  ولكنه لا يفعل لخروجه عن الحكمة { فَلاَ تَكُونَنَّ مِنَ ٱلْجَـٰهِلِينَ } من الذين
  يجهلون ذلك ويرومون ما هو خلافه { إِنَّمَا يَسْتَجِيبُ ٱلَّذِينَ يَسْمَعُونَ } يعني
  أن الذين تحرص على أن يصدّقوك بمنزلة الموتى الذين لا يسمعون، وإنما يستجيب من يسمع،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّكَ لاَ تُسْمِعُ ٱلْمَوْتَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 80] { وَٱلْمَوْتَىٰ يَبْعَثُهُمُ
  ٱللَّهُ } مثل لقدرته على إلجائهم إلى الاستجابة بأنه هو الذي يبعث الموتى من القبور
  يوم القيامة { ثُمَّ إِلَيْهِ يُرْجَعُونَ } للجزاء فكان قادراً على هؤلاء الموتى بالكفر
  أن يحييهم بالإيمان. وأنت لا تقدر على ذلك. وقيل: معناه: وهؤلاء الموتى - يعني الكفرة
  - يبعثهم الله. ثم إليه يرجعون، فحينئذ يسمعون. وأما قبل ذلك فلا سبيل إلى استماعهم
  وقرىء: «يرجعون»، بفتح الياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

