  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانَ كَبُرَ عَلَيْكَ إِعْرَاضُهُمْ فَإِن ٱسْتَطَعْتَ أَن تَبْتَغِيَ نَفَقاً فِي
  ٱلأَرْضِ أَوْ سُلَّماً فِي ٱلسَّمَآءِ فَتَأْتِيَهُمْ بِآيَةٍ وَلَوْ شَآءَ ٱللَّهُ
  لَجَمَعَهُمْ عَلَى ٱلْهُدَىٰ فَلاَ تَكُونَنَّ مِنَ ٱلْجَٰهِلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن كان عظم عليك يا محمد إعراض هؤلاء المشركين عنك
  وانصرافهم عن تصديقك فيما جئتهم به من الحقّ الذي بعثتك به، فشقّ ذلك عليك ولم تصبر
  لمكروه ما ينالك منهم { فَإنِ اسْتَطَعْتَ أنْ تَبْتَغِيَ نَفَقاً فِي الأرْضِ } يقول:
  فإن استطعت أن تتخذ سَرَباً في الأرض، مثل نافقاء اليربوع، وهي أحد جِحَرَتِه، فتذهب
  فيه { أوْ سُلَّماً فِي السَّماءِ } يقول: أو مصعداً تصعد فيه كالدرج وما أشبهها، كما
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا يُحْرِزُ
  المَرْءَ أحْجاءُ البلادِ وَلا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُبْنَي
  لَهُ في السَّمَوَاتِ السَّلاليمُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَتَأْتِيَهُمْ بآيَةٍ } يعني بعلامة وبرهان على صحة قولك غير الذي
  أتيتك، فافعل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال بعض
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس، قوله: { وَإنْ كانَ كَبُرَ عَلَيْكَ إعْرَاضُهُمْ فإنِ اسْتَطَعْتَ أنْ
  تَبْتَغِيَ نَفَقاً فِي الأرْضِ أوْ سُلَّماً فِي السَّماءِ } والنفق: السرب، فتذهب
  فيه فتأتيهم بآية، أو تجعل لك سلماً في السماء، فتصعد عليه فتأتيهم بآية أفضل مما أتيناهم
  به فافعل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة في قوله: { فإنِ اسْتَطَعْتَ أنْ تَبْتَغِيَ
  نَفَقاً فِي الأرْضِ } قال: سرباً، { أوْ سُلَّماً فِي السَّماءِ } قال: يعني الدرج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَإنْ كانَ كَبُرَ عَلَيْكَ إعْرَاضُهُمْ فإنِ اسْتَطَعْتَ أنْ تَبْتَغِيَ
  نَفَقاً فِي الأرْضِ أوْ سُلَّماً فِي السَّماءِ } أما النفق: فالسرب، وأما السلم:
  فالمصعد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن عطاء الخراساني، عن ابن عباس، قوله: { نَفَقاً فِي
  الأرْضِ } قال: سرباً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وترك جواب الجزاء، فلم يذكر لدلالة
  الكلام عليه ومعرفة السامعين بمعناه، وقد تفعل العرب ذلك فيما كان يفهم معناه عند المخاطبين
  به، فيقول الرجل منهم للرجل: إن استطعت أن تنهض معنا في حاجتنا إن قدرت على معونتنا،
  ويحذف الجواب، وهو يريد: إن قدرت على معونتنا فافعل، فأما إذا لم يعرف المخاطب والسامع
  معنى الكلام إلا بإظهار الجواب لم يحذفوه، لا يقال: إن تقم، فتسكت وتحذف الجواب لأن
  المقول ذلك له لا يعرف جوابه إلا بإظهاره، حتى يقال: إن تقم تصب خيراً، أو: إن تقم
  فحسن، وما أشبه ذلك. ونظير ما في الآية مما حذف جوابه وهو مراد لفهم المخاطب لمعنى
  الكلام قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَتحَط مِمَّا
  نَعِيشُ ولا تَذْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هَبْ بكِ التُّرَّهاتُ في الأهْوَالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمعنى: فبحظ مما نعيش فعيشي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وَلَوْ شاءَ اللَّهُ لَجَمَعَهُمْ على
  الهُدَى فَلا تَكُونَنَّ مِنَ الجاهِلِينَ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
