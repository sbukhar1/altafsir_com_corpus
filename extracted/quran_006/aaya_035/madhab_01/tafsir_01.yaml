  href=\"JavaScript:Open_Menu()\">وَإِن كَانَ كَبُرَ عَلَيْكَ إِعْرَاضُهُمْ فَإِن
  ٱسْتَطَعْتَ أَن تَبْتَغِيَ نَفَقاً فِي ٱلأَرْضِ أَوْ سُلَّماً فِي ٱلسَّمَآءِ فَتَأْتِيَهُمْ
  بِآيَةٍ وَلَوْ شَآءَ ٱللَّهُ لَجَمَعَهُمْ عَلَى ٱلْهُدَىٰ فَلاَ تَكُونَنَّ مِنَ
  ٱلْجَٰهِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: إن الذين يكذّبونك
  من هؤلاء الكفار يا محمد فيحزنك تكذيبهم إياك، لو أشاء أن أجمعهم على استقامة من الدين
  وصواب من محجة الإسلام حتى تكون كلمة جميعكم واحدة وملتكم وملتهم واحدة، لجمعْتهم على
  ذلك، ولم يكن بعيداً عليّ لأني القادر على ذلك بلطفي، ولكني لم أفعل ذلك لسابق علمي
  في خلقي ونافذ قضائي فيهم من قبل أن أخلقهم وأصوّر أجسامهم. { فَلا تَكُونَنَّ } يا
  محمد { مِنَ الجاهِلِينَ } يقول: فلا تكوننّ ممن لا يعلم أن الله لو شاء لجمع على الهدى
  جميع خلقه وأن من يكفر به من خلقه إنما يكفر به لسابق علم الله فيه ونافذ قضائه بأنه
  كائن من الكافرين به اختياراً لا اضطراراً، فإنك إذا علمت صحة ذلك لم يكبر عليك إعراض
  من أعرض من المشركين عما تدعوه إليه من الحقّ وتكذيب من كذّبك منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال بعض أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ بن أبي طلحة، عن ابن عباس: يقول الله سبحانه: لو شئت لجمعتهم على الهدى أجمعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي هذا الخبر من الله تعالى الدلالة الواضحة على خطإ ما قال أهل التفويض
  من القدرية المنكرون أن يكون عند الله لطائف لمن شاء توفيقه من خلقه، يُلطف بها له
  حتى يهتدي للحقّ، فينقاد له وينيب إلى الرشاد، فيذعن به ويؤثره على الضلال والكفر بالله
  وذلك أنه تعالى ذكره أخبر أنه لو شاء الهداية لجميع من كفر به حتى يجتمعوا على الهدى
  فعل، ولا شكّ أنه لو فعل ذلك بهم كانوا مهتدين لا ضلالاً، وهم لو كانوا مهتدين كان
  لا شكّ أن كونهم مهتدين كان خيراً لهم. وفي تركه تعالى ذكره أن يجمعهم على الهدى ترك
  منه أن يفعل بهم في دينهم بعض ما هو خير لهم فيه مما هو قادر على فعله بهم وقد ترك
  فعله بهم، وفي تركه فعل ذلك بهم أوضح الدليل أنه لم يعطهم كلّ الأسباب التي بها يصلون
  إلى الهداية ويتسببون بها إلى الإيمان.</font></font><font class=\"TextResultArabic\"><font
