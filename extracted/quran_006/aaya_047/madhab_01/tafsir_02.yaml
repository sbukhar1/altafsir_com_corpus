text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَءَيْتَكُمْ
  إِنْ أَتَـٰكُمْ عَذَابُ ٱللَّهِ بَغْتَةً أَوْ جَهْرَةً هَلْ يُهْلَكُ إِلاَّ ٱلْقَوْمُ
  ٱلظَّٰلِمُونَ }لما كانت البغتة أن يقع الأمر من غير أن يشعر به وتظهر أماراته، قيل:
  { بَغْتَةً أَوْ جَهْرَةً } وعن الحسن: ليلاً أو نهاراً. وقرىء: «بغتة أو جهرة» { هَلْ
  يُهْلَكُ } أي ما يهلك هلاك تعذيب وسخط إلا الظالمون. وقرىء:( هل يهلك ) بفتح الياء.\r\n\t\t\t\r\n\t\t\t</section>"

