  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَءَيْتَكُمْ إِنْ أَتَـٰكُمْ عَذَابُ ٱللَّهِ بَغْتَةً أَوْ جَهْرَةً هَلْ يُهْلَكُ
  إِلاَّ ٱلْقَوْمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء العادلين بربهم الأوثان المكذّبين
  بأنك لي رسولي إليهم، أخبروني إن أتاكم عذاب الله وعقابه على ما تشركون به من الأوثان
  والأنداد، وتكذيبكم إياي بعد الذي قد عاينتم من البرهان على حقيقة قولي. { بَغْتَةً
  } يقول: فجأة على غرّة لا تشعرون. { أوْ جَهْرَةً } يقول: أو أتاكم عذاب الله وأنتم
  تعاينونه وتنظرون إليه. { هَلْ يُهْلَك إلاَّ القَوْم الظَّالِمُونَ } يقول: هل يهلك
  الله منا ومنكم إلاَّ من كان يعبد غير من يستحقّ علينا العبادة وترك عبادة من يستحق
  علينا العبادة. وقد بينا معنى الجَهْرة في غير هذا الموضع بما أغنى عن إعادته وأنها
  من الإجهار، وهو إظهار الشيء للعين. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { جَهْرَةً
  } قال: وهم ينظرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { قُلْ أرَأيْتَكُمْ إنْ أتاكُمْ عَذَابُ
  اللّهِ بَغْتَةً } فجأة آمنين، { أوْ جَهْرَةً } وهم ينظرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

