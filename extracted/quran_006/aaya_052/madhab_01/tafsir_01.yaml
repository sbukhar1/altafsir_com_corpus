  مِنَ ٱلظَّالِمِينَ }حدثنا هناد بن السريّ وابن وكيع، قالا: ثنا ابن فضيل، عن الأعمش،
  عن إبراهيم: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ والعَشِيّ يُرِيدُونَ
  وَجْهَهُ } قال: هي الصلاة.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبي نجيح، عن مجاهد: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ والعَشِيّ
  } الصلاة المفروضة: الصبح والعصر.حدثني موسى بن عبد الرحمن الكندي، قال: ثنا حسن الجعفي،
  قال: أخبرني حمزة بن المغيرة، عن حمزة بن عيسى، قال: دخلت على الحسن فسألته، فقلت:
  يا أبا سعيد، أرأيت قول الله:{ وَاصْبِرْ نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُمْ
  بالغَدَاةِ وَالعَشِيّ }أهم هؤلاء القصَّاص؟ قال: لا، ولكنهم المحافظون على الصلوات
  في الجماعة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحرث، قال:
  ثنا الحسين قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد في قول الله: { الَّذِينَ
  يَدْعُونَ رَبَّهُمْ بالغَدَاةِ والعَشِيّ } قال: الصلاة المكتوبة.حُدثت عن الحسين
  بن الفرج، قال: سمعت أبا معاذ، قال: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: {
  يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ } قال: يعبدون ربهم بالغداة والعشيّ يعني
  الصلاة المفروضة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:{ وَاصْبِرْ
  نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ }هما الصلاتان:
  صلاة الصبح وصلاة العصر.حدثني ابن البرقي، قال: ثنا ابن أبي مريم، قال: ثنا يحيى بن
  أيوب، قال: ثنا محمد بن عجلان، عن نافع، عن عبد الله بن عمر في هذه الآية:{ وَاصْبِرْ
  نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ }الآية، أنهم الذين
  يشهدون الصلوات المكتوبة.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن
  منصور، عن مجاهد وإبراهيم:{ وَاصْبِرْ نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُمْ
  بالغَدَاةِ وَالعَشِيّ }قالا: الصلوات الخمس.حدثنا ابن بشار، قال: ثنا يحيى، عن سفيان،
  عن منصور، عن مجاهد، مثله.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  عن مجاهد: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ }
  قال: المصلين المؤمنين بلال وابن أمّ عبد. قال ابن جريج: وأخبرني عبد الله بن كثير،
  عن مجاهد، قال: صليت الصبح مع سعيد بن المسيب، فلما سلم الإمام ابتدر الناس القاصّ،
  فقال سعيد: ما أسرعهم إلى هذا المجلس قال مجاهد: فقلت: يتأوّلون ما قال الله تعالى.
  قال: وما قال؟ قلت: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ
  } قال: وفي هذا ذا؟ إنما ذاك في الصلاة التي انصرفنا عنها الآن، إنما ذاك في الصلاة.حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا وكيع، عن أبيه، عن منصور، عن عبد الرحمن بن أبي
  عمرة، قال: الصلاة المكتوبة.حدثنا المثنى، قال: ثنا إسحاق، قال: ثنا وكيع، عن إسرائيل،
  عن جابر، عن عامر، قال: هي الصلاة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَطْرُدِ ٱلَّذِينَ يَدْعُونَ
  رَبَّهُمْ بِٱلْغَدَاةِ وَٱلْعَشِيِّ يُرِيدُونَ وَجْهَهُ مَا عَلَيْكَ مِنْ حِسَابِهِم
  مِّن شَيْءٍ وَمَا مِنْ حِسَابِكَ عَلَيْهِمْ مِّن شَيْءٍ فَتَطْرُدَهُمْ فَتَكُونَ
  مِنَ ٱلظَّالِمِينَ }حدثنا المثنى، قال: ثنا إسحاق، قال: ثنا وكيع، عن أبيه، عن إسرائيل،
  عن عامر، قال: هي الصلاة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ يُرِيدُونَ وَجْهَهُ
  } يقول: صلاة الصبح وصلاة العصر.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد،
  قال: صلى عبد الرحمن في مسجد الرسول، فلما صلى قام فاستند إلى حجرة النبيّ صلى الله
  عليه وسلم، فانثال الناس عليه، فقال: يا أيها الناس إليكم فقيل: يرحمك الله، إنما جاءوا
  يريدون هذه الآية:{ وَاصْبِرْ نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ
  وَالعَشِيّ }فقال: وهذا عُني بهذا إنما هو في الصلاة.وقال آخرون: هي الصلاة ولكن القوم
  لم يسألوا رسول الله صلى الله عليه وسلم طرد هؤلاء الضعفاء عن مجلسه ولا تأخيرهم عن
  مجلسه، وإيما سألوه تأخيرهم عن الصفّ الأوّل حتى يكونوا وراءهم في الصفّ. ذكر من قال
  ذلك:حدثني محمد بن سعد، ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس،
  قوله:{ وكَذِلِكَ فَتَنَّا بَعْضَهُمْ بِبَعْضٍ }الآية، فهم أناس كانوا مع النبيّ صلى
  الله عليه وسلم من الفقراء، فقال أناس من أشراف الناس: نؤمن لك، وإذا صلينا فأخر هؤلاء
  الذين معك فليصلوا خلفناوقال آخرون: بل معنى دعائهم كان ذكرهم الله تعالى. ذكر من قال
  ذلك:حدثنا ابن وكيع، قال: ثنا أبي، وحدثنا هناد، قال: ثنا وكيع، عن سفيان، عن منصور،
  عن إبراهيم، قوله: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ
  } قال: أهل الذكر.حدثنا ابن وكيع، قال: ثنا جرير، عن منصور: { وَلا تَطْرُدِ الَّذِينَ
  يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ } قال: هم أهل الذكر.حدثنا ابن حميد، قال:
  ثنا جرير، عن منصور، عن إبراهيم: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ
  وَالعَشِيّ } قال: لا تطردهم عن الذكر.وقال آخرون: بل كان ذلك تعلمهم القرآن وقراءته.
  ذكر من قال ذلك:حدثني المثنى، قال: ثنا إسحاق، قال: ثنا وكيع، عن إسرائيل، عن جابر،
  عن أبي جعفر، قوله:{ وَاصْبِرْ نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ
  وَالعَشِيّ }قال: كان يقرئهم القرآن النبي صلى الله عليه وسلم.وقال آخرون: بل عَنَى
  بدعائهم ربهم عبادَتهم إياه. ذكر من قال ذلك:حُدثت عن الحسين، قال: سمعت أبا معاذ،
  قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { يَدْعُونَ رَبَّهُمْ بالغَدَاةِ
  وَالعَشيّ } قال: يعني: يعبدون، ألا تر أنه قال:{ لا جَرَمَ أنَّما تَدْعُونَنِي إلَيْهِ }يعني:
  تعبدونه.والصواب من القول في ذلك أن يقال: إن الله تعالى نهى نبيه محمداً صلى الله
  عليه وسلم أن يطرد قوماً كانوا يدعون ربهم بالغداة والعشيّ والدعاء لله يكون بذكره
  وتمجيده والثناء عليه قولاً وكلاماً، وقد يكون بالعمل له بالجوارح الأعمال التي كان
  عليهم فرضها وغيرها من النوافل التي ترضي والعامل له عابده بما هو عامل له وقد يجوز
  أن يكون القوم كانوا جامعين هذه المعاني كلها، فوصفهم الله بذلك بأنهم يدعونه بالغداة
  والعشيّ، لأن الله قد سمى العبادة دعاء، فقال تعالى:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَطْرُدِ ٱلَّذِينَ يَدْعُونَ
  رَبَّهُمْ بِٱلْغَدَاةِ وَٱلْعَشِيِّ يُرِيدُونَ وَجْهَهُ مَا عَلَيْكَ مِنْ حِسَابِهِم
  مِّن شَيْءٍ وَمَا مِنْ حِسَابِكَ عَلَيْهِمْ مِّن شَيْءٍ فَتَطْرُدَهُمْ فَتَكُونَ
  مِنَ ٱلظَّالِمِينَ }{ وَقالَ رَبُّكُمُ ادْعُونِي أسْتَجِبْ لَكُمْ إنَّ الَّذِينَ
  يَسْتَكْبِرُونَ عَنْ عِبادَتِي سَيَدْخُلُونَ جَهَنَّمَ دَاخِرِينَ }وقد يجوز أن يكون
  ذلك على خاصّ من الدعاء، ولا قول أولى بذلك بالصحة من وصف القوم بما وصفهم الله به
  من أنهم كانوا يدعون ربهم بالغداة والعشيّ فيعمُّون بالصفة التي وصفهم بها ربهم ولا
  يخصون منها بشيء دون شيء. فتأويل الكلام إذن: يا محمد أنذر القرآن الذي أنزلته إليك،
  الذين يعلمون أنهم إلى ربهم محشورون، فهم من خوف ورودهم على الله الذي لا شفيع لهم
  من دونه ولا نصير، في العمل له دائمون إذ أعرض عن إنذارك واستماع ما أنزل الله عليك
  المكذّبون بالله واليوم الآخر من قومك استكباراً على الله. ولا تطردهم ولا تُقْصِهم،
  فتكون ممن وضعَ الإقصاء في غير موضعه فأقصى وطرد من لم يكن له طرده وإقصاؤه، وقرَّب
  من لم يكن له تقديمه بقربه وإدناءَه فإن الذين نهيتك عن طردهم هم الذين يدعون ربهم
  فيسألون عفوه ومغفرته لصالح أعمالهم وأداء ما ألزمهم من فرائضه ونوافل تطوّعهم وذكرهم
  إياه بألسنتهم بالغداة والعشيّ، يلتمسون بذلك القربة إلى الله والدنوّ من رضاه.{ ما
  عَلَيْكَ مِنْ حِسابِهِمْ مِنْ شَيءٍ }يقول: ما عليك من حساب ما رزقتهم من الرزق من
  شيء، وما عليهم من حساب ما رزقتك من الرزق من شيء، فتطردهم حذار محاسبتي إياك بما خوّلتهم
  في الدنيا من الرزق. وقوله: { فَتَطْرُدَهُمْ }: جواب لقوله:{ ما عَلَيْكَ مِنْ حِسابِهِمْ
  مِنْ شَيْءٍ وَمَا مِنْ حِسَابِكَ عَليْهِم مِنْ شَيءٍ }وقوله: { فَتَكُونَ مِنَ الظَّالِمِينَ
  } جواب لقوله: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

