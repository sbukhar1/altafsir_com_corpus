text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَطْرُدِ
  ٱلَّذِينَ يَدْعُونَ رَبَّهُمْ بِٱلْغَدَاةِ وَٱلْعَشِيِّ يُرِيدُونَ وَجْهَهُ مَا
  عَلَيْكَ مِنْ حِسَابِهِم مِّن شَيْءٍ وَمَا مِنْ حِسَابِكَ عَلَيْهِمْ مِّن شَيْءٍ
  فَتَطْرُدَهُمْ فَتَكُونَ مِنَ ٱلظَّالِمِينَ }ذُكر أن هذه الآية نزلت على رسول الله
  صلى الله عليه وسلم في سبب جماعة من ضعفاء المسلمين قال المشركون له: لو طردت هؤلاء
  عنك لغشيناك وحضرنا مجلسك. ذكر من قال ذلك:حدثنا هناد بن السريّ، قال: ثنا أبو زيد،
  عن أشعث، عن كُردوس الثعلبي، عن ابن مسعود، قال: مرّ الملأ من قريش بالنبيّ صلى الله
  عليه وسلم وعنده صهيب وعمار وبلال وخباب ونحوهم من ضعفاء المسلمين، فقالوا: يا محمد
  أرضيت بهؤلاء من قومك، هؤلاء الذين منّ الله عليهم من بيننا، أنحن نكون تبعاً لهؤلاء؟
  اطردهم عنك، فلعلك إن طردتهم أن نتبعك فنزلت هذه الآية: { وَلا تَطْرُدِ الَّذِينَ
  يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ يُرِيدونَ وَجْهَه وكَذَلِكَ فَتَنَّا بَعْضَهُمْ
  بِبَعْضٍ... } إلى آخر الآية.حدثنا جرير، عن أشعث، عن كردوس الثعلبي، عن عبد الله،
  قال: مرّ الملأ من قريش على رسول الله صلى الله عليه وسلم، ثم ذكر نحوه.حدثني أبو السائب،
  قال: ثنا حفص بن غياث، عن أشعث، عن كردوس، عن ابن عباس، قال: مر على رسول الله صلى
  الله عليه وسلم ملأ من قريش، ثم ذكر نحوه.حدثني الحسين بن عمرو بن محمد العنقزي، قال:
  ثنا أبي، قال: ثنا أسباط، عن السديّ، عن أبي سعيد الأزديّ وكان قارىء الأزد عن أبي
  الكنود، عن خباب، في قول الله تعالى: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ
  بالغَدَاةِ وَالعَشِيّ يُرِيدُونَ وَجْهَهُ }... إلى قوله: { فَتَكُونَ مِنَ الظَّالِمينَ
  } قال: جاء الأقرع بن حابس التميمي وعيينة بن حصن الفزاري، فوجدوا النبيّ صلى الله
  عليه وسلم قاعداً مع بلال وصهيب وعمار وخباب، في أناس من ضعفاء المؤمنين، فلما رأوهم
  حوله حقروهم، فأتوه فقالوا: إنا نحبّ أن تجعل لنا منك مجلساً تعرف لنا العرب به فضلنا،
  فإن وفود العرب تأتيك فنستحيي أن ترانا العرب مع هؤلاء الأعبد، فإذا نحن جئناك فأقمهم
  عنا، فإذا نحن فرغنا فاقعد معهم إن شئت قال: «نَعَمْ» قالوا: فاكتب لنا عليك بذلك كتاباً
  قال: فدعا بالصحيفة، ودعا عليًّا ليكتب، قال: ونحن قعود في ناحية، إذ نزل جبريل بهذه
  الآية: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ يُرِدُونَ
  وَجْهَهُ ما عَلَيْكَ مِنْ حِسابِهِمْ مِنْ شَيْءٍ وَما مِنْ حِسابِكَ عَلَيْهِمْ مِنْ
  شَيْء فَتَطْرُدَهُمْ فَتَكُونَ مِنَ الظَّالِمِينَ } ، ثم قال:{ وكذَلِكَ فَتَنَّا
  بَعْضَهُمْ بِبَعْضٍ لِيَقُولُوا أهُؤَلاءِ مَنَّ اللّهُ عَلَيْهِمْ مِنْ بَيْنِنا
  ألَيْسَ اللّهُ بأعْلَمَ بالشَّاكِرِينَ }ثم قال:{ وَإذا جاءَكَ الَّذِينَ يُؤْمِنُونَ
  بآياتِنا فَقُلْ سَلامٌ عَلَيْكُمْ كَتَبَ رَبُّكُمْ على نَفْسِهِ الرَّحْمَةَ }فألقى
  رسول الله صلى الله عليه وسلم الصحيفة من يده، ثم دعانا، فأتيناه وهو يقول:{ سَلامٌ
  عَلَيْكُمْ كَتَبَ رَبُّكُمْ على نَفْسِهِ الرَّحْمَةَ }فكنا نقعد معه، فإذا أراد أن
  يقوم قام وتركنا، فأنزل الله تعالى:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَطْرُدِ ٱلَّذِينَ يَدْعُونَ
  رَبَّهُمْ بِٱلْغَدَاةِ وَٱلْعَشِيِّ يُرِيدُونَ وَجْهَهُ مَا عَلَيْكَ مِنْ حِسَابِهِم
  مِّن شَيْءٍ وَمَا مِنْ حِسَابِكَ عَلَيْهِمْ مِّن شَيْءٍ فَتَطْرُدَهُمْ فَتَكُونَ
  مِنَ ٱلظَّالِمِينَ }{ وَاصْبِرْ نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ
  وَالعَشِيّ يُرِيدُونَ وَجْهَهُ وَلا تَعْدُ عَيْناكَ عَنْهُمْ تُرِيدُ زِينَةَ الحيَاةِ
  الدُّنْيا }قال: فكان رسول الله صلى الله عليه وسلم يقعد معنا بعد، فإذا بلغ الساعة
  التي يقوم فيها قمنا وتركناه حتى يقوم.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل،
  قال: ثنا أسباط، عن السديّ، عن أبي سعيد الأزديّ، عن أبي الكنود، عن خباب بن الأرت،
  بنحو حديث الحسين بن عمرو إلاَّ أنه قال في حديثه: فلما رأوهم حوله نَفَّروهم، فأتوه
  فخَلَوا به. وقال أيضاً: { فَتَكُونَ مِنَ الظَّالِمِينَ } ، ثم ذكر الأقرع وصاحبه،
  فقال:{ وكَذَلكَ فَتَنَّا بَعْضَهُمْ بِبَعْضٍ }الآية. وقال أيضاً: فدعانا فأتيناه
  وهو يقول: «سَلامٌ عَلَيْكُمْ» فدنونا منه يومئذٍ حتى وضعنا ركبنا على ركبتيه، وسائر
  الحديث نحوه.حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  وحدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة والكلبي: أن ناساً
  من كفار قريش قالوا للنبيّ صلى الله عليه وسلم: إن سَرَّكَ أن نتبعك فاطرد عنا فلاناً
  وفلاناً ناساً من ضعفاء المسلمين. فقال الله تعالى: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ
  رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ يُرِيدونَ وَجْهَه }.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ
  وَالعَشِيّ }... إلى قوله:{ وكَذَلِكَ فَتَنَّا بَعْضَهُمْ بِبَعْضٍ }الآية، قال: وقد
  قال قائلون من الناس لرسول الله صلى الله عليه وسلم: يا محمد إن سرّك أن نتبعك فاطرد
  عنا فلاناً وفلاناً لأناس كانوا دونهم في الدنيا ازدراهم المشركون. فأنزل الله تعالى
  هذه الآية إلى آخرها.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبي نجيح، عن مجاهد: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ
  } بلال وابن أمّ عبد كانا يجالسان محمداً صلى الله عليه وسلم، فقالت قريش محقرتهما:
  لولاهما وأمثالهما لجالسناه فنهي عن طردهم، حتى قوله:{ ألَيْسَ اللّهُ بأعْلَمَ بالشَّاكِرِينَ }قال:
  قل سلام عليكم فيما بين ذلك في هذا.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا سفيان،
  عن المقدام بن شريح، عن أبيه، قال: قال سعيد: نزلت هذه الآية في ستة من أصحاب النبيّ
  صلى الله عليه وسلم، منهم ابن مسعود، قال: كنا نسبق إلى النبيّ صلى الله عليه وسلم،
  وندنو منه ونسمع منه، فقالت قريش: يُدْني هؤلاء دوننا؟ فنزلت: { وَلا تَطْرُدِ الَّذِينَ
  يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ }.حدثنا القاسم، قال: ثنا الحسين، قال:
  ثنا حجاج، عن ابن جريج، عن عكرمة، في قوله:{ وأنْذِرْ بِهِ الَّذِينَ يَخافُونَ أنْ
  يُحْشَرُوا إلى رَبِّهِمْ }الآية. قال: جاء عتبة بن ربيعة وشيبة بن ربيعة ومطعم بن
  عديّ والحرث بن نوفل وقرظة بن عبد عمرو بن نوفل في أشراف من بني عبد مناف من الكفار
  إلى أبي طالب، فقالوا: يا أبا طالب لو أن ابن أخيك يطرد عنه موالينا وحلفاءنا، فإنما
  هم عبيدنا وعسفاؤنا، كان أعظم في صدورنا وأطوع له عندنا وأدنى لاتباعنا إياه وتصديقنا
  له قال: فأتى أبو طالب النبيّ صلى الله عليه وسلم، فحدثه بالذي كلموه به، فقال عمر
  بن الخطاب: لو فعلت ذلك حتى تنظر ما الذي يريدون وإلام يصيرون من قولهم فأنزل الله
  تعالى هذه الآية:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَطْرُدِ ٱلَّذِينَ يَدْعُونَ
  رَبَّهُمْ بِٱلْغَدَاةِ وَٱلْعَشِيِّ يُرِيدُونَ وَجْهَهُ مَا عَلَيْكَ مِنْ حِسَابِهِم
  مِّن شَيْءٍ وَمَا مِنْ حِسَابِكَ عَلَيْهِمْ مِّن شَيْءٍ فَتَطْرُدَهُمْ فَتَكُونَ
  مِنَ ٱلظَّالِمِينَ }{ وأنْذِرْ بِهِ الَّذِينَ يَخافُون أنْ يُحْشَرُوا إلى رَبِّهِمْ
  لَيْس لَهُمْ مِنْ دُونِهِ وَلِيٌّ وَلا شَفِيعٌ لَعَلَّهُمْ يَتَّقُونَ وَلا تَطْرُدِ
  الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ يُرِيدُونَ وَجْهَهُ }إلى قوله:{ ألَيْسَ
  اللّهُ بأعْلَمَ بالشَّاكِرِينَ }قال: وكانوا: بلالاً وعمار بن ياسر وسالماً مولى أبي
  حذيفة وصبيحاً مولى أسيد ومن الحلفاء: ابن مسعود، والمقداد بن عمرو، ومسعود ابن القاري،
  وواقد بن عبد الله الحنظلي، وعمرو بن عبد عمر ذو الشمالين، ومرثد بن أبي مرثد، وأبو
  مرثد من غنيِّ حليف حمزة بن عبد المطلب، وأشباههم من الحلفاء. ونزلت في أئمة الكفر
  من قريش والموالي والحلفاء:{ وكَذَلِكَ فَتَنَّا بَعْضَهُمْ بِبَعْضٍ لِيَقُولُوا أهَؤُلاءِ
  مَنَّ اللّهُ عَلَيْهِمْ مِنْ بَيْنِنا }الآية فلما نزلت أقبل عمر بن الخطاب فاعتذر
  من مقالته، فأنزل الله تعالى:{ وَإذَا جاءَكَ الَّذِينَ يُؤْمِنُونَ بآياتِنا فَقُلْ
  سَلامٌ عَلَيْكُمْ }الآية.حدثني يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد: قال رجل للنبيّ صلى الله عليه وسلم: إني أستحيي من الله أن يراني مع سلمان
  وبلال وذويهم، فاطردهم عنك وجالس فلاناً وفلاناً قال: فنزل القرآن: { وَلا تَطْرُدِ
  الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ والعَشِيّ يُرِيدُونَ وَجْهَهُ } فقرأ حتى
  بلغ: { فَتَكُونَ مِنَ الظَّالِمِينَ } ما بينك وبين أن تكون من الظالمين إلاَّ أن
  تطردهم. ثم قال:{ وكَذَلِكَ فَتَنَّا بَعْضَهُمْ بِبَعْضٍ لِيَقُولُوا أهَؤُلاءِ مَنَّ
  اللّهُ عَلَيْهِمْ مِنْ بَيْنِنا ألَيْسَ اللّهُ بأعْلَمَ بالشَّاكِرِينَ }ثم قال:
  وهؤلاء الذين أمروك أن تطردهم فأبلغهم منى السلام وبشّرهم، وأخبرهم أني قد غفرت لهم
  وقرأ:{ وَإذَا جاءَكَ الَّذِينَ يُؤْمِنُونَ بآياتِنا فَقُلْ سَلامٌ عَلَيْكُمْ كَتَبَ
  رَبُّكُمْ على نَفْسِهِ الرَّحْمَةَ }فقرأ حتى بلغ:{ وكذَلِكَ نُفصِّلُ الآياتِ ولِتَسْتَبِينَ
  سَبِيلُ المُجْرِمِينَ }قال: لتعرفها.واختلف أهل التأويل في الدعاء الذي كان هؤلاء
  الرهط الذين نهى الله نبيه صلى الله عليه وسلم عن طردهم يدعون ربهم به، فقال بعضهم:
  هي الصلوات الخمس. ذكر من قال ذلك:حدثنا المثنى، قال: ثنا عبد الله بن صالح، قال: ثني
  معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَلا تَطْرُدِ الَّذِينَ
  يَدْعُونَ رَبَّهُمْ بالغَدَاةِ والعَشِيّ } يعني: يعبدون ربهم بالغداة والعشيّ، يعني
  الصلوات المكتوبة.حدثنا المثنى، قال: ثنا الحجاج بن المنهال، قال: ثنا حماد، عن أبي
  حمزة، عن إبراهيم، في قوله: { يَدْعُونَ رَبَّهُمْ بالغَدَاةِ والعَشِيّ يُرِيدُونَ
  وَجْهَهُ } قال: هي الصلوات الخمس الفرائض، ولو كان يقول القصّاص هلك من لم يجلس إليهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
