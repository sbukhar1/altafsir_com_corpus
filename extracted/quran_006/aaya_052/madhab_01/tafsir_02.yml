  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَطْرُدِ ٱلَّذِينَ يَدْعُونَ رَبَّهُمْ بِٱلْغَدَاةِ وَٱلْعَشِيِّ يُرِيدُونَ وَجْهَهُ
  مَا عَلَيْكَ مِنْ حِسَابِهِم مِّن شَيْءٍ وَمَا مِنْ حِسَابِكَ عَلَيْهِمْ مِّن شَيْءٍ
  فَتَطْرُدَهُمْ فَتَكُونَ مِنَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  غير المتقين من المسلمين وأمر بإنذارهم ليتقوا، ثم أردفهم ذكر المتقين منهم وأمره بتقريبهم
  وإكرامهم، وأن لا يطيع فيهم من أراد بهم خلاف ذلك، وأثنى عليهم بأنهم يواصلون دعاء
  ربهم أي عبادته ويواظبون عليها، والمراد بذكر الغداة والعشي: الدوام. وقيل معناه: يصلون
  صلاة الصبح والعصر، ووسمهم بالإخلاص في عبادتهم بقوله: { يُرِيدُونَ وَجْهَهُ } والوجه
  يعبر به عن ذات الشيء وحقيقته. روي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(376)
  أن رؤوساً من المشركين قالوا لرسول الله صلى الله عليه وسلم: لو طردت عنا هؤلاء الأعبد
  يعنون فقراء المسلمين، وهم عمار وصهيب وبلال وخباب وسلمان وأضرابهم رضوان الله عليهم
  - وأرواح جبابهم - وكانت عليهم جباب من صوف جلسنا إليك وحادثناك، فقال عليه الصلاة
  والسلام: ما أنا بطارد المؤمنين. فقالوا: فأقمهم عنا إذا جئنا، فإذا قمنا فأقعدهم معك
  إن شئت. فقال: نعم، طمعاً في إيمانهم. وروي: أن عمر رضي الله عنه قال: لو فعلت حتى
  ننظر إلى ما يصيرون. قال فاكتب بذلك كتاباً، فدعا بصحيفة وبعليّ رضي الله عنه ليكتب.
  فنزلت. فرمى بالصحيفة، واعتذر عمر من مقالته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(377)
  قال سلمان وخباب: فينا نزلت فكان رسول الله صلى الله عليه وسلم يقعد معنا ويدنو منا
  حتى تمس ركبتنا ركبته. وكان يقوم عنا إذا أراد القيام فنزلت: { وَٱصْبِرْ نَفْسَكَ
  مَعَ ٱلَّذِينَ يَدْعُونَ رَبَّهُم } فترك القيام عنا إلى أن نقوم عنه وقال: الحمد
  لله الذي لم يمتني حتى أمرني أن أصبر نفسي مع قوم من أمّتي. معكم المحيا ومعكم الممات
  و { مَا عَلَيْكَ مِنْ حِسَابِهِم مّن شَىْء } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنْ حِسَابُهُمْ إِلاَّ عَلَىٰ رَبّى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  113] وذلك أنهم طعنوا في دينهم وإخلاصهم، فقال: { مَا عَلَيْكَ مِنْ حِسَابِهِم مّن
  شَىْء } بعد شهادته لهم بالإخلاص وبإرادة وجه الله في أعمالهم على معنى: وإن كان الأمر
  على ما يقولون عند الله، فما يلزمك إلا اعتبار الظاهر والاتسام بسيمة المتقين وإن كان
  لهم باطن غير مرضي فحسابهم عليهم لازم لهم لا يتعدّاهم إليك، كما أن حسابك عليك لا
  يتعدّاك إليهم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  7]. فإن قلت: أما كفى قوله: { مَا عَلَيْكَ مِنْ حِسَابِهِم مّن شَىْء } حتى ضم إليه
  { وَمَا مِنْ حِسَابِكَ عَلَيْهِمْ مّن شَىْء }؟ قلت: قد جعلت الجملتان بمنزلة جملة
  واحدة، وقصد بهما مؤدى واحد وهو المعنيّ في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  7] ولا يستقل بهذا المعنى إلا الجملتان جميعاً، كأنه قيل: لا تؤاخذ أنت ولا هم بحساب
  صاحبه. وقيل: الضمير للمشركين. والمعنى: لا يؤاخذون بحسابك ولا أنت بحسابهم، حتى يهمك
  إيمانهم ويحرّك الحرص عليه إلى أن تطرد المؤمنين { فَتَطْرُدَهُمْ } جواب النفي { فَتَكُونَ
  مِنَ ٱلظَّـٰلِمِينَ } جواب النهي. ويجوز أن يكون عطفاً على { فَتَطْرُدَهُمْ } على
  وجه التسبيب، لأن كونه ظالماً مسبب عن طردهم. وقرىء: «بالغدوة والعشي».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
