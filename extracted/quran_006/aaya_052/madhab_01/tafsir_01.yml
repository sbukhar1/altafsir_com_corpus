  color=\"ForestGreen\">وكذَلِكَ نُفصِّلُ الآياتِ ولِتَسْتَبِينَ سَبِيلُ المُجْرِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  لتعرفها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في الدعاء الذي
