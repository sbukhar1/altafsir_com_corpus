  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأنْذِرْ بِهِ الَّذِينَ يَخافُون أنْ يُحْشَرُوا إلى رَبِّهِمْ
  لَيْس لَهُمْ مِنْ دُونِهِ وَلِيٌّ وَلا شَفِيعٌ لَعَلَّهُمْ يَتَّقُونَ وَلا تَطْرُدِ
  الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ يُرِيدُونَ وَجْهَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألَيْسَ اللّهُ بأعْلَمَ بالشَّاكِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وكانوا: بلالاً وعمار بن ياسر وسالماً مولى أبي حذيفة وصبيحاً مولى أسيد ومن الحلفاء:
  ابن مسعود، والمقداد بن عمرو، ومسعود ابن القاري، وواقد بن عبد الله الحنظلي، وعمرو
  بن عبد عمر ذو الشمالين، ومرثد بن أبي مرثد، وأبو مرثد من غنيِّ حليف حمزة بن عبد المطلب،
  وأشباههم من الحلفاء. ونزلت في أئمة الكفر من قريش والموالي والحلفاء:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكَذَلِكَ
  فَتَنَّا بَعْضَهُمْ بِبَعْضٍ لِيَقُولُوا أهَؤُلاءِ مَنَّ اللّهُ عَلَيْهِمْ مِنْ
  بَيْنِنا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية فلما نزلت أقبل عمر بن الخطاب فاعتذر من مقالته، فأنزل الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإذَا جاءَكَ الَّذِينَ يُؤْمِنُونَ بآياتِنا فَقُلْ سَلامٌ
  عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس بن عبد الأعلى، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد: قال رجل للنبيّ صلى الله عليه وسلم: إني أستحيي
  من الله أن يراني مع سلمان وبلال وذويهم، فاطردهم عنك وجالس فلاناً وفلاناً قال: فنزل
  القرآن: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ والعَشِيّ يُرِيدُونَ
  وَجْهَهُ } فقرأ حتى بلغ: { فَتَكُونَ مِنَ الظَّالِمِينَ } ما بينك وبين أن تكون من
