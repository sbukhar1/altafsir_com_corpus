  بالشَّاكِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: وهؤلاء الذين أمروك أن تطردهم فأبلغهم منى السلام وبشّرهم،
