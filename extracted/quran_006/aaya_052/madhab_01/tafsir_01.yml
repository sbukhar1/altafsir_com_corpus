  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَطْرُدِ ٱلَّذِينَ يَدْعُونَ رَبَّهُمْ بِٱلْغَدَاةِ وَٱلْعَشِيِّ يُرِيدُونَ وَجْهَهُ
  مَا عَلَيْكَ مِنْ حِسَابِهِم مِّن شَيْءٍ وَمَا مِنْ حِسَابِكَ عَلَيْهِمْ مِّن شَيْءٍ
  فَتَطْرُدَهُمْ فَتَكُونَ مِنَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذُكر
  أن هذه الآية نزلت على رسول الله صلى الله عليه وسلم في سبب جماعة من ضعفاء المسلمين
  قال المشركون له: لو طردت هؤلاء عنك لغشيناك وحضرنا مجلسك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد بن السريّ، قال: ثنا أبو زيد، عن أشعث، عن كُردوس الثعلبي،
  عن ابن مسعود، قال: مرّ الملأ من قريش بالنبيّ صلى الله عليه وسلم وعنده صهيب وعمار
  وبلال وخباب ونحوهم من ضعفاء المسلمين، فقالوا: يا محمد أرضيت بهؤلاء من قومك، هؤلاء
  الذين منّ الله عليهم من بيننا، أنحن نكون تبعاً لهؤلاء؟ اطردهم عنك، فلعلك إن طردتهم
  أن نتبعك فنزلت هذه الآية: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ
  وَالعَشِيّ يُرِيدونَ وَجْهَه وكَذَلِكَ فَتَنَّا بَعْضَهُمْ بِبَعْضٍ... } إلى آخر
  الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا جرير، عن أشعث، عن كردوس الثعلبي،
  عن عبد الله، قال: مرّ الملأ من قريش على رسول الله صلى الله عليه وسلم، ثم ذكر نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو السائب، قال: ثنا حفص بن غياث، عن أشعث، عن كردوس، عن ابن
  عباس، قال: مر على رسول الله صلى الله عليه وسلم ملأ من قريش، ثم ذكر نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحسين بن عمرو بن محمد العنقزي، قال: ثنا أبي، قال: ثنا أسباط،
  عن السديّ، عن أبي سعيد الأزديّ وكان قارىء الأزد عن أبي الكنود، عن خباب، في قول الله
  تعالى: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ يُرِيدُونَ
  وَجْهَهُ }... إلى قوله: { فَتَكُونَ مِنَ الظَّالِمينَ } قال: جاء الأقرع بن حابس
  التميمي وعيينة بن حصن الفزاري، فوجدوا النبيّ صلى الله عليه وسلم قاعداً مع بلال وصهيب
  وعمار وخباب، في أناس من ضعفاء المؤمنين، فلما رأوهم حوله حقروهم، فأتوه فقالوا: إنا
  نحبّ أن تجعل لنا منك مجلساً تعرف لنا العرب به فضلنا، فإن وفود العرب تأتيك فنستحيي
  أن ترانا العرب مع هؤلاء الأعبد، فإذا نحن جئناك فأقمهم عنا، فإذا نحن فرغنا فاقعد
  معهم إن شئت قال: «نَعَمْ» قالوا: فاكتب لنا عليك بذلك كتاباً قال: فدعا بالصحيفة،
  ودعا عليًّا ليكتب، قال: ونحن قعود في ناحية، إذ نزل جبريل بهذه الآية: { وَلا تَطْرُدِ
  الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ يُرِدُونَ وَجْهَهُ ما عَلَيْكَ
  مِنْ حِسابِهِمْ مِنْ شَيْءٍ وَما مِنْ حِسابِكَ عَلَيْهِمْ مِنْ شَيْء فَتَطْرُدَهُمْ
  فَتَكُونَ مِنَ الظَّالِمِينَ } ، ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكذَلِكَ فَتَنَّا بَعْضَهُمْ بِبَعْضٍ
  لِيَقُولُوا أهُؤَلاءِ مَنَّ اللّهُ عَلَيْهِمْ مِنْ بَيْنِنا ألَيْسَ اللّهُ بأعْلَمَ
  بالشَّاكِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإذا جاءَكَ الَّذِينَ يُؤْمِنُونَ بآياتِنا فَقُلْ سَلامٌ
  عَلَيْكُمْ كَتَبَ رَبُّكُمْ على نَفْسِهِ الرَّحْمَةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فألقى رسول الله صلى الله عليه وسلم
  الصحيفة من يده، ثم دعانا، فأتيناه وهو يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَلامٌ عَلَيْكُمْ كَتَبَ رَبُّكُمْ
  على نَفْسِهِ الرَّحْمَةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فكنا نقعد معه، فإذا أراد أن يقوم قام وتركنا، فأنزل الله تعالى:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
