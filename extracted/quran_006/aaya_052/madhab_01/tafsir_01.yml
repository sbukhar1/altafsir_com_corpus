  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تَطْرُدِ ٱلَّذِينَ يَدْعُونَ رَبَّهُمْ بِٱلْغَدَاةِ
  وَٱلْعَشِيِّ يُرِيدُونَ وَجْهَهُ مَا عَلَيْكَ مِنْ حِسَابِهِم مِّن شَيْءٍ وَمَا
  مِنْ حِسَابِكَ عَلَيْهِمْ مِّن شَيْءٍ فَتَطْرُدَهُمْ فَتَكُونَ مِنَ ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَاصْبِرْ نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ
  وَالعَشِيّ يُرِيدُونَ وَجْهَهُ وَلا تَعْدُ عَيْناكَ عَنْهُمْ تُرِيدُ زِينَةَ الحيَاةِ
  الدُّنْيا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فكان رسول الله صلى الله عليه وسلم يقعد معنا بعد، فإذا بلغ الساعة
  التي يقوم فيها قمنا وتركناه حتى يقوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، عن أبي سعيد
  الأزديّ، عن أبي الكنود، عن خباب بن الأرت، بنحو حديث الحسين بن عمرو إلاَّ أنه قال
  في حديثه: فلما رأوهم حوله نَفَّروهم، فأتوه فخَلَوا به. وقال أيضاً: { فَتَكُونَ مِنَ
  الظَّالِمِينَ } ، ثم ذكر الأقرع وصاحبه، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكَذَلكَ فَتَنَّا بَعْضَهُمْ بِبَعْضٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية.
  وقال أيضاً: فدعانا فأتيناه وهو يقول: «سَلامٌ عَلَيْكُمْ» فدنونا منه يومئذٍ حتى وضعنا
  ركبنا على ركبتيه، وسائر الحديث نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، وحدثنا محمد بن
  عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة والكلبي: أن ناساً من كفار قريش
  قالوا للنبيّ صلى الله عليه وسلم: إن سَرَّكَ أن نتبعك فاطرد عنا فلاناً وفلاناً ناساً
  من ضعفاء المسلمين. فقال الله تعالى: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ
  بالغَدَاةِ وَالعَشِيّ يُرِيدونَ وَجْهَه }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ
  رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ }... إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكَذَلِكَ فَتَنَّا بَعْضَهُمْ بِبَعْضٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  قال: وقد قال قائلون من الناس لرسول الله صلى الله عليه وسلم: يا محمد إن سرّك أن نتبعك
  فاطرد عنا فلاناً وفلاناً لأناس كانوا دونهم في الدنيا ازدراهم المشركون. فأنزل الله
  تعالى هذه الآية إلى آخرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَلا تَطْرُدِ الَّذِينَ يَدْعُونَ
  رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ } بلال وابن أمّ عبد كانا يجالسان محمداً صلى الله
  عليه وسلم، فقالت قريش محقرتهما: لولاهما وأمثالهما لجالسناه فنهي عن طردهم، حتى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ألَيْسَ
  اللّهُ بأعْلَمَ بالشَّاكِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: قل سلام عليكم فيما بين ذلك
  في هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا سفيان، عن المقدام بن شريح، عن أبيه، قال: قال سعيد: نزلت هذه الآية في ستة
  من أصحاب النبيّ صلى الله عليه وسلم، منهم ابن مسعود، قال: كنا نسبق إلى النبيّ صلى
  الله عليه وسلم، وندنو منه ونسمع منه، فقالت قريش: يُدْني هؤلاء دوننا؟ فنزلت: { وَلا
  تَطْرُدِ الَّذِينَ يَدْعُونَ رَبَّهُمْ بالغَدَاةِ وَالعَشِيّ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج، عن عكرمة،
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأنْذِرْ بِهِ الَّذِينَ يَخافُونَ أنْ يُحْشَرُوا إلى رَبِّهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية.
  قال: جاء عتبة بن ربيعة وشيبة بن ربيعة ومطعم بن عديّ والحرث بن نوفل وقرظة بن عبد
  عمرو بن نوفل في أشراف من بني عبد مناف من الكفار إلى أبي طالب، فقالوا: يا أبا طالب
  لو أن ابن أخيك يطرد عنه موالينا وحلفاءنا، فإنما هم عبيدنا وعسفاؤنا، كان أعظم في
  صدورنا وأطوع له عندنا وأدنى لاتباعنا إياه وتصديقنا له قال: فأتى أبو طالب النبيّ
  صلى الله عليه وسلم، فحدثه بالذي كلموه به، فقال عمر بن الخطاب: لو فعلت ذلك حتى تنظر
  ما الذي يريدون وإلام يصيرون من قولهم فأنزل الله تعالى هذه الآية:</font></font>&#13;\t\t\t<label
