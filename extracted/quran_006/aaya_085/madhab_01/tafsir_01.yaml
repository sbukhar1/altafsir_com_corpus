  \       <a href=\"javascript:go_QurPage(6,85)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَزَكَرِيَّا
  وَيَحْيَىٰ وَعِيسَىٰ وَإِلْيَاسَ كُلٌّ مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وهدينا أيضاً لمثل الذي هدينا له نوحاً من الهدى
  والرشاد من ذرّيته زكريا بن أزن ابن بركيا ويحيى بن زكريا، وعيسى ابن مريم ابنة عمران
  بن أشيم بن أمور بن حزقيا، وإلياس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في إلياس، فكان ابن إسحاق يقول: هو إلياس بن يسى بن فنحاص بن العيزار بن هارون بن عمران
  ابن أخي موسى نبيّ الله صلى الله عليه وسلم. وكان غيره يقول: هو إدريس وممن ذكر ذلك
  عنه عبد الله بن مسعود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا أبو
  أحمد، قال: ثنا إسرائيل، عن ابن إسحاق، عن عبيدة بن ربيعة، عن عبد الله بن مسعود، قال:
  إدريس: هو إلياس، وإسرائيل: هو يعقوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  أهل الأنساب فإنهم يقولون: إدريس جدّ نوح بن لمْك بن متوشلخ بن أخنوخ وأخنوخ: هو إدريس
  بن يرد بن مهلائيل. وكذلك رُوِي عن وهب بن منبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والذي
  يقول أهل الأنساب أشبه بالصواب، وذلك أن الله تعالى نسب إلياس في هذه الآية إلى نوح
  وجعله من ذرّيته ونوح: ابن إدريس عند أهل العلم، فمحال أن يكون جدّ أبيه منسوباً إلى
  أنه من ذريته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { كُلٌّ مِنَ الصَّالِحِينَ
  } يقول: من ذكرناه من هؤلاء الذين سمينا من الصالحين، يعني: زكريا، ويحيى، وعيسى، وإلياس
  صلى الله عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

