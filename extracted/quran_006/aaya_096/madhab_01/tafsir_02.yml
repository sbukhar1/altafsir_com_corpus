  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَالِقُ
  ٱلإِصْبَاحِ وَجَعَلَ ٱلْلَّيْلَ سَكَناً وَٱلشَّمْسَ وَٱلْقَمَرَ حُسْبَاناً ذٰلِكَ
  تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلإِصْبَاحِ
  } مصدر سمي به الصبح. وقرأ الحسن بفتح الهمزة جمع صبح، وأنشد قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">[ أفْنَى ] رَبَاحاً وَبَنِي رَبَاح</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تنَاسُخُ الإمْسَاءِ وَالإصْبَاح</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بالكسر والفتح مصدرين، وجمع مساء
  وصبح. فإن قلت: فما معنى فلق الصبح، والظلمة هي التي تنفلق عن الصبح. كما قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَرَدَّتْ بِهِ ثُمَّ انْفَرَي عَنْ أدِيمِهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَفَرَّى لَيْلٍ عَنْ بَيَاضِ نَهَارٍ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: فيه وجهان، أحدهما: أن يراد
  فالق ظلمة الإصباح، وهي الغبش في آخر الليل، ومنقضاه الذي يلي الصبح. والثاني: أن يراد
  فالق الإصباح الذي هو عمود الفجر عن بياض النهار وإسفاره. وقالوا: انشق عمود الفجر.
  وانصدع الفجر. وسموا الفجر فلقاً بمعنى مفلوق. وقال الطائي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأزْرَقُ الْفَجْرِ يَبْدُو قَبْلَ أبَيْضِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأَوَّلُ الْغَيْثِ قَطْرٌ ثُمَّ يَنْسَكِبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «فالق الإصباح، وجاعل الليل
  سكناً» بالنصب على المدح. وقرأ النخعي: «فلق الإصباح وجعل الليل» السكن: ما يسكن إليه
  الرجل ويطمئن استئناساً به واسترواحاً إليه، من زوج أو حبيب. ومنه قيل للنار: سكن؛
  لأنه يستأنس بها. ألا تراهم سموها المؤنسة، والليل يطمئن إليه التعب بالنهار لاستراحته
  فيه وجمامه، ويجوز أن يراد: وجعل الليل مسكوناً فيه من قوله: { لتسكنوا فيه }  { وَٱلشَّمْسَ
  وَٱلْقَمَرَ } قرئاً بالحركات الثلاث، فالنصب على إضمار فعل دلّ عليه جاعل الليل، أي
  وجعل الشمس والقمر حسباناً. أو يعطفان على محل الليل. فإن قلت كيف يكون لليل محل والإضافة
  حقيقية، لأنّ اسم الفاعل المضاف إليه في معنى المضيّ، ولا تقول: زيد ضارب عمراً أمس؟
  قلت: ما هو في معنى المضيّ، وإنما هو دال على جعل مستمرّ في الأزمنة المختلفة، وكذلك
  فالق الحب، وفالق الإصباح، كما تقول: الله قادر عالم، فلا تقصد زماناً دون زمان، والجر
  عطف على لفظ الليل، والرفع على الابتداء، والخبر محذوف تقديره: والشمس والقمر مجعولان
  حسباناً، أو محسوبان حسباناً. ومعنى جعل الشمس والقمر حسباناً: جعلهما على حسبان، لأنّ
  حساب الأوقات يعلم بدورهما وسيرهما. والحسبان - بالضم -: مصدر حسب، كما أنّ الحسبان
  - بالكسر - مصدر حسب. ونظيره الكفران والشكران { ذٰلِكَ } إشارة إلى جعلهما حسباناً،
  أي ذلك التسيير بالحساب المعلوم { تَقْدِيرُ ٱلْعَزِيزِ } الذي قهرهما وسخرهما { ٱلْعَلِيمُ
  } بتدبيرهما وتدويرهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

