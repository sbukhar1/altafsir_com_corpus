  وَٱلشَّمْسَ وَٱلْقَمَرَ حُسْبَاناً ذٰلِكَ تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قُعُوداً
  لَدَى الأبْوَابِ طُلاَّبَ حاجَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَوَانٍ
  مِنَ الحاجاتِ أوْ حاجَةً بِكْرَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فنصب الحاجة الثانية عطفاً بها على معنى الحاجة الأولى، لا على لفظها
  لأن معناها النصب وإن كانت في اللفظ خفضاً. وقد يجيء مثل هذا أيضاً معطوفاً بالثاني
  على معنى الذي قبله لا على لفظه، وإن لم يكن بينهما حائل، كما قال بعضهم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَبَيْنَا نَحْنُ نَنْظُرُهُ أتانَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُعَلِّقَ شَكْوَه وزِنادَ رَاعِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ذلك عامة قرّاء الكوفيين: {
  وَجَعَلَ اللَّيْلَ سَكَناً والشَّمْسَ } على «فَعَلَ» بمعنى الفعل الماضي ونصب «الليل».
  والصواب من القول في ذلك عندنا أن يقال: إنهما قراءتان مستفيضتان في قراءة الأمصار،
  متفقتا المعنى غير مختلفتيه، فبأيتهما قرأ القارىء فهو مصيب في الإعراب والمعنى. وأخبر
  جلّ ثناؤه أنه جعل الليل سكناً، لأنه يسكن فيه كلّ متحرك بالنهار ويهدأ فيه، فيستقرّ
  في مسكنه ومأواه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { والشَّمْسَ
  والقَمَرَ حُسْباناً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: اختلف أهل التأويل
  في ذلك، فقال بعضهم: معنى ذلك: وجعل الشمس والقمر يجريان في أفلاكهما بحساب. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن بن عباس: { والشَّمْسَ
  والقَمَرَ حُسْباناً } يعني: عدد الأيام والشهور والسنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه عن بن عباس: { والشَّمْسَ
  والقَمَرَ حُسْباناً } قال: يجريان إلى أجل جُعِل لهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السدي { والشَّمْسَ والقَمَرَ
  حُسْباناً } يقول: بحساب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع، في قوله: { والشَّمْسَ والقَمَرَ حُسْباناً
  } قال: الشمس والقمر في حساب، فإذا خلت أيامهما فذاك آخر الدهر وأوّل الفزع الأكبر
  { ذَلِكَ تَقْدِيرُ العَزِيزِ العَلِيمِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { والشَّمْسَ
  والقَمَرَ حُسْباناً } قال: يدوران في حساب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن بن جريج، عن مجاهد: { والشَّمْسُ والقَمَرُ
  حُسْباناً } قال: هو مثل قوله: (كُلٌّ في فَلَكٍ يَسْبَحُونَ)، ومثل قوله: (والشَّمْسَ
  والقَمَرَ بِحُسْبانٍ).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: وجعل الشمس
  والقمر ضياء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { والشَّمْسَ والقَمَرَ حُسْباناً
  } أي ضياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى القولين في تأويل ذلك عندي
  بالصواب تأويل من تأوّله: وجعل الشمس والقمر يجريان بحساب وعدد لبلوغ أمرها ونهاية
  آجالهما، ويدوران لمصالح الخلق التي جُعِلا لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلنا ذلك أولى التأويلين بالآية، لأن الله تعالى ذِكره ذكر قبله أياديه عند خلقه وعظم
  سلطانه، بفلقه الإصباح لهم وإخراج النبات والغراس من الحبّ والنوى، وعقب ذلك بذكره
  خلق النجوم لهدايتهم في البرّ والبحر، فكان وصفه إجراءه الشمس والقمر لمنافعهم أشبه
  بهذا الموضع من ذكر إضاءتهما لأنه قد وصف ذلك قبلُ بقوله: { فالِقُ الإصْباحِ } فلا
  معنى لتكريره مرّة أخرى في آية واحدة لغير معنى.</font></font>&#13;\t\t\t<label disabled=\"true\"
