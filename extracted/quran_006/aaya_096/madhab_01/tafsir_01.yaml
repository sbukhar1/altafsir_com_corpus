  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَالِقُ
  ٱلإِصْبَاحِ وَجَعَلَ ٱلْلَّيْلَ سَكَناً وَٱلشَّمْسَ وَٱلْقَمَرَ حُسْبَاناً ذٰلِكَ
  تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بقوله: {
  فالِقُ الإصْباحِ } شاقّ عمود الصبح عن ظلمة الليل وسواده. والإصباح: مصدر من قول القائل:
  أصبحنا إصباحاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو ما قلنا في ذلك قال عامة أهل
  التأويل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا المحاربي،
  عن جويبر، عن الضحاك: { فالِقُ الإصْباحِ } قال: إضاءة الصبح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { فالِقُ
  الإصْباحِ } قال: إضاءة الفجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن بن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، في قوله: { فالِقُ الإصْباحِ } قال: فالق الصبح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن
  عباس، في قوله: { فالِقُ الإصْباحِ } يعني بالإصباح: ضوء الشمس باالنهار، وضوء القمر
  بالليل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  قال: ثنا عنبسة، عن محمد بن عبد الرحمن بن أبي ليلى، عن القاسم ابن أبي بزّة، عن مجاهد:
  { فالِقُ الإصْباحِ } قال: فالق الصبح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن حميد مرّة بهذا الإسناد، عن مجاهد، فقال في قوله: { فالِقُ الإصْباحِ } قال:
  إضاءة الصبح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا بن وهب،
  قال: قال بن زيد، في قوله: { فالِقُ الإصْباحِ } قال: فلق الإصباح عن الليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ، يقول: ثنا عبيد بن سليمان،
  قال: سمعت الضحاك يقول في قوله: { فالِقُ الإصْباحِ } يقول: خالق النور، نور النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: خالق الليل والنهار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس في قوله: «فالقُ الإصباحِ وجاعلُ الليلِ سكَنا» يقول: خلق الليل
  والنهار، وذكر عن الحسن البصري أنه كان يقرأ في قوله: { فالِقُ الإصْباحِ } بفتح الألف
  كأنه تأوّل ذلك بمعنى جمع صبح، كأنه أراد صبح كلّ يوم، فجعله أصباحاً ولم يبلغنا عن
  أحد سواه أنه قرأ كذلك. والقراءة التي لا نستجيز غيرها بكسر الألف { فالِقُ الإصْباحِ
  } لإجماع الحجة من القراءة وأهل التأويل على صحة ذلك ورفض خلافه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: «وَجاعِلُ اللَّيْلِ سَكَناً» فإن القرّاء اختلفت في قراءته،
  فقرأ ذلك عامة قرّاء الحجاز والمدينة وبعض البصريين: «وَجاعِلُ اللَّيْلِ» بالألف.
  على لفظ الاسم ورفعه عطفاً على «فالق»، وخفض «الليل» بإضافة «جاعل» إليه، ونصب «الشمس»
  و «القمر» عطفاً على موضع «الليل» لأن «الليل» وإن كان مخفوضاً في اللفظ فإنه في موضع
  النصب، لأنه مفعول «جاعل»، وحَسُن عطف ذلك على معنى الليل لا على لفظه، لدخول قوله:
  { سَكَناً } بينه وبين الليل قال الشاعر:</font></font>&#13;\t\t\t<label disabled=\"true\"
