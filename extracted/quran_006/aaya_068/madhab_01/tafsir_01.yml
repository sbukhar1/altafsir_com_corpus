  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  رَأَيْتَ ٱلَّذِينَ يَخُوضُونَ فِيۤ ءَايَاتِنَا فَأَعْرِضْ عَنْهُمْ حَتَّىٰ يَخُوضُواْ
  فِي حَدِيثٍ غَيْرِهِ وَإِمَّا يُنسِيَنَّكَ ٱلشَّيْطَٰنُ فَلاَ تَقْعُدْ بَعْدَ ٱلذِّكْرَىٰ
  مَعَ ٱلْقَوْمِ ٱلظَّٰلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: { وإذَا رأيْتَ } يا محمد المشركين { الَّذِينَ يَخُوضُونَ
  فِي آياتِنَا } التي أنزلناها إليك، ووحيْنا الذي أوحيناه إليك، و «خوضهم فيها» كان
  استهزاءهم بها وسَبَّهم من أنزلها وتكلم بها وتكذيبهم بها. { فأعْرِضْ عَنْهُم } ْ
  يقول: فصُدّ عنهم بوجهك، وقم عنهم ولا تجلس معهم، { حتى يَخُوضُوا فِي حَدِيثٍ غيرِهِ
  } يقول: حتى يأخذوا في حديث غير الاستهزاء بآيات الله من حديثهم بينهم. { وإمَّا يُنْسِيَنَّكَ
  الشَّيْطَانُ } يقول: وإن أنساك الشيطان نَهيْنا إياك عن الجلوس معهم والإعراض عنهم
  في حال خوضهم في آياتنا ثم ذكرت ذلك، فقهم عنهم ولا تقعد بعد ذكرك ذلك مع القوم الظالمين
  الذين خاضوا في غير الذي لهم الخوض فيه بما خاضوا به فيه وذلك هو معنى ظلمهم في هذا
  الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو ما قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { وإذَا رأيْتَ الَّذِينَ يَخُوضُونَ
  فِي آياتِنَا فأعْرِضْ عَنْهُمْ حتى يَخُوضُوا فِي حَدِيثٍ غيرِهِ } قال: نهاه الله
  أن يجلس مع الذين يخوضون في آيات الله يكذّبون بها، فإن نسي فلا يقعد بعد الذكرى مع
  القوم الظالمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى قال ثنا
  محمد بن ثور قال أخبرنا معمر عن قتادة بنحوه</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن السديّ، عن أبي مالك وسعيد بن جبير، في
  قوله: { وإذَا رأيْتَ الَّذِينَ يَخُوضُونَ فِي آياتِنَا } قال: الذين يكذبون بآياتنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وإذَا رأيْتَ الَّذِينَ يَخُوضُونَ فِي آياتِنَا فأعْرِضْ عَنْهُمْ حتى يَخُوضُوا
  فِي حَدِيثٍ غيرِهِ وإمَّا يُنْسِيَنَّكَ الشَّيْطَانُ فَلا تَقْعُدْ بَعْدَ الذّكْرَى
  مَعَ القَوْمِ الظَّالِمينَ } قال: كان المشركون إذا جالسوا المؤمنين وقعوا في النبي
  صلى الله عليه وسلم والقرآن فسبُّوه واستهزءوا به، فأمرهم الله أن لا يقعدوا معهم حتى
  يخوضوا في حديث غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وإمَّا يُنْسِيَنَّكَ
  الشَّيْطَانُ } يقول: نَسِيتَ فتقعد معهم، فإذا ذكرت فقم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { يخُوضُونَ
  فِي آياتِنَا } قال: يكذّبون بآياتنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يحيى بن طلحة اليربوعي، قال: ثنا فُضيل بن عياض، عن ليث، عن أبي جعفر، قال لا تجالسوا
  أهل الخصومات، فإنهم الذين يخوضون في آيات الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثنا معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { وإذَا رأيْتَ الَّذِينَ يَخُوضُونَ فِي آياتِنَا } ، وقوله: { الَّذِينَ
  فَرَّقُوا دِينَهُمْ وكَانُوا شِيَعاً } ، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَكُونُوا كالَّذِينَ تَفَرَّقُوا
  وَاخْتَلَفُوا مِنْ بَعْدِ ما جاءَهُمُ البَيِّناتُ</font></font> }</b><br class=\"TextArabic\"/><label
