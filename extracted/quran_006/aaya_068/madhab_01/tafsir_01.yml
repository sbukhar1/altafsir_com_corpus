  فَأَعْرِضْ عَنْهُمْ حَتَّىٰ يَخُوضُواْ فِي حَدِيثٍ غَيْرِهِ وَإِمَّا يُنسِيَنَّكَ
  ٱلشَّيْطَٰنُ فَلاَ تَقْعُدْ بَعْدَ ٱلذِّكْرَىٰ مَعَ ٱلْقَوْمِ ٱلظَّٰلِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أنْ أقِيمُوا الدّينَ وَلا تَتَفَرَّقُوا فِيه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ونحو
  هذا في القرآن قال: أمر الله المؤمنين بالجماعة ونهاهم عن الاختلاف والفُرْقة، وأخبرهم
  أنه إنما هلك من كان قبلهم بالمِراء والخصومات في دين الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { وإذَا رأيْتَ
  الَّذِينَ يَخُوضُونَ فِي آياتِنَا } قال: يستهزءون بها. قال: نهى رسول الله صلى الله
  عليه وسلم أن يقعد معهم إلا أن ينسى فإذا ذكر فليقم. فذلك قوله: { وإذَا رأيْتَ الَّذِينَ
  يَخُوضُونَ فِي آياتِنَا فأعْرِضْ عَنْهُمْ حتى يَخُوضُوا فِي حَدِيثٍ غيرِهِ وإمَّا
  يُنْسِيَنَّكَ الشَّيْطَانُ فَلا تَقْعُدْ بَعْدَ الذّكْرَى مَعَ القَوْمِ الظَّالِمينَ
  }. قال ابن جريج: كان المشركون يجلسون إلى النبي صلى الله عليه وسلم يُحبُّون أن يسمعوا
  منه، فإذا سمعوا استهزءوا فنزلت: { وإذَا رأيْتَ الَّذِينَ يَخُوضُونَ فِي آياتِنَا
  فأعْرِضْ عَنْهُمْ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، قال: ثنا سفيان، عن منصور، عن مجاهد: { وإذَا رأيْتَ الَّذِينَ
  يَخُوضُونَ فِي آياتِنَا } قال: يكذّبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبد الله، عن إسرائيل، عن السدي، عن أبي مالك، قوله: { وإذَا رأيْتَ
  الَّذِينَ يَخُوضُونَ فِي آياتِنَا فأعْرِضْ عَنْهُمْ حتى يَخُوضُوا فِي حَدِيثٍ غيرِهِ
  } يعني: المشركين. { وإمَّا يُنْسِيَنَّكَ الشَّيْطَانُ فَلا تَقْعُدْ بَعْدَ الذّكْرَى
  مَعَ القَوْمِ الظَّالِمينَ } إن نسيت فَذَكَرت فلا تجلس معهم.</font></font><font
