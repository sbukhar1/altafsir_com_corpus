  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنذِرْ
  بِهِ ٱلَّذِينَ يَخَافُونَ أَن يُحْشَرُوۤاْ إِلَىٰ رَبِّهِمْ لَيْسَ لَهُمْ مِّن دُونِهِ
  وَلِيٌّ وَلاَ شَفِيعٌ لَّعَلَّهُمْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَأَنذِرْ بِهِ } الضمير راجع إلى قوله: و { وَمَا يُوحِى إِلَىَّ } و { ٱلَّذِينَ
  يَخَافُونَ أَن يُحْشَرُواْ } إمّا قوم داخلون في الإسلام مقرّون بالبعث إلاّ أنهم
  مفرطون في العمل فينذرهم بما يوحي إليه { لَعَلَّهُمْ يَتَّقُونَ } أي يدخلون في زمرة
  المتقين من المسلمين. وأمّا أهل الكتاب لأنهم مقرّون بالبعث. وإمّا ناس من المشركين
  علم من حالهم أنهم يخافون إذا سمعوا بحديث البعث أن يكون حقاً فيهلكوا، فهم ممن يرجى
  أن ينجع فيهم الإنذار، دون المتمردّين منهم، فأمر أن ينذر هؤلاء. وقوله: { لَيْسَ لَهُمْ
  مّن دُونِهِ وَلِىٌّ وَلاَ شَفِيعٌ } في موضع الحال من يحشروا، بمعنى يخافون أن يحشروا
  غير منصورين ولا مشفوعاً لهم، ولا بدّ من هذه الحال، لأنّ كلاًّ محشور، فالمخوف إنما
  هو الحشر على هذه الحال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

