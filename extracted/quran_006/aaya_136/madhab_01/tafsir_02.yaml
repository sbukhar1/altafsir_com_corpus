text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلُواْ للَّهِ
  مِمَّا ذَرَأَ مِنَ ٱلْحَرْثِ وَٱلأَنْعَٰمِ نَصِيباً فَقَالُواْ هَـٰذَا للَّهِ بِزَعْمِهِمْ
  وَهَـٰذَا لِشُرَكَآئِنَا فَمَا كَانَ لِشُرَكَآئِهِمْ فَلاَ يَصِلُ إِلَىٰ ٱللَّهِ
  وَمَا كَانَ للَّهِ فَهُوَ يَصِلُ إِلَىٰ شُرَكَآئِهِمْ سَآءَ مَا يَحْكُمُونَ }كانوا
  يعينون أشياء من حرث ونتاج لله، وأشياء منها لآلهتهم؛ فإذا رأوا ما جعلوه لله زاكياً
  نامياً يزيد في نفسه خيراً رجعوا فجعلوه للآلهة، وإذا زكا ما جعلوه للأصنام تركوه لها
  واعتلوا بأنّ الله غنيّ، وإنما ذاك لحبهم آلهتهم وإيثارهم لها: وقوله: { مِمَّا ذَرَأَ
  } فيه أن الله كان أولى بأن يجعل له الزاكي، لأنه هو الذي ذرأه وزكاه، ولا يرد إلى
  ما لا يقدر على ذرء ولا تزكيه { بِزَعْمِهِمْ } وقرىء: بالضم، أي قد زعموا أنه لله
  والله لم يأمرهم بذلك ولا شرع لهم تلك القسمة التي هي من الشرك، لأنهم أشركوا بين الله
  وبين أصنامهم في القربة { فَلاَ يَصِلُ إِلَى ٱللَّهِ } أي لا يصلّ إلى الوجوه التي
  كانوا يصرفونه إليها من قرى الضيفان والتصدق على المساكين { فَهُوَ يَصِلُ إِلَىٰ شُرَكَائِهِمْ
  } من إنفاق عليها بذبح النسائك عندها والإجراء على سدنتها ونحو ذلك { سَاء مَا يَحْكُمُونَ
  } في إيثار آلهتهم على الله تعالى وعملهم ما لم يشرع لهم.\r\n\t\t\t\r\n\t\t\t</section>"

