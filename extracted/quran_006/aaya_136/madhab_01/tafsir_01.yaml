text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلُواْ للَّهِ
  مِمَّا ذَرَأَ مِنَ ٱلْحَرْثِ وَٱلأَنْعَٰمِ نَصِيباً فَقَالُواْ هَـٰذَا للَّهِ بِزَعْمِهِمْ
  وَهَـٰذَا لِشُرَكَآئِنَا فَمَا كَانَ لِشُرَكَآئِهِمْ فَلاَ يَصِلُ إِلَىٰ ٱللَّهِ
  وَمَا كَانَ للَّهِ فَهُوَ يَصِلُ إِلَىٰ شُرَكَآئِهِمْ سَآءَ مَا يَحْكُمُونَ }يقول
  تعالى ذكره: وجعل هؤلاء العادلون بربهم الأوثان والأصنام لربهم { ممَّا ذَرَأَ } خالقهم،
  يعني: مما خلق من الحرث والأنعام، يقال منه: ذرأ الله الخلق يذرؤهم ذَرْأً وَذَرْواً:
  إذا خلقهم. { نصيباً }: يعني قسماً وجزءاً.ثم اختلف أهل التأويل في صفة النصيب الذي
  جعلوا لله والذي جعلوه لشركائهم من الأوثان والشيطان، فقال بعضهم: كان ذلك جزءاً من
  حروثهم وأنعامهم يقرّرونه لهذا، وجزءاً لهذا. ذكر من قال ذلك:حدثني إسحاق بن إبراهيم
  بن حبيب بن الشهيد، قال: ثنا عتاب بن بشير، عن خصيف، عن عكرمة عن ابن عباس: { فَمَا
  كانَ لِشُرَكائِهِمْ فَلا يَصِلُ إلى الله }... الآية، قال: كانوا إذا أدخلوا الطعام
  فجعلوه حُزَماً جعلوا منها لله سهماً وسهماً لآلهتهم، وكان إذا هبت الريح من نحو الذي
  جعلوه لآلهتهم إلى الذي جعلوه لله ردّوه إلى الذي جعلوه لآلهتهم وإذا هبت الريح من
  نحو الذي جعلوه لله إلى الذي جعلوه لآلهتم أقرّوه ولم يردّوه، فذلك قوله: { ساءَ ما
  يَحْكُمُونَ }.حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية بن صالح، عن عليّ
  بن أبي طلحة، عن ابن عباس، في قوله: { وَجَعَلُوا لِلَّهِ مِمَّا ذَرَأ مِنَ الحَرْثِ
  والأنْعامِ نَصِيباً فقالُوا هَذَا لِلَّهِ بِزَعْمِهِمْ وَهَذَا لِشُرَكائِنا } قال:
  جعلوا لله من ثمراتهم ومالهم نصيباً وللشيطان والأوثان نصيباً، فإن سقط من ثمرة ما
  جعلوا لله في نصيب الشيطان تركوه، وإن سقط مما جعلوه للشيطان في نصيب الله التقطوه
  وحفظوه وردّوه إلى نصيب الشيطان. وإن انفجر من سَقْي ما جعلوه لله في نصيب الشيطان
  تركوه وإن انفجر من سَقْي ما جعلوه للشيطان في نصيب الله سدوه، فهذا ما جعلوا من الحروث
  وسقي الماء. وأما ما جعلوا للشيطان من الأنعام، فهو قول الله:{ ما جَعَلَ اللّهُ مِنْ
  بَحِيرَةٍ وَلا سائِبَةٍ وَلا وَصِيلَةٍ وَلا حامٍ }حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي عن أبيه، عن ابن عباس، قوله: { وَجَعَلُوا لِلّهَ مِمَّا
  ذَرأَ مِنَ الحَرْثِ والأنْعامِ نَصِيباً فَقالُوا هَذَا لِلّهِ بِزَعْمِهِمْ }...
  الآية، وذلك أن أعداء الله كانوا إذا احترثوا حرثاً أو كانت لهم ثمرة، جعلوا لله منها
  جزءاً وللوثَن جزءاً، فما كان من حرث أو ثمرة أو شيء من نصيب الأوثان حفظوه وأحصوه،
  فإن سقط منه شيء فيما سمّي لله ردّوه إلى ما جعلوا للوثن، وإن سبقهم الماء إلى الذي
  جعلوه للوثن فسقى شيئاً جعلوه لله، جعلوا ذلك للوثن، وإن سقط شيء من الحرث والثمرة
  التي جعلوا لله فاختلط بالذي جعلوا للوثن، قالوا: هذا فقير، ولم يردّوه إلى ما جعلوا
  لله. وإن سبقهم الماء الذي جعلوا لله فسقى ما سمي للوثن تركوه للوثن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلُواْ للَّهِ مِمَّا ذَرَأَ مِنَ
  ٱلْحَرْثِ وَٱلأَنْعَٰمِ نَصِيباً فَقَالُواْ هَـٰذَا للَّهِ بِزَعْمِهِمْ وَهَـٰذَا
  لِشُرَكَآئِنَا فَمَا كَانَ لِشُرَكَآئِهِمْ فَلاَ يَصِلُ إِلَىٰ ٱللَّهِ وَمَا كَانَ
  للَّهِ فَهُوَ يَصِلُ إِلَىٰ شُرَكَآئِهِمْ سَآءَ مَا يَحْكُمُونَ }وكانوا يُحَرِّمون
  من أنعامهم: البحيرة، والسائبة، والوصيلة، والحام، فيجعلونه للأوثان، ويزعمون أنهم
  يحرّمونه لله، فقال الله في ذلك: { وَجَعَلُوا لِلّهِ مِمَّا ذَرأَ مِنَ الحَرْثِ والأنْعامِ
  نَصِيباً }... الآية.حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبي نجيح، عن مجاهد في قول الله: { وَجَعَلُوا لِلّهِ مِمَّا ذَرَأ مِنَ الحَرْثِ والأنْعامِ
  نَصِيباً } قال: يسمون لله جزءاً من الحرث ولشركائهم وأوثانهم جزءاً. فما ذهبت به الريح
  مما سموا لله إلى جزء أوثانهم تركوه، وما ذهب من جزء أوثانهم إلى جزء الله ردّوه وقالوا:
  الله عن هذا غنيّ. والأنعام: السائبة والبحيرة التي سَمَّوْا.حدثني المثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، نحوه.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَجَعَلُوا لِلَّهِ مِمَّا ذَرَأ مِنَ الحَرْثِ والأنْعامِ
  نَصِيباً }... الآية، عمد ناس من أهل الضلالة، فجزّأوا من حروثهم ومواشيهم جزءاً لله
  وجزءاً لشركائهم. وكانوا إذا خالط شيء مما جزّأوا لله فيما جزّأوا لشركائهم خلوه، فإذا
  خالط شيء مما جزّأوا لشركائهم فيما جزّأوا لله ردّوه على شركائهم. وكانوا إذا أصابتهم
  السَّنة استعانوا بما جزّأوا لله وأقرّوا ما جزأوا لشركائهم، قال الله: { ساءَ ما يَحْكُمُونَ
  }.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { وَجَعَلُوا
  لِلّهِ مِمَّا ذَرَأ مِنَ الحَرْثِ والأنْعامِ نَصِيباً } قال: كانوا يجزئون من أموالهم
  شيئاً، فيقولون: هذا لله، وهذا للأصنام التي يعبدون. فإذا ذهب مما جعلوا لشركائهم فخالط
  ما جعلوا لله ردّوه، وإن ذهب مما جعلوه لله فخالط شيئاً مما جعلوه لشركائهم تركوه.
  وإن أصابتهم سنة، أكلوا ما جعلوا لله وتركوا ما جعلوا لشركائهم، فقال الله: { ساءَ
  ما يَحْكُمُونَ }.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { وَجعلُوا لِلّهِ مِمَّا ذَرَأ مِنَ الحَرْث والأنْعامِ نَصِيباً }...
  إلى: { يَحْكُمُونَ } قال: كانوا يقسمون من أموالهم قسماً فيجعلونه لله، ويزرعون زرعاً
  فيجعلونه لله، ويجعلون لآلهتهم مثل ذلك، فما خرج للآلهة أنفقوه عليها، وما خرج لله
  تصدّقوا به. فإذا هلك الذي يصنعون لشركائهم وكثر الذي لله، قالوا: ليس بدّ لآلهتنا
  من نفقة وأخذوا الذي لله فأنفقوه على آلهتهم وإذا أجدب الذي لله وكثر الذي لآلهتهم،
  قالوا: لو شاء أزكى الذي له فلا يردّون عليه شيئاً مما للآلهة. قال الله: لو كانوا
  صادقين فيما قسموا لبئس إذًا ما حكموا أن يأخذوا مني ولا يعطوني. فذلك حين يقول: {
  ساءَ ما يَحْكُمُونَ }.وقال آخرون: النصيب الذي كانوا يجعلونه لله فكان يصل منه إلى
  شركائهم أنهم كانوا لا يأكلون ما ذبحوا لله حتى يسموا الآلهة، وكانوا ما ذبحوه للآلهة
  يأكلونه ولا يسمون الله عليه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلُواْ للَّهِ مِمَّا ذَرَأَ مِنَ
  ٱلْحَرْثِ وَٱلأَنْعَٰمِ نَصِيباً فَقَالُواْ هَـٰذَا للَّهِ بِزَعْمِهِمْ وَهَـٰذَا
  لِشُرَكَآئِنَا فَمَا كَانَ لِشُرَكَآئِهِمْ فَلاَ يَصِلُ إِلَىٰ ٱللَّهِ وَمَا كَانَ
  للَّهِ فَهُوَ يَصِلُ إِلَىٰ شُرَكَآئِهِمْ سَآءَ مَا يَحْكُمُونَ }ذكر من قال ذلك:حدثني
  يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَجَعَلُوا
  لِلّهِ مِمَّا ذَرَأ مِنَ الحَرْثِ والأنْعامِ نَصِيباً }... حتى بلغ: { وَما كانَ
  لِلّهِ فَهُوَ يَصِلُ إلى شُرَكائِهِمْ } قال: كلّ شيء جعلوه لله من ذِبْح يذبحونه
  لا يأكلونه أبداً حتى يذكروا معه أسماء الآلهة، وما كان للآلهة لم يذكروا اسم الله
  معه. وقرأ الآية حتى بلغ: { ساءَ ما يَحْكُمُونَ }.وأولى التأويلين بالآية، ما قال
  ابن عباس، ومن قال بمثل قوله في ذلك لأن الله جلّ ثناؤه أخبر أنهم جعلوا لله من حرثهم
  وأنعامهم قسماً مقدّراً، فقالوا: هذا لله، وجعلوا مثله لشركائهم، وهم أوثانهم بإجماع
  من أهل التأويل عليه، فقالوا: هذا لشركائنا وإن نصيب شركائهم لا يصل منه إلى الله،
  بمعنى: لا يصل إلى نصيب الله، وما كان لله وصل إلى نصيب شركائهم. فلو كان وصول ذلك
  بالتسمية وترك التسمية، كان أعيان ما أخبر الله عنه أنّه لم يصل جائزاً أن تكون قد
  وصلت، وما أخبر عنه أنه قد وصل لم يصل، وذلك خلاف ما دلّ عليه ظاهر الكلام لأن الذبيحتين
  تذبح إحداهما لله والأخرى للآلهة، جائز أن تكون لحومهما قد اختلطت وخلطوهما، إذ كان
  المكروه عندهم تسمية الله على ما كان مذبوحاً للآلهة دون اختلاط الأعيان واتصال بعضها
  ببعض.وأما قوله: { ساءَ ما يَحْكُمُونَ } فإنه خبر من الله جلّ ثناؤه عن فعل هؤلاء
  المشركين الذين وصف صفتهم. يقول جلّ ثناؤه: وقد أساءوا في حكمهم إذ أخذوا من نصيبي
  لشركائهم ولم يعطوني من نصيب شركائهم. وإنما عنى بذلك تعالى ذكره الخبر عن جهلهم وضلالتهم
  وذهابهم عن سبيل الحقّ بأنهم لم يرضوا أن عدلوا بمن خلقهم وغذاهم وأنعم عليهم بالنعم
  التي لا تحصى ما لا يضرّهم ولا ينفعهم، حتى فضلوه في إقسامهم عند أنفسهم بالقسم عليه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

