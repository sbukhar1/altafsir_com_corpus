text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَءَيْتَكُمْ
  إِنْ أَتَـٰكُمْ عَذَابُ ٱللَّهِ أَوْ أَتَتْكُمُ ٱلسَّاعَةُ أَغَيْرَ ٱللَّهِ تَدْعُونَ
  إِن كُنتُمْ صَـٰدِقِينَ } * { بَلْ إِيَّاهُ تَدْعُونَ فَيَكْشِفُ مَا تَدْعُونَ إِلَيْهِ
  إِنْ شَآءَ وَتَنسَوْنَ مَا تُشْرِكُونَ }{ أَرَأَيْتُكُم } أخبروني. والضمير الثاني
  لا محل له من الإعراب؛ لأنك تقول: أرأيتك زيداً ما شأنه، فلو جعلت للكاف محلاً لكنت
  كأنك تقول: أرأيت نفسك زيداً ما شأنه؟ وهو خلف من القول، ومتعلق الاستخبار محذوف، تقديره:
  إن أتاكم عذاب الله { أَوْ أَتَتْكُمْ ٱلسَّاعَةُ } من تدعون. ثم بكتهم بقوله: { أَغَيْرَ
  ٱللَّهِ تَدْعُونَ } بمعنى أتخصون آلهتكم بالدعوة فيما هو عادتكم إذا أصابكم ضرّ، أم
  تدعون الله دونها { بَلْ إِيَّـٰهُ تَدْعُونَ } بل تخصونه بالدعاء دون الآلهة { فَيَكْشِفُ
  مَا تَدْعُونَ إِلَيْهِ } أي ما تدعونه إلى كشفه { إِن شَاء } إن أراد أن يتفضل عليكم
  ولم يكن مفسدة { وَتَنسَوْنَ مَا تُشْرِكُونَ } وتتركون آلهتكم أو لا تذكرونها في ذلك
  الوقت: لأن أذهانكم في ذلك الوقت مغمورة بذكر ربكم وحده، إذ هو القادر على كشف الضرّ
  دون غيره، ويجوز أن يتعلق الاستخبار بقوله: { أَغَيْرَ ٱللَّهِ تَدْعُونَ } كأنه قيل:
  أغير الله تدعون إن أتاكم عذاب الله. فإن قلت: إن علقت الشرط به فما تصنع بقوله: {
  فَيَكْشِفُ مَا تَدْعُونَ إِلَيْهِ } مع قوله: { أَوْ أَتَتْكُمْ ٱلسَّاعَةُ } وقوارع
  الساعة لا تكشف عن المشركين؟ قلت: قد اشترط في الكشف المشيئة، وهو قوله: { إِن شَاء
  } إيذاناً بأنه إن فعل كان له وجه من الحكمة، إلا أنه لا يفعل لوجه آخر من الحكمة أرجح
  منه.\r\n\t\t\t\r\n\t\t\t</section>"

