  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّ صَلاَتِي وَنُسُكِي وَمَحْيَايَ وَمَمَاتِي لِلَّهِ رَبِّ ٱلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  شَرِيكَ لَهُ وَبِذٰلِكَ أُمِرْتُ وَأَنَاْ أَوَّلُ ٱلْمُسْلِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا محمد
  لهؤلاء العادلين بربهم الأوثان والأصنام، الذين يسألونك أن تتَّبع أهواءهم على الباطل
  من عبادة الآلهة والأوثان: { إنَّ صَلاتي ونُسُكي } يقول: وذبحي. { وَمحْيايَ } يقول:
  وحياتي. { وَمَماتِي } يقول: ووفاتي. { لِلّهِ رَبِّ العالَمِينَ } يعني أن ذلك كله
  له خالصاً دون ما أشركتم به أيها المشركون من الأوثان. { لا شَرِيكَ لَهُ } في شَيْءٍ
  من ذلك من خلقه، ولا لشيء منهم فيه نصيب، لأنه لا ينبغي أن يكون ذلك إلا له خالصاً.
  { وبذلكَ أُمِرْتُ } يقول: وبذلك أمرني ربي. { وأنا أوَّلُ المُسْلِمِينَ } يقول: وأنا
  أوّل من أقرّ وأذعن وخضع من هذه الأمة لربه، بأن ذلك كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال: النسك في هذا الموضع: الذبح:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن،
  عن القاسم بن أبي بزّة، عن مجاهد: { إنَّ صَلاتي ونُسُكي } قال: النسك: الذبائح في
  الحجّ والعُمرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { ونُسُكي }: ذبيحتي
  في الحجّ والعُمرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { ونُسُكي }: ذبيحتي في الحجّ والعُمرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن إسماعيل،
  وليس بابن أبي خالد، عن سعيد بن جبير، في قوله: { صَلاتِي ونُسُكي } قال: ذبحي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ،
  عن إسماعيل، عن سعيد بن جبير، في قوله: { صَلاتي ونُسُكي } قال: ذبيحتي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عبد الرحمن بن مهدي، عن سفيان، عن إسماعيل
  عن إسماعيل بن جبير، قال ابن مهدي: لا أدري من إسماعيل هذا. { صَلاتِي ونَسُكي } قال:
  صلاتي وذبيحتي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الرزاق، قال: ثنا الثوريّ، عن إسماعيل بن أبي خالد، عن سعيد بن جبير، في قوله:
  { صَلاتي ونُسُكي } قال: وذبيحتي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { ونُسُكي } قال ذبحي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ، قوله: { ونُسُكي } قال: ذبيحتي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا المحاربي، عن جويبر، عن الضحاك: { صَلاتي ونُسُكي } قال: الصلاة:
  الصلاة، والنسك: الذبح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وأنا أوَّلُ المُسْلِمِينَ
  } فإن:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">محمد بن عبد الأعلى حدثنا، قال:
  ثنا محمد بن ثور، عن معمر عن قتادة { وأنا أوَّلُ المُسْلِمِينَ } قال: أوّل المسلمين
  من هذه الأمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

