  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحَآجَّهُ
  قَوْمُهُ قَالَ أَتُحَٰجُّوۤنِّي فِي ٱللَّهِ وَقَدْ هَدَانِ وَلاَ أَخَافُ مَا تُشْرِكُونَ
  بِهِ إِلاَّ أَن يَشَآءَ رَبِّي شَيْئاً وَسِعَ رَبِّي كُلَّ شَيْءٍ عِلْماً أَفَلاَ
  تَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وجادل إبراهيم
  قومه في توحيد الله وبراءته من الأصنام وكان جدالهم إياه قولهم: إن آلهتهم التي يعبدونها
  خير من إلهه. { قالَ } إبراهيم: { أتُحاجُّونِي فِي اللّهِ } يقول: أتجادلونني في توحيدي
  الله وإخلاصي العمل له دون ما سواه من آلهة، { وَقَدْ هَدَانِ } يقول: وقد وفقني ربي
  لمعرفة وحدانيته، وبصَّرني طريق الحقّ حتى ألِفْتُ أن لا شيء يستحقّ أن يُعْبد سواه.
  { ولا أخَافُ ما تُشْرِكُونَ بِهِ } يقول: ولا أرهب من آلهتكم التي تدعونها من دونه
  شيئاً ينالني في نفسي من سوء ومكروه وذَلك أنهم قالوا له: إنا نخاف أن تمسك آلهتنا
  بسوء من بَرَص أو خَبْل، لذكرك إياها بسوء فقال لهم إبراهيم: لا أخاف ما تشركون بالله
  من هذه الآلهة أن تنالني بضرّ ولا مكروه، لأنها لا تنفع ولا تَضرّ { إلاَّ أنْ يَشاءَ
  رَبي شَيْئاً } يقول: ولكن خوفي من الله الذي خلقني وخلق السموات والأرض، فإنه إن شاء
  أن ينالني في نفسي أو مالي بما شاء من فناء أو بقاء أو زيادة أو نقصان أو غير ذلك نالني
  به، لأنه القادر على ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك كان ابن
  جريج يقول:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جُرَيج: { وَحاجَّهُ قَوْمُهُ قال أتُحاجُّونِي فِي اللّهِ وَقَدْ
  هَدَانِ } قال: دعا قومه مع الله آلهة، وخوّفوه بآلهتهم أن يصيبه منها خبل، فقال إبراهيم:
  { أتُحاجُّونِي فِي اللّهِ وَقَدْ هَدَانِ } قال: قد عرفت ربي، { لا أخافُ ما تُشْرِكُونَ
  بِهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَسِعَ رَبي كُلَّ شَيْءٍ عِلْماً
  } يقول: وعلم ربي كلّ شيء فلا يخفى عليه شيء، لأنه خالق كلّ شيء، وليس كالآلهة التي
  لا تضرّ ولا تنفع ولا تفهم شيئاً، وإنما هي خشبة منحوتة وصورة ممثَّلة. { أفَلا تَتَذَكَّرُونَ
  } يقول: أفلا تعتبرون أيها الجهلة فتعقلوا خطأ ما أنتم عليه مقيمون من عبادتكم صورة
  مصوّرة وخشبة منحوتة، لا تقدر على ضرّ ولا على نفع ولا تفقه شيئاً ولا تعقله، وترككم
  عبادة من خلقكم وخلق كلّ شيء، وبيده الخير وله القدرة على كلّ شيء والعالم بكلّ شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
