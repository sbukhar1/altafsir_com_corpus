text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آبَائِهِمْ
  وَذُرِّيَّاتِهِمْ وَإِخْوَانِهِمْ وَٱجْتَبَيْنَاهُمْ وَهَدَيْنَاهُمْ إِلَىٰ صِرَاطٍ
  مُّسْتَقِيمٍ }يقول تعالى ذكره: وهدينا أيضاً من آباء هؤلاء الذين سماهم تعالى ذكره
  ومن ذرّياتهم وإخوانهم آخرين سواهم لم يسمهم للحقّ والدين الخالص الذي لا شرك فيه،
  فوفقناهم له. { وَاجْتَبَيْنَاهُمْ } يقول: واخترناهم لديننا وبلاغ رسالتنا إلى من
  أرسلناهم إليه، كالذي اخترنا ممن سمينا يقال منه: اجتبى فلان لنفسه كذا: إذا اختاره
  واصطفاه يجتبيه اجتباء. وكان مجاهد يقول في ذلك، ما:حدثني به محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قوله الله تعالى ذكره: { وَاجْتَبَيْنَاهُمْ
  } قال: أخلصناهم.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن بن أبي نجيح،
  عن مجاهد، مثله.{ وَهَدَيْنَاهُمْ إلى صِرَاطٍ مُسْتَقِيمٍ } يقول: وسدّدناهم فأرشدناهم
  إلى طريق غير معوّج، وذلك دين الله الذي لا عوج فيه، وهو الإسلام الذي ارتضاه الله
  ربنا لأنبيائه، وأمر به عباده.\r\n\t\t\t\r\n\t\t\t</section>"

