  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آبَائِهِمْ وَذُرِّيَّاتِهِمْ وَإِخْوَانِهِمْ وَٱجْتَبَيْنَاهُمْ وَهَدَيْنَاهُمْ
  إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وهدينا أيضاً من آباء هؤلاء الذين سماهم تعالى ذكره ومن ذرّياتهم وإخوانهم آخرين سواهم
  لم يسمهم للحقّ والدين الخالص الذي لا شرك فيه، فوفقناهم له. { وَاجْتَبَيْنَاهُمْ
  } يقول: واخترناهم لديننا وبلاغ رسالتنا إلى من أرسلناهم إليه، كالذي اخترنا ممن سمينا
  يقال منه: اجتبى فلان لنفسه كذا: إذا اختاره واصطفاه يجتبيه اجتباء. وكان مجاهد يقول
  في ذلك، ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قوله الله تعالى ذكره: { وَاجْتَبَيْنَاهُمْ
  } قال: أخلصناهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن بن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَهَدَيْنَاهُمْ إلى صِرَاطٍ مُسْتَقِيمٍ } يقول: وسدّدناهم فأرشدناهم إلى طريق غير
  معوّج، وذلك دين الله الذي لا عوج فيه، وهو الإسلام الذي ارتضاه الله ربنا لأنبيائه،
  وأمر به عباده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

