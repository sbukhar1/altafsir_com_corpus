  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهُ يُنَجِّيكُمْ مِّنْهَا وَمِن كُلِّ كَرْبٍ ثُمَّ أَنتُمْ تُشْرِكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل لهؤلاء العادلين
  بربهم سواه من الآلهة إذا أنت استفهمتهم عمن به يستعينون عند نزول الكرب بهم في البرّ
  والبحر: الله القادر على فرجكم عند حلول الكرب بكم، ينجيكم من عظيم النازل بكم في البرّ
  والبحر من هَم الضلال وخوف الهلاك ومن كرب كلّ سوى ذلك وهم، لا آلهتكم التي تشركون
  بها في عبادته، ولا أوثانكم التي تعبدونها من دونه، التي لا تقدر لكم على نفع لا ضرّ،
  ثم أنتم بعد تفضله عليكم بكشف النازل بكم من الكرب ودفع الحال بكم من جسم الهمّ تعدلون
  به آلهتكم وأصنامكم فتشركونها في عبادتكم إياه، وذلك منكم جهل بواجب حقه عليكم وكفر
  لأياديه عندكم وتعرّض منكم لإنزال عقوبته عاجلا بكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

