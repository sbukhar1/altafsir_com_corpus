text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن يُنَجِّيكُمْ
  مِّن ظُلُمَاتِ ٱلْبَرِّ وَٱلْبَحْرِ تَدْعُونَهُ تَضَرُّعاً وَخُفْيَةً لَّئِنْ أَنجَانَا
  مِنْ هَـٰذِهِ لَنَكُونَنَّ مِنَ ٱلشَّاكِرِينَ } * { قُلِ ٱللَّهُ يُنَجِّيكُمْ مِّنْهَا
  وَمِن كُلِّ كَرْبٍ ثُمَّ أَنتُمْ تُشْرِكُونَ }{ ظُلُمَـٰتِ ٱلْبَرّ وَٱلْبَحْرِ }
  مجاز عن مخاوفهما وأهوالهما. يقال لليوم الشديد: يوم مظلم، ويوم ذو كواكب. أي اشتدت
  ظلمته حتى عاد كالليل؛ ويجوز أن يراد. ما يشفون عليه من الخسف في البر والغرق في البحر
  بذنوبهم، فإذا دعوا وتضرعوا كشف الله عنهم الخسف والغرق فنجوا من ظلماتها { لَئِنْ
  أَنْجَيْتَنَا } على إرادة القول { مِنْ هَـٰذِهِ } من هذه الظلمة الشديدة. وقرىء:
  { يُنَجّيكُمْ } بالتشديد والتخيف، وأنجانا، وخفية، بالضم والكسر.\r\n\t\t\t\r\n\t\t\t</section>"

