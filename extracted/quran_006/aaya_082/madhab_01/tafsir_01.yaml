  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آمَنُواْ وَلَمْ يَلْبِسُوۤاْ إِيمَانَهُمْ بِظُلْمٍ أُوْلَـٰئِكَ لَهُمُ ٱلأَمْنُ
  وَهُمْ مُّهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل في الذي أخبر
  تعالى ذكره عنه أنه قال هذا القول، أعني: { الَّذِينَ آمَنُوا وَلمْ يَلْبِسُوا إيمَانَهُمْ
  بِظُلْمٍ }... الآية. فقال بعضهم: هذا فصل القضاء من الله بين إبراهيم خليله عليه السلام
  وبين من حاجَّه من قومه من أهل الشرك بالله، إذ قال لهم إبراهيم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكَيْفَ
  أخافُ ما أشْرَكْتُمْ وَلا تَخافُونَ أنَّكُمْ أشْرَكْتُمْ باللّهِ ما لَمْ يُنَزّلْ
  بِهِ عَلَيْكُمْ سُلْطاناً فَأيُّ الفَرِيقَيْنِ أحَق بالأمْنِ إنْ كُنْتُمْ تَعْلَمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقال
  الله تعالى فاصلاً بينه وبينهم: الذين صدّقوا الله، وأخلصوا له العبادة، ولم يَخْلِطوا
  عبادتهم إياه وتصديقهم له بظلم، يعني: بشرك، ولم يشركوا في عبادته شيئاً، ثم جعلوا
  عبادتهم لله خالصاً أحقّ بالأمن من عقابه مكروه عبادته من الذين يشركون في عبادتهم
  إياه الأوثان والأصنام، فإنهم الخائفون من عقابه مكروه عبادتهم أما في عاجل الدنيا
  فإنهم وجلون من حلول سُخْط الله بهم، وأما في الآخرة فإنهم الموقنون بأليم عذاب الله.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة بن
  الفضل، قال: ثنا أحمد بن إسحاق، قال: يقول الله تعالى ذكره: { الَّذِينَ آمَنُوا ولَمْ
  يَلْبِسُوا إيمَانَهُمْ بِظُلْمٍ }: أي الذين أخلصوا كإخلاص إبراهيم صلى الله عليه
  وسلم لعبادة الله وتوحيده. { ولم يَلْبِسُوا إيمانَهُمْ بظُلْمٍ } أي بشرك، { أُولَئِكَ
  لَهُمُ الأمْنُ وَهُمْ مُهْتَدُونَ } الأمن من العذاب والهدى في الحجة بالمعرفة والاستقامة
  يقول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتِلْكَ حُجَّتُنا آتَيْناها إبْرَاهِيمَ على قَوْمِهِ نَرْفَعُ
  دَرَجاتٍ مَنْ نَشاءُ إنَّ رَبَّكَ حَكِيمٌ عَليمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا بن وهب،
  قال: قال بن زيد، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فأيُّ الفَرِيقَيْنِ أحَق بالأَمْنِ إنْ كُنْتُمْ تَعْلَمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فقال الله وقضى بينهم: { الَّذِينَ آمَنُوا ولَمْ يَلْبِسُوا إيمَانَهُمْ بِظُلْمٍ
  } قال: بشرك، قال: { أولَئِكَ لَهُمُ الأمْنُ وهم مُهْتَدُونَ } فأما الذنوب فليس يبرأ
  منها أحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هذا جواب من قوم إبراهيم
  صلى الله عليه وسلم لإبراهيم حين قال لهم: أيّ الفريقين أحقّ بالأمن؟ فقالوا له: الذين
  آمنوا بالله فوحدوه أحقّ بالأمن إذا لم يلبسوا إيمانهم بظلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فأيُّ
  الفَرِيقَيْنِ أحَقُّ بالأَمْنِ إنْ كُنْتُمْ تَعْلَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أمن يعبد رباً واحداً أم من يعبد
  أرباباً كثيرة؟ يقول قومه: { الَّذِينَ آمَنُوا ولَمْ يَلْبِسُوا إيمَانَهُمْ بِظُلْمٍ
  } بعبادة الأوثان، وهي حجة إبراهيم { أُولَئِكَ لَهُمُ الأمْنَ وَهُمْ مُهْتَدُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى القولين في ذلك عندي بالصواب،
  قول من قال: هذا خبر من الله تعالى عن أولى الفريقين بالأمن، وفصل قضاء منه بين إبراهيم
  صلى الله عليه وسلم وبين قومه، وذلك أن ذلك لو كان من قول قوم إبراهيم الذين كانوا
  يعبدون الأوثان ويشركونها في عبادة الله، لكانوا قد أقرّوا بالتوحيد واتبعوا إبراهيم
  على ما كانوا يخالفونه فيه من التوحيد، ولكنه كما ذكرت من تأويله بدءاً.</font></font>&#13;\t\t\t<label
