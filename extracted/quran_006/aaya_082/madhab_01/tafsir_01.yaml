  بِظُلْمٍ أُوْلَـٰئِكَ لَهُمُ ٱلأَمْنُ وَهُمْ مُّهْتَدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في المعنى الذي عناه الله تعالى بقوله: { ولَمْ يَلْبِسُوا إيمَانَهُمْ
  بِظُلْمٍ } فقال بعضهم: بشرك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن إدريس، قال: ثنا الأعمش، عن إبراهيم، عن علقمة، عن عبد الله
  قال: لما نزلت هذه الآية: { الَّذِينَ آمَنُوا ولَمْ يَلْبِسُوا إيمَانَهُمْ بِظُلْمٍ
  } شقّ ذلك على أصحاب رسول الله صلى الله عليه وسلم، قال: فقال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ألا
  تَرَوْنَ إلى قَوْلِ لُقْمَانَ: إنَّ الشِّرْكَ لَظُلْمٌ عَظِيمٌ؟ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو كريب، قال ابن إدريس: حدثنيه
  أولاً أبي عن أبان بن تغلب عن الأعمش، ثم سمعته قيل له: من الأعمش؟ قال: نعم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عيسى بن عثمان بن عيسى الرملي قال: ثني عمي يحيى بن عيسى، عن
  الأعمش، عن إبراهيم، عن علقمة، عن عبد الله، قال: لما نزلت: { الَّذِينَ آمَنُوا ولَمْ
  يَلْبِسُوا إيمَانَهُمْ بِظُلْمٍ } شقّ ذلك على المسلمين، فقالوا: يا رسول الله ما
  منا أحد إلا وهو يظلم نفسه، فقال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَيْسَ بِذَلِكَ، ألا تَسْمَعُونَ
  إلى قَوْلِ لُقْمَانَ لابْنِهِ: إنَّ الشِّرْكَ لَظُلْمٌ عَظِيمٌ؟ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا وكيع، عن الأعمش،
  عن إبراهيم، عن علقمة، عن عبد الله، قال: لما نزلت هذه الآية: { الَّذِينَ آمَنُوا
  ولَمْ يَلْبِسُوا إيمَانَهُمْ بِظُلْمٍ } شقّ ذلك على أصحاب رسول الله صلى الله عليه
  وسلم، وقالوا: أينا لم يظلم نفسه؟ قال: فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَيْسَ كَمَا تَظُنُّونَ، وإنَّمَا
  هُوَ كَمَا قالَ لُقْمَانُ لابْنِهِ: لا تُشْرِكْ باللَّهِ إنَّ الشِّرْكَ لَظُلْمٌ
  عَظِيمٌ \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا أبو معاوية، عن الأعمش، عن إبراهيم، عن علقمة، عن عبد الله، قال: لما
  نزلت هذه الآية: { الَّذِينَ آمَنُوا ولَمْ يَلْبِسُوا إيمَانَهُمْ بِظُلْمٍ } شقّ
  ذلك على الناس، فقالوا يا رسول الله، وأينا لا يظلم نفسه؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّهُ لَيْسَ كَمَا تَعْنُونَ،
  أَلَمْ تَسْمَعُوا ما قالَ العَبْدُ الصَّالِحُ: يا بُنَيَّ لا تُشْرِكْ باللَّهِ إنَّ
  الشِّرْكَ لَظُلْمٌ عَظِيمٌ؟ إنما هُوَ الشِّرْك \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش،
  عن إبراهيم، عن علقمة، في قوله: { الَّذِينَ آمَنُوا ولَمْ يَلْبِسُوا إيمَانَهُمْ
  بِظُلْمٍ } قال: بشرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يحيى بن طلحة اليربوعي، قال:
  ثنا فضيل، عن منصور، عن إبراهيم، في قوله: { الَّذِينَ آمَنُوا ولَمْ يَلْبِسُوا إيمَانَهُمْ
  بِظُلْمٍ } قال: بشرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير عن
  الأعمش، عن إبراهيم، عن علقمة، عن عبد الله، قال: لما نزلت هذه الآية: { الَّذِينَ
  آمَنُوا ولَمْ يَلْبِسُوا إيمَانَهُمْ بِظُلْمٍ } شقّ ذلك على أصحاب رسول الله صلى
  الله عليه وسلم، وقالوا: أينا لم يلبس إيمانه بظلم؟ فقال النبي صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
