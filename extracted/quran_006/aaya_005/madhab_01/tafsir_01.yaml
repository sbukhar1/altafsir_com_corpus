  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَدْ
  كَذَّبُواْ بِٱلْحَقِّ لَمَّا جَآءَهُمْ فَسَوْفَ يَأْتِيهِمْ أَنْبَاءُ مَا كَانُواْ
  بِهِ يَسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: فقد كذب هؤلاء
  العادلون بالله الحقّ لما جاءهم، وذلك الحقّ هو محمد صلى الله عليه وسلم، كذّبوا به،
  وجحدوا نبوّته لما جاءهم قال الله لهم متوعداً على تكذيبهم إياه وجحودهم نبوّته: سوف
  يأتي المكذبين بك يا محمد من قومك وغيرهم { أنْباءُ ما كَانُوا بِهِ يَسْتَهْزِءُونَ
  } يقول: سوف يأتيهم أخبار استهزائهم بما كانوا به يستهزءون من آياتي وأدلتي التي آتيتهم.
  ثم وفى لهم بوعيده لما تمادوا في غيهم وعتَوْا على ربهم، فقتلهم يوم بدر بالسيف.</font></font><font
