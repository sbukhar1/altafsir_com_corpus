  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  تَأْتِيهِم مِّنْ آيَةٍ مِّنْ آيَٰتِ رَبِّهِمْ إِلاَّ كَانُواْ عَنْهَا مُعْرِضِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَدْ
  كَذَّبُواْ بِٱلْحَقِّ لَمَّا جَآءَهُمْ فَسَوْفَ يَأْتِيهِمْ أَنْبَاءُ مَا كَانُواْ
  بِهِ يَسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مِّنْ في { مِّنْ ءَايَةٍ } للاستغراق.
  وفي { من آيات ربهم } للتبعيض. يعني:وما يظهر لهم دليل قط من الأدلة التي يجب فيها
  النظر والاستدلال والاعتبار، إلا كانوا عنه معرضين: تاركين للنظر لا يلتفتون إليه ولا
  يرفعون به رأساً، لقلة خوفهم وتدبرهم للعواقب، { فقد كذبوا } مردود على كلام محذوف
  كأنه قيل: إن كانوا معرضين عن الآيات فقد كذبوا بما هو أعظم آية وأكبرها وهو الحق {
  لَمَّا جَاءهُمْ } يعني القرآن الذي تحدُّوا به على تبالغهم في الفصاحة فعجزوا عنه
  { فَسَوْفَ يَأْتِيهِمْ أَنْبَاء } الشيء الذي { كَانُواْ بِهِ يَسْتَهْزِءونَ } وهو
  القرآن، أي أخباره وأحواله، بمعنى: سيعلمون بأي شيء استهزءوا. وسيظهر لهم أنه لم يكن
  بموضع استهزاء، وذلك عند إرسال العذاب عليهم في الدنيا أو يوم القيامة أو عند ظهور
  الإسلام وعلوّ كلمته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

