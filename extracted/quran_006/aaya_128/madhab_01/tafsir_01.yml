  قَدِ ٱسْتَكْثَرْتُمْ مِّنَ ٱلإِنْسِ وَقَالَ أَوْلِيَآؤُهُم مِّنَ ٱلإِنْسِ رَبَّنَا
  ٱسْتَمْتَعَ بَعْضُنَا بِبَعْضٍ وَبَلَغْنَآ أَجَلَنَا ٱلَّذِيۤ أَجَّلْتَ لَنَا قَالَ
