  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يِحْشُرُهُمْ جَمِيعاً يَٰمَعْشَرَ ٱلْجِنِّ قَدِ ٱسْتَكْثَرْتُمْ مِّنَ ٱلإِنْسِ وَقَالَ
  أَوْلِيَآؤُهُم مِّنَ ٱلإِنْسِ رَبَّنَا ٱسْتَمْتَعَ بَعْضُنَا بِبَعْضٍ وَبَلَغْنَآ
  أَجَلَنَا ٱلَّذِيۤ أَجَّلْتَ لَنَا قَالَ ٱلنَّارُ مَثْوَٰكُمْ خَٰلِدِينَ فِيهَآ
  إِلاَّ مَا شَآءَ ٱللَّهُ إِنَّ رَبَّكَ حَكِيمٌ عَليمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالى ذكره بقوله: { وَيَوْمَ يَحْشُرُهُمْ جَمِيعاً }: ويوم يحشر هؤلاء العادلين بالله
  الأوثان والأصنام وغيرهم من المشركين مع أوليائهم من الشياطين الذين كانوا يوحون إليهم
  زخرف القول غروراً ليجادلوا به المؤمنين، فيجمعهم جميعاً في موقف القيامة. يقول للجنّ:
  { يا مَعْشَرَ الجِنّ قَدِ اسْتَكْثَرْتُمْ مِنَ الإنْسِ } وحذف «يقول للجنّ» من الكلام
  اكتفاءً بدلالة ما ظهر من الكلام عليه منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعني
  بقوله: { قَدِ اسْتَكْثَرْتُمْ مِنَ الإنْسِ } استكثرتم من إضلالهم وإغوائهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ بن أبي طلحة عن ابن عباس: قوله: { وَيَوْمَ يَحْشُرُهُمْ جَمِيعاً يا مَعْشَرَ
  الجِنّ قَدِ اسْتَكْثَرْتُمْ مِنَ الإنْسِ } يعني: أضللتم منهم كثيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { يا مَعْشَرَ الجِنّ قَدِ اسْتَكْثَرْتُمْ مِنَ الإنْسِ } قال: قد أضللتم كثيراً من
  الإنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله: { قَدِ اسْتَكْثَرْتُمْ
  مِنَ الإنْسِ } قال: كثر من أغويتم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثنا أبو سفيان، عن معمر، عن الحسن:
  { قَدِ اسْتَكْثَرتُمْ مِنَ الإنْسِ } يقول: أضللتم كثيراً من الإنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وَقالَ أوْلِياؤُهُمْ مِنَ الإنْسِ رَبَّنا
  اسْتَمْتَعَ بَعْضُنا ببَعْضٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فيجيب أولياء الجنّ من الإنس، فيقولون: ربنا استمتع بعضنا ببعض في الدنيا.
  فأما استمتاع الإنس بالجنّ، فكان كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله: { رَبَّنا اسْتَمْتَعَ
  بَعْضُنا بِبَعْضٍ } قال: كان الرجل في الجاهلية ينزل الأرض فيقول: أعوذ بكبير هذا
  الوادي فذلك استمتاعهم، فاعتذروا يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  استمتاع الجنّ بالإنس، فإنه كان فيما ذكر، ما ينال الجنّ من الإنس من تعظيمهم إياهم
  في استعاذتهم بهم، فيقولون: قد سدنا الجنّ والإنس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَبَلَغْنا أجَلَنَا الَّذِي أجَّلْتَ لَنا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: قالوا: وبلغنا الوقت الذي وقِّت لموتنا. وإنما يعني
  جلّ ثناؤه بذلك أنهم قالوا: استمتع بعضنا ببعض أيام حياتنا إلى حال موتنا. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السدّي، وأما قوله: { وَبَلَغْنا أجَلَنا الَّذِي أجَّلْتَ لنَا } فالموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { قال النَّارُ مَثْوَاكُمْ خالِدِينَ
  فِيها إلاَّ ما شاءَ اللّهُ إنَّ رَبَّكَ حَكِيمٌ عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  خبر من الله تعالى ذكره عما هو قائل لهؤلاء الذين يحشرهم يوم القيامة من العادلين به
  في الدنيا الأوثان ولقرنائهم من الجنّ، فأخرج الخبر عما هو كائن مخرج الخبر عما كان
  لتقدّم الكلام قبله بمعناه والمراد منه، فقال: قال الله لأولياء الجنّ من الإنس الذين
  قد تقدم خبره عنهم: { النَّارُ مَثْوَاكُمْ } يعني نار جهنم مثواكم الذي تثوون فيه:
  أي تقيمون فيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
