  عَليمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والمثوى: هو المفعل، من قولهم: ثَوَى
  فلان بمكان كذا، إذا أقام فيه. { خالدينَ فِيها } يقول: لابثين فيها، { إلاَّ ما شاءَ
  اللّهُ } يعني: إلا ما شاء الله من قدر مدة ما بين مبعثهم من قبورهم إلى مصيرهم إلى
  جهنم، فتلك المدة التي استثناها الله من خلودهم في النار. { إنَّ رَبَّكَ حَكِيمٌ }
  في تدبيره في خلقه، وفي تصريفه إياهم في مشيئته من حال إلى حال وغير ذلك من أفعاله.
  { عَلِيمٌ } بعواقب تدبيره إياهم، وما إليه صائر أمرُهم من خير وشرّ. ورُوي عن ابن
  عباس أنه كان يتأوّل في هذا الاستثناء أن الله جعل أمر هؤلاء القوم في مبلغ عذابه إياهم
  إلى مشيئته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس: { قالَ النَّارُ
  مَثْوَاكُمْ خالِدِينَ فِيها إلاَّ ما شاءَ اللّهُ إنَّ رَبَّكَ حَكِيمٌ عَلِيمٌ }
  قال: إن هذه الآية آية لا ينبغي لأحد أن يحكم على الله في خلقه أن لا ينزلهم جنة ولا
  ناراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
