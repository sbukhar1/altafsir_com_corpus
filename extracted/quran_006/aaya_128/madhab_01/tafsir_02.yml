  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يِحْشُرُهُمْ جَمِيعاً يَٰمَعْشَرَ ٱلْجِنِّ قَدِ ٱسْتَكْثَرْتُمْ مِّنَ ٱلإِنْسِ وَقَالَ
  أَوْلِيَآؤُهُم مِّنَ ٱلإِنْسِ رَبَّنَا ٱسْتَمْتَعَ بَعْضُنَا بِبَعْضٍ وَبَلَغْنَآ
  أَجَلَنَا ٱلَّذِيۤ أَجَّلْتَ لَنَا قَالَ ٱلنَّارُ مَثْوَٰكُمْ خَٰلِدِينَ فِيهَآ
  إِلاَّ مَا شَآءَ ٱللَّهُ إِنَّ رَبَّكَ حَكِيمٌ عَليمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَيَوْمَ يَحْشُرُهُمْ } منصوب بمحذوف، أي واذكر يوم نحشرهم، أو يوم نحشرهم قلنا {
  يَٰمَعْشَرَ ٱلْجِنِّ } أو ويوم نحشرهم وقلنا يا معشر الجنّ كان ما لا يوصف لفظاعته،
  والضمير لمن يحشر من الثقلين وغيرهم. والجنّ هم الشياطين { قَدِ ٱسْتَكْثَرْتُم مّنَ
  ٱلإنْسِ } أضللتم منهم كثيراً أو جعلتموهم أتباعكم فحشر معكم منهم الجم الغفير، كما
  تقول: استكثر الأمير من الجنود، واستكثر فلان من الأشياع { وَقَالَ أَوْلِيَاؤُهُم
  مّنَ ٱلإِنْسِ } الذين أطاعوهم واستمعوا إلى وسوستهم { رَبَّنَا ٱسْتَمْتَعَ بَعْضُنَا
  بِبَعْضٍ } أي انتفع الإنس بالشياطين حيث دلوهم على الشهوات وعلى أسباب التوصل إليها،
  وانتفع الجنّ بالإنس حيث أطاعوهم وساعدوهم على مرادهم وشهوتهم في إغوائهم، وقيل: استمتاع
  الإنس بالجنّ ما في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَنَّهُ كَانَ رِجَالٌ مّنَ ٱلإِنسِ يَعُوذُونَ بِرِجَالٍ
  مّنَ ٱلْجِنّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجن: 60] وأن الرجل كان إذا نزل وادياً وخاف قال: أعوذ بربّ هذا
  الوادي، يعني به كبير الجنّ. واستمتاع الجنّ والإنس: اعتراف الإنس لهم بأنهم يقدرون
  على الدفع عنهم إجارتهم لهم { وَبَلَغْنَا أَجَلَنَا ٱلَّذِى أَجَّلْتَ لَنَا } يعنون
  يوم البعث وهذا الكلام اعتراف بما كان منهم من طاعة الشياطين واتباع الهوى والتكذيب
  بالبعث واستسلام لربهم وتحسر على حالهم { خَـٰلِدِينَ فِيهَا إِلاَّ مَا شَاء ٱللَّهُ
  } أي يخلدون في عذاب النار الأبد كله، إلاّ ما شاء الله إلاّ الأوقات التي ينقلون فيها
  من عذاب النار إلى عذاب الزمهرير، فقد روي أنهم يدخلون وادياً فيه من الزمهرير ما يميز
  بعض أوصالهم من بعض، فيتعاوون ويطلبون الردّ إلى الجحيم. أو يكون من قول الموتور الذي
  ظفر بواتره ولم يزل يحرق عليه أنيابه وقد طلب إليه أن ينفس عن خناقه. أهلكني الله إن
  نفست عنك إلاّ إذا شئت، وقد علم أنه لا يشاء إلاّ التشفي منه بأقصى ما يقدر عليه من
  التعنيف والتشديد، فيكون قوله: إلاّ إذا شئت، من أشد الوعيد، مع تهكم بالموعد لخروجه
  في صورة الاستثناء الذي فيه إطماع { إِنَّ رَبَّكَ حَكِيمٌ } لا يفعل شيئاً إلاّ بموجب
  الحكمة { عَلِيمٌ } بأن الكفار يستوجبون عذاب الأبد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

