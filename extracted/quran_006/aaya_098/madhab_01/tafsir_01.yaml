  فَمُسْتَقَرٌّ وَمُسْتَوْدَعٌ قَدْ فَصَّلْنَا ٱلآيَٰتِ لِقَوْمٍ يَفْقَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن يمان، عن سفيان، عن المغيرة، عن أبي الخير تميم بن حَذْلَم،
  عن سعيد بن جبير، عن ابن عباس: «المستقرّ»: الأرض، و «المستودع» عند الرحمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عبيد الله، عن إسرائيل، عن ابن أبي نجيح،
  عن مجاهد، قال: «المستقرّ» الأرض، و «المستودع»: عند ربك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن إسماعيل بن أبي
  خالد، عن إبراهيم، قال: عبد الله: مستقرّها في الدنيا، ومستودعها في الآخرة يعني: {
  فَمُسْتَقَرّ وَمُسْتَوْدَع }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا بن المبارك، عن شعبة، عن أبي بشر، عن سعيد
  بن جبير، قال: «المستودع»: في الصلب، و «المستقرّ»: في الآخرة وعلى وجه الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: فمستقرّ في الرحم ومستودع في الصلب. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص،
  عن أبي الحرث، عن عكرمة، عن ابن عباس، في قول الله: { فَمُسْتَقَرّ وَمُسْتَوْدَع }
  قال: مستقرّ في الرحم، ومستودع في صلب لم يخلق وسيخلق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير، عن يحيى الجابري، عن عكرمة: { فَمُسْتَقَرّ وَمُسْتَوْدَع
  } قال: المستقر: الذي قد استقرّ في الرحم، والمستودع: الذي قد استودع في الصلب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن أبي الخير تميم، عن سعيد
  بن جبير، قال ابن عباس: سَلْ فقلت: { فَمُسْتَقَرّ وَمُسْتَوْدَع }؟ قال: المستقرّ:
  في الرحم، والمستودع: ما استودع في الصلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب وأبو السائب، قالا: ثنا ابن إدريس، عن قابوس، عن أبيه، عن ابن عباس، في قوله:
  { فَمُسْتَقَرّ وَمُسْتَوْدَع } قال: المستقرّ: الرحم، والمستودع: ما كان عند ربّ العالمين
  مما هو خالقه ولم يخلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا هشيم، قال:
  أخبرنا أبو بشر، عن سعيد بن جبير، عن ابن عباس، في قوله: يَعْلَمُ مُسْتَقَرَّها وَمُسْتَوْدَعَها
  قال: المستقرّ: ما كان في الرحم مما هو حيّ ومما قد مات والمستودع: ما في الصلب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا أبو بشر، عن سعيد بن جبير،
  قال: قال لي ابن عباس، وذلك قبل أن يخرج وجهي: أتزوجت يا ابن جبير؟ قال: قلت: لا، وما
  أريد ذاك يومي هذا. قال: فقال: أما إنه مع ذلك سيخرج ما كان في صلبك من المستودعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن جعفر، قال: حدثنا شعبة، عن أبي بشر،
  عن سعيد بن جبير، قال: قال لي ابن عباس: تزوّجتَ؟ قلت: لا. قال: فضرب ظهري وقال: ما
  كان من مستودع في ظهرك سيخرج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
