  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِيۤ أَنشَأَكُم مِّن نَّفْسٍ وَٰحِدَةٍ فَمُسْتَقَرٌّ وَمُسْتَوْدَعٌ قَدْ فَصَّلْنَا
  ٱلآيَٰتِ لِقَوْمٍ يَفْقَهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وإلهكم أيها العادلون بالله غيره { الَّذي أنْشأكُمْ } يعني: الذي ابتدأ خلقكم من غير
  شيء فأوجدكم بعد أن لم تكونوا شيئاً { مِنْ نَفْسٍ وَاحِدَةٍ } يعني: من آدم عليه السلام
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: حدثنا أسباط، عن السُّديّ: { مِنْ نَفْسٍ وَاحِدَةٍ } قال: آدم
  عليه السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَهُوَ الَّذِي أنْشأكُمْ مِنْ نَفْسٍ وَاحِدَةٍ
  } من آدم عليه السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { مُسْتَقَرّ ومُسْتَوْدَعٌ
  } فإن أهل التأويل في تأويله مختلفون فقال بعضهم: معنى ذلك: وهو الذي أنشأكم من نفس
  واحدة، فمنكم مستقرّ في الرحم ومنكم مستودع في القبر، حتى يبعثه الله لنشر القيامة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا أبو معاوية،
  عن إسماعيل بن أبي خالد، عن إبراهيم، عن عبد الله: يَعْلَمُ مُسْتَقَرَّها ومُسْتَوْدَعَها
  قال: مستقرّها في الأرحام، ومستودعها حيث تموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا هشيم، عن إسماعيل، عن إبراهيم، عن عبد الله أنه قال: المستودع حيث
  تموت، والمستقرّ: ما في الرحم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عبيد الله بن موسى، عن إسرائيل، عن السُّديّ، عن مرّة، عن عبد الله بن مسعود، قال:
  المستقرّ الرحم، والمستودع: المكان الذي تموت فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبيد المحاربي، قال: ثنا محمد بن فضيل وعليّ بن هاشم، عن إسماعيل بن أبي خالد،
  عن إبراهيم: يَعْلَمُ مُسْتَقَرَّها ومُسْتَوْدَعَها قال: مستقرّها في الأرحام، ومستودعها
  في الأرض حيث تموت فيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب وأبو السائب، قالا:
  ثنا بن إدريس، عن ليث، عن مِقْسِم، قال: مستقرّها في الصلب حيث تأوي إليه، ومستودعها
  حيث تموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: المستودع: ما كان في
  أصلاب الآباء، والمستقرّ: ما كان في بطون النساء وبطون الأرض أو على ظهورها. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  بن علية، قال: ثنا كلثوم بن جبر، عن سعيد بن جبير، في قوله: { فَمُسْتَقَرّ ومُسْتَوْدَعٌ
  } قال: مستودَعون ما كانوا في أصلاب الرجال، فإذا قرّوا في أرحام النساء أو على ظهر
  الأرض أو في بطنها، فقد استقرّوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا بن علية، عن كلثوم بن جبر، عن سعيد بن جبير: { مُسْتَقَرّ ومُسْتَوْدَعٌ
  } قال: المستودعون: ما كانوا في أصلاب الرجال، فإذا قرّوا في أرحام النساء أو على ظهر
  الأرض فقد استقروا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى،، قال: ثنا
  محمد بن جعفر، قال: ثنا شعبة، عن المغيرة بن النعمان، عن سعيد بن جبير، قال: قال ابن
  عباس: يَعْلَمُ مُسْتَقَرَّها ومُسْتَوْدَعَها قال: المستودع في الصلب والمستقرّ: ما
  كان على وجه الأرض أو في الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: فمستقرّ في الأرض على ظهورها ومستوع عند الله.</font></font>&#13;\t\t\t<label
