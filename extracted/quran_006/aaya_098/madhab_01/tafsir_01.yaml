  { فَمُسْتَقَرّ وَمُسْتَوْدَع } قال: المستقرّ في الأرحام، والمستودع في الصلب لم يخلق
  وهو خالقه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
