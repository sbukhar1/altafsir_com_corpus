text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِيۤ
  أَنشَأَكُم مِّن نَّفْسٍ وَٰحِدَةٍ فَمُسْتَقَرٌّ وَمُسْتَوْدَعٌ قَدْ فَصَّلْنَا ٱلآيَٰتِ
  لِقَوْمٍ يَفْقَهُونَ }من فتح قاف المستقر، كان المستودع اسم مكان مثله أو مصدراً.
  ومن كسرها، كان اسم فاعل والمستودع اسم مفعول. والمعنى فلكم مستقرّ في الرحم. ومستودع
  في الصلب، أو مستقر فوق الأرض ومستودع تحتها. أو فمنكم مستقر ومنكم مستودع. فإن قلت:
  لم قيل { يَعْلَمُونَ } مع ذكر النجوم و { يَفْقَهُونَ } مع ذكر إنشاء بني آدم؟ قلت:
  كان إنشاء الإنس من نفس واحدة وتصريفهم بين أحوال مختلفة ألطف وأدق صنعة وتدبيراً،
  فكان ذكر الفقه الذي هو استعمال فطنة وتدقيق نظر مطابقاً له.\r\n\t\t\t\r\n\t\t\t</section>"

