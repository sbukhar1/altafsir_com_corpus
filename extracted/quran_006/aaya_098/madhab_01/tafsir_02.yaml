  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِيۤ أَنشَأَكُم مِّن نَّفْسٍ وَٰحِدَةٍ فَمُسْتَقَرٌّ وَمُسْتَوْدَعٌ قَدْ فَصَّلْنَا
  ٱلآيَٰتِ لِقَوْمٍ يَفْقَهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">من فتح قاف المستقر،
  كان المستودع اسم مكان مثله أو مصدراً. ومن كسرها، كان اسم فاعل والمستودع اسم مفعول.
  والمعنى فلكم مستقرّ في الرحم. ومستودع في الصلب، أو مستقر فوق الأرض ومستودع تحتها.
  أو فمنكم مستقر ومنكم مستودع. فإن قلت: لم قيل { يَعْلَمُونَ } مع ذكر النجوم و { يَفْقَهُونَ
  } مع ذكر إنشاء بني آدم؟ قلت: كان إنشاء الإنس من نفس واحدة وتصريفهم بين أحوال مختلفة
  ألطف وأدق صنعة وتدبيراً، فكان ذكر الفقه الذي هو استعمال فطنة وتدقيق نظر مطابقاً
  له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
