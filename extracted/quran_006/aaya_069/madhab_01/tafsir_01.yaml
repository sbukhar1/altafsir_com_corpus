  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  عَلَى ٱلَّذِينَ يَتَّقُونَ مِنْ حِسَابِهِم مِّن شَيْءٍ وَلَـٰكِن ذِكْرَىٰ لَعَلَّهُمْ
  يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ومن اتقى الله
  فخافه فأطاعه فيما أمره به واجتنب ما نهاه عنه، فليس عليه بترك الإعراض عن هؤلاء الخائضين
  في آيات الله في حال خوضهم في آيات الله شيء من تبعه فيما بينه وبين الله، إذا لم يكن
  تركه الإعراض عنهم رضا بما هم فيه وكان الله بحقوقه متقياً، ولا عليه من إثمهم بذلك
  حرج، ولكن لِيُعْرِضوا عنهم حينئذ. { ذِكْرَى } لأمر الله. { لَعَلَّهُمْ يَتَّقُونَ
  } يقول: ليتقوا. ومعنى الذكرى: الذكرُ، والذكر والذكرى بمعنى وقد يجوز أن يكون ذكرى
  في موضع نصب ورفع فأما النصب فعلى ما وصفت من تأويل: ولكن ليعرضوا عنهم ذكري وأما الرفع
  فعلى تأويل: وما على الذين يتقون من حسابهم شيء بترك الإعراض، ولكن إعراضهم ذكرى لأمر
  الله لعلهم يتقون. وقد ذكر أن النبي صلى الله عليه وسلم إنما أمر بالقيام عن المشركين
  إذا خاضوا في آيات الله، لأن قيامه عنهم كان مما يكرهونه، فقال الله له: إذا خاضوا
  في آيات الله فقم عنهم ليتقوا الخوض فيها ويتركوا ذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عنا بن جريج، قال:
  كان المشركون يجلسون إلى النبي صلى الله عليه وسلم يحبون أن يسمعوا منه، فإذا سمعوا
  استهزءوا، فنزلت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإذَا رأيْتَ الَّذِينَ يَخُوضُونَ فِي آياتِنَا فأَعْرِضْ عَنْهُمْ
  حتى يَخُوضُوا فِي حَدِيثٍ غيرِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. الآية، قال: فجعل إذا استتهزءوا
  قام فحذروا وقالوا: لا تستهزءوا فيقوم فذلك قوله: { لَعَلَّهُمْ يَتَّقُونَ } أن يخوضوا
  فيقوم. ونزل: { وَمَا عَلَى الَّذِينَ يَتَّقُونَ مِنْ حِسَابِهِمْ مِنْ شَيْءٍ } إن
  قعدوا معهم، ولكن لا تقعدوا. ثم نسخ ذلك قوله بالمدينة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَدْ نَزَلَ عَلَيْكُمْ فِي الكِتَابِ
  أنْ إذَا سَمِعْتُمْ آياتِ اللَّهِ يُكْفَرُ بِها فَلا تَقْعُدُوا مَعَهُمْ حتى يَخُوضُوا
  فِي حَديثٍ غيرِهِ إنَّكُمْ إذًا مِثْلُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فنسخ قوله: { وَمَا عَلَى الَّذِينَ
  يَتَّقُونَ مِنْ حِسَابِهِمْ مِنْ شَيْءٍ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { وَمَا
  عَلَى الَّذِينَ يَتَّقُونَ مِنْ حِسَابِهِمْ مِنْ شَيْءٍ } يقول: من حساب الكفار من
  شيء. { وَلَكِنْ ذِكْرَى } يقول: إذا ذكرتُ فقم. { لَعَلَّهُمْ يَتَّقُونَ } مساءتكم
  إذا رأوكم لا تجالسونهم، استحيوا منكم فكفوا عنكم. ثم نسخها الله بعد، فنهاهم أن يجلسوا
  معهم أبداً، قال: وَقَدْ نَزَلَ عَلَيْكُمْ فِي الكِتَابِ أنْ إذَا سَمِعْتُمْ آياتِ
  اللَّهِ يُكْفَرُ بِها... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَمَا
  عَلَى الَّذِينَ يَتَّقُونَ مِنْ حِسَابِهِمْ مِنْ شَيْءٍ } إن قعدوا، ولكن لا تقعد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عبيد الله،
  عن إسرائيل، عن السدي، عن أبي مالك: { وَمَا عَلَى الَّذِينَ يَتَّقُونَ مِنْ حِسَابِهِمْ
  مِنْ شَيْءٍ وَلَكِنْ ذِكْرَى } قال: وما عليك أن يخوضوا في آيات الله إذا فعلت ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

