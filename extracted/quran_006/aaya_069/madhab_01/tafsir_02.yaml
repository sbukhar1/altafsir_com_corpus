text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا رَأَيْتَ
  ٱلَّذِينَ يَخُوضُونَ فِيۤ ءَايَاتِنَا فَأَعْرِضْ عَنْهُمْ حَتَّىٰ يَخُوضُواْ فِي
  حَدِيثٍ غَيْرِهِ وَإِمَّا يُنسِيَنَّكَ ٱلشَّيْطَٰنُ فَلاَ تَقْعُدْ بَعْدَ ٱلذِّكْرَىٰ
  مَعَ ٱلْقَوْمِ ٱلظَّٰلِمِينَ } * { وَمَا عَلَى ٱلَّذِينَ يَتَّقُونَ مِنْ حِسَابِهِم
  مِّن شَيْءٍ وَلَـٰكِن ذِكْرَىٰ لَعَلَّهُمْ يَتَّقُونَ }{ يَخُوضُونَ فِى ءايَـٰتِنَا
  } في الاستهزاء بها والطعن فيها؛ وكانت قريش في أنديتهم يفعلون ذلك { فَأَعْرِضْ عَنْهُمْ
  } فلا تجالسهم وقم عنهم { حَتَّىٰ يَخُوضُواْ فِى حَدِيثٍ غَيْرِهِ } فلا بأس أن تجالسهم
  حينئذ { وَإِمَّا يُنسِيَنَّكَ ٱلشَّيْطَـٰنُ } وإن شغلك بوسوسته حتى تنسى النهي عن
  مجالستهم { فَلاَ تَقْعُدْ } معهم { بَعْدَ ٱلذِّكْرَىٰ } بعد أن تذكر النهي. وقرىء:
  «ينسينك» بالتشديد. ويجوز أن يراد: وإن كان الشيطان ينسينك قبل النهي قبح مجالسة المستهزئين
  لأنها مما تنكره العقول { فَلاَ تَقْعُدْ بَعْدَ ٱلذِّكْرَىٰ } بعد أن ذكرناك قبحها
  ونبهناك عليه معهم { وَمَا عَلَى ٱلَّذِينَ يَتَّقُونَ مِنْ حِسَابِهِم مّن شَىْءٍ
  } وما يلزم المتقين الذين يجالسونهم شيء مما يحاسبون عليه من ذنوبهم { وَلَـٰكِن }
  عليهم أن يذكروهم { ذِكْرَىٰ } إذا سمعوهم يخوضون، بالقيام عنهم، وإظهار الكراهة لهم،
  وموعظتهم { لَعَلَّهُمْ يَتَّقُونَ } لعلهم يجتنبون الخوض حياء أو كراهة لمساءتهم.
  ويجوز أن يكون الضمير للذين يتقون، أي يذكرونهم إرادة أن يثبتوا على تقواهم ويزدادوها.
  وروي: أن المسلمين قالوا: لئن كنا نقوم كلما استهزؤا بالقرآن لم نستطع أن نجلس في المسجد
  الحرام وأن نطوف، فرخص لهم. فإن قلت: ما محل { ذِكْرَىٰ }؟ قلت: يجوز أن يكون نصباً
  على: ولكن يذكرونهم ذكرى، أي تذكيراً. ورفعاً على: ولكن عليهم ذكرى. ولا يجوز أن يكون
  عطفاً على محل { مِن شَىْءٍ } ، كقولك: ما في الدار من أحد ولكن زيد، لأنّ قوله: {
  مِنْ حِسَابِهِم } يأبى ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

