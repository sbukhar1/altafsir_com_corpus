  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُوۤاْ
  إِنْ هِيَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا وَمَا نَحْنُ بِمَبْعُوثِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا خبر من الله تعالى ذكره عن هؤلاء المشركين العادلين به الأوثان
  والأصنام الذين ابتدأ هذه السورة بالخبر عنهم، يقول تعالى ذكره: { وَقالُوا إنْ هِيَ
  إلاَّ حَياتُنا الدُّنيْا } يخبر عنهم أنهم ينكرون أن الله يحي خلقه بعد أن يميتهم،
  ويقولون: لا حياة بعد الممات ولا بعث ولا نشور بعد الفناء. فهم بجحودهم ذلك وإنكارهم
  ثواب الله وعقابه في الدار الآخرة، لا يبالون ما أتوا وما ركبوا من إثم ومعصية لأنهم
  لا يرجون ثواباً على إيمان بالله وتصديق برسوله وعمل صالح بعد موت، ولا يخافون عقاباً
  على كفرهم بالله ورسوله وسيىء من عمل يعملونه. وكان ابن زيد يقول: هذا خبر من الله
  تعالى عن هؤلاء الكفرة الذين وُقفوا على النار، أنهم لو ردّوا إلى الدنيا لقالوا: {
  إنْ هِيَ إلا حيَاتُنا الدُّنيَا وَما نَحْنُ بِمَبْعُوثِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  رُدُّوا لَعَادُوا لِمَا نُهُوا عَنْهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقالوا حين يردّون:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنْ
  هِيَ إلاَّ حياتُنا الدُّنْيا وَما نَحْنُ بِمَبْعُوثِينَ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

