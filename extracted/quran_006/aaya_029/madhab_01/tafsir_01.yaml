text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُوۤاْ إِنْ
  هِيَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا وَمَا نَحْنُ بِمَبْعُوثِينَ }وهذا خبر من الله
  تعالى ذكره عن هؤلاء المشركين العادلين به الأوثان والأصنام الذين ابتدأ هذه السورة
  بالخبر عنهم، يقول تعالى ذكره: { وَقالُوا إنْ هِيَ إلاَّ حَياتُنا الدُّنيْا } يخبر
  عنهم أنهم ينكرون أن الله يحي خلقه بعد أن يميتهم، ويقولون: لا حياة بعد الممات ولا
  بعث ولا نشور بعد الفناء. فهم بجحودهم ذلك وإنكارهم ثواب الله وعقابه في الدار الآخرة،
  لا يبالون ما أتوا وما ركبوا من إثم ومعصية لأنهم لا يرجون ثواباً على إيمان بالله
  وتصديق برسوله وعمل صالح بعد موت، ولا يخافون عقاباً على كفرهم بالله ورسوله وسيىء
  من عمل يعملونه. وكان ابن زيد يقول: هذا خبر من الله تعالى عن هؤلاء الكفرة الذين وُقفوا
  على النار، أنهم لو ردّوا إلى الدنيا لقالوا: { إنْ هِيَ إلا حيَاتُنا الدُّنيَا وَما
  نَحْنُ بِمَبْعُوثِينَ }.حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:{ وَلَوْ
  رُدُّوا لَعَادُوا لِمَا نُهُوا عَنْهُ }وقالوا حين يردّون:{ إنْ هِيَ إلاَّ حياتُنا
  الدُّنْيا وَما نَحْنُ بِمَبْعُوثِينَ }\r\n\t\t\t</section>"

