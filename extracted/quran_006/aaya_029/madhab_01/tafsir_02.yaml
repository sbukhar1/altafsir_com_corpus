  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُوۤاْ
  إِنْ هِيَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا وَمَا نَحْنُ بِمَبْعُوثِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقَالُواْ } عطف على لعادوا. أي: ولو ردّوا لكفروا ولقالوا: { إِنْ
  هِىَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا } كما كانوا يقولون قبل معاينة القيامة. ويجوز أن
  يعطف على قوله: وإنهم لكاذبون، على معنى: وإنهم لقوم كاذبون في كل شيء، وهم الذين قالوا:
  إن هي إلا حياتنا الدنيا. وكفى به دليلاً على كذبهم.</font></font><font class=\"TextResultArabic\"><font
