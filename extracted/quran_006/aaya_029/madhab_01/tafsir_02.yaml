text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُوۤاْ إِنْ
  هِيَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا وَمَا نَحْنُ بِمَبْعُوثِينَ }{ وَقَالُواْ } عطف
  على لعادوا. أي: ولو ردّوا لكفروا ولقالوا: { إِنْ هِىَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا
  } كما كانوا يقولون قبل معاينة القيامة. ويجوز أن يعطف على قوله: وإنهم لكاذبون، على
  معنى: وإنهم لقوم كاذبون في كل شيء، وهم الذين قالوا: إن هي إلا حياتنا الدنيا. وكفى
  به دليلاً على كذبهم.\r\n\t\t\t\r\n\t\t\t</section>"

