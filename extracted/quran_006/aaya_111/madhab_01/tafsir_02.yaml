text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّنَا
  نَزَّلْنَآ إِلَيْهِمُ ٱلْمَلاۤئِكَةَ وَكَلَّمَهُمُ ٱلْمَوْتَىٰ وَحَشَرْنَا عَلَيْهِمْ
  كُلَّ شَيْءٍ قُبُلاً مَّا كَانُواْ لِيُؤْمِنُوۤاْ إِلاَّ أَن يَشَآءَ ٱللَّهُ وَلَـٰكِنَّ
  أَكْثَرَهُمْ يَجْهَلُونَ }{ وَلَوْ أَنَّنَا نَزَّلْنَا إِلَيْهِمُ ٱلْمَلَـئِكَةَ
  } كما قالوا{ لَوْلاَ أُنزِلَ عَلَيْنَا ٱلْمَلَـئِكَةُ }[الفرقان: 21]، { وَكَلَّمَهُمُ
  ٱلْمَوْتَىٰ } كما قالوا:{ فَأْتُواْ بآبائنا }[الدخان: 36]، { وَحَشَرْنَا عَلَيْهِمْ
  كُلَّ شَىْء قُبُلاً } كما قالوا{ أَوْ تَأْتِىَ بِٱللَّهِ وَٱلْمَلَـٰئِكَةِ قَبِيلاً }[الإسراء:
  92] قبلاً كفلاء بصحة ما بشرنا به وأنذرنا، أو جماعات. وقيل: { قُبُلاً } مقابلة. وقرىء:
  «قبلا» أي عياناً { إلآ أَن يَشَاء ٱللَّهُ } مشيئة إكراه واضطرار { وَلَـٰكِنَّ أَكْثَرَهُمْ
  يَجْهَلُونَ } فيقسمون بالله جهد إيمانهم على ما لا يشعرون من حال قلوبهم عند نزول
  الآيات. أو ولكن أكثر المسلمين يجهلون أن هؤلاء لا يؤمنون إلا أن يضطّرهم فيطمعون في
  إيمانهم إذا جاءت الآية المقترحة.\r\n\t\t\t\r\n\t\t\t</section>"

