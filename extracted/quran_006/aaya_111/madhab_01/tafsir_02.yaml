  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّنَا نَزَّلْنَآ إِلَيْهِمُ ٱلْمَلاۤئِكَةَ وَكَلَّمَهُمُ ٱلْمَوْتَىٰ وَحَشَرْنَا
  عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً مَّا كَانُواْ لِيُؤْمِنُوۤاْ إِلاَّ أَن يَشَآءَ
  ٱللَّهُ وَلَـٰكِنَّ أَكْثَرَهُمْ يَجْهَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلَوْ أَنَّنَا نَزَّلْنَا إِلَيْهِمُ ٱلْمَلَـئِكَةَ } كما قالوا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْلاَ
  أُنزِلَ عَلَيْنَا ٱلْمَلَـئِكَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 21]، { وَكَلَّمَهُمُ
  ٱلْمَوْتَىٰ } كما قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأْتُواْ بآبائنا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الدخان: 36]، { وَحَشَرْنَا عَلَيْهِمْ
  كُلَّ شَىْء قُبُلاً } كما قالوا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ تَأْتِىَ بِٱللَّهِ وَٱلْمَلَـٰئِكَةِ
  قَبِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 92] قبلاً كفلاء بصحة ما بشرنا به وأنذرنا، أو جماعات. وقيل:
  { قُبُلاً } مقابلة. وقرىء: «قبلا» أي عياناً { إلآ أَن يَشَاء ٱللَّهُ } مشيئة إكراه
  واضطرار { وَلَـٰكِنَّ أَكْثَرَهُمْ يَجْهَلُونَ } فيقسمون بالله جهد إيمانهم على ما
  لا يشعرون من حال قلوبهم عند نزول الآيات. أو ولكن أكثر المسلمين يجهلون أن هؤلاء لا
  يؤمنون إلا أن يضطّرهم فيطمعون في إيمانهم إذا جاءت الآية المقترحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

