  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَوْ أَنَّنَا نَزَّلْنَآ إِلَيْهِمُ ٱلْمَلاۤئِكَةَ
  وَكَلَّمَهُمُ ٱلْمَوْتَىٰ وَحَشَرْنَا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً مَّا كَانُواْ
  لِيُؤْمِنُوۤاْ إِلاَّ أَن يَشَآءَ ٱللَّهُ وَلَـٰكِنَّ أَكْثَرَهُمْ يَجْهَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك عامة قراء الكوفيين والبصريين: { وَحَشَرْنا عَلَيْهِمْ كُلَّ
  شَيْءٍ قُبُلاً } بضم القاف والباء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإذا
  قرىء كذلك كان له من التأويل ثلاثة أوجه: أحدها أن يكون القُبُل: جمع قَبِيل كالرُّغُف
  التي هي جمع رغيف، والقُضُب التي هي جمع قضيب، ويكون القُبُل: الضمناء والكفلاء وإذا
  كان ذلك معناه، كان تأويل الكلام: وحشرنا عليهم كلّ شيء كفلاء يكفلون لهم بأن الذي
  نعدُهم على إيمانهم بالله إن آمنوا أو نوعدهم على كفرهم بالله إن هلكوا على كفرهم،
  ما آمنوا إلا أن يشاء الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والوجه الآخر: أن يكون «القُبُل»
  بمعنى المقابلة والمواجهة، من قول القائل: أتيتك قُبُلاً لا دُبُراً، إذا أتاه من قِبَل
  وجهه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والوجه الثالث: أن يكون معناه: وحشرنا
  عليهم كلّ شيء قبيلة قبيلة، صنفاً صنفاً، وجماعة جماعة. فيكون القُبُل حينئذٍ جمع قَبيل
  الذي هو جمع قبيلة، فيكون القُبل جمع الجمع. وبكلّ ذلك قد قالت جماعة من أهل التأويل.
  ذكر من قال: معنى ذلك: معاينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس: { وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً } يقول: معاينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَحَشَرْنا
  عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً } حتى يعاينوا ذلك معاينة { ما كانُوا لِيُؤْمِنُوا
  إلاَّ أنْ يَشاءَ اللّهُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال: معنى ذلك: قبيلة قبيلة
  صنفاً صنفاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن يزيد، من قرأ: { قُبُلاً } معناه: قبيلاً قبيلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال:
  قال مجاهد: { قُبُلاً } أفواجاً، قبيلاً قبيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا أحمد بن يونس، عن أبي خيثمة، قال: ثنا أبان بن تغلب،
  قال: ثني طلحة أن مجاهداً قرأ في الأنعام: { كُلَّ شَيْءٍ قُبُلاً } قال: قبائل، قبيلاً
  قبيلاً وقبيلاً. ذكر من قال: معناه: مقابلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَلَوْ أنَّنا نَزَّلْنا إلَيْهِمُ المَلائِكَةَ وكَلَّمَهُمُ المَوْتَى وَحَشَرْنا
  عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً } يقول: لو استقبلهم ذلك كله، لَمْ يُؤْمِنُوا إلاَّ
  أنْ يَشاءَ اللّهُ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً } قال: حشروا
  إليهم جميعاً، فقابلوهم وواجهوهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن يزيد، قرأ عيسى: { قُبُلاً } ومعناه:
  عياناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى القراءتين في ذلك بالصواب
  عندنا، قراءة من قرأ: { وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً } بضمّ القاف والباء
  لما ذكرنا من احتمال ذلك الأوجه التي بينا من المعاني، وأن معنى القِبَلِ داخل فيه،
  وغير داخل في القِبَلِ معاني القُبُل. وأما قوله: { وَحَشَرْنا عَلَيْهِمْ } فإن معناه:
  وجمعنا عليهم، وسقنا إليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
