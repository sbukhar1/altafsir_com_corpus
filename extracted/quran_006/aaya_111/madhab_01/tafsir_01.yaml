  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّنَا نَزَّلْنَآ إِلَيْهِمُ ٱلْمَلاۤئِكَةَ وَكَلَّمَهُمُ ٱلْمَوْتَىٰ وَحَشَرْنَا
  عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً مَّا كَانُواْ لِيُؤْمِنُوۤاْ إِلاَّ أَن يَشَآءَ
  ٱللَّهُ وَلَـٰكِنَّ أَكْثَرَهُمْ يَجْهَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: يا محمد، ايئس من فلاح هؤلاء العادلين بربهم
  الأوثان والأصنام. القائلين لك: لئن جئتنا بآية لنؤمننّ لك، فإننا لو { نَزَّلْنا إلَيْهِمُ
  المَلائِكَةَ } حتى يروها عياناً { وكَلَّمَهُمُ المَوْتَى } بإحيائنا إياهم، حجة لك
  ودلالة على نبوّتك، وأخبروهم أنك محقّ فيما تقول، وأن ما جئتهم به حقّ من عند الله،
  { وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ } فجعلناهم لك { قُبُلاً } ما آمنوا ولا صدّقوك،
  ولا اتبعوك { إلاَّ أنْ يَشاءَ اللّهُ } ذلك لمن شاء منهم. { وَلَكِنَّ أكْثَرَهُمْ
  يَجْهَلُونَ } يقول: ولكن أكثر هؤلاء المشركين يجهلون أن ذلك كذلك، يحسبون أن الإيمان
  إليهم والكفر بأيديهم، متى شاءوا آمنوا ومتى شاءوا كفروا. وليس ذلك كذلك، ذلك بيدي،
  لا يؤمن منهم إلا من هديته له فوفقته، ولا يكفر إلا من خذلته عن الرشد فأضللته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إن ذلك نزل في المستهزئين برسول الله صلى الله عليه وسلم، وما
  جاء به من عند الله، من مشركي قريش. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا حجاج، عن ابن جريج، قال: نزلت في المستهزئين الذين
  سألوا النبيّ صلى الله عليه وسلم الآية، فقال: قل يا محمد إنما الآيات عند الله، وما
  يشعركم أنها إذا جاءت لا يؤمنون. ونزل فيهم: { وَلَوْ أنَّنا نَزَّلْنا إلَيْهِمُ المَلائِكَةَ
  وكَلَّمَهُمُ المَوْتَى وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنما قيل: { ما كانُوا لِيُؤْمِنُوا } يراد به أهل الشقاء،
  وقيل: { إلاَّ أنْ يَشَاءَ الله } فاستثنى ذلك من قوله: { لِيُؤْمِنُوا } يراد به أهل
  الإيمان والسعادة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس، قوله: { وَلَوْ أنَّنا نَزَّلْنا إلَيْهِمُ المَلائِكَةَ وكَلَّمَهُمُ
  المَوْتَى وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً ما كانُوا لِيُؤْمِنُوا } وهم
  أهل الشقاء. ثم قال: { إلاَّ أنْ يَشاءَ اللّهُ } وهم أهل السعادة الذين سبق لهم في
  علمه أن يدخلوا في الإيمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى القولين في ذلك بالصواب قول
  ابن عباس، لأن الله جلّ ثناؤه عمّ بقوله: { ما كانُوا لِيُؤْمِنوا } القوم الذين تقدّم
  ذكرهم في قوله: { وأقْسَمُوا باللّهِ جَهْدَ أيمَانِهِمْ لَئِنْ جاءَتْهُمْ آيَةٌ لَيُؤْمِنُنَّ
  بِها }. وقد يجوز أن يكون الذين سألوا الآية كانوا هم المستهزئين الذين قال ابن جريج:
  إنهم عنوا بهذه الآية ولكن لا دلالة في ظاهر التنزيل على ذلك ولا خبر تقوم به حجة بأن
  ذلك كذلك. والخبر من الله خارج مخرج العموم، فالقول بأن ذلك عُني به أهل الشقاء منهم
  أولى لما وصفنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة قوله:
  { وَحَشَرْنا عَلَيْهِمْ كُلَّ شَيْءٍ قُبُلاً } فقرأته قرّاء أهل المدينة: «قِبَلاً»
  بكسر القاف وفتح الباء، بمعنى معاينة، من قول القائل: لقيته قِبَلاً: أي معاينة ومجاهرة.</font></font>&#13;\t\t\t<label
