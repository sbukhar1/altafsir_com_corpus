text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ يَنظُرُونَ
  إِلاَّ أَن تَأْتِيهُمُ ٱلْمَلاۤئِكَةُ أَوْ يَأْتِيَ رَبُّكَ أَوْ يَأْتِيَ بَعْضُ
  ءَايَاتِ رَبِّكَ يَوْمَ يَأْتِي بَعْضُ ءَايَاتِ رَبِّكَ لاَ يَنفَعُ نَفْساً إِيمَٰنُهَا
  لَمْ تَكُنْ ءَامَنَتْ مِن قَبْلُ أَوْ كَسَبَتْ فِيۤ إِيمَٰنِهَا خَيْراً قُلِ ٱنتَظِرُوۤاْ
  إِنَّا مُنتَظِرُونَ }{ ٱلْمَلَـٰئِكَةَ } ملائكة الموت، أو العذاب { أَوْ يَأْتِىَ
  رَبُّكَ } أو يأتي كل آيات ربك. بدليل قوله: { أَوْ يأْتِىَ بَعْضُ ءَايَٰتِ رَبِّكَ
  } يريد آيات القيامة والهلاك الكلي، وبعض الآيات. أشراط الساعة، كطلوع الشمس من مغربها،
  وغير ذلك. وعن البراء بن عازب:(384) كنا نتذاكر الساعة إذ أشرف علينا رسول الله صلى
  الله عليه وسلم فقال: \" ما تتذاكرون؟ فقلنا: نتذاكر الساعة قال: إنها لا تقوم حتى
  تروا قبلها عشر آيات: الدخان، ودابة الأرض، وخسفاً بالمغرب، وخسفاً بالمشرق، وخسفاً
  بجزيرة العرب، والدجال، وطُلوع الشمس من مغربها، ويأجوج ومأجوج، ونزول عيسى، وناراً
  تخرج من عدن \" { َلَمْ تَكُنْ آمنت مِن قَبْلُ } صفة لقوله نفساً. وقوله: { أَوْ كَسَبَتْ
  فِى إِيمَـٰنِهَا خَيْرًا } عطف على آمنت. والمعنى أنّ أشراط الساعة إذا جاءت وهي آيات
  ملجئة مضطرة، ذهب أوان التكليف عندها، فلم ينفع الإيمان حينئذ نفساً غير مقدّمة إيمانها
  من قبل ظهور الآيات، أو مقدّمة الإيمان غير كاسبة في إيمانها خيراً، فلم يفرق كما ترى
  بين النفس الكافرة إذا آمنت في غير وقت الإيمان، وبين النفس التي آمنت في وقته ولم
  تكسب خيراً، ليعلم أنَّ قوله:{ ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ }[البقرة:
  25] جمع بين قرينتين، لا ينبغي أن تنفك إحداهما عن الأخرى، حتى يفوز صاحبهما ويسعد،
  وإلاّ فالشقوة والهلاك { قُلِ ٱنتَظِرُواْ إنا مُنتَظِرُونَ } وعيد. وقرىء: «أن يأتيهم
  الملائكة» بالياء والتاء. وقرأ ابن سيرين: (لا تنفع) بالتاء؛ لكون الإيمان مضافاً إلى
  ضمير المؤنث الذي هو بعضه كقولك: ذهبت بعض أصابعه.\r\n\t\t\t\r\n\t\t\t</section>"

