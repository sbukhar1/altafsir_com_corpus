  href=\"JavaScript:Open_Menu()\">وَلَوْ تَرَىٰ إِذْ وُقِفُواْ عَلَى ٱلنَّارِ فَقَالُواْ
  يٰلَيْتَنَا نُرَدُّ وَلاَ نُكَذِّبَ بِآيَٰتِ رَبِّنَا وَنَكُونَ مِنَ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وإن شئت رفعت وجعلته على غير التمني، كأنهم قالوا: ولا نكذّب
  والله بآيات ربنا، ونكون والله من المؤمنين هذا إذا كان على ذا الوجه كان منقطعاً من
  الأوّل. قال: والرفع وجه الكلام، لأنه إذا نصب جعلها واو عطف، فإذا جعلها واو عطف،
  فكأنهم قد تمنوا أن لا يكذبوا وأن يكونوا من المؤمنين. قال: وهذا والله أعلم لا يكون،
  لأنهم لم يتمنوا هذا، إنما تمنوا الردّ، وأخبروا أنهم لا يكذّبون ويكونون من المؤمنين.
  وكان بعض نحويي الكوفة يقول: لو نصب «نكذّب» و «نكون» على الجواب بالواو لكان صواباً
  قال: والعرب تجيب بالواو و«ثم»، كما تجيب بالفاء، يقولون: ليت لي مالاً فأعطيك، وليت
  لي مالاً وأعطيك وثم أعطيك. قال: وقد تكون نصباً على الصرف، كقولك: لا يسعني شيء ويعجز
  عنك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر منهم: لا أحبّ النصب في
  هذا، لأنه ليس بتمنّ منهم، إنما هو خبر أخبروا به عن أنفسهم ألا ترى أن الله تعالى
  قد كذبهم فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ رُدُّوا لَعَادُوا لِمَا نُهُوا عَنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  يكون التكذيب للخبر لا للتمني. وكان بعضهم ينكر أن يكون الجواب بالواو، وبحرف غير الفاء،
  وكان يقول: إنما الواو موضع حال، لا يسعني شيء ويضيق عنك: أي وهو يضيق عنك. قال: وكذلك
  الصرف في جميع العربية. قال: وأما الفاء فجواب جزاء، ما قمت فآتيك: أي لو قمت لأتيناك.
  قال: فهذا حكم الصرف والفاء. قال: وأما قوله: { وَلا نُكَذّبَ }  { ونكُونَ } فإنما
  جاز، لأنهم قالوا: يا ليتنا نردّ في غير الحال التي وقُفِنْا فيها على النار، فكان
  وقفهم في تلك، فتمنوا أن لا يكونوا وقفوا في تلك الحالة. وكأن معنىّ صاحب هذه المقالة
  في قوله هذا: ولو ترى إذ وُقِفوا على النار، فقالوا: قد وقفنا عليها مكذّبين بآيات
  ربنا كفاراً، فيا ليتنا نردّ إليها فنوقف عليها غير مكذّبين بآيات ربنا ولا كفاراً.
  وهذا تأويل يدفعه ظاهر التنزيل، وذلك قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ رُدُّوا لَعَادُوا لِمَا نُهُوا
  عَنْهُ وإنَّهُم لكاذِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فأخبر الله تعالى أنهم في قيلهم ذلك كذبة، والتكذيب لا يقع في التمني،
  ولكن صاحب هذه المقالة أظنّ به أنه لم يتدبر التأويل ولزم سنن العربية. والقراءة التي
  لا أختار غيرها في ذلك: «يا لَيْتَنا نُرَدُّ وَلا نُكَذّبَ بآياتِ رَبِّنا وَنَكُونَ
  مِنَ المُؤْمِنِينَ» بالرفع في كليهما، بمعنى: يا ليتنا نردّ، ولسنا نكذّب بآيات ربنا
  إن رددنا، ولكنا نكون من المؤمنين على وجه الخبر منهم عما يفعلون إن هم ردّوا إلى الدنيا،
  لا على التمني منهم أن لا يكذّبوا بآيات ربهم ويكونوا من المؤمنين لأن الله تعالى ذكره
  قد أخبر عنهم أنهم لو ردّوا لعادوا لما نهوا عنه، وأنهم كذبة في قيلهم ذلك.</font></font>&#13;\t\t\t<label
