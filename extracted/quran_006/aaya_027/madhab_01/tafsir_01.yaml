  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  تَرَىٰ إِذْ وُقِفُواْ عَلَى ٱلنَّارِ فَقَالُواْ يٰلَيْتَنَا نُرَدُّ وَلاَ نُكَذِّبَ
  بِآيَٰتِ رَبِّنَا وَنَكُونَ مِنَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { وَلَوْ تَرَى } يا محمد هؤلاء العادلين
  بربهم الأصنام والأوثان الجاحدين نبوّتك الذين وصفت لك صفتهم، { إذْ وُقِفُوا } يقول:
  إذ حبسوا، { على النَّارِ } يعني في النار، فوضعت «على» موضع «في» كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاتَّبَعُوا
  ما تَتْلُوا الشَّياطِينُ على مُلْكِ سَلَيْمانَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى في ملك سليمان. وقيل: { وَلَوْ
  تَرَى إذْ وُقِفُوا } ومعناه: إذا وقفوا لما وصفنا قبل فيما مضى أن العرب قد تضع «إذ»
  مكان «إذا»، و«إذا» مكان «إذ»، وإن كان حظّ «إذ» أن تصاحب من الأخبار ما قد وجد فقضى،
  وحظّ «إذا» أن تصاحب من الأخبار ما لم يوجد، ولكن ذلك كما قال الراجز وهو أبو النجم:
  مدَّ لنا في عُمْرِهِ ربُّ طَهَ</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ثمَّ جَزَاهُ اللَّهُ عَنّا إذْ جَزَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جنَّاتِ
  عَدْنٍ في العلاليِّ العُلا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: «ثم جزاه الله عنا إذ جزى»، فوضع «إذ» مكان «إذا». وقيل: «وُقِفوا»
  ولم يقل «أوقفوا»، لأن ذلك هو الفصيح من كلام العرب، يقال: وقفت الدابة وغيرها بغير
  ألف إذا حبستها، وكذلك وقفت الأرض إذا جعلتها صدقة حبيساً، بغير ألف. وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحارث، عن أبي عبيد، قال: أخبرني اليزيديّ والأصمعيّ كلاهما،
  عن أبي عمرو، قال: ما سمعت أحداً من العرب يقول: «أوقفت الشيء» بالألف. قال: إلا أني
  لو رأيت رجلاً بمكان، فقلت: ما أوقفك هاهنا؟ بالألف لرأيته حسناً. { فَقَالُوا يا لَيْتَنَا
  نُرَدُّ } يقول: فقال هؤلاء المشركون بربهم إذ حبسوا في النار: يا ليتنا نردّ إلى الدنيا
  حتى نتوب ونراجع طاعة الله، { وَلا نُكَذّبَ بآياتِ رَبِّنا } يقول: ولا نكذّب بحجج
  ربنا ولا نجحدها، { وَنَكُونَ مِنَ المُؤْمِنِينَ } يقول: ونكون من المصدّقين بالله
  وحججه ورسله، متبعي أمره ونهيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء الحجاز والمدينة والعراقيين: «يا لَيْتَنا
  نُرَدُّ وَلا نُكَذّبُ بآياتِ رَبِّنا وَنَكُونُ مِنَ المُؤْمِنِينَ» بمعنى: يا ليتنا
  نردّ، ولسنا نكذّب بآيات ربنا ولكن نكون من المؤمنين. وقرأ ذلك بعض قرّاء الكوفة: {
  يا لَيْتَنا نُرَدُّ وَلا نُكَذّبَ بآياتِ رَبِّنا وَنَكُونَ مِنَ المُؤْمِنِينَ }
  بمعنى يا ليتنا نردّ، وأن لا نكذّب بآيات ربنا ونكون من المؤمنين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتأوّلوا في ذلك شيئاً:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدّثنيه
  أحمد بن يوسف، قال: ثنا القاسم بن سلام، قال: ثنا حجاج، عن هارون، قال: في حرف ابن
  مسعود: «يا لَيْتَنا نُرَدُّ فَلا نُكَذّبَ» بالفاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  عن بعض قرّاء أهل الشام أنه قرأ ذلك: «يا لَيْتَنا نُرَدُّ وَلا نُكَذّبُ» بالرفع {
  ونَكُونَ } بالنصب. كأنه وجه تأويله إلى أنهم تمنوا الردّ وأن يكونوا من المؤمنين،
  وأخبروا أنهم لا يكذّبون بآيات ربهم إن ردّوا إلى الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في معنى ذلك منصوباً ومرفوعاً، فقال بعض نحويي البصرة: { وَلا نُكَذّبَ
  بآياتِ رَبِّنا وَنَكُونَ مِنَ المُؤْمِنِينَ } نصب لأنه جواب للتمني، وما بعد الواو
  كما بعد الفاء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
