text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ تَرَىٰ
  إِذْ وُقِفُواْ عَلَى ٱلنَّارِ فَقَالُواْ يٰلَيْتَنَا نُرَدُّ وَلاَ نُكَذِّبَ بِآيَٰتِ
  رَبِّنَا وَنَكُونَ مِنَ ٱلْمُؤْمِنِينَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه
  وسلم: { وَلَوْ تَرَى } يا محمد هؤلاء العادلين بربهم الأصنام والأوثان الجاحدين نبوّتك
  الذين وصفت لك صفتهم، { إذْ وُقِفُوا } يقول: إذ حبسوا، { على النَّارِ } يعني في النار،
  فوضعت «على» موضع «في» كما قال:{ وَاتَّبَعُوا ما تَتْلُوا الشَّياطِينُ على مُلْكِ
  سَلَيْمانَ }بمعنى في ملك سليمان. وقيل: { وَلَوْ تَرَى إذْ وُقِفُوا } ومعناه: إذا
  وقفوا لما وصفنا قبل فيما مضى أن العرب قد تضع «إذ» مكان «إذا»، و«إذا» مكان «إذ»،
  وإن كان حظّ «إذ» أن تصاحب من الأخبار ما قد وجد فقضى، وحظّ «إذا» أن تصاحب من الأخبار
  ما لم يوجد، ولكن ذلك كما قال الراجز وهو أبو النجم: مدَّ لنا في عُمْرِهِ ربُّ طَهَثمَّ
  جَزَاهُ اللَّهُ عَنّا إذْ جَزَى   جنَّاتِ عَدْنٍ في العلاليِّ العُلافقال: «ثم جزاه
  الله عنا إذ جزى»، فوضع «إذ» مكان «إذا». وقيل: «وُقِفوا» ولم يقل «أوقفوا»، لأن ذلك
  هو الفصيح من كلام العرب، يقال: وقفت الدابة وغيرها بغير ألف إذا حبستها، وكذلك وقفت
  الأرض إذا جعلتها صدقة حبيساً، بغير ألف. وقد:حدثني الحارث، عن أبي عبيد، قال: أخبرني
  اليزيديّ والأصمعيّ كلاهما، عن أبي عمرو، قال: ما سمعت أحداً من العرب يقول: «أوقفت
  الشيء» بالألف. قال: إلا أني لو رأيت رجلاً بمكان، فقلت: ما أوقفك هاهنا؟ بالألف لرأيته
  حسناً. { فَقَالُوا يا لَيْتَنَا نُرَدُّ } يقول: فقال هؤلاء المشركون بربهم إذ حبسوا
  في النار: يا ليتنا نردّ إلى الدنيا حتى نتوب ونراجع طاعة الله، { وَلا نُكَذّبَ بآياتِ
  رَبِّنا } يقول: ولا نكذّب بحجج ربنا ولا نجحدها، { وَنَكُونَ مِنَ المُؤْمِنِينَ }
  يقول: ونكون من المصدّقين بالله وحججه ورسله، متبعي أمره ونهيه.واختلفت القرّاء في
  قراءة ذلك، فقرأته عامة قرّاء الحجاز والمدينة والعراقيين: «يا لَيْتَنا نُرَدُّ وَلا
  نُكَذّبُ بآياتِ رَبِّنا وَنَكُونُ مِنَ المُؤْمِنِينَ» بمعنى: يا ليتنا نردّ، ولسنا
  نكذّب بآيات ربنا ولكن نكون من المؤمنين. وقرأ ذلك بعض قرّاء الكوفة: { يا لَيْتَنا
  نُرَدُّ وَلا نُكَذّبَ بآياتِ رَبِّنا وَنَكُونَ مِنَ المُؤْمِنِينَ } بمعنى يا ليتنا
  نردّ، وأن لا نكذّب بآيات ربنا ونكون من المؤمنين.وتأوّلوا في ذلك شيئاً:حدّثنيه أحمد
  بن يوسف، قال: ثنا القاسم بن سلام، قال: ثنا حجاج، عن هارون، قال: في حرف ابن مسعود:
  «يا لَيْتَنا نُرَدُّ فَلا نُكَذّبَ» بالفاء.وذكر عن بعض قرّاء أهل الشام أنه قرأ ذلك:
  «يا لَيْتَنا نُرَدُّ وَلا نُكَذّبُ» بالرفع { ونَكُونَ } بالنصب. كأنه وجه تأويله
  إلى أنهم تمنوا الردّ وأن يكونوا من المؤمنين، وأخبروا أنهم لا يكذّبون بآيات ربهم
  إن ردّوا إلى الدنيا.واختلف أهل العربية في معنى ذلك منصوباً ومرفوعاً، فقال بعض نحويي
  البصرة: { وَلا نُكَذّبَ بآياتِ رَبِّنا وَنَكُونَ مِنَ المُؤْمِنِينَ } نصب لأنه جواب
  للتمني، وما بعد الواو كما بعد الفاء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ تَرَىٰ إِذْ وُقِفُواْ عَلَى
  ٱلنَّارِ فَقَالُواْ يٰلَيْتَنَا نُرَدُّ وَلاَ نُكَذِّبَ بِآيَٰتِ رَبِّنَا وَنَكُونَ
  مِنَ ٱلْمُؤْمِنِينَ }قال: وإن شئت رفعت وجعلته على غير التمني، كأنهم قالوا: ولا نكذّب
  والله بآيات ربنا، ونكون والله من المؤمنين هذا إذا كان على ذا الوجه كان منقطعاً من
  الأوّل. قال: والرفع وجه الكلام، لأنه إذا نصب جعلها واو عطف، فإذا جعلها واو عطف،
  فكأنهم قد تمنوا أن لا يكذبوا وأن يكونوا من المؤمنين. قال: وهذا والله أعلم لا يكون،
  لأنهم لم يتمنوا هذا، إنما تمنوا الردّ، وأخبروا أنهم لا يكذّبون ويكونون من المؤمنين.
  وكان بعض نحويي الكوفة يقول: لو نصب «نكذّب» و «نكون» على الجواب بالواو لكان صواباً
  قال: والعرب تجيب بالواو و«ثم»، كما تجيب بالفاء، يقولون: ليت لي مالاً فأعطيك، وليت
  لي مالاً وأعطيك وثم أعطيك. قال: وقد تكون نصباً على الصرف، كقولك: لا يسعني شيء ويعجز
  عنك.وقال آخر منهم: لا أحبّ النصب في هذا، لأنه ليس بتمنّ منهم، إنما هو خبر أخبروا
  به عن أنفسهم ألا ترى أن الله تعالى قد كذبهم فقال:{ وَلَوْ رُدُّوا لَعَادُوا لِمَا
  نُهُوا عَنْهُ }وإنما يكون التكذيب للخبر لا للتمني. وكان بعضهم ينكر أن يكون الجواب
  بالواو، وبحرف غير الفاء، وكان يقول: إنما الواو موضع حال، لا يسعني شيء ويضيق عنك:
  أي وهو يضيق عنك. قال: وكذلك الصرف في جميع العربية. قال: وأما الفاء فجواب جزاء، ما
  قمت فآتيك: أي لو قمت لأتيناك. قال: فهذا حكم الصرف والفاء. قال: وأما قوله: { وَلا
  نُكَذّبَ }  { ونكُونَ } فإنما جاز، لأنهم قالوا: يا ليتنا نردّ في غير الحال التي
  وقُفِنْا فيها على النار، فكان وقفهم في تلك، فتمنوا أن لا يكونوا وقفوا في تلك الحالة.
  وكأن معنىّ صاحب هذه المقالة في قوله هذا: ولو ترى إذ وُقِفوا على النار، فقالوا: قد
  وقفنا عليها مكذّبين بآيات ربنا كفاراً، فيا ليتنا نردّ إليها فنوقف عليها غير مكذّبين
  بآيات ربنا ولا كفاراً. وهذا تأويل يدفعه ظاهر التنزيل، وذلك قول الله تعالى:{ وَلَوْ
  رُدُّوا لَعَادُوا لِمَا نُهُوا عَنْهُ وإنَّهُم لكاذِبُونَ }فأخبر الله تعالى أنهم
  في قيلهم ذلك كذبة، والتكذيب لا يقع في التمني، ولكن صاحب هذه المقالة أظنّ به أنه
  لم يتدبر التأويل ولزم سنن العربية. والقراءة التي لا أختار غيرها في ذلك: «يا لَيْتَنا
  نُرَدُّ وَلا نُكَذّبَ بآياتِ رَبِّنا وَنَكُونَ مِنَ المُؤْمِنِينَ» بالرفع في كليهما،
  بمعنى: يا ليتنا نردّ، ولسنا نكذّب بآيات ربنا إن رددنا، ولكنا نكون من المؤمنين على
  وجه الخبر منهم عما يفعلون إن هم ردّوا إلى الدنيا، لا على التمني منهم أن لا يكذّبوا
  بآيات ربهم ويكونوا من المؤمنين لأن الله تعالى ذكره قد أخبر عنهم أنهم لو ردّوا لعادوا
  لما نهوا عنه، وأنهم كذبة في قيلهم ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ تَرَىٰ إِذْ وُقِفُواْ عَلَى
  ٱلنَّارِ فَقَالُواْ يٰلَيْتَنَا نُرَدُّ وَلاَ نُكَذِّبَ بِآيَٰتِ رَبِّنَا وَنَكُونَ
  مِنَ ٱلْمُؤْمِنِينَ }ولو كان قيلهم ذلك على وجه التمني لاستحال تكذيبهم فيه، لأن التمني
  لا يكذّب، وإنما يكون التصديق والتكذيب في الأخبار. وأما النصب في ذلك، فإني أظنّ بقارئه
  أنه برجاء تأويل قراءة عبد الله التي ذكرناها عنه، وذلك قراءته ذلك: «يا لَيْتَنا نُرَدُّ
  فَلا نُكَذّبَ بآياتِ رَبِّنا وَنَكُونَ مِنَ المُؤْمِنِينَ» على وجه جواب التمني بالفاء.
  وهو إذا قرىء بالفاء كذلك لا شكّ في صحة إعرابه، ومعناه في ذلك أن تأويله إذا قرىء
  كذلك: لو أنا رُددنا إلى الدنيا ما كذّبنا بآيات ربنا، ولكنا من المؤمنين. فإن يكن
  الذي حَكَي عن العرب من السماع منهم الجواب بالواو و«ثم» كهئية الجواب بالفاء صحيحاً،
  فلا شكّ في صحة قراءة من قرأ ذلك:{ يا لَيْتَنا نُرَدُّ وَلا نُكَذّبَ بآياتِ رَبِّنا
  وَنَكُونَ }نصباً على جواب التمني بالواو، على تأويل قراءة عبد الله ذلك بالفاء، وإلا
  فإن القراءة بذلك بعيدة المعنى من تأويل التنزيل. ولست أعلم سماع ذلك من العرب صحيحاً،
  بل المعروف من كلامها الجواب بالفاء والصرف بالواو.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

