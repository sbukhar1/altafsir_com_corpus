  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لاَّ أَقُولُ لَكُمْ عِندِي خَزَآئِنُ ٱللَّهِ وَلاۤ أَعْلَمُ ٱلْغَيْبَ وَلاۤ أَقُولُ
  لَكُمْ إِنِّي مَلَكٌ إِنْ أَتَّبِعُ إِلاَّ مَا يُوحَىٰ إِلَيَّ قُلْ هَلْ يَسْتَوِي
  ٱلأَعْمَىٰ وَٱلْبَصِيرُ أَفَلاَ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أي
  لا أدعي ما يستبعد في العقول أن يكون لبشر من ملك خزائن الله - وهي قسمة بين الخلق
  وإرزاقه، وعلم الغيب، وأني من الملائكة الذين هم أشرف جنس خلقه الله تعالى وأفضله وأقربه
  منزلة منه. أي لم أدّع إلٰهية ولا ملكية؛ لأنه ليس بعد الإلٰهية منزلة أرفع من منزل
  الملائكة، حتى تستبعدوا دعواي وتستنكرونها. وإنما أدّعي ما كان مثله لكثير من البشر
  وهو النبوّة { هَلْ يَسْتَوِى ٱلأعْمَىٰ وَٱلْبَصِيرُ } مثل للضالّ والمهتدي ويجوز
  أن يكون مثلاً لمن اتبع ما يوحي إليه. ومن لم يتبع. أو لمن ادّعى المستقيم وهو النبوة.
  والمحال وهو الإلٰهية أو الملكية { أَفَلاَ تَتَفَكَّرُونَ } فلا تكونوا ضالين أشباه
  العميان. أو فتعلموا أني ما ادعيت ما لا يليق بالبشر. أو فتعلموا أن اتباع ما يوحى
  إليَّ مما لا بدّ لي منه. فإن قلت: { أَعْلَمُ ٱلْغَيْبَ } ما محله من الإعراب؟ قلت:
  النصب عطفاً على قوله: { عِندِى خَزَائِنُ ٱللَّهِ } ، لأنه من جملة المقول كأنه قال:
  لا أقول لكم هذا القول ولا هذا القول.</font></font><font class=\"TextResultArabic\"><font
