  href=\"JavaScript:Open_Menu()\">فَلَمَّا جَنَّ عَلَيْهِ ٱلْلَّيْلُ رَأَى كَوْكَباً
  قَالَ هَـٰذَا رَبِّي فَلَمَّآ أَفَلَ قَالَ لاۤ أُحِبُّ ٱلآفِلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأنكر قوم من غير أهل الرواية هذا القول الذي رُوي عن ابن عباس، وعمن
  رُوِي عنه من أن إبراهيم قال للكوكب أو للقمر: هذا ربي وقالوا: غير جائز أن يكون لله
  نبيّ ابتعثه بالرسالة أتى عليه وقت من الأوقات وهو بالغ إلاَّ وهو لله موحد وبه عارف
  ومن كلّ ما يعبد من دونه برىء. قالوا: ولو جاز أن يكون قد أتى عليه بعض الأوقات وهو
  به كافر لم يجز أن يختصه بالرسالة، لأنه لا معنى فيه إلاَّ وفي غيره من أهل الكفر به
  مثله، وليس بين الله وبين أحد من خلقه مناسبة فيحابيه باختصاصه بالكرامة. قالوا: وإنما
  أكرم من أكرم منهم لفضله في نفسه، فأثابه لاستحقاقه الثواب بما أثابه من الكرامة. وزعموا
  أن خبر الله عن قيل إبراهيم عند رؤيته الكوكب أو القمر أو الشمس: «هذا ربي»، لم يكن
  لجهله بأن ذلك غير جائز أن يكون ربه وإنما قال ذلك على وجه الإنكار منه أن يكون ربه،
  وعلى العيب لقومه في عبادتهم الأصنام، إذ كان الكوكب والقمر والشمس أضوأَ وأحْسَنَ
  وأبهجَ من الأصنام، ولم تكن مع ذلك معبودة، وكانت آفلة زائلة غير دائمة، والأصنام التي
  دونها في الحسن وأصغر منها في الجسم، أحقّ أن لا تكون معبودة ولا آلهة. قالوا: وإنما
  قال ذلك لهم معارضة، كما يقول أحد المتناظرين لصاحبه معارضاً له في قول باطل قال به
  بباطل من القول على وجه مطالبته إياه بالفرقان بين القولين الفاسدين عنده اللذين يصحح
  خصمه أحدهما ويدَّعي فساد الآخر. وقال آخرون منهم: بل ذلك كان منه في حال طفوليته وقبل
  قيام الحجة عليه، وتلك حال لا يكون فيها كفر ولا إيمان. وقال آخرون منهم: وإنما معنى
