  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَنَّ عَلَيْهِ ٱلْلَّيْلُ رَأَى كَوْكَباً قَالَ هَـٰذَا رَبِّي فَلَمَّآ أَفَلَ قَالَ
  لاۤ أُحِبُّ ٱلآفِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: فلما واراه الليل
  وجَنَّةُ، يقال منه: جنّ عليه الليل، وجنَّه الليل، وأجنَّه، وَأجَنَّ عليه، وإذا ألقيت
  «على» كان الكلام بالألف أفصح منه بغير الألف، «أجنه الليل» أفصح من «أجن عليه»، و
  «جنَّ عليه الليل» أفصح من «جنَّه»، وكل ذلك مقبول مسموع من العرب. وجَنَّه الليل في
  أسد وأجنَّه وجنَّه في تميم، والمصدر من جنّ عليه جَنًّا وجُنُوناً وجَنَاناً، ومن
  أجنّ إجْناناً، ويقال: أتى فلان في جِنِّ الليل، والجنّ من ذلك، لأنهم استَجنُّوا عن
  أعين بني آدم فلا يُرَوْن وكلّ ما توارى عن أبصار الناس فإن العرب تقول فيه: قد جَنّ
  ومنه قول الهُذليّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَماءٍ وَرَدْتُ
  قُبَيْلَ الكَرَى</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَقَدْ جَنَّهُ السَّدَفُ الأدْهَمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عَبِيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَخَرْقٍ تَصِيحُ البومُ فِيهِ معَ الصَّدَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَخُوفٍ إذا ما جَنَّهُ اللَّيْلُ مَرْهُوبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه: أجننت الميت: إذا واريته في
  اللحد، وجننته. وهو نظير جنون الليل في معنى: غطيته. ومنه قيل للترس: مِجَنّ، لأنه
  يَجُنّ من استجنّ به فيغطيه ويواريه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { رَأى كَوْكَباً } يقول: أبصر كوكباً حين طلع { قالَ هَذَا رَبي }. فرُوي عن ابن عباس
  في ذلك، ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به المثنى، قال: ثنا أبو صالح،
  قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وكَذَلِكَ نُرِي
  إبْرَاهِيمَ مَلَكُوتَ السَّمَوَاتِ والأرْضِ وَلِيَكُونَ مِنَ المُوقِنِينَ } يعني
  به: الشمس والقمر والنجوم. { فَلَمَّا جَنَّ عَلَيْهِ اللَّيْلُ رَأى كَوْكَباً قالَ
  هَذَا رَبي } فعبده حتى غاب، فلما غاب قال: لا أحبّ الآفلين فلما رأى القمر بازغاً
  قال: هذا ربي فعبده حتى غاب فلما غاب قال: لئن لم يهدني ربي لأكوننّ من القوم الضالِّين.
  فلما رأى الشمس بازغة قال: هذا ربي، هذا أكبر فعبدها حتى غابت فلما غابت قال: يا قوم
  إني بريء مما تشركون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { فَلَمَّا جَنَّ عَلَيْهِ اللَّيْلُ رأى كَوْكَباً قالَ هَذَا
  رَبي فَلَمَّا أفَلَ قالَ لا أُحِبُّ الآفِلِينَ } علم أن ربه دائم لا يزول فقرأ حتى
  بلغ: { هَذَا رَبي هَذَا أكْبَرُ } وأيّ خلقٍ هو أكبر من الخلقين الأوّلين وأنور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان سبب قيل إبراهيم ذلك، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  به محمد بن حميد، قال: ثنا سلمة بن الفضل، قال: ثني محمد بن إسحاق، فيما ذكر لنا والله
  أعلم: أن آزر كان رجلاً من أهل كُوثَى من قرية بالسواد سوادِ الكوفة، وكان إذ ذاك مُلْك
  المشرق لنمرود بن كنعان فلما أراد الله أن يبعث إبراهيم حُجَّة على قومه ورسولاً إلى
  عباده، ولم يكن فيما بين نوح وإبراهيم نبيّ إلاَّ هود وصالح فلما تقارب زمان إبراهيم
  الذي أراد الله ما أراد، أتى أصحابُ النجوم نمرود، فقالوا له: تعلّمْ أنا نجد في عِلْمنا
  أن غلاماً يولد في قريتك هذه يقال له إبراهيم، يفارق دينكم ويكسر أوثانكم في شهر كذا
  وكذا من سنة كذا وكذا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
