  href=\"JavaScript:Open_Menu()\">فَلَمَّا جَنَّ عَلَيْهِ ٱلْلَّيْلُ رَأَى كَوْكَباً
  قَالَ هَـٰذَا رَبِّي فَلَمَّآ أَفَلَ قَالَ لاۤ أُحِبُّ ٱلآفِلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فلما دخلت السنة التي وصف أصحاب النجوم لنمرود، بعث نمرود إلى كلّ
  امرأة حبلى بقريته، فحبسها عنده، إلاَّ ما كان من أمّ إبراهيم امرأة آزر، فإنه لم يعلم
  بحبلها، وذلك أنها كانت امرأة حَدِبَة فيما يُذْكَر لم يعرف الحبل في بطنها. ولما أراد
  الله أن يبلغ بولدها أراد أن يقتل كلّ غلام ولد في ذلك الشهر من تلك السنة حذَراً على
  ملكه، فجعل لا تلد امرأة غلاماً في ذلك الشهر من تلك السنة إلاَّ أمر به فذُبح فلما
  وَجَدت أمّ إبراهيم الطَّلْق، خرجت ليلاً إلى مغارة كانت قريباً منها، فولدت فيها إبراهيم،
  وأصلحت من شأنه ما يُصْنَع مع المولود، ثم سدّت عليه المغارة، ثم رجعت إلى بيتها. ثم
  كانت تطالعه في المغارة، فتنظر ما فعل، فتجده حيًّا يمصّ إبهامه، يزعمون والله أعلم
  أن الله جعل رزق إبراهيم فيها وما يجيئه من مصه. وكان آزر فيما يزعمون، سأل أمّ إبراهيم
  عن حملها ما فعل؟ فقالت: ولدت غلاماً فمات. فصدّقها، فسكت عنها. وكان اليوم فيما يذكرون
  على إبراهيم في الشباب كالشهر والشهر كالسنة، فلم يلبث إبراهيم في المغارة إلاَّ خمسة
  عشر شهراً، حتى قال لأمه: أخرجيني أنظر فأخرجته عِشاء، فنظر وتفكر في خلق السموات والأرض،
  وقال: إن الذي خلقني ورزقني وأطعمني وسقاني لربي، ما لي إله غيره ثم نظر في السماء
  فرأى كوكباً، قال: هذا ربي ثم أتبعه ينظر إليه ببصره، حتى غاب، فلما أفل: لا أحبّ الآفلين
  ثم طلع القمر فرآه بازغاً، قال: هذا ربي ثم أتبعه بصره حتى غاب، فلما أفَلَ قال: لئن
  لم يهدني ربي لأكوننّ من القوم الضالين فلما دخل عليه النهار وطلعت الشمس، أَعْظَمَ
  الشمس، ورأى شيئاً هو أعظم نوراً من كلّ شيء رآه قبل ذلك، فقال: هذا ربي، هذا أكبر
  فلما أفلت قال: يا قوم إني برىء مما تشركون، إني وجهت وجهي للذي فطر السموات والأرض
  حنيفاً وما أنا من المشركين. ثم رجع إبراهيم إلى أبيه آزر وقد استقامت وجهته وعرف ربه
  وبرىء من دين قومه، إلاَّ أنه لم يبادئهم بذلك. وأخبر أنه ابنه، وأخبرته أمّ إبراهيم
  أنه ابنه، وأخبرته بما كانت صنعت من شأنه، فسُرّ بذلك آزر وفرح فرحاً شديداً. وكان
  آزر يصنع أصنام قومه التي يعبدونها، ثم يعطيها إبراهيمَ يبيعها، فيذهب بها إبراهيم
  فيما يذكرون، فيقول: من يشتري ما يضرّه ولا ينفعه؟ فلا يشتريها منه أحد، وإذا بارت
  عليه، وذهب بها إلى نهر فضرب فيه رءوسها، وقال: اشربي استهزاءً بقومه وما هم عليه من
  الضلالة حتى فشا عيبه إياها واستهزاؤه بها في قومه وأهل قريته، من غير أن يكون ذلك
  بلغ نُمرود الملك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
