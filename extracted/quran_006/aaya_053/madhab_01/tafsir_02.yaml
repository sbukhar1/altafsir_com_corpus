text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ فَتَنَّا
  بَعْضَهُمْ بِبَعْضٍ لِّيَقُولوۤاْ أَهَـٰؤُلاۤءِ مَنَّ ٱللَّهُ عَلَيْهِم مِّن بَيْنِنَآ
  أَلَيْسَ ٱللَّهُ بِأَعْلَمَ بِٱلشَّٰكِرِينَ }{ وَكَذٰلِكَ فَتَنَّا } ومثل ذلك الفتن
  العظيم، فتنا بعض الناس ببعض، أي ابتليناهم بهم. وذلك أنّ المشركين كانوا يقولون للمسلمين
  { أَهَـٰؤُلاۤءِ } الذين { مَنَّ ٱللَّهُ عَلَيْهِم مّن بَيْنِنَا } أي أنعم عليهم
  بالتوفيق لإصابة الحق ولما يسعدهم عنده من دوننا، ونحن المقدمون والرؤساء، وهم العبيد
  والفقراء، إنكاراً لأن يكون أمثالهم على الحق وممنوناً عليهم من بينهم بالخير، ونحوه{ أَءلْقِىَ
  الذّكْرُ عَلَيْهِ مِن بَيْنِنَا }[القمر: 25]،{ وَلَوْ كَانَ خَيْراً مَّا سَبَقُونَا
  إِلَيْهِ }[الأحقاف: 11]. ومعنى فتناهم ليقولوا ذلك: خذلناهم فافتتنوا، حتى كان افتنانهم
  سبباً لهذا القول، لأنه لا يقول مثل قولهم هذا إلاّ مخذول مفتون { أَلَيْسَ ٱللَّهُ
  بِأَعْلَمَ بِٱلشَّـٰكِرِينَ } أي الله أعلم بمن يقع منه الإيمان والشكر فيوفقه للإيمان.
  وبمن يصمم على كفره فيخذله ويمنعه التوفيق.\r\n\t\t\t\r\n\t\t\t</section>"

