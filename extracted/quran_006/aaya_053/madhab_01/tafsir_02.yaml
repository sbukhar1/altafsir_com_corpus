  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  فَتَنَّا بَعْضَهُمْ بِبَعْضٍ لِّيَقُولوۤاْ أَهَـٰؤُلاۤءِ مَنَّ ٱللَّهُ عَلَيْهِم
  مِّن بَيْنِنَآ أَلَيْسَ ٱللَّهُ بِأَعْلَمَ بِٱلشَّٰكِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَكَذٰلِكَ فَتَنَّا } ومثل ذلك الفتن العظيم، فتنا بعض الناس ببعض،
  أي ابتليناهم بهم. وذلك أنّ المشركين كانوا يقولون للمسلمين { أَهَـٰؤُلاۤءِ } الذين
  { مَنَّ ٱللَّهُ عَلَيْهِم مّن بَيْنِنَا } أي أنعم عليهم بالتوفيق لإصابة الحق ولما
  يسعدهم عنده من دوننا، ونحن المقدمون والرؤساء، وهم العبيد والفقراء، إنكاراً لأن يكون
  أمثالهم على الحق وممنوناً عليهم من بينهم بالخير، ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَءلْقِىَ الذّكْرُ عَلَيْهِ مِن بَيْنِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القمر:
  25]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ كَانَ خَيْراً مَّا سَبَقُونَا إِلَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحقاف:
  11]. ومعنى فتناهم ليقولوا ذلك: خذلناهم فافتتنوا، حتى كان افتنانهم سبباً لهذا القول،
  لأنه لا يقول مثل قولهم هذا إلاّ مخذول مفتون { أَلَيْسَ ٱللَّهُ بِأَعْلَمَ بِٱلشَّـٰكِرِينَ
  } أي الله أعلم بمن يقع منه الإيمان والشكر فيوفقه للإيمان. وبمن يصمم على كفره فيخذله
  ويمنعه التوفيق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

