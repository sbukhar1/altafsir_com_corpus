text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ جِئْتُمُونَا
  فُرَٰدَىٰ كَمَا خَلَقْنَٰكُمْ أَوَّلَ مَرَّةٍ وَتَرَكْتُمْ مَّا خَوَّلْنَٰكُمْ وَرَاءَ
  ظُهُورِكُمْ وَمَا نَرَىٰ مَعَكُمْ شُفَعَآءَكُمُ ٱلَّذِينَ زَعَمْتُمْ أَنَّهُمْ فِيكُمْ
  شُرَكَآءُ لَقَد تَّقَطَّعَ بَيْنَكُمْ وَضَلَّ عَنكُم مَّا كُنتُمْ تَزْعُمُونَ }{
  فُرَادَىٰ } منفردين عن أموالكم وأولادكم وما حرصتم عليه، وآثرتموه من دنياكم، وعن
  أوثانكم التي زعمتم أنها شفعاؤكم وشركاء لله { كَمَا خَلَقْنَـٰكُمْ أَوَّلَ مَرَّةٍ
  } على الهيئة التي ولدتم عليها في الانفراد { وَتَرَكْتُمْ مَّا خَوَّلْنَـٰكُمْ }
  ما تفضلنا به عليكم في الدنيا فشغلتم به عن الآخرة { وَرَاء ظُهُورِكُمْ } لم ينفعكم
  ولم تحتملوا منه نقيراً ولا قدّمتموه لأنفسكم { فِيكُمْ شُرَكَاء } في استبعادكم، لأنهم
  حين دعوهم آلهة وعبدوها، فقد جعلوها لله شركاء فيهم وفي استعبادهم. وقرىء: «فرادى»
  بالتنوين. وفراد، مثل ثلاث. وفردى، نحو سكرى: فإن قلت: كما خلقناكم، في أي محل هو؟
  قلت: في محل النصب صفة لمصدر جئتمونا، أي مجيئنا مثل خلقنا لكم { تَّقَطَّعَ بَيْنَكُمْ
  } وقع التقطع بينكم، كما تقول: جمع بين الشيئين، تريد أوقع الجمع بينهما على إسناد
  الفعل إلى مصدره بهذا التأويل ومن رفع فقد أسند الفعل إلى الظرف كما تقول قوتل خلفكم
  وأمامكم. وفي قراءة عبد الله: «لقد تقطع ما بينكم».\r\n\t\t\t\r\n\t\t\t</section>"

