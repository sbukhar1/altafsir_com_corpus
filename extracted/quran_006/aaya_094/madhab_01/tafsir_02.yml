  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جِئْتُمُونَا فُرَٰدَىٰ كَمَا خَلَقْنَٰكُمْ أَوَّلَ مَرَّةٍ وَتَرَكْتُمْ مَّا خَوَّلْنَٰكُمْ
  وَرَاءَ ظُهُورِكُمْ وَمَا نَرَىٰ مَعَكُمْ شُفَعَآءَكُمُ ٱلَّذِينَ زَعَمْتُمْ أَنَّهُمْ
  فِيكُمْ شُرَكَآءُ لَقَد تَّقَطَّعَ بَيْنَكُمْ وَضَلَّ عَنكُم مَّا كُنتُمْ تَزْعُمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فُرَادَىٰ } منفردين عن أموالكم وأولادكم وما حرصتم عليه، وآثرتموه
  من دنياكم، وعن أوثانكم التي زعمتم أنها شفعاؤكم وشركاء لله { كَمَا خَلَقْنَـٰكُمْ
  أَوَّلَ مَرَّةٍ } على الهيئة التي ولدتم عليها في الانفراد { وَتَرَكْتُمْ مَّا خَوَّلْنَـٰكُمْ
  } ما تفضلنا به عليكم في الدنيا فشغلتم به عن الآخرة { وَرَاء ظُهُورِكُمْ } لم ينفعكم
  ولم تحتملوا منه نقيراً ولا قدّمتموه لأنفسكم { فِيكُمْ شُرَكَاء } في استبعادكم، لأنهم
  حين دعوهم آلهة وعبدوها، فقد جعلوها لله شركاء فيهم وفي استعبادهم. وقرىء: «فرادى»
  بالتنوين. وفراد، مثل ثلاث. وفردى، نحو سكرى: فإن قلت: كما خلقناكم، في أي محل هو؟
  قلت: في محل النصب صفة لمصدر جئتمونا، أي مجيئنا مثل خلقنا لكم { تَّقَطَّعَ بَيْنَكُمْ
  } وقع التقطع بينكم، كما تقول: جمع بين الشيئين، تريد أوقع الجمع بينهما على إسناد
  الفعل إلى مصدره بهذا التأويل ومن رفع فقد أسند الفعل إلى الظرف كما تقول قوتل خلفكم
  وأمامكم. وفي قراءة عبد الله: «لقد تقطع ما بينكم».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

