  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جِئْتُمُونَا فُرَٰدَىٰ كَمَا خَلَقْنَٰكُمْ أَوَّلَ مَرَّةٍ وَتَرَكْتُمْ مَّا خَوَّلْنَٰكُمْ
  وَرَاءَ ظُهُورِكُمْ وَمَا نَرَىٰ مَعَكُمْ شُفَعَآءَكُمُ ٱلَّذِينَ زَعَمْتُمْ أَنَّهُمْ
  فِيكُمْ شُرَكَآءُ لَقَد تَّقَطَّعَ بَيْنَكُمْ وَضَلَّ عَنكُم مَّا كُنتُمْ تَزْعُمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا خبر من الله جلّ ثناؤه عما هو قائل يوم القيامة لهؤلاء العادلين
  به الآلهة والأنداد، يخبر عباده أنه يقول لهم عند ورودهم عليه: { لقد جئتمونا فرادى
  } ويعني بقوله: فرادى»: وحداناً لا مال معهم ولا أثاث ولا رفيق ولا شيء مما كان الله
  خوّلهم في الدنيا. { كمَا خَلَقْناكُمْ أوَّل مَرَّة } عُراة غُلْفاً غُرْلاً حفاة
  كما ولدتهم أمهاتهم، وكما خلقهم جلّ ثناؤه في بطون أمهاتهم، لا شيء عليهم ولا معهم
  مما كانوا يتباهون به في الدنيا. وفرادى: جمع، يقال لواحدها: فرد، كما قال نابغة بني
  ذُبيان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنْ وَحْشِ
  وَجْرَةَ مَوْشِيَ أكَارِعُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">طاوِي المَصِيرِ
  كسَيْفِ الصَّيْقَل الفَرَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفَرَد وفَرِيد، كما يقال: وَحَد ووَحِد ووَحِيد في واحد «الأوحاد»،
  وقد يجمع الفَرْد الفُراد، كما يجمع الوَحْد الوُحَاد، ومنه قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ترَى النُّعَراتِ الزُّرْقِ فوقَ لَبانه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فُرادَ وَمَثْنَى أصْعَقَتْها صَوَاهِلُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكان يونس الجرميّ فيما ذكر عنه
  يقول: فراد: جمع فرد، كما قيل: توأم وتؤام للجيمع، ومنه الفرادى والرُّدَافى والغوانى.
  ويقال: رجل فرد، وامرأة فَرْد، إذا لم يكن لها أخ، وقد فَرَدَ الرجل فهو يَفْرُد فُروداً،
  يراد به تفرد، فهو فارد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، قال: أخبرني عمرو أن ابن أبي هلال حدثه أنه سمع القرطبي يقول: قرأت
  عائشة زوج النبيّ صلى الله عليه وسلم قول الله: { وَلَقَدْ جِئْتُمُونا فُرَادَى كمَا
  خَلَقْناكُمْ أوَّل مَرَّةٍ } فقالت: واسوأتاه، إن الرجال والنساء يحشرون جميعاً ينظر
  بعضهم إلى سوأة بعض فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لِكُلّ امْرِىءٍ مِنْهُمْ يَوْمَئِذٍ شأْنٌ يُغْنِيهِ، لا يَنْظُرُ
  الرّجالُ إلى النِّساءِ ولا النِّساءُ إلى الرّجالِ، شُغِلَ بَعْضُهُمْ عَنْ بَعْضٍ
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَتَرَكْتُمْ ما خَوَّلْناكُمْ وَرَاءَ ظُهُورِكُمْ } فإنه يقول: خَلَّفتم
  أيها القوم ما مكناكم في الدنيا مما كنتم تتباهون به فيها خلفكم في الدنيا، فلم تحملوه
  معكم. وهذا تعبير من الله جلّ ثناؤه لهؤلاء المشركين بمباهاتهم التي كانوا يتباهون
  بها في الدنيا بأموالهم، وكلّ ما مَلَّكته غيرَك وأعطيته فقد خوّلته، يقال منه: خال
  الرجل يخال أشدّ الخيال بكسر الخاء، وهو خائل، ومنه قول أبي النجم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أعْطَى فلمْ يَبْخَلْ وَلمْ يُبَخَّلِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُومَ الذُّرَا مِنْ خَوَلِ المُخَوِّلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكر أن أبا عمرو بن العلاء كان
  ينشد بين زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هنالكَ إنْ
  يُسْتَخْوَلُوا المَالَ يُخْوِلُوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَإنْ يُسألُوا
  يُعْطُوا وَإنْ يُيْسِرُوا يُغلُوا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَتَرَكْتُمْ ما خَوَّلْناكُمْ } من المال والخدم { وَرَاءَ ظُهُورِكُمْ
  } في الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { وَما
  نَرَى مَعَكُمْ شُفَعاءَكُمُ الَّذِينَ زَعَمْتُمْ أنَّهُمْ فِيكُمْ شُرَكاءُ }.</font></font>&#13;\t\t\t<label
