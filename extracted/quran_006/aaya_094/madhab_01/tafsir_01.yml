  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَقَدْ جِئْتُمُونَا فُرَٰدَىٰ كَمَا خَلَقْنَٰكُمْ
  أَوَّلَ مَرَّةٍ وَتَرَكْتُمْ مَّا خَوَّلْنَٰكُمْ وَرَاءَ ظُهُورِكُمْ وَمَا نَرَىٰ
  مَعَكُمْ شُفَعَآءَكُمُ ٱلَّذِينَ زَعَمْتُمْ أَنَّهُمْ فِيكُمْ شُرَكَآءُ لَقَد تَّقَطَّعَ
  بَيْنَكُمْ وَضَلَّ عَنكُم مَّا كُنتُمْ تَزْعُمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لهؤلاء العادلين بربهم الأنداد يوم القيامة: ما نرى معكم شفعاءكم الذين
  كنتم في الدنيا تزعمون أنهم يشفعون لكم عند ربكم يوم القيامة. وقد ذكر أن هذه الآية
  نزلت في النضر بن الحرث لقيله: إن اللات والعُزّى يشفعان له عند الله يوم القيامة.
  وقيل: إن ذلك كان قول كافة عبدة الأوثان. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: أما قوله: {
  وَما نَرَى مَعَكُمْ شُفَعاءَكُمُ الَّذِينَ زَعَمْتُمْ أنَّهُمْ فِيكُمْ شُرَكاءُ
  } فإن المشركين كانوا يزعمون أنهم كانوا يعبدون الآلهة لأنهم شفعاء يشفعون لهم عند
  الله وأن هذه الآلهة شركاء لله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال ابن جريج: أخبرني الحكم بن أبان
  عن عكرمة، قال: قال النضر بن الحرث: سوف تشفع لي اللات والعزّى فنزلت هذه الآية: {
  وَلَقَدْ جِئْتُمُونا فُرَادَى كمَا خَلَقْناكُمْ أوَّلَ مَرَّةٍ... } إلى قوله: {
  شُرَكاءَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { لَقَدْ
  تَقَطَّعَ بَيْنَكُمْ وَضَلَّ عَنْكُمْ ما كُنْتُمْ تَزْعُمُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى مخبراً عن قيله يوم القيامة لهؤلاء المشركين به الأنداد:
  { لَقَدْ تَقَطَّعَ بَيْنَكُمْ } يعني: تواصلَهم الذي كان بينهم في الدنيا، ذهب ذلك
  اليوم، فلا تواصل بينهم ولا توادَّ ولا تناصر، وقد كانوا في الدنيا يتواصلون ويتناصرون
  فاضمحلّ ذلك كله في الآخرة، فلا أحد منهم ينصر صاحبه ولا يواصله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمدبن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { لَقَدْ تَقَطَّعَ بَيْنَكُمْ } البين: تواصلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو خذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { لَقَدْ تَقَطَّعَ بَيْنَكُمْ } قال: تواصلَهم في الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { لَقَدْ تَقَطَّعَ بَيْنَكُمْ } قال: وصْلكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { لَقَدْ
  تَقَطَّعَ بَيْنَكُمْ } قال: ما كان بينكم من الوصل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس: { لَقَدْ تَقَطَّعَ بَيْنَكُمْ وَضَلَّ عَنْكُمْ ما كُنْتُمْ تَزْعُمُونَ
  } يعني: الأرحام والمنازل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { لَقَدْ تَقَطَّعَ بَيْنَكُمْ } يقول:
  تقطع ما بينكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: قال أبو بكر
  بن عياش: { لَقَدْ تَقَطَّعَ بَيْنَكُمْ }: التواصل في الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قوله: { بَيْنَكُمْ }. فقرأته عامة قرّاء أهل المدينة
  نصباً بمعنى: لقد تقطع ما بينكم. وقرأ ذلك عامة قرّاء مكة والعراقيين: «لَقَدْ تَقَطَّعَ
  بَيْنُكُمْ» رفعاً، بمعنى: لقد تقطع وصلكم.</font></font>&#13;\t\t\t<label disabled=\"true\"
