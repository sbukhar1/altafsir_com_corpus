  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  إِيَّاهُ تَدْعُونَ فَيَكْشِفُ مَا تَدْعُونَ إِلَيْهِ إِنْ شَآءَ وَتَنسَوْنَ مَا
  تُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره مكذّباً لهؤلاء
  العادلين به الأوثان: ما أنتم أيها المشركون بالله الآلهة والأنداد إن أتاكم عذاب الله
  أو أتتكم الساعة بمستجيرين بشيء غير الله في حال شدّة الهول النازل بكم من آلهة ووثن
  وصنم، بل تدعون هناك ربكم الذي خلقكم وبه تستغيثون وإليه تفزعون دون كل شيء غيره. {
  فَيَكْشِفُ ما تَدْعُونَ إلَيْهِ } يقول: فيفرّج عنكم عند استغاثتكم به وتضرّعكم إليه
  عظيم البلاء النازل بكم إن شاء أن يفرّج ذلك عنكم، لأنه القادر على كلّ شيء ومالك كلّ
  شيء دون ما تدعونه إلهاً من الأوثان والأصنام. { وتَنْسَوْنَ ما تُشْرِكُونَ } يقول:
  وتنسون حين يأتيكم عذاب الله أو تأتيكم الساعة بأهوالها ما تشركونه مع الله في عبادتكم
  إياه، فتجعلونه له ندًّا من وثَن وَصَنم، وغير ذلك مما تعبدونه من دونه وتدعونه إلهاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

