  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  رُدُّوۤاْ إِلَىٰ ٱللَّهِ مَوْلاَهُمُ ٱلْحَقِّ أَلاَ لَهُ ٱلْحُكْمُ وَهُوَ أَسْرَعُ
  ٱلْحَاسِبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ثم ردّت الملائكة
  الذين توفوهم فقبضوا نفوسهم وأرواحهم إلى الله سيدهم الحقّ. { ألا لَهُ الحُكْمُ }
  يقول: ألا له الحكم والقضاء دون من سواه من جميع خلقه. { وَهُوَ أسْرَعُ الحاسِبِينَ
  } يقول: وهو أسرع من حسب عددكم وأعمالكم وآجالكم وغير ذلك من أموركم أيها الناس، وأحصاها
  وعرف مقاديرها ومبالغها، لأنه لا يحسب بعقد يَدٍ، ولكنه يعلم ذلك ولا يخفى عليه منه
  خافية، و لا يَعْزُبُ عَنْهُ مِثْقَالُ ذَرَّةٍ في السَّمَوَاتِ ولا في الأَرْضِ ولا
  أصْغَرُ مِنْ ذَلِكَ ولا أَكْبَرُ إلاَّ في كِتَابٍ مُبِينٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

