text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ رُدُّوۤاْ
  إِلَىٰ ٱللَّهِ مَوْلاَهُمُ ٱلْحَقِّ أَلاَ لَهُ ٱلْحُكْمُ وَهُوَ أَسْرَعُ ٱلْحَاسِبِينَ
  }يقول تعالى ذكره: ثم ردّت الملائكة الذين توفوهم فقبضوا نفوسهم وأرواحهم إلى الله
  سيدهم الحقّ. { ألا لَهُ الحُكْمُ } يقول: ألا له الحكم والقضاء دون من سواه من جميع
  خلقه. { وَهُوَ أسْرَعُ الحاسِبِينَ } يقول: وهو أسرع من حسب عددكم وأعمالكم وآجالكم
  وغير ذلك من أموركم أيها الناس، وأحصاها وعرف مقاديرها ومبالغها، لأنه لا يحسب بعقد
  يَدٍ، ولكنه يعلم ذلك ولا يخفى عليه منه خافية، و لا يَعْزُبُ عَنْهُ مِثْقَالُ ذَرَّةٍ
  في السَّمَوَاتِ ولا في الأَرْضِ ولا أصْغَرُ مِنْ ذَلِكَ ولا أَكْبَرُ إلاَّ في كِتَابٍ
  مُبِينٍ.\r\n\t\t\t\r\n\t\t\t</section>"

