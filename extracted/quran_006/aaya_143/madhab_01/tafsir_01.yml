  وَمِنَ ٱلْمَعْزِ ٱثْنَيْنِ قُلْ ءَآلذَّكَرَيْنِ حَرَّمَ أَمِ ٱلأُنثَيَيْنِ أَمَّا
  ٱشْتَمَلَتْ عَلَيْهِ أَرْحَامُ ٱلأُنثَيَيْنِ نَبِّئُونِي بِعِلْمٍ إِن كُنتُمْ صَٰدِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ نَبِّئُونِي بعِلْمٍ } يقول: قل لهم: خبروني بعلم ذلك على صحته،
  أيّ ذلك حرّم ربكم عليكم وكيف حرّم، { إنْ كُنْتُمْ صَادِقِينَ } فيما تنحلونه ربكم
  من دعواكم وتضيفونه إليه من تحريمكم. وإنما هذا إعلام من الله جلّ ثناؤه نبيه أن كل
  ما قاله هؤلاء المشركون في ذلك وأضافوه إلى الله، فهو كذب على الله، وأنه لم يحرّم
  شيئاً من ذلك، وأنهم إنما اتبعوا في ذلك خطوات الشيطان، وخالفوا أمره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في تأويل ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { ثَمانِيَةَ أزْوَاجٍ مِنَ الضَّأْنِ اثْنَيْنِ وَمِنَ المَعْزِ اثْنَيْنِ }... الآية،
  إن كلّ هذا لم أحرّم منه قليلاً ولا كثيراً ذكراً ولا أنثى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { مِنَ الضَّأْنِ اثْنَيْنِ
  ومِنَ المَعْزِ اثْنَيْنِ } قال: سلهم { آلَّذكَرَيْنِ حَرَّمَ أمِ الأُنْثَيْنِ أمَّا
  اشْتَمَلْتْ عَلَيْهِ أرْحامُ الأُنْثَيَيْنِ }: أي لم أحرّم من هذا شيئاً. { بِعلْمٍ
  إنْ كُنْتُمْ صَادِقِينَ } فذكر من الإبل والبقر نحو ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { ثَمانِيَةَ أزْوَاجٍ } في شأن ما نهى الله عنه من البحيرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  قوله: { ثَمانِيَةَ أزْوَاج } قال: هذا في شأن ما نهى الله عنه من البحائر والسيب.
  قال ابن جريج: يقول: من أين حرّمت هذا من قبل الذكرين أم من قِبَل الأنثيين، أما اشتملت
  عليه أرحام الأنثيين؟ وإنها لا تشتمل إلا على ذكر أو أنثى، فمن أين جاء التحريم؟ فأجابوا
  هم: وجدنا آباءنا كذلك يفعلون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { ثَمانِيَةَ
  أزْوَاجٍ مِنَ الضَّأْنِ اثْنَينِ وَمِنَ المَعْز اثْنَيْن وَمِنَ البَقَر اثْنَيْن
  وَمِنَ الإبِل اثْنَيْن } ، يقول: أنزلت لكم ثمانية أزواج من هذا الذي عددت ذكر وأنثى،
  فالذكرين حرّمت عليكم أم الأنثيين أمَّا اشتملت عليه أرحام الأنثيين؟ يقول: أي ما اشتملت
  عليه أرحام الأنثيين ما تشتمل إلا على ذكر أو أنثى، فما حرّمت عليكم ذكراً ولا أنثى
  من الثمانية، إنما ذكر هذا من أجل ما حرّموا من الأنعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن: { أمَّا اشْتَمَلَتْ
  عَلَيْهِ أرْحامُ الأُنْثَيَيْن } قال: ما حملت الرحم.</font></font>&#13;\t\t\t<label
