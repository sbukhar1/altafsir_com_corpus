  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثَمَٰنِيَةَ
  أَزْوَٰجٍ مِّنَ ٱلضَّأْنِ ٱثْنَيْنِ وَمِنَ ٱلْمَعْزِ ٱثْنَيْنِ قُلْ ءَآلذَّكَرَيْنِ
  حَرَّمَ أَمِ ٱلأُنثَيَيْنِ أَمَّا ٱشْتَمَلَتْ عَلَيْهِ أَرْحَامُ ٱلأُنثَيَيْنِ نَبِّئُونِي
  بِعِلْمٍ إِن كُنتُمْ صَٰدِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا تقريع من
  الله جلّ ثناؤه العادلين به الأوثان من عبدة الأصنام الذي بحّروا البحائر وسيَّبوا
  السوائب ووصلوا الوصائل، وتعليم منه نبيه صلى الله عليه وسلم والمؤمنين به، الحجة عليهم
  في تحريمهم ما حرّموا من ذلك، فقال للمؤمنين به وبرسوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ الَّذِي أنْشَأَ جَنَّاتٍ مَعْرُوشاتٍ
  وغيرَ مَعْرُوشاتٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ومن الأنعام أنشأ حمولة وفرشاً. ثم بين جلّ ثناؤه الحمولة والفرش،
  فقال: { ثَمَانِيَةَ أزْوَاجٍ } وإنما نصب الثمانية، لأنها ترجمة عن الحمولة والفرش
  وبدل منها كأن معنى الكلام: ومن الأنعام أنشأ ثمانية أزواج فلما قدَّم قبل الثمانية
  الحمولة والفرش بين ذلك بعد، فقال: { ثَمانِيَةَ أزْوَاجٍ } على ذلك المعنى { مِن الضَّأْنِ
  اثْنَينِ وَمِنَ المعَزِ اثْنَيْنِ } فذلك أربعة، لأن كلّ واحد من الاثنين من الضأن
  زوج، فالأنثى منه زوج الذكر، والذكر منه زوج الأنثى، وكذلك ذلك من المعز ومن سائر الحيوان
  فلذلك قال جلّ ثناؤه: { ثَمانِيَةَ أزْوَاجٍ } كما قال: { وَمِنْ كلِّ شيء خلقْنَا
  زَوْجينِ } لأن الذكر زوج الأنثى والأنثى زوج الذكر، فهما وإن كانا اثنين فهما زوجان،
  كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجعلَ مِنهَا زَوْجهَا لِيْسكُنَ إليهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وكما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أمْسِكْ عليْكَ زَوْجكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وكما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو معاوية، عن جويبر، عن الضحاك: { مِنَ الضَّأْنِ اثْنَيْنِ }
  ذكر وأنثى، { وَمِنَ الْبَقَرِ اثْنَيْنِ } ذكر وأنثى، { وَمِنَ الإبِلِ اثْنَيْنِ
  } ذكر وأنثى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال للاثنين: هما زوج كما قال
  لبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنْ كُلّ
  مَحْفُوفٍ يُظِلُّ عِصِيَّهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">زَوْجٌ عَلَيْهِ
  كِلَّةٌ وَقِرَامُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال لهم: كلوا مما رزقكم الله من هذه الثمار واللحوم، واركبوا هذه
  الحمولة أيها المؤمنون، فلا تتبعوا خطوات الشيطان في تحريم ما حرّم هؤلاء الجهلة بغير
  أمري إياهم بذلك. قل يا محمد لهؤلاء الذين حرّموا ما حرّموا من الحرث والأنعام، اتباعاً
  للشيطان من عبدة الأوثان والأصنام الذين زعموا أن الله حرّم عليهم ما هم محرّمون من
  ذلك: { آلذَّكَرَيْنَ حَرَّمَ } ربكم أيها الكذبة على الله من الضأن والمعز، فإنهم
  إن ادّعوا ذلك وأقرّوا به، كذّبوا أنفسهم وأبانوا جهلهم، لأنهم إذا قالوا: يحرّم الذكرين
  من ذلك، أوجبوا تحريم كلّ ذكرين من ولد الضأن والمعز، وهم يستمتعون بلحوم الذكران منها
  وظهورها، وفي ذلك فساد دعواهم وتكذيب قولهم. { أمِ الأُنْثَيَيْنِ } فإنهم إن قالوا:
  حرّم ربنا الأنثيين، أوجبوا تحريم لحوم كل أنثى من ولد الضأن والمعز على أنفسهم وظهورها،
  وفي ذلك أيضاً تكذيب لهم، ودحض دعواهم أن ربهم حرّم ذلك عليهم، إذ كانوا يستمتعون بلحوم
  بعض ذلك وظهوره. { أمَّا اشْتَمَلَتْ عَلَيْهِ أرْحامُ الأُنْثَيَيْنِ } يقول: أم حرّم
  ما اشتملت عليه أرحام الأنثيين، يعني أرحام أنثى الضأن وأنثى المعز فلذلك قال: أرحام
  الأنثيين. وفي ذلك أيضاً لو أقرّوا به فقالوا: حرّم علينا ما اشتملت عليه أرحام الأنثيين،
  بُطُول قولهم وبيان كذبهم، لأنهم كانوا يقرّون بإقرارهم بذلك أن الله حرّم عليهم ذكور
  الضأن والمعز وإناثها أن يأكلوا لحومها أو يركبوا ظهورها، وقد كانوا يستمتعون ببعض
  ذكورها وإناثها، و«ما» التي في قوله: { أمَّا اشْتَمَلَتْ عَلَيْهِ أرْحامُ الأُنْثَيَيْنِ
  } نصب عطفاً بها على «الأنثيين».</font></font>&#13;\t\t\t<label disabled=\"true\"
