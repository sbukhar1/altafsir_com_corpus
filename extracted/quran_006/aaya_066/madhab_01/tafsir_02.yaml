text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱلْقَادِرُ
  عَلَىٰ أَن يَبْعَثَ عَلَيْكُمْ عَذَاباً مِّن فَوْقِكُمْ أَوْ مِن تَحْتِ أَرْجُلِكُمْ
  أَوْ يَلْبِسَكُمْ شِيَعاً وَيُذِيقَ بَعْضَكُمْ بَأْسَ بَعْضٍ ٱنْظُرْ كَيْفَ نُصَرِّفُ
  ٱلآيَاتِ لَعَلَّهُمْ يَفْقَهُونَ } * { وَكَذَّبَ بِهِ قَوْمُكَ وَهُوَ ٱلْحَقُّ قُل
  لَّسْتُ عَلَيْكُمْ بِوَكِيلٍ } * { لِّكُلِّ نَبَإٍ مُّسْتَقَرٌّ وَسَوْفَ تَعْلَمُونَ
  }{ هُوَ ٱلْقَادِرُ } هو الذي عرفتموه قادراً وهو الكامل القدرة { عَذَاباً مّن فَوْقِكُمْ
  } كما أمطر على قوم لوط وعلى أصحاب الفيل الحجارة، وأرسل على قوم نوح الطوفان { أَوْ
  مِن تَحْتِ أَرْجُلِكُمْ } كما أغرق فرعون وخسف بقارون، وقيل من فوقكم: من قبل أكابركم
  وسلاطينكم. ومن تحت أرجلكم: من قبل سفلتكم وعبيدكم. وقيل: هو حبس المطر والنبات { أَوْ
  يَلْبِسَكُمْ شِيَعاً } أو يخلطكم فرقاً مختلفين على أهواء شتى، كل فرقة منكم مشايعة
  لإمام. ومعنى خلطهم: أن ينشب القتال بينهم فيختلطوا ويشتبكوا في ملاحم القتال، من قوله:وَكَتِيبَةٍ
  لَبَّسْتُهَا بِكَتِيبَة   حَتَّى إذَا الْتَبَسَتْ نَفَضْتُ لَهَا يَدِيوعن رسول الله
  صلى الله عليه وسلم:(378) \" سألت الله أن لا يبعث على أمتي عذاباً من فوقهم أو من
  تحت أرجلهم فأعطاني ذلك، وسألته أن لا يجعل بأسهم بينهم فمنعني، وأخبرني جبريل أنّ
  فناء أمتي بالسيف \" ، وعن جابر بن عبد الله:(379) لما نزل { مّن فَوْقِكُمْ } قال
  رسول الله صلى الله عليه وسلم: \" أعوذ بوجهك \" فلما نزل: { أَوْ مِن تَحْتِ أَرْجُلِكُمْ
  أَوْ يَلْبِسَكُمْ شِيَعاً } قال: \" هاتان أهون \" ومعنى الآية: الوعيد بأحد أصناف
  العذاب المعدودة. والضمير في قوله: { وَكَذَّبَ بِهِ } راجع إلى العذاب { وَهُوَ ٱلْحَقُّ
  } أي لا بدّ أن ينزل بهم { قُل لَّسْتُ عَلَيْكُمْ بِوَكِيلٍ } بحفيظ وكُل إليَّ أمركم
  أمنعكم من التكذيب إجباراً، إنما أنا منذر { لِّكُلِّ نَبَإٍ } لكل شيء ينبأ به، يعني
  إنباءهم بأنهم يعذبون وإيعادهم به { مُّسْتَقِرٌّ } وقت استقرار وحصول لا بدّ منه.
  وقيل: الضمير في { نَبَإٍ } للقرآن.\r\n\t\t\t\r\n\t\t\t</section>"

