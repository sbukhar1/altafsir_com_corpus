  وَخَرَقُواْ لَهُ بَنِينَ وَبَنَٰتٍ بِغَيْرِ عِلْمٍ سُبْحَٰنَهُ وَتَعَٰلَىٰ عَمَّا
  يَصِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وخرقوا: اخترقوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله:
  { وَجَعَلُوا لِلّهِ شُرَكَاءَ الجِنّ } قال: قول الزنادقة. { وَخَرَقُوا لَهُ } قال
  ابن جريج: قال مجاهد: خرقوا: كذبوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن جويبر، عن الضحاك: { وَخَرَقُوا لَهُ بَنِينَ وَبَناتٍ
  } قال: وصفوا له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمران بن موسى، قال: ثنا عبد
  الوارث، عن أبي عمر: { وَخَرَقُوا لَهُ بَنِينَ وَبَناتٍ } قال: تفسيرها: وكذبوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويل الكلام إذن: وجعلو لله الجنّ وشركاء في عبادتهم إياه، وهو المنفرد،
  بخلقهم بغير شريك ولا معين ولا ظهير. { وَخَرَقُوا لَهُ بَنِينَ وَبَناتٍ } يقول: وتخرّصوا
  لله كذباً، فافتعلوا له بنين وبنات بغير علم منهم بحقيقة ما يقولون، ولكن جهلاً بالله
  وبعظمته وأنه لا ينبعي لمن كان إلهاً أن يكون له بنون وبنات ولا صاحبة، ولا أن يشركه
  في خلقه شريك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { سُبْحانَهُ
  وَتَعالى عَمَّا يَصِفُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: تنزّه الله وعلا فارتفع عن الذي يصفه به هؤلاء الجهلة من خلقه في ادّعائهم
  له شركاء من الجنّ واختراقهم له بنين وبنات وذلك لا ينبغي أن يكون من صفته لأن ذلك
  من صفة خلقه الذين يكون منهم الجماع الذي يحدث عنه الأولاد، والذين تضطرّهم لضعفهم
  الشهوات إلى اتخاذ الصاحبة لقضاء اللذّات، وليس الله تعالى ذكره بالعاجز فيضطره شيءٌ
  إلى شيءٍ، ولا بالضعيف المحتاج فتدعوه حاجته إلى النساء إلى اتخاذ صاحبة لقضاء لذّة.
  وقوله: { تَعَالَى } تفاعل من العلوّ والارتفاع. ورُوِي عن قتادة في تأويل قوله: {
  عَمَّا يَصِفُونَ } أنه يكذّبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { سُبْحانَهُ وَتَعالى عَمَّا يَصِفُونَ
  } عما يكذبون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأحسب أن قتادة عنى بتأويله ذلك
  كذلك، أنهم يكذبون في وصفهم الله بما كانوا يصفونه من ادّعائهم له بنين وبنات، لا أنه
  وجه تأويل الوصف إلى الكذب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
