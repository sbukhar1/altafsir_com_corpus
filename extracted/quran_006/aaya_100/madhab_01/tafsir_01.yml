  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلُواْ
  للَّهِ شُرَكَآءَ ٱلْجِنَّ وَخَلَقَهُمْ وَخَرَقُواْ لَهُ بَنِينَ وَبَنَٰتٍ بِغَيْرِ
  عِلْمٍ سُبْحَٰنَهُ وَتَعَٰلَىٰ عَمَّا يَصِفُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: وجعل هؤلاء العادلون بربهم الآلهة والأنداد لله { شُرَكَاءَ الجِنَّ
  } كما قال جلّ ثناؤه: وَجَعَلُوا بَيْنَهُ وبينَ الجِنَّةِ نَسَباً. وفي الجنّ وجهان
  من النصب: أحدهما أن يكون تفسيراً للشركاء، والآخر: أن يكون معنى الكلام: «وجعلوا لله
  الجنّ شركاء وهو خالقهم».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في قراءة قوله: { وَخَلَقَهُمْ
  } فقرأته قرّاء الأمصار: { وَخَلَقَهُمْ } على معنى أن الله خلقهم منفردًّا بخلقه إياهم.
  وذكر عن يحيى بن يعمر ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به أحمد بن يوسف، قال: ثنا
  القاسم بن سلام، قال: ثنا حجاج، عن هارون، عن واصل مولى أبي عيينة، عن يحيى بن عقيل،
  عن يحيى بن يعمر، أنه قال: «شُرَكَاءَ الجِنَّ وخَلْقَهُمْ»</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">بجزم
  اللام بمعنى أنهم قالوا: إن الجنّ شركاء لله في خلقه إيانا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القراءتين بالصواب قراءة من قرأ ذلك { وَخَلَقَهُمْ } لإجماع الحجة من القرّاء عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَخَرَقُوا لَهُ بَنِينَ وَبَناتٍ بغيرِ عِلْم } فإنه
  يعني بقوله: { خَرَقُوا } اختلقوا، يقال: اختلق فلان على فلان كذباً واخترقه: إذا افتعله
  وافتراه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَجَعَلُوا لِلّهِ شُرَكَاءَ
  الجِنَّ } والله خلقهم { وَخَرَقُوا لَهُ بَنِينَ وَبَناتٍ } يعني أنهم تخرّصوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَخَرَقُوا لَهُ بَنِينَ وَبَناتٍ بغيرِ عِلْمٍ } قال:
  جعلوا له بنين وبنات بغير علم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَخَرَقُوا
  لَهُ بَنِينَ وَبَناتٍ بغيرِ عِلْم } قال: كذبوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجَعَلُوا
  لِلّهِ شُرَكَاءَ الجِنّ } كذَبوا، سبحانه وتعالى عما يصفون عما يكذّبون أما العرب
  فجعلوا له البنات ولهم ما يشتهون من الغلمان، وأما اليهود فجعلوا بينه وبين الجنة نسباً،
  ولقد علمت الجنة إنهم لمحضرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { وَخَرَقُوا لَهُ بَنِينَ
  وَبَناتٍ بغيرِ عِلْمٍ } قال: خرصوا له بنين وبنات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَخَرَقُوا
  لَهُ بَنِينَ وَبَناتٍ بغيرِ عِلْمٍ } يقول: قطعوا له بنين وبنات، قالت العرب: الملائكة
  بنات الله، وقالت اليهود والنصارى: المسيح وعزيز ابنا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَخَرَقُوا لَهُ بَنِينَ
  وَبَناتٍ بغيرِ عِلْمٍ } قال: خرقوا: كذبوا لم يكن لله بنون ولا بنات، قالت النصارى:
  المسيح ابن الله، وقال المشركون: الملائكة بنات الله، فكلٌّ خرقوا الكذب.</font></font>&#13;\t\t\t<label
