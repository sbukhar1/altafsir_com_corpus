  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلُواْ
  للَّهِ شُرَكَآءَ ٱلْجِنَّ وَخَلَقَهُمْ وَخَرَقُواْ لَهُ بَنِينَ وَبَنَٰتٍ بِغَيْرِ
  عِلْمٍ سُبْحَٰنَهُ وَتَعَٰلَىٰ عَمَّا يَصِفُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إن
  جعلت { للَّهِ شُرَكَاء } مفعولي جعلوا، نصبت الجنّ بدلاً من شركاء، وإن جعلت { للَّهِ
  } لغواً كان { شُرَكَاء ٱلْجِنَّ } مفعولين قدم ثانيهما على الأول. فإن قلت: فما فائدة
  التقديم؟ قلت: فائدته استعظام أن يتخذ لله شريك مَن كان ملكاً أو جنياً أو إنسياً أو
  غير ذلك. ولذلك قدّم اسم الله على الشركاء. وقرىء: «الجن» بالرفع، كأنه قيل: من هم؟
  فقيل: الجن. وبالجرّ على الإضافة التي للتبيين. والمعنى أشركوهم في عبادته، لأنهم أطاعوهم
  كما يطاع الله. وقيل: هم الذين زعموا أنّ الله خالق الخير وكل نافع، وإبليس خالق الشر
  وكل ضارّ { وَخَلَقَهُمْ } وخلق الجاعلين لله شركاء. ومعناه: وعلموا أن الله خالقهم
  دون الجن، ولم يمنعهم علمهم أن يتخذوا من لا يخلق شريكاً للخالق. وقيل: الضمير للجن.
  وقرىء: «وخلقهم»، أي اختلاقهم الإفك، يعني: وجعلوا لله خلقهم حيث نسبوا قبائحهم إلى
  الله في قولهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ أَمَرَنَا بِهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 28]، { وَخَرَقُواْ لَهُ
  } وخلقوا له، أي افتعلوا له { بَنِينَ وَبَنَاتٍ } وهو قول أهل الكتابين في المسيح
  وعزير، وقول قريش في الملائكة يقال: خلق الإفك وخرقه واختلفه واخترقه، بمعنى: وسئل
  الحسن عنه فقال: كلمة عربية كانت العرب تقولها: كان الرجل إذا كذب كذبة في نادي القوم
  يقول له بعضهم: قد خرقها والله، ويجوز أن يكون من خرق الثوب إذا شقه، أي اشتقوا له
  بنين وبنات، وقرىء: «وخرّقوا» بالتشديد للتكثير، لقوله: { بَنِينَ وَبَنَاتٍ } وقرأ
  ابن عمر وابن عباس رضي الله عنهما «وحرّفوا» له، بمعنى: وزوّروا له أولاداً لأنّ المزوّر
  محرّف مغير للحق إلى الباطل { بِغَيْرِ عِلْمٍ } من غير أن يعلموا حقيقة ما قالوه من
  خطأ أو صواب، ولكن رمياً بقول عن عمى وجهالة. من غير فكر وروية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
