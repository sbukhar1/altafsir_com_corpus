  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  رَبَّكَ هُوَ أَعْلَمُ مَن يَضِلُّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: يا محمد إن ربك الذي
  نهاك أن تطيع هؤلاء العادلين بالله الأوثان، لئلا يضلوك عن سبيله، هو أعلم منك ومن
  جميع خلقه، أيّ خلقه يضلّ عن سبيله بزخرف القول الذي يوحي الشياطين بعضهم إلى بعض،
  فيصدّوا عن طاعته واتباع ما أمر به. { وَهُوَ أعْلَمُ بالمُهْتَدِينَ } يقول: وهو أعلم
  أيضاً منك ومنهم بمن كان على استقامة وسداد، لا يخفى عليه منهم أحد. يقول: واتبع يا
  محمد ما أمرتك به، وانته عما نهيتك عنه من طاعة من نهيتك عن طاعته، فإني أعلم بالهادي
  والمضلّ من خلقي منك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في موضع «مَنْ»
  في قوله: { إنَّ رَبَّكَ هُوَ أعْلَمُ مَنْ يَضلُّ }. فقال بعض نحويي البصرة: موضعه
  خفض بنية الباء، قال: ومعنى الكلام: إن ربك هو أعلم بمن يضلّ. وقال بعض نحويي الكوفة:
  موضعه رفع، لأنه بمعنى أيّ، والرافع له «يضلّ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك: أنه رفع بـ «يضلّ» وهو في معنى أيّ. وغير معلوم في كلام العرب اسم
  مخفوض بغير خافض فيكون هذا له نظيراً. وقد زعم بعضهم أن قوله: { أعْلَمُ } في هذا الموضع
  بمعنى «يعلم»، واستشهد لقيله ببيت حاتم الطائي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فحالَفَتْ طَيِّىءٌ مِنْ دونِنا حِلِفاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">واللّهُ أعلمُ ما كُنا لَهُمْ خُذُلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبقول الخنساء:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">القَوْمُ أعْلَمُ أنَّ جَفْنَتَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَغْدُو غَداةَ الرّيحِ أوْ تَسْرِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا الذي قاله قائل هذا التأويل
  وإن كان جائزاً في كلام العرب، فليس قول الله تعالى: { إنَّ رَبَّكَ هُوَ أعْلَمُ مَنْ
  يَضِلُّ عَنْ سَبِيلِهِ } منه وذلك أنه عطف عليه بقوله: { وَهُوَ أعْلَمُ بالمُهْتَدِينَ
  } فأبان بدخول الباء في «المهتدين» أن أعلم ليس بمعنى يعلم، لأن ذلك إذ كان بمعنى يفعل
  لم يوصل بالباء، كما لا يقال هو يعلم بزيد، بمعنى يعلم زيداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

