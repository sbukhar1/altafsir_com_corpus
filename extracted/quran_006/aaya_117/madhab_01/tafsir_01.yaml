text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ رَبَّكَ
  هُوَ أَعْلَمُ مَن يَضِلُّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ }يقول تعالى
  ذكره لنبيه محمد صلى الله عليه وسلم: يا محمد إن ربك الذي نهاك أن تطيع هؤلاء العادلين
  بالله الأوثان، لئلا يضلوك عن سبيله، هو أعلم منك ومن جميع خلقه، أيّ خلقه يضلّ عن
  سبيله بزخرف القول الذي يوحي الشياطين بعضهم إلى بعض، فيصدّوا عن طاعته واتباع ما أمر
  به. { وَهُوَ أعْلَمُ بالمُهْتَدِينَ } يقول: وهو أعلم أيضاً منك ومنهم بمن كان على
  استقامة وسداد، لا يخفى عليه منهم أحد. يقول: واتبع يا محمد ما أمرتك به، وانته عما
  نهيتك عنه من طاعة من نهيتك عن طاعته، فإني أعلم بالهادي والمضلّ من خلقي منك.واختلف
  أهل العربية في موضع «مَنْ» في قوله: { إنَّ رَبَّكَ هُوَ أعْلَمُ مَنْ يَضلُّ }. فقال
  بعض نحويي البصرة: موضعه خفض بنية الباء، قال: ومعنى الكلام: إن ربك هو أعلم بمن يضلّ.
  وقال بعض نحويي الكوفة: موضعه رفع، لأنه بمعنى أيّ، والرافع له «يضلّ».والصواب من القول
  في ذلك: أنه رفع بـ «يضلّ» وهو في معنى أيّ. وغير معلوم في كلام العرب اسم مخفوض بغير
  خافض فيكون هذا له نظيراً. وقد زعم بعضهم أن قوله: { أعْلَمُ } في هذا الموضع بمعنى
  «يعلم»، واستشهد لقيله ببيت حاتم الطائي:فحالَفَتْ طَيِّىءٌ مِنْ دونِنا حِلِفاً   واللّهُ
  أعلمُ ما كُنا لَهُمْ خُذُلاوبقول الخنساء:القَوْمُ أعْلَمُ أنَّ جَفْنَتَهُ   تَغْدُو
  غَداةَ الرّيحِ أوْ تَسْرِيوهذا الذي قاله قائل هذا التأويل وإن كان جائزاً في كلام
  العرب، فليس قول الله تعالى: { إنَّ رَبَّكَ هُوَ أعْلَمُ مَنْ يَضِلُّ عَنْ سَبِيلِهِ
  } منه وذلك أنه عطف عليه بقوله: { وَهُوَ أعْلَمُ بالمُهْتَدِينَ } فأبان بدخول الباء
  في «المهتدين» أن أعلم ليس بمعنى يعلم، لأن ذلك إذ كان بمعنى يفعل لم يوصل بالباء،
  كما لا يقال هو يعلم بزيد، بمعنى يعلم زيداً.\r\n\t\t\t\r\n\t\t\t</section>"

