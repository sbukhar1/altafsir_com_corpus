  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال قتادة: بلغني أن أبا ذرّ كان يوماً يصلي، فقال له النبيّ صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" تَعَوَّذْ يا أبا ذَرّ مِنْ شَياطِين الإنْسِ والجِنّ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: يا نبيّ الله، أو إنّ من الإنس
  شياطين؟ فقال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نَعَمْ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكَذَلِكَ
