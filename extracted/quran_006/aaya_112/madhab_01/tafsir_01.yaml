  ٱلإِنْسِ وَٱلْجِنِّ يُوحِي بَعْضُهُمْ إِلَىٰ بَعْضٍ زُخْرُفَ ٱلْقَوْلِ غُرُوراً
  وَلَوْ شَآءَ رَبُّكَ مَا فَعَلُوهُ فَذَرْهُمْ وَمَا يَفْتَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وليس لهذا التأويل وجه مفهوم، لأن الله جعل إبليس وولده أعداء ابن
  آدم، فكلّ ولده لكلّ ولده عدوّ. وقد خصّ الله في هذه الآية الخبر عن الأنبياء أنه جعل
  لهم من الشياطين أعداء، فلو كان معنيًّا بذلك الشياطين الذين ذكرهم السديّ، الذين هم
  ولد إبليس، لم يكن لخصوص الأنبياء بالخبر عنهم أنه جعل لهم الشياطين أعداءً وجهٌ. وقد
  جعل من ذلك لأعدى أعدائه مثل الذي جعل لهم، ولكن ذلك كالذي قلنا من أنه معنيّ به أنه
  جعل مردة الإنس والجنّ لكلّ نبيّ عدوّاً يوحي بعضهم إلى بعض من القول ما يؤذيهم به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك، جاء الخبر عن رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا الحجاج بن المنهال، قال: ثنا حماد، عن حميد
  بن هلال، قال: ثني رجل من أهل دمشق، عن عوف بن مالك، عن أبي ذرّ: أن رسول الله صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا أبا ذرّ، هَلْ تَعَوَّذْتَ باللّهِ مِنْ شَرّ شَياطِينِ الإنْسِ والجِنّ؟ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال: قلت:
  يا رسول الله، هل للإنس من شياطين؟ قال: «نَعَمْ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن أبي
  عبد الله محمد بن أيوب وغيره من المشيخة، عن ابن عائذ، عن أبي ذرّ، أنه قال: أتيتُ
  رسول الله صلى الله عليه وسلم في مجلس قد أطال فيه الجلوس، قال: فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أبا ذَرّ، هَلْ صَلَّيْتَ؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  قلت: لا يا رسول الله قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قُمْ فارْكَعْ رَكْعَتَيْنِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثم جئت فجلست إليه، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا أبا ذَر هَلْ تَعَوَّذْتَ بالله مِنْ شَرّ شَياطِين الإنْس والجِنّ؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  قلت: يا رسول الله وهل للإنس من شياطين؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نَعَمْ، شَرّ مِنْ شَياطِين الجِنّ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة، قال: بلغني أن أبا ذرّ قام يوماً يصلي، فقال له
  النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تَعَوَّذْ يا أبا ذَرّ مِنْ شَياطِين الإنْس والجِنّ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: يا رسول الله: أوَ إنّ من
  الإنس شياطين؟ قال: «نعم».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون في ذلك بنحو الذي قلنا
  من ذلك إنه إخبار من الله أنَّ شياطين الإنس والجنّ يوحي بعضهم إلى بعض. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { شَياطِينَ الإنْس والجِنّ } قال:
  من الجنّ شياطين، ومن الإنس شياطين يوحي بعضهم إلى بعض.</font></font>&#13;\t\t\t<label
