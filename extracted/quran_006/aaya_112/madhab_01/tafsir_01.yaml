  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَٰلِكَ
  جَعَلْنَا لِكُلِّ نِبِيٍّ عَدُوّاً شَيَٰطِينَ ٱلإِنْسِ وَٱلْجِنِّ يُوحِي بَعْضُهُمْ
  إِلَىٰ بَعْضٍ زُخْرُفَ ٱلْقَوْلِ غُرُوراً وَلَوْ شَآءَ رَبُّكَ مَا فَعَلُوهُ فَذَرْهُمْ
  وَمَا يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: يقول تعالى ذكره لنبيه
  محمد صلى الله عليه وسلم مسلِّيه بذلك عما لقي من كفرة قومه في ذات الله، وحاثًّا له
  على الصبر على ما نال فيه: { وكَذَلِكَ جَعَلْنا لِكُلّ نَبِيّ عَدُوًّا } يقول: وكما
  ابتليناك يا محمد بأن جعلنا لك من مشركي قومك أعداء شياطين { يُوحِي بَعْضُهُمْ إلى
  بَعْضٍ زُخْرُفَ القَوْلِ } ليصدّوهم بمجادلتهم إياك بذلك عن اتباعك والإيمان بك وبما
  جئتهم به من عند ربك كذلك ابتلينا من قبلك من الأنبياء والرسل، بأن جعلنا لهم أعداء
  من قومهم يؤذونهم بالجدال والخصومات، يقول: فهذا الذي امتحنتك به لم تخصص به من بينهم
  وحدك، بل قد عممتهم بذلك معك لأبتليهم وأختبرهم مع قدرتي على منع من آذاهم من إيذائهم،
  فلم أفعل ذلك إلا لأعرف أولي العزم منهم من غيرهم يقول: فاصبر أنت كما صبر أولو العزم
  من الرسل. وأما شياطين الإنس والجنّ فإنهم مردتهم. وقد بيَّنا الفعل الذي منه بني هذا
  الاسم بما أغنى عن إعادته. ونصب العدوّ والشياطين بقوله: { جَعَلْنا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { يُوحِي بَعْضُهُمْ إلى بَعْضٍ زُخْرُفَ القَوْلِ غُرُوراً
  } فإنه يعني: أنه يُلقي الملقي منهم القول الذي زيّنه وحسنه بالباطل إلى صاحبه، ليغترّ
  به من سمعه فيضل عن سبيل الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويل في معنى قوله: { شَياطِينَ الإنْسِ والجِنّ } فقال بعضهم: معناه:
  شياطين الإنس التي مع الإنس، وشياطين الجنّ التي مع الجنّ وليس للإنس شياطين. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وكَذَلِكَ جَعَلْنَا لِكُلِّ نَبِيّ
  عَدُوّاً شَياطِينَ الإنْسِ والجِنّ يُوحِي بَعْضُهُمْ إلى بَعْضٍ زُخْرُفَ القَوْلِ
  غُرُوراً وَلَوْ شَاءَ رَبُّكَ ما فَعَلُوهُ } أما شياطين الإنس: فالشياطين التي تضلّ
  الإنس، وشياطين الجنّ الذين يضلون الجنّ يلتقيان فيقول كلّ واحد منهما: إني أضللت صاحبي
  بكذا وكذا، وأضللت أنت صاحبك بكذا وكذا، فيُعلم بعضُهم بعضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو نعيم، عن شريك، عن سعيد بن مسروق، عن عكرمة: { شَياطِينَ الإنْسِ
  والجِنّ } قال: ليس في الإنس شياطين ولكن شياطين الجنّ يوحون إلى شياطين الإنس، وشياطين
  الإنس يوحون إلى شياطين الجنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيل، عن السديّ، في قوله: { يُوحِي بَعْضُهُمْ
  إلى بَعْضٍ زُخْرَفَ القَوْلِ غُرُوراً } قال: للإنسان شيطان، وللجنيّ شيطان، فيَلْقَى
  شيطان الإنس شيطان الجنّ، فيوحي بعضهم إلى بعض زخرف القول غروراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: جعل عكرمة والسديّ في تأويلهما هذا الذي ذكرت عنهما
  عدوّ الأنبياء الذين ذكرهم الله في قوله: { وكَذَلِكَ جَعَلْنا لِكُلّ نَبِيّ عَدُوّاً
  } أولاد إبليس دون أولاد آدم، ودون الجنّ، وجعل الموصوفين بأن بعضهم يوحي إلى بعض زخرف
  القول غروراً، وِلْدَ إبليس، وأن مَنْ مع ابن آدم من ولد إبليس يوحي إلى من مع الجنّ
  من ولده زخرف القول غروراً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
