  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَٰلِكَ
  جَعَلْنَا لِكُلِّ نِبِيٍّ عَدُوّاً شَيَٰطِينَ ٱلإِنْسِ وَٱلْجِنِّ يُوحِي بَعْضُهُمْ
  إِلَىٰ بَعْضٍ زُخْرُفَ ٱلْقَوْلِ غُرُوراً وَلَوْ شَآءَ رَبُّكَ مَا فَعَلُوهُ فَذَرْهُمْ
  وَمَا يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَكَذَلِكَ جَعَلْنَا لِكُلِّ
  نَبِىٍّ عَدُوّاً } وكما خلينا بينك وبين أعدائك، وكذلك فعلنا بمن قبلك من الأنبياء
  وأعدائهم، لم نمنعهم من العداوة، لما فيه من الامتحان الذي هو سبب ظهور الثبات والصبر،
  وكثرة الثواب والأجر. وانتصب { شَيَـٰطِينَ } على البدل من عدوّاً. أو على أنهما مفعولان
  كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلُواْ لِلَّهِ شُرَكَاء ٱلْجِنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  100] { يُوحِى بَعْضُهُمْ إِلَىٰ بَعْضٍ } يوسوس شياطين الجنّ إلى شياطين الإنس. وكذلك
  بعض الجنّ إلى بعض وبعض الإنس إلى بعض. وعن مالك ابن دينار: إن شيطان الإنس أشدّ عليّ
  من شيطان الجنّ، لأني إذا تعوّذت بالله ذهب شيطان الجنّ عني، وشيطان الأنس يجيئني فيجرّني
  إلى المعاصي عياناً { زُخْرُفَ ٱلْقَوْلِ } ما يزينه من القول والوسوسة والإغراء على
  المعاصي ويموّهه { غُرُوراً } خدعاً وأخذاً على غرّة { وَلَوْ شَآء رَبُّكَ مَا فَعَلُوهُ
  } ما فعلوا ذلك، أي ما عادوك، أو ما أوحى بعضهم إلى بعض زخرف القول بأن يكفهم ولا يخليهم
  وشأنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

