  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكُمُ
  ٱللَّهُ رَبُّكُمْ لاۤ إِلَـٰهَ إِلاَّ هُوَ خَٰلِقُ كُلِّ شَيْءٍ فَٱعْبُدُوهُ وَهُوَ
  عَلَىٰ كُلِّ شَيْءٍ وَكِيلٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  الذي خلق كلّ شيء وهو بكلّ شيء عليم، هو الله ربكم أيها العادلون بالله الآلهة والأوثان،
  والجاعلون له الجنّ شركاء، وآلهتكم التي لا تملك نفعاً ولا ضرًّا ولا تفعل خيراً ولا
  شرًّا. { لا إله إلاَّ هُوَ } وهذا تكذيب من الله جلّ ثناؤه للذين زعموا أن الجنّ شركاء
  الله، يقول جلّ ثناؤه لهم: أيها الجاهلون إنه لا شيء له الألوهية والعبادة إلاَّ الذي
  خلق كلّ شيء، وهو بكل شيء عليم، فإنه لا ينبغي أن تكون عبادتكم وعبادة جميع من في السموات
  والأرض إلاَّ له خالصةً بغير شريك تشركونه فيها، فإنه خالق كلّ شيء وبارئه وصانعه،
  وحقّ على المصنوع أن يفرد صانعه بالعبادة. { فاعْبُدُوهُ } يقول: فذلوا له بالطاعة
  والعبادة والخدمة، واخضعوا له بذلك. { وَهُوَ على كُلّ شَيْءٍ وَكِيلٌ } يقول: والله
  على كلّ ما خلق من شيء رقيب وحفيظ يقوم بأرزاق جميعه وأقواته وسياسته وتدبيره وتصريفه
  بقدرته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

