text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكُمُ ٱللَّهُ
  رَبُّكُمْ لاۤ إِلَـٰهَ إِلاَّ هُوَ خَٰلِقُ كُلِّ شَيْءٍ فَٱعْبُدُوهُ وَهُوَ عَلَىٰ
  كُلِّ شَيْءٍ وَكِيلٌ }{ ذٰلِكُمُ } إشارة إلى الموصوف مما تقدم من الصفات، وهو مبتدأ
  وما بعده أخبار مترادفة وهي { ٱللَّهُ رَبُّكُمْ لا إِلَـٰهَ إِلاَّ هُوَ خَـٰلِقُ
  كُلّ شَىْء } أي ذلكم الجامع لهذه الصفات { فَٱعْبُدُوهُ } مسبب عن مضمون الجملة على
  معنى: أن من استجمعت له هذه الصفات كان هو الحقيق بالعبادة فاعبدوه ولا تعبدوا من دونه
  من بعض خلقه. ثم قال: { وَهُوَ عَلَىٰ كُلّ شَىْء وَكِيلٌ } يعني وهو مع تلك الصفات
  مالك لكل شيء من الأرزاق والآجال، رقيب على الأعمال.\r\n\t\t\t\r\n\t\t\t</section>"

