  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكُمُ
  ٱللَّهُ رَبُّكُمْ لاۤ إِلَـٰهَ إِلاَّ هُوَ خَٰلِقُ كُلِّ شَيْءٍ فَٱعْبُدُوهُ وَهُوَ
  عَلَىٰ كُلِّ شَيْءٍ وَكِيلٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ذٰلِكُمُ }
  إشارة إلى الموصوف مما تقدم من الصفات، وهو مبتدأ وما بعده أخبار مترادفة وهي { ٱللَّهُ
  رَبُّكُمْ لا إِلَـٰهَ إِلاَّ هُوَ خَـٰلِقُ كُلّ شَىْء } أي ذلكم الجامع لهذه الصفات
  { فَٱعْبُدُوهُ } مسبب عن مضمون الجملة على معنى: أن من استجمعت له هذه الصفات كان
  هو الحقيق بالعبادة فاعبدوه ولا تعبدوا من دونه من بعض خلقه. ثم قال: { وَهُوَ عَلَىٰ
  كُلّ شَىْء وَكِيلٌ } يعني وهو مع تلك الصفات مالك لكل شيء من الأرزاق والآجال، رقيب
  على الأعمال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
