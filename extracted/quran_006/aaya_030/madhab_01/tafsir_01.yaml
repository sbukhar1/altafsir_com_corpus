  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  تَرَىٰ إِذْ وُقِفُواْ عَلَىٰ رَبِّهِمْ قَالَ أَلَيْسَ هَـٰذَا بِٱلْحَقِّ قَالُواْ
  بَلَىٰ وَرَبِّنَا قَالَ فَذُوقُواْ ٱلعَذَابَ بِمَا كُنتُمْ تَكْفُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">p&gt; يقول تعالى ذكره: { لَوْ تَرَى } يا محمد هؤلاء القائلين: ما
  هي إلا حياتنا الدنيا وما نحن بمبعوثين، { إذْ وُقِفُوا } يوم القيامة: أي حبسوا، {
  على رَبِّهِمْ } يعني: على حكم الله وقضائه فيهم. { قالَ ألَيْسَ هَذَا بالحَقّ } يقول:
  فقيل لهم: أليس هذا البعث والنشر بعد الممات الذي كنتم تنكرونه في الدنيا حقاً؟ فأجابوا
  فـ { قالُوا بَلى } والله إنه لحقّ. { قالَ فَذُوقُوا العَذَابَ } يقول: فقال الله
  تعالى ذكره لهم: فذوقوا العذاب الذي كنتم به في الدنيا تكذّبون، { بِمَا كُنْتُمْ تَكْفُرُونَ
  } يقول: بتكذيبكم به وجحودكموه الذي كان منكم في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

