text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ تَرَىٰ
  إِذْ وُقِفُواْ عَلَىٰ رَبِّهِمْ قَالَ أَلَيْسَ هَـٰذَا بِٱلْحَقِّ قَالُواْ بَلَىٰ
  وَرَبِّنَا قَالَ فَذُوقُواْ ٱلعَذَابَ بِمَا كُنتُمْ تَكْفُرُونَ } * { قَدْ خَسِرَ
  ٱلَّذِينَ كَذَّبُواْ بِلِقَآءِ ٱللَّهِ حَتَّىٰ إِذَا جَآءَتْهُمُ ٱلسَّاعَةُ بَغْتَةً
  قَالُواْ يٰحَسْرَتَنَا عَلَىٰ مَا فَرَّطْنَا فِيهَا وَهُمْ يَحْمِلُونَ أَوْزَارَهُمْ
  عَلَىٰ ظُهُورِهِمْ أَلاَ سَآءَ مَا يَزِرُونَ }{ وُقِفُواْ عَلَىٰ رَبّهِمْ } مجاز
  على الحبس للتوبيخ والسؤال، كما يوقف العبد الجاني بين يدي سيده ليعاتبه. وقيل: وقفوا
  على جزاء ربهم. وقيل: عرفوه حق التعريف { قَالَ } مردود على قول قائل قال: ماذا قال
  لهم ربهم إذ وقفوا عليه؟ فقيل: قال: { أَلَيْسَ هَـٰذَا بِٱلْحَقّ } وهذا تعيير من
  الله تعالى لهم على التكذيب. وقولهم - لما كانوا يسمعون من حديث البعث والجزاء -: ما
  هو بحق وما هو إلا باطل { بِمَا كُنْتُمْ تَكْفُرُونَ } بكفركم بلقاء الله ببلوغ الآخرة
  وما يتصل بها. وقد حقق الكلام فيه في مواضع أخر. و { حَتَّىٰ } غاية لكذبوا لا لخسر،
  لأن خسرانهم لا غاية له. أي ما زال بهم التكذيب إلى حسرتهم وقت مجيء الساعة. فإن قلت:
  أما يتحسرون عند موتهم؟ قلت: لما كان الموت وقوعاً في أحوال الآخرة ومقدماتها جعل من
  جنس الساعة وسمي باسمها، ولذلك قال رسول الله صلى الله عليه وسلم:(373) \" من مات فقد
  قامت قيامته \" أو جعل مجيء الساعة بعد الموت لسرعته كالواقع بغير فترة { بَغْتَةً
  } فجأة وانتصابها على الحال بمعنى باغتة، أو على المصدر كأنه قيل: بغتتهم الساعة بغتة
  { فَرَّطْنَا فِيهَا } الضمير للحياة الدنيا، جيء بضميرها وإن لم يجر لها ذكر لكونها
  معلومة، أو للساعة على معنى: قصرنا في شأنها وفي الإيمان بها، كما تقول: فرّطت في فلان.
  ومنه فرّطت في جنب الله { يَحْمِلُونَ أَوْزَارَهُمْ عَلَىٰ ظُهُورِهِمْ } كقوله:{ فَبِمَا
  كَسَبَتْ أَيْدِيكُمْ }[الشورى: 30] لأنه اعتيد حمل الأثقال على الظهور، كما ألف الكسب
  بالأيدي { سَاء مَا يَزِرُونَ } بئس شيئاً يزرون وزرهم، كقوله{ سَاء مَثَلاً ٱلْقَوْمُ }[الأعراف:
  177].\r\n\t\t\t\r\n\t\t\t</section>"

