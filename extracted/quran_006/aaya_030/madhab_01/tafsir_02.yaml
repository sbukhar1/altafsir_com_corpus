  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  تَرَىٰ إِذْ وُقِفُواْ عَلَىٰ رَبِّهِمْ قَالَ أَلَيْسَ هَـٰذَا بِٱلْحَقِّ قَالُواْ
  بَلَىٰ وَرَبِّنَا قَالَ فَذُوقُواْ ٱلعَذَابَ بِمَا كُنتُمْ تَكْفُرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  خَسِرَ ٱلَّذِينَ كَذَّبُواْ بِلِقَآءِ ٱللَّهِ حَتَّىٰ إِذَا جَآءَتْهُمُ ٱلسَّاعَةُ
  بَغْتَةً قَالُواْ يٰحَسْرَتَنَا عَلَىٰ مَا فَرَّطْنَا فِيهَا وَهُمْ يَحْمِلُونَ
  أَوْزَارَهُمْ عَلَىٰ ظُهُورِهِمْ أَلاَ سَآءَ مَا يَزِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وُقِفُواْ عَلَىٰ رَبّهِمْ } مجاز على الحبس للتوبيخ والسؤال، كما
  يوقف العبد الجاني بين يدي سيده ليعاتبه. وقيل: وقفوا على جزاء ربهم. وقيل: عرفوه حق
  التعريف { قَالَ } مردود على قول قائل قال: ماذا قال لهم ربهم إذ وقفوا عليه؟ فقيل:
  قال: { أَلَيْسَ هَـٰذَا بِٱلْحَقّ } وهذا تعيير من الله تعالى لهم على التكذيب. وقولهم
  - لما كانوا يسمعون من حديث البعث والجزاء -: ما هو بحق وما هو إلا باطل { بِمَا كُنْتُمْ
  تَكْفُرُونَ } بكفركم بلقاء الله ببلوغ الآخرة وما يتصل بها. وقد حقق الكلام فيه في
  مواضع أخر. و { حَتَّىٰ } غاية لكذبوا لا لخسر، لأن خسرانهم لا غاية له. أي ما زال
  بهم التكذيب إلى حسرتهم وقت مجيء الساعة. فإن قلت: أما يتحسرون عند موتهم؟ قلت: لما
  كان الموت وقوعاً في أحوال الآخرة ومقدماتها جعل من جنس الساعة وسمي باسمها، ولذلك
  قال رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(373)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من مات فقد قامت قيامته \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أو جعل مجيء الساعة بعد الموت لسرعته
  كالواقع بغير فترة { بَغْتَةً } فجأة وانتصابها على الحال بمعنى باغتة، أو على المصدر
  كأنه قيل: بغتتهم الساعة بغتة { فَرَّطْنَا فِيهَا } الضمير للحياة الدنيا، جيء بضميرها
  وإن لم يجر لها ذكر لكونها معلومة، أو للساعة على معنى: قصرنا في شأنها وفي الإيمان
  بها، كما تقول: فرّطت في فلان. ومنه فرّطت في جنب الله { يَحْمِلُونَ أَوْزَارَهُمْ
  عَلَىٰ ظُهُورِهِمْ } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَبِمَا كَسَبَتْ أَيْدِيكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى: 30] لأنه اعتيد حمل الأثقال
  على الظهور، كما ألف الكسب بالأيدي { سَاء مَا يَزِرُونَ } بئس شيئاً يزرون وزرهم،
  كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَاء مَثَلاً ٱلْقَوْمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 177].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
