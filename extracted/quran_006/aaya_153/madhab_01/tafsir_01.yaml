  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَنَّ هَـٰذَا صِرَاطِي مُسْتَقِيماً فَٱتَّبِعُوهُ
  وَلاَ تَتَّبِعُواْ ٱلسُّبُلَ فَتَفَرَّقَ بِكُمْ عَن سَبِيلِهِ ذٰلِكُمْ وَصَّاكُمْ
  بِهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قرأ هذه الآية: { وأنَّ هَذَا
  صِرَاطي مُسْتَقِيماً فاتَّبِعُوهُ وَلا تَتَّبِعُوا السُّبُلَ فَتَفَرَّقَ بكُمْ عَنْ
  سَبِيلِهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { وَأنَّ هَذَا صِرَاطي مُسْتَقِيماً فاتَّبِعُوهُ وَلا
  تَتَّبِعُوا السُّبُلَ فَتَفَرَّقَ بِكُمْ عَنْ سَبِيلِهِ }: الإسلام، وصراطه: الإسلام.
  نهاهم أن يتبعوا السبل سواه، { فَتَفَرّقَ بِكُمْ عَنْ سَبِيلِهِ }: عن الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن أبان:
  أن رجلاً قال لابن مسعود: ما الصراط المستقيم؟ قال: تركنا محمد صلى الله عليه وسلم
  في أدناه، وطرفه في الجنة، وعن يمينه جوادّ، وعن يساره جوادّ، وثمّ رجال يدعون من مرّ
  بهم، فمن أخذ في تلك الجوادّ انتهت به إلى النار، ومن أخذ على الصراط انتهى به إلى
  الجنة. ثم قرأ ابن مسعود: { وَأن هَذَا صِرَاطي مُسْتَقِيماً }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { وَأنَّ هَذَا صِرَاطي مُسْتَقِيماً
  } فقرأ ذلك عامة قرّاء المدينة والبصرة وبعض الكوفيين: { وأنَّ } بفتح الألف من «أن»
  وتشديد النون، ردًّا على قوله: { أنْ لا تُشْركُوا بِهِ شَيْئاً } بمعنى: قل تعالوا
  أتل ما حرّم ربكم عليكم أن لا تشركوا به شيئاً، وأن هذا صراطي مستقيماً. وقرأ ذلك عامة
  قرّاء الكوفيين: «وَإنَّ» بكسر الألف من «إن»، وتشديد النون منها على الابتداء وانقطاعها
  عن الأول، إذ كان الكلام قد انتهى بالخبر عن الوصية التي أوصى الله بها عباده دونه
  عندهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي: أنهما
  قراءتان مستفيضتان في قرّاء الأمصار وعوامّ المسلمين صحيح معنياهما، فبأيّ القراءتين
  قرأ القارىء فهو مصيب الحقّ في قراءته. وذلك أن الله تعالى ذكره قد أمر باتباع سبيله،
  كما أمر عباده بالأشياء. وإن أدخل ذلك مدخل فيما أمر الله نبيه صلى الله عليه وسلم
  أن يقول للمشركين: { تَعالَوْا أتْلُ ما حَرَّمَ رَبُّكُمْ عَلَيْكُمْ } وما أمركم
  به، ففتح على ذلك «أن» فمصيب. وإن كسرها إذ كانت «التلاوة» قولاً وإن كان بغير لفظ
  القول لبعدها من قوله: «أتل»، وهو يريد إعمال ذلك فيه فمصيب. وإن كسرها بمعنى ابتداء
  وانقطاع عن الأوّل والتلاوة، وأن ما أمر النبيّ صلى الله عليه وسلم بتلاوته على من
  أمر بتلاوة ذلك عليهم قد انتهى دون ذلك، فمصيب. وقد قرأ ذلك عبد الله بن أبي إسحاق
  البصريّ: «وأنْ» بفتح الألف من «أن»، وتخفيف النون منها، بمعنى: قل تعالوا أتل ما حرّم
  ربكم عليكم أن لا تشركوا به شيئاً، وأن هذا صراطي فخففها إذ كانت «أن» في قوله: { أنْ
  لا تُشْركُوا بِهِ شَيْئاً } مخففة، وكانت «أن» في قوله: { وأنَّ هَذَا صِرَاطي } معطوفة
  عليها، فجعلها نظيرة ما عطفت عليه. وذلك وإن كان مذهباً، فلا أحبّ القراءة به لشذوذها
  عن قراءة قرّاء الأمصار وخلاف ما هم عليه في أمصارهم.</font></font><font class=\"TextResultArabic\"><font
