  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّ
  هَـٰذَا صِرَاطِي مُسْتَقِيماً فَٱتَّبِعُوهُ وَلاَ تَتَّبِعُواْ ٱلسُّبُلَ فَتَفَرَّقَ
  بِكُمْ عَن سَبِيلِهِ ذٰلِكُمْ وَصَّاكُمْ بِهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وهذا الذي وصاكم به ربكم أيها الناس في هاتين الآيتين
  من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ تَعَالَوْا أتْلُ ما حَرَّمَ رَبُّكُمْ عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وأمركم
  بالوفاء به، هو صراطه، يعني طريقه ودينه الذي ارتضاه لعباده. { مُسْتَقِيماً } يعني:
  قويماً لا اعوجاج به عن الحقّ. { فاتَّبِعُوهُ } يقول: فاعملوا به، واجعلوه لأنفسكم
  منهاجاً تسلكونه فاتبعوه. { وَلا تَتَّبِعُوا السُّبُلَ } يقول: ولا تسلكوا طريقاً
  سواه، ولا تركبوا منهجاً غيره، ولا تبغوا ديناً خلافه من اليهودية والنصرانية والمجوسية
  وعبادة الأوثان وغير ذلك من الملل، فإنها بدع وضلالات. { فَتَفَرَّقَ بِكُمْ عَنْ سَبِيلِهِ
  } يقول: فيشتت بكم إن اتبعتم السبل المحدثة التي ليست لله بسبل ولا طرق ولا أديان،
  اتباعكم عن سبيله، يعني: عن طريقه ودينه الذي شرعه لكم وارتضاه، وهو الإسلام الذي وصَّى
  به الأنبياء وأمر به الأمم قبلكم. { ذَلِكُمْ وَصَّاكُمْ بِهِ } يقول تعالى ذكره: هذا
  الذي وصاكم به ربكم من قوله لكم: { إنَّ هَذَا صِرَاطِي مُسْتَقِيماً فاتَّبِعُوهُ
  وَلا تَتَّبِعُوا السُّبُلَ } وصاكم به { لعلكم تتقون } ، يقول: لتتقوا الله في أنفسكم
  فلا تهلكوها، وتحذروا ربكم فيها فلا تسخطوه عليها فيحلّ بكم نقمته وعذابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد، في قول الله: { وَلا تَتَّبِعُوا السُّبُلَ فَتَفَرَّقَ بِكُمْ عَنْ
  سَبِيلِهِ } قال: البدع والشبهات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { وَلا تَتَّبِعُوا السُّبُلَ }: البدع والشبهات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثنا معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { فاتَّبِعُوهُ وَلا تَتَّبِعُوا السُّبُلَ فَتَفَرَّقَ بِكُمْ عَنْ سَبِيلِهِ
  } ، وقوله: { وأقِيمُوا الدّينَ وَلا تَتَفَرَّقُوا فِيهِ } ونحو هذا في القرآن، قال:
  أمر الله المؤمنين بالجماعة ونهاهم عن الاختلاف والفرقة، وأخبرهم أنه إنما هلك من كان
  قبلهم بالمراء والخصومات في دين الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { ولاَ تَتَّبِعُوا السُّبُلَ فَتَفَرَّقَ بِكُمْ عَنْ سَبِيلِهِ } يقول: لا تتبعوا
  الضلالات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا الحماني،
  قال: ثنا حماد، عن عاصم، عن أبي وائل، عن عبد الله، قال: خطّ لنا رسول الله صلى الله
  عليه وسلم يوماً خطًّا، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هَذَا سَبِيلُ اللّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم خطّ عن يمين ذلك الخطّ وعن شماله خطوطاً، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَذِهِ سُبُلٌ على كُلّ سَبِيلٍ
  مِنْها شَيْطَانٌ يَدْعُوا إلَيْها \". </font></font></b>&#13;\t\t\t<label disabled=\"true\"
