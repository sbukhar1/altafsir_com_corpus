  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنَّ
  هَـٰذَا صِرَاطِي مُسْتَقِيماً فَٱتَّبِعُوهُ وَلاَ تَتَّبِعُواْ ٱلسُّبُلَ فَتَفَرَّقَ
  بِكُمْ عَن سَبِيلِهِ ذٰلِكُمْ وَصَّاكُمْ بِهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «وأَنْ هذا صراطي مستقيماً» بتخفيف «أن» وأصله: وأنه هذا صراطي،
  على أن الهاء ضمير الشأن والحديث. وقرأ الأعمش: «وهذا صراطي». وفي مصحف عبد الله: «هذا
  صراط ربكم». وفي مصحف أبيّ: «وهذا صراط ربك» { وَلاَ تَتَّبِعُواْ ٱلسُّبُلَ } الطرق
  المختلفة في الدين، من اليهودية والنصرانية، والمجوسية، وسائر البدع والضلالات { فَتَفَرَّقَ
  بِكُمْ } فتفرقكم أيادي سبا { عَن سَبِيلِهِ } عن صراط الله المستقيم وهو دين الإسلام.
  وقرىء: «فَتَّفَرَّقَ» بإدغام التاء. وروى أبو وائل عن ابن مسعود عن النبيّ صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(383)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنه خط خطاً ثم قال: هذا سبيل الرشد، ثم خط عن يمينه وعن شماله خطوطاً
  ثم قال: هذه سبل، على كل سبيل منها شيطان يدعو إليه، ثم تلا هذه الآية \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَأَنَّ هَـٰذَا صِرٰطِي مُسْتَقِيمًا
  فَٱتَّبِعُوهُ } وعن ابن عباس رضي الله عنهما: هذه الآيات محكمات لم ينسخهنّ شيء من
  جميع الكتب. وقيل: إنهنّ أمّ الكتاب، من عمل بهنّ دخل الجنة، ومن تركهنّ دخل النار،
  وعن كعب الأحبار: والذي نفس كعب بيده إنّ هذه الآيات لأول شيء في التوراة. فإن قلت:
  علام عطف قوله: { ثُمَّ ءاتَيْنَا مُوسَى ٱلْكِتَـٰبَ } قلت: على { وَصَّـٰكُمْ بِهِ
  }. فإن قلت: كيف صحّ عطفه عليه بثم - والإيتاء قبل التوصية بدهر طويل-؟ قلت: هذه التوصية
  قديمة، لم تزل توصاها كل أمّة على لسان نبيهم، كما قال ابن عباس رضي الله عنهما: محكمات
  لم ينسخهنّ شيء من جميع الكتاب، فكأنه قيل: ذلكم وصاكم به يا بني آدم قديماً وحديثاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
