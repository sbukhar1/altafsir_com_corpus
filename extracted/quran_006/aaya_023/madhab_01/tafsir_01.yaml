  وَٱللَّهِ رَبِّنَا مَا كُنَّا مُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  الفتنة: الاختبار والابتلاء، ولكن لما كان الجواب من القوم غير واقع هنالك إلاَّ عند
  الاختبار، وضعت الفتنة التي هي الاختبار موضع الخبر عن جوابهم ومعذرتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء أيضاً في قراءة قوله: { وَاللّهِ رَبِّنا ما كُنَّا
  مُشْرِكِينَ } فقرأ ذلك عامة قرّاء المدينة وبعض الكوفيين والبصريين: { وَاللّهِ رَبِّنا
  } خفضاً على أن «الرب» نعت لله. وقرأ ذلك جماعة من التابعين: «واللّهِ رَبِّنا» بالنصب
  بمعنى: والله يا ربنا، وهي قراءة عامة قرّاء أهل الكوفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القراءتين عندي بالصواب في ذلك قراءة من قرأ: «وَاللّهِ رَبِّنا» بنصب الربّ، بمعنى:
  يا ربنا. وذلك أن هذا جواب من المسئولين المقول لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أيْنَ شُرَكاؤُكُمُ الَّذِينَ كُنْتُمْ
  تَزْعُمونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وكان من جواب القوم لربهم: والله يا ربنا ما كنا مشركين، فنفوا أن
  يكونوا قالوا ذلك في الدنيا. يقول الله تعالى لمحمد صلى الله عليه وسلم: انظر كيف كذبوا
  على أنفسهم وضلّ عنهم ما كانوا يفترون، ويعني بقوله: { ما كُنَّا مُشْرِكِينَ } ما
  كنا ندعو لك شريكاً ولا ندعو سواك.</font></font><font class=\"TextResultArabic\"><font
