  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  لَمْ تَكُنْ فِتْنَتُهُمْ إِلاَّ أَن قَالُواْ وَٱللَّهِ رَبِّنَا مَا كُنَّا مُشْرِكِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ثم لم يكن قولهم إذ قلنا لهم: أين شركاؤكم الذين
  كنتم تزعمون إجابة منهم لنا عن سؤالنا إياهم ذلك إذ فتناهم فاختبرناهم، { إلاَّ أنْ
  قالُوا وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ } كذباً منهم في أيمانهم على قيلهم
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف القراء في قراءة ذلك، فقرأته
  جماعة من قرّاء المدينة والبصرة وبعض الكوفيين: «ثُمَّ لَمْ تَكُنْ فِتْنَتَهُمْ» بالنصب،
  بمعنى: لم يكن اختبارنا لهم إلاَّ قيلهم { وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ
  } غير أنهم يقرءون { تَكُنْ } بالتاء على التأنيث وإن كانت للقول لا للفتنة لمجاورته
  الفتنة وهي خبر، وذلك عند أهل العربية شاذّ غير فصيح في الكلام وقد رُوِي بيت للبيد
  بنحو ذلك، وهو قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَمَضَى
  وَقَدَّمَها وكانَتْ عادَةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">منهُ إذا
  هيَ عَرَّدَتْ إقْدامُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: «وكانت» بتأنيث الإقدام لمجاورته قوله: عادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك جماعة من قرّاء الكوفيين: «ثمَّ لَمْ يَكُنْ» بالياء «فِتْنَتَهُمْ»
  بالنصب { إلاَّ أنْ قالُوا } بنحو المعنى الذي قصده الآخرون الذين ذكرنا قراءتهم، غير
  أنهم ذكروا يكون لتذكير أن وهذه القراءة عندنا أولى القراءتين بالصواب، لأن «أنْ» أثبت
  في المعرفة من الفتنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في تأويل قوله:
  { ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ } فقال بعضهم: معناه: ثم لم يكن قولهم. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، قال: قال قتادة في قوله: { ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ
  } قال: مقالتهم. قال معمر: وسمعت غير قتادة يقول: معذرتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عطاء الخراساني، عن ابن عباس،
  قوله: { ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ } قال: قولهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ إلاَّ أنْ قالُوا... } الآية، فهو كلامهم، قالوا:
  { واللّهِ رَبِّنَا ما كُنَا مُشْرِكِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ الفضل بن خالد يقول: ثنا عبيد بن سليمان، قال
  سمعت الضحاك: { ثُمَّ لَمْ تَكُنْ فِتْنَتُهُم } ْ يعني كلامهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك معذرتهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار وابن المثنى، قالا: ثنا محمد بن جعفر، قال: ثنا شعبة،
  عن قتادة: { ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ } قال: معذرتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ
  إلاَّ أنْ قالُوا وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ } يقول: اعتذارهم بالباطل
  والكذب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك أن يقال
  معناه: ثم لم يكن قيلهم عند فتنتنا إياهم اعتذاراً مما سلف منهم من الشرك بالله، {
  إلا أنْ قالُوا وَاللّهِ رَبِّنا ما كُنَّا مُشْرِكِينَ } فوضعت الفتنة موضع القول
  لمعرفة السامعين معنى الكلام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
