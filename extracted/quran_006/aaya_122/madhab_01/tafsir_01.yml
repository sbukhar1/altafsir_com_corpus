  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَ
  مَن كَانَ مَيْتاً فَأَحْيَيْنَٰهُ وَجَعَلْنَا لَهُ نُوراً يَمْشِي بِهِ فِي ٱلنَّاسِ
  كَمَن مَّثَلُهُ فِي ٱلظُّلُمَٰتِ لَيْسَ بِخَارِجٍ مِّنْهَا كَذَلِكَ زُيِّنَ لِلْكَٰفِرِينَ
  مَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا الكلام من
  الله جلّ ثناؤه يدلّ على نهيه المؤمنين برسوله يومئذٍ عن طاعة بعض المشركين الذين جادلوهم
  في أكل الميتة بما ذكرنا عنهم من جدالهم إياهم به، وأمره إياهم بطاعة مؤمن منهم كان
  كافراً، فهداه جلّ ثناؤه لرشده ووفَّقه للإيمان، فقال لهم: إطاعة من كان ميتاً، يقول:
  من كان كافراً. فجعله جلّ ثناؤه لانصرافه عن طاعته وجهله بتوحيده وشرائع دينه وتركه
  الأخذ بنصيبه من العمل لله بما يؤديه إلى نجاته، بمنزلة الميت الذي لا ينفع نفسه بنافعة
  ولا يدفع عنها من مكروه نازلة { فأحْيَيْنَاهُ } يقول: فهديناه للإسلام، فأنعشناه،
  فصار يعرف مضارّ نفسه ومنافعها، ويعمل في خلاصها من سخط الله وعقابه في معاده، فجعل
  إبصاره الحقّ تعالى ذكره بعد عماه عنه ومعرفته بوحدانيته وشرائع دينه بعد جهله بذلك
  حياة وضياء يستضيء به، فيمشي على قصد السبيل ومنهج الطريق في الناس. { كمَنْ مَثَلُهُ
  فِي الظُّلُماتِ } لا يدري كيف يتوجه وأيّ طريق يأخذ لشدّة ظلمة الليل وإضلاله الطريق،
  فكذلك هذا الكافر الضالّ في ظلمات الكفر لا يبصر رشداً ولا يعرف حقًّا، يعني في ظلمات
  الكفر. يقول: أفطاعة هذا الذي هديناه للحقّ وبصرناه الرشاد كطاعة من مثله مثل من هو
  في الظلمات متردّد لا يعرف المخرج منها في دعاء هذا إلى تحريم ما حرّم الله وتحليل
  ما أحلّ وتحليل هذا ما حرّم الله وتحريمه ما أحلّ؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكر أن هذه الآية نزلت في رجلين بأعيانهما معروفين، أحدهما مؤمن، والآخر كافر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويل فيهما، فقال بعضهم: أما الذي كان ميتاً فأحياه
  الله فعمر بن الخطاب رضي الله عنه وأما الذي مثله في الظلمات ليس بخارج منها: فأبو
  جهل بن هشام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: أخبرنا سليمان بن أبي هوذة، عن شعيب السراج، عن أبي سنان
  عن الضحاك، في قوله: { أوَ مَنْ كانَ مَيْتاً فأحْيَيْناهُ وجَعَلْنا لَهُ نُوراً يَمْشِي
  بِهِ فِي النَّاسِ } قال: عمر بن الخطاب رضي الله عنه. { كمَنْ مَثَلُهُ فِي الظُّلُماتِ
  } قال: أبو جهل بن هشام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل الميت الذي أحياه
  الله عمار بن ياسر رضي الله عنه وأما الذي مثله في الظلمات ليس بخارج منها: فأبو جهل
  بن هشام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا سفيان
  بن عيينة، عن بشر بن تيم، عن رجل، عن عكرمة: { أوْ مَنْ كانَ مَيْتاً فَأحْيَيْناهُ
  وَجَعَلْنا لَهُ نُوراً يَمْشِي بِهِ فِي الناسِ } قال: نزلت في عمار بن ياسر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبير، عن ابن
  عيينة، عن بشر، عن تيم، عن عكرمة: { أوَ مَنْ كانَ مَيْتاً فأحْيَيْناهُ وَجَعَلْنا
  لَهُ نُوراً يَمْشِي بِهِ فِي النَّاسِ } عمار بن ياسر.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
