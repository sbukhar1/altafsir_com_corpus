  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(6,122)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَوَ مَن كَانَ مَيْتاً فَأَحْيَيْنَٰهُ وَجَعَلْنَا
  لَهُ نُوراً يَمْشِي بِهِ فِي ٱلنَّاسِ كَمَن مَّثَلُهُ فِي ٱلظُّلُمَٰتِ لَيْسَ بِخَارِجٍ
  مِّنْهَا كَذَلِكَ زُيِّنَ لِلْكَٰفِرِينَ مَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَمَنْ مَثَلُهُ فِي الظلُماتِ } أبو جهل بن هشام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في الآية قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد، في قول الله: { أوَ مَنْ كانَ مَيْتاً فأحْيَيْناهُ } قال: ضالاًّ
  فهديناه، { وَجَعَلْنا لَهُ نُوراً يَمْشِي بِهِ فِي للنَّاسِ } قال: هدى، { كمَنْ
  مَثَلُهُ فِي الظلُماتِ لَيْسَ بِخارِجٍ مِنْها } قال: في الضلالة أبداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { أوَ مَنْ كانَ مَيْتاً فَأحْيَيْناهُ } هديناه، { وَجَعَلْنا لَهُ نُوراً
  يَمْشِي بِهِ فِي النَّاسِ كمَنْ مَثَلُهُ فِي الظلُماتِ } في الضلالة أبداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن رجل، عن مجاهد: { أوَ
  مَنْ كانَ مَيْتاً فأحْيَيْناهُ } قال: ضالاًّ فهديناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس: { أوَ مَنْ كانَ مَيْتاً فأحْيَيْناهُ } يعني: من كان كافراً فهديناه، { وَجَعَلْنا
  لَهُ نُوراً يَمْشِي بِهِ فِي النَّاسِ } يعني بالنور: القرآن من صدّق به وعمل به،
  { كمَنْ مَثَلُهُ فِي الظلُماتِ } يعني بالظلمات: الكفر والضلالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { أوَ مَنْ كانَ مَيْتاً فأحْيَيْناهُ وَجَعَلْنا لَهُ نُوراً
  يَمْشِي بِهِ فِي النَّاسِ } يقول: الهدى يمشي به في الناس، يقول: فهو الكافر يهديه
  الله للإسلام، يقول: كان مشركاً فهديناه، { كَمَنْ مَثَلُهُ فِي الظلُماتِ لَيْسَ بِخارِجٍ
  مِنْها }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { أوَ مَنْ كانَ مَيْتاً فأحْيَيْناهُ } هذا المؤمن معه من
  الله نور وبينة يعمل بها ويأخذ وإليها ينتهي، كتاب الله. { كمَنْ مَثَلُهُ فِي الظلُماتِ
  لَيْسَ بِخارجٍ مِنْها } وهذا مثل الكافر في الضلالة متحير فيها متسكع، لا يجد مخرجاً
  ولا منفذاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط عن السديّ: { أوَ مَنْ كانَ مَيْتاً فأحْيَيْناهُ وَجَعَلْنا
  لَهُ نُوراً يَمْشِي بِهِ فِي النَّاسِ } يقول: من كان كافراً فجعلناه مسلماً وجلعنا
  له نوراً يمشي به في الناس وهو الإسلام، يقول: هذا كمن هو في الظلمات، يعني الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { وَجَعَلْنا لَهُ نُوراً يَمْشِي بِهِ فِي النَّاسِ } قال: الإسلام الذي
  هداه الله إليه. { كَمَنْ مَثَلُهُ فِي الظلُماتِ } ليس من أهل الإسلام. وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">اللّهُ
  وَلِيٌّ الَّذِينَ آمَنُوا يُخْرِجُهُمْ مِنَ الظلُماتِ إلى النُّورِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  والنور يستضيء به ما في بيته ويبصره، وكذلك الذي آتاه الله هذا النور يستضيء به في
  دينه ويعمل به في فوره كما يستضيء صاحب هذا السراج.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><u>1</u> </a></td><td
  class=\"TextResultArabic\"><font class=\"Msg\">2 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
