  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَوَ مَن كَانَ مَيْتاً فَأَحْيَيْنَٰهُ وَجَعَلْنَا
  لَهُ نُوراً يَمْشِي بِهِ فِي ٱلنَّاسِ كَمَن مَّثَلُهُ فِي ٱلظُّلُمَٰتِ لَيْسَ بِخَارِجٍ
  مِّنْهَا كَذَلِكَ زُيِّنَ لِلْكَٰفِرِينَ مَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: { كمَنْ مَثَلُهُ فِي الظُّلُماتِ } لا يدري ما يأتي ولا ما يقع
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { كَذَلِكَ
  زُينَ للكافِرِينَ ما كانُوا يَعْمَلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: كما خذلت هذا الكافر الذي يجادلكم أيها المؤمنون بالله ورسوله في أكل ما
  حرّمت عليكم من المطاعم عن الحقّ، فزينت له سوء عمله، فرآه حسناً ليستحقّ به ما أعددت
  له من أليم العقاب، كذلك زينت لغيره ممن كان على مثل ما هو عليه من الكفر بالله وآياته
  ما كانوا يعملون من معاصي الله، ليستوجبوا بذلك من فعلهم ما لهم عند ربهم من النكال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي هذا أوضح البيان على تكذيب الله الزاعمين أن الله فوّض الأمور
  إلى خلقه في أعمالهم فلا صنع له في أفعالهم، وأنه قد سوّى بين جميعهم في الأسباب التي
  بها يصلون إلى الطاعة والمعصية لأن ذلك لو كان كما قالوا، لكان قد زين لأنبيائه وأوليائه
  من الضلالة والكفر نظير ما زين من ذلك لأعدائه وأهل الكفر به. وزين لأهل الكفر به من
  الإيمان به نظير الذي زين منه لأنبيائه وأوليائه. وفي إخباره جلّ ثناؤه أنه زين لكلّ
  عامل منهم عمله ما ينبىء عن تزيين الكفر والفسوق والعصيان، وخصّ أعداءه وأهل الكفر
