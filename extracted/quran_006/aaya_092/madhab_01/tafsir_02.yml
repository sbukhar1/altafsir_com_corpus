  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهَـٰذَا
  كِتَٰبٌ أَنزَلْنَٰهُ مُبَارَكٌ مُّصَدِّقُ ٱلَّذِي بَيْنَ يَدَيْهِ وَلِتُنذِرَ أُمَّ
  ٱلْقُرَىٰ وَمَنْ حَوْلَهَا وَٱلَّذِينَ يُؤْمِنُونَ بِٱلأَخِرَةِ يُؤْمِنُونَ بِهِ
  وَهُمْ عَلَىٰ صَلاَتِهِمْ يُحَافِظُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مُّبَارَكٌ
  } كثير المنافع والفوائد { وَلِتُنذِرَ } معطوف على ما دلّ عليه صفة الكتاب، كأنه قيل:
  أنزلناه للبركات، وتصديق ما تقدمه من الكتب والإنذار. وقرىء: «ولينذر» بالياء والتاء.
  وسميت مكة { أُمَّ ٱلْقُرَىٰ } لأنها مكان أول بيت وضع للناس، ولأنها قبلة أهل القرى
  كلها ومحجهم. لأنها أعظم القرى شأناً لبعض المجاورين:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَمَنْ يَلْقَى فِي الْقُرَيَّاتِ رَحْلَه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَأُمُّ الْقُرَى مُلْقَى رِحَالِي وَمُنْتَابِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَٱلَّذِينَ يُؤْمِنُونَ بِٱلاْخِرَةِ
  } يصدّقون بالعاقبة ويخافونها { يُؤْمِنُونَ } بهذا الكتاب. وذلك أنّ أصل الدين خوف
  العاقبة، فمن خافها لم يزل به الخوف حتى يؤمن. وخصّ الصلاة لأنها عماد الدين. ومن حافظ
  عليها كانت لطفاً في المحافظة على أخواتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

