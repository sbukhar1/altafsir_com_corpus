text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهَـٰذَا كِتَٰبٌ
  أَنزَلْنَٰهُ مُبَارَكٌ مُّصَدِّقُ ٱلَّذِي بَيْنَ يَدَيْهِ وَلِتُنذِرَ أُمَّ ٱلْقُرَىٰ
  وَمَنْ حَوْلَهَا وَٱلَّذِينَ يُؤْمِنُونَ بِٱلأَخِرَةِ يُؤْمِنُونَ بِهِ وَهُمْ عَلَىٰ
  صَلاَتِهِمْ يُحَافِظُونَ }{ مُّبَارَكٌ } كثير المنافع والفوائد { وَلِتُنذِرَ } معطوف
  على ما دلّ عليه صفة الكتاب، كأنه قيل: أنزلناه للبركات، وتصديق ما تقدمه من الكتب
  والإنذار. وقرىء: «ولينذر» بالياء والتاء. وسميت مكة { أُمَّ ٱلْقُرَىٰ } لأنها مكان
  أول بيت وضع للناس، ولأنها قبلة أهل القرى كلها ومحجهم. لأنها أعظم القرى شأناً لبعض
  المجاورين:فَمَنْ يَلْقَى فِي الْقُرَيَّاتِ رَحْلَه   فَأُمُّ الْقُرَى مُلْقَى رِحَالِي
  وَمُنْتَابِي{ وَٱلَّذِينَ يُؤْمِنُونَ بِٱلاْخِرَةِ } يصدّقون بالعاقبة ويخافونها
  { يُؤْمِنُونَ } بهذا الكتاب. وذلك أنّ أصل الدين خوف العاقبة، فمن خافها لم يزل به
  الخوف حتى يؤمن. وخصّ الصلاة لأنها عماد الدين. ومن حافظ عليها كانت لطفاً في المحافظة
  على أخواتها.\r\n\t\t\t\r\n\t\t\t</section>"

