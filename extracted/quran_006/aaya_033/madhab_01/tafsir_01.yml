  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قَدْ نَعْلَمُ إِنَّهُ لَيَحْزُنُكَ ٱلَّذِي يَقُولُونَ
  فَإِنَّهُمْ لاَ يُكَذِّبُونَكَ وَلَـٰكِنَّ ٱلظَّٰلِمِينَ بِآيَاتِ ٱللَّهِ يَجْحَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقال له جبريل: إنهم لا يكذّبونك هم يعلمون أنك صادق، { وَلَكِنَّ
  الظَّالِمِينَ بآياتِ اللَّهِ يَجْحَدُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو معاوية، عن إسماعيل، عن أبي صالح، قال: جاء جبريل إلى النبيّ
  صلى الله عليه وسلم وهو جالس حزين، فقال له: ما يحزنك؟ فقال: «كذّبني هَؤلاءِ». فقال
  له جبريل: إنهم لا يكذّبونك، إنهم ليعلمون أنك صادق، { وَلَكِنَّ الظَّالِمِينَ بآياتِ
  اللَّهِ يَجْحَدُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { وَلَكِنَّ الظَّالِمِينَ بآياتِ
  اللَّهِ يَجْحَدُونَ } قال: يعلمون أنك رسول الله ويجحدون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط: عن السديّ، في قوله: { قَدْ
  نَعْلَمُ إنَّهُ لَيَحْزُنُكَ الَّذِي يَقُولُونَ فإنَّهُمْ لا يُكَذّبونَكَ وَلَكِنَّ
  الظَّالِمِينَ بآياتِ اللَّهِ يَجْحَدُونَ } لما كان يوم بدر، قال الأخنس بن شريق لبني
  زهرة: يا بني زهرة، إن محمداً ابن أختكم، فأنتم أحقّ من كفّ عنه فإنه إن كان نبياً
  لم تقاتلونه اليوم؟ وإن كان كاذباً كنتم أحقّ من كفّ عن ابن أخته، قفوا ههنا حتى ألقي
  أبا الحكم، فإن غلب محمد صلى الله عليه وسلم رجعتم سالمين، وإن غُلب محمد فإن قومكم
  لا يصنعون بكم شيئاً فيؤمئذ سمي الأخنس، وكان اسمه أبيّ. فالتقى الأخنس وأبو جهل، فخلا
  الأخنس بأبي جهل، فقال: يا أبا الحكم، أخبرني عن محمد أصادق هو أم كاذب؟ فإنه ليس ههنا
  من قريش أحد غيري وغيرك يسمع كلامنا. فقال أبو جهل: ويحك، والله إن محمداً لصادق، وما
  كذب محمد قطّ، ولكن إذا ذهب بنوقصيّ باللواء والحجابة والسقاية والنبوّة، فماذا يكون
  لسائر قريش؟ فذلك قوله: { فإنَّهُمْ لا يُكَذّبُونَكَ وَلَكِنَّ الظَّالِمِينَ بآياتِ
  اللَّهِ يَجْحَدُونَ } فآيات الله محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث بن محمد، قال: ثنا عبد العزيز، قال: ثنا قيس، عن سالم الأفطس، عن سعيد بن جبير:
  { فإنَّهُمْ لا يُكَذّبُونَكَ } قال: ليس يكذّبون محمداً، { وَلَكِنَّ الظَّالِمِينَ
  بآياتِ اللَّهِ يَجْحَدُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك بمعنى: فإنهم لا يكذّبونك ولكنهم يكذّبون ما جئت به:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفيان،
  عن أبي إسحاق، عن ناجية، قال: قال أبو جهل للنبيّ صلى الله عليه وسلم: ما نتهمك، ولكن
  نتهم الذي جئت به. فأنزل الله تعالى: { فإنَّهُمْ لا يُكَذّبُونَكَ وَلَكِنَّ الظَّالِمِينَ
  بآياتِ اللَّهِ يَجْحَدُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن سفيان، عن أبي إسحاق، عن ناجية بن كعب: أن أبا
  جهل قال للنبيّ صلى الله عليه وسلم: إنا لا نكذّبك، ولكن نكذّب الذي جئت به. فأنزل
  الله تعالى: { فإنَّهُمْ لا يُكَذّبُونَكَ وَلَكِنَّ الظَّالِمِينَ بآياتِ اللَّهِ
  يَجْحَدُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: فإنهم لا
  يبطلون ما جئتهم به. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا إسحاق بن سليمان، عن أبي معشر، عن محمد بن كعب: { فإنَّهُمْ لا
  يُكَذّبُونَكَ } قال: لا يبطلون ما في يديك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَلَكِنَّ الظَّالِمِينَ بآياتِ اللَّهِ يَجْحَدُونَ } فإنه يقول: ولكن المشركين
  بالله بحجج الله وآي كتابه ورسوله يجحدون، فينكرون صحة ذلك كله. وكان السديّ يقول:
  الآيات في هذا الموضع معنيّ بها محمد صلى الله عليه وسلم، وقد ذكرنا الرواية بذلك عنه
  قبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
