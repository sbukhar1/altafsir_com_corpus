  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  نَعْلَمُ إِنَّهُ لَيَحْزُنُكَ ٱلَّذِي يَقُولُونَ فَإِنَّهُمْ لاَ يُكَذِّبُونَكَ
  وَلَـٰكِنَّ ٱلظَّٰلِمِينَ بِآيَاتِ ٱللَّهِ يَجْحَدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قد نعلم يا محمد إنه ليحزنك الذي يقول المشركون،
  وذلك قولهم له: إنه كذّاب، فإنهم لا يكذّبونك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك بمعنى: أنهم لا يكذّبونك فيما أتيتهم به من وحي الله، ولا يدفعون
  أن يكون ذلك صحيحاً بل يعلمون صحته، ولكنهم يجحدون حقيقته قولاً فلا يؤمنون به. وكان
  بعض أهل العلم بكلام العرب يحكي عن العرب أنهم يقولون: أكذبت الرجل: إذا أخبرت أنه
  جاء بالكذب ورواه. قال: ويقولون: كذبته: إذا أخبرت أنه كاذب. وقرأته جماعة من قرّاء
  المدينة والعراقيين والكوفة والبصرة: { فإنَّهُمْ لا يُكَذّبونَكَ } بمعنى: أنهم لا
  يكذّبونك علماً، بل يعلمون أنك صادق، ولكنهم يكذّبونك قولاً، عناداً وحسداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندي أن يقال: إنهما قراءتان مشهورتان قد
  قرأ بكلّ واحدة منهما جماعة من القرّاء، ولكل واحدة منهما في الصحة مخرج مفهوم. وذلك
  أن المشركين لا شكّ أنه كان منهم قوم يكذّبون رسول الله صلى الله عليه وسلم ويدفعونه
  عما كان الله تعالى خصه به من النبوّة فكان بعضهم يقول: هو شاعر، وبعضهم يقول: هو كاهن،
  وبعضهم يقول: هو مجنون وينفي جميعهم أن يكون الذي أتاهم به من وحي السماء ومن تنزيل
  ربّ العالمين قولاً. وكان بعضهم قد تبين أمره وعلم صحة نبوّته، وهو في ذلك يعاند ويجحد
  نبوّته حسداً له وبغياً. فالقارىء: «فإنهم لا يُكْذِبُونك» يعني به: أن الذين كانوا
  يعرفون حقيقة نبوّتك وصدق قولك فيما تقول، يجحدون أن يكون ما تتلوه عليهم من تنزيل
  الله ومن عند الله قولاً، وهم يعلمون أن ذلك من عند الله علماً صحيحاً مصيبٌ. لما ذكرنا
  من أنه قد كان فيهم من هذه صفته. وفي قول الله تعالى في هذه السورة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِينَ
  آتَيْناهُمْ الكِتابَ يَعْرِفُونَهُ كمَا يَعْرِفونَ أبْناءَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أوضح
  الدليل على أنه قد كان فيهم العناد في جحود نبوّته صلى الله عليه وسلم، مع علم منهم
  به وصحة نبوّته. وكذلك القارىء: «فإنهم لا يُكَذِّبُونَكَ»: يعني: أنهم لا يكذّبون
  رسول الله صلى الله عليه وسلم إلا عناداً لا جهلاً بنبوّته وصدق لهجته مصيبٌ. لما ذكرنا
  من أنه قد كان فيهم مَن هذه صفته. وقد ذهب إلى كلّ واحد من هذين التأويلين جماعة من
  أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال: معنى ذلك: فإنهم لا
  يكذّبونك، ولكنهم يجحدون الحقّ على علم منهم بأنك نبيّ لله صادق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا أبو معاوية، عن إسماعيل بن أبي خالد، عن أبي
  صالح، في قوله: { قَدْ نَعْلَمُ إنَّهُ لَيَحْزُنُكَ الَّذِي يَقُولُونَ فإنَّهُمْ
  لا يُكَذّبُونَكَ } قال: جاء جبريل إلى النبيّ صلى الله عليه وسلم ذات يوم وهو جالس
  حزين، فقال له: ما يحزنك؟ فقال: «كذّبني هؤلاء».</font></font>&#13;\t\t\t<label disabled=\"true\"
