text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ نَعْلَمُ
  إِنَّهُ لَيَحْزُنُكَ ٱلَّذِي يَقُولُونَ فَإِنَّهُمْ لاَ يُكَذِّبُونَكَ وَلَـٰكِنَّ
  ٱلظَّٰلِمِينَ بِآيَاتِ ٱللَّهِ يَجْحَدُونَ }{ قَدْ } في { قد نعلم } بمعنى «ربما»
  الذي يجيء لزيادة الفعل وكثرته، كقوله:أَخُو ثِقَةٍ لاَ تُهْلِكُ الْخَمْرُ مَالَه   وَلَكِنَّهُ
  قَدْ يُهْلِكُ الْمَالَ نَائِلُهْوالهاء في { إِنَّهُ } ضمير الشأن { لَيَحْزُنُكَ
  } قرىء بفتح الياء وضمها. و { ٱلَّذِى يَقُولُونَ } هو قولهم: ساحر كذاب { لاَ يُكَذّبُونَكَ
  } قرىء بالتشديد والتخفيف من كذبه إذا جعله كاذباً في زعمه وأكذبه إذا وجده كاذباً.
  والمعنى أن تكذيبك أمر راجع إلى الله، لأنك رسوله المصدق بالمعجزات فهم لا يكذبونك
  في الحقيقة وإنما يكذبون الله بجحود آياته، فاله عن حزنك لنفسك وإن هم كذبوك وأنت صادق،
  وليشغلك عن ذلك ما هو أهمّ وهو استعظامك بجحود آيات الله تعالى والاستهانة بكتابه.
  ونحوه قول السيد لغلامه -إذا أهانه بعض الناس - إنهم لم يهينوك وإنما أهانوني. وفي
  هذه الطريقة قوله تعالى:{ إِنَّ ٱلَّذِينَ يُبَايِعُونَكَ إِنَّمَا يُبَايِعُونَ ٱللَّهَ }[الفتح:
  10] وقيل: فإنهم لا يكذبونك بقلوبهم، ولكنهم يجحدون بألسنتهم. وقيل: فإنهم لا يكذبونك
  لأنك عندهم الصادق الموسوم بالصدق، ولكنهم يجحدون بآيات الله. وعن ابن عباس رضي الله
  عنه: كان رسول الله صلى الله عليه وسلم يسمى الأمين فعرفوا أنه لا يكذب في شيء، ولكنهم
  كانوا يجحدون. وكان أبو جهل يقول: ما نكذبك لأنك عندنا صادق، وإنما نكذب ما جئتنا به.
  وروي:(374) أنّ الأخنس بن شريق قال لأبي جهل: يا أبا الحكم، أخبرني عن محمد، أصادق
  هو أم كاذب، فإنه ليس عندنا أحد غيرنا؟ فقال له: والله إن محمداً لصادق وما كذب قط،
  ولكن إذا ذهب بنو قصيّ باللواء والسقاية والحجابة والنبوّة، فماذا يكون لسائر قريش،
  فنزلت، وقوله: { وَلَـٰكِنَّ ٱلظَّـٰلِمِينَ } من إقامة الظاهر مقام المضمر، للدلالة
  على أنهم ظلموا في جحودهم.\r\n\t\t\t\r\n\t\t\t</section>"

