  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  نَعْلَمُ إِنَّهُ لَيَحْزُنُكَ ٱلَّذِي يَقُولُونَ فَإِنَّهُمْ لاَ يُكَذِّبُونَكَ
  وَلَـٰكِنَّ ٱلظَّٰلِمِينَ بِآيَاتِ ٱللَّهِ يَجْحَدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قَدْ } في { قد نعلم } بمعنى «ربما» الذي يجيء لزيادة الفعل وكثرته، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَخُو ثِقَةٍ لاَ تُهْلِكُ الْخَمْرُ مَالَه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَكِنَّهُ قَدْ يُهْلِكُ الْمَالَ نَائِلُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والهاء في { إِنَّهُ } ضمير الشأن
  { لَيَحْزُنُكَ } قرىء بفتح الياء وضمها. و { ٱلَّذِى يَقُولُونَ } هو قولهم: ساحر
  كذاب { لاَ يُكَذّبُونَكَ } قرىء بالتشديد والتخفيف من كذبه إذا جعله كاذباً في زعمه
  وأكذبه إذا وجده كاذباً. والمعنى أن تكذيبك أمر راجع إلى الله، لأنك رسوله المصدق بالمعجزات
  فهم لا يكذبونك في الحقيقة وإنما يكذبون الله بجحود آياته، فاله عن حزنك لنفسك وإن
  هم كذبوك وأنت صادق، وليشغلك عن ذلك ما هو أهمّ وهو استعظامك بجحود آيات الله تعالى
  والاستهانة بكتابه. ونحوه قول السيد لغلامه -إذا أهانه بعض الناس - إنهم لم يهينوك
  وإنما أهانوني. وفي هذه الطريقة قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يُبَايِعُونَكَ إِنَّمَا
  يُبَايِعُونَ ٱللَّهَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفتح: 10] وقيل: فإنهم لا يكذبونك بقلوبهم، ولكنهم يجحدون بألسنتهم.
  وقيل: فإنهم لا يكذبونك لأنك عندهم الصادق الموسوم بالصدق، ولكنهم يجحدون بآيات الله.
  وعن ابن عباس رضي الله عنه: كان رسول الله صلى الله عليه وسلم يسمى الأمين فعرفوا أنه
  لا يكذب في شيء، ولكنهم كانوا يجحدون. وكان أبو جهل يقول: ما نكذبك لأنك عندنا صادق،
  وإنما نكذب ما جئتنا به. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(374)
  أنّ الأخنس بن شريق قال لأبي جهل: يا أبا الحكم، أخبرني عن محمد، أصادق هو أم كاذب،
  فإنه ليس عندنا أحد غيرنا؟ فقال له: والله إن محمداً لصادق وما كذب قط، ولكن إذا ذهب
  بنو قصيّ باللواء والسقاية والحجابة والنبوّة، فماذا يكون لسائر قريش، فنزلت، وقوله:
  { وَلَـٰكِنَّ ٱلظَّـٰلِمِينَ } من إقامة الظاهر مقام المضمر، للدلالة على أنهم ظلموا
  في جحودهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

