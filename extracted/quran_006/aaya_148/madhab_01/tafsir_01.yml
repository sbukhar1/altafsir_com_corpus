  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">سَيَقُولُ ٱلَّذِينَ أَشْرَكُواْ لَوْ شَآءَ ٱللَّهُ
  مَآ أَشْرَكْنَا وَلاَ آبَاؤُنَا وَلاَ حَرَّمْنَا مِن شَيْءٍ كَذٰلِكَ كَذَّبَ ٱلَّذِينَ
  مِن قَبْلِهِم حَتَّىٰ ذَاقُواْ بَأْسَنَا قُلْ هَلْ عِندَكُم مِّنْ عِلْمٍ فَتُخْرِجُوهُ
  لَنَآ إِن تَتَّبِعُونَ إِلاَّ ٱلظَّنَّ وَإِنْ أَنتُمْ إَلاَّ تَخْرُصُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { وَلا حَرَّمْنا مِنْ شَيْءٍ } قول قريش بغير يقين: إن الله حرّم هذه البحيرة
  والسائبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وما برهانك على أن
  الله تعالى إنما كذّب من قيل هؤلاء المشركين قوله: رضى الله منا عبادة الأوثان، وأراد
  منا تحريم ما حرّمنا من الحروث والأنعام، دون أن يكون تكذيبه إياهم كان على قولهم:
  { لَوْ شاءَ اللّهُ ما أشْرَكْنا وَلا آباؤُنا وَلا حَرَّمْنا مِنْ شَيْءٍ } وعلى وصفهم
  إياه بأنه قد شاء شركهم وشرك آبائهم، وتحريمهم ما كانوا يحرّمون؟ قيل: له الدلالة على
  ذلك، قوله: { كذلكَ كَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ } فأخبر جلّ ثناؤه عنهم أنهم
  سلكوا في تكذيبهم نبيهم محمداً صلى الله عليه وسلم فيما آتاهم به من عند الله من النهي
  عن عبادة شيء غير الله تعالى، وتحريم غير ما حرّم الله في كتابه وعلى لسان رسوله مسلك
  أسلافهم من الأمم الخالية المكذّبة لله ورسولَه. والتكذيب منهم إنما كان لمكذَّب، ولو
  كان ذلك خبراً من الله عن كذبهم في قيلهم: { لَوْ شاءَ اللّهُ ما أشْرَكْنا وَلا آباؤُنا
  } لقال: «كذلكَ كَذَبَ الَّذِينَ مِنْ قَبْلِهِمْ» بتخفيف الذال، وكان ينسبهم في قيلهم
  ذلك إلى الكذب على الله لا إلى التكذيب. مع علل كثيرة يطول بذكرها الكتاب، وفيما ذكرنا
  كفاية لمن وفق لفهمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { قُلْ
  هَلْ عِنْدَكُمْ مِنْ عِلْمٍ فَتُخْرِجُوهُ لَنا إنْ تَتَّبِعُونَ إلاَّ الظَّنَّ وإنْ
  أنْتُمْ إلاَّ تَخْرُصُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء العادلين بربهم الأوثان
  والأصنام المحرِّمين ما هم له محرّمون من الحروث والأنعام، القائلين: { لَوْ شاءَ اللّهُ
  ما أشْرَكْنا وَلا آباؤُنا وَلاَ حَرَّمْنا مِنْ شَيْءٍ } ولكن رضي منا ما نحن عليه
  من الشرك وتحريم ما نحرّم: هل عندكم بدعواكم ما تدّعون على الله من رضاه بإشراككم في
  عبادته ما تشركون وتحريمكم من أموالكم ما تحرّمون علم يقين من خبر من يقطع خبره العذر،
  أو حجة توجب لنا اليقين من العلم فتخرجوه لنا؟ يقول: فتظهروا ذلك لنا وتبينوه، كما
  بينا لكم مواضع خطأ قولكم وفعلكم، وتناقض ذلك واستحالته في المعقول والمسموع. { إنْ
  تَتَّبِعُونَ إلاَّ الظَّنَّ } يقول له: قل لهم: إن تقولون ما تقولون أيها المشركون
  وتعبدون من الأوثان والأصنام ما تعبدون وتحرّمون من الحروث والأنعام ما تحرّمون إلا
  ظنًّا وحسباناً أنه حقّ، وأنكم على حق وهو باطل، وأنتم على باطل. { وَإنْ أنْتُمْ إلاَّ
  تَخْرُصُونَ } يقول: وإن أنتم، وما أنتم في ذلك كله إلا تخرُصون، يقول: إلا تتقوّلون
  الباطل على الله ظنًّا بغير يقين علم ولا برهان واضح.</font></font><font class=\"TextResultArabic\"><font
