  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلَّذِينَ أَشْرَكُواْ لَوْ شَآءَ ٱللَّهُ مَآ أَشْرَكْنَا وَلاَ آبَاؤُنَا وَلاَ حَرَّمْنَا
  مِن شَيْءٍ كَذٰلِكَ كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِم حَتَّىٰ ذَاقُواْ بَأْسَنَا قُلْ
  هَلْ عِندَكُم مِّنْ عِلْمٍ فَتُخْرِجُوهُ لَنَآ إِن تَتَّبِعُونَ إِلاَّ ٱلظَّنَّ
  وَإِنْ أَنتُمْ إَلاَّ تَخْرُصُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه:
  { سَيَقُولُ الَّذِينَ أشْرَكُوا } وهم العادلون بالله الأوثان والأصنام من مشركي قريش:
  { لَوْ شاءَ اللّهُ ما أشْرَكْنا } يقول: قالوا احتجازاً من الإذعان للحقّ بالباطل
  من الحجة لما تبين لهم الحقّ، وعلموا باطل ما كانوا عليه مقيمين من شركهم، وتحريمهم
  ما كانوا يحرّمون من الحروث والأنعام، على ما قد بَيَّن تعالى ذكره في الآيات الماضية
  قبل ذلك:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلُوا لِلّهِ مِمَّا ذَرأَ مِنَ الحَرْثِ والأنْعامِ نَصِيباً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وما
  بعد ذلك: لو أراد الله منا الإيمان به وإفراده بالعبادة دون الأوثان والآلهة وتحليل
  ما حرّم من البحائر والسوائب وغير ذلك من أموالنا، ما جعلنا لله شريكاً، ولا جعل ذلك
  له آباؤنا من قبلنا، ولا حرّمنا ما نحرّمه من هذه الأشياء التي نحن على تحريمها مقيمون
  لأنه قادر على أن يحول بيننا وبين ذلك، حتى لا يكون لنا إلى فعل شيء من ذلك سبيل، إما
  بأن يضطّرنا إلى الإيمان وترك الشرك به وإلى القول بتحليل ما حرّمنا وإما بأن يلطف
  بنا بتوفيقه فنصير إلى الإقرار بوحدانيته وترك عبادة ما دونه من الأنداد والأصنام،
  وإلى تحليل ما حرّمنا. ولكنه رضي منا ما نحن عليه من عبادة الأوثان والأصنام، واتخاذ
  الشريك له في العبادة والأنداد، وأراد ما نحرّم من الحروث والأنعام، فلم يحل بيننا
  وبين ما نحن عليه من ذلك. قال الله مكذّباً لهم في قيلهم: إن الله رضي منا ما نحن عليه
  من الشرك وتحريم ما نحرّم، ورادّاً عليهم باطل ما احتجوا به من حجتهم في ذلك: { كذلكَ
  كَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ } يقول: كما كذّب هؤلاء المشركون يا محمد ما جئتهم
  به من الحقّ والبيان، كذّب من قبلهم من فَسقة الأمم الذين طغَوا على ربهم ما جاءتهم
  به أنبياؤهم من آيات الله وواضح حججه، وردّوا عليهم نصائحهم. { حتى ذَاقُوا بَأْسنا
  } يقول: حتى أسخطونا فغضبنا عليهم، فأحللنا بهم بأسنا فذاقوه، فعطبوا بذوقهم إياه،
  فخابوا وخسروا الدنيا والآخرة، يقول: وهؤلاء الآخرون، مسلوك بهم سبيلهم، إن هم لم ينيبوا
  فيؤمنوا ويصدّقوا بما جئتهم به من عند ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس، قوله: { لَوْ شاءَ اللّهُ ما أشْركْنا وَلا آباؤُنا } وقال: { كذلكَ كَذَّبَ
  الَّذِينَ مِنْ قَبْلِهِمْ } ، ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ شاءَ اللّهُ ما أشْركُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فإنهم
  قالوا: عبادتنا الآلهة تقرّبنا إلى الله زلفى. فأخبرهم الله أنها لا تقربهم، وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  شاءَ اللّهُ ما أشْرَكُوا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقول الله سبحانه: لو شئتُ لجمعتهم على الهدى أجمعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح،
  عن مجاهد: { وَلا حَرَّمْنا مِنْ شَيْءٍ } قال: قول قريش، يعني: إن الله حرم هذه البحيرة
  والسائبة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
