  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا كُنَّا نَسْتَنْسِخُ ما كُنْتُمْ
  تَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وجائز أن يكون ذلك لغير ذلك مما هو أعلم به، إما بحجة يحتجّ بها على
  بعض ملائكته وأما على بني آدم وغير ذلك. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  زياد بن يحيى الحساني أبو الخطاب، قال: ثنا مالك بن سعير، قال: ثنا الأعمش، عن يزيد
  بن أبي زياد، عن عبد الله بن الحرث، قال: ما في الأرض من شجرة ولا كمغرز إبرة، إلا
  عليها ملك موكل بها يأتي الله، يعلمه يبسها إذا يبست ورطوبتها إذا رطبت.</font></font><font
