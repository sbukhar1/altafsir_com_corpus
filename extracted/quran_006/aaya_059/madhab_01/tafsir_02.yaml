  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعِندَهُ
  مَفَاتِحُ ٱلْغَيْبِ لاَ يَعْلَمُهَآ إِلاَّ هُوَ وَيَعْلَمُ مَا فِي ٱلْبَرِّ وَٱلْبَحْرِ
  وَمَا تَسْقُطُ مِن وَرَقَةٍ إِلاَّ يَعْلَمُهَا وَلاَ حَبَّةٍ فِي ظُلُمَٰتِ ٱلأَرْضِ
  وَلاَ رَطْبٍ وَلاَ يَابِسٍ إِلاَّ فِي كِتَٰبٍ مُّبِينٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">جعل
  للغيب مفاتح على طريق الاستعارة، لأنّ المفاتح يتوصل بها إلى ما في المخازن المتوثق
  منها بالأغلاق والأقفال. ومن علم مفاتحها وكيف تفتح، توصل إليها، فأراد أنه هو المتوصل
  إلى المغيبات وحده لا يتوصل إليها غيره كمن عنده مفاتح أقفال المخازن ويعلم فتحها،
  فهو المتوصل إلى ما في المخازن. والمفاتح: جمع مفتح وهو المفتاح. وقرىء: «مفاتيح»،
  وقيل: هي جمع مفتح - بفتح الميم - وهو المخزن. { وَلاَ حَبَّةٍ وَلاَ رَطْبٍ وَلاَ
  يَابِسٍ } عطف على ورقة وداخل في حكمها، كأنه قيل: وما يسقط من شيء من هذه الأشياء
  إلا يعلمه. وقوله: { إِلاَّ فِى كِتَـٰبٍ مُّبِينٍ } كالتكرير لقوله: { إِلاَّ يَعْلَمُهَا
  } لأنّ معنى { إِلاَّ يَعْلَمُهَا } ومعنى { إِلاَّ فِى كِتَـٰبٍ مُّبِينٍ } واحد.
  والكتاب المبين: علم الله تعالى، أو اللوح: وقرىء: «ولا حبةٌ، ولا رطبٌ، ولا يابسٌ»
  بالرفع. وفيه وجهان: أن يكون عطفاً على محل { مِن وَرَقَةٍ } وأن يكون رفعاً على الابتداء
  وخبره { إِلاَّ فِى كِتَـٰبٍ مُّبِينٍ }: كقولك: لا رجل منهم ولا امرأة إلاّ في الدار.</font></font><font
