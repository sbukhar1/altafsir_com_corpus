text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ أَن لَّمْ
  يَكُنْ رَّبُّكَ مُهْلِكَ ٱلْقُرَىٰ بِظُلْمٍ وَأَهْلُهَا غَٰفِلُونَ } * { وَلِكُلٍّ
  دَرَجَٰتٌ مِّمَّا عَمِلُواْ وَمَا رَبُّكَ بِغَٰفِلٍ عَمَّا يَعْمَلُونَ }{ ذٰلِكَ
  } إشارة إلى ما تقدم من بعثة الرسل إليهم وإنذارهم سوء العاقبة، وهو خبر مبتدأ محذوف:
  أي الأمر ذلك. و { أَن لَّمْ يَكُنْ رَّبُّكَ مُهْلِكَ ٱلْقُرَىٰ } تعليل، أي الأمر
  ما قصصناه عليك لانتفاء كون ربك مهلك القرى بظلم، على أن «أن» هي التي تنصب الأفعال،
  ويجوز أن تكون مخففة من الثقيلة، على معنى: لأن الشأن والحديث لم يكن ربك مهلك القرى
  بظلم. ولك أن تجعله بدلاً من ذلك، كقوله:{ وَقَضَيْنَآ إِلَيْهِ ذَلِكَ ٱلاْمْرَ أَنَّ
  دَابِرَ هَـؤُلآْء مَقْطُوعٌ }[الحجر: 66]، { بِظُلْمٍ } بسبب ظلم قدموا عليه. أو ظالماً،
  على أنه لو أهلكهم وهم غافلون ولم ينبهوا برسول وكتاب، لكان ظلماً، وهو متعال عن الظلم
  وعن كل قبيح { وَلِكُلٍّ } من المكلفين { دَرَجَـٰتٌ } منازل { مّمَّا عَمِلُواْ }
  من جزاء أعمالهم { وَمَا رَبُّكَ بِغَـٰفِلٍ عَمَّا يَعْمَلُونَ } بساه عنه يخفى عليه
  مقاديره وأحواله وما يستحق عليه من الأجر.\r\n\t\t\t\r\n\t\t\t</section>"

