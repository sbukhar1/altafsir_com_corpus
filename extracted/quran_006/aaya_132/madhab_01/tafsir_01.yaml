  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِكُلٍّ دَرَجَٰتٌ
  مِّمَّا عَمِلُواْ وَمَا رَبُّكَ بِغَٰفِلٍ عَمَّا يَعْمَلُونَ }يقول تعالى ذكره: ولكلّ
  عامل في طاعة الله أو معصيته منازل ومراتب من عمله، يبلغه الله إياها، ويثيبه بها،
  إن خيراً فخيراً وإن شرّاً فشرًّا. { وَما رَبُّكَ بغافلٍ عَمَّا يَعْمَلُونَ } يقول
  جلّ ثناؤه: وكلّ ذلك من عملهم يا محمد بعلم من ربك يحصيها ويثبتها لهم عنده ليجازيهم
  عليها عند لقائهم إياه ومعادهم إليه.\r\n\t\t\t\r\n\t\t\t</section>"

