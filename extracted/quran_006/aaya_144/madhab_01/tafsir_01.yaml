  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلإِبْلِ ٱثْنَيْنِ وَمِنَ ٱلْبَقَرِ ٱثْنَيْنِ قُلْ ءَآلذَّكَرَيْنِ حَرَّمَ أَمِ
  ٱلأُنْثَيَيْنِ أَمَّا ٱشْتَمَلَتْ عَلَيْهِ أَرْحَامُ ٱلأُنْثَيَيْنِ أَمْ كُنتُمْ
  شُهَدَآءَ إِذْ وَصَّٰكُمُ ٱللَّهُ بِهَـٰذَا فَمَنْ أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى
  ٱللَّهِ كَذِباً لِيُضِلَّ ٱلنَّاسَ بِغَيْرِ عِلْمٍ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّٰلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وتأويل قوله: { وَمِنَ الإبِلِ اثْنَيْنِ
  وَمِنَ البَقَرِ اثْنَيْنِ قُلْ آلذَّكَرَيْنِ حَرَّمَ أمِ الأُنْثَيَيْنِ أمَّا اشْتَمَلَتْ
  عَلَيْهِ أرْحامُ الأنْثَيَيْنِ } نحو تأويل قوله: { مِنَ الضَّأْنِ اثْنَيْنِ وَمِنَ
  المَعْزِ اثْنَيْنِ } وهذه أربعة أزواج، على نحو ما بينا من الأزواج الأربعة قبل من
  الضأن والمعز، فذلك ثمانية أزواج كما وصف جلّ ثناؤه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { أمْ كُنْتُمْ شُهَدَاءِ إذْ وَصَّاكُمُ اللّهُ بِهَذَا فَمَنْ أظْلَمُ مِمَّنِ
  افْتَرَى على الله كَذِبا لِيُضِلَّ النَّاسَ بغيرِ عِلْمٍ } فإنه أمر من الله جلّ
  ثناؤه نبيه صلى الله عليه وسلم أن يقول لهؤلاء الجهلة من المشركين الذين قصّ قصصهم
  في هذه الآيات التي مضت، يقول له عزّ ذكره: قل لهم يا محمد، أيّ هذه سألتكم عن تحريمه
  حرّم ربكم عليكم من هذه الأزواج الثمانية؟ فإن أجابوك عن شيء مما سألتهم عنه من ذلك،
  فقل لهم: أخبراً قلتم إن الله حرّم هذا عليكم أخبركم به رسول عن ربكم، أم شهدتم ربكم
  فرأيتموه فوصاكم بهذا الذي تقولون وتردّون على الله؟ فإن هذا الذي تقولون من إخباركم
  عن الله أنه حرام بما تزعمون على ما تزعمون، لا يُعلم إلا بوحي من عنده مع رسول يرسله
  إلى خلقه، أو بسماع منه، فبأيّ هذين الوجهين علمتم أن الله حرّم ذلك كذلك برسول أرسله
  إليكم؟ فأنبئوني بعلم إن كنتم صادقين أم شهدتم ربكم، فأوصاكم بذلك وقال لكم: حرّمت
  ذلك عليكم، فسمعتم تحريمه منه وعهده إليكم بذلك؟ فإنه لم يكن واحد من هذين الأمرين.
  يقول جلّ ثناؤه: { فمنْ أظْلمُ مِمَّنِ افترَى عَلى اللّهِ كِذباً } يقول: فمن أشدّ
  ظلماً لنفسه وأبعد عن الحقّ ممن تخرّص على الله قيل الكذب وأضاف إليه تحريم ما لم يحرّم
  وتحليل ما لم يحلل. { لِيُضِلَّ النَّاسَ بغيرِ عِلْمٍ } يقول: ليصدّهم عن سبيله: {
  إنَّ اللّهَ لا يَهْدِي القَوْمَ الظَّالِمينَ } يقول: لا يوفق الله للرشد من افترى
  على الله وقال عليه الزور والكذب وأضاف إليه تحريم ما لم يحرّم كفراً بالله وجحوداً
  لنبوّة نبيه محمد صلى الله عليه وسلم. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أمْ كُنْتُمْ شُهَدَاءَ إذْ
  وَصَّاكُمُ اللّهُ بِهَذَا } الذي تقولون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: كانوا يقولون
  يعني الذين كانوا يتخذون البحائر والسوائب: إن الله أمر بهذا. فقال الله: { فَمَنْ
  أظْلَمُ مِمَّنِ افْتَرَى على اللّهِ كَذِباً لِيُضِلَّ النَّاسَ بغيرِ عِلْمٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
