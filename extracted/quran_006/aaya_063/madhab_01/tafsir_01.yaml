  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن يُنَجِّيكُمْ مِّن ظُلُمَاتِ ٱلْبَرِّ وَٱلْبَحْرِ تَدْعُونَهُ تَضَرُّعاً وَخُفْيَةً
  لَّئِنْ أَنجَانَا مِنْ هَـٰذِهِ لَنَكُونَنَّ مِنَ ٱلشَّاكِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه صلى الله عليه وسلم: قل يا محمد لهؤلاء العادلين
  بربهم الداعين لك إلى عبادة أوثانهم: من الذين ينجيكم من ظلمات البرّ إذا ضللتم فيه
  فتحيرتم فأظلم عليكم الهدى والمحجة؟ ومن ظلمات البحر إذا ركبتموه فأخطأتم فيه المحجة
  فأظلم عليكم فيه السبيل فلا تهتدون له، غير الله الذي مفزعكم حينئذ بالدعاء تضرّعاً
  منكم إليه واستكانة جهراً وخفية؟ يقول: وإخفاء للدعاء أحياناً، وإعلاناً وإظهاراً،
  تقولون: { لَئِن أنْجَيْتَنَا مِنْ هَذِهِ } يا ربّ: أي من هذه الظلمات التي نحن فيها،
  { لَنَكُونَنَّ مِنَ الشَّاكِرينَ } يقول: لنكوننّ ممن يوحدك بالشكر ويخلص لك العبادة
  دون من كنا نُشركه معك في عبادتك. وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعيد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { قُلْ مَنْ يُنَجِّيكُمْ
  مِنْ ظُلُماتِ البَرّ والبَحْرِ تَدْعُونَهُ تَضَرُّعاً وَخُفْيَةً } يقول: إذا أضلّ
  الرجل الطريق دعا الله لئن أنجيتنا من هذه لنكوننّ من الشاكرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { قُلْ مَنْ يُنَجِّيكُمْ مِنْ ظُلُماتِ البَرّ والبَحْرِ } يقول: من كرب البرّ والبحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
