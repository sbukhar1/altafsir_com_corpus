  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن يُنَجِّيكُمْ مِّن ظُلُمَاتِ ٱلْبَرِّ وَٱلْبَحْرِ تَدْعُونَهُ تَضَرُّعاً وَخُفْيَةً
  لَّئِنْ أَنجَانَا مِنْ هَـٰذِهِ لَنَكُونَنَّ مِنَ ٱلشَّاكِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهُ يُنَجِّيكُمْ مِّنْهَا وَمِن كُلِّ كَرْبٍ ثُمَّ أَنتُمْ تُشْرِكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ظُلُمَـٰتِ ٱلْبَرّ وَٱلْبَحْرِ } مجاز عن مخاوفهما وأهوالهما. يقال
  لليوم الشديد: يوم مظلم، ويوم ذو كواكب. أي اشتدت ظلمته حتى عاد كالليل؛ ويجوز أن يراد.
  ما يشفون عليه من الخسف في البر والغرق في البحر بذنوبهم، فإذا دعوا وتضرعوا كشف الله
  عنهم الخسف والغرق فنجوا من ظلماتها { لَئِنْ أَنْجَيْتَنَا } على إرادة القول { مِنْ
  هَـٰذِهِ } من هذه الظلمة الشديدة. وقرىء: { يُنَجّيكُمْ } بالتشديد والتخيف، وأنجانا،
  وخفية، بالضم والكسر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

