  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  تُطِعْ أَكْثَرَ مَن فِي ٱلأَرْضِ يُضِلُّوكَ عَن سَبِيلِ ٱللَّهِ إِن يَتَّبِعُونَ
  إِلاَّ ٱلظَّنَّ وَإِنْ هُمْ إِلاَّ يَخْرُصُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: لا تطع هؤلاء العادلين بالله الأنداد يا
  محمد فيما دعوك إليه من أكل ما ذبحوا لآلهتهم، وأهلُّوا به لغير ربهم وأشكالهَم من
  أهل الزيغ والضلال، فإنك إن تطع أكثر من في الأرض يضلوك عن دين الله ومحجة الحقّ والصواب
  فيصدّوك عن ذلك. وإنما قال الله لنبيه: { وَإنْ تُطِعْ أكْثَرَ مَنْ فِي الأرْض } من
  بني آدم، لأنهم كانوا حينئذٍ كفاراً ضلالاً، فقال له جلّ ثناؤه: لا تطعهم فيما دعوك
  إليه، فإنك إن تطعهم ضللت ضلالهم وكنت مثلهم لأنهم لا يدعونك إلى الهدى وقد أخطأوه.
  ثم أخبر جلّ ثناؤه عن حال الذين نهى نبيه عن طاعتهم فيما دعوه إليه في أنفسهم، فقال:
  { إنْ يَتَّبِعُونَ إلاَّ الظَّنَّ } فأخبر جلّ ثناؤه أنهم من أمرهم على ظنّ عند أنفسهم،
  وحسبان على صحة عزم عليه وإن كان خطأ في الحقيقة. { وَإنْ هُمْ إلاَّ يَخْرُصُونَ }
  يقول: ما هم إلا متخرّصون يظنون ويوقعون حزراً لا يقين علم، يقال منه: خَرَصَ يَخْرُصُ
  خَرْصاً وخِرْصاً: أي كذب وتخرّص بظنّ وتخرّص بكذب، وخرصتُ النخل أخْرُصُه، وخَرِصتْ
  إبلك: أصابها البرد والجوع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
