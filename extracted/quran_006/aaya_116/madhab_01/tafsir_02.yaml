  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  تُطِعْ أَكْثَرَ مَن فِي ٱلأَرْضِ يُضِلُّوكَ عَن سَبِيلِ ٱللَّهِ إِن يَتَّبِعُونَ
  إِلاَّ ٱلظَّنَّ وَإِنْ هُمْ إِلاَّ يَخْرُصُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِن تُطِعْ أَكْثَرَ مَن فِى ٱلأَرْضِ } أي من الناس أضلوك، لأن الأكثر في غالب الأمر
  يتبعون هواهم، ثم قال: { إِن يَتَّبِعُونَ إِلاَّ ٱلظَّنَّ } وهو ظنهم أنّ آباءهم كانوا
  على الحق فهم يقلدونهم { وَإِنْ هُمْ إِلاَّ يَخْرُصُونَ } يقدّرون أنهم على شيء. أو
  يكذبون في أنّ الله حرّم كذا وأحلّ كذا.</font></font><font class=\"TextResultArabic\"><font
