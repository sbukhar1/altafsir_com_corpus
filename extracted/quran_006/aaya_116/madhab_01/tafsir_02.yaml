text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن تُطِعْ أَكْثَرَ
  مَن فِي ٱلأَرْضِ يُضِلُّوكَ عَن سَبِيلِ ٱللَّهِ إِن يَتَّبِعُونَ إِلاَّ ٱلظَّنَّ
  وَإِنْ هُمْ إِلاَّ يَخْرُصُونَ }{ وَإِن تُطِعْ أَكْثَرَ مَن فِى ٱلأَرْضِ } أي من
  الناس أضلوك، لأن الأكثر في غالب الأمر يتبعون هواهم، ثم قال: { إِن يَتَّبِعُونَ إِلاَّ
  ٱلظَّنَّ } وهو ظنهم أنّ آباءهم كانوا على الحق فهم يقلدونهم { وَإِنْ هُمْ إِلاَّ
  يَخْرُصُونَ } يقدّرون أنهم على شيء. أو يكذبون في أنّ الله حرّم كذا وأحلّ كذا.\r\n\t\t\t\r\n\t\t\t</section>"

