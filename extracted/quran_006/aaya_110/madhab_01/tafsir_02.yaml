text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنُقَلِّبُ أَفْئِدَتَهُمْ
  وَأَبْصَٰرَهُمْ كَمَا لَمْ يُؤْمِنُواْ بِهِ أَوَّلَ مَرَّةٍ وَنَذَرُهُمْ فِي طُغْيَانِهِمْ
  يَعْمَهُونَ }{ وَنُقَلِـّبُ أَفْئِدَتَهُمْ.... وَنَذَرُهُمْ } عطف على (يؤمنون)،
  داخل في حكم وما يشعركم، بمعنى: وما يشعركم أنهم لا يؤمنون، وما يشعركم أنّا نقلب أفئدتهم
  وأبصارهم: أي نطبع على قلوبهم وأبصارهم فلا يفقهون ولا يبصرون الحق كما كانوا عند نزول
  آياتنا، أو لا يؤمنون بها لكونهم مطبوعاً على قلوبهم، وما يشعركم أنا نذرهم في طغيانهم
  أي نخليهم وشأنهم لا نكفهم عن الطغيان حتى يعمهوا فيه. وقرىء: «ويقلب ويذرهم» بالياء
  أي الله عزّ وجلّ. وقرأ الأعمش: وتقلب أفئدتهم وأبصارهم» على البناء للمفعول.\r\n\t\t\t\r\n\t\t\t</section>"

