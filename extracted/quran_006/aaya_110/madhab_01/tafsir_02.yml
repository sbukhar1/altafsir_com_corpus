  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنُقَلِّبُ
  أَفْئِدَتَهُمْ وَأَبْصَٰرَهُمْ كَمَا لَمْ يُؤْمِنُواْ بِهِ أَوَّلَ مَرَّةٍ وَنَذَرُهُمْ
  فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَنُقَلِـّبُ
  أَفْئِدَتَهُمْ.... وَنَذَرُهُمْ } عطف على (يؤمنون)، داخل في حكم وما يشعركم، بمعنى:
  وما يشعركم أنهم لا يؤمنون، وما يشعركم أنّا نقلب أفئدتهم وأبصارهم: أي نطبع على قلوبهم
  وأبصارهم فلا يفقهون ولا يبصرون الحق كما كانوا عند نزول آياتنا، أو لا يؤمنون بها
  لكونهم مطبوعاً على قلوبهم، وما يشعركم أنا نذرهم في طغيانهم أي نخليهم وشأنهم لا نكفهم
  عن الطغيان حتى يعمهوا فيه. وقرىء: «ويقلب ويذرهم» بالياء أي الله عزّ وجلّ. وقرأ الأعمش:
  وتقلب أفئدتهم وأبصارهم» على البناء للمفعول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

