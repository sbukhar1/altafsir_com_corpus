  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنُقَلِّبُ
  أَفْئِدَتَهُمْ وَأَبْصَٰرَهُمْ كَمَا لَمْ يُؤْمِنُواْ بِهِ أَوَّلَ مَرَّةٍ وَنَذَرُهُمْ
  فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك: لو أنا جئناهم بآية كما سألوا
  ما آمنوا كما لم يؤمنوا بما قبلها أوّل مرّة، لأن الله حال بينهم وبين ذلك. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَنُقَلِّبُ أفْئِدَتَهُمْ
  وأبْصَارَهُمْ كما لَمْ يُؤْمِنُوا بِهِ أوَّلَ مَرَّة }... الآية، قال: لما جحد المشركون
  ما أنزل الله لم تثبت قلوبهم على شيء ورُدّت عن كلّ أمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَنُقَلِّبُ أفْئِدَتَهُمْ
  وأبْصَارَهُمْ } قال: نمنعهم من ذلك كما فعلنا بهم أوّل مرّة. وقرأ: { كما لَمْ يُؤْمِنُوا
  بِهِ أوَّلَ مَرَّة }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد: { وَنُقَلِّبُ أفْئِدَتَهُمْ وأبْصَارَهُمْ
  } قال: نحول بينهم وبين الإيمان، ولو جاءتهم كل آية فلا يؤمنون، كما حلنا بينهم وبين
  الإيمان أوّل مرّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: ونقلب أفئدتهم
  وأبصارهم لو ردّوا من الآخرة إلى الدنيا، فلا يؤمنون كما فعلنا بهم ذلك، فلم يؤمنوا
  في الدنيا. قالوا: وذلك نظير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ رُدُّوا لعَادُوا لِمَا نُهُوا
  عَنْهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس، قال: أخبر الله سبحانه ما العباد قائلون قبل أن يقولوه وعملهم قبل أن
  يعملوه، قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلا يُنَبِّئُكَ مِثْلَ خَبِير</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إنْ تَقُولَ نَفْسٌ يا حَسْرَتا
  على ما فَرَّطْتُ فِي جَنْبِ اللَّهِ وَإنْ كنْتُ لَمِنَ السَّاخِرِينَ أوُ تَقُولَ
  لَوْ أنَّ اللَّهَ هَدَانِي لَكُنْتُ مِنَ المُتَّقِينَ أوْ تَقُولَ حِينَ تَرَى العَذَابَ
  لَوْ أنَّ لي كَرَّةً فأكُونَ مِنَ المُحْسِنينَ يقول: من المهتدين. فأخبر الله سبحانه،
  أنهم لو ردّوا لعادوا لما نهوا عنه، وإنهم لكاذبون، وقال: { وَنُقَلِّبُ أفْئِدَتَهُمْ
  وأبْصَارَهُمْ كما لَمْ يُؤْمِنُوا بِهِ أوَّلَ مَرَّة } قال: لو ردوا إلى الدنيا لحيل
  بينهم وبين الهدى، كما حلنا بينهم وبينه أوّل مرّة وهم في الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى التأويلات في ذلك عندي بالصواب أن يقال: إن الله جلّ ثناؤه أخبر
  عن هؤلاء الذين أقسموا بالله جهد أيمانهم لئن جاءتهم آية ليؤمننّ بها، أنه يقلب أفئدتهم
  وأبصارهم ويصرّفها كيف شاء، وأن ذلك بيده يقيمه إذا شاء ويزيغه إذا أراد، وأنّ قوله:
  { كما لَمْ يُؤْمِنُوا بِهِ أوَّلَ مَرَّة } دليل على محذوف من الكلام، وأن قوله «كما»
  تشبيه ما بعده بشيء قبله. وإذ كان ذلك كذلك، فالواجب أن يكون معنى الكلام: ونقلب أفئدتهم
  فنزيغها عن الإيمان، وأبصارهم عن رؤية الحقّ ومعرفة موضع الحجة، وإن جاءتهم الآية التي
  سألوها فلا يؤمنوا بالله ورسوله وما جاء به من عند الله كما لم يؤمنوا بتقليبنا إياها
  قبل مجيئها مرّة قبل ذلك. وإذا كان ذلك تأويله كانت الهاء من قوله: { كَما لَمْ يُؤْمِنُوا
  بِهِ } كناية ذكر التقليب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { وَنَذَرُهُمْ
  فِي طُغيانِهِمْ يَعْمَهُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ونذر هؤلاء المشركين الذين أقسموا بالله جهد أيمانهم لئن جاءتهم آية ليؤمننّ
  بها عند مجيئها في تمرّدهم على الله واعتدائهم في حدوده، يتردّدون لا يهتدون لحقّ ولا
  يبصرون صواباً، قد غلب عليهم الخذلان واستحوذ عليهم الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

