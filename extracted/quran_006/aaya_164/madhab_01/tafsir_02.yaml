text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَغَيْرَ
  ٱللَّهِ أَبْغِي رَبّاً وَهُوَ رَبُّ كُلِّ شَيْءٍ وَلاَ تَكْسِبُ كُلُّ نَفْسٍ إِلاَّ
  عَلَيْهَا وَلاَ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ ثُمَّ إِلَىٰ رَبِّكُمْ مَّرْجِعُكُمْ
  فَيُنَبِّئُكُمْ بِمَا كُنْتُمْ فِيهِ تَخْتَلِفُونَ }{ قُلْ أَغَيْرَ ٱللَّهِ أَبْغِى
  رَبّا } جواب عن دعائهم له إلى عبادة آلهتهم، والهمزة للإنكار، أي منكر أن أبغي رباً
  غيره { وَهُوَ رَبُّ كُلّ شَىْء } فكل من دونه مربوب ليس في الوجود من له الربوبية
  غيره، كما قال:{ قُلْ أَفَغَيْرَ ٱللَّهِ تَأْمُرُونّى أَعْبُدُ }[الزمر: 64]، { وَلاَ
  تَكْسِبُ كُلُّ نَفْسٍ إِلاَّ عَلَيْهَا } جواب عن قولهم:{ ٱتَّبِعُواْ سَبِيلَنَا
  وَلْنَحْمِلْ خَطَـٰيَـٰكُمْ }[العنكبوت: 12].\r\n\t\t\t\r\n\t\t\t</section>"

