  \       <a href=\"javascript:go_QurPage(6,20)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَآءَهُمُ ٱلَّذِينَ
  خَسِرُوۤاْ أَنْفُسَهُمْ فَهُمْ لاَ يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ أَظْلَمُ
  مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أَوْ كَذَّبَ بِآيَٰتِهِ إِنَّهُ لاَ يُفْلِحُ
  ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلَّذِينَ ءاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ
  } يعني اليهود والنصارى يعرفون رسول الله صلى الله عليه وسلم بحليته ونعته الثابت في
  الكتابين معرفة خالصة { كَمَا يَعْرِفُونَ أَبْنَاءهُمُ } بحلاهم ونعوتهم لا يخفون
  عليهم ولا يلتبسون بغيرهم. وهذا استشهاد لأهل مكة بمعرفة أهل الكتاب به وبصحة نبوّته.
  ثم قال: { ٱلَّذِينَ خَسِرُواْ أَنفُسَهُم } من المشركين من أهل الكتاب الجاحدين {
  فَهُمْ لاَ يُؤْمِنُونَ } به، جمعوا بين أمرين متناقضين، فكذبوا على الله بما لا حجة
  عليه، وكذبوا بما ثبت بالحجة البينة، والبرهان الصحيح، حيث قالوا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ
  شَاء ٱللَّهُ مَا أَشْرَكْنَا وَلاَ ءَابَاؤُنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 148] وقالوا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ
  أَمَرَنَا بِهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 28] وقالوا: { ٱلْمَلَـٰئِكَةَ بَنَاتُ ٱللَّهِ } و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَـؤُلاء
  شُفَعَـٰؤُنَا عِندَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 18] ونسبوا إليه تحريم البحائر والسوائب، وذهبوا فكذبوا القرآن
  والمعجزات، وسموها سحراً، ولم يؤمنوا بالرسول صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

