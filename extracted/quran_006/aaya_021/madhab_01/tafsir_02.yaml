text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَآءَهُمُ ٱلَّذِينَ خَسِرُوۤاْ أَنْفُسَهُمْ
  فَهُمْ لاَ يُؤْمِنُونَ } * { وَمَنْ أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً
  أَوْ كَذَّبَ بِآيَٰتِهِ إِنَّهُ لاَ يُفْلِحُ ٱلظَّٰلِمُونَ }{ ٱلَّذِينَ ءاتَيْنَـٰهُمُ
  ٱلْكِتَـٰبَ } يعني اليهود والنصارى يعرفون رسول الله صلى الله عليه وسلم بحليته ونعته
  الثابت في الكتابين معرفة خالصة { كَمَا يَعْرِفُونَ أَبْنَاءهُمُ } بحلاهم ونعوتهم
  لا يخفون عليهم ولا يلتبسون بغيرهم. وهذا استشهاد لأهل مكة بمعرفة أهل الكتاب به وبصحة
  نبوّته. ثم قال: { ٱلَّذِينَ خَسِرُواْ أَنفُسَهُم } من المشركين من أهل الكتاب الجاحدين
  { فَهُمْ لاَ يُؤْمِنُونَ } به، جمعوا بين أمرين متناقضين، فكذبوا على الله بما لا
  حجة عليه، وكذبوا بما ثبت بالحجة البينة، والبرهان الصحيح، حيث قالوا:{ لَوْ شَاء ٱللَّهُ
  مَا أَشْرَكْنَا وَلاَ ءَابَاؤُنَا }[الأنعام: 148] وقالوا:{ وَٱللَّهُ أَمَرَنَا بِهَا }[الأعراف:
  28] وقالوا: { ٱلْمَلَـٰئِكَةَ بَنَاتُ ٱللَّهِ } و{ هَـؤُلاء شُفَعَـٰؤُنَا عِندَ
  ٱللَّهِ }[يونس: 18] ونسبوا إليه تحريم البحائر والسوائب، وذهبوا فكذبوا القرآن والمعجزات،
  وسموها سحراً، ولم يؤمنوا بالرسول صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

