  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أَوْ كَذَّبَ بِآيَٰتِهِ إِنَّهُ
  لاَ يُفْلِحُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ومن أشدّ اعتداء وأخطأُ فعلاً وأخطل قولاً { مِمَّنِ افْتَرَى على اللّهِ كَذِباً }
  ، يعني: ممن اختلق على الله قيل باطل، واخترق من نفسه عليه كذباً، فزعم أن له شريكاً
  من خلقه وإلهاً يعبد من دونه كما قاله المشركون من عبدة الأوثان، أو ادّعى له ولداً
  أو صاحبة كما قالته النصارى. { أوْ كَذَّبَ بآياتِهِ } يقول: أو كذّب بحججه وأعلامه
  وأدلته التي أعطاها رسله على حقيقة نبوّتهم كذّبت بها اليهود. { إنَّه لا يُفْلِحُ
  الظَّالِمُونَ } يقول: إنه لا يفلح القائلون على الله الباطل، ولا يدركون البقاء في
  الجنان، والمفترون عليه الكذب والجاحدون بنبوّة أنبيائه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

