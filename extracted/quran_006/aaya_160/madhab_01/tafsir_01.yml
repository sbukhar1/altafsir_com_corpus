  وَمَن جَآءَ بِٱلسَّيِّئَةِ فَلاَ يُجْزَىۤ إِلاَّ مِثْلَهَا وَهُمْ لاَ يُظْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يعقوب بن إبراهيم، قال: ثنا حفص، قال: ثنا الأعمش والحسن بن
  عبيد الله، عن جامع بن شدّاد، عن الأسود بن هلال، عن عبد الله، قال: { مَنْ جاءَ بالحَسَنةِ
  } قال: من جاء بلا إله إلا الله، قال: { وَمَنْ جاءَ بالسَّيِّئَةِ } قال: الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن فضيل، عن الحسن بن عبيد الله، عن جامع
  بن شدّاد، عن الأسود بن هلال، عن عبد الله: { مَنْ جاءَ بالحَسَنَةِ } قال: لا إله
  إلا الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا معاوية
  بن عمرو المعني عن زائدة، عن عاصم، عن شقيق: { مَنْ جاءَ بالحَسَنَةِ } قال: لا إله
  إلا الله كلمة الإخلاص. { وَمَنْ جاءَ بالسَّيِّئَةِ } قال: الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن يمان، عن أشعث، عن جعفر، عن سعيد، وعن
  عثمان بن الأسود، عن مجاهد والقاسم بن أبي بزّة: { مَنْ جاءَ بالحَسَنَةِ } قالوا:
  لا إله إلا الله كلمة الإخلاص. { وَمَنْ جاءَ بالسَّيِّئَةِ } قالوا: بالشرك وبالكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن نمير وابن فضيل، عن عبد الملك، عن عطاء:
  { مَنْ جاءَ بالحَسَنَةِ } قال: لا إله إلا الله. { وَمَنْ جاءَ بالسَّيِّئَةِ } قال:
  الشرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا جابر بن
  نوح، قال: ثنا موسى بن عبيدة، عن محمد بن كعب: { مَنْ جاءَ بالحَسَنَةِ فَلَهُ عَشْرُ
  أمْثالِهَا } قال: لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي المحجَّل، عن إبراهيم: { مَنْ
  جاءَ بالحَسَنَةِ } قال: لا إله إلا الله. { وَمَنْ جاءَ بالسَّيِّئَةِ } قال: الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد الزبيري، قال: ثنا سفيان، عن أبي
  المحجل، عن أبي معشر، عن إبراهيم، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن أبي المحجل، عن إبراهيم، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن أبي المحجل، عن أبي معشر، قال:
  كان إبراهيم يحلف بالله ما يستثني، أن { مَن جاءَ بالحَسَنَةِ } لا إله إلا الله، {
  وَمَنْ جاءَ بالسَّيِّئَةِ } من جاء بالشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا هشيم، قال: أخبرنا عبد الملك، عن عطاء، في قوله: { مَنْ جاءَ بالحَسَنَةِ
  } قال: كلمة الإخلاص: لا إله إلا الله. { وَمَن جاءَ بالسَّيِّئَةِ } قال: بالشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، وحدثنا المثنى بن إبراهيم، قال: ثنا
  أبو نعيم جميعاً، عن سفيان، عن الأعمش، عن أبي صالح: { مَنْ جاءَ بالحَسَنَةِ } قال:
  لا إله إلا الله. { وَمَنْ جاءَ بالسَّيِّئَةِ } قال: الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
