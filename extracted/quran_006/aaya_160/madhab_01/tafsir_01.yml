  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  جَآءَ بِٱلْحَسَنَةِ فَلَهُ عَشْرُ أَمْثَالِهَا وَمَن جَآءَ بِٱلسَّيِّئَةِ فَلاَ
  يُجْزَىۤ إِلاَّ مِثْلَهَا وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: من وافى ربه يوم القيامة في موقف الحساب من هؤلاء الذين فارقوا دينهم وكانوا
  شيعاً بالتوبة والإيمان والإقلاع عما هو عليه مقيم من ضلالته، وذلك هو الحسنة التي
  ذكرها الله، فقال: من جاء بها فله عشر أمثالها. ويعني بقوله: { فَلَهُ عَشْرُ أمْثالِهَا
  } فله عشر حسنات أمثال حسنته التي جاء بها. { وَمَنْ جاءَ بالسَّيِّئَةِ } يقول: ومن
  وافى يوم القيامة منهم بفراق الدين الحقّ والكفر بالله، فلا يُجْزَى إلا ما ساءه من
  الجزاء، كما وافى الله به من عمله السيء. { وَهُمْ لا يُظْلَمُونَ } يقول: ولا يظلم
  الله الفريقين: لا فريق الإحسان، ولا فريق الإساءة، بأن يجازي المحسن بالإساءة والمسيء
  بالإحسان ولكنه يجازي كلا الفريقين من الجزاء ما هو له، لأنه جلّ ثناؤه حكيم لا يضع
  شيئاً إلا في موضعه الذي يستحقّ أن يضعه فيه، ولا يجازي أحداً إلا بما يستحقّ من الجزاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد دللنا فيما مضى على أن معنى الظلم وضع الشيء في غير موضعه بشواهده
  المغنية عن إعادتها في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فإن كان الأمر كما ذكرت من أن معنى الحسنة في هذا الموضع الإيمان بالله والإقرار
  بوحدانيته والتصديق برسوله، والسيئة فيه الشرك به والتكذيب لرسوله، فللإيمان أمثال
  فيجازَى بها المؤمن، وإن كان له مثل فكيف يجازَى به، والإيمان إنما هو عندك قول وعمل،
  والجزاء من الله لعباده عليه الكرامة في الآخرة، والإنعام عليه بما أعدّ لأهل كرامته
  من النعيم في دار الخلود، وذلك أعيان ترى وتعاين وتحس ويلتذّ بها، لا قول يُسمع ولا
  كسب جوارح؟ قيل: إن معنى ذلك غير الذي ذهبت إليه، وإنما معناه: من جاء بالحسنة فوافى
  الله بها له مطيعاً، فإن له من الثواب ثواب عشر حسنات أمثالها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: فهل لقول لا إله إلا الله من الحسنات مثل؟ قيل: له مثل هو
  غيره، وليس له مثل هو قول لا إله إلا الله، وذلك هو الذي وعد الله جلّ ثناؤه من أتاه
  به أن يجازيه عليه من الثواب بمثل عشرة أضعاف ما يستحقه قائله، وكذلك ذلك فيمن جاء
  بالسيئة التي هي الشرك، إلا أن لا يجازي صاحبها عليها إلا ما يستحقه عليها من غير إضعافه
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب
  القمي، عن جعفر بن أبي المُغيرة، عن سعيد بن جبير، قال: لما نزلت: { مَنْ جاءَ بالحَسَنَةِ
  فَلَهُ عَشْر أمثالِهَا } قال رجل من القوم فإن «لا إله إلا الله» حسنة؟ قال: نعم،
  أفضل الحسنات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا حفص بن
  غياث، عن الأعمش والحسن بن عبيد الله، عن جامع بن شدّاد، عن الأسود بن هلال، عن عبد
  الله: { مَن جاءَ بالحَسَنةِ } لا إله إلا الله.</font></font>&#13;\t\t\t<label disabled=\"true\"
