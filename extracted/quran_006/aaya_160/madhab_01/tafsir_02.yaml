  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  جَآءَ بِٱلْحَسَنَةِ فَلَهُ عَشْرُ أَمْثَالِهَا وَمَن جَآءَ بِٱلسَّيِّئَةِ فَلاَ
  يُجْزَىۤ إِلاَّ مِثْلَهَا وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  عَشْرُ أَمْثَالِهَا } على إقامة صفة الجنس المميز مقام الموصوف، تقديره عشر حسنات
  أمثالها، وقرىء: «عشرُ أمثالُهَا» برفعهما جميعاً على الوصف. وهذا أقلّ ما وعد من الإضعاف.
  وقد وعد بالواحد سبعمائة، ووعد ثواباً بغير حساب. ومضاعفة الحسنات فضل، ومكافأة السيئات
  عدل { وَهُمْ لاَ يُظْلَمُونَ } لا ينقص من ثوابهم ولا يزاد على عقابهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
