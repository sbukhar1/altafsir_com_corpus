text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن جَآءَ بِٱلْحَسَنَةِ
  فَلَهُ عَشْرُ أَمْثَالِهَا وَمَن جَآءَ بِٱلسَّيِّئَةِ فَلاَ يُجْزَىۤ إِلاَّ مِثْلَهَا
  وَهُمْ لاَ يُظْلَمُونَ }{ عَشْرُ أَمْثَالِهَا } على إقامة صفة الجنس المميز مقام
  الموصوف، تقديره عشر حسنات أمثالها، وقرىء: «عشرُ أمثالُهَا» برفعهما جميعاً على الوصف.
  وهذا أقلّ ما وعد من الإضعاف. وقد وعد بالواحد سبعمائة، ووعد ثواباً بغير حساب. ومضاعفة
  الحسنات فضل، ومكافأة السيئات عدل { وَهُمْ لاَ يُظْلَمُونَ } لا ينقص من ثوابهم ولا
  يزاد على عقابهم.\r\n\t\t\t\r\n\t\t\t</section>"

