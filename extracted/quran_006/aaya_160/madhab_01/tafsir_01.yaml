text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن جَآءَ بِٱلْحَسَنَةِ
  فَلَهُ عَشْرُ أَمْثَالِهَا وَمَن جَآءَ بِٱلسَّيِّئَةِ فَلاَ يُجْزَىۤ إِلاَّ مِثْلَهَا
  وَهُمْ لاَ يُظْلَمُونَ }يقول تعالى ذكره: من وافى ربه يوم القيامة في موقف الحساب
  من هؤلاء الذين فارقوا دينهم وكانوا شيعاً بالتوبة والإيمان والإقلاع عما هو عليه مقيم
  من ضلالته، وذلك هو الحسنة التي ذكرها الله، فقال: من جاء بها فله عشر أمثالها. ويعني
  بقوله: { فَلَهُ عَشْرُ أمْثالِهَا } فله عشر حسنات أمثال حسنته التي جاء بها. { وَمَنْ
  جاءَ بالسَّيِّئَةِ } يقول: ومن وافى يوم القيامة منهم بفراق الدين الحقّ والكفر بالله،
  فلا يُجْزَى إلا ما ساءه من الجزاء، كما وافى الله به من عمله السيء. { وَهُمْ لا يُظْلَمُونَ
  } يقول: ولا يظلم الله الفريقين: لا فريق الإحسان، ولا فريق الإساءة، بأن يجازي المحسن
  بالإساءة والمسيء بالإحسان ولكنه يجازي كلا الفريقين من الجزاء ما هو له، لأنه جلّ
  ثناؤه حكيم لا يضع شيئاً إلا في موضعه الذي يستحقّ أن يضعه فيه، ولا يجازي أحداً إلا
  بما يستحقّ من الجزاء.وقد دللنا فيما مضى على أن معنى الظلم وضع الشيء في غير موضعه
  بشواهده المغنية عن إعادتها في هذا الموضع.فإن قال قائل: فإن كان الأمر كما ذكرت من
  أن معنى الحسنة في هذا الموضع الإيمان بالله والإقرار بوحدانيته والتصديق برسوله، والسيئة
  فيه الشرك به والتكذيب لرسوله، فللإيمان أمثال فيجازَى بها المؤمن، وإن كان له مثل
  فكيف يجازَى به، والإيمان إنما هو عندك قول وعمل، والجزاء من الله لعباده عليه الكرامة
  في الآخرة، والإنعام عليه بما أعدّ لأهل كرامته من النعيم في دار الخلود، وذلك أعيان
  ترى وتعاين وتحس ويلتذّ بها، لا قول يُسمع ولا كسب جوارح؟ قيل: إن معنى ذلك غير الذي
  ذهبت إليه، وإنما معناه: من جاء بالحسنة فوافى الله بها له مطيعاً، فإن له من الثواب
  ثواب عشر حسنات أمثالها.فإن قلت: فهل لقول لا إله إلا الله من الحسنات مثل؟ قيل: له
  مثل هو غيره، وليس له مثل هو قول لا إله إلا الله، وذلك هو الذي وعد الله جلّ ثناؤه
  من أتاه به أن يجازيه عليه من الثواب بمثل عشرة أضعاف ما يستحقه قائله، وكذلك ذلك فيمن
  جاء بالسيئة التي هي الشرك، إلا أن لا يجازي صاحبها عليها إلا ما يستحقه عليها من غير
  إضعافه عليه.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا يعقوب القمي، عن جعفر بن أبي المُغيرة، عن سعيد بن جبير، قال: لما نزلت: {
  مَنْ جاءَ بالحَسَنَةِ فَلَهُ عَشْر أمثالِهَا } قال رجل من القوم فإن «لا إله إلا
  الله» حسنة؟ قال: نعم، أفضل الحسنات.حدثنا ابن وكيع، قال: ثنا حفص بن غياث، عن الأعمش
  والحسن بن عبيد الله، عن جامع بن شدّاد، عن الأسود بن هلال، عن عبد الله: { مَن جاءَ
  بالحَسَنةِ } لا إله إلا الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن جَآءَ بِٱلْحَسَنَةِ فَلَهُ عَشْرُ
  أَمْثَالِهَا وَمَن جَآءَ بِٱلسَّيِّئَةِ فَلاَ يُجْزَىۤ إِلاَّ مِثْلَهَا وَهُمْ لاَ
  يُظْلَمُونَ }حدثنا يعقوب بن إبراهيم، قال: ثنا حفص، قال: ثنا الأعمش والحسن بن عبيد
  الله، عن جامع بن شدّاد، عن الأسود بن هلال، عن عبد الله، قال: { مَنْ جاءَ بالحَسَنةِ
  } قال: من جاء بلا إله إلا الله، قال: { وَمَنْ جاءَ بالسَّيِّئَةِ } قال: الشرك.حدثنا
  ابن وكيع، قال: ثنا ابن فضيل، عن الحسن بن عبيد الله، عن جامع بن شدّاد، عن الأسود
  بن هلال، عن عبد الله: { مَنْ جاءَ بالحَسَنَةِ } قال: لا إله إلا الله.حدثنا ابن وكيع،
  قال: ثنا معاوية بن عمرو المعني عن زائدة، عن عاصم، عن شقيق: { مَنْ جاءَ بالحَسَنَةِ
  } قال: لا إله إلا الله كلمة الإخلاص. { وَمَنْ جاءَ بالسَّيِّئَةِ } قال: الشرك.حدثنا
  ابن وكيع، قال: ثنا ابن يمان، عن أشعث، عن جعفر، عن سعيد، وعن عثمان بن الأسود، عن
  مجاهد والقاسم بن أبي بزّة: { مَنْ جاءَ بالحَسَنَةِ } قالوا: لا إله إلا الله كلمة
  الإخلاص. { وَمَنْ جاءَ بالسَّيِّئَةِ } قالوا: بالشرك وبالكفر.حدثنا ابن وكيع، قال:
  ثنا ابن نمير وابن فضيل، عن عبد الملك، عن عطاء: { مَنْ جاءَ بالحَسَنَةِ } قال: لا
  إله إلا الله. { وَمَنْ جاءَ بالسَّيِّئَةِ } قال: الشرك.حدثنا أبو كريب، قال: ثنا
  جابر بن نوح، قال: ثنا موسى بن عبيدة، عن محمد بن كعب: { مَنْ جاءَ بالحَسَنَةِ فَلَهُ
  عَشْرُ أمْثالِهَا } قال: لا إله إلا الله.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفيان، عن أبي المحجَّل، عن إبراهيم: { مَنْ جاءَ بالحَسَنَةِ } قال: لا إله إلا
  الله. { وَمَنْ جاءَ بالسَّيِّئَةِ } قال: الشرك.حدثنا ابن بشار، قال: ثنا أبو أحمد
  الزبيري، قال: ثنا سفيان، عن أبي المحجل، عن أبي معشر، عن إبراهيم، مثله.حدثنا ابن
  وكيع، قال: ثنا أبي، عن سفيان، عن أبي المحجل، عن إبراهيم، مثله.حدثنا ابن وكيع، قال:
  ثنا جرير، عن أبي المحجل، عن أبي معشر، قال: كان إبراهيم يحلف بالله ما يستثني، أن
  { مَن جاءَ بالحَسَنَةِ } لا إله إلا الله، { وَمَنْ جاءَ بالسَّيِّئَةِ } من جاء بالشرك.حدثني
  يعقوب، قال: ثنا هشيم، قال: أخبرنا عبد الملك، عن عطاء، في قوله: { مَنْ جاءَ بالحَسَنَةِ
  } قال: كلمة الإخلاص: لا إله إلا الله. { وَمَن جاءَ بالسَّيِّئَةِ } قال: بالشرك.حدثنا
  ابن وكيع، قال: ثنا أبي، وحدثنا المثنى بن إبراهيم، قال: ثنا أبو نعيم جميعاً، عن سفيان،
  عن الأعمش، عن أبي صالح: { مَنْ جاءَ بالحَسَنَةِ } قال: لا إله إلا الله. { وَمَنْ
  جاءَ بالسَّيِّئَةِ } قال: الشرك.حدثنا ابن وكيع، قال: ثنا ابن نمير، عن عثمان بن الأسود،
  عن القاسم بن أبي بزّة: { مَنْ جاءَ بالحَسَنَةِ }  قال: كلمة الإخلاص.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن جَآءَ بِٱلْحَسَنَةِ فَلَهُ عَشْرُ
  أَمْثَالِهَا وَمَن جَآءَ بِٱلسَّيِّئَةِ فَلاَ يُجْزَىۤ إِلاَّ مِثْلَهَا وَهُمْ لاَ
  يُظْلَمُونَ }{ وَمَنْ جاءَ بالسَّيِّئَةِ } قال: الكفر.حدثنا ابن وكيع، قال: ثنا أبي،
  عن سلمة، عن الضحاك: { مَنْ جاءَ بالحَسَنَةِ } قال: لا إله إلا الله.حدثنا ابن وكيع،
  قال: ثنا أبو خالد الأحمر، عن أشعث، عن الحسن: { مَنْ جاءَ بالحَسَنَةِ } قال: لا إله
  إلا الله.حدثني المثنى، قال: ثنا الحماني، قال: ثنا شريك، عن سالم، عن سعيد: { مَنْ
  جاءَ بالحَسَنَةِ } قال: لا إله إلا الله.حدثني المثنى، قال: ثنا الحماني، قال: ثنا
  شريك، عن ليث، عن مجاهد، مثله.حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية،
  عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { مَنْ جاءَ بالحَسَنَةِ } يقول: من جاء بلا
  إله إلا الله. { وَمَنْ جاءَ بالسَّيِّئَةِ } قال: الشرك.حدثنا بشر بن معاذ، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مَنْ جاءَ بالحَسَنَةِ فَلَهُ عَشْرُ أمْثالِهَا،
  وَمَنْ جاءَ بالسَّيِّئَةِ فَلا يُجْزِى إلاَّ مِثْلَها وَهُمْ لا يُظْلَمُونَ } ذكر
  لنا أن نبيّ الله صلى الله عليه وسلم كان يقول: \" الأعْمالُ سِتَّةٌ: مُوجِبَةٌ وَمُوجِبَةٌ،
  وَمُضَعِّفَةٌ وَمُضَعِّفَةٌ، وَمِثْلٌ وَمِثْلٌ. فأمَّا المُوجِبَتانِ: فَمَنْ لَقِيَ
  اللّهَ لا يُشْرِكُ بِهِ شَيْئاً دَخَلَ الجَنَّةَ، وَمَنْ لَقَيَ اللّهَ مُشْرِكاً
  بِهِ دَخَلَ النَّارَ وأمَّا المُضَعِّفُ والمُضَعِّفُ: فَنَفَقَةُ المُؤمِنِ فِي سَبِيلِ
  اللّهِ سَبْع مِئَة ضِعْفٍ، وَنَفَقَتُهُ على أهْلِ بَيْتِهِ عَشْرُ أمْثالِهَا. وأمَّا
  مِثْلٌ وَمِثْلٌ: فإذَا هَمَّ العَبْدُ بِحَسَنَةٍ فَلَمْ يَعْمَلْها كُتِبَتْ لَهُ
  حَسَنَةً، وَإذَا هَمَّ بِسَيِّئةٍ ثُمَّ عَمَلَها كُتِبَتْ عَلَيْهِ سَيِّئَةً \".
  حدثنا المثنى، قال: ثنا أبو نعيم، قال: ثنا الأعمش، عن شمر بن عطية، عن شيخ من التيم،
  عن أبي ذرّ، قال: قلت: يا رسول الله علمني عملاً يقرّبني إلى الجنة ويباعدني من النار
  قال: \" إذَا عَمِلْتَ سَيِّئَةً فاعْمَلْ حَسَنَةً، فإنَّها عَشْرُ أمْثالِهَا \".
  قال: قلت: يا رسول الله، لا إله إلا الله من الحسنات؟ قال \" هيَ أحْسَنُ الحَسَناتِ
  \". وقال قوم: عُني بهذه الآية: الأعراب فأما المهاجرون، فإن حسناتهم سبع مئة ضعف أو
  أكثر. ذكر من قال ذلك:حدثنا محمد بن بشار، قال: ثنا معاذ بن هشام، قال: ثنا أبي، عن
  قتادة، عن أبي الصديق الناجي، عن أبي سعيد الخدريّ، في قوله: { مَنْ جاءَ بالحَسَنَة
  فَلَهُ عَشْرُ أمْثالِهَا } قال: هذه للأعراب، وللمهاجرين سبع مئة.حدثنا محمد بن نشيط
  بن هارون الحربيّ، قال: ثنا يحيى بن أبي بكر، قال: ثنا فضيل بن مرزوق. عن عطية العوفي،
  عن عبد الله بن عمرو، قال: نزلت هذه الآية في الأعراب: { مَنْ جاءَ بالحَسَنَةِ فَلَهُ
  عَشْرُ أمْثالِهَا } قال: قال رجل: فما للمهاجرين؟ قال: ما هو أعظم من ذلك:{ إنَّ اللّهَ
  لا يَظْلِمُ مِثْقالَ ذَرَّةٍ وَإنْ تَكُ حَسَنَةً يُضَاعِفْها وَيُؤتِ مِنْ لَدُنْهُ
  أجْراً عَظِيماً }\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن جَآءَ بِٱلْحَسَنَةِ فَلَهُ عَشْرُ
  أَمْثَالِهَا وَمَن جَآءَ بِٱلسَّيِّئَةِ فَلاَ يُجْزَىۤ إِلاَّ مِثْلَهَا وَهُمْ لاَ
  يُظْلَمُونَ }وإذا قال الله لشيء عظيم، فهو عظيم.حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الرحمن بن سعد، قال: ثنا أبو جعفر، عن الربيع، قال: نزلت هذه الآية: { مَنْ
  جاءَ بالحَسَنَةِ فَلَهُ عَشْرُ أمْثالِهَا } وهم يصومون ثلاثة أيام من الشهر ويؤدّون
  عشر أموالهم، ثم نزلت الفرائض بعد ذلك: صوم رمضان والزكاة.فإن قال قائل: وكيف قيل عشر
  أمثالها، فأضيف العشر إلى الأمثال، وهي الأمثال، وهي يضاف الشيء إلى نفسه؟ قيل: أضيفت
  إليها لأنه مراد بها: فله عشر حسنات أمثالها، فالأمثال حلَّت محلّ المفسر، وأضيف العشر
  إليها، كما يقال: عندي عشر نسوة، فلأنه أريد بالأمثال مقامها فقيل: عشر أمثالها، فأخرج
  العشر مخرج عدد الآيات، والمِثْل مذكر لا مؤنث، ولكنها لما وضعت موضع الآيات، وكان
  المثْل يقع للمذكر والمؤنث، فجعلت خلفاً منها، فُعِل بها ما ذكرتُ ومن قال: عندي عشر
  أمثالها، لم يقل: عندي عشر صالحات، لأن الصالحات فعل لا يعدّ، وإنما تعدّ الأسماء والمِثل
  اسم، ولذلك جاز العدد به. وقد ذكر عن الحسن البصريّ أنه كان يقرأ ذلك: «فَلَهُ عَشرٌ»
  بالتنوين «أمْثالُها» بالرفع، وذلك على وجه صحيح في العربية، غير أن القرّاء في الأمصار
  على خلافها، فلا نستجيز خلافها، فيما هي عليه مجتمعة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

