  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰمَعْشَرَ
  ٱلْجِنِّ وَٱلإِنْسِ أَلَمْ يَأْتِكُمْ رُسُلٌ مِّنْكُمْ يَقُصُّونَ عَلَيْكُمْ آيَاتِي
  وَيُنذِرُونَكُمْ لِقَآءَ يَوْمِكُمْ هَـٰذَا قَالُواْ شَهِدْنَا عَلَىٰ أَنْفُسِنَا
  وَغَرَّتْهُمُ ٱلْحَيَاةُ ٱلدُّنْيَا وَشَهِدُواْ عَلَىٰ أَنْفُسِهِمْ أَنَّهُمْ كَانُواْ
  كَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقال لهم يوم القيامة على جهة التوبيخ
  { أَلَمْ يَأْتِكُمْ رُسُلٌ مّنكُمْ } واختلف في أن الجنّ هل بعث إليهم رسل منهم، فتعلق
  بعضهم بظاهر الآية ولم يفرق بين مكلفين ومكلفين أن يبعث إليهم رسول من جنسهم، لأنهم
  به آنس وله آلف. وقال آخرون: الرسل من الإنس خاصة، وإنما قيل: رسل منكم لأنه لما جمع
  الثقلان في الخطاب صحَّ ذلك وإن كان من أحدهما، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَخْرُجُ مِنْهُمَا الُّلؤْلُؤُ وَالمَرْجَانُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن:
  22] وقيل: أراد رسل الرسل من الجنّ إليهم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَّوْاْ إِلَىٰ قَوْمِهِم مُّنذِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحقاف:
  29] وعن الكلبي: كانت الرسل قبل أن يبعث محمد صلى الله عليه وسلم يبعثون إلى الإنس،
  ورسول الله صلى الله عليه وسلم بعث إلى الإنس والجنّ { قَالُواْ شَهِدْنَا عَلَى أَنْفُسِنَا
  } حكاية لتصديقهم وإيجابهم قوله: { أَلَمْ يَأْتِكُمْ } لأن الهمزة الداخلة على نفي
  إتيان الرسل للإنكار، فكان تقريراً لهم. وقولهم: { شَهِدْنَا عَلَى أَنْفُسِنَا } إقرار
  منهم بأن حجة الله لازمة لهم، وأنهم محجوجون بها. فإن قلت: ما لهم مقرّين في هذه الآية
  جاحدين في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهِ رَبّنَا مَا كُنَّا مُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  23]؟ قلت: تتفاوت الأحوال والمواطن في ذلك اليوم المتطاول، فيقرّون في بعضها، ويجحدون
  في بعضها أو أريد شهادة أيديهم وأرجلهم وجلودهم حين يختم على أفواههم. فإن قلت: لم
  كرّر ذكر شهادتهم على أنفسهم؟ قلت: الأولى حكاية لقولهم كيف يقولون ويعترفون؟ والثانية:
  ذمّ لهم، وتخطئة لرأيهم، ووصف لقلة نظرهم لأنفسهم، وأنهم قوم غرتهم الحياة الدنيا واللذات
  الحاضرة، وكان عاقبة أمرهم أن اضطروا إلى الشهادة على أنفسهم بالكفر والاستسلام لربهم
  واستيجاب عذابه وإنما قال ذلك تحذيراً للسامعين من مثل حالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

