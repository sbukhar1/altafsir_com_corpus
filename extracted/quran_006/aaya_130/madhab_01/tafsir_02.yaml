text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰمَعْشَرَ ٱلْجِنِّ
  وَٱلإِنْسِ أَلَمْ يَأْتِكُمْ رُسُلٌ مِّنْكُمْ يَقُصُّونَ عَلَيْكُمْ آيَاتِي وَيُنذِرُونَكُمْ
  لِقَآءَ يَوْمِكُمْ هَـٰذَا قَالُواْ شَهِدْنَا عَلَىٰ أَنْفُسِنَا وَغَرَّتْهُمُ ٱلْحَيَاةُ
  ٱلدُّنْيَا وَشَهِدُواْ عَلَىٰ أَنْفُسِهِمْ أَنَّهُمْ كَانُواْ كَافِرِينَ }يقال لهم
  يوم القيامة على جهة التوبيخ { أَلَمْ يَأْتِكُمْ رُسُلٌ مّنكُمْ } واختلف في أن الجنّ
  هل بعث إليهم رسل منهم، فتعلق بعضهم بظاهر الآية ولم يفرق بين مكلفين ومكلفين أن يبعث
  إليهم رسول من جنسهم، لأنهم به آنس وله آلف. وقال آخرون: الرسل من الإنس خاصة، وإنما
  قيل: رسل منكم لأنه لما جمع الثقلان في الخطاب صحَّ ذلك وإن كان من أحدهما، كقوله:{ يَخْرُجُ
  مِنْهُمَا الُّلؤْلُؤُ وَالمَرْجَانُ }[الرحمٰن: 22] وقيل: أراد رسل الرسل من الجنّ
  إليهم، كقوله تعالى:{ وَلَّوْاْ إِلَىٰ قَوْمِهِم مُّنذِرِينَ }[الأحقاف: 29] وعن الكلبي:
  كانت الرسل قبل أن يبعث محمد صلى الله عليه وسلم يبعثون إلى الإنس، ورسول الله صلى
  الله عليه وسلم بعث إلى الإنس والجنّ { قَالُواْ شَهِدْنَا عَلَى أَنْفُسِنَا } حكاية
  لتصديقهم وإيجابهم قوله: { أَلَمْ يَأْتِكُمْ } لأن الهمزة الداخلة على نفي إتيان الرسل
  للإنكار، فكان تقريراً لهم. وقولهم: { شَهِدْنَا عَلَى أَنْفُسِنَا } إقرار منهم بأن
  حجة الله لازمة لهم، وأنهم محجوجون بها. فإن قلت: ما لهم مقرّين في هذه الآية جاحدين
  في قوله:{ وَٱللَّهِ رَبّنَا مَا كُنَّا مُشْرِكِينَ }[الأنعام: 23]؟ قلت: تتفاوت الأحوال
  والمواطن في ذلك اليوم المتطاول، فيقرّون في بعضها، ويجحدون في بعضها أو أريد شهادة
  أيديهم وأرجلهم وجلودهم حين يختم على أفواههم. فإن قلت: لم كرّر ذكر شهادتهم على أنفسهم؟
  قلت: الأولى حكاية لقولهم كيف يقولون ويعترفون؟ والثانية: ذمّ لهم، وتخطئة لرأيهم،
  ووصف لقلة نظرهم لأنفسهم، وأنهم قوم غرتهم الحياة الدنيا واللذات الحاضرة، وكان عاقبة
  أمرهم أن اضطروا إلى الشهادة على أنفسهم بالكفر والاستسلام لربهم واستيجاب عذابه وإنما
  قال ذلك تحذيراً للسامعين من مثل حالهم.\r\n\t\t\t\r\n\t\t\t</section>"

