  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰمَعْشَرَ
  ٱلْجِنِّ وَٱلإِنْسِ أَلَمْ يَأْتِكُمْ رُسُلٌ مِّنْكُمْ يَقُصُّونَ عَلَيْكُمْ آيَاتِي
  وَيُنذِرُونَكُمْ لِقَآءَ يَوْمِكُمْ هَـٰذَا قَالُواْ شَهِدْنَا عَلَىٰ أَنْفُسِنَا
  وَغَرَّتْهُمُ ٱلْحَيَاةُ ٱلدُّنْيَا وَشَهِدُواْ عَلَىٰ أَنْفُسِهِمْ أَنَّهُمْ كَانُواْ
  كَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله جلّ ثناؤه عما
  هو قائل يوم القيامة لهؤلاء العادلين به من مشركي الإنس والجنّ، يخبر أنه يقول لهم
  تعالى ذكره يومئذٍ: { يا مَعْشَرَ الجِنّ والإنْسِ ألَمْ يَأْتِكُمْ رُسُلٌ مِنْكُمْ
  يَقُصُّونَ عَلَيْكُمْ آياتِي } يقول: يخبرونكم بما أوحي إليهم من تنبيهي إياكم على
  مواضع حججي وتعريفي لكم أدلتي على توحيدي، وتصديق أنبيائي، والعمل بأمري والانتهاء
  إلى حدودي. { وَيُنْذِرُونَكُم لِقاءَ يَوْمِكُمْ هَذَا } يقول: يحذّرونكم لقاء عذابي
  في يومكم هذا وعقابي على معصيتكم إياي، فتنتهوا عن معاصيي. وهذا من الله جلّ ثناؤه
  تقريع وتوبيخ لهؤلاء الكفرة على ما سلف منهم في الدنيا من الفسوق والمعاصي، ومعناه:
  قد أتاكم رسل منكم ينبهونكم على خطإ ما كنتم عليه مقيمين بالحجج البالغة، وينذرونكم
  وعيد الله على مقامكم على ما كنتم عليه مقيمين، فلم تقبلوا ذلك ولم تتذكروا ولم تعتبروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في الجنّ، هل أرسل منهم إليهم أم لا؟ فقال بعضهم:
  قد أرسل إليه رسل كما أرسل إلى الإنس منهم رسل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبيد بن سليمان،
  قال: سئل الضحاك عن الجنّ: هل كان فيهم نبيّ قبل أن يبعث النبيّ صلى الله عليه وسلم؟
  فقال: ألم تسمع إلى قول الله: { يا مَعْشَرَ الجِنّ والإنْسِ ألَمْ يَأْتِكُمْ رُسُلٌ
  مِنْكُمْ يَقُصُّونَ عَلَيْكُمْ آياتِي } يعني بذلك: رسلاً من الإنس ورسلاً من الجنّ؟
  فقالوا: بلى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: لم يرسل منهم إليهم
  رسول، ولم يكن له من الجنّ قطّ رسول مرسل، وإنما الرسل من الإنس خاصة. فأما من الجنّ
  فالنُّذْر. قالوا: وإنما قال الله: { ألَمْ يَأْتِكُمْ رُسُلٌ مِنكُمْ } والرسل من
  أحد الفريقين، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَرَجَ البَحْرَيْنِ يَلْتَقِيانِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَخْرُجُ مِنْهُما اللُّؤْلُؤُ وَالمَرْجانُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  يخرج اللؤلؤ والمرجان من المِلح دون العذب منهما وإنما معنى ذلك: يخرج من بعضهما أو
  من أحدهما. قال: وذلك كقول القائل لجماعة أدؤر: إن في هذه الدور لشرًّا، وإن كان الشرّ
  في واحدة منهنّ، فيخرج الخبر عن جميعهنّ والمراد به الخبر عن بعضهنّ، وكما يقال: أكلت
  خبزاً ولبناً: إذا اختلطا ولو قيل: أكلت لبناً، كان الكلام خطأ، لأن اللبن يشرب ولا
  يؤكل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قوله: { يا مَعْشَرَ الجِنِّ والإنْسِ ألَمْ يَأْتِكُمْ
  رُسُلٌ مِنْكُمْ } قال: جمعهم كما جمع قوله: { وَمِنْ كُلَ تَأْكُلُونَ لَحْماً طَرِيًّا
  وَتَسْتَخْرِجُونَ حِلْيَةً تَلْبَسُونَها } ولا يخرج من الأنهار حلية. قال ابن جريج:
  قال ابن عباس: هم الجن لَقُوا قومهم، وهم رسل إلى قومهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فعلى
  قول ابن عباس هذا، أن من الجنّ رسلاً للإنس إلى قومهم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
