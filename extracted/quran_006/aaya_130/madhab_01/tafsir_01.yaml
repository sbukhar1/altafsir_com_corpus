  رُسُلٌ مِّنْكُمْ يَقُصُّونَ عَلَيْكُمْ آيَاتِي وَيُنذِرُونَكُمْ لِقَآءَ يَوْمِكُمْ
  هَـٰذَا قَالُواْ شَهِدْنَا عَلَىٰ أَنْفُسِنَا وَغَرَّتْهُمُ ٱلْحَيَاةُ ٱلدُّنْيَا
  وَشَهِدُواْ عَلَىٰ أَنْفُسِهِمْ أَنَّهُمْ كَانُواْ كَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويل الآية على هذا التأويل الذي تأوّله ابن عباس: ألم يأتكم أيها
  الجنّ والإنس رسل منكم؟ فأما رسل الإنس فرسل من الله إليهم، وأما رسل الجنّ فرسل رسل
  الله من بني آدم، وهم الذين إذ سمعوا القرآن ولَّوا إلى قومهم منذرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الذين قالوا بقول الضحاك، فإنهم قالوا: إن الله تعالى ذكره أخبر
  أن من الجنّ رسلاً أرسلوا إليهم، كما أخبر أن من الإنس رسلاً أرسلوا إليهم. قالوا:
  ولو جاز أن يكون خبره عن رسل الجنّ بمعنى أنهم رسل الإنس، جاز أن يكون خبره عن رسل
  الإنس بمعنى أنهم رسل الجنّ. قالوا: وفي فساد هذا المعنى ما يدلّ على أن الخبرين جميعاً
  بمعنى الخبر عنهم أنهم رسل الله، لأن ذلك هو المعروف في الخطاب دون غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { قالُوا شَهِدْنا على أنْفُسِنا وَغَرَّتْهُمُ
  الحَياةُ الدُّنْيا وَشَهِدُوا على أنْفُسِهِمْ أنَّهُمْ كانُوا كافِرِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا خبر من الله جلّ ثناؤه عن قول مشركي الجنّ والإنس عند تقريعه
  إياهم بقوله لهم { أَلَمْ يَأْتِكُمْ رُسُلٌ مِنْكُمْ يَقُصُّونَ عَلَيْكُمْ آياتِي
  وَيُنْذِرُونَكُمْ لِقاءَ يَوْمِكُمْ هَذَا } أنهم يقولون { شَهِدْنا على أنْفُسِنا
  } بأن رسلك قد أتتنا بآياتك، وأنذرتنا لقاء يومنا هذا، فكذّبناها وجحدنا رسالتها، ولم
  نتبع آياتك ولم نؤمن بها. قال الله خبراً مبتدأً: وغرّت هؤلاء العادلين بالله الأوثان
  والأصنام وأولياءهم من الجنّ، { الحَياةُ الدُّنيا } يعني: زينة الحياة الدنيا وطلب
  الرياسة فيها والمنافسة عليها، أن يسلموا لأمر الله فيطيعوا فيها رسله، فاستكبروا وكانوا
  قوماً عالين. فاكتفى بذكر الحياة الدنيا من ذكر المعاني التي غرّتهم وخدعتهم فيها،
  إذ كان في ذكرها مكتفى عن ذكر غيرها لدلالة الكلام على ما ترك ذكره، يقول الله تعالى:
  { وَشَهِدُوا على أنْفُسِهِمْ } يعني هؤلاء العادلين به يوم القيامة أنهم كانوا في
  الدنيا كافرين به وبرسله، لتتمّ حجة الله عليهم بإقرارهم على أنفسهم بما يوجب عليهم
  عقوبته وأليم عذابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
