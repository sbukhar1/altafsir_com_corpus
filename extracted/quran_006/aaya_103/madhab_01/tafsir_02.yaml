text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ تُدْرِكُهُ
  ٱلأَبْصَٰرُ وَهُوَ يُدْرِكُ ٱلأَبْصَٰرَ وَهُوَ ٱللَّطِيفُ ٱلْخَبِيرُ }البصر: هو
  الجهر اللطيف الذي ركبه الله في حاسة النظر، به تدرك المبصرات، فالمعنى أن الأبصار
  لا تتعلق به ولا تدركه؛ لأنه متعال أن يكون مبصراً في ذاته، لأن الأبصار إنما تتعلق
  بما كان في جهة أصلاً أو تابعاً، كالأجسام والهيآت { وَهُوَ يُدْرِكُ ٱلاْبْصَـٰرَ
  } وهو للطف إدراكه للمدركات يدرك تلك الجواهر اللطيفة التي لا يدركها مدرك { وَهُوَ
  ٱللَّطِيفُ } يلطف عن أن تدركه الأبصار { ٱلْخَبِيرُ } بكل لطيف فهو يدرك الأبصار،
  لا تلطف عن إدراكه وهذا من باب اللطف.\r\n\t\t\t\r\n\t\t\t</section>"

