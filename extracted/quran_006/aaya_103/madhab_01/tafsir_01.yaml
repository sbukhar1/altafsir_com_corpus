text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ تُدْرِكُهُ
  ٱلأَبْصَٰرُ وَهُوَ يُدْرِكُ ٱلأَبْصَٰرَ وَهُوَ ٱللَّطِيفُ ٱلْخَبِيرُ }اختلف أهل
  التأويل في تأويل قوله: { لا تُدْرِكُهُ الأبْصَارُ وَهُوَ يُدْرِكُ الأبْصَارُ } فقال
  بعضهم: معناه: لا تحيط به الأبصار وهو يحيط بها. ذكر من قال ذلك.حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { لا تُدْرِكُهُ
  الأبْصَارُ وَهُوَ يُدْرِكُ الأبْصَارَ } يقول: لا يحيط بصر أحد بالملك.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لا تُدْرِكُهُ الأبْصَارُ وَهُوَ
  يُدْرِكُ الأبْصَارَ } وهو أعظم من أن تدركه الأبصار.حدثني يونس بن عبد الله بن عبد
  الحكم، قال: ثنا خالد بن عبد الرحمن، قال: ثنا أبو عرفجة، عن عطية العوفي، في قوله:
  وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ إلى رَبِّها ناظِرَةٌ قال: هم ينظرون إلى الله، لا تحيط
  أبصارهم به من عظمته وبصرُه يحيط بهم، فذلك قوله: { لا تُدْركُهُ الأبْصَارُ... } الآية.واعتلّ
  قائلو هذه المقالة لقولهم هذا بأن قالوا: إن الله قال: «فَلَمَّا أدْرَكَهُ الغَرَقُ
  قالَ آمَنْتُ» قالوا: فوصف الله تعالى ذكره الغرق بأنه أدرك فرعون، ولا شكّ أن الغرق
  غير موصوف بأنه رآه، ولا هو مما يجوز وصفه بأنه يرى شيئاً. قالوا: فمعنى قوله: { لا
  تُدْرِكُهُ الأبْصَارُ } بمعنى: لا تراه بعيداً، لأن الشيء قد يدرك الشيء ولا يراه،
  كما قال جلّ ثناؤه مخبراً عن قيل أصحاب موسى صلى الله عليه وسلم حين قرب منهم أصحاب
  فرعون: فَلَمَّا تَرَاءَى الجَمْعَانِ قَالَ أصْحَابُ مُوسَى إنَّا لَمُدْرَكُون لأن
  الله قد كان وعد نبيه موسى صلى الله عليه وسلم أنهم لا يدركون لقوله:{ ولَقَدْ أوْحَيْنا
  إلى مُوسَى أنْ أسْرِ بِعِبادِي فاضْرِبْ لَهُمْ طَرِيقاً فِي البَحْرِ يَبَساً لا
  تَخافُ دَرَكاً وَلا تَخْشَى }قالوا: فإن كان الشيء قد يرى الشيء ولا يدركه ويدركه
  ولا يراه، فكان معلوماً بذلك أن قوله: { لا تُدْرِكُهُ الأبْصَارُ } من معنى لا تراه
  الأبصار بمعزل، وأن معنى ذلك: لا تحيط به الأبصار لأن الإحاطة به غير جائزة. قالوا:
  فالمؤمنون وأهل الجنة يرون ربهم بأبصارهم ولا تدركه أبصارهم، بمعنى: أنها لا تحيط به
  إذ كان غير جائز أن يوصف الله بأن شيئاً يحيط به. قالوا: ونظير جواز وصفه بأنه يرى
  ولا يدرك جواز وصفه بأنه يُعلم ولا يحاط به، وكما قال جلّ ثناؤه:{ وَلا يُحِيطُونَ
  بَشَيْءٍ مِنْ عِلْمِهِ إلاَّ بِمَا شاءَ }قالوا: فنفى جلّ ثناؤه عن خلقه أن يكونوا
  يحيطون بشيء من علمه إلاَّ بما شاء. قالوا: ومعنى العلم في هذا الموضع: المعلوم قالوا:
  فلم يكن في نفيه عن خلقه أن يحيطوا بشيء من علمه إلاَّ بما شاء نفي عن أن يعلموه. قالوا:
  فإذا لم يكن في نفي الإحاطة بالشيء علماً نفي للعلم به، كان كذلك لم يكن في نفي إدراك
  الله عن البصر نفي رؤيته له.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ تُدْرِكُهُ ٱلأَبْصَٰرُ وَهُوَ
  يُدْرِكُ ٱلأَبْصَٰرَ وَهُوَ ٱللَّطِيفُ ٱلْخَبِيرُ }قالوا: وكما جاز أن يعلم الخلق
  أشياء ولا يحيطون بها علماً، كذلك جائز أن يروا ربهم بأبصارهم ولا يدركوه بأبصارهم،
  إذ كان معنى الرؤية غير معنى الإدراك، ومعنى الإدراك غير معنى الرؤية، وأن معنى الإدراك:
  إنما هو الإحاطة، كما قال ابن عباس في الخبر الذي ذكرناه قبل.قالوا: فإن قال لنا قائل:
  وما أنكرتم أن يكون معنى قوله: { لا تُدْرِكُهُ الأبْصَارُ } لا تراه الأبصار؟ قلنا
  له: أنكرنا ذلك، لأن الله جلّ ثناؤه أخبر في كتابه أن وجوهاً في القيامة إليه ناظرة،
  وأن رسول الله صلى الله عليه وسلم أخبر أمته أنهم سيرون ربهم يوم القيامة كما يُرَى
  القمر ليلة البدر وكما ترون الشمس ليس دونها سحاب. قالوا: فإذ كان الله قد أخبر في
  كتابه بما أخبر وحققت أخبار رسول الله صلى الله عليه وسلم بما ذكرنا عنه من قيله صلى
  الله عليه وسلم أن تأويل قوله:{ وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌإلى ربِّها ناظِرَةٌ }أنه
  نظر أبصار العيون لله جلّ جلاله، وكان كتاب الله يصدّق بعضه بعضاً، وكان مع ذلك غير
  جائز أن يكون أحد هذين الخبرين ناسخاً للآخر، إذ كان غير جائز في الأخبار لما قد بينا
  في كتابنا: «كتاب لطيف البيان عن أصول الأحكام» وغيره عُلم أن معنى قوله: { لا تُدْرِكُهُ
  الأبْصَارُ } غير معنى قوله:{ وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ إلى رَبِّها ناظِرَةٌ }فإن
  أهل الجنة ينظرون بأبصارهم يوم القيامة إلى الله ولا يدركونه بها، تصديقاً لله في كلا
  الخبرين وتسليماً لما جاء به تنزيله على ما جاء به في السورتين.وقال آخرون: معنى ذلك:
  لا تراه الأبصار وهو يرى الأبصار. ذكر من قال ذلك.حدثنا محمد بن الحسين، (قال) ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { لا تُدْرِكُهُ الأبْصَارُ } لا يراه
  شيء، وهو يرى الخلائق.حدثنا هناد، قال: ثنا وكيع، عن إسماعيل بن أبي خالد، عن عامر،
  عن مسروق، عن عائشة، قالت: من حدّثك أن رسول الله صلى الله عليه وسلم رأى ربه فقد كذب
  { لا تُدْرِكُهُ الأبْصَارُ وَهُوَ يُدْرِكُ الأبْصَارَ } وَما كانَ لِبَشَرٍ أنْ يُكَلِّمَهُ
  اللّهُ إلاَّ وَحْياً أوْ مِنْ وَرَاءِ حِجابٍ ولكن قد رأى جبريل في صورته مرّتين.حدثنا
  ابن وكيع، قال: ثنا أبي، عن إسماعيل بن أبي خالد، عن عامر، عن مسروق، قال: قلت لعائشة:
  يا أمّ المؤمنين: هل رأى محمد ربه؟ فقالت: سبحان الله، لقد قفّ شعري مما قلت ثم قرأت:
  { لا تُدْرِكُهُ الأبْصَارُ وَهُوَ يُدْرِكُ الأبْصَارَ وَهُوَ اللَّطِيفُ الخَبِيرُ
  }.حدثنا ابن وكيع، قال: ثنا عبد الأعلى وابن علية، عن داود، عن الشعبي، عن مسروق، عن
  عائشة بنحوه.حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن الشعبيّ، قال: قالت عائشة:
  من قال: إن أحدا رأى ربه فقد أعظم الفرية على الله، قال الله: { لا تُدْرِكُهُ الأبْصَارُ
  وَهُوَ يُدْرِكُ الأبْصَارَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ تُدْرِكُهُ ٱلأَبْصَٰرُ وَهُوَ
  يُدْرِكُ ٱلأَبْصَٰرَ وَهُوَ ٱللَّطِيفُ ٱلْخَبِيرُ }فقال قائلو هذه المقالة: معنى
  الإدراك في هذا الموضع: الرؤية، وأنكروا أن يكون الله يُرى بالأبصار في الدنيا والآخرة.
  وتأوّلوا قوله: { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ إلى ربِّها ناظِرَةٌ } بمعنى انتظارها
  رحمة الله وثوابه.وتأوّل بعضهم في الأخبار التي رُوِيت عن رسول الله صلى الله عليه
  وسلم بتصحيح القول برؤية أهل الجنة ربهم يوم القيامة تأويلات. وأنكر بعضهم مجيئها،
  ودافعوا أن يكون ذلك من قول رسول الله صلى الله عليه وسلم، وردوا القول فيه إلى عقولهم،
  فزعموا أن عقولهم تُحِيل جواز الرؤية على الله عزّ وجلّ بالأبصار وأتوا في ذلك بضروب
  من التمويهات، وأكثروا القول فيه من جهة الاستخراجات. وكان من أجلّ ما زعموا أنهم علموا
  به صحة قولهم ذلك من الدليل أنهم لم يجدوا أبصارهم ترى شيئاً إلاَّ ما باينها دون ما
  لاصقها، فإنها لا ترى ما لاصقها. قالوا: فما كان للأبصار مبايناً مما عاينته، فإن بينه
  وبينها فضاء وفرجة. قالوا: فإن كانت الأبصار ترى ربها يوم القيامة على نحو ما تُرَى
  الأشحاصُ اليوم، فقد وجب أن يكون الصانع محدوداً. قالوا: ومن وصفه بذلك، فقد وصفه بصفات
  الأجسام التي يجوز عليها الزيادة والنقصان. قالوا: وأخرى، أن من شأن الأبصار أن تدرك
  الألوان كما من شأن الأسماع أن تدرك الأصوات، ومن شأن المتنشم أن يدرك الأعراف. قالوا:
  فمن الوجه الذي فسد أن يكون جائزاً أن يقضى للسمع بغير إدراك الأصوات وللمتنشم إلاَّ
  بإدراك الأعراف، فسد أن يكون جائزاً القضاء للبصر إلاَّ بإدراك الألوان. قالوا: ولما
  كان غير جائز أن يكون الله تعالى ذكره موصوفاً بأنه ذو لون، صحّ أنه غير جائز أن يكون
  موصوفاً بأنه مرئيّ.وقال آخرون: معنى ذلك: لا تدركه أبصار الخلائق في الدنيا، وأما
  في الآخرة فإنها تدركه. وقال أهل هذه المقالة: الإدراك في هذا الموضع: الرؤية.واعتلّ
  أهل هذه المقالة لقولهم هذا بأن قالوا: الإدراك وإن كان قد يكون في بعض الأحوال بغير
  معنى الرؤية، فإن الرؤية من أحد معانيه وذلك أنه غير جائز أن يلحق بصره شيئاً فيراه
  وهو لما أبصره وعاينه غير مُدرِك وإن لم يحط بأجزائه كلها رؤية. قالوا: فرؤية ما عاينه
  الرائي إدراك له دون ما لم يره. قالوا: وقد أخبر الله أن وجوهاً يوم القيامة إليه ناظرة،
  قالوا: فمحال أن تكون إليه ناظرة وهي له غير مدركة رؤيةً. قالوا: وإذا كان ذلك كذلك
  وكان غير جائز أن يكون في أخبار الله تضادّ وتعارض، وجب وصحّ أن قوله: { لا تُدْرِكُهُ
  الأبْصَارُ } على الخصوص لا على العموم، وأن معناه: لا تدركه الأبصار في الدنيا وهو
  يدرك الأبصار في الدنيا والآخرة، إذ كان الله قد استثنى ما استثنى منه بقوله:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ تُدْرِكُهُ ٱلأَبْصَٰرُ وَهُوَ
  يُدْرِكُ ٱلأَبْصَٰرَ وَهُوَ ٱللَّطِيفُ ٱلْخَبِيرُ }{ وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ
  إلى رَبِّها ناظِرَةٌ }وقال آخرون من أهل هذه المقالة: الآية على الخصوص، إلاَّ أنه
  جائز أن يكون معنى الآية: لا تدركه أبصار الظالمين في الدنيا والآخرة، وتدركه أبصار
  المؤمنين وأولياء الله. قالوا: وجائز أن يكون معناها: لا تدركه الأبصار بالنهاية والإحاطة
  وأما بالرؤية فبلى. قالوا: وجائز أن يكون معناها: لا تدركه الأبصار في الدنيا وتدركه
  في الآخرة، وجائز أن يكون معناها: لا تدركه أبصار من يراه بالمعنى الذي يدرك به القديم
  أبصار خلقه، فيكون الذي نفى عن خلقه من إدراك أبصارهم إياه، هو الذي أثبته لنفسه، إذ
  كانت أبصارهم ضعيفة لا تنفذ إلاَّ فيما قوّاها جلّ ثناؤه على النفوذ فيه، وكانت كلها
  متجلية لبصره لا يخفى عليه منها شيء. قالوا: ولا شكّ في خصوص قوله: { لا تُدْرِكُهُ
  الأبْصَارُ } وأن أولياء الله سيرونه يوم القيامة بأبصارهم، غير أنَّا لا ندري أيّ
  معاني الخصوص الأربعة أريد بالآية. واعتلوا بتصحيح القول بأن الله يرى في الآخرة بنحو
  عِلَل الذين ذكرنا قبل.وقال آخرون: الآية على العموم، ولن يدرك الله بصر أحد في الدنيا
  والآخرة ولكن الله يحدث لأوليائه يوم القيامة حاسة سادسة سوى حواسهم الخمس فيرونه بها.واعتلوا
  لقولهم هذا، بأن الله تعالى ذكره نفى عن الأبصار أن تدركه من غير أن يدل فيها أو بآية
  غيرها على خصوصها. قالوا: وكذلك أخبر في آية أخرى أن وجوهاً إليه يوم القيامة ناظرة.
  قالوا: قأخبار الله لا تتباين ولا تتعارض، وكلا الخبرين صحيح معناه على ما جاء به التنزيل.واعتلوا
  أيضاً من جهة العقل بأن قالوا: إن كان جائزاً أن نراه في الآخرة بأبصارنا هذه وإن زيد
  في قواها وجب أن نراه في الدنيا وإن ضعفت، لأن كلّ حاسة خُلقت لإدراك معنى من المعاني
  فهي وإن ضعفت كل الضعف فقد تدرك مع ضعفها ما خلقت لإدراكه وإن ضعف إدراكها إياه ما
  لم تعدم. قالوا: فلو كان في البصر أن يدرك صانعه في حال من الأحوال أو وقت من الأوقات
  ويراه، وجب أن يكون يدركه في الدنيا ويراه فيها وإن ضعف إدراكه إياه. قالوا: فلما كان
  ذلك غير موجود من أبصارنا في الدنيا، كان غير جائز أن تكون في الآخرة إلاَّ بهيئتها
  في الدنيا أنها لا تدرك إلاَّ ما كان من شأنها إدراكه في الدنيا. قالوا: فلما كان ذلك
  كذلك، وكان الله تعالى ذكره قد أخبر أن وجوهاً في الآخرة تراه، علم أنها تراه بغير
  حاسة البصر، إذ كان غير جائز أن يكون خبره إلاَّ حقًّا.والصواب من القول في ذلك عندنا
  ما تظاهرت به الأخبار عن رسول الله صلى الله عليه وسلم أنه قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ تُدْرِكُهُ ٱلأَبْصَٰرُ وَهُوَ
  يُدْرِكُ ٱلأَبْصَٰرَ وَهُوَ ٱللَّطِيفُ ٱلْخَبِيرُ } \" إنَّكُمْ سَتَرَوْنَ رَبَّكُمْ
  يَوْمَ القِيامَةِ كمَا تَرَوْنَ القَمَرَ لَيْلَةَ البَدْرِ، وكمَا تَرَوْنَ الشَّمْسَ
  لَيْسَ دُونَها سَحَابٌ \" فالمُؤْمِنُونَ يَرَوْنَهُ، والكافِرُونَ عَنْهُ يَوْمَئِذٍ
  مَحْجُوبُونَ كما قال جلّ ثناؤه:{ كَلاَّ إنَّهُمْ عَنْ رَبِّهمْ يَوْمَئِذٍ لَمَحْجُوبُونَ }فأما
  ما اعتلّ به منكرو رؤية الله يوم القيامة بالأبصار، لما كانت لا ترى إلاَّ ما باينها،
  وكان بينها وبينه فضاء وفرجة، وكان ذلك عندهم غير جائز أن تكون رؤية الله بالأبصار
  كذلك لأن في ذلك إثبات حدّ له ونهاية، فبطل عندهم لذلك جواز الرؤية عليه، وأنه يقال
  لهم: هل علمتم موصوفاً بالتدبير سوى صانعكم إلاَّ مماسًّا لكم أو مبايناً؟ فإن زعموا
  أنهم يعلمون ذلك كلفوا تبيينه، ولا سبيل إلى ذلك. وإن قالوا: لا نعلم ذلك، قيل لهم:
  أو ليس قد علمتموه لا مماسًّا لكم ولا مبايناً، وهو موصوف بالتدبير والفعل، ولم يجب
  عندكم إذ كنتم لم تعلموا موصوفاً بالتدبير والفعل غيره إلاَّ مماسًّا لكم أو مبايناً
  أن يكون مستحيلاً العلم به وهو موصوف بالتدبير والفعل، لا مماسّ ولا مباين؟ فإن قالوا:
  ذلك كذلك، قيل لهم: فما تنكرون أن تكون الأبصار كذلك لا ترى إلاَّ ما باينها، وكانت
  بينه وبينها فرجة قد تراه وهو غير مباين لها، ولا فرجة بينها وبينه ولا فضاء، كما لا
  تعلم القلوب موصوفاً بالتدبير إلاَّ مماسًّا لها أو مبايناً وقد علمته عندكم لا كذلك؟
  هل بينكم وبين من أنكر أن يكون موصوفاً بالتدبير والفعل معلوماً لا مماسًّا للعالم
  به أو مبايناً وأجاز أن يكون موصوفاً برؤية الأبصار لا مماسًّا لها ولا مبايناً فرق؟
  ثم يُسألون الفرق بين ذلك، فلن يقولوا في شيء من ذلك قولاً إلاَّ ألزموا في الآخر مثله.
  وكذلك يسألون فيما اعتلوا به في ذلك، إن من شأن الأبصار إدراك الألوان، كما أن من شأن
  الأسماع إدراك الأصوات، ومن شأن المتنسم درك الأعراف، فمن الوجه الذي فسد أن يقتضى
  السمع لغير درك الأصوات فسد أن تقتضي الأبصار لغير درك الألوان. فيقال لهم: ألستم لم
  تعلموا فيما شاهدتم وعاينتم موصوفاً بالتدبير والفعل إلاَّ ذا لون، وقد علمتموه موصوفاً
  بالتدبير لا ذا لون؟ فإن قالوا نعم، لا يجدون من الإقرار بذلك بدًّا إلاَّ أن يكذبوا،
  فيزعموا أنهم قد رأوا وعاينوا موصوفاً بالتدبير والفعل غير ذي لون، فيكلفوا بيان ذلك،
  ولا سبيل إليه، فيقال لهم: فإذ كان ذلك كذلك فما أنكرتم أن تكون الأبصار فيما شاهدتم
  وعاينتم لم تجدوها تدرك إلاَّ الألوان، كما لم تجدوا أنفسكم تعلم موصوفاً بالتدبير
  إلاَّ ذا لون وقد وجدتموها علمته موصوفاً بالتدبير غير ذي لون؟ ثم يسألون الفرق بين
  ذلك، فلن يقولوا في أحدهما شيئاً إلاَّ ألزموا في الآخر مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ تُدْرِكُهُ ٱلأَبْصَٰرُ وَهُوَ
  يُدْرِكُ ٱلأَبْصَٰرَ وَهُوَ ٱللَّطِيفُ ٱلْخَبِيرُ }ولأهل هذه المقالة مسائل فيها
  تلبيس كرهنا ذكرها وإطالة الكتاب بها وبالجواب عنها، إذ لم يكن قصدنا في كتابنا هذا
  قصد الكشف عن تمويهاتهم، بل قصدنا فيه البيان عن تأويل آي الفرقان. ولكنا ذكرنا القدر
  الذي ذكرنا، ليعلم الناظر في كتابنا هذا أنهم لا يرجعون من قولهم إلاَّ إلى ما لبَّس
  عليهم الشيطان مما يسهل على أهل الحقّ البيان عن فساده، وأنهم لا يرجعون في قولهم إلى
  آية من التنزيل محكمة ولا رواية عن رسول الله صلى الله عليه وسلم صحيحة ولا سقيمة،
  فهم في الظلمات يخبطون، وفي العمياء يتردّدون، نعوذ بالله من الحيرة والضلالةوأما قوله:
  { وَهُوَ اللَّطِيفُ الخَبِيرُ } فإنه يقول: والله تعالى ذكره الميسر له من إدراك الأبصار،
  والمتأتي له من الإحاطة بها رؤية ما يعسر على الأبصار من إدراكها إياه وإحاطتها به
  ويتعذّر عليها. { الخَبِيرُ } يقول: العليم بخلقه وأبصارهم والسبب الذي له تعذّر عليها
  إدراكه فلطف بقدرته، فهيأ أبصار خلقه هيئة لا تدركه، وخبر بعلمه كيف تدبيرها وشؤونها
  وما هو أصلح بخلقه. كالذي:حدثنا هناد، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبي،
  عن أبي جعفر الرازي، عن الربيع بن أنس، عن أبي العالية، في قوله: { اللَّطِيفُ الخَبِيرُ
  } قال: اللطيف باستخراجها، الخبير بمكانها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

