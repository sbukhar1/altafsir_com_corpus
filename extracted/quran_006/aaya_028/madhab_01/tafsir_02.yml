  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  تَرَىٰ إِذْ وُقِفُواْ عَلَى ٱلنَّارِ فَقَالُواْ يٰلَيْتَنَا نُرَدُّ وَلاَ نُكَذِّبَ
  بِآيَٰتِ رَبِّنَا وَنَكُونَ مِنَ ٱلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ بَدَا لَهُمْ
  مَّا كَانُواْ يُخْفُونَ مِن قَبْلُ وَلَوْ رُدُّواْ لَعَادُواْ لِمَا نُهُواْ عَنْهُ
  وَإِنَّهُمْ لَكَاذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَلَوْ تَرَى
  } جوابه محذوف تقديره. ولو ترى لرأيت أمراً شنيعاً { وُقِفُواْ عَلَى ٱلنَّارِ } أروها
  حتى يعاينوها. أو اطلعوا عليها اطلاعاً هي تحتهم، أو أدخلوها فعرفوا مقدار عذابها من
  قولك: وقفته على كذا إذا فهمته وعرفته، وقرىء: «وقفوا» على البناء للفاعل، ومن وقف
  عليه وقوفاً { يَٰلَيْتَنَا نُرَدُّ } تم تمنيهم. ثم ابتدؤا { وَلاَ نُكَذّبَ بِـئَايَـٰتِ
  رَبّنَا وَنَكُونَ مِنَ ٱلْمُؤْمِنِينَ } واعدين الإيمان، كأنهم قالوا: ونحن لا نكذب
  ونؤمن على وجه الإثبات. شبهة سيبويه بقولهم: دعني ولا أعود، بمعنى: دعني وأنا لا أعود،
  تركتني أو لم تتركني. ويجوز أن يكون معطوفاً على نردّ، أو حالاً على معنى: يا ليتنا
  نرد غير مكذبين وكائنين من المؤمنين، فيدخل تحت حكم التمني. فإن قلت: يدفع ذلك قوله:
  { وَإِنَّهُمْ لَكَـٰذِبُونَ } لأن المتمنّي لا يكون كاذباً. قلت: هذا تمنٍّ قد تضمن
  معنى العدة، فجاز أن يتعلق به التكذيب، كما يقول الرجل: ليت الله يرزقني مالاً فأحسن
  إليك وأكافئك على صنيعك، فهذا متمنّ في معنى الواعد، فلو رزق مالاً ولم يحسن إلى صاحبه
  ولم يكافئه كذب، كأنه قال: إن رزقني الله مالاً كافأتك على الإحسان. وقرىء: «ولا نكذب
  ونكون» بالنصب بإضمار أن على جواب التمني ومعناه: إن رددنا لم نكذب ونكن من المؤمنين
  { بَلْ بَدَا لَهُمْ مَّا كَانُواْ يُخْفُونَ مِن قَبْلُ } من قبائحهم وفضائحهم في
  صحفهم وبشهادة جوارحهم عليهم؛ فلذلك تمنوا ما تمنوا ضجراً؛ لا أنهم عازمون على أنهم
  لو ردّوا لآمنوا. وقيل: هو في المنافقين وأنه يظهر نفاقهم الذي كانوا يسرونه. وقيل:
  هو في أهل الكتاب وأنه يظهر لهم ما كانوا يخفونه من صحة نبوة رسول الله صلى الله عليه
  وسلم { وَلَوْ رُدُّواْ } إلى الدنيا بعد وقوفهم على النار { لَعَـٰدُواْ لِمَا نُهُواْ
  عَنْهُ } من الكفر والمعاصي { وَإِنَّهُمْ لَكَـٰذِبُونَ } فيما وعدوا من أنفسهم لا
  يفون به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
