text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ بَدَا لَهُمْ
  مَّا كَانُواْ يُخْفُونَ مِن قَبْلُ وَلَوْ رُدُّواْ لَعَادُواْ لِمَا نُهُواْ عَنْهُ
  وَإِنَّهُمْ لَكَاذِبُونَ }يقول تعالى ذكره: ما قصد هؤلاء العادلين بربهم الجاحدين
  نبوّتك يا محمد في قيلهم إذْ وقفوا على النار: يا ليتنا نردّ ولا نكذّب بآيات ربنا
  ونكون من المؤمنين، الأسى والندمَ على ترك الإيمان بالله والتصديق بك لكن بهم الإشفاق
  مما هو نازل بهم من عقاب الله وأليم عذابه على معاصيهم التي كانوا يخفونها عن أعين
  الناس ويسترونها منهم، فأبداها الله منهم يوم القيامة وأظهرها على رءوس الأشهاد، ففضحهم
  بها ثم جازاهم بها جزاءهم. يقول: { بَلْ بَدَا لَهُمْ ما كانُوا يُخْفُونَ } من أعمالهم
  السيئة التي كانوا يخفونها، { مِنْ قَبْلُ } ذلك في الدنيا، فظهرت. { وَلَوْ رُدُّوا
  } يقول: ولو ردّوا إلى الدنيا فأمهلوا { لَعَادُوا لِمَا نُهُوا عَنْهُ } يقول: لرجعوا
  إلى مثل العمل الذي كانوا يعملونه في الدنيا قبل ذلك من جحود آيات الله والكفر به والعمل
  بما يسخط عليهم ربهم. { وإنَّهُمْ لَكاذِبُونَ } في قيلهم: لو رُددنا لم نكذّب بآيات
  ربنا وكنا من المؤمنين، لأنهم قالوه حين قالوه خشية العذاب لا إيماناً بالله.وبالذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السديّ: { بَلْ بَدَا لَهُمْ ما كانُوا يُخْفُونَ مِنْ
  قَبْلُ } يقول: بدت لهم أعمالهم في الآخرة التي أخفوها في الدنيا.حدثنا الحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { بَلْ بَدَا لَهُمْ
  ما كانُوا يُخْفُونَ مِنْ قَبْلُ } قال: من أعمالهم.حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَلَوْ رُدُّوا لَعَادُوا لِمَا نُهُوا عَنْهُ }
  يقول: ولو وصل الله لهم دنيا كدنياهم، لعادوا إلى أعمالهم أعمال السوء.\r\n\t\t\t\r\n\t\t\t</section>"

