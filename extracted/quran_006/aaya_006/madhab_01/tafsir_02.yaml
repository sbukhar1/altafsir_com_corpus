text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَرَوْاْ
  كَمْ أَهْلَكْنَا مِن قَبْلِهِم مِّن قَرْنٍ مَّكَّنَّٰهُمْ فِي ٱلأَرْضِ مَا لَمْ
  نُمَكِّن لَّكُمْ وَأَرْسَلْنَا ٱلسَّمَآءَ عَلَيْهِم مِّدْرَاراً وَجَعَلْنَا ٱلأَنْهَارَ
  تَجْرِي مِن تَحْتِهِمْ فَأَهْلَكْنَٰهُمْ بِذُنُوبِهِمْ وَأَنْشَأْنَا مِن بَعْدِهِمْ
  قَرْناً آخَرِينَ }مكن له في الأرض: جعل له مكاناً له فيها. ونحوه: أرّض له. ومنه قوله:{ إِنَّا
  مَكَّنَّا لَهُ فِى ٱلأَرْضِ }[الكهف: 84]{ أَوَ لَمْ نُمَكّن لَّهُمْ }[القصص: 57]
  وأمّا مكنته في الأرض فأثبته فيها. ومنه قوله:{ وَلَقَدْ مَكَّنَـٰهُمْ فِيمَا إِن
  مَّكَّنَّـٰكُمْ فِيهِ }[الأحقاف: 26] ولتقارب المعنيين جمع بينهما في قوله: { مَّكَّنَّـٰهُمْ
  فِى ٱلاْرْضِ مَا لَمْ نُمَكّن لَّكُمْ } والمعنى لم نعط أهل مكة نحو ما أعطينا عاداً
  وثمود وغيرهم، من البسطة في الأجسام، والسعة في الأموال والاستظهار بأسباب الدنيا.
  والسماء المظلة؛ لأن الماء ينزل منها إلى السحاب، أو السحاب أو المطر. والمدرار: المغزار.
  فإن قلت: أي فائدة في ذكر إنشاء قرن آخرين بعدهم؟ قلت: الدلالة على أنه لا يتعاظمه
  أن يهلك قرناً ويخرب بلاده منهم؟ فإنه قادر على أن ينشىء مكانهم آخرين يعمر بهم بلاده،
  كقوله تعالى:{ وَلاَ يَخَافُ عُقْبَـٰهَا }[الشمس: 15].\r\n\t\t\t\r\n\t\t\t</section>"

