  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  يَرَوْاْ كَمْ أَهْلَكْنَا مِن قَبْلِهِم مِّن قَرْنٍ مَّكَّنَّٰهُمْ فِي ٱلأَرْضِ
  مَا لَمْ نُمَكِّن لَّكُمْ وَأَرْسَلْنَا ٱلسَّمَآءَ عَلَيْهِم مِّدْرَاراً وَجَعَلْنَا
  ٱلأَنْهَارَ تَجْرِي مِن تَحْتِهِمْ فَأَهْلَكْنَٰهُمْ بِذُنُوبِهِمْ وَأَنْشَأْنَا
  مِن بَعْدِهِمْ قَرْناً آخَرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: ألم ير هؤلاء المكذّبون بآياتي الجاحدون نبوّتك، كثرة
  من أهلكت من قبلهم من القرون، وهم الأمم الذين وطأت لهم البلاد والأرض وطاءة لم أوطئها
  لهم، وأعطيتهم فيها ما لم أعطهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { مَكِّنَّاهُمْ
  فِي الأرْضِ مَا لَمْ نُمَكِّنْ لَكُمْ } يقول: أعطيناهم ما لم نعطكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: أمطرت فأخرجت لهم الأشجار ثمارها، وأعطتهم الأرض رَيْع
  نباتها، وجابوا صخور جبالها، ودرّت عليهم السماء بأمطارها، وتفجرت من تحتهم عيون المياه
  بينابيعها بإذني، فغمطوا نعمة ربهم وعصوا رسول خالقهم وخالفوا أمر بارئهم، وبغوا حتى
  حُقّ عليهم قولي، فأخذتهم بما اجترحوا من ذنوبهم وعاقبتهم بما اكتسبت أيديهم، وأهلكت
  بعضهم بالرجفة وبعضهم بالصيحة وغير ذلك من أنواع العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  قوله: { وأرْسَلْنَا السَّماءَ عَلَيْهِمْ مِدرَاراً } المطر، ويعني بقوله: «مدراراً»:
  غزيرة دائمة. { وأنْشَأْنَا مِنَ بَعْدِهِمْ قَرْناً آخَرِينَ } يقول وأحدثنا من بعدهم
  الذين أهلكناهم قرناً آخرين فابتدأنا سواهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فما وجه قوله: { مَكنَّاهُمْ فَي الأرْضِ ما لَمْ نُمَكِّنْ لَكُمْ } ومن
  المخاطب بذلك؟ فقد ابتدأ الخبر في أوّل الآية عن قوم غيب بقوله: { ألَمْ يَرَوْا كَم
  أهْلَكْنَا مِنْ قَبْلِهِمْ مِنْ قَرْنٍ }؟ قيل: إن المخاطب بقوله: { ما لَمْ نُمَكِّنْ
  لَكُمْ } هو المخبر عنهم بقوله: { ألَمْ يَرَوُا كَمْ أهْلَكْنا مِنْ قَبْلِهِمْ مِنْ
  قَرْنٍ } ولكن في الخبر معنى القول، ومعناه: قل يا محمد لهؤلاء القوم الذين كذّبوا
  بالحقّ لما جاءهم: { ألَمْ يَرَوْا كَمْ أهْلَكْنا مِنْ قَبْلِهِمْ مِنْ قَرْنٍ مَكَنَّاهُمْ
  في الأرْضِ ما لَمْ نُمْكِّنْ لَكُمْ }. والعرب إذا أخبرت خبراً عن غائب وأدخلت فيه
  قولاً فعلت ذلك فوجهت الخبر أحياناً إلى الخبر عن الغائب، وأحياناً إلى الخطاب، فتقول:
  قلت لعبد الله: ما أكرمه، وقلت لعبد الله: ما أكرمك، وتخبر عنه أحياناً على وجه الخبر
  عن الغائب ثم تعود إلى الخطاب، وتخبر على وجه الخطاب له ثم تعود إلى الخبر عن الغائب.
  وذلك في كلامها وأشعارها كثير فاش وقد ذكرنا بعض ذلك فيما مضى بما أغنى عن إعادته في
  هذا الموضع. وقد كان بعض نحوي البصرة يقول في ذلك: كأنه أخبر النبي صلى الله عليه وسلم
  ثم خاطبه معهم وقال: حتى إذَا كُنْتُمْ فِي الفُلْكِ وَجَرَيْنَ بِهِمْ بِرِيحٍ طَيِّبَةٍ
  فجاء بلفظ الغائب وهو يخاطب، لأنه المخاطب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

