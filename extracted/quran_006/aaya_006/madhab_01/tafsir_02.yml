  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  يَرَوْاْ كَمْ أَهْلَكْنَا مِن قَبْلِهِم مِّن قَرْنٍ مَّكَّنَّٰهُمْ فِي ٱلأَرْضِ
  مَا لَمْ نُمَكِّن لَّكُمْ وَأَرْسَلْنَا ٱلسَّمَآءَ عَلَيْهِم مِّدْرَاراً وَجَعَلْنَا
  ٱلأَنْهَارَ تَجْرِي مِن تَحْتِهِمْ فَأَهْلَكْنَٰهُمْ بِذُنُوبِهِمْ وَأَنْشَأْنَا
  مِن بَعْدِهِمْ قَرْناً آخَرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">مكن له في الأرض:
  جعل له مكاناً له فيها. ونحوه: أرّض له. ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا مَكَّنَّا لَهُ فِى ٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  84]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوَ
  لَمْ نُمَكّن لَّهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 57] وأمّا مكنته في الأرض فأثبته فيها. ومنه قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  مَكَّنَـٰهُمْ فِيمَا إِن مَّكَّنَّـٰكُمْ فِيهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحقاف: 26] ولتقارب المعنيين
  جمع بينهما في قوله: { مَّكَّنَّـٰهُمْ فِى ٱلاْرْضِ مَا لَمْ نُمَكّن لَّكُمْ } والمعنى
  لم نعط أهل مكة نحو ما أعطينا عاداً وثمود وغيرهم، من البسطة في الأجسام، والسعة في
  الأموال والاستظهار بأسباب الدنيا. والسماء المظلة؛ لأن الماء ينزل منها إلى السحاب،
  أو السحاب أو المطر. والمدرار: المغزار. فإن قلت: أي فائدة في ذكر إنشاء قرن آخرين
  بعدهم؟ قلت: الدلالة على أنه لا يتعاظمه أن يهلك قرناً ويخرب بلاده منهم؟ فإنه قادر
  على أن ينشىء مكانهم آخرين يعمر بهم بلاده، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَخَافُ عُقْبَـٰهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشمس:
  15].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

