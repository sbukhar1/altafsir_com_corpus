  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ فَرَّقُواْ دِينَهُمْ وَكَانُواْ شِيَعاً لَّسْتَ مِنْهُمْ فِي شَيْءٍ إِنَّمَآ
  أَمْرُهُمْ إِلَى ٱللَّهِ ثُمَّ يُنَبِّئُهُم بِمَا كَانُواْ يَفْعَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَرَّقُواْ دِينَهُمْ } اختلفوا فيه كما اختلفت اليهود والنصارى.
  وفي الحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(385)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" افترقت اليهود على إحدى وسبعين فرقة، كلها في الهاوية إلاّ واحدة
  وهي الناجية، وافترقت النصارى اثنتين وسبعين فرقة، كلها في الهاوية إلاّ واحدة، وتفترق
  أمّتي على ثلاث وسبعين فرقة، كلها في الهاوية إلاّ واحدة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: فرّقوا دينهم فآمنوا ببعض
  وكفروا ببعض. وقرىء: «فارقوا دينهم» أي تركوه { وَكَانُواْ شِيَعاً } فرقاً كل فرقة
  تشيع إماماً لها { لَّسْتَ مِنْهُمْ فِى شَىْء } أي من السؤال عنهم وعن تفرّقهم. وقيل:
  من عقابهم. وقيل: هي منسوخة بآية السيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

