text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  فَرَّقُواْ دِينَهُمْ وَكَانُواْ شِيَعاً لَّسْتَ مِنْهُمْ فِي شَيْءٍ إِنَّمَآ أَمْرُهُمْ
  إِلَى ٱللَّهِ ثُمَّ يُنَبِّئُهُم بِمَا كَانُواْ يَفْعَلُونَ }{ فَرَّقُواْ دِينَهُمْ
  } اختلفوا فيه كما اختلفت اليهود والنصارى. وفي الحديث:(385) \" افترقت اليهود على
  إحدى وسبعين فرقة، كلها في الهاوية إلاّ واحدة وهي الناجية، وافترقت النصارى اثنتين
  وسبعين فرقة، كلها في الهاوية إلاّ واحدة، وتفترق أمّتي على ثلاث وسبعين فرقة، كلها
  في الهاوية إلاّ واحدة \" وقيل: فرّقوا دينهم فآمنوا ببعض وكفروا ببعض. وقرىء: «فارقوا
  دينهم» أي تركوه { وَكَانُواْ شِيَعاً } فرقاً كل فرقة تشيع إماماً لها { لَّسْتَ مِنْهُمْ
  فِى شَىْء } أي من السؤال عنهم وعن تفرّقهم. وقيل: من عقابهم. وقيل: هي منسوخة بآية
  السيف.\r\n\t\t\t\r\n\t\t\t</section>"

