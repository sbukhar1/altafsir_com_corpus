  شِيَعاً لَّسْتَ مِنْهُمْ فِي شَيْءٍ إِنَّمَآ أَمْرُهُمْ إِلَى ٱللَّهِ ثُمَّ يُنَبِّئُهُم
  بِمَا كَانُواْ يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين
  بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقول
  في قوله: { إنَّ الَّذِينَ فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً } يعني: اليهود والنصارى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا حسين بن عليّ، عن شيبان، عن قتادة: «فارَقُوا
  دِينَهُمْ» قال: هم اليهود والنصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عُني بذلك: أهل البدع من هذه الأمة الذين اتبعوا متشابه القرآن دون محكمه. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفيان، عن ليث، عن طاوس، عن أبي هريرة، قال: { إنَّ الَّذِينَ فَرَّقُوا
  دِينَهُم } قال: نزلت هذه الآية في هذه الأمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن ليث، عن طاوس، عن أبي هريرة: { إنَّ الَّذِينَ
  فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً } قال: هم أهل الضلالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  سعيد بن عمرو السكوني، قال: ثنا بقية بن الوليد، قال: كتب إليّ عباد بن كثير، قال:
  ثني ليث، عن طاوس، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم في هذه الآية:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" { إن الَّذِينَ فَرَّقُوا دِينَهُمْ
  وكانُوا شِيَعاً لَسْتَ مِنْهُمْ فِي شَيْءٍ } وَلَيْسُوا مِنْكَ، هُمْ أهْل البِدَعِ
  وأهْلُ الشُّبُهاتِ وأهْلُ الضَّلالَةِ مِنْ هَذِهِ الأمَّة \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلكّ عندي أن
  يقال: إن الله أخبر نبيه صلى الله عليه وسلم أنه برىء ممن فارق دينه الحقّ، وفرّقه،
  وكانوا فرقاً فيه وأحزاباً شيعاً، وأنه ليس منهم ولاهم منه لأن دينه الذي بعثه الله
  به هو الإسلام دين إبراهيم الحنيفية كما قال له ربه وأمره أن يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  إنَّنِي هدانِي رَبِّي إلى صراطٍ مستقيمٍ دِيناً قيمَاً مِلَّةَ إبرَاهيمَ حَنيفاً
  ومَا كانَ مِنَ المشرِكِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فكان من فارق دينه الذي بعث به صلى الله عليه وسلم من مشرك ووثنيّ
  ويهوديّ ونصرانيّ ومتحنف مبتدع قد ابتدع في الدين ما ضلّ به عن الصراط المستقيم والدين
  القيم، ملة إبراهيم المسلم، فهو بريء من محمد صلى الله عليه وسلم ومحمد منه بريء، وهو
  داخل في عموم قوله: { إنَّ الَّذِينَ فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً لَسْتَ مِنْهُمْ
  فِي شَيْءٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { لَسْتَ مِنْهُمْ فِي
  شَيْءٍ إنَّمَا أمْرُهُمْ إلى اللّهِ } فإن أهل التأويل اختلفوا في تأويله، فقال بعضهم:
  نزلت هذه الآية على نبيّ الله بالأمر بترك قتال المشركين قبل وجوب فرض قتالهم، ثم نسخها
  الأمر بقتالهم في سورة براءة، وذلك قوله: { فاقْتُلُوا المُشْرِكِينَ حَيْثُ وَجَدْتُموهُمْ
  }. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: قوله: { لَسْتَ مِنْهُمْ فِي شَيْءٍ إنَّمَا
  أمْرُهُمْ إلى اللّهِ } لم يؤمر بقتالهم، ثم نسخت، فأمر بقتالهم في سورة براءة.</font></font>&#13;\t\t\t<label
