  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ فَرَّقُواْ دِينَهُمْ وَكَانُواْ شِيَعاً لَّسْتَ مِنْهُمْ فِي شَيْءٍ إِنَّمَآ
  أَمْرُهُمْ إِلَى ٱللَّهِ ثُمَّ يُنَبِّئُهُم بِمَا كَانُواْ يَفْعَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف القرّاء في قراءة قوله: { فَرَّقُوا } فرُوي عن عليّ بن أبي
  طالب رضي الله عنه، ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان، عن أبي إسحاق، عن عمرو بن دينار، أن عليًّا رضي الله عنه، قرأ: «إنَّ الَّذِينَ
  فارَقُوا دينَهُمْ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير،
  قال: قال حمزة الزيات، قرأها عليّ رضي الله عنه: «فارَقُوا دِينَهُمْ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: ثنا الحسن بن عليّ، عن سفيان، عن قتادة: «فارَقُوا دينَهُمْ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكأن عليًّا ذهب بقوله: «فارَقُوا دينَهُمْ» خرجوا فارتدّوا عنه من
  المفارقة. وقرأ ذلك عبد الله بن مسعود، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن رافع، عن زهير، قال: ثنا أبو إسحاق أن عبد الله كان يقرؤها:
  { فَرَّقُوا دينَهُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعلى هذه القراءة، أعني قراءة عبد
  الله، قرّاء المدينة والبصرة وعامة قرّاء الكوفيين. وكأن عبد الله تأوّل بقراءته ذلك
  كذلك أن دين الله واحد، وهو دين إبراهيم الحنيفية المسلمة، ففرّق ذلك اليهود والنصارى،
  فتهوّد قوم، وتنصَّر آخرون، فجعلوه شيعاً متفرّقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أن يقال: إنهما قراءتان معروفتان، قد قرأتْ بكلّ واحدة منهما أئمة
  من القرّاء، وهما متفقتا المعنى غير مختلفتيه. وذلك أن كلّ ضالّ فلدينه مفارق، وقد
  فرّق الأحزاب دين الله الذي ارتضاه لعباده، فتهوّد بعض، وتنصَّر آخرون، وتمجّس بعض،
  وذلك هو التفريق بعينه ومصير أهله شيعاً متفرّقين غير مجتمعين، فهم لدين الله الحقّ
  مفارقون وله مفرّقون فبأيّ ذلك قرأ القارىء فهو للحقّ مصيب، غير أنّي أختار القراءة
  بالذي عليه عظم القرّاء، وذلك تشديد الراء مِن «فرّقوا».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويل في المعنيين بقوله { إنَّ الِّذِينَ فَرَّقوا دِينَهُمْ } فقال بعضهم:
  عني بذلك اليهود والنصارى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { وكانُوا شِيَعاً } قال: يهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { فَرَّقُوا دِينَهُمْ } قال: هم اليهود والنصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ الَّذِينَ فَرَّقُوا دِينَهُمْ
  وكانُوا شِيعَا } من اليهود والنصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { إنَّ الَّذِينَ
  فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً لَسْتَ مِنْهُمْ فِي شَيْءٍ } هؤلاء اليهود والنصارى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فَرَّقُوا دِينَهُمْ } فيقول: تركوا دينهم وكانوا شيعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس قوله: { إنَّ الَّذِينَ فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً } وذلك
  أن اليهود والنصارى اختلفوا قبل أن يبعث محمد فتفرّقوا، فلما بعث محمد أنزل الله: {
  إنَّ الَّذِينَ فَرَّقُوا دِينهمْ وكانُوا شِيعاً لَسْتَ مِنْهُمْ فِي شَيْءٍ }.</font></font>&#13;\t\t\t<label
