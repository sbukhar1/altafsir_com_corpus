text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  فَرَّقُواْ دِينَهُمْ وَكَانُواْ شِيَعاً لَّسْتَ مِنْهُمْ فِي شَيْءٍ إِنَّمَآ أَمْرُهُمْ
  إِلَى ٱللَّهِ ثُمَّ يُنَبِّئُهُم بِمَا كَانُواْ يَفْعَلُونَ }اختلف القرّاء في قراءة
  قوله: { فَرَّقُوا } فرُوي عن عليّ بن أبي طالب رضي الله عنه، ما:حدثنا ابن وكيع، قال:
  ثنا أبي، عن سفيان، عن أبي إسحاق، عن عمرو بن دينار، أن عليًّا رضي الله عنه، قرأ:
  «إنَّ الَّذِينَ فارَقُوا دينَهُمْ».حدثنا ابن وكيع، قال: ثنا جرير، قال: قال حمزة
  الزيات، قرأها عليّ رضي الله عنه: «فارَقُوا دِينَهُمْ».وقال: ثنا الحسن بن عليّ، عن
  سفيان، عن قتادة: «فارَقُوا دينَهُمْ».وكأن عليًّا ذهب بقوله: «فارَقُوا دينَهُمْ»
  خرجوا فارتدّوا عنه من المفارقة. وقرأ ذلك عبد الله بن مسعود، كما:حدثنا ابن وكيع،
  قال: ثنا يحيى بن رافع، عن زهير، قال: ثنا أبو إسحاق أن عبد الله كان يقرؤها: { فَرَّقُوا
  دينَهُمْ }.وعلى هذه القراءة، أعني قراءة عبد الله، قرّاء المدينة والبصرة وعامة قرّاء
  الكوفيين. وكأن عبد الله تأوّل بقراءته ذلك كذلك أن دين الله واحد، وهو دين إبراهيم
  الحنيفية المسلمة، ففرّق ذلك اليهود والنصارى، فتهوّد قوم، وتنصَّر آخرون، فجعلوه شيعاً
  متفرّقة.والصواب من القول في ذلك أن يقال: إنهما قراءتان معروفتان، قد قرأتْ بكلّ واحدة
  منهما أئمة من القرّاء، وهما متفقتا المعنى غير مختلفتيه. وذلك أن كلّ ضالّ فلدينه
  مفارق، وقد فرّق الأحزاب دين الله الذي ارتضاه لعباده، فتهوّد بعض، وتنصَّر آخرون،
  وتمجّس بعض، وذلك هو التفريق بعينه ومصير أهله شيعاً متفرّقين غير مجتمعين، فهم لدين
  الله الحقّ مفارقون وله مفرّقون فبأيّ ذلك قرأ القارىء فهو للحقّ مصيب، غير أنّي أختار
  القراءة بالذي عليه عظم القرّاء، وذلك تشديد الراء مِن «فرّقوا».ثم اختلف أهل التأويل
  في المعنيين بقوله { إنَّ الِّذِينَ فَرَّقوا دِينَهُمْ } فقال بعضهم: عني بذلك اليهود
  والنصارى. ذكر من قال ذلك:حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبي نجيح، عن مجاهد، في قول الله: { وكانُوا شِيَعاً } قال: يهود.حدثني المثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، بنحوه.حدثنا محمد بن
  عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { فَرَّقُوا دِينَهُمْ } قال:
  هم اليهود والنصارى.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ
  الَّذِينَ فَرَّقُوا دِينَهُمْ وكانُوا شِيعَا } من اليهود والنصارى.حدثني محمد بن
  الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { إنَّ الَّذِينَ فَرَّقُوا
  دِينَهُمْ وكانُوا شِيَعاً لَسْتَ مِنْهُمْ فِي شَيْءٍ } هؤلاء اليهود والنصارى.وأما
  قوله: { فَرَّقُوا دِينَهُمْ } فيقول: تركوا دينهم وكانوا شيعاً.حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { إنَّ الَّذِينَ
  فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً } وذلك أن اليهود والنصارى اختلفوا قبل أن يبعث
  محمد فتفرّقوا، فلما بعث محمد أنزل الله: { إنَّ الَّذِينَ فَرَّقُوا دِينهمْ وكانُوا
  شِيعاً لَسْتَ مِنْهُمْ فِي شَيْءٍ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ فَرَّقُواْ دِينَهُمْ
  وَكَانُواْ شِيَعاً لَّسْتَ مِنْهُمْ فِي شَيْءٍ إِنَّمَآ أَمْرُهُمْ إِلَى ٱللَّهِ
  ثُمَّ يُنَبِّئُهُم بِمَا كَانُواْ يَفْعَلُونَ }حُدثت عن الحسين بن الفرج، قال: سمعت
  أبا معاذ يقول: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { إنَّ الَّذِينَ
  فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً } يعني: اليهود والنصارى.حدثنا ابن وكيع، قال:
  ثنا حسين بن عليّ، عن شيبان، عن قتادة: «فارَقُوا دِينَهُمْ» قال: هم اليهود والنصارى.وقال
  آخرون: عُني بذلك: أهل البدع من هذه الأمة الذين اتبعوا متشابه القرآن دون محكمه. ذكر
  من قال ذلك:حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ليث، عن طاوس،
  عن أبي هريرة، قال: { إنَّ الَّذِينَ فَرَّقُوا دِينَهُم } قال: نزلت هذه الآية في
  هذه الأمة.حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن ليث، عن طاوس، عن أبي هريرة:
  { إنَّ الَّذِينَ فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً } قال: هم أهل الضلالة.حدثني
  سعيد بن عمرو السكوني، قال: ثنا بقية بن الوليد، قال: كتب إليّ عباد بن كثير، قال:
  ثني ليث، عن طاوس، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم في هذه الآية:
  \" { إن الَّذِينَ فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً لَسْتَ مِنْهُمْ فِي شَيْءٍ
  } وَلَيْسُوا مِنْكَ، هُمْ أهْل البِدَعِ وأهْلُ الشُّبُهاتِ وأهْلُ الضَّلالَةِ مِنْ
  هَذِهِ الأمَّة \". والصواب من القول في ذلكّ عندي أن يقال: إن الله أخبر نبيه صلى
  الله عليه وسلم أنه برىء ممن فارق دينه الحقّ، وفرّقه، وكانوا فرقاً فيه وأحزاباً شيعاً،
  وأنه ليس منهم ولاهم منه لأن دينه الذي بعثه الله به هو الإسلام دين إبراهيم الحنيفية
  كما قال له ربه وأمره أن يقول:{ قُلْ إنَّنِي هدانِي رَبِّي إلى صراطٍ مستقيمٍ دِيناً
  قيمَاً مِلَّةَ إبرَاهيمَ حَنيفاً ومَا كانَ مِنَ المشرِكِينَ }فكان من فارق دينه الذي
  بعث به صلى الله عليه وسلم من مشرك ووثنيّ ويهوديّ ونصرانيّ ومتحنف مبتدع قد ابتدع
  في الدين ما ضلّ به عن الصراط المستقيم والدين القيم، ملة إبراهيم المسلم، فهو بريء
  من محمد صلى الله عليه وسلم ومحمد منه بريء، وهو داخل في عموم قوله: { إنَّ الَّذِينَ
  فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً لَسْتَ مِنْهُمْ فِي شَيْءٍ }.وأما قوله: { لَسْتَ
  مِنْهُمْ فِي شَيْءٍ إنَّمَا أمْرُهُمْ إلى اللّهِ } فإن أهل التأويل اختلفوا في تأويله،
  فقال بعضهم: نزلت هذه الآية على نبيّ الله بالأمر بترك قتال المشركين قبل وجوب فرض
  قتالهم، ثم نسخها الأمر بقتالهم في سورة براءة، وذلك قوله: { فاقْتُلُوا المُشْرِكِينَ
  حَيْثُ وَجَدْتُموهُمْ }. ذكر من قال ذلك:حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل،
  قال: ثنا أسباط، عن السديّ: قوله: { لَسْتَ مِنْهُمْ فِي شَيْءٍ إنَّمَا أمْرُهُمْ
  إلى اللّهِ } لم يؤمر بقتالهم، ثم نسخت، فأمر بقتالهم في سورة براءة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ فَرَّقُواْ دِينَهُمْ
  وَكَانُواْ شِيَعاً لَّسْتَ مِنْهُمْ فِي شَيْءٍ إِنَّمَآ أَمْرُهُمْ إِلَى ٱللَّهِ
  ثُمَّ يُنَبِّئُهُم بِمَا كَانُواْ يَفْعَلُونَ }وقال آخرون: بل نزلت على النبيّ صلى
  الله عليه وسلم إعلاماً من الله له أن من أمته من يحدث بعده في دينه وليست بمنسوخة،
  لأنها خبر لا أمر، والنسخ إنما يكون في الأمر والنهي. ذكر من قال ذلك:حدثنا أبو كريب،
  قال: ثنا ابن إدريس، قال: أخبرنا مالك بن مغول، عن عليّ بن الأقمر، عن أبي الأحوص،
  أنه تلا هذه الآية: { إنَّ الَّذِينَ فَرَّقُوا دِينَهُمْ وَكانُوا شِيَعاً لَسْتَ
  مِنْهُمْ فِي شَيْءٍ } ثم يقول: بريء نبيكم صلى الله عليه وسلم منهم.حدثنا ابن وكيع،
  قال: ثنا أبي وابن إدريس وأبو أسامة ويحيى بن آدم، عن مالك بن مغول، بنحوه.حدثنا القاسم،
  قال: ثنا الحسين، قال: ثنا شجاع أبو بدر، عن عمرو بن قيس الملأ، قال: قالت أمّ سلمة:
  ليتق امرؤ أن لا يكون من رسول الله صلى الله عليه وسلم في شيء ثم قرأت: { إنَّ الَّذِينَ
  فَرَّقُوا دِينَهُمْ وكانُوا شِيَعاً لَسْتَ مِنْهُمْ فِي شَيْءٍ } قال عمرو بن قيس:
  قالها مرّة الطيب وتلا هذه الآية.والصواب من القول في ذلك أن يقال: إن قوله: { لَسْتَ
  مِنْهُمْ فِي شَيْءٍ } إعلام من الله نبيه محمداً صلى الله عليه وسلم أنه من مبتدعة
  أمته الملحدة في دينه بريء، ومن الأحزاب من مشركي قومه ومن اليهود والنصارى. وليس في
  إعلامه ذلك ما يوجب أن يكون نهاه عن قتالهم، لأنه غير محال أن في الكلام: لست من دين
  اليهود والنصارى في شيء فقاتلهم، فإن أمرهم إلى الله في أن يتفضّل على من شاء منهم،
  فيتوب عليه، ويهلك من أراد إهلاكه منهم كافراً، فيقبض روحه، أو يقتله بيدك على كفره،
  ثم ينبئهم بما كانوا يفعلون عند مقدمهم عليه. وإذ كان غير مستحيل اجتماع الأمر بقتالهم،
  وقوله: { لَسْتَ مِنْهُمْ فِي شَيْءٍ إنَّمَا أمْرُهُمْ إلى اللّهِ } ولم يكن في الآية
  دليل واضح على أنها منسوخة ولا ورد بأنها منسوخة عن الرسول خبرٌ، كان غير جائز أن يقضي
  عليها بأنها منسوخة حتى تقوم حجة موجبة صحة القول بذلك لما قد بيِّنا من أن المنسوخ
  هو ما لم يجز اجتماعه وناسخه في حال واحدة في كتابنا كتاب «اللطيف عن أصول الأحكام».وأما
  قوله: { إنمَا أمْرُهُمْ إلى اللّهِ } فإنه يقول: أنا الذي إليّ أمر هؤلاء المشركين
  فارقوا دينهم وكانوا شيعاً، والمبتدعة من أمتك الذين ضلوا عن سبيلك، دونك ودون كل أحد
  إما بالعقوبة إن أقاموا على ضلالتهم وفُرْقتهم دينهم فأهلكهم بها، وإما بالعفو عنهم
  بالتوبة عليهم والتفضل مني عليهم. { ثُمَّ يُنَبّئُهُمْ بما كَانُوا يَفْعَلُونَ }
  يقول: ثم أخبرهم في الآخرة عند ورودهم عليّ يوم القيامة بما كانوا يفعلون فأجازي كلاًّ
  منهم بما كانوا في الدنيا يفعلون، المحسن منهم بالإحسان والمسيء بالإساءة. ثم أخبر
  جلّ ثناؤه ما مبلغ جزائه مَن جازى منهم بالإحسان أو بالإساءة، فقال:{ مَنْ جاءَ بالحَسَنَةِ
  فَلَهُ عَشْرُ أمْثالِهَا وَمَنْ جاءَ بالسَّيِّئَةِ فَلا يُجْزَى إلاَّ مِثْلَها وَهُمْ
  لا يُظْلَمُونَ }\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

