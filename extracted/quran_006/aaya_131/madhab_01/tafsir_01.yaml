  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  أَن لَّمْ يَكُنْ رَّبُّكَ مُهْلِكَ ٱلْقُرَىٰ بِظُلْمٍ وَأَهْلُهَا غَٰفِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { ذَلِكَ أنْ لَمْ يَكُنْ رَبُّكَ مُهْلِكَ القُرَى
  بِظُلْمٍ }: أي إنما أرسلنا الرسل يا محمد إلى من وصفت أمره، وأعلمتك خبره من مشركي
  الإنس والجنّ يقصون عليهم آياتي وينذرونهم لقاء معادهم إليّ، من أجل أن ربك لم يكن
  مهلك القرى بظلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد يتجه من التأويل في قوله: «بظلم»
  وجهان: أحدهما: { ذَلِكَ أنْ لَمْ يَكُنْ رَبُّكَ مُهْلِكَ القُرَى بِظُلْمٍ }: أي
  بشرك من أشرك، وكُفْر من كفر من أهلها، كما قال لقمان: إنَّ الشَّرْكَ لَظُلْمٌ عَظِيمٌ.
  { وأهْلُها غافِلُونَ } يقول: لم يكن يعاجلهم بالعقوبة حتى يبعث إليهم رسلاً تنبههم
  على حجج الله عليهم، وتنذرهم عذاب الله يوم معادهم إليه، ولم يكن بالذي يأخذهم غفلة
  فيقولوا ما جاءنا من بشير ولا نذير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والآخر:
  { ذَلِكَ أنْ لَمْ يَكُنْ رَبُّكَ مُهْلِكَ القُرَى بظُلْمٍ } يقول: لم يكن ليهلكهم
  دون التنبيه والتذكير بالرسل والآيات والعبر، فيظلمهم بذلك، والله غير ظلام للعبيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القولين بالصواب عندي القول الأوّل، أن يكون معناه: أن لم يكن
  ليهلكهم بشركهم دون إرسال الرسل إليهم والإعذار بينه وبينهم، وذلك أن قوله: { ذَلِكَ
  أنْ لَمْ يَكُنْ رَبُّكَ مُهْلِكَ القُرَى بِظُلْمٍ } عقيب قوله: { ألَمْ يَأْتِكُمْ
  رُسُلٌ مِنْكُمْ يَقُصُّونَ عَلَيْكُمْ آياتِي } فكان في ذلك الدليل الواضح على أن
  نص قوله: { ذَلِكَ أنْ لَمْ يَكُنْ رَبُّكَ مُهْلِكَ القُرَى بِظُلْمٍ } إنما هو إنما
  فعلنا ذلك من أجل أنا لا نهلك القُرَى بغير تذكير وتنبيه. وأما قوله: { ذَلِكَ } فإنه
  يجوز أن يكون نصباً، بمعنى: فعلنا ذلك، ويجوز أن يكون رفعاً بمعنى الابتداء، كأنه قال:
  ذلك كذلك. وأما «أن» فإنها في موضع نصب بمعنى: فعلنا ذلك من أجل أن لم يكن ربك مُهْلِك
  القرى، فإذا حذف ما كان يخفضها تعلق بها الفعل فنصب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

