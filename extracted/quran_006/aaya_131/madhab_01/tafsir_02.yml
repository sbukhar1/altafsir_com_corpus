  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  أَن لَّمْ يَكُنْ رَّبُّكَ مُهْلِكَ ٱلْقُرَىٰ بِظُلْمٍ وَأَهْلُهَا غَٰفِلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ
  دَرَجَٰتٌ مِّمَّا عَمِلُواْ وَمَا رَبُّكَ بِغَٰفِلٍ عَمَّا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ذٰلِكَ } إشارة إلى ما تقدم من بعثة الرسل إليهم وإنذارهم سوء العاقبة،
  وهو خبر مبتدأ محذوف: أي الأمر ذلك. و { أَن لَّمْ يَكُنْ رَّبُّكَ مُهْلِكَ ٱلْقُرَىٰ
  } تعليل، أي الأمر ما قصصناه عليك لانتفاء كون ربك مهلك القرى بظلم، على أن «أن» هي
  التي تنصب الأفعال، ويجوز أن تكون مخففة من الثقيلة، على معنى: لأن الشأن والحديث لم
  يكن ربك مهلك القرى بظلم. ولك أن تجعله بدلاً من ذلك، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَيْنَآ إِلَيْهِ ذَلِكَ ٱلاْمْرَ
  أَنَّ دَابِرَ هَـؤُلآْء مَقْطُوعٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 66]، { بِظُلْمٍ } بسبب
  ظلم قدموا عليه. أو ظالماً، على أنه لو أهلكهم وهم غافلون ولم ينبهوا برسول وكتاب،
  لكان ظلماً، وهو متعال عن الظلم وعن كل قبيح { وَلِكُلٍّ } من المكلفين { دَرَجَـٰتٌ
  } منازل { مّمَّا عَمِلُواْ } من جزاء أعمالهم { وَمَا رَبُّكَ بِغَـٰفِلٍ عَمَّا يَعْمَلُونَ
  } بساه عنه يخفى عليه مقاديره وأحواله وما يستحق عليه من الأجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
