text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ جَآءَكُمْ
  بَصَآئِرُ مِن رَّبِّكُمْ فَمَنْ أَبْصَرَ فَلِنَفْسِهِ وَمَنْ عَمِيَ فَعَلَيْهَا
  وَمَآ أَنَاْ عَلَيْكُمْ بِحَفِيظٍ }{ قَدْ جَاءكُمْ بَصَائِرُ مِن رَّبّكُمْ } هو
  وارد على لسان رسول الله صلى الله عليه وسلم، لقوله: { وَمَا أَنَاْ عَلَيْكُمْ بِحَفِيظٍ
  } والبصيرة نور القلب الذي به يستبصر، كما أن البصر نور العين الذي به تبصر أي جاءكم
  من الوحي، والتنبيه على ما يجوز على الله وما لا يجوز ما هو للقلوب كالبصائر { فَمَنْ
  أَبْصَرَ } الحق وآمن { فَلِنَفْسِهِ } أبصر وإياها نفع { وَمَنْ عَمِىَ } عنه فعل
  نفسه عمى وإياها ضرَّ بالعمى { وَمَا أَنَاْ عَلَيْكُمْ بِحَفِيظٍ } أحفظ أعمالكم وأجازيكم
  عليها، إنما أنا منذر والله هو الحفيظ عليكم.\r\n\t\t\t\r\n\t\t\t</section>"

