  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  جَآءَكُمْ بَصَآئِرُ مِن رَّبِّكُمْ فَمَنْ أَبْصَرَ فَلِنَفْسِهِ وَمَنْ عَمِيَ فَعَلَيْهَا
  وَمَآ أَنَاْ عَلَيْكُمْ بِحَفِيظٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ قَدْ جَاءكُمْ
  بَصَائِرُ مِن رَّبّكُمْ } هو وارد على لسان رسول الله صلى الله عليه وسلم، لقوله:
  { وَمَا أَنَاْ عَلَيْكُمْ بِحَفِيظٍ } والبصيرة نور القلب الذي به يستبصر، كما أن
  البصر نور العين الذي به تبصر أي جاءكم من الوحي، والتنبيه على ما يجوز على الله وما
  لا يجوز ما هو للقلوب كالبصائر { فَمَنْ أَبْصَرَ } الحق وآمن { فَلِنَفْسِهِ } أبصر
  وإياها نفع { وَمَنْ عَمِىَ } عنه فعل نفسه عمى وإياها ضرَّ بالعمى { وَمَا أَنَاْ
  عَلَيْكُمْ بِحَفِيظٍ } أحفظ أعمالكم وأجازيكم عليها، إنما أنا منذر والله هو الحفيظ
  عليكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

