text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ جَآءَكُمْ
  بَصَآئِرُ مِن رَّبِّكُمْ فَمَنْ أَبْصَرَ فَلِنَفْسِهِ وَمَنْ عَمِيَ فَعَلَيْهَا
  وَمَآ أَنَاْ عَلَيْكُمْ بِحَفِيظٍ }وهذا أمر من الله جلّ ثناؤه نبيه محمداً صلى الله
  عليه وسلم أن يقول لهؤلاء الذين نبههم هذه الآيات من قوله:{ إنَّ اللّهَ فالِقُ الحَبّ
  والنَّوَى }إلى قوله:{ وَهُوَ اللَّطِيفُ الخَبِيرُ }على حججه عليهم، وعلى تبيين خلقه
  معهم، العادلين به الأوثان والأنداد، والمكذّبين بالله ورسوله محمد صلى الله عليه وسلم
  وما جاءهم من عند الله. قل لهم يا محمد: قد جاءكم أيها العادلون بالله والمكذّبون رسوله
  { بَصَائِرُ مِنْ رَبِّكُمْ } أي ما تبصرون به الهدى من الضلال والإيمان من الكفر.
  وهي جمع بصيرة، ومنه قول الشاعر:حَمَلُوا بَصَائِرَهُمْ على أكْتافِهِمْ   وبَصِيرَتِي
  يَعْدُو بِها عَتَدٌ وَأَييعني بالبصيرة: الحجة البينة الظاهرة. كما:حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قَدْ جاءَكُمْ بَصَائرُ مِنْ رَبكُمْ
  } قال: البصائر: الهدى بصائر في قلوبهم لدينهم، وليست ببصائر الرؤوس. وقرأ: فإنَّها
  { لا تَعْمَى الأبْصَارُ وَلَكِنْ تَعْمَى القُلُوبُ التي فِي الصُّدُورِ } قال: إنما
  الذي بصره وسمعه في هذا القلب.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة: { قَدْ جاءَكُمْ بَصَائِرُ مِنْ رَبِّكُمْ } أي بينة.وقوله: { فَمَنْ أبْصَرَ
  فَلِنَفْسِهِ } يقول: فمن تبين حجج الله وعرفها وأقرّ بها وآمن بما دلته عليه من توحيد
  الله وتصديق رسوله وما جاء به، فإنما أصاب حظّ نفسه ولنفسه عمل، وإياها بغى الخير.
  { وَمَنْ عَمِيَ فَعَلَيْها } يقول: ومن لم يستدلّ بها ولم يصدّق بما دلته عليه من
  الإيمان بالله ورسوله وتنزيله، ولكنه عمي عن دلالتها التي تدلّ عليها، يقول: فنفسَه
  ضرّ وإليها أساء لا إلى غيرها.وأما قوله: { وَما أنا عَلَيْكُمْ بِحَفِيظٍ } يقول:
  وما أنا عليكم برقيب أحصي عليكم أعمالكم وأفعالكم، وإنما أنا رسول أبلغكم ما أُرسلت
  به إليكم، والله الحفيظ عليكم الذي لا يخفى عليه شيء من أعمالكم.\r\n\t\t\t\r\n\t\t\t</section>"

