  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  جَآءَكُمْ بَصَآئِرُ مِن رَّبِّكُمْ فَمَنْ أَبْصَرَ فَلِنَفْسِهِ وَمَنْ عَمِيَ فَعَلَيْهَا
  وَمَآ أَنَاْ عَلَيْكُمْ بِحَفِيظٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا أمر من الله
  جلّ ثناؤه نبيه محمداً صلى الله عليه وسلم أن يقول لهؤلاء الذين نبههم هذه الآيات من
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ اللّهَ فالِقُ الحَبّ والنَّوَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُوَ اللَّطِيفُ الخَبِيرُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">على حججه عليهم، وعلى تبيين خلقه
  معهم، العادلين به الأوثان والأنداد، والمكذّبين بالله ورسوله محمد صلى الله عليه وسلم
  وما جاءهم من عند الله. قل لهم يا محمد: قد جاءكم أيها العادلون بالله والمكذّبون رسوله
  { بَصَائِرُ مِنْ رَبِّكُمْ } أي ما تبصرون به الهدى من الضلال والإيمان من الكفر.
  وهي جمع بصيرة، ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَمَلُوا بَصَائِرَهُمْ على أكْتافِهِمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وبَصِيرَتِي يَعْدُو بِها عَتَدٌ وَأَي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بالبصيرة: الحجة البينة الظاهرة.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { قَدْ جاءَكُمْ بَصَائرُ مِنْ رَبكُمْ } قال: البصائر:
  الهدى بصائر في قلوبهم لدينهم، وليست ببصائر الرؤوس. وقرأ: فإنَّها { لا تَعْمَى الأبْصَارُ
  وَلَكِنْ تَعْمَى القُلُوبُ التي فِي الصُّدُورِ } قال: إنما الذي بصره وسمعه في هذا
  القلب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { قَدْ جاءَكُمْ بَصَائِرُ مِنْ رَبِّكُمْ } أي بينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَمَنْ أبْصَرَ فَلِنَفْسِهِ } يقول: فمن تبين حجج الله وعرفها
  وأقرّ بها وآمن بما دلته عليه من توحيد الله وتصديق رسوله وما جاء به، فإنما أصاب حظّ
  نفسه ولنفسه عمل، وإياها بغى الخير. { وَمَنْ عَمِيَ فَعَلَيْها } يقول: ومن لم يستدلّ
  بها ولم يصدّق بما دلته عليه من الإيمان بالله ورسوله وتنزيله، ولكنه عمي عن دلالتها
  التي تدلّ عليها، يقول: فنفسَه ضرّ وإليها أساء لا إلى غيرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَما أنا عَلَيْكُمْ بِحَفِيظٍ } يقول: وما أنا عليكم برقيب أحصي عليكم أعمالكم
  وأفعالكم، وإنما أنا رسول أبلغكم ما أُرسلت به إليكم، والله الحفيظ عليكم الذي لا يخفى
  عليه شيء من أعمالكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

