  id=\"ReadAyah\" onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:Open_QurPage(6, 26)\">          <font
  id=\"OpenQurPage\" onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(6,26)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَهُمْ يَنْهَوْنَ عَنْهُ وَيَنْأَوْنَ عَنْهُ وَإِن
  يُهْلِكُونَ إِلاَّ أَنفُسَهُمْ وَمَا يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا وكيع وقبيصة،
  وحدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن حبيب بن أبي ثابت، عمن سمع ابن عباس يقول:
  نزلت في أبي طالب، كان ينهى عن محمد أن يُؤْذَي وينأى عما جاء به أن يؤمن به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن حبيب بن
  أبي ثابت، قال: ثني من سمع ابن عباس يقول: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ
  عَنْهُ } قال: نزلت في أبي طالب ينهي عنه أن يؤذي، وينأي عما جاء به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن
  حبيب بن أبي ثابت، عمن سمع ابن عباس: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ عَنْهُ
  } قال: نزلت في أبي طالب كان ينهي المشركين أن يؤذوا محمداً، وينأى عما جاء به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا عبدة، عن إسماعيل بن أبي خالد، عن القاسم بن
  مخيمرة، قال: كان أبو طالب ينهي عن النبيّ صلى الله عليه وسلم ولا يصدّقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع قال: ثنا أبي ومحمد بن بشر، عن إسماعيل بن أبي خالد،
  عن القاسم بن مخيمرة، في قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ عَنْهُ } قال:
  نزلت في أبي طالب. قال ابن وكيع: قال ابن بشر: كان أبو طالب ينهي عن النبيّ صلى الله
  عليه وسلم أن يؤذى، ولا يصدّق به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا يونس بن بكير، عن أبي محمد الأسديّ، عن حبيب بن أبي ثابت، قال: ثني
  من سمع ابن عباس يقول في قول الله تعالى: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ عَنْهُ
  } نزلت في أبي طالب كان ينهي عن أذى محمد، وينأى عما جاء به أن يتبعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا وكيع، عن إسماعيل بن أبي خالد، عن القاسم بن
  مخيمرة، في قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ عَنْهُ } قال: نزلت في أبي
  طالب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عبد الله
  بن موسى، عن عبد العزيز بن سياه، عن حبيب، قال: ذاك أبو طالب، في قوله: { وَهُمْ يَنْهَوْنَ
  عَنْهُ ويَنْأَوْنَ عَنْهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: ثني سعيد بن أبي أيوب، قال: قال عطاء بن دينار في
  قوله الله: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ عَنْهُ } أنها نزلت في أبي طالب،
  أنه كان ينهى الناس عن إيذاء رسول الله صلى الله عليه وسلم وينأى عما جاء به من الهدى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى هذه الأقوال بتأويل الآية، قول من قال: تأويله: { وَهُمْ يَنْهَوْنَ
  عَنْهُ } عن اتباع محمد صلى الله عليه وسلم من سواهم من الناس، وينأوْنَ عن اتباعه.
  وذلك أن الآيات قبلها جرت بذكر جماعة المشركين العادلين به، والخبر عن تكذيبهم رسول
  الله صلى الله عليه وسلم والإعراض عما جاءهم به من تنزيل الله ووحيه، فالواجب أن يكون
  قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ } خبراً عنهم، إذ لم يأتنا ما يدلّ على انصراف الخبر
  عنهم إلى غيرهم، بل ما قبل هذه الآية وما بعدها يدلّ على صحة ما قلنا من أن ذلك خبر
  عن جماعة مشركي قوم رسول الله صلى الله عليه وسلم دون أن يكون خبراً عن خاصّ منهم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><u>1</u> </a></td><td
  class=\"TextResultArabic\"><font class=\"Msg\">2 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
  dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\" onmouseover=\"return menu_OnMouseOver()\"
  onmouseout=\"return menu_OnMouseOut()\" style=\"Border:2px darkred groove; BACKGROUND-COLOR:
  white; DISPLAY: none; padding: 5px; LEFT: 330px; POSITION: absolute; WIDTH: 170px\"
  class=\"TextArabic\">  <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT:
  100%; width:100%\" class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:ReadAyah_onclick()\">          <font
  id=\"ReadAyah\" onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:Open_QurPage(6, 26)\">          <font
  id=\"OpenQurPage\" onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(6,26)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَهُمْ يَنْهَوْنَ عَنْهُ وَيَنْأَوْنَ عَنْهُ وَإِن
  يُهْلِكُونَ إِلاَّ أَنفُسَهُمْ وَمَا يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإذ
  كان ذلك كذلك، فتأويل الآية: وإن ير هؤلاء المشركون يا محمد كلّ آية لا يؤمنوا بها،
  حتى إذا جاءوك يجادلونك، يقولون: إن هذا الذي جئتنا به إلا أحاديث الأوّلين وأخبارهم،
  وهم ينهون عن استماع التنزيل وينأون عنك، فيبعدون منك ومن اتباعك. { وإنْ يُهْلِكُونَ
  إلاَّ أَنْفُسَهُمْ } يقول: وما يهلكون بصدّهم عن سبيل الله وإعراضهم عن تنزيله وكفرهم
  بربهم إلا أنفسهم لا غيرها، وذلك أنهم يكسبونها بفعلهم ذلك سخط الله وأليم عقابه وما
  لا قبل لها به. { وَما يَشْعُرُونَ } يقول: وما يدرون ما هم مكسبوها من الهلاك والعطب
  بفعلهم. والعرب تقول لكلّ من بعد عن شيء: قد نأي عنه، فهو ينأي نأياً، ومسموع منهم:
  نَأَيْتُك بمعنى نأيت عنك وأما إذا أرادوا: أبعدتك عني، قالوا: أنأيتك. ومن نأيتك بمعنى
  نأيت عنك قول الحطيئة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
