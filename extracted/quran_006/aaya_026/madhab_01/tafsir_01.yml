text: "<section><div align=\"right\" dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\"
  onmouseover=\"return menu_OnMouseOver()\" onmouseout=\"return menu_OnMouseOut()\"
  style=\"Border:2px darkred groove; BACKGROUND-COLOR: white; DISPLAY: none; padding:
  5px; LEFT: 330px; POSITION: absolute; WIDTH: 170px\" class=\"TextArabic\">  <table
  border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT: 100%; width:100%\"
  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(6, 26)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(6,26)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُمْ
  يَنْهَوْنَ عَنْهُ وَيَنْأَوْنَ عَنْهُ وَإِن يُهْلِكُونَ إِلاَّ أَنفُسَهُمْ وَمَا
  يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل في تأويل قوله:
  { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنأوْنَ عَنْهُ } فقال بعضهم: معناه: هؤلاء المشركون
  المكذّبون بآيات الله، ينهون الناس عن اتباع محمد صلى الله عليه وسلم والقبول منه،
  وينأون عنه: يتباعدون عنه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا حفص بن غياث وهانيء بن سعيد، عن حجاج، عن سالم، عن ابن الحنفية:
  { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ عَنْهُ } قال: يتخلفون عن النبيّ صلى الله
  عليه وسلم ولا يجيبونه، وينهون الناس عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس، قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ عَنْه } ُ يعني: ينهون
  الناس عن محمد أن يؤمنوا به. { ويَنْأَوْنَ عَنْهُ } يعني: يتباعدون عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ عَنْهُ } أن يتبع محمد ويتباعدون هم
  منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ
  ويَنْأَوْنَ عَنْهُ } يقول: لا يلقونه، ولا يدعون أحداً يأتيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول في قوله: { وَهُمْ
  يَنْهَوْنَ عَنْهُ } يقول: عن محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ
  عَنْهُ } جمعوا النهي والنأي. والنأي: التباعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: بل معناه: { وَهُمْ يَنْهَوْنَ عَنْهُ } عن القرآن أن يُسمع له ويعمل بما فيه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ } قال:
  ينهون عن القرآن، وعن النبيّ صلى الله عليه وسلم. { ويَنْأَوْنَ عَنْهُ } ويتباعدون
  عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله: { وَهُمْ يَنْهَوْنَ عَنْهُ
  } قال قريش عن الذكر. { ويَنْأَوْنَ عَنْهُ } يقول يتباعدون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَهُمْ يَنْهَوْنَ
  عَنْهُ ويَنْأَوْنَ عَنْهُ } قريش عن الذكر، ينأون عنه: يتباعدون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { وَهُمْ يَنْهَوْنَ عَنْهُ ويَنْأَوْنَ عَنْهُ } قال: ينهون عن القرآن وعن النبيّ
  صلى الله عليه وسلم، ويتباعدون عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يَنْأَوْنَ عَنْهُ } قال:
  ينأون عنه: يبعدون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: وهم ينهون
  عن أذى محمد صلى الله عليه وسلم، وينأون عنه: يتباعدون عن دينه واتباعه.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
  dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\" onmouseover=\"return menu_OnMouseOver()\"
  onmouseout=\"return menu_OnMouseOut()\" style=\"Border:2px darkred groove; BACKGROUND-COLOR:
  white; DISPLAY: none; padding: 5px; LEFT: 330px; POSITION: absolute; WIDTH: 170px\"
  class=\"TextArabic\">  <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT:
  100%; width:100%\" class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\"
