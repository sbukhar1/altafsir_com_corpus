  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَنَّىٰ يَكُونُ لَهُ وَلَدٌ وَلَمْ تَكُنْ لَّهُ صَٰحِبَةٌ
  وَخَلَقَ كُلَّ شَيْءٍ وهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: الله الذي جعل هؤلاء الكفرة به له الجنّ شركاء وخرقوا له بنين وبنات بغير
  علم، { بَدِيعُ السَّمٰواتِ والأَرْضِ } يعني مبتدعها ومحدثها وموجدها بعد أن لم تكن.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { بَدِيعُ السَّمَوَاتِ والأرْضِ } قال: هو الذي ابتدع
  خلقهما جلّ جلاله فخلقهما ولم تكونا شيئاً قبله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  أنَّى يَكُونُ لَهُ وَلَدٌ وَلمْ تَكُنْ لَهْ صَاحِبَةٌ } والولد إنما يكون من الذكر
  من الأنثى، ولا ينبغي أن يكون لله سبحانه صاحبة فيكون له ولد وذلك أنه هو الذي خلق
  كل شيء. يقول: فإذا كان لا شيء إلاَّ الله خلقه، فأنى يكون لله ولد ولم تكن له صاحبة
  فيكون له منها ولد</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { وَخَلقَ
  كُلَّ شَيْءٍ وَهُوَ بِكُلّ شَيْءٍ عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: والله خلق كلّ شيء ولا خالق سواه، وكلّ ما تدّعون أيها العادلون بالله
  الأوثان من دونه خلقه وعبيده، مَلَكاً كان الذي تدعونه ربًّا وتزعمون أنه له ولد أو
  جنيًّا أو إنسيًّا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَهُوَ بِكُلّ شَيْءٍ عَلِيمٌ
  } يقول: والله الذي خلق كلّ شيء، لا يخفى عليه ما خلق ولا شيء منه، ولا يعزب عنه مثقال
  ذرّة في الأرض ولا في السماء، عالم بعددكم وأعمالكم وأعمال من دعوتموه ربًّا أو لله
  ولداً، وهو محصيها عليكم وعليهم حتى يجازي كلاًّ بعمله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

