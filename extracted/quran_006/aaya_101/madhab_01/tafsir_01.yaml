text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَدِيعُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ أَنَّىٰ يَكُونُ لَهُ وَلَدٌ وَلَمْ تَكُنْ لَّهُ صَٰحِبَةٌ وَخَلَقَ كُلَّ
  شَيْءٍ وهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }يقول تعالى ذكره: الله الذي جعل هؤلاء الكفرة
  به له الجنّ شركاء وخرقوا له بنين وبنات بغير علم، { بَدِيعُ السَّمٰواتِ والأَرْضِ
  } يعني مبتدعها ومحدثها وموجدها بعد أن لم تكن. كما:حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { بَدِيعُ السَّمَوَاتِ والأرْضِ } قال: هو الذي ابتدع
  خلقهما جلّ جلاله فخلقهما ولم تكونا شيئاً قبله.{ أنَّى يَكُونُ لَهُ وَلَدٌ وَلمْ
  تَكُنْ لَهْ صَاحِبَةٌ } والولد إنما يكون من الذكر من الأنثى، ولا ينبغي أن يكون لله
  سبحانه صاحبة فيكون له ولد وذلك أنه هو الذي خلق كل شيء. يقول: فإذا كان لا شيء إلاَّ
  الله خلقه، فأنى يكون لله ولد ولم تكن له صاحبة فيكون له منها ولدالقول في تأويل قوله
  تعالى: { وَخَلقَ كُلَّ شَيْءٍ وَهُوَ بِكُلّ شَيْءٍ عَلِيمٌ }.يقول تعالى ذكره: والله
  خلق كلّ شيء ولا خالق سواه، وكلّ ما تدّعون أيها العادلون بالله الأوثان من دونه خلقه
  وعبيده، مَلَكاً كان الذي تدعونه ربًّا وتزعمون أنه له ولد أو جنيًّا أو إنسيًّا.{
  وَهُوَ بِكُلّ شَيْءٍ عَلِيمٌ } يقول: والله الذي خلق كلّ شيء، لا يخفى عليه ما خلق
  ولا شيء منه، ولا يعزب عنه مثقال ذرّة في الأرض ولا في السماء، عالم بعددكم وأعمالكم
  وأعمال من دعوتموه ربًّا أو لله ولداً، وهو محصيها عليكم وعليهم حتى يجازي كلاًّ بعمله.\r\n\t\t\t\r\n\t\t\t</section>"

