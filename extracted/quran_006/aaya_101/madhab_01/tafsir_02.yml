  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَنَّىٰ يَكُونُ لَهُ وَلَدٌ وَلَمْ تَكُنْ لَّهُ صَٰحِبَةٌ
  وَخَلَقَ كُلَّ شَيْءٍ وهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  بَدِيعُ ٱلسَّمَـٰوٰتِ } من إضافة الصفة المشبهة إلى فاعلها، كقولك: فلان بديع الشعر
  أي بديع شعره أو هو بديع في السموات والأرض كقولك فلان ثبت الغدر، أي ثابت فيه، والمعنى
  أنه عديم النظير والمثل فيها. وقيل: البديع بمعنى المبدع، وارتفاعه على أنه خبر مبتدأ
  محذوف، أو هو مبتدأ وخبره { أَنَّىٰ يَكُونُ لَهُ وَلَدٌ } أو فاعل تعالى، وقرىء بالجرّ
  ردّاً على قوله { وَجَعَلُواْ للَّهِ } أو على { سُبْحَـٰنَهُ }. وبالنصب على المدح،
  وفيه إبطال الولد من ثلاثة أوجه، أحدها: مبدع السمٰوات والأرض وهي أجسام عظيمة لا يستقيم
  أن يوصف بالولادة لأن الولادة من صفات الأجسام ومخترع الأجسام لا يكون جسماً حتى يكون
  والداً. والثاني: أن الولادة لا تكون إلا بين زوجين من جنس واحد وهو متعال عن مجانس،
  فلم يصحّ أن تكون له صاحبة، فلم تصحّ الولادة. والثالث: أنه ما من شيء إلا وهو خالقه
  والعالم به، ومن كان بهذه الصفة كان غنياً عن كل شيء، والولد إنما يطلبه المحتاج. وقرىء:
  «ولم يكن له صاحبة» بالياء وإنما جاز للفصل كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لقد ولد الأخيطل أم سوء.</font></font></b></td><td class=\"TextArabic\">   </td><td
