  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  ٱلْحَيَٰوةُ ٱلدُّنْيَآ إِلاَّ لَعِبٌ وَلَهْوٌ وَلَلدَّارُ ٱلآخِرَةُ خَيْرٌ لِّلَّذِينَ
  يَتَّقُونَ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا تكذيب من
  الله تعالى ذكره هؤلاء الكفار المنكرين البعث بعد الممات في قولهم إنْ هِيَ إلاَّ حَياتُنا
  الدُّنْيا وَما نَحْنُ بِمَبْعُوثِينَ، يقول تعالى ذكره مكذباً لهم في قيلهم ذلك: {
  ما الحَياةُ الدُّنْيا } أيها الناس، { إلاَّ لَعِبٌ وَلهْوٌ } يقول: ما باغي لذّات
  الحياة التي أدنيت لكم وقرّبت منكم في داركم هذه ونعيمها وسرورها فيها والمتلذّذ بها
  والمنافس عليها، إلا في لعب ولهو لأنها عما قليل تزول عن المستمتع بها والمتلذّذ فيها
  بملاذها، أو تأتيه الأيام بفجائعها وصروفها فتُمِرُّ عليه وتكدرُ كاللاعب اللاهي الذي
  يسرع اضمحلال لهوه ولعبه عنه، ثم يعقبه منه ندماً ويورثه منه ترحاً. يقول: لا تغترّوا
  أيها الناس بها، فإن المغترّ بها عما قليل يندم. { وللدَّارُ الآخِرَةُ خَيْرٌ للَّذِينَ
  يَتَّقُونَ } يقول: وللعمل بطاعته والاستعداد للدار الآخرة بالصالح من الأعمال التي
  تبقي منافعها لأهلها ويدوم سرور أهلها فيها، خير من الدار التي تفني فلا يبقى لعمالها
  فيها سرور ولا يدوم لهم فيها نعيم. { للَّذِينَ يَتَّقُونَ } يقول: للذين يخشون الله
  فيتقونه بطاعته واجتناب معاصيه والمسارعة إلى رضاه. { أفَلا تَعْقِلُونَ } يقول: أفلا
  يعقل هؤلاء المكذّبون بالبعث حقيقة ما نخبرهم به من أن الحياة الدنيا لعب ولهو، وهم
  يرون من يُخْترم منهم ومن يهلك فيموت ومن تنوبه فيها النوائب وتصيبه المصائب وتفجعه
  الفجائع؟ ففي ذلك لمن عقل مدّكر ومزدجر عن الركون إليها واستعباد النفس لها، ودليل
  واضح على أن لها مدبراً ومصرفاً يلزم الخلقَ إخلاصُ العبادة له بغير إشراك شيء سواه
  معه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
