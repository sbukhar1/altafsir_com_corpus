text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا ٱلْحَيَٰوةُ
  ٱلدُّنْيَآ إِلاَّ لَعِبٌ وَلَهْوٌ وَلَلدَّارُ ٱلآخِرَةُ خَيْرٌ لِّلَّذِينَ يَتَّقُونَ
  أَفَلاَ تَعْقِلُونَ }جعل أعمال الدنيا لعباً ولهواً واشتغالاً بما لا يعني ولا يعقب
  منفعة، كما تعقب أعمال الآخرة المنافع العظيمة. وقوله: { لّلَّذِينَ يَتَّقُونَ } دليل
  على أن ما عدا أعمال المتقين لعب ولهو. وقرأ ابن عباس رضي الله عنه: (ولدار الآخرة)
  وقرىء: «تعقلون» بالتاء والياء.\r\n\t\t\t\r\n\t\t\t</section>"

