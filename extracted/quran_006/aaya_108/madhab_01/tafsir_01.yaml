  href=\"JavaScript:Open_Menu()\">وَلاَ تَسُبُّواْ ٱلَّذِينَ يَدْعُونَ مِن دُونِ ٱللَّهِ
  فَيَسُبُّواْ ٱللَّهَ عَدْواً بِغَيْرِ عِلْمٍ كَذَلِكَ زَيَّنَّا لِكُلِّ أُمَّةٍ
  عَمَلَهُمْ ثُمَّ إِلَىٰ رَبِّهِمْ مَّرْجِعُهُمْ فَيُنَبِّئُهُمْ بِمَا كَانُواْ يَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">إرادة
  أن يؤيسهم. فغضبوا وقالوا: لتكفنّ عن شتمك آلهتنا، أو لنشتمنك ولنشتمنّ من يأمرك فذلك
  قوله { فَيَسُبُّوا اللَّهَ عَدْوًا بغيرِ عِلْمٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، قال: كان المسلمون يسبون
  أصنام الكفار فيسبّ الكفار الله عدواً بغير علم، فأنزل الله: { وَلا تَسُبوا الَّذِينَ
  يَدْعُونَ مِنْ دُون الله فَيَسُبُّوا اللَّهَ عَدْوًا بغيرِ عِلْمٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَيَسُبُّوا
  اللَّهَ عَدْوًا بغيرِ عِلْمٍ } قال: إذا سببت إلهه سبّ إلهك، فلا تسبوا آلهتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجمعت الأمة من قرّاء الأمصار على قراءة ذلك: { فَيَسُبُّوا اللَّهَ
  عَدْوًا بغيرِ عِلْمٍ } بفتح العين وتسكين الدال، وتخفيف الواو من قوله: { عَدْوًا
  } على أنه مصدر من قول القائل: عدا فلان على فلان: إذا ظلمه واعتدى عليه، يَعْدُو عَدْوًا
  وعدواناً، والاعتداء: إنما هو افتعال من ذلك. رُوي عن الحسن البصري أنه كان يقرأ ذلك:
  «عدوًّا» مشددة الواو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني بذلك أحمد بن يوسف، قال: ثنا
  القاسم بن سلام، قال: ثنا حجاج، عن هارون، عن عثمان بن سعد: { فَيَسُبُّوا اللَّهَ
  عُدُوّا } مضمومة العين مثقلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكر عن بعض البصريين أنه قرأ ذلك: «فَيَسُبوا اللَّهَ عَدُوّاً» يوجه تأويله إلى أنهم
  جماعة، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فإنَّهُمْ عَدُوٌّ لي إلاَّ رَبّ العالَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وكما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا تَتَّخِذُوا عَدُوّى وَعَدُوَّكُمْ أوْلِياءَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ويجعل
  نصب «العدوّ» حينئذ على الحال من ذكر المشركين في قوله: { فَيَسُبوا }. فيكون تأويل
  الكلام: ولا تسبوا أيها المؤمنون الذين يدعو المشركون من دون الله، فيسبّ المشركون
  الله أعداءُ الله بغير علم. وإذا كان التأويل هكذا كان العدوّ من صفة المشركين ونعتهم،
  كأنه قيل: فيسبّ المشركون أعداء الله بغير علم، ولكن العدوّ لما خرج مخرج النكرة وهو
  نعت للمعرفة نصب على الحال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة عندي في ذلك
  قراءة من قرأ بفتح العين وتخفيف الواو لإجماع الحجة من القراء على قراءة ذلك كذلك،
  وغير جائز خلافها فيما جاءت مجمعة عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَذَلِكَ زَيَّنا لِكُلّ أُمَّةٍ عَمَلَهُمْ ثُمَّ إلى رَبِّهِمْ
  مَرْجِعُهُمْ فَيُنَبِّئُهُمْ بِمَا كانُوا يَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: كما زيّنا لهؤلاء
  العادلين بربهم الأوثان والأصنام عبادة الأوثان وطاعة الشيطان بخذلاننا إياهم عن طاعة
  الرحمن، كذلك زينا لكلّ جماعة اجتمعت على عمل من الأعمال من طاعة الله ومعصيته عملهم
  الذي هم عليه مجتمعون، ثم مرجعهم بعد ذلك ومصيرهم إلى ربهم فينبئهم بما كانوا يعملون،
  يقول: فيوقفهم ويخبرهم بأعمالهم التي كانوا يعملون بها في الدنيا، ثم يجازيهم بها إن
  كان خيراً فخير وإن كان شرّاً فشرّ، أو يعفو بفضله ما لم يكن شركاً أو كفراً.</font></font><font
