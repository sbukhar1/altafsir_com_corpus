text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَسُبُّواْ
  ٱلَّذِينَ يَدْعُونَ مِن دُونِ ٱللَّهِ فَيَسُبُّواْ ٱللَّهَ عَدْواً بِغَيْرِ عِلْمٍ
  كَذَلِكَ زَيَّنَّا لِكُلِّ أُمَّةٍ عَمَلَهُمْ ثُمَّ إِلَىٰ رَبِّهِمْ مَّرْجِعُهُمْ
  فَيُنَبِّئُهُمْ بِمَا كَانُواْ يَعْمَلُونَ }يقول تعالى ذكره لنبيه محمد صلى الله
  عليه وسلم وللمؤمنين به: ولا تسبّوا الذين يدعو المشركون من دون الله من الآلهة والأنداد،
  فيسبّ المشركون الله جهلاً منهم بربهم واعتداء بغير علم. كما:حدثني المثنى، قال: ثنا
  أبو صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَلا
  تَسُبوا الَّذِينَ يَدْعُونَ مِنْ دُون الله فَيَسُبُّوا اللَّهَ عَدْوًا بغيرِ عِلْمٍ
  } قال: قالوا: يا محمد لتنتهينّ عن سبّ آلهتنا أو لنهجونّ ربك فنهاهم الله أن يسبوا
  أوثانهم فيسبوا الله عَدْواً بغير علم.حدثنا بشر بن معاذ، قال: ثنا يزيد قال: ثنا سعيد،
  عن قتادة، قوله: { وَلا تَسُبوا الَّذِينَ يَدْعُونَ مِنْ دُون الله فَيَسُبُّوا اللَّهَ
  عَدْوًا بغيرِ عِلْمٍ } كان المسلمون يسبون أوثان الكفار، فيردّون ذلك عليهم، فنهاهم
  الله أن يستسِبُّوا لربهم، فإنهم قوم جهلة لا علم لهم بالله.حدثنا محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلا تَسُبوا الَّذِينَ يَدْعُونَ
  مِنْ دُون الله فَيَسُبُّوا اللَّهَ عَدْوًا بغيرِ عِلْمٍ } قال: لما حضر أبا طالب
  الموت، قالت قريش: انطلقوا بنا، فلندخل على هذا الرجل فلنأمره أن ينهي عنا ابن أخيه،
  فإنا نستحي أن نقتله بعد موته، فتقول العرب: كان يمنعه فلما مات قتلوه فانطلق أبو سفيان،
  وأبو جهل، والنضر بن الحرث، وأمية وأبَيّ ابنا خلف، وعقبة بن أبي معيط، وعمرو بن العاص،
  والأسود بن البختريّ، وبعثوا رجلاً منهم يقال له المطلب، قالوا: استأذن على أبي طالب
  فأتى أبا طالب فقال: هؤلاء مشيخة قومك، يريدون الدخول عليك. فأذن لهم، فدخلوا عليه،
  فقالوا: يا أبا طالب، أنت كبيرنا وسيدنا، وإن محمداً قد آذانا وآذى آلهتنا، فنحبّ أن
  تدعوه فتنهاه عن ذكر آلهتنا، ولنَدعَه وإلهه. فدعاه، فجاء النبيّ صلى الله عليه وسلم،
  فقال له أبو طالب: هؤلاء قومك وبنو عمك. قال رسول الله صلى الله عليه وسلم: «ما تُرِيدُونَ؟»
  قالوا: نريد أن تدعنا وآلهتنا وندعك وإلهك. قال له أبو طالب: قد أنصفك قومك، فاقبل
  منهم فقال النبيّ صلى الله عليه وسلم: \" أرأيْتُمْ إنْ أعْطَيْتُكُمْ هَذَا هَلْ أنْتُمْ
  مُعْطِيَّ كَلِمَةً إنْ تَكَلَّمْتُمْ بِها مَلَكْتُمُ العَرَبَ، وَدَانَتْ لَكُمْ
  بِها العَجَمُ بالخَرَاجِ؟ \" قال أبو جهل: نعم وأبيك لنعطينكها وعشر أمثالها، فما
  هي؟ قال: «قُولُوا: لا إلَهَ إلاَّ اللَّهُ» فَأبَوْا واشمأزوا. قال أبو طالب: يا ابن
  أخي قل غيرها، فإن قومك قد فزعوا منها قال: \" يا عَمِّ ما أنا بالَّذِي أقُولُ غيَرها
  حتى يأْتُوا بالشمْسِ فَيَضَعُوها فِي يَدِي، وَلَوْ أتَوْنِي بالشمْسِ فَوَضَعُوها
  فِي يَدِي ما قُلْت غيَرها \" \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَسُبُّواْ ٱلَّذِينَ يَدْعُونَ
  مِن دُونِ ٱللَّهِ فَيَسُبُّواْ ٱللَّهَ عَدْواً بِغَيْرِ عِلْمٍ كَذَلِكَ زَيَّنَّا
  لِكُلِّ أُمَّةٍ عَمَلَهُمْ ثُمَّ إِلَىٰ رَبِّهِمْ مَّرْجِعُهُمْ فَيُنَبِّئُهُمْ
  بِمَا كَانُواْ يَعْمَلُونَ }  إرادة أن يؤيسهم. فغضبوا وقالوا: لتكفنّ عن شتمك آلهتنا،
  أو لنشتمنك ولنشتمنّ من يأمرك فذلك قوله { فَيَسُبُّوا اللَّهَ عَدْوًا بغيرِ عِلْمٍ
  }.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، قال: كان المسلمون
  يسبون أصنام الكفار فيسبّ الكفار الله عدواً بغير علم، فأنزل الله: { وَلا تَسُبوا
  الَّذِينَ يَدْعُونَ مِنْ دُون الله فَيَسُبُّوا اللَّهَ عَدْوًا بغيرِ عِلْمٍ }.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَيَسُبُّوا اللَّهَ عَدْوًا
  بغيرِ عِلْمٍ } قال: إذا سببت إلهه سبّ إلهك، فلا تسبوا آلهتهم.وأجمعت الأمة من قرّاء
  الأمصار على قراءة ذلك: { فَيَسُبُّوا اللَّهَ عَدْوًا بغيرِ عِلْمٍ } بفتح العين وتسكين
  الدال، وتخفيف الواو من قوله: { عَدْوًا } على أنه مصدر من قول القائل: عدا فلان على
  فلان: إذا ظلمه واعتدى عليه، يَعْدُو عَدْوًا وعدواناً، والاعتداء: إنما هو افتعال
  من ذلك. رُوي عن الحسن البصري أنه كان يقرأ ذلك: «عدوًّا» مشددة الواو.حدثني بذلك أحمد
  بن يوسف، قال: ثنا القاسم بن سلام، قال: ثنا حجاج، عن هارون، عن عثمان بن سعد: { فَيَسُبُّوا
  اللَّهَ عُدُوّا } مضمومة العين مثقلة.وقد ذكر عن بعض البصريين أنه قرأ ذلك: «فَيَسُبوا
  اللَّهَ عَدُوّاً» يوجه تأويله إلى أنهم جماعة، كما قال جلّ ثناؤه:{ فإنَّهُمْ عَدُوٌّ
  لي إلاَّ رَبّ العالَمِينَ }وكما قال:{ لا تَتَّخِذُوا عَدُوّى وَعَدُوَّكُمْ أوْلِياءَ }ويجعل
  نصب «العدوّ» حينئذ على الحال من ذكر المشركين في قوله: { فَيَسُبوا }. فيكون تأويل
  الكلام: ولا تسبوا أيها المؤمنون الذين يدعو المشركون من دون الله، فيسبّ المشركون
  الله أعداءُ الله بغير علم. وإذا كان التأويل هكذا كان العدوّ من صفة المشركين ونعتهم،
  كأنه قيل: فيسبّ المشركون أعداء الله بغير علم، ولكن العدوّ لما خرج مخرج النكرة وهو
  نعت للمعرفة نصب على الحال.والصواب من القراءة عندي في ذلك قراءة من قرأ بفتح العين
  وتخفيف الواو لإجماع الحجة من القراء على قراءة ذلك كذلك، وغير جائز خلافها فيما جاءت
  مجمعة عليه.القول في تأويل قوله تعالى:{ كَذَلِكَ زَيَّنا لِكُلّ أُمَّةٍ عَمَلَهُمْ
  ثُمَّ إلى رَبِّهِمْ مَرْجِعُهُمْ فَيُنَبِّئُهُمْ بِمَا كانُوا يَعْمَلُونَ }يقول
  تعالى ذكره: كما زيّنا لهؤلاء العادلين بربهم الأوثان والأصنام عبادة الأوثان وطاعة
  الشيطان بخذلاننا إياهم عن طاعة الرحمن، كذلك زينا لكلّ جماعة اجتمعت على عمل من الأعمال
  من طاعة الله ومعصيته عملهم الذي هم عليه مجتمعون، ثم مرجعهم بعد ذلك ومصيرهم إلى ربهم
  فينبئهم بما كانوا يعملون، يقول: فيوقفهم ويخبرهم بأعمالهم التي كانوا يعملون بها في
  الدنيا، ثم يجازيهم بها إن كان خيراً فخير وإن كان شرّاً فشرّ، أو يعفو بفضله ما لم
  يكن شركاً أو كفراً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

