  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَسُبُّواْ ٱلَّذِينَ يَدْعُونَ مِن دُونِ ٱللَّهِ فَيَسُبُّواْ ٱللَّهَ عَدْواً بِغَيْرِ
  عِلْمٍ كَذَلِكَ زَيَّنَّا لِكُلِّ أُمَّةٍ عَمَلَهُمْ ثُمَّ إِلَىٰ رَبِّهِمْ مَّرْجِعُهُمْ
  فَيُنَبِّئُهُمْ بِمَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم وللمؤمنين به: ولا تسبّوا الذين يدعو المشركون
  من دون الله من الآلهة والأنداد، فيسبّ المشركون الله جهلاً منهم بربهم واعتداء بغير
  علم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو صالح،
  قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَلا تَسُبوا
  الَّذِينَ يَدْعُونَ مِنْ دُون الله فَيَسُبُّوا اللَّهَ عَدْوًا بغيرِ عِلْمٍ } قال:
  قالوا: يا محمد لتنتهينّ عن سبّ آلهتنا أو لنهجونّ ربك فنهاهم الله أن يسبوا أوثانهم
  فيسبوا الله عَدْواً بغير علم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد قال: ثنا سعيد، عن قتادة، قوله: { وَلا تَسُبوا الَّذِينَ
  يَدْعُونَ مِنْ دُون الله فَيَسُبُّوا اللَّهَ عَدْوًا بغيرِ عِلْمٍ } كان المسلمون
  يسبون أوثان الكفار، فيردّون ذلك عليهم، فنهاهم الله أن يستسِبُّوا لربهم، فإنهم قوم
  جهلة لا علم لهم بالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلا تَسُبوا الَّذِينَ يَدْعُونَ مِنْ
  دُون الله فَيَسُبُّوا اللَّهَ عَدْوًا بغيرِ عِلْمٍ } قال: لما حضر أبا طالب الموت،
  قالت قريش: انطلقوا بنا، فلندخل على هذا الرجل فلنأمره أن ينهي عنا ابن أخيه، فإنا
  نستحي أن نقتله بعد موته، فتقول العرب: كان يمنعه فلما مات قتلوه فانطلق أبو سفيان،
  وأبو جهل، والنضر بن الحرث، وأمية وأبَيّ ابنا خلف، وعقبة بن أبي معيط، وعمرو بن العاص،
  والأسود بن البختريّ، وبعثوا رجلاً منهم يقال له المطلب، قالوا: استأذن على أبي طالب
  فأتى أبا طالب فقال: هؤلاء مشيخة قومك، يريدون الدخول عليك. فأذن لهم، فدخلوا عليه،
  فقالوا: يا أبا طالب، أنت كبيرنا وسيدنا، وإن محمداً قد آذانا وآذى آلهتنا، فنحبّ أن
  تدعوه فتنهاه عن ذكر آلهتنا، ولنَدعَه وإلهه. فدعاه، فجاء النبيّ صلى الله عليه وسلم،
  فقال له أبو طالب: هؤلاء قومك وبنو عمك. قال رسول الله صلى الله عليه وسلم: «ما تُرِيدُونَ؟»
  قالوا: نريد أن تدعنا وآلهتنا وندعك وإلهك. قال له أبو طالب: قد أنصفك قومك، فاقبل
  منهم فقال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أرأيْتُمْ إنْ أعْطَيْتُكُمْ هَذَا هَلْ أنْتُمْ مُعْطِيَّ كَلِمَةً
  إنْ تَكَلَّمْتُمْ بِها مَلَكْتُمُ العَرَبَ، وَدَانَتْ لَكُمْ بِها العَجَمُ بالخَرَاجِ؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جهل: نعم وأبيك لنعطينكها وعشر أمثالها، فما هي؟ قال: «قُولُوا: لا إلَهَ إلاَّ
  اللَّهُ» فَأبَوْا واشمأزوا. قال أبو طالب: يا ابن أخي قل غيرها، فإن قومك قد فزعوا
  منها قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا عَمِّ ما أنا بالَّذِي أقُولُ غيَرها حتى يأْتُوا بالشمْسِ فَيَضَعُوها فِي يَدِي،
  وَلَوْ أتَوْنِي بالشمْسِ فَوَضَعُوها فِي يَدِي ما قُلْت غيَرها \" </font></font></b>&#13;\t\t\t<label
