  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَسُبُّواْ ٱلَّذِينَ يَدْعُونَ مِن دُونِ ٱللَّهِ فَيَسُبُّواْ ٱللَّهَ عَدْواً بِغَيْرِ
  عِلْمٍ كَذَلِكَ زَيَّنَّا لِكُلِّ أُمَّةٍ عَمَلَهُمْ ثُمَّ إِلَىٰ رَبِّهِمْ مَّرْجِعُهُمْ
  فَيُنَبِّئُهُمْ بِمَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ تَسُبُّواْ } الآلهة { ٱلَّذِينَ يَدْعُونَ مِن دُونِ ٱللَّهِ فَيَسُبُّواْ ٱللَّهَ
  } وذلك أنهم قالوا عند نزول قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكُمْ وَمَا تَعْبُدُونَ مِن دُونِ
  ٱللَّهِ حَصَبُ جَهَنَّمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 98] لتنتهينّ عن سبّ آلهتنا أو لنهجونّ إلٰهك. وقيل: كان
  المسلمون يسبون آلهتهم، فنهوا لئلا يكون سبهم سبباً لسبّ الله تعالى. فإن قلت: سب الآلهة
  حق وطاعة، فكيف صحّ النهي عنه، وإنما يصحّ النهي عن المعاصي قلت: ربّ طاعة علم أنها
  تكون مفسدة فتخرج عن أن تكون طاعة، فيجب النهي عنها لأنها معصية، لا لأنها طاعة كالنهي
  عن المنكر هو من أجلّ الطاعات، فإذا علم أنه يؤدّي إلى زيادة الشرّ انقلب معصية، ووجب
  النهي عن ذلك النهي. كما يجب النهي عن المنكر. فإن قلت: فقد روي عن الحسن وابن سيرين:
  أنهما حضرا جنازة فرأى محمد نساء فرجع، فقال الحسن: لو تركنا الطاعة لأجل المعصية لأسرع
  ذلك في ديننا. قلت: ليس هذا ممن نحن بصدده، لأنّ حضور الرجال الجنازة طاعة وليس بسبب
  لحضور النساء فإنهنّ يحضرنها حضر الرجال أو لم يحضروا، بخلاف سبّ الآلهة. وإنما خيل
  إلى محمد أنه مثله حتى نبه عليه الحسن. { عَدْوَا } ظلماً وعدواناً. وقرىء: «عُدوّاً»
  بضم العين وتشديد الواو بمعناه.ويقال: [عدا] فلان عدواً وعدواً وعدواناً وعداء. وعن
  ابن كثير: «عدوّاً»، بفتح العين بمعنى أعداء { بِغَيْرِ عِلْمٍ } على جهالة بالله وبما
  يجب أن يذكر به { كَذٰلِكَ زَيَّنَّا لِكُلِّ أُمَّةٍ } مثل ذلك التزيين زينا لكل أمّة
  من أمم الكفار سوء عملهم. أو خليناهم وشأنهم، ولم نكفهم حتى حسن عندهم سوء عملهم، أو
  أمهلنا الشيطان حتى زين لهم أو زيناه في زعمهم. وقولهم: إن الله أمرنا بهذا وزينه لنا
  { فَيُنَبِّئُهُم } فيوبخهم عليه ويعاتبهم ويعاقبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

