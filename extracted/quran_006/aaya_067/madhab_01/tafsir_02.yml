  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  هُوَ ٱلْقَادِرُ عَلَىٰ أَن يَبْعَثَ عَلَيْكُمْ عَذَاباً مِّن فَوْقِكُمْ أَوْ مِن
  تَحْتِ أَرْجُلِكُمْ أَوْ يَلْبِسَكُمْ شِيَعاً وَيُذِيقَ بَعْضَكُمْ بَأْسَ بَعْضٍ
  ٱنْظُرْ كَيْفَ نُصَرِّفُ ٱلآيَاتِ لَعَلَّهُمْ يَفْقَهُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَّبَ
  بِهِ قَوْمُكَ وَهُوَ ٱلْحَقُّ قُل لَّسْتُ عَلَيْكُمْ بِوَكِيلٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّكُلِّ
  نَبَإٍ مُّسْتَقَرٌّ وَسَوْفَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  هُوَ ٱلْقَادِرُ } هو الذي عرفتموه قادراً وهو الكامل القدرة { عَذَاباً مّن فَوْقِكُمْ
  } كما أمطر على قوم لوط وعلى أصحاب الفيل الحجارة، وأرسل على قوم نوح الطوفان { أَوْ
  مِن تَحْتِ أَرْجُلِكُمْ } كما أغرق فرعون وخسف بقارون، وقيل من فوقكم: من قبل أكابركم
  وسلاطينكم. ومن تحت أرجلكم: من قبل سفلتكم وعبيدكم. وقيل: هو حبس المطر والنبات { أَوْ
  يَلْبِسَكُمْ شِيَعاً } أو يخلطكم فرقاً مختلفين على أهواء شتى، كل فرقة منكم مشايعة
  لإمام. ومعنى خلطهم: أن ينشب القتال بينهم فيختلطوا ويشتبكوا في ملاحم القتال، من قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَكَتِيبَةٍ لَبَّسْتُهَا بِكَتِيبَة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَتَّى إذَا الْتَبَسَتْ نَفَضْتُ لَهَا يَدِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(378)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" سألت الله أن لا يبعث على أمتي عذاباً من فوقهم أو من تحت أرجلهم فأعطاني ذلك، وسألته
  أن لا يجعل بأسهم بينهم فمنعني، وأخبرني جبريل أنّ فناء أمتي بالسيف \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وعن جابر بن عبد الله:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(379) لما نزل { مّن فَوْقِكُمْ } قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أعوذ بوجهك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فلما نزل: { أَوْ مِن تَحْتِ أَرْجُلِكُمْ
  أَوْ يَلْبِسَكُمْ شِيَعاً } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هاتان أهون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الآية: الوعيد بأحد أصناف العذاب المعدودة. والضمير في قوله:
  { وَكَذَّبَ بِهِ } راجع إلى العذاب { وَهُوَ ٱلْحَقُّ } أي لا بدّ أن ينزل بهم { قُل
  لَّسْتُ عَلَيْكُمْ بِوَكِيلٍ } بحفيظ وكُل إليَّ أمركم أمنعكم من التكذيب إجباراً،
  إنما أنا منذر { لِّكُلِّ نَبَإٍ } لكل شيء ينبأ به، يعني إنباءهم بأنهم يعذبون وإيعادهم
  به { مُّسْتَقِرٌّ } وقت استقرار وحصول لا بدّ منه. وقيل: الضمير في { نَبَإٍ } للقرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

