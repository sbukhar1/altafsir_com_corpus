  href=\"JavaScript:Open_Menu()\">وَمَا قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ إِذْ قَالُواْ
  مَآ أَنزَلَ ٱللَّهُ عَلَىٰ بَشَرٍ مِّن شَيْءٍ قُلْ مَنْ أَنزَلَ ٱلْكِتَٰبَ ٱلَّذِي
  جَآءَ بِهِ مُوسَىٰ نُوراً وَهُدًى لِّلنَّاسِ تَجْعَلُونَهُ قَرَاطِيسَ تُبْدُونَهَا
  وَتُخْفُونَ كَثِيراً وَعُلِّمْتُمْ مَّا لَمْ تَعْلَمُوۤاْ أَنتُمْ وَلاَ ءَابَآؤُكُمْ
  قُلِ ٱللَّهُ ثُمَّ ذَرْهُمْ فِي خَوْضِهِمْ يَلْعَبُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  فجثا رجل من يهود، فقال: ما أنزل الله عليك ولا على موسى ولا على عيسى ولا على أحد
  شيئاً فأنزل الله: { ومَا قَدَروا اللَّهَ حَقَّ قَدْرِهِ } قال محمد بن كعب: ما علموا
  كيف الله { إذْ قَالُوا ما أنْزَلَ اللَّه على بَشَرٍ مِنْ شَيْءٍ قُلْ مَنْ أنْزَلَ
  الكِتَابَ الَّذِي جاءَ بِهِ مُوسَى نُوراً } فحلّ رسول الله صلى الله عليه وسلم حبوته،
  وجعل يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ولا عَلَى أَحَدٍ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ومَا
  قَدَروا اللَّهَ حَقَّ قَدْرِهِ إذْ قَالُوا ما أنْزَلَ اللَّه على بَشَرٍ مِنْ شَيْءٍ
  }... إلى قوله: { فِي خَوْضِهِمْ يَلْعَبُونَ } هم اليهود والنصارى، قوم آتاهم الله
  علماً فلم يهتدوا به ولم يأخذوا به ولم يعملوا به، فذمهم الله في عملهم ذلك، ذكر لنا
  أن أبا الدرداء كان يقول: إنّ من أكثر ما أنا مخاصم به غداً أن يقال: يا أبا الدرداء
  قد علمت، فماذا عملت فيما علمت؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { ومَا قَدَروا اللَّهَ حَقَّ قَدْرِهِ إذْ قَالُوا ما أنْزَلَ اللَّه
  على بَشَرٍ مِنْ شَيْءٍ } يعني: من بني إسرائيل. قالت اليهود: يا محمد أنزّل الله عليك
  كتاباً؟ قال: «نعم» قالوا: والله ما أنزل الله من السماء كتاباً. فأنزل الله: { قُلْ
  } يا محمد { مَنْ أنْزَلَ الكِتَابَ الَّذِي جاءَ بِهِ مُوسَى نُوراً وَهُدًى للناس
  }... إلى قوله: { وَلا آباؤكُمْ } قال: الله أنزله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هذا خبر من الله جلّ ثناؤه عن مشركي قريش أنهم قالوا: ما أنزل الله على بشر
  من شيء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، قال: قال ابن جريج: قال عبد الله بن كثير: إنه سمع مجاهداً يقول: {
  وَما قَدَرُوا اللّهَ حَقَّ قَدْرِهِ إذْ قالُوا ما أنْزَلَ اللّهُ على بَشَرٍ مِنْ
  شَيْءٍ } قالها مشركو قريش، قال: وقوله: { قُلْ مَنْ أنْزَلَ الكِتابَ الَّذِي جاءَ
  بِهِ مُوسَى نُوراً وهُدًى للنَّاسِ تَجْعَلُونَهُ قَرَاطِيسَ تُبْدُونَها وتُخْفُونَ
  كَثِيراً } قال: هم يهود الذين يبدونها ويخفون كثيراً. قال: وقوله: { وَعُلِّمْتُمْ
  ما لَمْ تَعْلَمُوا أنْتُمْ وَلا آباؤكُمْ } قال: هذه للمسلمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ
  بن أبي طلحة، عن ابن عباس، قوله: { وَما قَدَرُوا اللّهُ حَقَّ قَدْرِهِ } قال: هم
  الكفار لم يؤمنوا بقدرة الله عليهم، فمن آمن أن الله على كلّ شيء قدير فقد قدر الله
  حقّ قدره، ومن لم يؤمن بذلك فلم يقدر الله حقّ قدره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { ومَا قَدَرُوا
  اللّهَ حَقَّ قَدْرِهِ } يقول: مشركو قريش.</font></font>&#13;\t\t\t<label disabled=\"true\"
