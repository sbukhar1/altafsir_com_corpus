  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ إِذْ قَالُواْ مَآ أَنزَلَ ٱللَّهُ عَلَىٰ بَشَرٍ
  مِّن شَيْءٍ قُلْ مَنْ أَنزَلَ ٱلْكِتَٰبَ ٱلَّذِي جَآءَ بِهِ مُوسَىٰ نُوراً وَهُدًى
  لِّلنَّاسِ تَجْعَلُونَهُ قَرَاطِيسَ تُبْدُونَهَا وَتُخْفُونَ كَثِيراً وَعُلِّمْتُمْ
  مَّا لَمْ تَعْلَمُوۤاْ أَنتُمْ وَلاَ ءَابَآؤُكُمْ قُلِ ٱللَّهُ ثُمَّ ذَرْهُمْ فِي
  خَوْضِهِمْ يَلْعَبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { ومَا قَدَروا
  اللَّهَ حَقَّ قَدْرِهِ } وما أجلوا الله حقّ إجلاله، ولا عظموه حقّ تعظيمه. { إذْ
  قَالُوا ما أنْزَلَ اللَّه على بَشَرٍ مِنْ شَيْءٍ } يقول: حين قالوا: لم ينزل الله
  على آدمي كتاباً ولا حياً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في المعنيّ بقوله:
  { إذْ قَالُوا ما أنْزَلَ اللَّه على بَشَرٍ مِنْ شَيْءٍ } وفي تأويل ذلك فقال بعضهم:
  كان قائل ذلك رجلاً من اليهود. ثم اختلفوا في اسم ذلك الرجل، فقال بعضهم: كان اسمه
  مالك بن الصيف. وقال بعضهم: كان اسمه فَنْحاص. واختلفوا أيضاً في السبب الذي من أجله
  قال ذلك. ذكر من قال: كان قائل ذلك مالك بن الصيف:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب القمي، عن جعفر بن أبي المغيرة، عن سيعد بن جبير، قال: جاء
  رجل من اليهود يقال له مالك بن الصيف يخاصم النبي صلى الله عليه وسلم، فقال له النبي
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنْشُدكَ بالذِي أنْزَلَ التوْرَاةَ على مُوسَى، أما تَجِد فِي التوْرَاةِ أنَّ
  اللَّهَ يُبْغِضُ الحَبْر السَّمِينَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكان حبراً سميناً، فغضب فقال: والله ما أنزل الله على بشر من شيء
  فقال له أصحابه الذين معه: ويحك ولا موسى؟ فقال: والله ما أنزل الله على بشر من شيء
  فأنزل الله: { ومَا قَدَروا اللَّهَ حَقَّ قَدْرِهِ إذْ قَالُوا ما أنْزَلَ اللَّه
  على بَشَرٍ مِنْ شَيْءٍ قُلْ مَنْ أنْزَلَ الكِتَابَ الَّذِي جاءَ بِهِ مُوسَى }...
  الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن عكرمة، قوله: { ومَا قَدَروا اللَّهَ حَقَّ قَدْرِهِ
  إذْ قَالُوا ما أنْزَلَ اللَّه على بَشَرٍ مِنْ شَيْءٍ } قال: نزلت في مالك بن الصيف
  كان من قريظة من أحبار اليهود</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ يا مُحَمَّدُ مَنْ أنْزَلَ الكِتابِ الَّذِي جاءَ بِهِ
  مُوسَى نُوراً وَهُدًى للنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال: نزلت في فنحاص اليهودي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسباط، عن السديّ: { ومَا قَدَروا
  اللَّهَ حَقَّ قَدْرِهِ إذْ قَالُوا ما أنْزَلَ اللَّه على بَشَرٍ مِنْ شَيْءٍ } قال:
  قال فنحاص اليهودي: ما أنزل الله على محمد من شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى بذلك جماعة من اليهود سألوا النبي صلى الله عليه وسلم آيات مثل آيات
  موسى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا يونس، قال:
  ثنا أبو معشر المدني، عن محمد بن كعب القرظي، قال: جاء ناس من يهود إلى النبي صلى الله
  عليه وسلم وهو مُحْتَبٍ، فقالوا: يا أبا القاسم، ألا تأتينا بكتاب من السماء كما جاء
  به موسى ألواحاً يحملها من عند الله فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَسألُكَ أهْلُ الكِتابِ أن تُنَزِّلَ
  عَلَيْهِمْ كِتاباً مِنَ السَّماءِ فَقَدْ سألُوا مُوسَى أكْبَرَ مِنَ ذَلِكَ فَقالُوا
  أرِنا اللَّهَ جَهْرَةً</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
