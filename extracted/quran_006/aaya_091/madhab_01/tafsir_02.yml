  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ إِذْ قَالُواْ مَآ أَنزَلَ ٱللَّهُ عَلَىٰ بَشَرٍ
  مِّن شَيْءٍ قُلْ مَنْ أَنزَلَ ٱلْكِتَٰبَ ٱلَّذِي جَآءَ بِهِ مُوسَىٰ نُوراً وَهُدًى
  لِّلنَّاسِ تَجْعَلُونَهُ قَرَاطِيسَ تُبْدُونَهَا وَتُخْفُونَ كَثِيراً وَعُلِّمْتُمْ
  مَّا لَمْ تَعْلَمُوۤاْ أَنتُمْ وَلاَ ءَابَآؤُكُمْ قُلِ ٱللَّهُ ثُمَّ ذَرْهُمْ فِي
  خَوْضِهِمْ يَلْعَبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَا قَدَرُواْ ٱللَّهَ حَقَّ
  قَدْرِهِ } وما عرفوه حق معرفته في الرحمة على عباده واللطف بهم حين أنكروا بعثة الرسل
  والوحي إليهم، وذلك من أعظم وأجلّ نعمته</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أَرْسَلْنَـٰكَ إِلاَّ رَحْمَةً
  لّلْعَـٰلَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 107] أو ما عرفوه حق معرفته في سخطه على الكافرين وشدّة
  بطشه بهم، ولم يخافوه حين جسروا على تلك المقالة العظيمة من إنكار النبوّة. والقائلون
  هم اليهود، بدليل قراءة من قرأ: «تجعلونه» بالتاء. وكذلك { تُبْدُونَهَا وَتُخْفُونَ
  } وإنما قالوا ذلك مبالغة في إنكار إنزال القرآن على رسول الله صلى الله عليه وسلم،
  فألزموا ما لا بد لهم من الإقرار به من إنزال التوراة على موسى عليه السلام وأدرج تحت
  الإلزام توبيخهم وأن نعي عليهم سوء جهلهم لكتابهم وتحريفهم، وإبداء بعض وإخفاء بعض
  فقيل: { جَاء بِهِ مُوسَىٰ } وهو نور وهدى للناس، حتى غيروه، ونقصوه وجعلوه قراطيس
  مقطعة وورقات مفرقة، ليتمكنوا مما راموا من الإبداء والإخفاء. وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(380) أن مالك بن الصيف من أحبار اليهود ورؤسائهم قال له رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنشدك بالذي أنزل التوراة على موسى هل تجد فيها أنّ الله يبغض الحبر السمين؟ فأنت
  الحبر السمين، قد سمنت من مالك الذي يطعمك اليهود \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فضحك القوم، فغضب، ثم التفت إلى عمر فقال: ما أنزل الله على بشر من
  شيء، فقال له قومه: ويلك ما هذا الذي بلغنا عنك؟ قال: إنه أغضبني، فنزعوه وجعلوا مكانه
  كعب بن الأشرف. وقيل: القائلون قريش وقد ألزموا إنزال التوراة لأنهم كانوا يسمعون من
  اليهود بالمدينة ذكر موسى والتوراة، وكانوا يقولون لو أنا أنزل علينا الكتاب، لكنا
  أهدى منهم { وَعُلّمْتُمْ مَّا لَمْ تَعْلَمُواْ أَنتُمْ وَلاَ ءابَاؤُكُمْ } الخطاب
  لليهود، أي علمتم على لسان محمد صلى الله عليه وسلم مما أوحى إليه ما لم تعلموا أنتم،
  وأنتم حملة التوراة، ولم يعلمه آباؤكم الأقدمون الذين كانوا أعلم منكم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  هَـٰذَا ٱلْقُرْءانَ يَقُصُّ عَلَىٰ بَنِى إِسْرٰءيلَ أَكْثَرَ ٱلَّذِى هُمْ فِيهِ
  يَخْتَلِفُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النمل: 76] وقيل الخطاب لمن آمن من قريش، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لتنذر
  قوماً ما أنذر آباؤهم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يس:6]. { قُلِ ٱللَّهُ } أي أنزله الله، فإنهم لا يقدرون أن يناكروك
  { ثُمَّ ذَرْهُمْ فِى خَوْضِهِمْ } في باطلهم الذي يخوضون فيه، ولا عليك بعد إلزام
  الحجة. ويقال لمن كان في عمل لا يجدي عليه: إنما أنت لاعب. و { يَلْعَبُونَ } حال من
  ذرهم، أو من خوضهم، ويجوز أن يكون { فِى خَوْضِهِمْ } حالاً من يلعبون، وأن يكون صلة
  لهم أو لذرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

