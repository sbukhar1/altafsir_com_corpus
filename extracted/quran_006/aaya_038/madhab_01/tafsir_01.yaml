  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(6,38)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَا مِن دَآبَّةٍ فِي ٱلأَرْضِ وَلاَ طَائِرٍ يَطِيرُ
  بِجَنَاحَيْهِ إِلاَّ أُمَمٌ أَمْثَالُكُمْ مَّا فَرَّطْنَا فِي ٱلكِتَٰبِ مِن شَيْءٍ
  ثُمَّ إِلَىٰ رَبِّهِمْ يُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { ما فَرَّطْنا فِي الكِتابِ مِنْ شَيْءٍ
  } قال: لم نغفل، ما من شيء إلاَّ وهو في الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثني
  به يونس مرّة أخرى، قال في قوله: { ما فَرَّطْنا فِي الكِتابِ مِنْ شَيْءٍ } قال: كلهم
  مكتوب في أمّ الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { ثُمَّ إلى رَبِّهِمْ
  يُحْشَرُونَ } فإن أهل التأويل اختلفوا في معنى حشرهم الذي عناه الله تعالى في هذا
  الموضع. فقال بعضهم: حَشْرُها مَوْتها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمارة الأسديّ، قال: ثنا عبيد الله بن موسى، عن إسرائيل، عن سعيد، عن مسروق،
  عن عكرمة، عن ابن عباس: { وَمَا مِنْ دَابَّةٍ فِي الأرْضِ وَلا طائِرٍ يَطِيرُ بِجَناحَيْهِ
  إلاَّ أُمَمٌ أمْثالُكُمْ } قال ابن عباس: موت البهائم حَشْرُها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { ثُمَّ إلى رَبِّهِمْ يُحْشَرُونَ } قال: يعني بالحشر: الموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ الفضل بن خالد، قال:
  ثنا عبيد بن سليم، قال: سمعت الضحاك يقول في قوله: { ثُمَّ إلى رَبِّهِمْ يُحْشَرُونَ
  } يعني بالحشر: الموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الحشر في هذا الموضع
  يعني به الجمع لبعث الساعة وقيام القيامة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، وحدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن جعفر بن برقان، عن يزيد بن الأصمّ، عن أبي هريرة،
  في قوله: { إلاَّ أُمَمٌ أمْثالُكُمْ ما فَرَّطْنا فِي الكِتابِ مِنْ شَيْءٍ ثُمَّ
  إلى رَبِّهِمْ يُحْشَرُونَ } قال: يحشر الله الخلق كلهم يوم القيامة، البهائم، والدوابّ،
  والطير، وكلّ شيء، فيبلغ من عدل الله يومئذٍ أن يأخذ للجماء من القرناء، ثم يقول: كوني
  تراباً، فذلك يقول الكافر:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا لَيْتَني كُنْتُ تُراباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، وحدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر عن الأعمش، ذكره عن أبي ذرّ، قال: بينا أنا عند رسول الله صلى الله عليه وسلم،
  إذ انتطحت عنزان، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أتَدْرُونَ فِيما انْتَطَحتَا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: لا ندري، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَكِنِ اللّهُ يَدْرِي، وَسَيَقْضِي بَيْنَهُما \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق بن
  سليم، قال: ثنا مطر بن خليفة، عن منذر الثوري، عن أبي ذرّ قال: انتطحت شاتان عند النبيّ
  صلى الله عليه وسلم، فقال لي:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا أبا ذَرّ أتَدْرِي فِيمَ انْتَطَحتَا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: لا، قال:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><u>1</u> </a></td><td
