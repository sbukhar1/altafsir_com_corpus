  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(6, 38)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(6,38)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مِن دَآبَّةٍ فِي ٱلأَرْضِ وَلاَ طَائِرٍ يَطِيرُ بِجَنَاحَيْهِ إِلاَّ أُمَمٌ أَمْثَالُكُمْ
  مَّا فَرَّطْنَا فِي ٱلكِتَٰبِ مِن شَيْءٍ ثُمَّ إِلَىٰ رَبِّهِمْ يُحْشَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل لهؤلاء المعرضين
  عنك المكذّبين بآيات الله: أيها القوم، لا تحسبنّ الله غافلاً عما تعملون، أو أنه غير
  مجازيكم على ما تكسبون، وكيف يغفل عن أعمالكم أو يترك مجازاتكم عليها وهو غير غافل
  عن عمل شيء دبّ على الأرض صغير أو كبير ولا عمل طائر طار بجناحيه في الهواء؟ بل جعل
  ذلك كله أجناساً مجنسة وأصنافاً مصنفة، تعرف كما تعرفون وتتصرّف فيما سخُرتْ له كما
  كما تتصرّفون، ومحفوظ عليها ما عملت من عمل لها وعليها، ومثبت كلّ ذلك من أعمالها في
  أمّ الكتاب، ثم أنه تعالى ذكره مميتها ثم منشرها ومجازيها يوم القيامة جزاء أعمالها.
  يقول: فالربّ الذي لم يضيع حفظ أعمال البهائم والدوابّ في الأرض والطير في الهواء حتى
  حفظ عليها حركاتها وأفعالها وأثبت ذلك منها في أمّ الكتاب وحشرها ثم جازاها على ما
  سلف منها في دار البلاء، أحرى أن لا يضيع أعمالكم ولا يفرط في حفظ أفعالكم التي تجترحونها
  أيها الناس حتى يحشركم فيجازيكم على جميعها، إن خيراً فخيراً وإن شرًّا فشرًّا، إذ
  كان قد خصكم من نعمه وبسط عليكم من فضله ما لم يعمّ به غيركم في الدنيا، وكنتم بشكره
  أحقّ وبمعرفة واجبه عليكم أولى لما أعطاكم من العقل الذي به بين الأشياء تميزون والفهم
  الذي لم يعطه البهائم والطير الذي به بين مصالحكم ومضارّكم تفرّقون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد، في قوله: { أُمَمٌ أمْثالُكُمْ } أصناف مصنفة تعرف بأسمائها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { وَمَا مِنْ دَابَّةٍ فِي الأرْضِ
  وَلا طائِرٍ يَطِيرُ بِجَناحَيْهِ إلاَّ أُمَمٌ أمْثالُكُمْ } يقول: الطير أمة، والإنس
  أمة، والجنّ أمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ، قوله: { إلاَّ أُمَمٌ أمْثالُكُمْ } يقول:
  إلاَّ خلقٌ أمثالُكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، في قوله: { وَمَا مِنْ دَابَّةٍ فِي الأرْضِ وَلا طائِرٍ
  يَطِيرُ بِجَناحَيْهِ إلاَّ أُمَمٌ أمْثالُكُمْ } قال: الذرّة فوقها من ألوان ما خلق
  الله من الدوابّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { ما فَرَّطْنا فِي الكِتابِ
  مِنْ شَيْءٍ } فإن معناه: ما ضيعنا إثبات شيء منه. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة،
  عن ابن عباس: { ما فَرَّطْنا فِي الكِتابٍ مِنْ شَيْءٍ } ما تركنا شيئاً إلاَّ قد كتبناه
  في أمّ الكتاب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
