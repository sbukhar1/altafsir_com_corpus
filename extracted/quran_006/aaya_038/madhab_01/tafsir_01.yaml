  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَا مِن دَآبَّةٍ فِي ٱلأَرْضِ وَلاَ طَائِرٍ يَطِيرُ
  بِجَنَاحَيْهِ إِلاَّ أُمَمٌ أَمْثَالُكُمْ مَّا فَرَّطْنَا فِي ٱلكِتَٰبِ مِن شَيْءٍ
  ثُمَّ إِلَىٰ رَبِّهِمْ يُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَكِنِ اللّهُ يَدْرِي وَسَيَقْضِي
  بَيْنَهُما \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو ذرّ: لقد تركنا رسول الله صلى الله عليه وسلم، وما يقلب طائر جناحيه في السماء
  إلاَّ ذكرنا منه علماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي أن
  يقال: إن الله تعالى أخبر أن كلّ دابة وطائر محشور إليه، وجائز أن يكون معنياً بذلك
  حشر القيامة، وجائز أن يكون معنياً به حشر الموت، وجائز أن يكون معنياً به الحشران
  جميعاً. ولا دلالة في ظاهر التنزيل ولا في خبر عن النبيّ صلى الله عليه وسلم أيّ ذلك
  المراد بقوله: { ثُمَّ إلى رَبِّهِمْ يُحْشَرُونَ } إذ كان الحشر في كلام العرب: الجمع،
  ومن ذلك قول الله تعالى: { والطَّيْرَ مَحْشُورَةً كُلٌّ لَهُ أوَّابٌ } يعني مجموعة:
  فإذ كان الجمع هو الحشر وكان الله تعالى جامعاً خلقه إليه يوم القيامة وجامعهم بالموت،
  كان أصوب القول في ذلك أن يُعمّ بمعنى الآية ما عمه الله بظاهرها، وأن يقال: كلّ دابة
  وكلّ طائر محشور إلى الله بعد الفناء وبعد بعث القيامة، إذ كان الله تعالى قد عمّ بقوله:
  { ثُمَّ إلى رَبِّهِمْ يُحْشَرُونَ } ولم يخصص به حشراً دون حشر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: فما وجه قوله: { وَلا طائِرٍ يَطِيرُ بِجَناحَيْهِ }
  وهل يطير الطائر إلاَّ بجناحيه؟ فما في الخبر عن طيرانه بالجناحين من الفائدة؟ قيل:
  قد قدمنا القول فيما مضى أن الله تعالى أنزل هذا الكتاب بلسان قوم وبلغاتهم وما يتعارفونه
  بينهم ويستعملونه في منطقهم خاطبهم، فإذ كان من كلامهم إذا أرادوا المبالغة في الكلام
  أن يقولوا: كلمت فلاناً بفمي، ومشيت إليه برجلي، وضربته بيدي خاطبهم تعالى بنظير ما
  يتعارفونه في كلامهم ويستعملونه في خطابهم، ومن ذلك قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
