  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مِن دَآبَّةٍ فِي ٱلأَرْضِ وَلاَ طَائِرٍ يَطِيرُ بِجَنَاحَيْهِ إِلاَّ أُمَمٌ أَمْثَالُكُمْ
  مَّا فَرَّطْنَا فِي ٱلكِتَٰبِ مِن شَيْءٍ ثُمَّ إِلَىٰ رَبِّهِمْ يُحْشَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أُمَمٌ أَمْثَـٰلُكُمْ } مكتوبة أرزاقها وآجالها وأعمالها كما كتبت
  أرزاقكم وآجالكم وأعمالكم { مَّا فَرَّطْنَا } ما تركنا وما أغفلنا { فِى ٱلْكِتَـٰبِ
  } في اللوح المحفوظ { مِن شَىْء } من ذلك لم نكتبه ولم نثبت ما وجب أن يثبت مما يختص
  به { ثُمَّ إِلَىٰ رَبّهِمْ يُحْشَرُونَ } يعني الأمم كلها من الدواب والطير فيعوضها
  وينصف بعضها من بعض، كما روي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(375)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنه يأخذ للجماء من القرناء \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فإن قلت:
  كيف قيل: { إِلاَّ أُمَمٌ } مع إفراد الدابة والطائر؟ قلت: لما كان قوله تعالى: { وَمَا
  مِن دَابَّةٍ فِى ٱلأرْضِ وَلاَ طَائِرٍ } دالاً على معنى الاستغراق ومغنياً عن أن
  يقال: وما من دواب ولا طير، حمل قوله: { إِلاَّ أُمَمٌ } على المعنى، فإن قلت: هلا
  قيل: وما من دابة ولا طائر إلا أمم أمثالكم؟ وما معنى زيادة قوله: { وفِى ٱلأَرْضِ
  } و { يَطِيرُ بِجَنَاحَيْهِ } قلت: معنى ذلك زيادة التعميم والإحاطة، كأنه قيل: وما
  من دابة فقط في جميع الأرضين السبع، وما من طائر قط في جو السماء من جميع ما يطير بجناحيه
  إلا أمم أمثالكم محفوظة أحوالها غير مهمل أمرها. فإن قلت: فما الغرض في ذكر ذلك؟ قلت:
  الدلالة على عظم قدرته، ولطف علمه، وسعة سلطانه وتدبيره تلك الخلائق المتفاوتة الأجناس،
  المتكاثرة الأصناف، وهو حافظ لما لها وما عليها، مهيمن على أحوالها، لا يشغله شأن عن
  شأن، وأنّ المكلفين ليسوا بمخصوصين بذلك دون من عداهم من سائر الحيوان. وقرأ ابن أبي
  عبلة: «ولا طائر»، بالرفع على المحل، كأنه قيل: وما دابة ولا طائر. وقرأ علقمة «ما
  فرطنا» بالتخفيف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
