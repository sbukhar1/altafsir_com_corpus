  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  يُرِدِ ٱللَّهُ أَن يَهْدِيَهُ يَشْرَحْ صَدْرَهُ لِلإِسْلَٰمِ وَمَن يُرِدْ أَن يُضِلَّهُ
  يَجْعَلْ صَدْرَهُ ضَيِّقاً حَرَجاً كَأَنَّمَا يَصَّعَّدُ فِي ٱلسَّمَآءِ كَذٰلِكَ
  يَجْعَلُ ٱللَّهُ ٱلرِّجْسَ عَلَى ٱلَّذِينَ لاَ يُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { فَمَنْ يُرِدِ اللّهُ أنْ يَهْدِيَهُ } للإيمان
  به وبرسوله وما جاء به من عند ربه فيوفقه له، { يَشْرَحْ صَدْرَهُ للإسْلامِ } يقول:
  فسح صدره لذلك وهوّنه عليه وسهله له بلطفه ومعونته، حتى يستنير الإسلام في قلبه، فيضيء
  له ويتسع له صدره بالقبول. كالذي جاء الأثر به عن رسول الله صلى الله عليه وسلم، الذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سوار بن عبد الله العنبري، قال: ثنا المعتمر بن سليمان، قال:
  سمعت أبي يحدّث، عن عبد الله بن مرّة، عن أبي جعفر، قال: لما نزلت هذه الآية: { فَمَنْ
  يُرِدَ اللّهُ أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ للإسْلامِ } قالوا: كيف يشرح الصدر؟
  قال: «إذا نَزَلَ النُّورُ في القَلْبِ انْشَرَحَ له الصَّدْرُ وانْفَسَحَ». قالوا:
  فهل لذلك آية يعرف بها؟ قال: «نَعَمْ، الإنَابَةُ إلى دَار الخُلُودِ، والتَّجَافي
  عن دَارِ الغُرُورِ، والاسْتِعْدَادُ للمَوْتِ قَبْلَ الفَوْتِ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ،
  عن عمرو بن قيس، عن عمرو بن مرّة، عن أبي جعفر، قال: سئل النبيّ صلى الله عليه وسلم:
  أيّ المؤمنين أكيس؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أكْثَرُهُمْ للْمَوْت ذكْراً، وأحْسَنُهُمْ لمَا بَعْدَهُ اسْتِعْدَاداً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وسئل النبيّ صلى الله عليه
  وسلم عن هذه الآية: { فَمُنْ يُرِدِ اللّهُ أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ للإسْلامِ
  } قالوا: كيف يشرح صدره يا رسول الله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نُورٌ يُقْذَفُ فِيهِ فَيَنْشَرِحُ لَهُ ويَنْفَسِحُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: فهل لذلك من أمارة يُعرف
  بها؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الإنابَةُ إلى دارِ الخُلُودِ، والتَّجافِي عَنْ دَار الغُرور، وَالاسْتِعْدادُ
  للْمَوْت قَبْلَ المَوْت \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا قبيصة، عن سفيان، عن عمرو بن مرّة، عن رجل يكنى
  أبا جعفر كان يسكن المدائن، قال: سئل النبيّ صلى الله عليه وسلم عن قوله: { فَمَنْ
  يُرِدِ اللّهُ أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ للإسْلامِ } قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نُورٌ يُقْذَفُ فِي القَلْبِ فَيَنْشَرِحُ
  ويَنْفَسِحُ \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  يا رسول الله، هل له من أمارة يُعرف بها؟ ثم ذكر باقي الحديث مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن العلاء، قال: ثنا سعيد بن عبد الملك بن واقد الحراني،
  قال: قال: ثنا محمد بن سلمة، عن أبي عبد الرحيم، عن زيد بن أبي أنيسة، عن عمرو بن مرّة،
  عن أبي عبيدة، عن عبد الله بن مسعود، قال: قيل لرسول الله صلى الله عليه وسلم حين نزلت
  هذه الآية: { فَمَنْ يُرِدِ اللّهُ أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ للإسْلامِ }؟
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إذَا
  دَخَلَ النُّورُ القَلْبَ انْفَسَحَ وانْشَرَح \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فهل لذلك من أمارة يُعرف بها؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الإنابَةُ إلى دارِ الخُلُودِ، والتَّنَحِّي عَنْ دَارِ الغُرُورِ،
  والاِسْتِعْدَادُ للمَوْتِ قَبْلَ المَوْتِ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني سعيد بن الربيع الرازي، قال: ثنا سفيان بن عيينة، عن خالد بن
  أبي كريمة، عن عبد الله بن المسور، قال: قرأ رسول الله صلى الله عليه وسلم: { فَمَنْ
  يُرِدِ اللّهُ أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ للإسْلامِ } ثم قال رسول الله صلى
  الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
