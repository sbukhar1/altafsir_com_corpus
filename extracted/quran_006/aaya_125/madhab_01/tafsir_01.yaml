  لِلإِسْلَٰمِ وَمَن يُرِدْ أَن يُضِلَّهُ يَجْعَلْ صَدْرَهُ ضَيِّقاً حَرَجاً كَأَنَّمَا
  يَصَّعَّدُ فِي ٱلسَّمَآءِ كَذٰلِكَ يَجْعَلُ ٱللَّهُ ٱلرِّجْسَ عَلَى ٱلَّذِينَ لاَ
  يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذَا دَخَلَ النورُ القَلْبَ انْفَسَحَ وانْشَرَحَ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: يا رسول الله، وهل لذلك من
  علامة تُعرف؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نَعَمْ، الإنابَةُ إلى دَارِ الخُلُودِ، والتَّجافِي عَنْ دَارِ الغُرُورِ، وَالاِسْتِعْدَادُ
  للمَوْتِ قَبْلَ نُزُولِ المَوْتِ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني ابن سنان القزاز، قال: ثنا محبوب بن الحسن الهاشمي، عن يونس،
  عن عبد الرحمن بن عبد الله بن عتبة، عن عبد الله بن مسعود، عن رسول الله صلى الله عليه
  وسلم، قال: { فَمَنْ يُرِدِ اللّهُ أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ للإسْلامِ } قالوا:
  يا رسول الله، وكيف يشرح صدره؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يُدْخَلُ فيهِ النُّورُ فَيَنْفَسِحُ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: وهل لذلك من علامة يا رسول
  الله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" التَّجافِي عَنْ دَارِ الغُرُورِ، والإنابَةُ إلى دَارِ الخُلُودِ، وَالاِسْتِعْدَادَ
  للمَوْتِ قَبْلَ أنْ يَنْزِلَ المَوْتُ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { فَمَنْ يُرِدِ اللّهُ أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ للإسْلامِ } أما
  يشرح صدره للإسلام: فيوسع صدره للإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قوله: { فَمَنْ يَرِدِ اللّهُ
  أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ للإسْلامِ } بـ«لا إلَهَ إلاَّ اللّهُ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن
  ابن جريج قراءة: { فَمَنْ يُرِدِ اللّهُ أنْ يَهْدِيَهُ يَشْرَحْ صَدْرَهُ للإسْلامِ
  } بـ«لا إلَهَ إلاَّ اللّهُ» يَجْعَلْ لَهَا فِي صَدْرِهِ مُتَّسَعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وَمَنْ يُرِدْ أنْ يُضِلَّهُ يَجْعَلْ
  صَدْرَهُ ضَيِّقاً حَرَجاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ومن أراد الله إضلاله عن سبيل الهدى لشغله بكفره وصدّه عن سبيله، ويجعل
  صدره بخذلانه وغلبة الكفر عليه حرجاً. والحرج: أشدّ الضيق، وهو الذي لا ينفذ من شدّة
  ضيقه، وهو ههنا الصدر الذي لا تصل إليه الموعظة ولا يدخله نور الإيمان لرَيْنِ الشرك
  عليه. وأصله من الحرج، والحَرَجُ جمع حَرَجة: وهي الشجرة الملتفّ بها الأشجار، لا يدخل
  بينها وبينها شيء لشدّة التفافها بها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا الحجاج بن المنهال، قال: ثنا هشيم، قال: ثنا عبد الله بن عمار رجل
  من أهل اليمن، عن أبي الصلت الثقفي: أنَّ عمر بن الخطاب رحمة الله عليه قرأ هذه الآية:
  { وَمَنْ يُرِدْ أنْ يُضِلَّهُ يَجْعَلْ صَدْرَهُ ضَيِّقاً حَرَجاً } بنصب الراء. قال:
  وقرأ بعض من عنده من أصحاب رسول الله صلى الله عليه وسلم «ضَيِّقاً حَرِجاً». قال صفوان:
  فقال عمر: ابغوني رجلاً من كنانة واجعلوه راعياً، وليكن مدلجيًّا قال: فأتوه به، فقال
  له عمر: يا فتى ما الحَرَجة؟ قل: الحرجة فينا: الشجرة تكون بين الأشجار التي لا تصل
  إليها راعية ولا وحشية ولا شيء.</font></font>&#13;\t\t\t<label disabled=\"true\"
