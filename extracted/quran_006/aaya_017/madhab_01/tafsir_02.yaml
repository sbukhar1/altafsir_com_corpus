  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن يَمْسَسْكَ
  ٱللَّهُ بِضُرٍّ فَلاَ كَاشِفَ لَهُ إِلاَّ هُوَ وَإِن يَمْسَسْكَ بِخَيْرٍ فَهُوَ
  عَلَىٰ كُلِّ شَيْءٍ قَدُيرٌ }{ وَإِن يَمْسَسْكَ ٱللَّهُ بِضُرّ } من مرض أو فقر أو
  غير ذلك من بلاياه، فلا قادر على كشفه إلا هو { وَإِن يَمْسَسْكَ بِخَيْرٍ } من غنى
  أو صحة { فَهُوَ عَلَىٰ كُلّ شَىْء قَدُيرٌ } فكان قادراً على إدامته أو إزالته.\r\n\t\t\t\r\n\t\t\t</section>"

