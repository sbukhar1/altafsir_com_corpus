  href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ زَيَّنَ لِكَثِيرٍ مِّنَ ٱلْمُشْرِكِينَ
  قَتْلَ أَوْلَٰدِهِمْ شُرَكَآؤُهُمْ لِيُرْدُوهُمْ وَلِيَلْبِسُواْ عَلَيْهِمْ دِينَهُمْ
  وَلَوْ شَآءَ ٱللَّهُ مَا فَعَلُوهُ فَذَرْهُمْ وَمَا يَفْتَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك بعض قرّاء أهل الشام: «وكذلكَ زُيِّنَ» بضم الزاي «لِكَثِيرٍ
  مِنَ المُشْرِكِينَ قَتْلُ» بالرفع «أوْلادَهُمْ» بالنصب «شُرَكائِهِمْ» بالخفض، بمعنى:
  وكذلك زين لكثير من المشركين قتل شركائهم أولادهم. ففرقوا بين الخافض والمخفوض بما
  عمل فيه من الاسم، وذلك في كلام العرب قبيح غير فصيح. وقد رُوِى عن بعض أهل الحجاز
  بيت من الشعر يؤيد قراءة من قرأ بما ذكرتُ من قراءة أهل الشام، رأيت رواة الشعر وأهل
  العلم بالعربية من أهل العراق ينكرونه، وذلك قول قائلهم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَزَجَجْتُهُ مُتَمَكِّنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">زَجَّ القَلُوصَ
  أبي مَزَادَهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والقراءة التي لا أستجيز غيرها: { وكذلكَ زَيَّنَ لِكَثِيرٍ مِنَ المُشْرِكيِنَ
  قَتْلَ أوْلادِهِمْ شُرَكاؤهُمْ } بفتح الزاي من «زيَّن» ونصب «القتل» بوقوع «زيَّن»
  عليه وخفض «أولادهم» بإضافة «القتل» إليهم، ورفع «الشركاء» بفعلهم لأنهم هم الذين زينوا
  للمشركين قتل أولادهم على ما ذكرت من التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلت: لا أستجيز القراءة بغيرها لإجماع الحجة من القرّاء عليه، وأن تأويل أهل التأويل
  بذلك ورد، ففي ذلك أوضح البيان على فساد ما خالفها من القراءة. ولولا أن تأويل جميع
  أهل التأويل بذلك ورد ثم قرأ قارىء: «وكذلكَ زُيَّنَ لِكَثير مِنَ المُشْرِكينَ قَتْلُ
  أوْلادِهِمْ شُرَكائِهمْ» بضم الزاي من «زيَّن» ورفع «القتل» وخفض «الأولاد» «والشركاء»،
  على أن «الشركاء» مخفوضون بالردّ على «الأولاد» بأن «الأولاد» شركاء آبائهم في النسب
  والميراث كان جائزاً. ولو قرأه كذلك قارىء، غير أنه رفع «الشركاء» وخفض «الأولاد» كما
  يقال: ضُرِب عبد الله أخوك، فيظهر الفاعل بعد أن جرى الخبر بما لم يسمّ فاعله، كان
  ذلك صحيحاً في العربية جائزاً.</font></font><font class=\"TextResultArabic\"><font
