text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ زَيَّنَ
  لِكَثِيرٍ مِّنَ ٱلْمُشْرِكِينَ قَتْلَ أَوْلَٰدِهِمْ شُرَكَآؤُهُمْ لِيُرْدُوهُمْ
  وَلِيَلْبِسُواْ عَلَيْهِمْ دِينَهُمْ وَلَوْ شَآءَ ٱللَّهُ مَا فَعَلُوهُ فَذَرْهُمْ
  وَمَا يَفْتَرُونَ }يقول تعالى ذكره: وكما زيَّن شركاء هؤلاء العادلين بربهم الأوثان
  والأصنام لهم ما زينَّوا لهم، من تصييرهم لربهم من أموالهم قسماً بزعمهم، وتركهم ما
  وصل من القسم الذي جعلوه لله إلى قسم شركائهم في قسمهم، وردّهم ما وصل من القسم الذي
  جعلوه لشركائهم إلى قسم نصيب الله إلى قسم شركائهم، { كَذَلِكَ زَيَّنَ لكَثِيرٍ مِنَ
  المُشْرِكِينَ قَتْلَ أوْلادِهِمْ شُرَكاؤُهُمْ } من الشياطين، فحسنوا لهم وأد البنات،
  { لِيُرْدُوهُمْ } يقول: ليهلكوهم، { وَلِيَلْبِسُوا عَلَيْهِمْ دِينَهُمْ } فعلوا
  ذلك بهم ليخلطوا عليهم دينهم فيلتبس، فيضلوا ويهلكوا بفعلهم ما حرّم عليهم الله. ولو
  شاء الله أن لا يفعلوا ما كانوا يفعلون من قتلهم لم يفعلوه، بأن كان يهديهم للحقّ ويوفِّقهم
  للسداد، فكانوا لا يقتلونهم، ولكن الله خذلهم عن الرشاد فقتلوا أولادهم وأطاعوا الشياطين
  التي أغوتهم. يقول الله لنبيه متوعداً لهم على عظيم فريتهم على ربهم فيما كانوا يقولون
  في الأنصباء التي يقسمونها هذا لله وهذا لشركائنا وفي قتلهم أولادهم: ذرهم يا محمد
  وما يفترون وما يتقوّلون عليّ من الكذب والزور، فإني لهم بالمرصاد، ومن وراء العذاب
  والعقاب.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني المثنى، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وكذلكَ
  زَيَّنَ لِكَثِيرٍ مِنَ المُشْرِكينَ قَتْلَ أوْلادِهِمْ شُرَكاؤُهُمْ لِيُرْدُوهُمْ
  }: زينَّوا لهم، من قتل أولادهم.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد في قول الله: { قَتْلَ أوْلادِهِمْ شُرَكاؤُهُمْ } شياطينهم
  يأمرونهم أن يئدوا أولادهم خيفة العَيْلة.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبي نجيح، عن مجاهد، نحوه.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وكذلكَ زَيَّنَ لِكَثِيرٍ مِنَ المُشْرِكِينَ قَتْلَ أوْلادِهِمْ
  }... الآية، قال: شركاؤهم زينوا لهم ذلك. { وَلَوْ شاءَ رَبُّكَ ما فَعَلُوهُ فَذَرْهُمْ
  وَما يَفْتَرُونَ }.حدثني يونس، قال: أخبرنا وهب، قال: قال ابن زيد في قوله: { وكذلكَ
  زَيَّنَ لِكَثِيرٍ مِنَ المُشْرِكِينَ قَتْلَ أوْلادِهِمْ شُرَكاؤُهُمْ } قال: شياطينهم
  التي عبدوها، زينوا لهم قتل أولادهم.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل،
  قال: ثنا أسباط، عن السديّ: { وكذلكَ زَيَّنَ لِكَثِيرٍ مِنَ المُشْرِكِينَ قَتْلَ
  أوْلادِهِمْ شُرَكاؤُهُمْ ليُرْدُوهُمْ } أمرتهم الشياطين أن يقتلوا البنات.وأما {
  لِيُرْدُوهُمْ }: فيهلكوهم. وأما { لِيَلْبِسُوا عَلَيْهِمْ دِينَهُمْ } فيخلطوا عليهم
  دينهم.واختلفت القرّاء في قراءة ذلك، فقرأته قرّاء الحجاز والعراق: { وكَذَلِكَ زَيَّنَ
  } بفتح الزاي من «زَيَّن» { لِكَثِيرٍ مِنَ المُشْرِكِينَ قَتْلَ أوْلادِهِمْ } بنصب
  القتل، { شُرَكاؤُهُمْ } بالرفع. بمعنى أن شركاء هؤلاء المشركين الذين زينوا لهم قتل
  أولادهم، فيرفعون الشركاء بفعلهم، وينصبون القتل لأنه مفعول به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ زَيَّنَ لِكَثِيرٍ مِّنَ
  ٱلْمُشْرِكِينَ قَتْلَ أَوْلَٰدِهِمْ شُرَكَآؤُهُمْ لِيُرْدُوهُمْ وَلِيَلْبِسُواْ
  عَلَيْهِمْ دِينَهُمْ وَلَوْ شَآءَ ٱللَّهُ مَا فَعَلُوهُ فَذَرْهُمْ وَمَا يَفْتَرُونَ
  }وقرأ ذلك بعض قرّاء أهل الشام: «وكذلكَ زُيِّنَ» بضم الزاي «لِكَثِيرٍ مِنَ المُشْرِكِينَ
  قَتْلُ» بالرفع «أوْلادَهُمْ» بالنصب «شُرَكائِهِمْ» بالخفض، بمعنى: وكذلك زين لكثير
  من المشركين قتل شركائهم أولادهم. ففرقوا بين الخافض والمخفوض بما عمل فيه من الاسم،
  وذلك في كلام العرب قبيح غير فصيح. وقد رُوِى عن بعض أهل الحجاز بيت من الشعر يؤيد
  قراءة من قرأ بما ذكرتُ من قراءة أهل الشام، رأيت رواة الشعر وأهل العلم بالعربية من
  أهل العراق ينكرونه، وذلك قول قائلهم:فَزَجَجْتُهُ مُتَمَكِّنا   زَجَّ القَلُوصَ أبي
  مَزَادَهْوالقراءة التي لا أستجيز غيرها: { وكذلكَ زَيَّنَ لِكَثِيرٍ مِنَ المُشْرِكيِنَ
  قَتْلَ أوْلادِهِمْ شُرَكاؤهُمْ } بفتح الزاي من «زيَّن» ونصب «القتل» بوقوع «زيَّن»
  عليه وخفض «أولادهم» بإضافة «القتل» إليهم، ورفع «الشركاء» بفعلهم لأنهم هم الذين زينوا
  للمشركين قتل أولادهم على ما ذكرت من التأويل.وإنما قلت: لا أستجيز القراءة بغيرها
  لإجماع الحجة من القرّاء عليه، وأن تأويل أهل التأويل بذلك ورد، ففي ذلك أوضح البيان
  على فساد ما خالفها من القراءة. ولولا أن تأويل جميع أهل التأويل بذلك ورد ثم قرأ قارىء:
  «وكذلكَ زُيَّنَ لِكَثير مِنَ المُشْرِكينَ قَتْلُ أوْلادِهِمْ شُرَكائِهمْ» بضم الزاي
  من «زيَّن» ورفع «القتل» وخفض «الأولاد» «والشركاء»، على أن «الشركاء» مخفوضون بالردّ
  على «الأولاد» بأن «الأولاد» شركاء آبائهم في النسب والميراث كان جائزاً. ولو قرأه
  كذلك قارىء، غير أنه رفع «الشركاء» وخفض «الأولاد» كما يقال: ضُرِب عبد الله أخوك،
  فيظهر الفاعل بعد أن جرى الخبر بما لم يسمّ فاعله، كان ذلك صحيحاً في العربية جائزاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

