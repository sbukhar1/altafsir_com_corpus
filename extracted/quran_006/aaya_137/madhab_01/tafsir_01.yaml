  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  زَيَّنَ لِكَثِيرٍ مِّنَ ٱلْمُشْرِكِينَ قَتْلَ أَوْلَٰدِهِمْ شُرَكَآؤُهُمْ لِيُرْدُوهُمْ
  وَلِيَلْبِسُواْ عَلَيْهِمْ دِينَهُمْ وَلَوْ شَآءَ ٱللَّهُ مَا فَعَلُوهُ فَذَرْهُمْ
  وَمَا يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وكما زيَّن شركاء
  هؤلاء العادلين بربهم الأوثان والأصنام لهم ما زينَّوا لهم، من تصييرهم لربهم من أموالهم
  قسماً بزعمهم، وتركهم ما وصل من القسم الذي جعلوه لله إلى قسم شركائهم في قسمهم، وردّهم
  ما وصل من القسم الذي جعلوه لشركائهم إلى قسم نصيب الله إلى قسم شركائهم، { كَذَلِكَ
  زَيَّنَ لكَثِيرٍ مِنَ المُشْرِكِينَ قَتْلَ أوْلادِهِمْ شُرَكاؤُهُمْ } من الشياطين،
  فحسنوا لهم وأد البنات، { لِيُرْدُوهُمْ } يقول: ليهلكوهم، { وَلِيَلْبِسُوا عَلَيْهِمْ
  دِينَهُمْ } فعلوا ذلك بهم ليخلطوا عليهم دينهم فيلتبس، فيضلوا ويهلكوا بفعلهم ما حرّم
  عليهم الله. ولو شاء الله أن لا يفعلوا ما كانوا يفعلون من قتلهم لم يفعلوه، بأن كان
  يهديهم للحقّ ويوفِّقهم للسداد، فكانوا لا يقتلونهم، ولكن الله خذلهم عن الرشاد فقتلوا
  أولادهم وأطاعوا الشياطين التي أغوتهم. يقول الله لنبيه متوعداً لهم على عظيم فريتهم
  على ربهم فيما كانوا يقولون في الأنصباء التي يقسمونها هذا لله وهذا لشركائنا وفي قتلهم
  أولادهم: ذرهم يا محمد وما يفترون وما يتقوّلون عليّ من الكذب والزور، فإني لهم بالمرصاد،
  ومن وراء العذاب والعقاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وكذلكَ زَيَّنَ لِكَثِيرٍ
  مِنَ المُشْرِكينَ قَتْلَ أوْلادِهِمْ شُرَكاؤُهُمْ لِيُرْدُوهُمْ }: زينَّوا لهم،
  من قتل أولادهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله: { قَتْلَ أوْلادِهِمْ
  شُرَكاؤُهُمْ } شياطينهم يأمرونهم أن يئدوا أولادهم خيفة العَيْلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وكذلكَ زَيَّنَ لِكَثِيرٍ مِنَ المُشْرِكِينَ قَتْلَ
  أوْلادِهِمْ }... الآية، قال: شركاؤهم زينوا لهم ذلك. { وَلَوْ شاءَ رَبُّكَ ما فَعَلُوهُ
  فَذَرْهُمْ وَما يَفْتَرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا وهب، قال: قال ابن زيد في قوله: { وكذلكَ زَيَّنَ لِكَثِيرٍ مِنَ
  المُشْرِكِينَ قَتْلَ أوْلادِهِمْ شُرَكاؤُهُمْ } قال: شياطينهم التي عبدوها، زينوا
  لهم قتل أولادهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وكذلكَ زَيَّنَ لِكَثِيرٍ مِنَ المُشْرِكِينَ
  قَتْلَ أوْلادِهِمْ شُرَكاؤُهُمْ ليُرْدُوهُمْ } أمرتهم الشياطين أن يقتلوا البنات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما { لِيُرْدُوهُمْ }: فيهلكوهم. وأما { لِيَلْبِسُوا عَلَيْهِمْ
  دِينَهُمْ } فيخلطوا عليهم دينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته قرّاء الحجاز والعراق: { وكَذَلِكَ زَيَّنَ } بفتح الزاي
  من «زَيَّن» { لِكَثِيرٍ مِنَ المُشْرِكِينَ قَتْلَ أوْلادِهِمْ } بنصب القتل، { شُرَكاؤُهُمْ
  } بالرفع. بمعنى أن شركاء هؤلاء المشركين الذين زينوا لهم قتل أولادهم، فيرفعون الشركاء
  بفعلهم، وينصبون القتل لأنه مفعول به.</font></font>&#13;\t\t\t<label disabled=\"true\"
