  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  زَيَّنَ لِكَثِيرٍ مِّنَ ٱلْمُشْرِكِينَ قَتْلَ أَوْلَٰدِهِمْ شُرَكَآؤُهُمْ لِيُرْدُوهُمْ
  وَلِيَلْبِسُواْ عَلَيْهِمْ دِينَهُمْ وَلَوْ شَآءَ ٱللَّهُ مَا فَعَلُوهُ فَذَرْهُمْ
  وَمَا يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَكَذٰلِكَ } ومثل ذلك التزيين
  وهو تزيين الشرك في قسمة القربان بين الله تعالى والآلهة، أو مثل ذلك التزيين البليغ
  الذي هو علم من الشياطين. والمعنى: أن شركاءهم من الشياطين، أو من سدنة الأصنام زينوا
  لهم قتل أولادهم بالوأد، أو بنحرهم للآلهة وكان الرجل في الجاهلية يحلف: لئن ولد له
  كذا غلاماً لينحرنّ أحدهم، كما حلف عبد المطلب. وقرىء: «زين» على البناء للفاعل الذي
  هو شركاؤهم، ونصب { قَتْلَ أَوْلَـٰدِهِمْ } وزين، على البناء للمفعول الذي هو القتل،
  ورفع شركاؤهم بإضمار فعل دلّ عليه زين، كأنه قيل: لما قيل زين لهم قتل أولادهم من زينه؟
  فقيل: زينه لهم شركاؤهم. وأما قراءة ابن عامر: «قتل أولادهم شركائهم» برفع القتل ونصب
  الأولاد وجرّ الشركاء على إضافة القتل إلى الشركاء، والفصل بينهما بغير الظرف، فشيء
  لو كان في مكان الضرورات وهو الشعر، لكان سمجاً مردوداً، كما سمج وردّ.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">زَجَّ الْقَلْوصِ أَبِي مَزَادَهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فكيف به في الكلام المنثور فكيف به في القرآن المعجز بحسن نظمه وجزالته.
  والذي حمله على ذلك أن رأى في بعض المصاحف شركائهم مكتوباً بالياء. ولو قرأ بجر الأولادوالشركاء-لأن
  الأولاد شركاؤهم في أموالهم - لوجد في ذلك مندوحة عن هذا الارتكاب { لِيُرْدُوهْم }
  ليهلكوهم بالإغواء { وَلِيَلْبِسُواْ عَلَيْهِمْ دِينَهُمْ } وليخلطوا، عليهم ويشبهوه.
  ودينهم: ما كانوا عليه من دين إسماعيل عليه السلام حتى زلوا عنه إلى الشرك. وقيل: دينهم
  الذي وجب أن يكونوا عليه. وقيل معناه وليوقعوهم في دين ملتبس. فإن قلت: ما معنى اللام؟
  قلت: إن كان التزيين من الشياطين فهي على حقيقة التعليل، وإن كان من السدنة فعلى معنى
  الصيرورة { وَلَوْ شَاء ٱللَّهُ } مشيئة قسر { مَّا فَعَلُوهُ } لما فعل المشركون ما
  زين لهم من القتل. أو لما فعل الشياطين أو السدنة التزيين أو الإرداء أو اللبس أو جميع
  ذلك، إن جعلت الضمير جارياً مجرى اسم الإشارة { وَمَا يَفْتَرُونَ } وما يفترونه من
  الإفك. أو وافتراؤهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

