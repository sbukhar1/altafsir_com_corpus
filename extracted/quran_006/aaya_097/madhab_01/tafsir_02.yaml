text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  جَعَلَ لَكُمُ ٱلنُّجُومَ لِتَهْتَدُواْ بِهَا فِي ظُلُمَٰتِ ٱلْبَرِّ وَٱلْبَحْرِ
  قَدْ فَصَّلْنَا ٱلآيَٰتِ لِقَوْمٍ يَعْلَمُونَ }{ فِى ظُلُمَـٰتِ ٱلْبَرّ وَٱلْبَحْرِ
  } في ظلمات الليل بالبر والبحر، وأضافها إليهما لملابستها لهما، أو شبه مشتبهات الطرق
  بالظلمات.\r\n\t\t\t\r\n\t\t\t</section>"

