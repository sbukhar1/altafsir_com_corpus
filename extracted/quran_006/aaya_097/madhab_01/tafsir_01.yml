  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي جَعَلَ لَكُمُ ٱلنُّجُومَ لِتَهْتَدُواْ بِهَا فِي ظُلُمَٰتِ ٱلْبَرِّ وَٱلْبَحْرِ
  قَدْ فَصَّلْنَا ٱلآيَٰتِ لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: والله الذي جعل لكم أيها الناس النجوم أدلة في البرّ والبحر إذا ضللتم
  الطريق، أو تحيرتم فلم تهتدوا فيها ليلا تستدلون بها على المحجة، فتهتدون بها إلى الطريق
  والمحجة فتسلكونه، وتنجون بها من ظلمات ذلك، كما قال جلّ ثناؤه: وَعَلاماتٍ وَبالنَّجْمِ
  هُمْ يَهْتَدُونَ: أي من ضلال الطريق في البرّ والبحر، وعنى بالظلمات: ظلمة الليل،
  وظلمة الخطأ والضلال، وظلمة الأرض أو الماء. وقوله: { قَدْ فَصَّلْنَا الآياتِ لِقَوْمٍ
  يَعْلَمُونَ } يقول قد ميزنا الأدلة وفرّقنا الحجج فيكم وبيناها أيها لناس ليتدبرها
  أولو العلم بالله منكم ويفهمها أولو الحجا منكم، فينيبوا من جهلهم الذي هم عليه مقيمون،
  وينزجروا عن خطأ فعلهم الذي هم عليه ثابتون، ولا يتمادوا في عناد اللَّه مع علمهم بأن
  ما هم عليه مقيمون خطأ في غيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ما قلنا في ذلك قال جماعة من أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { وَهُوَ الَّذِي جَعَلَ لَكُمْ النُّجُومَ لِتَهْتَدُوا بِها فِي ظُلُماتِ البَرّ
  والبَحْرِ } قال: يضلّ الرجل وهو في الظلمة والجور عن الطريق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

