text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هَلُمَّ شُهَدَآءَكُمُ
  ٱلَّذِينَ يَشْهَدُونَ أَنَّ ٱللَّهَ حَرَّمَ هَـٰذَا فَإِن شَهِدُواْ فَلاَ تَشْهَدْ
  مَعَهُمْ وَلاَ تَتَّبِعْ أَهْوَآءَ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا وَٱلَّذِينَ
  لاَ يُؤْمِنُونَ بِٱلآخِرَةِ وَهُم بِرَبِّهِمْ يَعْدِلُونَ }{ هَلُمَّ } يستوي فيه
  الواحد والجمع، والمذكر والمؤنث عند الحجازيين. وبنو تميم تؤنث وتجمع. والمعنى: هاتوا
  شهداءكم وقرّبوهم. فإن قلت: كيف أمره باستحضار شهدائهم الذين يشهدون أنّ الله حرم ما
  زعموه محرّماً، ثم أمره بأن لا يشهد معهم؟ قلت: أمره باستحضارهم وهم شهداء بالباطل،
  ليلزمهم الحجة ويلقمهم الحجر، ويظهر للمشهود لهم بانقطاع الشهداء أنهم ليسوا على شيء،
  لتساوي أقدام الشاهدين والمشهود لهم في أنهم لا يرجعون إلى ما يصحّ التمسك به. وقوله:
  { فَلاَ تَشْهَدْ مَعَهُمْ } يعني فلا تسلم لهم ما شهدوا به ولا تصدقهم: لأنه إذا سلم
  لهم فكأنه شهد معهم مثل شهادتهم وكان واحداً منهم { وَلاَ تَتَّبِعْ أَهْوَاء ٱلَّذِينَ
  كَذَّبُواْ بأَيَـٰتِنَا } من وضع الظاهر موضع المضمر للدلالة على أنّ من كذب بآيات
  الله وعدل به غيره فهو متبع للهوى لا غير، لأنه لو اتبع الدليل لم يكن إلا مصدقاً بالآيات
  موحداً لله تعالى. فإن قلت: هلاّ قيل: قل هلم شهداء يشهدون أنّ الله حرّم هذا؟ وأي
  فرق بينه وبين المنزل؟ قلت: المراد أن يحضروا شهداءهم الذين علم أنهم يشهدون لهم وينصرون
  قولهم، وكان المشهود لهم يقلدونهم ويثقون بهم ويعتضدون بشهادتهم، ليهدم ما يقومون به
  فيحق الحق ويبطل الباطل، فأضيفت الشهداء لذلك، وجيء بالذين للدلالة على أنهم شهداء
  معروفون موسومون بالشهادة لهم وبنصرة مذهبهم، والدليل عليه قوله تعالى: { فَإِن شَهِدُواْ
  فَلاَ تَشْهَدْ مَعَهُمْ } ولو قيل: هلم شهداء يشهدون لكان معناه هاتوا أناساً يشهدون
  بتحريم ذلك فكان الظاهر طلب شهداء بالحق وذلك ليس بالغرض. ويناقضه قوله تعالى: { فَإِن
  شَهِدُواْ فَلاَ تَشْهَدْ مَعَهُمْ }.\r\n\t\t\t\r\n\t\t\t</section>"

