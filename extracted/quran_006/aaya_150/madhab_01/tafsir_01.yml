  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  هَلُمَّ شُهَدَآءَكُمُ ٱلَّذِينَ يَشْهَدُونَ أَنَّ ٱللَّهَ حَرَّمَ هَـٰذَا فَإِن
  شَهِدُواْ فَلاَ تَشْهَدْ مَعَهُمْ وَلاَ تَتَّبِعْ أَهْوَآءَ ٱلَّذِينَ كَذَّبُواْ
  بِآيَاتِنَا وَٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ وَهُم بِرَبِّهِمْ يَعْدِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء
  المفترين على ربهم من عبدة الأوثان، الزاعمين أن الله حرّم عليهم ما هم محرموه من حروثهم
  وأنعامهم: { هَلُمَّ شُهَدَاءَكُمْ } يقول: هاتوا شهداءكم الذين يشهدون على الله أنه
  حرّم عليكم ما تزعمون أنه حرّمه عليكم. وأهل العالية من تهامة توحد «هلمّ» في الواحد
  والاثنين والجمع، وتذكر في المؤنث والمذكر، فتقول للواحد: هلمّ يا فلان وللانثين والجمع
  كذلك، وللأنثى مثله ومنه قول الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكانَ دَعا قَوْمَهُ دَعْوَةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هَلُمَّ
  إلى أمْرِكُمْ قَدْ صُرِمْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يُنشد «هلمّ» و«هلمّوا». وأما أهل السافلة من نجد فإنهم يوحدون للواحد
  ويثنون للاثنين ويجمعون للجميع، فيقال للواحد من الرجال: هلمّ، وللواحدة من النساء:
  هلمّي، وللاثنين: هلمّا، وللجماعة من الرجال هلمّوا، وللنساء: هَلْمُمْن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله لنبيه: { فإنْ شَهِدُوا } يقول: يا محمد، فإن جاءوك بشهداء
  يشهدون أن الله حرّم ما يزعمون أن الله حرّمه عليهم. { فَلا تَشْهَدْ مَعَهُمْ } فإنهم
  كذبة وشهود زور في شهادتهم بما شهدوا به من ذلك على الله. وخاطب بذلك جلّ ثناؤه نبيه
  صلى الله عليه وسلم، والمراد به أصحابه والمؤمنون به. { وَلا تَتَّبِعْ أهْوَاءَ الَّذِينَ
  كَذَّبُوا بآياتِنا } يقول: ولا تتابعهم على ما هم عليه من التكذيب بوحي الله وتنزيله
  في تحريم ما حرّم وتحليل ما أحلّ لهم، ولكن اتبع ما أوحى إليك من كتاب ربك الذي لا
  يأتيه الباطل من بين يديه ولا من خلفه. { وَالَّذِينَ لا يُؤْمِنُونَ بالآخِرَةِ }
  يقول: ولا تتبع أهواء الذين لا يؤمنون بالآخرة، فتكذّب بما هم به مكذّبون من إحياء
  الله خلقه بعد مماتهم ونشره إياهم بعد فنائهم. { وَهُمْ بِرَبِّهِمْ يَعْدِلُونَ }
  يقول: وهم مع تكذيبهم بالبعث بعد الممات وجحودهم قيام الساعة بالله يعدلون الأوثان
  والأصنام، فيجعلونها له عدلاً، ويتخذونها له ندّاً يعبدونها من دونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال جماعة من أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ، قوله: { هَلُمَّ شُهَدَاءَكُمُ الَّذِينَ يَشْهَدُونَ أنَّ اللّهَ حَرَّمَ
  هَذَا } يقول: قل أروني الذين يشهدون أن الله حرّم هذا مما حرّمت العرب، وقالوا: أمرنا
  الله به. قال الله لرسوله: { فإنْ شَهِدُوا فَلا تَشْهَدْ مَعَهُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  قوله: { هَلُمَّ شُهَدَاءَكُمْ الَّذِينَ يَشْهَدُونَ أنَّ اللّهَ حَرَّمَ هَذَا }
  قال: البحائر والسَّيَّب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

