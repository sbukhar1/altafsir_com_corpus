  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَذَرِ
  الَّذِينَ ٱتَّخَذُواْ دِينَهُمْ لَعِباً وَلَهْواً وَغَرَّتْهُمُ ٱلْحَيَٰوةُ ٱلدُّنْيَا
  وَذَكِّرْ بِهِ أَن تُبْسَلَ نَفْسٌ بِمَا كَسَبَتْ لَيْسَ لَهَا مِن دُونِ ٱللَّهِ
  وَلِيٌّ وَلاَ شَفِيعٌ وَإِن تَعْدِلْ كُلَّ عَدْلٍ لاَّ يُؤْخَذْ مِنْهَآ أُوْلَـٰئِكَ
  ٱلَّذِينَ أُبْسِلُواْ بِمَا كَسَبُواْ لَهُمْ شَرَابٌ مِّنْ حَمِيمٍ وَعَذَابٌ أَلِيمٌ
  بِمَا كَانُواْ يَكْفُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: ذر هؤلاء الذين اتخذوا دين الله وطاعتهم إياه لعباً
  ولهواً، فجعلوا حظوظهم من طاعتهم إياه اللعب بآياته واللهو والاستهزاء بها إذا سمعوها
  وتليت عليهم، فأعرض عنهم، فإني لهم بالمرصاد، وإني لهم من وراء الإنتقام منهم والعقوبة
  لهم على ما يفعلون وعلى اغترارهم بزينة الحياة الدنيا ونسيانهم المعاد إلى الله تعالى
  والمصير إليه بعد الممات. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عروة، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله
  الله: { وَذَرِ الَّذِينَ اتَّخَذُوا دِينَهُمْ لَعِبا ولَهْواً } قال: كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذَرْنِي
  وَمَنْ خَلَقْتُ وَحِيداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد نسخ الله تعالى هذه الآية بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فاقْتُلُوا
  المُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وكذلك قال عدد من أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا حجاج بن
  المنهال، قال: ثنا همام بن يحيى، عن قتادة: { وَذَرِ الَّذِينَ اتَّخَذُوا دِينَهُمْ
  لَعِباً ولَهْواً } ثم أنزل في سورة براءة، فأمر بقتالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبدة بن سليمان، قال: قرأت علي ابن أبي عروبة، فقال: هكذا سمعته
  من قتادة: { وَذَرِ الَّذِينَ اتَّخَذُوا دِينَهُمْ لَعِباً ولَهْواً } ثم أنزل الله
  تعالى ذكره براءة، وأمر بقتالهم، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فاقْتُلُوا المُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَذَكِّر بِهِ أنْ تُبْسَلَ نَفْسٌ بِمَا كَسَبَتْ } فإنه يعني به: وذكر يا
  محمد بهذا القرآن هؤلاء المولين عنك وعنه { أن تُبْسَل نَفْسٌ } بمعنى: أن لا تبسل،
  كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُبَيِّنُ اللَّهُ لَكُمْ أنْ تَضِلُّوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بمعنى:
  أن لا تضلوا. وإنما معنى الكلام: وذكر به ليؤمنوا ويتبعوا ما جاءهم من عند الله من
  الحقّ، فلا تُبْسَل أنفسهم بما كسبت من الأوزار ولكن حذفت «لا» لدلالة الكلام عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في تأويل قوله: { أنْ تُبْسَلَ نَفْسٌ } فقال بعضهم:
  معنى ذلك: أن تُسْلَم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين بن واقد، عن يزيد النحويّ،
  عن عكرمة، قوله: { أنْ تُبْسَلَ نَفْسٌ بِمَا كَسَبَتْ } قال: تسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن:
  { أنْ لا تُبْسَلَ نَفْسٌ } قال: أن تُسْلَم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الحسن، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد في قول الله تعالى ذكره: { أنْ تُبْسَلَ } قال: تسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { أنْ تُبْسَلَ نَفْسٌ } قال: تسلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
