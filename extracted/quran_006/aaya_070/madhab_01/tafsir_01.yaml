  شَرَابٌ مِّنْ حَمِيمٍ وَعَذَابٌ أَلِيمٌ بِمَا كَانُواْ يَكْفُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ في قوله: { وَإنْ تَعْدِلْ كُلَّ عَدْلٍ لا يُؤْخَذْ مِنْها } فما يَعْدِلها،
  لو جاءت بملء الأرض ذهباً لتفتدى به ما قُبِل منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَإنْ تَعْدِلْ كُلَّ عَدْلٍ
  لا يُؤْخَذْ مِنْها } قال: وأن تعدل: وإن تفتد يكون له الدنيا وما فيها يفتدي بها لا
  يؤخذْ منه عَدَلاً عن نفسه، لا يقبل منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  تأوّل ذلك بعض أهل العلم بالعربية بمعنى: وإن تَقْسِط كلّ قِسْط لا يُقبل منها وقال
  إنها التوبة في الحياة. وليس لما قال من ذلك معنى، وذلك أن كلّ تائب في الدنيا فإن
  الله تعالى يقبل توبته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { أُولَئِكَ
  الَّذِينَ أُبْسَلُوا بِمَا كَسَبُوا لَهُمْ شَرَابٌ مِنْ حَمِيمٍ وَعَذَابٌ ألِيمٌ
  بِمَا كَانُوا يَكْفُرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وهؤلاء الذين إن فدوا أنفسهم من عذاب الله يوم القيامة كلّ فداء لم يؤخذ
  منهم، هم { الَّذِينَ أُبْسِلُوا بِمَا كَسَبُوا } يقول: أسلموا لعذاب الله، فرُهنوا
  به جزاء بما كسبوا في الدنيا من الآثام والأوزار. { لَهُمْ شَرَابٌ مِنْ حَمِيمٍ }
  والحميم: هو الحارّ في كلام العرب، وإنما هو محموم صُرف إلى فعيل، ومنه قيل للحمَّام:
  حمام، لإسخانه الجسم ومنه قول مرقش:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في كُلّ مُمْسًى لَهَا مِقْطِرَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فِيها كِباءٌ
  مُعَدٌّ وحَمِيمْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك ماءً حارّاً ومنه قول أبي ذويب الهُذلي في صفة فرس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَأْبَى بِدِرْتِها إذَا ما اسْتُغْضِبَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاَّ الحَمِيمَ فإنَّهُ يَتَبَضَّعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بالحميم: عرق الفرس. وإنما
