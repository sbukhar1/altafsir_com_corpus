  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَذَرِ الَّذِينَ ٱتَّخَذُواْ دِينَهُمْ لَعِباً وَلَهْواً
  وَغَرَّتْهُمُ ٱلْحَيَٰوةُ ٱلدُّنْيَا وَذَكِّرْ بِهِ أَن تُبْسَلَ نَفْسٌ بِمَا كَسَبَتْ
  لَيْسَ لَهَا مِن دُونِ ٱللَّهِ وَلِيٌّ وَلاَ شَفِيعٌ وَإِن تَعْدِلْ كُلَّ عَدْلٍ
  لاَّ يُؤْخَذْ مِنْهَآ أُوْلَـٰئِكَ ٱلَّذِينَ أُبْسِلُواْ بِمَا كَسَبُواْ لَهُمْ
  شَرَابٌ مِّنْ حَمِيمٍ وَعَذَابٌ أَلِيمٌ بِمَا كَانُواْ يَكْفُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن ليث، عن مجاهد: { أولَئِكَ
  الَّذِينَ أُبْسِلُوا } أسلموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: تحبس. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { أنْ تُبْسَلَ نَفْسٌ
  } قال: تؤخذ فتحبس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: ابن زيد، في قوله: { أنْ تُبْسَلَ نَفْسٌ بِمَا كَسَبَتْ
  }: أن تؤخذ نفس بما كسبت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: تفضح. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس: { وَذَكِّرْ بِهِ أنْ تُبْسَلَ نَفْس بِمَا
  كَسَبَتْ } يقول: تفضح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: أن تجزى. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا الحسين بن واقد، قال: قال الكلبي: { أنْ تُبْسَلَ }: أن تجزى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأصل الإبسال: التحريم، يقال منه: أبسلت المكان: إذا حرمته فلم تقر
  به ومنه قوله الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَكَرَتْ
  تَلُومُكَ بَعْدَ وَهْنٍ فِي النَّدَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَسْلٌ عَلَيْكَ
  مَلاَمَتِي وَعِتابي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي حرام ومنه قولهم: وعتابي أسد آسد، ويراد به: لا يقربه شيء، فكأنه
  قد حرم نفسه. ثم يجعل ذلك صفة لكل شديد يُتحامى لشدّته، ويقال: أعط الراقي بسيلَتَهُ،
  يراد بذلك: أجرته، شراب بسيل: بمعنى متروك، وكذلك المبسل بالجريرة، وهو المرتهن بها،
  قيل له مبسل لأنه محرّم من كلّ شيء إلا مما رهن فيه وأسلم به ومنه قول عوف بن الأحوص
  الكلابي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإبْسالي
  بَنِيَّ بغَيْرِ جُرْمٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَعَوْناهُ
  وَلا بدَمٍ مُرَاقِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الشَّنْفَرَي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هُنالِكَ
  لا أرْجُو حيَاةً تَسُرُّنِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَمِيرَ
  اللَّيالي مُبْسَلاً بالجَرائِرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويل الكلام إذن: وذكِّر بالقرآن هؤلاء الذين يخوضون في آياتنا وغيرَهم
  ممن سلك سبيلهم من المشركين، كيلا تبسل نفس بذنوبها وكفرها بربها، وترتهن فتغلق بما
  كسبت من إجرامها في عذاب الله. { لَيْسَ لهَا مِنْ دُونِ اللَّهِ } يقول: ليس لها حين
  تسلم بذنوبها فترتهن بما كسبت من آثامها أحد ينصرها فينقذها من الله الذي جازاها بذنوبها
  جزاءها، ولا شفيع يشفع لها، لوسيلة له عنده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَإنْ تَعْدِلْ كُلَّ عَدْلٍ لا يُؤْخَذْ مِنْها }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَإنْ تَعْدِلْ } النفس التي أبسلت بما كسبت، يعني
  وإن تعدل { كُلَّ عَدْلٍ } يعني: كلّ فداء، يقال منه: عَدَلَ يعدِلُ: إذا فدى، عَدْلاً.
  ومنه قول الله تعالى ذكره: أوْ عَدْلُ ذلكَ صِياماً وهو ما عادله من غير نوعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { وَإنْ تَعْدِلْ كُلَّ عَدْلٍ لا يُؤْخَذْ مِنْها } قال: لو جاءت بملء الأرض ذهباً
