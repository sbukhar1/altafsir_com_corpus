  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَذَرِ
  الَّذِينَ ٱتَّخَذُواْ دِينَهُمْ لَعِباً وَلَهْواً وَغَرَّتْهُمُ ٱلْحَيَٰوةُ ٱلدُّنْيَا
  وَذَكِّرْ بِهِ أَن تُبْسَلَ نَفْسٌ بِمَا كَسَبَتْ لَيْسَ لَهَا مِن دُونِ ٱللَّهِ
  وَلِيٌّ وَلاَ شَفِيعٌ وَإِن تَعْدِلْ كُلَّ عَدْلٍ لاَّ يُؤْخَذْ مِنْهَآ أُوْلَـٰئِكَ
  ٱلَّذِينَ أُبْسِلُواْ بِمَا كَسَبُواْ لَهُمْ شَرَابٌ مِّنْ حَمِيمٍ وَعَذَابٌ أَلِيمٌ
  بِمَا كَانُواْ يَكْفُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱتَّخَذُواْ
  دِينَهُمْ لَعِباً وَلَهْواً } أي دينهم الذي كان يجب أن يأخذوا به لعباً ولهواً. وذلك
  أن عبدة الأصنام وما كانوا عليه من تحريم البحائر والسوائب وغير ذلك، من باب اللعب
  واللهو واتباع هوى النفس والعمل بالشهوة، ومن جنس الهزل دون الجد. أواتخذوا ما هو لعب
  ولهو من عبادة الأصنام وغيرها ديناً لهم. أواتخذوا دينهم الذي كلفوه ودعوا إليه وهو
  دين الإسلام لعباً ولهواً، حيث سخروا به واستهزؤا. وقيل: جعل الله لكل قوم عيداً يعظمونه
  ويصلون فيه ويعمرونه بذكر الله والناس كلهم من المشركين وأهل الكتاب اتخذوا عيدهم لعباً
  ولهواً، وغير المسلمين فإنهم اتخذوا عيدهم كما شرعه الله. ومعنى «ذرهم» أعرض عنهم،
  ولا تبال بتكذيبهم واستهزائهم ولا تشغل قلبك بهم، { وَذَكّرْ بِهِ } أي: بالقرآن {
  أَن تُبْسَلَ نَفْسٌ } مخافة أن تسلم إلى الهلكة والعذاب وترتهن بسوء كسبها. وأصل الإبسال
  المنع، لأن المسلم إليه يمنع المسلم، قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإبْسَالِي بَنِيَّ بِغَيْرِ جُرْم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَعَوْنَاهُ
  وَلاَ بِدَمٍ مُرَاقِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه: هذا عليك بسل، أي حرام محظور. والباسل: الشجاع لامتناعه من قرنه،
  أو لأنه شديد البسور. يقال: بسر الرجل إذا اشتد عبوسه. فإذا زاد قالوا: بسل. والعابس:
  منقبض الوجه { وَإِن تَعْدِلْ كُلَّ عَدْلٍ لاَّ يُؤْخَذْ مِنْهَا } وإن تفد كل فداء،
  والعدل: الفدية. لأن الفادي يعدل المفدي بمثله. وكلّ عدل: نصب على المصدر. وفاعل {
  يُؤْخَذْ } قوله: { مِنْهَآ } لا ضمير العدل لأن العدل ههنا مصدر فلا يسند إليه الأخذ.
  وأما في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 48] فبمعنى المفديّ به،
  فصحّ إسناده إليه { أُوْلَـٰئِكَ } إشارة إلى المتخذين دينهم لعباً ولهواً. قيل: نزلت
  في أبي بكر الصديق رضي الله عنه حين دعاه ابنه عبد الرحمٰن إلى عبادة الأوثان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
