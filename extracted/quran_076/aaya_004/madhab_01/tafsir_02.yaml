text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّآ أَعْتَدْنَا
  لِلْكَافِرِينَ سَلاَسِلاَ وَأَغْلاَلاً وَسَعِيراً }ولما ذكر الفريقين أتبعهما الوعيد
  والوعد. وقرىء «سلاسل» غير منوّن. «وسلاسلا»، بالتنوين. وفيه وجهان: أحدهما أن تكون
  هذه النون بدلا من حرف الإطلاق، ويجري الوصل مجرى الوقف. والثاني: أن يكون صاحب القراءة
  به ممن ضري برواية الشعر ومرن لسانه على صرف غير المنصرف.\r\n\t\t\t\r\n\t\t\t</section>"

