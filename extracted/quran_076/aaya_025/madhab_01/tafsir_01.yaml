text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرِ ٱسْمَ
  رَبِّكَ بُكْرَةً وَأَصِيلاً } * { وَمِنَ ٱللَّيْلِ فَٱسْجُدْ لَهُ وَسَبِّحْهُ لَيْلاً
  طَوِيلاً } * { إِنَّ هَـٰؤُلاَءِ يُحِبُّونَ ٱلْعَاجِلَةَ وَيَذَرُونَ وَرَآءَهُمْ
  يَوْماً ثَقِيلاً }يقول تعالى ذكره: { وَاذْكُرْ } يا محمد { اسْمَ رَبِّكَ } فادعه
  به بكرة في صلاة الصبح، وعشياً في صلاة الظهر والعصر { وَمِنَ اللَّيْلِ فاسْجُدْ لَهُ
  } يقول: ومن الليل فاسجد له في صلاتك، فسبحه ليلاً طويلاً، يعني: أكثر الليل، كما قال
  جلّ ثناؤه:{ قُمِ اللَّيْلَ إلاَّ قَلِيلاً نِصْفَهُ أوِ انْقُصْ مِنْهُ قَلِيلاً أو
  زِدْ عَلَيْهِ }وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  وَمِنَ اللَّيْلِ فاسْجُدْ لَهُ وَسَبِّحْهُ لَيْلاً طَوِيلاً } يعني: الصلاة والتسبيح.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَاذْكُرْ اسْمَ رَبِّكَ
  بُكْرَةً وَأصِيلاً } قال: بكرة: صلاة الصبح وأصيلاً صلاة الظهر الأصيل.وقوله: { ومِنَ
  اللَّيْلِ فاسْجُدْ لَهُ وَسَبِّحْهُ لَيْلاً طَوِيلاً } قال: كان هذا أوّل شيء فريضة.
  وقرأ:{ يا أيُّها المُزَّمِّلُ قُمِ اللَّيْلَ إلاَّ قَلِيلاً نِصْفَهُ }، ثم قال:{ إنَّ
  رَبَّكَ يَعْلَمُ أنَّكَ تَقُومُ أدْنَى مِنْ ثُلُثَيِ اللَّيْلِ وَنِصْفَهُ وَثُلُثَهُ }..
  إلى قوله فاقْرَءُوا ما تَيَسَّرَ مِنَ القُرآنِ... إلى آخر الآية، ثم قال: مُحِيي
  هذا عن رسول الله صلى الله عليه وسلم وعن الناس، وجعله نافلة فقال:{ وَمِنَ اللَّيْلِ
  فَتَهَجَّدْ بِهِ نافِلَةً لَكَ }قال: فجعلها نافلة.وقوله: { إنَّ هَؤُلاءِ يُحِبُّونَ
  العاجِلَةَ } يقول تعالى ذكره: إن هؤلاء المشركين بالله يحبون العاجلة، يعني الدنيا،
  يقول: يحبون البقاء فيها وتعجبهم زينتها { ويذرونَ وراءهُمْ يوماً ثَقِيلاً } يقول:
  ويدعون خلف ظهورهم العمل للآخرة، وما لهم فيه النجاة من عذاب الله يومئذ وقد تأوّله
  بعضهم بمعنى: ويذرون أمامهم يوماً ثقيلاً وليس ذلك قولاً مدفوعاً، غير أن الذي قلناه
  أشبه بمعنى الكلمة. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا مهران، عن سفيان { وَيَذَرُونَ وَرَاءَهُمْ يَوْماً ثَقِيلاً } قال:
  الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

