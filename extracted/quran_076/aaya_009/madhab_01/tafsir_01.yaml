  شَرُّهُ مُسْتَطِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيُطْعِمُونَ ٱلطَّعَامَ عَلَىٰ حُبِّهِ مِسْكِيناً
  وَيَتِيماً وَأَسِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا نُطْعِمُكُمْ لِوَجْهِ ٱللَّهِ لاَ
  نُرِيدُ مِنكُمْ جَزَآءً وَلاَ شُكُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { مِسْكِيناً
  } يعني جلّ ثناؤه بقوله مسكيناً: ذوي الحاجة الذين قد أذلتهم الحاجة، { وَيَتِيماً
  }: وهو الطفل الذي قد مات أبوه ولا شيء له { وأسِيراً }: وهو الحربيّ من أهل دار الحرب
  يُؤخذ قهراً بالغلبة، أو من أهل القبلة يُؤخذ فيُحبس بحقّ فأثنى الله على هؤلاء الأبرار
  بإطعامهم هؤلاء تقرّباً بذلك إلى الله وطلب رضاه، ورحمة منهم لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلم في الأسير الذي ذكره الله في هذا الموضع، فقال بعضهم:
  بما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَيُطْعِمُونَ الطَّعامَ عَلى حُبِّهِ مِسْكِيناً وَيَتِيماً
  وأسِيراً } قال: لقد أمر الله بالأُسراء أن يحسن إليهم، وإن أسراهم يومئذٍ لأهل الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وأسِيراً
  } قال: كان أسراهم يومئذٍ المشرك، وأخوك المسلم أحقّ أن تطعمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا المعتمر، عن أبيه، عن أبي عمرو أن عكرِمة قال في قوله: {
  وَيُطْعِمُونَ الطَّعامَ عَلى حُبِّهِ مِسْكِيناً وَيَتِيماً وأسِيراً } زعم أنه قال:
  كان الأسرى في ذلك الزمان المشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا حماد بن مسعدة، قال: ثنا أشعث، عن الحسن { وَيَتِيماً وأسِيراً
  } قال: ما كان أسراهم إلا المشركين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عُني بذلك: المسجون من أهل القبلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد، قال: الأسير: المسجون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أبو شيبة بن أبي شيبة، قال: ثنا عمر بن حفص، قال: ثني أبي عن
  حجاج، قال: ثني عمرو بن مرّة، عن سعيد بن جُبير في قوله الله: { مِسْكِيناً وَيَتِيماً
  وأسيراً } من أهل القبلة وغيرهم، فسألت عطاء، فقال مثل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  علي بن سهل الرملي، قال: ثنا يحيى يعني ابن عيسى، عن سفيان، عن ابن أبي نجيح، عن مجاهد
  { وأسيراً } قال: الأسير: هو المحبوس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك أن يقال: إن الله وصف هؤلاء الأبرار بأنهم
  كانوا في الدنيا يطعمون الأسير، والأسير الذي قد وصفت صفته واسم الأسير قد يشتمل على
  الفريقين، وقد عمّ الخبر عنهم أنهم يطعمونهم، فالخبر على عمومه حتى يخصه ما يجب التسليم
  له. وأما قول من قال: لم يكن لهم أسير يومئذٍ إلا أهل الشرك، فإن ذلك وإن كان كذلك،
  فلم يخصص بالخبر الموفون بالنذر يومئذٍ، وإنما هو خبر من الله عن كلّ من كانت هذه صفته
  يومئذٍ وبعده إلى يوم القيامة، وكذلك الأسير معنيّ به أسير المشركين والمسلمين يومئذٍ،
  وبعد ذلك إلى قيام الساعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنمَا نُطْعِمُكُمْ لِوَجْهِ
  اللَّهِ } يقول تعالى ذكره: يقولون: إنما نطعمكم إذا هم أطعموهم لوجه الله، يعنون طلب
  رضا الله، والقُربة إليه { لا نُرِيدُ مِنْكُمْ جَزَاءً وَلا شُكُورَاً } يقولون للذين
  يطعمونهم ذلك الطعام: لا نريد منكم أيها الناس على إطعامناكم ثواباً ولا شكوراً.</font></font>&#13;\t\t\t<label
