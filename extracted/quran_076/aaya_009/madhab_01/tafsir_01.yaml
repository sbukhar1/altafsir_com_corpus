  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُوفُونَ
  بِٱلنَّذْرِ وَيَخَافُونَ يَوْماً كَانَ شَرُّهُ مُسْتَطِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُطْعِمُونَ
  ٱلطَّعَامَ عَلَىٰ حُبِّهِ مِسْكِيناً وَيَتِيماً وَأَسِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  نُطْعِمُكُمْ لِوَجْهِ ٱللَّهِ لاَ نُرِيدُ مِنكُمْ جَزَآءً وَلاَ شُكُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن الأبرار الذين يشربون من كأس كان مزاجها كافوراً،
  برّوا بوفائهم لله بالنذور التي كانوا ينذرونها في طاعة الله. وبنحو الذي قلنا في ذلك
  قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { يُوفُونَ
  بالنَّذْرِ } قال: إذا نذروا في حق الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يُوفُونَ بالنَّذْرِ } قال:
  كانوا ينذرون طاعة الله من الصلاة والزكاة، والحجّ والعمرة، وما افترض عليهم، فسماهم
  الله بذلك الأبرار، فقال: { يُوفُونَ بالنَّذْرِ ويَخافُونَ يَوْماً كانَ شَرُّهُ مُسْتَطِيراً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { يُوفُونُ بالنَّذْرِ } قال: بطاعة الله، وبالصلاة، وبالحجّ،
  وبالعمرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، قوله: { يُوفُونَ بالنَّذْرِ } قال: في غير معصية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الكلام محذوف اجتزىء بدلالة الكلام عليه منه، وهو كان ذلك. وذلك أن معنى الكلام: إن
  الأبرار يشربون من كأس كان مزاجها كافوراً، كانوا يوفون بالنذر، فترك ذكر كانوا لدلالة
  الكلام عليها والنذر: هو كلّ ما أوجبه الإنسان على نفسه من فعل ومنه قول عنترة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">الشَّاتِمَيْ عِرْضِي وَلمْ أشْتُمْهُما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والنَّاذِرَيْنَ إذا لَمْ ألْقَهُما دَمي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيخافُونَ يَوْماً كانَ
  شَرُّهُ مُسْتَطِيراً } يقول تعالى ذكره: ويخافون عقاب الله بتركهم الوفاء بما نذروا
  لله من برّ في يوم كان شرّه مستطيراً، ممتدّاً طويلاً فاشياً. وبنحو الذي قلنا في ذلك
  قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَيخافُونَ يَوْماً
  كانَ شَرُّهُ مُسْتَطِيراً } استطاروا الله شرّ ذلك اليوم حتى ملأ السموات والأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما رجل يقول عليه نذر أن لا يصل رحماً، ولا يتصدّق، ولا يصنع خيراً،
  فإنه لا ينبغي أن يكفر عنه، ويأتي ذلك، ومنه قولهم: استطار الصدع في الزجاجة واستطال:
  إذا امتدّ، ولا يقال ذلك في الحائط ومنه قول الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَبانَتْ وَقد أثأرَتْ فِي الفُؤَ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ادِ صَدْعا
  عَلى نَأَيِها مُسْتَطِيرَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني: ممتدّاً فاشياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيُطْعمُونَ الطَّعامَ على حُبِّهِ مِسْكيناً } يقول تعالى ذكره: كان هؤلاء الأبرار
  يطعمون الطعام على حبهم إياه، وشهوتهم له. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يحيى بن طلحة اليربوعي، قال: ثنا فضيل بن عياض، عن منصور، عن مجاهد، في قوله: { وَيُطْعمُونَ
  الطَّعامَ عَلى حُبِّهِ } قال: وهم يشتهونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا أبو العريان، قال: سألت سليمان بن قيس أبا
  مقاتل بن سليمان، عن قوله: { وَيُطْعِمُونَ الطَّعامَ عَلى حُبِّهِ مِسْكِيناً } قال:
  على حبهم للطعام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
