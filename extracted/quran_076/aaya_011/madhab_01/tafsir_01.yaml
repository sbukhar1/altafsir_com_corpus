  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  نَخَافُ مِن رَّبِّنَا يَوْماً عَبُوساً قَمْطَرِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَقَٰهُمُ ٱللَّهُ
  شَرَّ ذَلِكَ ٱلْيَومِ وَلَقَّاهُمْ نَضْرَةً وَسُرُوراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره مخبراً عن هؤلاء القوم الذين وصف صفتهم أنهم يقولون لمن أطعموه من أهل الفاقة
  والحاجة: ما نطعمكم طعاماً نطلب منكم عوضاً على إطعامناكم جزاء ولا شكوراً، ولكنا نطعمكم
  رجاء منا أن يؤمننا ربنا من عقوبته في يوم شديد هوله، عظيم أمره، تعبِس فيه الوجوه
  من شدّة مكارهه، ويطول بلاء أهله، ويشتدّ. والقمطرير: هو الشديد، يقال: هو يوم قمطرير،
  أو يوم قماطر، ويوم عصيب. وعصبصب، وقد اقمطرّ اليوم يقمطرّ اقمطراراً، وذلك أشدّ الأيام
  وأطوله في البلاء والشدّة ومنه قول بعضهم.</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بني عَمِّنا هَلْ تَذْكُرُونَ بَلاءنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عليكُمْ إذا ما كانَ يَوْمٌ قُماطِرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل على اختلاف منهم في العبارة عن معناه، فقال بعضهم: هو أن يعبِس أحدهم، فيقبض
  بين عينيه حتى يسيل من بين عينيه مثل القطران.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا مصعب بن
  سلام التميمي، عن سعيد، عن عكرِمة، عن ابن عباس، في قوله: { عَبُوساً قَمْطَرِيراً
  } قال: يعبس الكافر يومئذٍ حتى يسيل من بين عينيه عرق مثل القطران.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ بن سهل، قال: ثنا مؤمل، قال: ثنا سفيان، عن هارون بن عنترة،
  عن أبيه، عن ابن عباس، في قوله { يَوْماً عَبُوساً قَمْطَرِيراً } قال: القمطرير: المُقَبِّض
  بين عينيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني سليمان بن عبد الجبار، قال:
  ثنا محمد بن الصلت، قال: ثنا أبو كدينة، عن قابوس، عن أبيه، قال: سألت ابن عباس، عن
  قوله { قَمْطَرِيراً } قال: يُقَبِّض ما بين العينين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن هارون بن عنترة، عن أبيه، عن ابن عباس { يَوْماً
  عَبُوساً قَمْطَرِيراً } قال: يقبِّض ما بين العينين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله
  { إنَّا نَخافُ مِنْ رَبِّنا يَوْماً عَبُوساً قَمْطَرِيراً } قال: يوم يقبِّض فيه
  الرجل ما بين عينيه ووجهه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّا نخافُ مِنْ رَبِّنا يَوْماً عَبُوساً قَمْطَرِيراً
  } عبست فيه الوجوه، وقبضت ما بين أعينها كراهية ذلك اليوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { قَمْطَرِيراً } قال: تُقْبِّض
  فيه الجباه وقوم يقولون: القمطرير: الشديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن هارون بن عنترة، عن أبيه، عن ابن عباس، قال:
  المقبِّض ما بين العينين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا وكيع، عن عمر بن ذرّ، عن
  مجاهد، قال: هو المقبض ما بين عينيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا المعتمر، عن أبيه، عن أبي عمرو، عن عكرِمة، قال: القمطرير:
  ما يخرج من جباههم مثل القطران، فيسيل على وجوهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
