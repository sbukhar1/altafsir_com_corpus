  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَقَٰهُمُ
  ٱللَّهُ شَرَّ ذَلِكَ ٱلْيَومِ وَلَقَّاهُمْ نَضْرَةً وَسُرُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { قَمْطَرِيراً
  } قال: يُقْبِّض الوجه بالبسور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: العبوس: الضيق، والقمطرير: الطويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { عَبُوساً } يقول: ضيقاً. وقوله: {
  قَمْطَرِيراً } يقول: طويلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: القمطرير: الشديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في: { إنَّا نَخافُ
  مِنْ رَبِّنا يَوْماً عَبُوساً قَمْطَرِيراً } قال: العَبوس: الشرّ، والقَمْطَرير:
  الشديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَوَقاهُمُ اللَّهُ شَرَّ
  ذلكَ اليَوْمِ وَلَقَّاهُمْ نَضْرَةً وَسُرُوراً } يقول جلّ ثناؤه: فدفع الله عنهم
  ما كانوا في الدنيا يحذرون من شرّ اليوم العبوس القمطرير بما كانوا في الدنيا يعملون
  مما يرضى عنهم ربهم، لقَّاهم نضرة في وجوههم، وسروراً في قلوبهم. وبنحو الذي قلنا في
  ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله:
  { وَلَقَّاهُمْ نَضْرَةً وسُرُوراً } قال: نَضْرة في الوجوه، وسروراً في القلوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَّاهُمْ
  نَضْرَةً وَسُرُوراً } نضرة في وجوههم، وسروراً في قلوبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلَقَّاهُمْ نَضْرَةً وَسُرُوراً
  } قال: نعمة وسروراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
