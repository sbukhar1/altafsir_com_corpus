  وَأَكْوابٍ كَانَتْ قَوَارِيرَاْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيُطافُ عَلَيْهِمْ بآنِيَةٍ مِنْ فِضَّةٍ
  } أي صفاء القوارير في بياض الفضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأكْوابٍ } يقول: ويُطاف مع الأواني بجرار ضِخام فيها الشراب، وكلّ جرّة ضخمة لا
  عروة لها فهي كوب، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن منصور، عن مجاهد { وأكْوَابٍ } قال: ليس لها آذان. وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان بهذا الحديث بهذا الإسناد
  عن مجاهد، فقال: الأكواب: الأقداح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كانَتْ قَوَارِيرَ } يقول: كانت هذه الأواني والأكواب قوارير، فحوّلها الله فضة.
  وقيل: إنما قيل: ويطاف عليهم بآنية من فضة، ليدلّ بذلك على أن أرض الجنة فضة، لأن كل
  آنية تُتَّخذ، فإنما تُتَّخذ من تُرْبة الأرض التي فيها، فدلّ جلّ ثناؤه بوصفة الآنية
  متى يطاف بها على أهل الجنة أنها من فضة، ليعلم عباده أن تربة أرض الجنة فضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله «قوارير، وسلاسل»، فقرأ ذلك عامة قرّاء
  المدينة والكوفة غير حمزة: سلاسلاً، وقواريراً { قَوارِيراً } بإثبات الألف والتنوين
  وكذلك هي في مصاحفهم وكان حمزة يُسْقط الألِفات من ذلك كله، ولا يجري شيئاً منه وكان
  أبو عمرو يُثبت الألف في الأولى من قوارير، ولا يثبتها في الثانية، وكلّ ذلك عندنا
  صواب، غير أن الذي ذَكَرت عن أبي عمرو أعجبهما إليّ، وذلك أن الأوّل من القوارير رأس
  آية، والتوفيق بين ذلك وبين سائر رؤوس آيات السورة أعجب إليّ إذ كان ذلك بإثبات الألفات
  في أكثرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
