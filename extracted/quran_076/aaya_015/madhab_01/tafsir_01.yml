  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَانِيَةً
  عَلَيْهِمْ ظِلاَلُهَا وَذُلِّلَتْ قُطُوفُهَا تَذْلِيلاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُطَافُ
  عَلَيْهِمْ بِآنِيَةٍ مِّن فِضَّةٍ وَأَكْوابٍ كَانَتْ قَوَارِيرَاْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { وَدَانِيَةً عَلَيْهِمْ ظِلالُهَا } وقَرُبت
  منهم ظلال أشجارها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولنصب دانية أوجه: أحدها: العطف
  به على قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مُتَّكِئيِن فِيها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: العطف به على موضع قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  يَرَوْنَ فِيها شَمْساً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">لأن موضعه نصب، وذلك أن معناه: متكئين فيها الأرائك، غير رائين فيها
  شمساً. والثالث: نصبه على المدح، كأنه قيل: متكئين فيها على الأرائك، ودانية بعد عليهم
  ظلالها، كما يقال: عند فلان جارية جميلة، وشابة بعد طرية، تضمر مع هذه الواو فعلاً
  ناصباً للشابة، إذا أريد به المدح، ولم يُرَد به النَّسَق وأُنِّثَتْ دانيةً لأن الظلال
  جمع. وذُكر أن ذلك في قراءة عبد الله بالتذكير: «وَدَانِياً عَلَيْهِمْ ظِلالُها» وإنما
  ذكر لأنه فعل متقدّم، وهي في قراءة فيما بلغني: «وَدَانٍ» رفع على الاستئناف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَذُلِّلَتْ قُطُوفُها تَذْلِيلاً } يقول: وذُلِّل لهم اجتناء
  ثمر شجرها، كيف شاؤوا قعوداً وقياماً ومتكئين. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَذُلِّلَتْ قُطُوفُها تَذْلِيلاً
  } قال: إذا قام ارتفعت بقدره، وإن قعد تدلَّت حتى ينالها، وإن اضطجع تدلَّت حتى ينالها،
  فذلك تذليلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا سعيد، عن قتادة،
  قوله: { وَدَانِيَةً عَلَيْهِمْ ظِلالُهَا وَذلِّلَتْ قْطُوفُها تَذْلِيلاً } قال:
  لا يردُّ أيديَهم عنها بُعد ولا شوك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قُطُوفُها دَانِيَةٌ } قال:
  الدانية: التي قد دنت عليهم ثمارها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { وَذُلِّلَتْ قُطُوفُها تَذْلِيلاً } قال: يتناوله
  كيف شاء جالساً ومتكئاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيُطافُ عَلَيْهِمْ بِآنِيَةٍ
  مِنْ فِضَّةٍ وأكْوَابٍ كانَتْ قَوَارِيراً } يقول تعالى ذكره: ويُطاف على هؤلاء الأبرار
  بآنية من الأواني التي يشربون فيها شرابهم، هي من فضة كانت قوارير، فجعلها فضة، وهي
  في صفاء القوارير، فلها بياض الفضة وصفاء الزجاج. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَيُطافُ عَلَيْهِمْ بآنِيَةٍ مِنْ فِضَّةٍ وأكْوابٍ كانَتْ قَوَارِيرَ } يقول: آنية
  من فضة، وصفاؤها وتهيؤها كصفاء القوارير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن مجاهد من فضة، قال: فيها رقة القوارير في صفاء
  الفضة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { قَوَارِيرَ مِنْ فِضَّةٍ } قال: صفاء القوارير وهي من
  فضة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
