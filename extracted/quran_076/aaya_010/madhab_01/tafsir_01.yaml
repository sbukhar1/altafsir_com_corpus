text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا نَخَافُ
  مِن رَّبِّنَا يَوْماً عَبُوساً قَمْطَرِيراً } * { فَوَقَٰهُمُ ٱللَّهُ شَرَّ ذَلِكَ
  ٱلْيَومِ وَلَقَّاهُمْ نَضْرَةً وَسُرُوراً }يقول تعالى ذكره مخبراً عن هؤلاء القوم
  الذين وصف صفتهم أنهم يقولون لمن أطعموه من أهل الفاقة والحاجة: ما نطعمكم طعاماً نطلب
  منكم عوضاً على إطعامناكم جزاء ولا شكوراً، ولكنا نطعمكم رجاء منا أن يؤمننا ربنا من
  عقوبته في يوم شديد هوله، عظيم أمره، تعبِس فيه الوجوه من شدّة مكارهه، ويطول بلاء
  أهله، ويشتدّ. والقمطرير: هو الشديد، يقال: هو يوم قمطرير، أو يوم قماطر، ويوم عصيب.
  وعصبصب، وقد اقمطرّ اليوم يقمطرّ اقمطراراً، وذلك أشدّ الأيام وأطوله في البلاء والشدّة
  ومنه قول بعضهم.بني عَمِّنا هَلْ تَذْكُرُونَ بَلاءنَا   عليكُمْ إذا ما كانَ يَوْمٌ
  قُماطِرُوبنحو الذي قلنا في ذلك قال أهل التأويل على اختلاف منهم في العبارة عن معناه،
  فقال بعضهم: هو أن يعبِس أحدهم، فيقبض بين عينيه حتى يسيل من بين عينيه مثل القطران.ذكر
  من قال ذلك:حدثنا أبو كريب، قال: ثنا مصعب بن سلام التميمي، عن سعيد، عن عكرِمة، عن
  ابن عباس، في قوله: { عَبُوساً قَمْطَرِيراً } قال: يعبس الكافر يومئذٍ حتى يسيل من
  بين عينيه عرق مثل القطران.حدثني عليّ بن سهل، قال: ثنا مؤمل، قال: ثنا سفيان، عن هارون
  بن عنترة، عن أبيه، عن ابن عباس، في قوله { يَوْماً عَبُوساً قَمْطَرِيراً } قال: القمطرير:
  المُقَبِّض بين عينيه.حدثني سليمان بن عبد الجبار، قال: ثنا محمد بن الصلت، قال: ثنا
  أبو كدينة، عن قابوس، عن أبيه، قال: سألت ابن عباس، عن قوله { قَمْطَرِيراً } قال:
  يُقَبِّض ما بين العينين.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن هارون بن عنترة،
  عن أبيه، عن ابن عباس { يَوْماً عَبُوساً قَمْطَرِيراً } قال: يقبِّض ما بين العينين.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله
  { إنَّا نَخافُ مِنْ رَبِّنا يَوْماً عَبُوساً قَمْطَرِيراً } قال: يوم يقبِّض فيه
  الرجل ما بين عينيه ووجهه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { إنَّا نخافُ مِنْ رَبِّنا يَوْماً عَبُوساً قَمْطَرِيراً } عبست فيه الوجوه، وقبضت
  ما بين أعينها كراهية ذلك اليوم.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة { قَمْطَرِيراً } قال: تُقْبِّض فيه الجباه وقوم يقولون: القمطرير: الشديد.حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن هارون بن عنترة، عن أبيه، عن ابن عباس، قال:
  المقبِّض ما بين العينين.قال: ثنا وكيع، عن عمر بن ذرّ، عن مجاهد، قال: هو المقبض ما
  بين عينيه.حدثنا ابن عبد الأعلى، قال: ثنا المعتمر، عن أبيه، عن أبي عمرو، عن عكرِمة،
  قال: القمطرير: ما يخرج من جباههم مثل القطران، فيسيل على وجوهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا نَخَافُ مِن رَّبِّنَا يَوْماً
  عَبُوساً قَمْطَرِيراً } * { فَوَقَٰهُمُ ٱللَّهُ شَرَّ ذَلِكَ ٱلْيَومِ وَلَقَّاهُمْ
  نَضْرَةً وَسُرُوراً }حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله:
  { قَمْطَرِيراً } قال: يُقْبِّض الوجه بالبسور.وقال آخرون: العبوس: الضيق، والقمطرير:
  الطويل.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن
  ابن عباس، قوله: { عَبُوساً } يقول: ضيقاً. وقوله: { قَمْطَرِيراً } يقول: طويلاً.وقال
  آخرون: القمطرير: الشديد.ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد في: { إنَّا نَخافُ مِنْ رَبِّنا يَوْماً عَبُوساً قَمْطَرِيراً } قال: العَبوس:
  الشرّ، والقَمْطَرير: الشديد.وقوله: { فَوَقاهُمُ اللَّهُ شَرَّ ذلكَ اليَوْمِ وَلَقَّاهُمْ
  نَضْرَةً وَسُرُوراً } يقول جلّ ثناؤه: فدفع الله عنهم ما كانوا في الدنيا يحذرون من
  شرّ اليوم العبوس القمطرير بما كانوا في الدنيا يعملون مما يرضى عنهم ربهم، لقَّاهم
  نضرة في وجوههم، وسروراً في قلوبهم. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من
  قال ذلك:حدثني يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله: { وَلَقَّاهُمْ
  نَضْرَةً وسُرُوراً } قال: نَضْرة في الوجوه، وسروراً في القلوب.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَّاهُمْ نَضْرَةً وَسُرُوراً } نضرة في
  وجوههم، وسروراً في قلوبهم.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { وَلَقَّاهُمْ نَضْرَةً وَسُرُوراً } قال: نعمة وسروراً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

