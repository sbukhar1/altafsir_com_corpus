  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مُلْكاً كَبِيراً } يقول: ورأيت مع النعيم الذي ترى لهم ثَمَّ مُلْكاً كبيراً. وقيل:
  إن ذلك الملك الكبير: تسليم الملائكة عليهم، واستئذانهم عليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، قال: ثني من سمع مجاهداً يقول: { وَإذَا
  رأيْتَ ثَمَّ رأيْتَ نَعِيماً وَمُلْكاً كَبِيراً } قال: تسليم الملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبد الرحمن، قال: سمعت سفيان يقول في قوله: { مُلْكاً كَبِيراً
  } قال: بلغنا أنه تسليم الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا الأشجعيّ، في قوله: { وَإذَا رأيْتَ ثَمَّ رأيْتَ نَعِيماً وَمُلْكاً
  كَبِيراً } قال: فسَّرها سفيان قال: تستأذن الملائكة عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { وَإذَا رأيْتَ ثَمَّ رأيْتَ نَعِيماً وَمُلْكاً
