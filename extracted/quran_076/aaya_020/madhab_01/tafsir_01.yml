  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَطُوفُ
  عَلَيْهِمْ وِلْدَانٌ مُّخَلَّدُونَ إِذَا رَأَيْتَهُمْ حَسِبْتَهُمْ لُؤْلُؤاً مَّنثُوراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  رَأَيْتَ ثَمَّ رَأَيْتَ نَعِيماً وَمُلْكاً كَبِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ويطوف على هؤلاء الأبرار ولدان، وهم الوصفاء، مخلَّدون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في معنى: { مُخَلَّدُونَ } فقال بعضهم: معنى ذلك:
  أنهم لا يموتون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَطُوف
  عَلَيْهِمْ وِلْدَانٌ مُخَلَّدُونَ } أي لا يموتون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى بذلك { وِلْدَانٌ مُخَلَّدُونَ }: مُسَوّرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى به أنهم مقرّطون. وقيل: عنى به أنهم دائم شبابهم، لا يتغيرون عن تلك
  السنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر عن العرب أنها تقول للرجل إذا
  كبر وثبت سواد شعره: إنه لمخلَّد وكذلك إذا كبر وثبتت أضراسه وأسنانه قيل: إنه لمخلد،
  يراد به أنه ثابت الحال، وهذا تصحيح لما قال قتادة من أن معناه: لا يموتون، لأنهم إذا
  ثبتوا على حال واحدة فلم يتغيروا بهرم ولا شيب ولا موت، فهم مخلَّدون. وقيل: إن معنى
  قوله: { مُخَلَّدُونَ } مُسَوّرون بلغة حِمْير وينشد لبعض شعرائهم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ومُخَلَّدَاتٌ باللُّجَيْنِ كأنَّمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أعْجازُهُنَّ أقاوِزُ الْكُثْبانِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إذَا رأيْتَهُمْ حَسِبْتَهُمْ
  لُؤْلُؤاً مَنْثُوراً } يقول تعالى ذكره: إذا رأيت يا محمد هؤلاء الولدان مجتمعين أو
  مفترقين، تحسبهم في حُسنهم، ونقاء بياض وجوههم، وكثرتهم، لؤلؤاً مبدّداً، أو مجتَمِعاً
  مصبوباً. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { لُؤْلؤاً مَنْثُوراً } قال: من كثرتهم وحُسْنِهِمْ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { إذَا رأيْتَهُمْ
  حَسِبْتَهُمْ } من حسنهم وكثرتهم { لُؤلُؤاً مَنْثُوراً } وقال قتادة عن أبي أيوب،
  عن عبد الله بن عمرو، قال: ما من أهل الجنة من أحد إلا ويسعى عليه ألف غلام، كلّ غلام
  على عملٍ ما عليه صاحبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، قال: { حَسِبْتَهُمْ لُؤْلُؤاً مَنْثُوراً } قال: في كثرة اللؤلؤ وبياض اللؤلؤ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إذَا رأيْتَ ثمَّ رأيْتَ نَعِيماً } يقول تعالى ذكره لنبيه
  محمد صلى الله عليه وسلم: وإذا نظرت ببصرك يا محمد، ورميت بطرفك فيما أعطيتُ هؤلاء
  الأبرار في الجنة من الكرامة. وعُني بقوله: { ثَمّ } َ الجنة { رأيْتَ نَعِيماً } ،
  وذلك أن أدناهم منزلة من ينظر في مُلكه فيما قيل في مسيرة ألفي عام، يُرى أقصاه، كما
  يرى أدناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل العربية في السبب
  الذي من أجله لم يذكر مفعول رأيت الأول، فقال بعض نحويي البصرة: إنما فعل ذلك لأنه
  يريد رؤية لا تتعدى، كما تقول: ظننت في الدار، أخبر بمكان ظنه، فأخبر بمكان رؤيته.
  وقال بعض نحويي الكوفة: إنما فعل ذلك لأن معناه: وإذا رأيت ما ثم رأيت نعيماً قال:
  وصلح إضمار ما كما قيل: لقد تقطع بينكم، يريد: ما بينكم قال: ويقال: إذا رأيت ثم يريد:
  إذا نظرت ثم، أي إذا رميت ببصرك هناك رأيت نعيماً.</font></font>&#13;\t\t\t<label
