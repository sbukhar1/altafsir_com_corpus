  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَقَٰهُمُ
  ٱللَّهُ شَرَّ ذَلِكَ ٱلْيَومِ وَلَقَّاهُمْ نَضْرَةً وَسُرُوراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَزَاهُمْ
  بِمَا صَبَرُواْ جَنَّةً وَحَرِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُّتَّكِئِينَ فِيهَا
  عَلَىٰ ٱلأَرَائِكِ لاَ يَرَوْنَ فِيهَا شَمْساً وَلاَ زَمْهَرِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَانِيَةً
  عَلَيْهِمْ ظِلاَلُهَا وَذُلِّلَتْ قُطُوفُهَا تَذْلِيلاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُطَافُ
  عَلَيْهِمْ بِآنِيَةٍ مِّن فِضَّةٍ وَأَكْوابٍ كَانَتْ قَوَارِيرَاْ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَوَارِيرَاْ
  مِن فِضَّةٍ قَدَّرُوهَا تَقْدِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُسْقَوْنَ فِيهَا
  كَأْساً كَانَ مِزَاجُهَا زَنجَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَيْناً فِيهَا تُسَمَّىٰ
  سَلْسَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيَطُوفُ عَلَيْهِمْ وِلْدَانٌ مُّخَلَّدُونَ
  إِذَا رَأَيْتَهُمْ حَسِبْتَهُمْ لُؤْلُؤاً مَّنثُوراً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  رَأَيْتَ ثَمَّ رَأَيْتَ نَعِيماً وَمُلْكاً كَبِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَالِيَهُمْ ثِيَابُ
  سُندُسٍ خُضْرٌ وَإِسْتَبْرَقٌ وَحُلُّوۤاْ أَسَاوِرَ مِن فِضَّةٍ وَسَقَاهُمْ رَبُّهُمْ
  شَرَاباً طَهُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ هَـٰذَا كَانَ لَكُمْ جَزَآءً وَكَانَ
  سَعْيُكُم مَّشْكُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلَقَّـٰهُمْ نَضْرَةً وَسُرُوراً
  } أي: أعطاهم بدل عبوس الفجار وحزنهم نضرة في الوجوه وسروراً في القلوب، وهذا يدل على
  أنّ اليوم موصوف بعبوس أهله { بِمَا صَبَرُواْ } بصبرهم على الإيثار. وعن ابن عباس
  رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1258) أنّ الحسن والحسين مرضا،
  فعادهما رسول الله صلى الله عليه وسلم في ناس معه؛ فقالوا: يا أبا الحسن، لو نذرت على
  ولدك، فنذر عليّ وفاطمة وفضة جارية لهما إن برآ مما بهما: أن يصوموا ثلاثة أيام، فشفيا
  وما معهم شيء، فاستقرض عليّ من شمعون الخيبري اليهودي ثلاث أصوع من شعير، فطحنت فاطمة
  صاعاً واختبزت خمسة أقراص على عددهم، فوضعوها بين أيديهم ليفطروا فوقف عليهم سائل فقال:
  السلام عليكم أهل بيت محمد، مسكين من مساكين المسلمين، أطعموني أطعمكم الله من موائد
  الجنة، فآثروه وباتوا لم يذوقوا إلا الماء، وأصبحوا صياماً؛ فلما أمسوا ووضعوا الطعام
  بين أيديهم وقف عليهم يتيم، فآثروه؛ ووقف عليهم أسير في الثالثة، ففعلوا مثل ذلك؛ فلما
  أصبحوا أخد علي رضي الله عنه بيد الحسن والحسين وأقبلوا إلى رسول الله صلى الله عليه
  وسلم، فلما أبصرهم وهم يرتعشون كالفراخ من شدّة الجوع قال: ماأشد ما يسوءني ما أرى
  بكم، وقام فانطلق، معهم فرأى فاطمة في محرابها قد التصق ظهرها ببطنها وغارت عيناها.
  فساءه ذلك، فنزل جبريل وقال: خذها يا محمد هنأك اللَّه في أهل بيتك فأقرأه السورة.
  فإن قلت: ما معنى ذكر الحرير مع الجنة؟ قلت: المعنى وجزاهم بصبرهم على الإيثار وما
  يؤدّي إليه من الجوع والعرى بستانا فيه مأكل هنيّ، «وحريراً» فيه ملبس بهيّ. يعني:
  أن هواءها معتدل، لا حرّ شمس يحمي ولا شدّة برد تؤذي. وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هواء الجنة سجسج، لا حرّ ولا قرّ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  الزمهرير القمر. وعن ثعلب: أنه في لغة طيىء. وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَيْلَةٍ ظَلاَمُهَا قَدِ اعتَكَرْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَطَعْتُهَا
  وَالزَّمْهَرِيرُ مَا زَهَرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى: أن الجنة ضياء فلا يحتاج فيها شمس وقمر. فإن قلت: { وَدَانِيَةً
  عَلَيْهِمْ ظِلَـٰلُهَا } علام عطفت؟ قلت: على الجملة التي قبلها؛ لأنها في موضع الحال
  من المجزيين؛ وهذه حال مثلها عنهم لرجوع الضمير منها إليهم في عليهم، إلا أنها اسم
  مفرد، وتلك جملة في حكم مفرد تقديره: غير رائين فيها شمساً ولا زمهريراً، ودانية عليهم
  ظلالها؛ ودخلت الواو للدلالة على أن الأمرين مجتمعان لهم، كأنه قيل: وجزاهم جنة جامعين
  فيها بين البعد عن الحرّ والقرّ ودنوّ الظلال عليهم وقرىء «ودانية» بالرفع، على أن
  ظلالها مبتدأ، ودانية خبر، والجملة في موضع الحال؛ والمعنى: لا يرون فيها شمساً ولا
  زمهريراً، والحال أن ظلالها دانية عليهم؛ ويجوز أن تجعل { مُتَّكِئِينَ } و { لاَ يَرَوْنَ
