  سُندُسٍ خُضْرٌ وَإِسْتَبْرَقٌ وَحُلُّوۤاْ أَسَاوِرَ مِن فِضَّةٍ وَسَقَاهُمْ رَبُّهُمْ
  شَرَاباً طَهُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ هَـٰذَا كَانَ لَكُمْ جَزَآءً وَكَانَ
  سَعْيُكُم مَّشْكُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ويجوز أن يكون { وَدَانِيَةً } معطوفة
  على جنة، أي: وجنة أخرى دانية عليهم ظلالها، على أنها وعدوا جنتين، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلِمَنْ
  خَافَ مَقَامَ رَبّهِ جَنَّتَانِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن: 46]، لأنهم وصفوا بالخوف:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  نَخَافُ مِن رَّبّنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإنسان: 10]، فإن قلت: فعلام عطف { وَذُلِّلَتْ }؟ قلت: هي - إذا
  رفعت { وَدَانِيَةً } - جملة فعلية معطوفة على جملة ابتدائية، وإذا نصبتها على الحال،
  فهي حال من دانية، أي: تدنو ظلالها عليهم في حال تذليل قطوفها لهم. أو معطوفة عليها
  على: ودانية عليهم ظلالها، ومذللة قطوفها؛ وإذا نصبت { وَدَانِيَةً } على الوصف، فهي
  صفة مثلها؛ ألا ترى أنك لو قلت: جنة ذللت قطوفها: كان صحيحاً؛ وتذليل القطوف: أن تجعل
  ذللا لا تمتنع على قطافها كيف شاؤا. أو تجعل ذليلة لهم خاضعة متقاصرة، من قولهم: حائط
  ذليل إذا كان قصيراً { قَوارِيرَ قَوارِيرَ } قرئا غير منونين، وبتنوين الأول،، وبتنوينهما.
  وهذا التنوين بدل من ألف الإطلاق، لأنه فاصلة؛ وفي الثاني لإتباعه الأوّل، ومعنى قوارير
  من { فِضَّةٍ } أنها مخلوقة من فضة، وهي مع بياض الفضة وحسنها في صفاء القوارير وشفيفها.
  فإن قلت: ما معنى { كانت }؟ قلت هو من - يكون - في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُنْ فَيَكُونُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  117] أي: تكوّنت قوارير، بتكون الله تفخيماً لتلك الخلقة العجيبة الشأن، الجامعة بين
  صفتي الجوهرين المتباينين. ومنه كان في قوله: { كان مزاجها كافوراً }. وقرىء «قوارير
  من فضة» بالرفع على: هي قوارير { قَدَّرُوهَا } صفة لقوارير من فضة. ومعنى تقديرهم
  لها: أنهم قدروها في أنفسهم أن تكون على مقادير وأشكال على حسب شهواتهم، فجاءت كما
  قدّروا. وقيل: الضمير للطائفين بها، دل عليهم قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيُطَافُ عَلَيْهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإنسان:
  15]، على أنهم قدروا شرابها على قدر الرّي، وهو ألذ للشارب لكونه على مقدار حاجته لا
