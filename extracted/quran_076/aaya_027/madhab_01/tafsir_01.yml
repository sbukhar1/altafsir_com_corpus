  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرِ
  ٱسْمَ رَبِّكَ بُكْرَةً وَأَصِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ ٱللَّيْلِ
  فَٱسْجُدْ لَهُ وَسَبِّحْهُ لَيْلاً طَوِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ هَـٰؤُلاَءِ
  يُحِبُّونَ ٱلْعَاجِلَةَ وَيَذَرُونَ وَرَآءَهُمْ يَوْماً ثَقِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَاذْكُرْ } يا محمد { اسْمَ رَبِّكَ } فادعه به
  بكرة في صلاة الصبح، وعشياً في صلاة الظهر والعصر { وَمِنَ اللَّيْلِ فاسْجُدْ لَهُ
  } يقول: ومن الليل فاسجد له في صلاتك، فسبحه ليلاً طويلاً، يعني: أكثر الليل، كما قال
  جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُمِ اللَّيْلَ إلاَّ قَلِيلاً نِصْفَهُ أوِ انْقُصْ مِنْهُ
  قَلِيلاً أو زِدْ عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَمِنَ اللَّيْلِ فاسْجُدْ
  لَهُ وَسَبِّحْهُ لَيْلاً طَوِيلاً } يعني: الصلاة والتسبيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَاذْكُرْ اسْمَ رَبِّكَ
  بُكْرَةً وَأصِيلاً } قال: بكرة: صلاة الصبح وأصيلاً صلاة الظهر الأصيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ومِنَ اللَّيْلِ فاسْجُدْ لَهُ وَسَبِّحْهُ لَيْلاً طَوِيلاً
  } قال: كان هذا أوّل شيء فريضة. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها المُزَّمِّلُ قُمِ اللَّيْلَ
  إلاَّ قَلِيلاً نِصْفَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ رَبَّكَ يَعْلَمُ أنَّكَ تَقُومُ أدْنَى مِنْ ثُلُثَيِ
  اللَّيْلِ وَنِصْفَهُ وَثُلُثَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. إلى قوله فاقْرَءُوا ما تَيَسَّرَ
  مِنَ القُرآنِ... إلى آخر الآية، ثم قال: مُحِيي هذا عن رسول الله صلى الله عليه وسلم
  وعن الناس، وجعله نافلة فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنَ اللَّيْلِ فَتَهَجَّدْ بِهِ نافِلَةً لَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فجعلها نافلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ هَؤُلاءِ يُحِبُّونَ
  العاجِلَةَ } يقول تعالى ذكره: إن هؤلاء المشركين بالله يحبون العاجلة، يعني الدنيا،
  يقول: يحبون البقاء فيها وتعجبهم زينتها { ويذرونَ وراءهُمْ يوماً ثَقِيلاً } يقول:
  ويدعون خلف ظهورهم العمل للآخرة، وما لهم فيه النجاة من عذاب الله يومئذ وقد تأوّله
  بعضهم بمعنى: ويذرون أمامهم يوماً ثقيلاً وليس ذلك قولاً مدفوعاً، غير أن الذي قلناه
  أشبه بمعنى الكلمة. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان { وَيَذَرُونَ وَرَاءَهُمْ يَوْماً ثَقِيلاً } قال: الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

