text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰؤُلاَءِ
  يُحِبُّونَ ٱلْعَاجِلَةَ وَيَذَرُونَ وَرَآءَهُمْ يَوْماً ثَقِيلاً } * { نَّحْنُ خَلَقْنَاهُمْ
  وَشَدَدْنَآ أَسْرَهُمْ وَإِذَا شِئْنَا بَدَّلْنَآ أَمْثَالَهُمْ تَبْدِيلاً }{ إِنَّ
  هَـٰۤؤُلآءِ } الكفرة { يُحِبُّونَ ٱلْعَاجِلَةَ } يؤثرونها على الآخرة، كقوله:{ بَلْ
  تُؤْثِرُونَ ٱلْحَيَوٰةَ ٱلدُّنْيَا }[الأعلى: 16]، { وَرَآءَهُمْ } قدّامهم أو خلف
  ظهورهم لا يعبأون به { يَوْماً ثَقِيلاً } استعير الثقيل لشدّته وهولِه، من الشيء الثقيل
  الباهظ لحامله. ونحوه:{ ثَقُلَتْ فِى ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ }[الأعراف: 187]، الأسر:
  الربط والتوثيق. ومنه: أسر الرجل إذا أوثق بالقدّ وهو الإسار. وفرس مأسور الخلق. وترس
  مأسور بالعقب. والمعنى: شددنا توصيل عظامهم بعضها ببعض، وتوثيق مفاصلهم بالأعصاب. ومثله
  قولهم: جارية معصوبة الخلق ومجدولته { وَإِذَا شِئْنَا } أهلكناهم و { بَدَّلْنآ أَمْثَـٰلَهُمْ
  } في شدّة الأسر، يعني: النشأة الأخرى. وقيل: معناه: بدلنا غيرهم ممن يطيع. وحقه أن
  يجيء بإن، لا بإذا، كقوله:{ وَإِن تَتَوَلَّوْاْ يَسْتَبْدِلْ قَوْماً غَيْرَكُمْ }[محمد:
  38]،{ إِن يَشَأْ يُذْهِبْكُمْ }[النساء: 133].\r\n\t\t\t\r\n\t\t\t</section>"

