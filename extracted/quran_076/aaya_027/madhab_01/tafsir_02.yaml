  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰؤُلاَءِ يُحِبُّونَ ٱلْعَاجِلَةَ وَيَذَرُونَ وَرَآءَهُمْ يَوْماً ثَقِيلاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَّحْنُ
  خَلَقْنَاهُمْ وَشَدَدْنَآ أَسْرَهُمْ وَإِذَا شِئْنَا بَدَّلْنَآ أَمْثَالَهُمْ تَبْدِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّ هَـٰۤؤُلآءِ } الكفرة { يُحِبُّونَ ٱلْعَاجِلَةَ } يؤثرونها
  على الآخرة، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ تُؤْثِرُونَ ٱلْحَيَوٰةَ ٱلدُّنْيَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعلى:
  16]، { وَرَآءَهُمْ } قدّامهم أو خلف ظهورهم لا يعبأون به { يَوْماً ثَقِيلاً } استعير
  الثقيل لشدّته وهولِه، من الشيء الثقيل الباهظ لحامله. ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثَقُلَتْ فِى ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  187]، الأسر: الربط والتوثيق. ومنه: أسر الرجل إذا أوثق بالقدّ وهو الإسار. وفرس مأسور
  الخلق. وترس مأسور بالعقب. والمعنى: شددنا توصيل عظامهم بعضها ببعض، وتوثيق مفاصلهم
  بالأعصاب. ومثله قولهم: جارية معصوبة الخلق ومجدولته { وَإِذَا شِئْنَا } أهلكناهم
  و { بَدَّلْنآ أَمْثَـٰلَهُمْ } في شدّة الأسر، يعني: النشأة الأخرى. وقيل: معناه:
  بدلنا غيرهم ممن يطيع. وحقه أن يجيء بإن، لا بإذا، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن تَتَوَلَّوْاْ يَسْتَبْدِلْ
  قَوْماً غَيْرَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[محمد: 38]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِن يَشَأْ يُذْهِبْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 133].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

