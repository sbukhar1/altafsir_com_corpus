text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا تَشَآءُونَ
  إِلاَّ أَن يَشَآءَ ٱللَّهُ إِنَّ ٱللَّهَ كَانَ عَلِيماً حَكِيماً } * { يُدْخِلُ
  مَن يَشَآءُ فِي رَحْمَتِهِ وَٱلظَّالِمِينَ أَعَدَّ لَهُمْ عَذَاباً أَلِيماً }يقول
  تعالى ذكره: { وَما تَشاءُونَ } اتخاذ السبيل إلى ربكم أيها الناس { إلاَّ أنْ يَشاءَ
  اللَّهُ } ذلك لكم لأن الأمر إليه لا إليكم وهو في قراءة عبد الله فيما ذُكر: «وَما
  تَشاءُونَ إلاَّ ما شاءَ اللَّهُ».وقوله { إنَّ اللَّهَ كانَ عَلِيماً حَكِيماً } فلن
  يعدو منكم أحد ما سبق له في علمه بتدبيركم.وقوله: { يُدْخِلُ مَنْ يَشاءُ فِي رَحْمَتِهِ
  } يقول: يدخل ربكم من يشاء منكم في رحمته، فيتوب عليه حتى يموت تائبا من ضلالته، فيغفر
  له ذنوبه، ويُدخله جنته { والظَّالَمِيِنَ أعَدَّ لَهُمْ عَذَاباً ألِيماً } يقول:
  الذين ظلموا أنفسهم، فماتوا على شركهم، أعدّ لهم في الآخرة عذاباً مؤلماً موجعاً، وهو
  عذاب جهنم. ونصب قوله: { والظَّالمِينَ } لأن الواو ظرف لأعدّ، والمعنى: وأعدّ للظالمين
  عذاباً أليماً. وذُكر أن ذلك في قراءة عبد الله: «ولِلظَّالِمِينَ أعَدَّ لَهُمْ» بتكرير
  اللام، وقد تفعل العرب ذلك، وينشد لبعضهم:أقولُ لهَا إذا سألَتْ طَلاقا   إلامَ تُسارِعِينَ
  إلى فِرَاقي؟ولآخر:فأصْبَحْنَ لا يسأَلَنْهُ عَنْ بِمَا بِهِ   أصَعَّد فِي غاوِي الهَوَى
  أمْ تَصَوَّبا؟بتكرير الباء، وإنما الكلام لا يسألنه عما به.\r\n\t\t\t\r\n\t\t\t</section>"

