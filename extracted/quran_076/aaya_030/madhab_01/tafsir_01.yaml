  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  تَشَآءُونَ إِلاَّ أَن يَشَآءَ ٱللَّهُ إِنَّ ٱللَّهَ كَانَ عَلِيماً حَكِيماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُدْخِلُ
  مَن يَشَآءُ فِي رَحْمَتِهِ وَٱلظَّالِمِينَ أَعَدَّ لَهُمْ عَذَاباً أَلِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَما تَشاءُونَ } اتخاذ السبيل إلى ربكم أيها الناس
  { إلاَّ أنْ يَشاءَ اللَّهُ } ذلك لكم لأن الأمر إليه لا إليكم وهو في قراءة عبد الله
  فيما ذُكر: «وَما تَشاءُونَ إلاَّ ما شاءَ اللَّهُ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { إنَّ اللَّهَ كانَ عَلِيماً حَكِيماً } فلن يعدو منكم أحد ما سبق له في علمه بتدبيركم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يُدْخِلُ مَنْ يَشاءُ فِي رَحْمَتِهِ } يقول: يدخل ربكم من
  يشاء منكم في رحمته، فيتوب عليه حتى يموت تائبا من ضلالته، فيغفر له ذنوبه، ويُدخله
  جنته { والظَّالَمِيِنَ أعَدَّ لَهُمْ عَذَاباً ألِيماً } يقول: الذين ظلموا أنفسهم،
  فماتوا على شركهم، أعدّ لهم في الآخرة عذاباً مؤلماً موجعاً، وهو عذاب جهنم. ونصب قوله:
  { والظَّالمِينَ } لأن الواو ظرف لأعدّ، والمعنى: وأعدّ للظالمين عذاباً أليماً. وذُكر
  أن ذلك في قراءة عبد الله: «ولِلظَّالِمِينَ أعَدَّ لَهُمْ» بتكرير اللام، وقد تفعل
  العرب ذلك، وينشد لبعضهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أقولُ لهَا إذا سألَتْ طَلاقا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلامَ تُسارِعِينَ
  إلى فِرَاقي؟</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فأصْبَحْنَ لا يسأَلَنْهُ عَنْ بِمَا بِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أصَعَّد فِي غاوِي الهَوَى أمْ تَصَوَّبا؟</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بتكرير الباء، وإنما الكلام لا يسألنه
  عما به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

