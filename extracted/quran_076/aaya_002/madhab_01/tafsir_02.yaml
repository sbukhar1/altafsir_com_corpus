text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا خَلَقْنَا
  ٱلإِنسَانَ مِن نُّطْفَةٍ أَمْشَاجٍ نَّبْتَلِيهِ فَجَعَلْنَاهُ سَمِيعاً بَصِيراً
  }{ نُّطْفَةٍ أَمْشَاجٍ } كبرمة أعشار، وبرد أكياش: وهي ألفاظ مفردة غير جموع، ولذلك
  وقعت صفات للأفراد. ويقال أيضاً: نطفة مشج، قال الشماخ:طَوَتْ أَحْشَاءُ مُرْتَجَةٍ
  لِوَقْتٍ   عَلَى مَشَجٍ سُلاَلَتُهُ مَهِينُولا يصحّ أمشاج أن يكون تكسيراً له، بل
  هما مثلان في الإفراد، لوصف المفرد بهما. ومشجه ومزجه: بمعنى. والمعنى من نطفة قد امتزج
  فيها الماءان. وعن ابن مسعود: هي عروق النطفة. وعن قتادة: أمشاج ألوان وأطوار، يريد:
  أنها تكون نطفة، ثم علقة، ثم مضغة { نَّبْتَلِيهِ } في موضع الحال، أي: خلقناه مبتلين
  له، بمعنى: مريدين ابتلاءه، كقولك: مررت برجل معه صقر صائداً به غداً، تريد: قاصداً
  به الصيد غداً. ويجوز أن يراد: ناقلين له من حال إلى حال، فسمي ذلك ابتلاء على طريق
  الاستعارة. وعن ابن عباس: نصرّفه في بطن أمّه نطفة ثم علقة. وقيل: هو في تقدير التأخير،
  يعني: فجعلناه سميعاً بصيراً لنبتليه، وهو من التعسف.\r\n\t\t\t\r\n\t\t\t</section>"

