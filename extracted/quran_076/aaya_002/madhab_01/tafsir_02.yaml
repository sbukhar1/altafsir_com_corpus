  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  خَلَقْنَا ٱلإِنسَانَ مِن نُّطْفَةٍ أَمْشَاجٍ نَّبْتَلِيهِ فَجَعَلْنَاهُ سَمِيعاً
  بَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ نُّطْفَةٍ أَمْشَاجٍ } كبرمة أعشار،
  وبرد أكياش: وهي ألفاظ مفردة غير جموع، ولذلك وقعت صفات للأفراد. ويقال أيضاً: نطفة
  مشج، قال الشماخ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">طَوَتْ أَحْشَاءُ
  مُرْتَجَةٍ لِوَقْتٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عَلَى مَشَجٍ سُلاَلَتُهُ مَهِينُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولا يصحّ أمشاج أن يكون تكسيراً
  له، بل هما مثلان في الإفراد، لوصف المفرد بهما. ومشجه ومزجه: بمعنى. والمعنى من نطفة
  قد امتزج فيها الماءان. وعن ابن مسعود: هي عروق النطفة. وعن قتادة: أمشاج ألوان وأطوار،
  يريد: أنها تكون نطفة، ثم علقة، ثم مضغة { نَّبْتَلِيهِ } في موضع الحال، أي: خلقناه
  مبتلين له، بمعنى: مريدين ابتلاءه، كقولك: مررت برجل معه صقر صائداً به غداً، تريد:
  قاصداً به الصيد غداً. ويجوز أن يراد: ناقلين له من حال إلى حال، فسمي ذلك ابتلاء على
  طريق الاستعارة. وعن ابن عباس: نصرّفه في بطن أمّه نطفة ثم علقة. وقيل: هو في تقدير
  التأخير، يعني: فجعلناه سميعاً بصيراً لنبتليه، وهو من التعسف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

