  color=\"black\">وقال آخرون: عُني بذلك اختلاف ألوان النطفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
