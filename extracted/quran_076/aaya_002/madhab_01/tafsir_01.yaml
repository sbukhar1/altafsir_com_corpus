  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  أَتَىٰ عَلَى ٱلإِنسَانِ حِينٌ مِّنَ ٱلدَّهْرِ لَمْ يَكُن شَيْئاً مَّذْكُوراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  خَلَقْنَا ٱلإِنسَانَ مِن نُّطْفَةٍ أَمْشَاجٍ نَّبْتَلِيهِ فَجَعَلْنَاهُ سَمِيعاً
  بَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه بقوله: { هَلْ أتى
  عَلى الإنْسانِ } قد أتى على الإنسان وهل في هذا الموضع خبر لا جحد، وذلك كقول القائل
  لآخر يقرّره: هل أكرمتك؟ وقد أكرمه أو هل زرتك؟ وقد زاره وقد تكون جحداً في غير هذا
  الموضع، وذلك كقول القائل لآخر: هل يفعل مثل هذا أحد؟ بمعنى: أنه لا يفعل ذلك أحد.
  والإنسان الذي قال جلّ ثناؤه في هذا الموضع { هَل أتَى عَلى الإنْسانِ حِينٌ مِنَ الدَّهْرِ
  }: هو آدم صلى الله عليه وسلم كذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هَلْ أتى عَلى الإنْسانِ } آدم
  أتى عليه { حِينٌ مِنَ الدَّهْرِ لَمْ يَكُنْ شَيْئاً مَذْكُوراً } إنما خلق الإنسان
  ههنا حديثاً ما يعلم من خليقة الله خليقةٌ كانت بعد الإنسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله: { هَلْ أتى عَلى الإنْسانِ
  حِينٌ مِنَ الدَّهْرِ لَمْ يَكُنْ شَيْئاً مَذْكُوراً } قال: كان آدم صلى الله عليه
  وسلم آخر ما خلق من الخلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان { هَلْ أتى عَلى الإنْسانِ حِينٌ مِنَ الدَّهْرِ } قال: آدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { حِينٌ مِنَ الدَّهْرِ } اختلف أهل التأويل في قدر هذا الحين
  الذي ذكره الله في هذا الموضع، فقال بعضهم: هو أربعون سنة وقالوا: مكثت طينة آدم مصوّرة
  لا تنفخ فيها الرّوح أربعين عاماً، فذلك قدر الحين الذي ذكره الله في هذا الموضع قالوا:
  ولذلك قيل: { هَلْ أتى عَلى الإنْسانِ حِينٌ مِنَ الدَّهْرِ لَمْ يَكُنْ شَيْئاً مَذْكُوراً
  } لأنه أتى عليه وهو جسم مصوّر لم تنفخ فيه الروح أربعون عاماً، فكان شيئاً، غير أنه
  لم يكن شيئاً مذكوراً قالوا: ومعنى قوله: { لَمْ يَكُنْ شَيْئاً مَذْكُوراً }: لم يكن
  شيئاً له نباهة ولا رفعة، ولا شرف، إنما كان طيناً لازباً وحمأ مسنوناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: لا حدّ للحين في هذا الموضع وقد يدخل هذا القول من أن
  الله أخبَر أنه أتى على الإنسان حين من الدهر، وغير مفهوم في الكلام أن يقال: أتى على
  الإنسان حين قبل أن يوجد، وقبل أن يكون شيئاً، وإذا أُريد ذلك قيل: أتى حين قبل أن
  يُخلق، ولم يقل أتى عليه. وأما الدهر في هذا الموضع، فلا حدّ له يوقف عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّا خَلَقْنا الإنْسانَ مِنْ نُطْفَةٍ أمْشاجٍ نَبْتَلِيه
  } يقول تعالى ذكره: إنا خلقنا ذرّية آدم من نطفة، يعني: من ماء الرجل وماء المرأة،
  والنطفة: كلّ ماء قليل في وعاء كان ذلك ركية أو قربة، أو غير ذلك، كما قال عبد الله
  بن رواحة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هَلْ أنْتِ
  إلاَّ نُطْفَةٌ في شَنَّهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أمْشاجٍ } يعني: أخلاط،
  واحدها: مشج ومشيج، مثل خدن وخدين ومنه قول رؤبة بن العجاج:</font></font>&#13;\t\t\t<label
