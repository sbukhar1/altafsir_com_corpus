  لَمْ يَكُن شَيْئاً مَّذْكُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّا خَلَقْنَا ٱلإِنسَانَ مِن نُّطْفَةٍ
  أَمْشَاجٍ نَّبْتَلِيهِ فَجَعَلْنَاهُ سَمِيعاً بَصِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَطْرَحْنَ كُلَّ مُعْجَلٍ نَشَّاج</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَمْ يُكْسَ جِلْداً في دَمٍ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أمْشاجِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقال منه: مشجت هذا بهذا: إذا خلطته به، وهو ممشوج به ومشيج: أي مخلوط
  به، كمال قال أبو ذؤيب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأنَّ الرّيشَ والفُوقَيْن مِنْه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خِلالَ النَّصْل
  سِيطَ بِهِ مَشِيجُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في معنى الأمشاج الذي عنى بها في هذا الموضع، فقال
  بعضهم: هو اختلاط ماء الرجل بماء المرأة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب وأبو هشام الرفاعي
  قالا: ثنا وكيع، عن سفيان، عن ابن الأصبهاني، عن عكرِمة { أمْشاجٍ نَبْتَلِيهِ } قال:
  ماء الرجل وماء المرأة يمشج أحدهما بالآخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام، قال: ثنا ابن يمان، عن سفيان، عن ابن الأصبهاني، عن عكرِمة قال: ماء الرجل
  وماء المرأة يختلطان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبو أُسامة، قال: ثنا زكريا،
  عن عطية، عن ابن عباس، قال: ماء المرأة وماء الرجل يمشجان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبيد الله، قال: أخبرنا إسرائيل، عن السديّ، عمن حدّثه، عن ابن عباس، قال: ماء
  المرأة وماء الرجل يختلطان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبد الله، قال: أخبرنا
  أبو جعفر، عن الربيع بن أنس، قال: إذا اجتمع ماء الرجل وماء المرأة فهو أمشاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو أُسامة، قال: ثنا المبارك، عن الحسن، قال: مُشج ماء المرأة
  مع ماء الرجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبيد الله، قال: أخبرنا
  عثمان بن الأسود، عن مجاهد، قال: خلق الله الولد من ماء الرجل وماء المرأة، وقد قال
  الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيُّها النَّاسُ إنَّا خَلَقْناكُمْ مِنْ ذَكَرٍ وأنْثَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبيد الله، قال: أخبرنا
  إسرائيل، عن أبي يحيى، عن مجاهد، قال: خلق من تارات ماء الرجل وماء المرأة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنما عُني بذلك: إنا خلقنا الإنسان من نطفة ألوان ينتقل
  إليها، يكون نطفة، ثم يصير علقة، ثم مضغة، ثم عظماً، ثم كسي لحماً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { إنَّا خَلَقْنا الإنْسانَ مِنْ نُطْفَةٍ أمْشاجٍ نَبْتَلِيهِ
  } الأمشاج: خلق من ألوان، خلق من تراب، ثم من ماء الفرج والرحم، وهي النطفة، ثم علقة،
  ثم مضغة، ثم عظماً، ثم أنشأه خلقاً آخر فهو ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سماك، عن عكرِمة، في هذه الآية
  { أمْشاجٍ } قال: نطفة، ثم علقة، ثم مضغة، ثم عظماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الرفاعي، قال: ثنا وهب بن جرير ويعقوب الحضْرَميّ، عن شعبة، عن سماك، عن عكرِمة، قال:
  نطفة، ثم علقمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّا خَلَقْنا الإنْسانَ مِنْ نُطْفَةٍ أمْشاجٍ } أطوار
  الخلق، طوراً نطفة، وطوراً علقة، وطوراً مضغة، وطوراً عظاماً، ثم كسى الله العظام لحماً،
  ثم أنشأه خلقاً آخر، أنبت له الشعر.</font></font>&#13;\t\t\t<label disabled=\"true\"
