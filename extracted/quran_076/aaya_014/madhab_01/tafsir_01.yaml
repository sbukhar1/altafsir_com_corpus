text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَانِيَةً عَلَيْهِمْ
  ظِلاَلُهَا وَذُلِّلَتْ قُطُوفُهَا تَذْلِيلاً } * { وَيُطَافُ عَلَيْهِمْ بِآنِيَةٍ
  مِّن فِضَّةٍ وَأَكْوابٍ كَانَتْ قَوَارِيرَاْ }يعني تعالى ذكره بقوله: { وَدَانِيَةً
  عَلَيْهِمْ ظِلالُهَا } وقَرُبت منهم ظلال أشجارها.ولنصب دانية أوجه: أحدها: العطف
  به على قوله{ مُتَّكِئيِن فِيها }والثاني: العطف به على موضع قوله{ لا يَرَوْنَ فِيها
  شَمْساً }لأن موضعه نصب، وذلك أن معناه: متكئين فيها الأرائك، غير رائين فيها شمساً.
  والثالث: نصبه على المدح، كأنه قيل: متكئين فيها على الأرائك، ودانية بعد عليهم ظلالها،
  كما يقال: عند فلان جارية جميلة، وشابة بعد طرية، تضمر مع هذه الواو فعلاً ناصباً للشابة،
  إذا أريد به المدح، ولم يُرَد به النَّسَق وأُنِّثَتْ دانيةً لأن الظلال جمع. وذُكر
  أن ذلك في قراءة عبد الله بالتذكير: «وَدَانِياً عَلَيْهِمْ ظِلالُها» وإنما ذكر لأنه
  فعل متقدّم، وهي في قراءة فيما بلغني: «وَدَانٍ» رفع على الاستئناف.وقوله: { وَذُلِّلَتْ
  قُطُوفُها تَذْلِيلاً } يقول: وذُلِّل لهم اجتناء ثمر شجرها، كيف شاؤوا قعوداً وقياماً
  ومتكئين. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَذُلِّلَتْ قُطُوفُها تَذْلِيلاً } قال:
  إذا قام ارتفعت بقدره، وإن قعد تدلَّت حتى ينالها، وإن اضطجع تدلَّت حتى ينالها، فذلك
  تذليلها.حدثنا بشر، قال: ثنا سعيد، عن قتادة، قوله: { وَدَانِيَةً عَلَيْهِمْ ظِلالُهَا
  وَذلِّلَتْ قْطُوفُها تَذْلِيلاً } قال: لا يردُّ أيديَهم عنها بُعد ولا شوك.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قُطُوفُها دَانِيَةٌ } قال:
  الدانية: التي قد دنت عليهم ثمارها.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { وَذُلِّلَتْ
  قُطُوفُها تَذْلِيلاً } قال: يتناوله كيف شاء جالساً ومتكئاً.وقوله: { وَيُطافُ عَلَيْهِمْ
  بِآنِيَةٍ مِنْ فِضَّةٍ وأكْوَابٍ كانَتْ قَوَارِيراً } يقول تعالى ذكره: ويُطاف على
  هؤلاء الأبرار بآنية من الأواني التي يشربون فيها شرابهم، هي من فضة كانت قوارير، فجعلها
  فضة، وهي في صفاء القوارير، فلها بياض الفضة وصفاء الزجاج. وبنحو الذي قلنا في ذلك
  قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَيُطافُ عَلَيْهِمْ بآنِيَةٍ مِنْ فِضَّةٍ
  وأكْوابٍ كانَتْ قَوَارِيرَ } يقول: آنية من فضة، وصفاؤها وتهيؤها كصفاء القوارير.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن مجاهد من فضة، قال: فيها رقة القوارير في صفاء
  الفضة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { قَوَارِيرَ مِنْ
  فِضَّةٍ } قال: صفاء القوارير وهي من فضة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَانِيَةً عَلَيْهِمْ ظِلاَلُهَا
  وَذُلِّلَتْ قُطُوفُهَا تَذْلِيلاً } * { وَيُطَافُ عَلَيْهِمْ بِآنِيَةٍ مِّن فِضَّةٍ
  وَأَكْوابٍ كَانَتْ قَوَارِيرَاْ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَيُطافُ عَلَيْهِمْ بآنِيَةٍ مِنْ فِضَّةٍ } أي صفاء القوارير في بياض الفضة.وقوله:
  { وأكْوابٍ } يقول: ويُطاف مع الأواني بجرار ضِخام فيها الشراب، وكلّ جرّة ضخمة لا
  عروة لها فهي كوب، كما:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد
  { وأكْوَابٍ } قال: ليس لها آذان. وقد:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان بهذا
  الحديث بهذا الإسناد عن مجاهد، فقال: الأكواب: الأقداح.وقوله: { كانَتْ قَوَارِيرَ
  } يقول: كانت هذه الأواني والأكواب قوارير، فحوّلها الله فضة. وقيل: إنما قيل: ويطاف
  عليهم بآنية من فضة، ليدلّ بذلك على أن أرض الجنة فضة، لأن كل آنية تُتَّخذ، فإنما
  تُتَّخذ من تُرْبة الأرض التي فيها، فدلّ جلّ ثناؤه بوصفة الآنية متى يطاف بها على
  أهل الجنة أنها من فضة، ليعلم عباده أن تربة أرض الجنة فضة.واختلفت القرّاء في قراءة
  قوله «قوارير، وسلاسل»، فقرأ ذلك عامة قرّاء المدينة والكوفة غير حمزة: سلاسلاً، وقواريراً
  { قَوارِيراً } بإثبات الألف والتنوين وكذلك هي في مصاحفهم وكان حمزة يُسْقط الألِفات
  من ذلك كله، ولا يجري شيئاً منه وكان أبو عمرو يُثبت الألف في الأولى من قوارير، ولا
  يثبتها في الثانية، وكلّ ذلك عندنا صواب، غير أن الذي ذَكَرت عن أبي عمرو أعجبهما إليّ،
  وذلك أن الأوّل من القوارير رأس آية، والتوفيق بين ذلك وبين سائر رؤوس آيات السورة
  أعجب إليّ إذ كان ذلك بإثبات الألفات في أكثرها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

