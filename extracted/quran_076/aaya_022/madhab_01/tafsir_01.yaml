  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا كَانَ لَكُمْ جَزَآءً وَكَانَ سَعْيُكُم مَّشْكُوراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  نَحْنُ نَزَّلْنَا عَلَيْكَ ٱلْقُرْآنَ تَنزِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ لِحُكْمِ
  رَبِّكَ وَلاَ تُطِعْ مِنْهُمْ ءَاثِماً أَوْ كَفُوراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: يقال لهؤلاء الأبرار حينئذ: إن هذا الذي أعطيناكم من الكرامة كان لكم ثواباً
  على ما كنتم في الدنيا تعملون من الصالحات { وكانَ سَعْيُكُمْ مَشْكُوراً } يقول: كان
  عملكم فيها مشكوراً، حمدكم عليه ربكم، ورضيه لكم، فأثابكم بما أثابكم به من الكرامة
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّ هَذَا كانَ لَكُمْ جَزَاءً وكانَ سَعْيُكُمْ مَشْكُوراً
  } غفر لهم الذنب، وشكر لهم الحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: تلا قتادة { وكانَ سَعْيُكُم
  مَشْكُوراً } قال: لقد شَكر الله سعياً قليلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّا نَحْنُ نَزَّلْنا عَلَيْكَ القُرآنَ تَنْزِيلاً } يقول تعالى ذكره لنبيه محمد
  صلى الله عليه وسلم: إنا نحن نزّلنا عليك يا محمد هذا القرآن تنزيلاً، ابتلاء منا واختباراً
  { فاصْبِرْ لِحُكُمِ رَبِّكَ } يقول: اصبر لما امتحنك به ربك من فرائضه، وتبليغ رسالاته،
  والقيام بما ألزمك القيام به في تنزيله الذي أوحاه إليك { وَلا تُطِعْ مِنْهُمْ آثِماً
  أو كَفُوراً } يقول: ولا تطع في معصية الله من مشركي قومك آثماً يريد بركوبه معاصيه،
  أو كفوراً: يعني جحوداً لنعمه عنده، وآلائه قِبلَه، فهو يكفر به، ويعبد غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إن الذي عني بهذا القول أبو جهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلا تُطِعْ مِنْهُمْ آثِماً أوْ كَفُوراً } قال: نزلت
  في عدوّ الله أبي جهل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة أنه بلغه أن أبا جهل قال: لئن رأيت محمداً يصلي لأطأنّ
  عنقه، فأنزل الله: { وَلا تُطِعْ مِنْهُمْ آثِماً أوْ كَفُوراً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلا
  تُطِعْ مِنْهُمْ آثِماً أوْ كَفُوراً } قال: الآثِم: المذنب الظالم والكفور، هذا كله
  واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: { أوْ كَفُوراً } والمعنى:
  ولا كفوراً. قال الفرّاء: «أو» ههنا بمنزلة الواو، وفي الجحد والاستفهام والجزاء تكون
  بمعنى «لا»، فهذا من ذلك مع الجحد ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا وَجْدُ ثَكْلَى كما وَجَدْتُ وَلا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَجْدُ عَجُولٍ
  أضَلَّها رُبَعُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أوْ وَجْدُ شَيْخٍ أضَلَّ ناقَتَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَوْمَ تَوَافَى الْحَجِيجُ فانْدَفَعُوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: ولا وجدُ شيخ، قال: وقد يكون
  في العربية: لا تطيعنّ منهم من أثم أو كفر، فيكون المعنى في أو قريباً من معنى الواو،
  كقولك للرجل: لأعطينك سألت أو سكتّ، معناه: لأعطينك على كلّ حال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

