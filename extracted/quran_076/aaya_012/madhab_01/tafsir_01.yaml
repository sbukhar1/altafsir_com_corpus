text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَزَاهُمْ بِمَا
  صَبَرُواْ جَنَّةً وَحَرِيراً } * { مُّتَّكِئِينَ فِيهَا عَلَىٰ ٱلأَرَائِكِ لاَ يَرَوْنَ
  فِيهَا شَمْساً وَلاَ زَمْهَرِيراً }يقول تعالى ذكره: وأثابهم الله بما صبروا في الدنيا
  على طاعته، والعمل بما يرضيه عنهم جنة وحريراً. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَزَاهُمُ بِمَا
  صَبرُوا جَنَّةً وَحَرِيراً } يقول: وجزاهم بما صبروا على طاعة الله، وصبروا عن معصيته
  ومحارمه، جنة وحريرا.وقوله: { مَتَّكِئِينَ فِيها عَلى الأرَائِكِ } يقول: متكئين في
  الجنة على السُّرر في الحجال، وهي الأرائك واحدتها أريكة. وقد بيَّنا ذلك بشواهده،
  وما فيه من أقوال أهل التأويل فيما مضى بما أغنى عن إعادته، غير أنا نذكر في هذا الموضع
  من الرواية بعض ما لم نذكره إن شاء الله تعالى قبل.حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { مُتَّكِئِينَ فِيها عَلى
  الأرَائِكِ } يعني: الحِجال.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { مُتَّكِئِينَ
  فِيها عَلى الأرَائِكَ } كنا نُحدَّث أنها الحجال فيها الأسرّة.حدثنا ابن حميد، قال:
  ثنا مهران، عن سفيان، عن الحصين، عن مجاهد { مُتَّكِئِينَ فِيها عَلى الأرَائِكِ }
  قال: السُّرُر في الحجال.ونصب { مُتَّكِئِينَ } فيها على الحال من الهاء والميم. وقوله
  { لا يَرَوْنَ فِيها شَمْساً وَلا زَمْهَرِيراً } يقول تعالى ذكره: لا يرَوْن فيها
  شمساً فيؤذيهم حرّها، ولا زمهريراً، وهو البرد الشديد، فيؤذيهم بردها. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا زياد بن عبد الله الحساني، قال: ثنا مالك
  بن سعير، قال: ثنا الأعمش، عن مجاهد، قال: الزمهرير: البرد المفظع.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال الله: { لا يَرَوْنَ فيها شَمْساً وَلا زَمْهَريراً
  } يعلم أن شدّة الحرّ تؤذي، وشدّة القرّ تؤذي، فوقاهم الله أذاهما.حدثنا محمد بن المثنى،
  قال: ثنا وهب بن جرير، قال: ثنا شعبة، عن السُّدِّيّ، عن مرّة بن عبد الله قال في الزمهرير:
  إنه لون من العذاب، قال الله: { لا يَذُوقُون فِيها بَرْداً وَلا شَرَاباً }.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهريّ، عن أبي سلمة، عن أبي هريرة،
  عن النبيّ صلى الله عليه وسلم، قال: \" اشْتَكَتِ النَّارُ إلى رَبِّها، فَقالَتْ رَبّ
  أكَلَ بَعْضِي بَعْضاً، فَنَفِّسْنِي، فأذِنَ لَهَا فِي كُلّ عامٍ بنَفَسَينِ فأشَدَّ
  ما تَجِدُونَ مِنَ البَرْدِ مِنَ زَمْهَرِيرِ جَهَنَّم وأشَدَّ ما تَجِدونَ مِنَ الحَرّ
  مِنْ حَرّ جَهَنَّمَ» \". \r\n\t\t\t\r\n\t\t\t</section>"

