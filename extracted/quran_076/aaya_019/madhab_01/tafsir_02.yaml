  وَلَقَّاهُمْ نَضْرَةً وَسُرُوراً } * { وَجَزَاهُمْ بِمَا صَبَرُواْ جَنَّةً وَحَرِيراً
  } * { مُّتَّكِئِينَ فِيهَا عَلَىٰ ٱلأَرَائِكِ لاَ يَرَوْنَ فِيهَا شَمْساً وَلاَ
  زَمْهَرِيراً } * { وَدَانِيَةً عَلَيْهِمْ ظِلاَلُهَا وَذُلِّلَتْ قُطُوفُهَا تَذْلِيلاً
  } * { وَيُطَافُ عَلَيْهِمْ بِآنِيَةٍ مِّن فِضَّةٍ وَأَكْوابٍ كَانَتْ قَوَارِيرَاْ
  } * { قَوَارِيرَاْ مِن فِضَّةٍ قَدَّرُوهَا تَقْدِيراً } * { وَيُسْقَوْنَ فِيهَا
  كَأْساً كَانَ مِزَاجُهَا زَنجَبِيلاً } * { عَيْناً فِيهَا تُسَمَّىٰ سَلْسَبِيلاً
  } * { وَيَطُوفُ عَلَيْهِمْ وِلْدَانٌ مُّخَلَّدُونَ إِذَا رَأَيْتَهُمْ حَسِبْتَهُمْ
  لُؤْلُؤاً مَّنثُوراً } * { وَإِذَا رَأَيْتَ ثَمَّ رَأَيْتَ نَعِيماً وَمُلْكاً كَبِيراً
  } * { عَالِيَهُمْ ثِيَابُ سُندُسٍ خُضْرٌ وَإِسْتَبْرَقٌ وَحُلُّوۤاْ أَسَاوِرَ مِن
  فِضَّةٍ وَسَقَاهُمْ رَبُّهُمْ شَرَاباً طَهُوراً } * { إِنَّ هَـٰذَا كَانَ لَكُمْ
  جَزَآءً وَكَانَ سَعْيُكُم مَّشْكُوراً }إلا أن يراد أن جملة قول القائل: سل سبيلاً،
  جعلت علما للعين، كما قيل: تأبط شراً؛ وذرّى حباً؛ وسميت بذلك لأنه لا يشرب منها إلا
  من سأل إليها سبيلاً بالعمل الصالح، وهو مع استقامته في العربية تكلف وابتداع؛ وعزوُه
  إلى مثل علي رضي الله عنه أبدع وفي شعر بعض المحدثين:سَلْ سَبِيلاً فِيهَا إلَى رَاحَةِ
  النَّفْـ   ـسِ بِرَاحٍ كَأَنَّهَا سَلْسَبِيلُو { عَيْناً } بدل من { زَنجَبِيلاً
  } وقيل: تمزج كأسهم بالزنجبيل بعينه. أو يخلق الله طعمه فيها. و { عَيْناً } على هذا
  القول: مبدلة من { كَأْساً } كأنه قيل: ويسقون فيها كأساً كأس عين. أو منصوبة على الاختصاص.
  شبهوا في حسنهم وصفاء ألوانهم وانبثاثهم في مجالسهم ومنازلهم باللؤلؤ المنثور وعن المأمون:
  أنه ليلة زفت إليه بوران بنت الحسن بن سهل وهو على بساط منسوج من ذهب وقد نثرت عليه
  نساء دار الخلافة اللؤلؤ. فنظر إليه منثوراً على ذلك البساط، فاستحسن المنظر وقال:
  لله درّ أبي نواس، وكأنه أبصر هذا حيث يقول:كَأَنَّ صُغْرَى وَكُبْرَى مِنْ فَوَاقِعِهَا   حَصْبَاءُ
  دُرٍّ عَلَى أَرْضٍ مِنَ الذَّهَبِوقيل: شبهوا باللؤلؤ الرطب إذا نثر من صدفه، لأنه
  أحسن وأكثر ماء { رَأَيْتَ } ليس له مفعول ظاهر ولا مقدر ليشيع ويعم، كأنه قيل: وإذا
  أوجدت الرؤية، ثم ومعناه: أن بصر الرائي أينما وقع لم يتعلق إدراكه إلا بنعيم كثير
  وملك كبير و { ثَمَّ } في موضع النصب على الظرف، يعني في الجنة ومن قال: معناه: «ما
  ثم» فقد أخطأ، لأن «ثم» صلة لما، ولا يجوز إسقاط الموصول وترك الصلة { كَبِيراً } واسعاً
  وهنيئاً. يروىٰ: أن أدنى أهل الجنة منزلة ينظر في ملكه مسيرة ألف عام، يرى أقصاه كما
  يرى أدناه. وقيل لا زوال له. وقيل: إذا أرادوا شيأ كان. وقيل: يسلم عليهم الملائكة
  ويستأذنون عليهم قرىء «عاليهم» بالسكون، على أنه مبتدأ خبره { ثِيَابُ سُندُسٍ } أي
  ما يعلوهم من لباسهم ثياب سندس. وعاليهم بالنصب، على أنه حال من الضمير في { وَيَطُوفُ
  عَلَيْهِمْ } أو في { حَسِبْتَهُمْ } أي يطوف عليهم ولدان عالياً للمطوف عليهم ثياب.
  أو حسبتهم لؤلؤاً عالياً لهم ثياب. ويجوز أن يراد: رأيت أهل نعيم وملك عاليهم ثياب.
  وعاليتهم: بالرفع والنصب على ذلك. وعليهم. وخضر وإستبرق: بالرفع، حملا على الثياب بالجرّ
  على السندس. وقرىء «وإستبرق» نصباً في موضع الجر على منع الصرف لأنه أعجمي، وهو غلط
  لأنه نكرة يدخله حرف التعريف؛ تقول: الإستبرق، إلا أن يزعم ابن محيصن أنه قد يجعل علماً
  لهذا الضرب من الثياب. وقرىء «واستبرق»، بوصل الهمزة والفتح: على أنه مسمى باستفعل
  من البريق، وليس بصحيح أيضاً: لأنه معرب مشهور تعريبه، وأنّ أصله: استبره { وَحُلُّوۤاْ
  } عطف على { وَيَطُوفُ عَلَيْهِمْ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَقَٰهُمُ ٱللَّهُ شَرَّ ذَلِكَ ٱلْيَومِ
  وَلَقَّاهُمْ نَضْرَةً وَسُرُوراً } * { وَجَزَاهُمْ بِمَا صَبَرُواْ جَنَّةً وَحَرِيراً
  } * { مُّتَّكِئِينَ فِيهَا عَلَىٰ ٱلأَرَائِكِ لاَ يَرَوْنَ فِيهَا شَمْساً وَلاَ
  زَمْهَرِيراً } * { وَدَانِيَةً عَلَيْهِمْ ظِلاَلُهَا وَذُلِّلَتْ قُطُوفُهَا تَذْلِيلاً
  } * { وَيُطَافُ عَلَيْهِمْ بِآنِيَةٍ مِّن فِضَّةٍ وَأَكْوابٍ كَانَتْ قَوَارِيرَاْ
  } * { قَوَارِيرَاْ مِن فِضَّةٍ قَدَّرُوهَا تَقْدِيراً } * { وَيُسْقَوْنَ فِيهَا
  كَأْساً كَانَ مِزَاجُهَا زَنجَبِيلاً } * { عَيْناً فِيهَا تُسَمَّىٰ سَلْسَبِيلاً
  } * { وَيَطُوفُ عَلَيْهِمْ وِلْدَانٌ مُّخَلَّدُونَ إِذَا رَأَيْتَهُمْ حَسِبْتَهُمْ
  لُؤْلُؤاً مَّنثُوراً } * { وَإِذَا رَأَيْتَ ثَمَّ رَأَيْتَ نَعِيماً وَمُلْكاً كَبِيراً
  } * { عَالِيَهُمْ ثِيَابُ سُندُسٍ خُضْرٌ وَإِسْتَبْرَقٌ وَحُلُّوۤاْ أَسَاوِرَ مِن
  فِضَّةٍ وَسَقَاهُمْ رَبُّهُمْ شَرَاباً طَهُوراً } * { إِنَّ هَـٰذَا كَانَ لَكُمْ
  جَزَآءً وَكَانَ سَعْيُكُم مَّشْكُوراً }فإن قلت: ذكر ههنا أنّ أساورهم من فضة، وفي
  موضع آخر أنها من ذهب. قلت: هب أنه قيل وحلوا أساور من ذهب ومن فضة، وهذا صحيح لا إشكال
  فيه، على أنهم يسورون بالجنسين: إما على المعاقبة، وإما على الجمع، كما تزاوج نساء
  الدنيا بين أنواع الحلي وتجمع بينها، وما أحسن بالمعصم أن يكون فيه سواران: سوار من
  ذهب، وسوار من فضة { شَرَاباً طَهُوراً } ليس برجس كخمر الدنيا؛ لأنّ كونها رجساً بالشرع
  لا بالعقل، وليست الدار دار تكليف. أو لأنه لم يعصر فتمسه الأيدي الوضرة، وتدوسه الأقدام
  الدنسة، ولم يجعل في الدنان والأباريق التي لم يعن بتنظيفها. أو لأنه لا يؤول إلى النجاسة
  لأنه يرشح عرقاً من أبدانهم له ريح كريح المسك. أي: يقال لأهل الجنة { إِنَّ هَـٰذَا
  } وهذا إشارة إلى ما تقدّم من عطاء الله لهم: ما جوزيتم به على أعمالكم وشكر به سعيكم،
