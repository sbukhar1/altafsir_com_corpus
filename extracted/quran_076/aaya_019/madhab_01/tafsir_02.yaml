text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَقَٰهُمُ ٱللَّهُ
  شَرَّ ذَلِكَ ٱلْيَومِ وَلَقَّاهُمْ نَضْرَةً وَسُرُوراً } * { وَجَزَاهُمْ بِمَا صَبَرُواْ
  جَنَّةً وَحَرِيراً } * { مُّتَّكِئِينَ فِيهَا عَلَىٰ ٱلأَرَائِكِ لاَ يَرَوْنَ فِيهَا
  شَمْساً وَلاَ زَمْهَرِيراً } * { وَدَانِيَةً عَلَيْهِمْ ظِلاَلُهَا وَذُلِّلَتْ قُطُوفُهَا
  تَذْلِيلاً } * { وَيُطَافُ عَلَيْهِمْ بِآنِيَةٍ مِّن فِضَّةٍ وَأَكْوابٍ كَانَتْ
  قَوَارِيرَاْ } * { قَوَارِيرَاْ مِن فِضَّةٍ قَدَّرُوهَا تَقْدِيراً } * { وَيُسْقَوْنَ
  فِيهَا كَأْساً كَانَ مِزَاجُهَا زَنجَبِيلاً } * { عَيْناً فِيهَا تُسَمَّىٰ سَلْسَبِيلاً
  } * { وَيَطُوفُ عَلَيْهِمْ وِلْدَانٌ مُّخَلَّدُونَ إِذَا رَأَيْتَهُمْ حَسِبْتَهُمْ
  لُؤْلُؤاً مَّنثُوراً } * { وَإِذَا رَأَيْتَ ثَمَّ رَأَيْتَ نَعِيماً وَمُلْكاً كَبِيراً
  } * { عَالِيَهُمْ ثِيَابُ سُندُسٍ خُضْرٌ وَإِسْتَبْرَقٌ وَحُلُّوۤاْ أَسَاوِرَ مِن
  فِضَّةٍ وَسَقَاهُمْ رَبُّهُمْ شَرَاباً طَهُوراً } * { إِنَّ هَـٰذَا كَانَ لَكُمْ
  جَزَآءً وَكَانَ سَعْيُكُم مَّشْكُوراً }{ وَلَقَّـٰهُمْ نَضْرَةً وَسُرُوراً } أي:
  أعطاهم بدل عبوس الفجار وحزنهم نضرة في الوجوه وسروراً في القلوب، وهذا يدل على أنّ
  اليوم موصوف بعبوس أهله { بِمَا صَبَرُواْ } بصبرهم على الإيثار. وعن ابن عباس رضي
  الله عنه:(1258) أنّ الحسن والحسين مرضا، فعادهما رسول الله صلى الله عليه وسلم في
  ناس معه؛ فقالوا: يا أبا الحسن، لو نذرت على ولدك، فنذر عليّ وفاطمة وفضة جارية لهما
  إن برآ مما بهما: أن يصوموا ثلاثة أيام، فشفيا وما معهم شيء، فاستقرض عليّ من شمعون
  الخيبري اليهودي ثلاث أصوع من شعير، فطحنت فاطمة صاعاً واختبزت خمسة أقراص على عددهم،
  فوضعوها بين أيديهم ليفطروا فوقف عليهم سائل فقال: السلام عليكم أهل بيت محمد، مسكين
  من مساكين المسلمين، أطعموني أطعمكم الله من موائد الجنة، فآثروه وباتوا لم يذوقوا
  إلا الماء، وأصبحوا صياماً؛ فلما أمسوا ووضعوا الطعام بين أيديهم وقف عليهم يتيم، فآثروه؛
  ووقف عليهم أسير في الثالثة، ففعلوا مثل ذلك؛ فلما أصبحوا أخد علي رضي الله عنه بيد
  الحسن والحسين وأقبلوا إلى رسول الله صلى الله عليه وسلم، فلما أبصرهم وهم يرتعشون
  كالفراخ من شدّة الجوع قال: ماأشد ما يسوءني ما أرى بكم، وقام فانطلق، معهم فرأى فاطمة
  في محرابها قد التصق ظهرها ببطنها وغارت عيناها. فساءه ذلك، فنزل جبريل وقال: خذها
  يا محمد هنأك اللَّه في أهل بيتك فأقرأه السورة. فإن قلت: ما معنى ذكر الحرير مع الجنة؟
  قلت: المعنى وجزاهم بصبرهم على الإيثار وما يؤدّي إليه من الجوع والعرى بستانا فيه
  مأكل هنيّ، «وحريراً» فيه ملبس بهيّ. يعني: أن هواءها معتدل، لا حرّ شمس يحمي ولا شدّة
  برد تؤذي. وفي الحديث: \" هواء الجنة سجسج، لا حرّ ولا قرّ \" وقيل: الزمهرير القمر.
  وعن ثعلب: أنه في لغة طيىء. وأنشد:وَلَيْلَةٍ ظَلاَمُهَا قَدِ اعتَكَرْ   قَطَعْتُهَا
  وَالزَّمْهَرِيرُ مَا زَهَرْوالمعنى: أن الجنة ضياء فلا يحتاج فيها شمس وقمر. فإن قلت:
  { وَدَانِيَةً عَلَيْهِمْ ظِلَـٰلُهَا } علام عطفت؟ قلت: على الجملة التي قبلها؛ لأنها
  في موضع الحال من المجزيين؛ وهذه حال مثلها عنهم لرجوع الضمير منها إليهم في عليهم،
  إلا أنها اسم مفرد، وتلك جملة في حكم مفرد تقديره: غير رائين فيها شمساً ولا زمهريراً،
  ودانية عليهم ظلالها؛ ودخلت الواو للدلالة على أن الأمرين مجتمعان لهم، كأنه قيل: وجزاهم
  جنة جامعين فيها بين البعد عن الحرّ والقرّ ودنوّ الظلال عليهم وقرىء «ودانية» بالرفع،
  على أن ظلالها مبتدأ، ودانية خبر، والجملة في موضع الحال؛ والمعنى: لا يرون فيها شمساً
  ولا زمهريراً، والحال أن ظلالها دانية عليهم؛ ويجوز أن تجعل { مُتَّكِئِينَ } و { لاَ
  يَرَوْنَ } و { ودَانِيَةً } كلها صفات لجنة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَقَٰهُمُ ٱللَّهُ شَرَّ ذَلِكَ ٱلْيَومِ
  وَلَقَّاهُمْ نَضْرَةً وَسُرُوراً } * { وَجَزَاهُمْ بِمَا صَبَرُواْ جَنَّةً وَحَرِيراً
  } * { مُّتَّكِئِينَ فِيهَا عَلَىٰ ٱلأَرَائِكِ لاَ يَرَوْنَ فِيهَا شَمْساً وَلاَ
  زَمْهَرِيراً } * { وَدَانِيَةً عَلَيْهِمْ ظِلاَلُهَا وَذُلِّلَتْ قُطُوفُهَا تَذْلِيلاً
  } * { وَيُطَافُ عَلَيْهِمْ بِآنِيَةٍ مِّن فِضَّةٍ وَأَكْوابٍ كَانَتْ قَوَارِيرَاْ
  } * { قَوَارِيرَاْ مِن فِضَّةٍ قَدَّرُوهَا تَقْدِيراً } * { وَيُسْقَوْنَ فِيهَا
  كَأْساً كَانَ مِزَاجُهَا زَنجَبِيلاً } * { عَيْناً فِيهَا تُسَمَّىٰ سَلْسَبِيلاً
  } * { وَيَطُوفُ عَلَيْهِمْ وِلْدَانٌ مُّخَلَّدُونَ إِذَا رَأَيْتَهُمْ حَسِبْتَهُمْ
  لُؤْلُؤاً مَّنثُوراً } * { وَإِذَا رَأَيْتَ ثَمَّ رَأَيْتَ نَعِيماً وَمُلْكاً كَبِيراً
  } * { عَالِيَهُمْ ثِيَابُ سُندُسٍ خُضْرٌ وَإِسْتَبْرَقٌ وَحُلُّوۤاْ أَسَاوِرَ مِن
  فِضَّةٍ وَسَقَاهُمْ رَبُّهُمْ شَرَاباً طَهُوراً } * { إِنَّ هَـٰذَا كَانَ لَكُمْ
  جَزَآءً وَكَانَ سَعْيُكُم مَّشْكُوراً }ويجوز أن يكون { وَدَانِيَةً } معطوفة على
  جنة، أي: وجنة أخرى دانية عليهم ظلالها، على أنها وعدوا جنتين، كقوله{ وَلِمَنْ خَافَ
  مَقَامَ رَبّهِ جَنَّتَانِ }[الرحمٰن: 46]، لأنهم وصفوا بالخوف:{ إِنَّا نَخَافُ مِن
  رَّبّنَا }[الإنسان: 10]، فإن قلت: فعلام عطف { وَذُلِّلَتْ }؟ قلت: هي - إذا رفعت
  { وَدَانِيَةً } - جملة فعلية معطوفة على جملة ابتدائية، وإذا نصبتها على الحال، فهي
  حال من دانية، أي: تدنو ظلالها عليهم في حال تذليل قطوفها لهم. أو معطوفة عليها على:
  ودانية عليهم ظلالها، ومذللة قطوفها؛ وإذا نصبت { وَدَانِيَةً } على الوصف، فهي صفة
  مثلها؛ ألا ترى أنك لو قلت: جنة ذللت قطوفها: كان صحيحاً؛ وتذليل القطوف: أن تجعل ذللا
  لا تمتنع على قطافها كيف شاؤا. أو تجعل ذليلة لهم خاضعة متقاصرة، من قولهم: حائط ذليل
  إذا كان قصيراً { قَوارِيرَ قَوارِيرَ } قرئا غير منونين، وبتنوين الأول،، وبتنوينهما.
  وهذا التنوين بدل من ألف الإطلاق، لأنه فاصلة؛ وفي الثاني لإتباعه الأوّل، ومعنى قوارير
  من { فِضَّةٍ } أنها مخلوقة من فضة، وهي مع بياض الفضة وحسنها في صفاء القوارير وشفيفها.
  فإن قلت: ما معنى { كانت }؟ قلت هو من - يكون - في قوله:{ كُنْ فَيَكُونُ }[البقرة:
  117] أي: تكوّنت قوارير، بتكون الله تفخيماً لتلك الخلقة العجيبة الشأن، الجامعة بين
  صفتي الجوهرين المتباينين. ومنه كان في قوله: { كان مزاجها كافوراً }. وقرىء «قوارير
  من فضة» بالرفع على: هي قوارير { قَدَّرُوهَا } صفة لقوارير من فضة. ومعنى تقديرهم
  لها: أنهم قدروها في أنفسهم أن تكون على مقادير وأشكال على حسب شهواتهم، فجاءت كما
  قدّروا. وقيل: الضمير للطائفين بها، دل عليهم قوله:{ وَيُطَافُ عَلَيْهِمْ }[الإنسان:
  15]، على أنهم قدروا شرابها على قدر الرّي، وهو ألذ للشارب لكونه على مقدار حاجته لا
  يفضل عنها ولا يعجز. وعن مجاهد: لا تفيض ولا تغيض. وقرىء: «قدّروها» على البناء للمفعول.
  ووجهه أن يكون من قدر، منقولا من قدر. تقول: قدرت الشيء وقدرنيه فلان: إذا جعلك قادراً
  له. ومعناه: جعلوا قادرين له كما شاؤا. وأطلق لهم أن يقدروا على حسب ما اشتهوا، سميت
  العين زنجبيلاً لطعم الزنجبيل فيها، والعرب تستلذه وتستطيبه.قال الأعشى:كَأَنَّ الْقَرَنْفُلَ
  وَالزَّنْجَبِيلَ   بَاتَا بِفِيهَا وَأَرْياً مَشُورَاوقال المسيب بن علس.وَكَأَنَّ
  طَعْمَ الزَّنْجَبِيلِ بِه   إذْ ذُقْتُهُ وَسُلاَفَةَ الْخَمْرِو { سَلْسَبِيلاً }
  لسلاسة انحدارها في الحلق وسهولة مساغها، يعني: أنها في طعم الزنجبيل وليس فيها لذعه،
  ولكن نقيض اللذع وهو السلاسة. يقال: شراب سلسل وسلسال وسلسبيل، وقد زيدت الباء في التركيب
  حتى صارت الكلمة خماسية. ودلت على غاية السلاسة. قال الزجاج: السلسبيل في اللغة: صفة
  لماكان في غاية السلاسة. وقرىء «سلسبيل» على منع الصرف، لاجتماع العلمية والتأنيث:
  وقد عزوا إلى علي بن أبي طالب رضي الله عنه أن معناه سل سبيلا إليها، وهذا غير مستقيم
  على ظاهره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
