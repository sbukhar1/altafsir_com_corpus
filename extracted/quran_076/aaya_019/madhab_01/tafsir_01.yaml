text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَطُوفُ عَلَيْهِمْ
  وِلْدَانٌ مُّخَلَّدُونَ إِذَا رَأَيْتَهُمْ حَسِبْتَهُمْ لُؤْلُؤاً مَّنثُوراً } *
  { وَإِذَا رَأَيْتَ ثَمَّ رَأَيْتَ نَعِيماً وَمُلْكاً كَبِيراً }يقول تعالى ذكره:
  ويطوف على هؤلاء الأبرار ولدان، وهم الوصفاء، مخلَّدون.اختلف أهل التأويل في معنى:
  { مُخَلَّدُونَ } فقال بعضهم: معنى ذلك: أنهم لا يموتون.ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَطُوف عَلَيْهِمْ وِلْدَانٌ مُخَلَّدُونَ
  } أي لا يموتون.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، مثله.وقال
  آخرون: عنى بذلك { وِلْدَانٌ مُخَلَّدُونَ }: مُسَوّرون.وقال آخرون: بل عنى به أنهم
  مقرّطون. وقيل: عنى به أنهم دائم شبابهم، لا يتغيرون عن تلك السنّ.وذكر عن العرب أنها
  تقول للرجل إذا كبر وثبت سواد شعره: إنه لمخلَّد وكذلك إذا كبر وثبتت أضراسه وأسنانه
  قيل: إنه لمخلد، يراد به أنه ثابت الحال، وهذا تصحيح لما قال قتادة من أن معناه: لا
  يموتون، لأنهم إذا ثبتوا على حال واحدة فلم يتغيروا بهرم ولا شيب ولا موت، فهم مخلَّدون.
  وقيل: إن معنى قوله: { مُخَلَّدُونَ } مُسَوّرون بلغة حِمْير وينشد لبعض شعرائهم:ومُخَلَّدَاتٌ
  باللُّجَيْنِ كأنَّمَا   أعْجازُهُنَّ أقاوِزُ الْكُثْبانِوقوله: { إذَا رأيْتَهُمْ
  حَسِبْتَهُمْ لُؤْلُؤاً مَنْثُوراً } يقول تعالى ذكره: إذا رأيت يا محمد هؤلاء الولدان
  مجتمعين أو مفترقين، تحسبهم في حُسنهم، ونقاء بياض وجوههم، وكثرتهم، لؤلؤاً مبدّداً،
  أو مجتَمِعاً مصبوباً. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { لُؤْلؤاً مَنْثُوراً } قال:
  من كثرتهم وحُسْنِهِمْ.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله {
  إذَا رأيْتَهُمْ حَسِبْتَهُمْ } من حسنهم وكثرتهم { لُؤلُؤاً مَنْثُوراً } وقال قتادة
  عن أبي أيوب، عن عبد الله بن عمرو، قال: ما من أهل الجنة من أحد إلا ويسعى عليه ألف
  غلام، كلّ غلام على عملٍ ما عليه صاحبه.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  قال: { حَسِبْتَهُمْ لُؤْلُؤاً مَنْثُوراً } قال: في كثرة اللؤلؤ وبياض اللؤلؤ.وقوله:
  { إذَا رأيْتَ ثمَّ رأيْتَ نَعِيماً } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  وإذا نظرت ببصرك يا محمد، ورميت بطرفك فيما أعطيتُ هؤلاء الأبرار في الجنة من الكرامة.
  وعُني بقوله: { ثَمّ } َ الجنة { رأيْتَ نَعِيماً } ، وذلك أن أدناهم منزلة من ينظر
  في مُلكه فيما قيل في مسيرة ألفي عام، يُرى أقصاه، كما يرى أدناه.وقد اختلف أهل العربية
  في السبب الذي من أجله لم يذكر مفعول رأيت الأول، فقال بعض نحويي البصرة: إنما فعل
  ذلك لأنه يريد رؤية لا تتعدى، كما تقول: ظننت في الدار، أخبر بمكان ظنه، فأخبر بمكان
  رؤيته. وقال بعض نحويي الكوفة: إنما فعل ذلك لأن معناه: وإذا رأيت ما ثم رأيت نعيماً
  قال: وصلح إضمار ما كما قيل: لقد تقطع بينكم، يريد: ما بينكم قال: ويقال: إذا رأيت
  ثم يريد: إذا نظرت ثم، أي إذا رميت ببصرك هناك رأيت نعيماً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَطُوفُ عَلَيْهِمْ وِلْدَانٌ مُّخَلَّدُونَ
  إِذَا رَأَيْتَهُمْ حَسِبْتَهُمْ لُؤْلُؤاً مَّنثُوراً } * { وَإِذَا رَأَيْتَ ثَمَّ
  رَأَيْتَ نَعِيماً وَمُلْكاً كَبِيراً }وقوله: { مُلْكاً كَبِيراً } يقول: ورأيت مع
  النعيم الذي ترى لهم ثَمَّ مُلْكاً كبيراً. وقيل: إن ذلك الملك الكبير: تسليم الملائكة
  عليهم، واستئذانهم عليهم.ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان،
  قال: ثني من سمع مجاهداً يقول: { وَإذَا رأيْتَ ثَمَّ رأيْتَ نَعِيماً وَمُلْكاً كَبِيراً
  } قال: تسليم الملائكة.قال: ثنا عبد الرحمن، قال: سمعت سفيان يقول في قوله: { مُلْكاً
  كَبِيراً } قال: بلغنا أنه تسليم الملائكة.حدثنا أبو كريب، قال: ثنا الأشجعيّ، في قوله:
  { وَإذَا رأيْتَ ثَمَّ رأيْتَ نَعِيماً وَمُلْكاً كَبِيراً } قال: فسَّرها سفيان قال:
  تستأذن الملائكة عليهم.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { وَإذَا رأيْتَ ثَمَّ
  رأيْتَ نَعِيماً وَمُلْكاً كَبِيراً } قال استئذان الملائكة عليهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

