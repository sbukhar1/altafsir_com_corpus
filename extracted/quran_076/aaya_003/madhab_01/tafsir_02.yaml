text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا هَدَيْنَاهُ
  ٱلسَّبِيلَ إِمَّا شَاكِراً وَإِمَّا كَفُوراً }شاكراً وكفوراً: حالان من الهاء في
  هديناه، أي: مكناه وأقدرناه في حالتيه جميعاً. أو دعوناه إلى الإسلام بأدلة العقل «السمع»
  كان معلوماً منه أنه يؤمن أو يكفر لإلزام الحجة. ويجوز أن يكونا حالين من السبيل، أي:
  عرّفناه السبيل إما سبيلاً شاكراً وإما سبيلاً كفوراً كقوله:{ وَهَدَيْنَـٰهُ ٱلنَّجْدَينِ }[البلد:
  10] ووصف السبيل بالشكر والكفر مجاز. وقرأ أبو السّمّال بفتح الهمزة في (أما) وهي قراءة
  حسنة والمعنى: أما شاكراً فبتوفيقنا، وأما كفوراً فبسوء اختياره.\r\n\t\t\t\r\n\t\t\t</section>"

