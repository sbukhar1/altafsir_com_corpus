  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  هَدَيْنَاهُ ٱلسَّبِيلَ إِمَّا شَاكِراً وَإِمَّا كَفُوراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَعْتَدْنَا لِلْكَافِرِينَ سَلاَسِلاَ وَأَغْلاَلاً وَسَعِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { إنَّا هَدَيْناهُ السَّبِيلَ } إنا بينا له
  طريق الجنة، وعرّفناه سبيله، إن شكر، أو كفر. وإذا وُجِّه الكلام إلى هذا المعنى، كانت
  إما وإما في معنى الجزاء. وقد يجوز أن تكون إما وإما بمعنى واحد، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إمَّا
  يُعَذّبُهُمْ وَإمَّا يَتُوبُ عَلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فيكون قوله: { إما شاكِراً وَإمَّا
  كَفُوراً } حالاً من الهاء التي في هديناه فيكون معنى الكلام إذا وُجه ذلك إلى هذا
  التأويل: إنا هديناه السبيل، إما شقياً وإما سعيداً. وكان بعض نحويي البصرة يقول ذلك
  كما قال: «إما العذاب وإما الساعة» كأنك لم تذكر إما قال: وإن شئت ابتدأت ما بعدها
  فرفعته. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعا عن ابن
  أبي نجيح، عن مجاهد، قوله: { إنَّا هَدَيْناهُ السَّبِيلَ } قال: الشقوة والسَّعادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّا
  هَدَيْناهُ السَّبِيلَ إمَّا شاكِراً } للنعم { وإمَّا كَفُوراً }. لها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِنْ
  نُطْفَةٍ أمْشاجٍ نَبْتَلِيهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. إلى { إنَّا هَدَيْناهُ السَّبِيلَ
  } قال: ننظر أيّ شيء يصنع، أيّ الطريقين يسلك، وأيّ الأمرين يأخذ، قال: وهذا الاختبار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّا اعْتَدْنا للْكافِرينَ سَلاسِلَ } يقول تعالى ذكره:
  إنا أعتدنا لمن كفر نعمتنا وخالف أمرنا سلاسل يُسْتَوْثَق بها منهم شدّاً في الجحيم
  { وأغْلالاً } يقول: وتشدّ بالأغلال فيها أيديهم إلى أعناقهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { وَسَعَيراً } يقول: وناراً تُسْعر عليهم فتتوقد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

