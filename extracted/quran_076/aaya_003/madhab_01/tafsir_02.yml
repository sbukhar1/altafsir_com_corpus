  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  هَدَيْنَاهُ ٱلسَّبِيلَ إِمَّا شَاكِراً وَإِمَّا كَفُوراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">شاكراً
  وكفوراً: حالان من الهاء في هديناه، أي: مكناه وأقدرناه في حالتيه جميعاً. أو دعوناه
  إلى الإسلام بأدلة العقل «السمع» كان معلوماً منه أنه يؤمن أو يكفر لإلزام الحجة. ويجوز
  أن يكونا حالين من السبيل، أي: عرّفناه السبيل إما سبيلاً شاكراً وإما سبيلاً كفوراً
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهَدَيْنَـٰهُ ٱلنَّجْدَينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البلد: 10] ووصف السبيل بالشكر
  والكفر مجاز. وقرأ أبو السّمّال بفتح الهمزة في (أما) وهي قراءة حسنة والمعنى: أما
  شاكراً فبتوفيقنا، وأما كفوراً فبسوء اختياره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

