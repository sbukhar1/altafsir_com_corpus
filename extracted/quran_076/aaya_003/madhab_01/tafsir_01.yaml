text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا هَدَيْنَاهُ
  ٱلسَّبِيلَ إِمَّا شَاكِراً وَإِمَّا كَفُوراً } * { إِنَّآ أَعْتَدْنَا لِلْكَافِرِينَ
  سَلاَسِلاَ وَأَغْلاَلاً وَسَعِيراً }يعني جلّ ثناؤه بقوله: { إنَّا هَدَيْناهُ السَّبِيلَ
  } إنا بينا له طريق الجنة، وعرّفناه سبيله، إن شكر، أو كفر. وإذا وُجِّه الكلام إلى
  هذا المعنى، كانت إما وإما في معنى الجزاء. وقد يجوز أن تكون إما وإما بمعنى واحد،
  كما قال:{ إمَّا يُعَذّبُهُمْ وَإمَّا يَتُوبُ عَلَيْهِمْ }فيكون قوله: { إما شاكِراً
  وَإمَّا كَفُوراً } حالاً من الهاء التي في هديناه فيكون معنى الكلام إذا وُجه ذلك
  إلى هذا التأويل: إنا هديناه السبيل، إما شقياً وإما سعيداً. وكان بعض نحويي البصرة
  يقول ذلك كما قال: «إما العذاب وإما الساعة» كأنك لم تذكر إما قال: وإن شئت ابتدأت
  ما بعدها فرفعته. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعا عن ابن أبي نجيح، عن مجاهد، قوله: { إنَّا هَدَيْناهُ السَّبِيلَ } قال:
  الشقوة والسَّعادة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّا
  هَدَيْناهُ السَّبِيلَ إمَّا شاكِراً } للنعم { وإمَّا كَفُوراً }. لها.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:{ مِنْ نُطْفَةٍ أمْشاجٍ نَبْتَلِيهِ }..
  إلى { إنَّا هَدَيْناهُ السَّبِيلَ } قال: ننظر أيّ شيء يصنع، أيّ الطريقين يسلك، وأيّ
  الأمرين يأخذ، قال: وهذا الاختبار.وقوله: { إنَّا اعْتَدْنا للْكافِرينَ سَلاسِلَ }
  يقول تعالى ذكره: إنا أعتدنا لمن كفر نعمتنا وخالف أمرنا سلاسل يُسْتَوْثَق بها منهم
  شدّاً في الجحيم { وأغْلالاً } يقول: وتشدّ بالأغلال فيها أيديهم إلى أعناقهم.وقوله
  { وَسَعَيراً } يقول: وناراً تُسْعر عليهم فتتوقد.\r\n\t\t\t\r\n\t\t\t</section>"

