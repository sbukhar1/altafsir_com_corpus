  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ويجوز
  أن يكون ذلك بياناً وكشفاً عن اعتقادهم وصحة نيتهم وإن لم يقولوا شيئاً. وعن مجاهد:
  أما إنهم ما تكلموا به، ولكن علمه الله منهم فأثنى عليهم. والشكور والكفور: مصدران
  كالشكر والكفر { إِنَّا نَخَافُ } يحتمل أن إحساننا إليكم للخوف من شدة ذلك اليوم،
  لا لإرادة مكافأتكم؛ وإنا لا نريد منكم المكافأة لخوف عقاب الله تعالى على طلب المكافأة
  بالصدقة. ووصف اليوم بالعبوس. مجاز على طريقين: أن يوصف بصفة أهله من الأشقياء، كقولهم:
  نهارك صائم: روي أن الكافر يعبس يومئذ حتى يسيل من بين عينيه عرق مثل القطران، وأن
  يشبه في شدته وضرره بالأسد العبوس أو بالشجاع الباسل: والقمطرير: الشديد العبوس الذي
  يجمع ما بين عينيه. قال الزجاج: يقال: اقمطرت الناقة: إذا رفعت ذنبها وجمعت قطريها
  وزمت بأنفها فاشتقه من القطر وجعل الميم مزيدة. قال أسد بن ناعصة.</font></font><table
