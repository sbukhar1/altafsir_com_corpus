  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلأَبْرَارَ يَشْرَبُونَ مِن كَأْسٍ كَانَ مِزَاجُهَا كَافُوراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَيْناً
  يَشْرَبُ بِهَا عِبَادُ ٱللَّهِ يُفَجِّرُونَهَا تَفْجِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُوفُونَ
  بِٱلنَّذْرِ وَيَخَافُونَ يَوْماً كَانَ شَرُّهُ مُسْتَطِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُطْعِمُونَ
  ٱلطَّعَامَ عَلَىٰ حُبِّهِ مِسْكِيناً وَيَتِيماً وَأَسِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  نُطْعِمُكُمْ لِوَجْهِ ٱللَّهِ لاَ نُرِيدُ مِنكُمْ جَزَآءً وَلاَ شُكُوراً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  نَخَافُ مِن رَّبِّنَا يَوْماً عَبُوساً قَمْطَرِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلأَبْرَارَ } جمع برّ أو بارّ، كرب وأرباب، وشاهد وأشهاد. وعن الحسن: هم الذين لا
  يؤذون الذرّ والكأس: الزجاجة إذا كانت فيها خمر، وتسمى الخمر نفسها: كأساً { مِزَاجُهَا
  } ما تمزج به { كَـافُوراً } ماء كافور، وهو اسم عين في الجنة ماؤها في بياض الكافور
  ورائحته وبرده. و { عَيْناً } بدل منه. وعن قتادة: تمزج لهم بالكافور وتختم لهم بالمسك.
  وقيل: تخلق فيها رائحة الكافور وبياضه وبرده، فكأنها مزجت بالكافور. و { عَيْناً }
  على هذين القولين: بدل من محل { مِن كَأْسٍ } على تقدير حذف مضاف، كأنه قيل: يشربون
  فيها خمراً خمر عين. أو نصب على الاختصاص. فإن قلت: لم وصل فعل الشرب بحرف الابتداء
  أوّلاً، وبحرف الإلصاق آخراً؟ قلت: لأنّ الكأس مبدأ شربهم وأوّل غايته؛ وأما العين
  فبها يمزجون شرابهم فكان المعنى: يشرب عباد الله بها الخمر، كما تقول: شربت الماء بالعسل
  { يُفَجّرُونَهَا } يجرونها حيث شاؤا من منازلهم { تَفْجِيرًا } سهلا لا يمتنع عليهم
  { يُوفُونَ } جواب من عسى، يقول: ما لهم يرزقون ذلك، والوفاء بالنذر مبالغة في وصفهم
  بالتوفر على أداء الواجبات؛ لأنّ من وفى بما أوجبه هو على نفسه لوجه الله كان بما أوجبه
  الله عليه أوفىٰ { مُسْتَطِيراً } فاشياً منتشراً بالغاً أقصى المبالغ، من استطار الحريق،
  واستطار الفجر. وهو من طار، بمنزلة استنفر من نفر { عَلَىٰ حُبِّهِ } الضمير للطعام،
  أي: مع اشتهائه والحاجة إليه. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  177]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 92]، وعن الفضيل بن عياض: على حب الله { وَأَسِيراً } عن الحسن: كان رسول الله
  صلى الله تعالى عليه وعلى آله وسلم يؤتى بالأسير فيدفعه إلى بعض المسلمين فيقول: أحسن
  إليه؛ فيكون عنده اليومين والثلاثة، فيؤثره على نفسه. وعند عامة العلماء: يجوز الإحسان
  إلى الكفار في دار الإسلام ولا تصرف إليهم الواجبات وعن قتادة: كان أسيرهم يومئذ المشرك،
  وأخوك المسلم أحق أن تطعمه. وعن سعيد بن جبير وعطاء: هو الأسير من أهل القبلة، وعن
  أبي سعيد الخدري: هو المملوك والمسجون. وسمى رسول الله صلى الله تعالى عليه وآله وسلم
  الغريم أسيراً، فقال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" غريمك أسيرك فأحسن إلى أسيرك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّمَا نُطْعِمُكُمْ } على إرادة القول. ويجوز أن يكون قولا باللسان
  منعاً لهم عن المجازاة بمثله أو بالشكر؛ لأن إحسانهم مفعول لوجه الله؛ فلا معنى لمكافأة
  الخلق. وأن يكون قولهم لهم لطفاً وتفقيها وتنبيهاً، على ما ينبغي أن يكون عليه من أخلص
  لله. وعن عائشة رضي الله عنها أنها كانت تبعث بالصدقة إلى أهل بيت، ثم تسأل الرسول
  ما قالوا؟ فإذا ذكر دعاء دعت لهم بمثله ليبقى ثواب الصدقة لها خالصاً عند الله.</font></font>&#13;\t\t\t<label
