text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُوفُونَ بِٱلنَّذْرِ
  وَيَخَافُونَ يَوْماً كَانَ شَرُّهُ مُسْتَطِيراً } * { وَيُطْعِمُونَ ٱلطَّعَامَ عَلَىٰ
  حُبِّهِ مِسْكِيناً وَيَتِيماً وَأَسِيراً } * { إِنَّمَا نُطْعِمُكُمْ لِوَجْهِ ٱللَّهِ
  لاَ نُرِيدُ مِنكُمْ جَزَآءً وَلاَ شُكُوراً }يقول تعالى ذكره: إن الأبرار الذين يشربون
  من كأس كان مزاجها كافوراً، برّوا بوفائهم لله بالنذور التي كانوا ينذرونها في طاعة
  الله. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { يُوفُونَ بالنَّذْرِ } قال: إذا نذروا في
  حق الله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يُوفُونَ بالنَّذْرِ
  } قال: كانوا ينذرون طاعة الله من الصلاة والزكاة، والحجّ والعمرة، وما افترض عليهم،
  فسماهم الله بذلك الأبرار، فقال: { يُوفُونَ بالنَّذْرِ ويَخافُونَ يَوْماً كانَ شَرُّهُ
  مُسْتَطِيراً }.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { يُوفُونُ
  بالنَّذْرِ } قال: بطاعة الله، وبالصلاة، وبالحجّ، وبالعمرة.حدثنا ابن حميد، قال: ثنا
  مهران، عن سفيان، قوله: { يُوفُونَ بالنَّذْرِ } قال: في غير معصية.وفي الكلام محذوف
  اجتزىء بدلالة الكلام عليه منه، وهو كان ذلك. وذلك أن معنى الكلام: إن الأبرار يشربون
  من كأس كان مزاجها كافوراً، كانوا يوفون بالنذر، فترك ذكر كانوا لدلالة الكلام عليها
  والنذر: هو كلّ ما أوجبه الإنسان على نفسه من فعل ومنه قول عنترة:الشَّاتِمَيْ عِرْضِي
  وَلمْ أشْتُمْهُما   والنَّاذِرَيْنَ إذا لَمْ ألْقَهُما دَميوقوله: { وَيخافُونَ يَوْماً
  كانَ شَرُّهُ مُسْتَطِيراً } يقول تعالى ذكره: ويخافون عقاب الله بتركهم الوفاء بما
  نذروا لله من برّ في يوم كان شرّه مستطيراً، ممتدّاً طويلاً فاشياً. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { وَيخافُونَ يَوْماً كانَ شَرُّهُ مُسْتَطِيراً } استطاروا الله شرّ ذلك اليوم
  حتى ملأ السموات والأرض.وأما رجل يقول عليه نذر أن لا يصل رحماً، ولا يتصدّق، ولا يصنع
  خيراً، فإنه لا ينبغي أن يكفر عنه، ويأتي ذلك، ومنه قولهم: استطار الصدع في الزجاجة
  واستطال: إذا امتدّ، ولا يقال ذلك في الحائط ومنه قول الأعشى:فَبانَتْ وَقد أثأرَتْ
  فِي الفُؤَ   ادِ صَدْعا عَلى نَأَيِها مُسْتَطِيرَايعني: ممتدّاً فاشياً.وقوله: {
  وَيُطْعمُونَ الطَّعامَ على حُبِّهِ مِسْكيناً } يقول تعالى ذكره: كان هؤلاء الأبرار
  يطعمون الطعام على حبهم إياه، وشهوتهم له. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثنا يحيى بن طلحة اليربوعي، قال: ثنا فضيل بن عياض، عن منصور، عن مجاهد،
  في قوله: { وَيُطْعمُونَ الطَّعامَ عَلى حُبِّهِ } قال: وهم يشتهونه.حدثنا ابن حميد،
  قال: ثنا يحيى بن واضح، قال: ثنا أبو العريان، قال: سألت سليمان بن قيس أبا مقاتل بن
  سليمان، عن قوله: { وَيُطْعِمُونَ الطَّعامَ عَلى حُبِّهِ مِسْكِيناً } قال: على حبهم
  للطعام.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُوفُونَ بِٱلنَّذْرِ وَيَخَافُونَ
  يَوْماً كَانَ شَرُّهُ مُسْتَطِيراً } * { وَيُطْعِمُونَ ٱلطَّعَامَ عَلَىٰ حُبِّهِ
  مِسْكِيناً وَيَتِيماً وَأَسِيراً } * { إِنَّمَا نُطْعِمُكُمْ لِوَجْهِ ٱللَّهِ لاَ
  نُرِيدُ مِنكُمْ جَزَآءً وَلاَ شُكُوراً }وقوله: { مِسْكِيناً } يعني جلّ ثناؤه بقوله
  مسكيناً: ذوي الحاجة الذين قد أذلتهم الحاجة، { وَيَتِيماً }: وهو الطفل الذي قد مات
  أبوه ولا شيء له { وأسِيراً }: وهو الحربيّ من أهل دار الحرب يُؤخذ قهراً بالغلبة،
  أو من أهل القبلة يُؤخذ فيُحبس بحقّ فأثنى الله على هؤلاء الأبرار بإطعامهم هؤلاء تقرّباً
  بذلك إلى الله وطلب رضاه، ورحمة منهم لهم.واختلف أهل العلم في الأسير الذي ذكره الله
  في هذا الموضع، فقال بعضهم: بما:حدثنا به بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَيُطْعِمُونَ الطَّعامَ عَلى حُبِّهِ مِسْكِيناً وَيَتِيماً وأسِيراً } قال:
  لقد أمر الله بالأُسراء أن يحسن إليهم، وإن أسراهم يومئذٍ لأهل الشرك.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وأسِيراً } قال: كان أسراهم يومئذٍ
  المشرك، وأخوك المسلم أحقّ أن تطعمه.قال: ثنا المعتمر، عن أبيه، عن أبي عمرو أن عكرِمة
  قال في قوله: { وَيُطْعِمُونَ الطَّعامَ عَلى حُبِّهِ مِسْكِيناً وَيَتِيماً وأسِيراً
  } زعم أنه قال: كان الأسرى في ذلك الزمان المشرك.حدثنا ابن بشار، قال: ثنا حماد بن
  مسعدة، قال: ثنا أشعث، عن الحسن { وَيَتِيماً وأسِيراً } قال: ما كان أسراهم إلا المشركين.وقال
  آخرون: عُني بذلك: المسجون من أهل القبلة.ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد، قال: الأسير: المسجون.حدثني
  أبو شيبة بن أبي شيبة، قال: ثنا عمر بن حفص، قال: ثني أبي عن حجاج، قال: ثني عمرو بن
  مرّة، عن سعيد بن جُبير في قوله الله: { مِسْكِيناً وَيَتِيماً وأسيراً } من أهل القبلة
  وغيرهم، فسألت عطاء، فقال مثل ذلك.حدثني علي بن سهل الرملي، قال: ثنا يحيى يعني ابن
  عيسى، عن سفيان، عن ابن أبي نجيح، عن مجاهد { وأسيراً } قال: الأسير: هو المحبوس.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد، مثله.والصواب من القول
  في ذلك أن يقال: إن الله وصف هؤلاء الأبرار بأنهم كانوا في الدنيا يطعمون الأسير، والأسير
  الذي قد وصفت صفته واسم الأسير قد يشتمل على الفريقين، وقد عمّ الخبر عنهم أنهم يطعمونهم،
  فالخبر على عمومه حتى يخصه ما يجب التسليم له. وأما قول من قال: لم يكن لهم أسير يومئذٍ
  إلا أهل الشرك، فإن ذلك وإن كان كذلك، فلم يخصص بالخبر الموفون بالنذر يومئذٍ، وإنما
  هو خبر من الله عن كلّ من كانت هذه صفته يومئذٍ وبعده إلى يوم القيامة، وكذلك الأسير
  معنيّ به أسير المشركين والمسلمين يومئذٍ، وبعد ذلك إلى قيام الساعة.وقوله: { إنمَا
  نُطْعِمُكُمْ لِوَجْهِ اللَّهِ } يقول تعالى ذكره: يقولون: إنما نطعمكم إذا هم أطعموهم
  لوجه الله، يعنون طلب رضا الله، والقُربة إليه { لا نُرِيدُ مِنْكُمْ جَزَاءً وَلا
  شُكُورَاً } يقولون للذين يطعمونهم ذلك الطعام: لا نريد منكم أيها الناس على إطعامناكم
  ثواباً ولا شكوراً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُوفُونَ بِٱلنَّذْرِ وَيَخَافُونَ
  يَوْماً كَانَ شَرُّهُ مُسْتَطِيراً } * { وَيُطْعِمُونَ ٱلطَّعَامَ عَلَىٰ حُبِّهِ
  مِسْكِيناً وَيَتِيماً وَأَسِيراً } * { إِنَّمَا نُطْعِمُكُمْ لِوَجْهِ ٱللَّهِ لاَ
  نُرِيدُ مِنكُمْ جَزَآءً وَلاَ شُكُوراً }وفي قوله: { وَلا شُكُوراً } وجهان من المعنى:
  أحدهما أن يكون جمع الشكر كما الفُلوس جمع فَلس، والكفور جمع كُفْر. والآخر: أن يكون
  مصدراً واحداً في معنى جمع، كما يقال: قعد قعوداً، وخرج خروجاً. وقد:حدثنا أبو كريب،
  قال: ثنا وكيع، عن سفيان، عن سالم، عن مجاهد { إنَّمَا نُطْعِمُكُمْ لِوَجْهِ اللَّهِ
  لا نُرِيدُ مِنْكُمْ جَزَاءً وَلا شُكُوراً } قال: أما إنهم ما تكلموا به، ولكن علمه
  الله من قلوبهم، فأثنى به عليهم ليرغب في ذلك راغب.حدثنا محمد بن سنان القزاز، قال:
  ثنا موسى بن إسماعيل، قال: ثنا محمد بن مسلم بن أبي الوضاح، عن سالم، عن سعيد بن جُبير
  { إنَّما نُطْعِمُكُمْ لِوَجْهِ اللَّهِ لا نُرِيدُ مِنْكُمْ جَزَاءً وَلا شُكُوراً
  } قال: أما والله ما قالوه بألسنتهم، ولكن علمه الله من قلوبهم، فأثنى عليهم ليرغب
  في ذلك راغب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

