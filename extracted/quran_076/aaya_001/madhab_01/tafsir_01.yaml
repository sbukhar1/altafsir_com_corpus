text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ أَتَىٰ عَلَى
  ٱلإِنسَانِ حِينٌ مِّنَ ٱلدَّهْرِ لَمْ يَكُن شَيْئاً مَّذْكُوراً } * { إِنَّا خَلَقْنَا
  ٱلإِنسَانَ مِن نُّطْفَةٍ أَمْشَاجٍ نَّبْتَلِيهِ فَجَعَلْنَاهُ سَمِيعاً بَصِيراً
  }يعني جلّ ثناؤه بقوله: { هَلْ أتى عَلى الإنْسانِ } قد أتى على الإنسان وهل في هذا
  الموضع خبر لا جحد، وذلك كقول القائل لآخر يقرّره: هل أكرمتك؟ وقد أكرمه أو هل زرتك؟
  وقد زاره وقد تكون جحداً في غير هذا الموضع، وذلك كقول القائل لآخر: هل يفعل مثل هذا
  أحد؟ بمعنى: أنه لا يفعل ذلك أحد. والإنسان الذي قال جلّ ثناؤه في هذا الموضع { هَل
  أتَى عَلى الإنْسانِ حِينٌ مِنَ الدَّهْرِ }: هو آدم صلى الله عليه وسلم كذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هَلْ أتى عَلى الإنْسانِ } آدم
  أتى عليه { حِينٌ مِنَ الدَّهْرِ لَمْ يَكُنْ شَيْئاً مَذْكُوراً } إنما خلق الإنسان
  ههنا حديثاً ما يعلم من خليقة الله خليقةٌ كانت بعد الإنسان.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله: { هَلْ أتى عَلى الإنْسانِ حِينٌ مِنَ
  الدَّهْرِ لَمْ يَكُنْ شَيْئاً مَذْكُوراً } قال: كان آدم صلى الله عليه وسلم آخر ما
  خلق من الخلق.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { هَلْ أتى عَلى الإنْسانِ
  حِينٌ مِنَ الدَّهْرِ } قال: آدم.وقوله: { حِينٌ مِنَ الدَّهْرِ } اختلف أهل التأويل
  في قدر هذا الحين الذي ذكره الله في هذا الموضع، فقال بعضهم: هو أربعون سنة وقالوا:
  مكثت طينة آدم مصوّرة لا تنفخ فيها الرّوح أربعين عاماً، فذلك قدر الحين الذي ذكره
  الله في هذا الموضع قالوا: ولذلك قيل: { هَلْ أتى عَلى الإنْسانِ حِينٌ مِنَ الدَّهْرِ
  لَمْ يَكُنْ شَيْئاً مَذْكُوراً } لأنه أتى عليه وهو جسم مصوّر لم تنفخ فيه الروح أربعون
  عاماً، فكان شيئاً، غير أنه لم يكن شيئاً مذكوراً قالوا: ومعنى قوله: { لَمْ يَكُنْ
  شَيْئاً مَذْكُوراً }: لم يكن شيئاً له نباهة ولا رفعة، ولا شرف، إنما كان طيناً لازباً
  وحمأ مسنوناً.وقال آخرون: لا حدّ للحين في هذا الموضع وقد يدخل هذا القول من أن الله
  أخبَر أنه أتى على الإنسان حين من الدهر، وغير مفهوم في الكلام أن يقال: أتى على الإنسان
  حين قبل أن يوجد، وقبل أن يكون شيئاً، وإذا أُريد ذلك قيل: أتى حين قبل أن يُخلق، ولم
  يقل أتى عليه. وأما الدهر في هذا الموضع، فلا حدّ له يوقف عليه.وقوله: { إنَّا خَلَقْنا
  الإنْسانَ مِنْ نُطْفَةٍ أمْشاجٍ نَبْتَلِيه } يقول تعالى ذكره: إنا خلقنا ذرّية آدم
  من نطفة، يعني: من ماء الرجل وماء المرأة، والنطفة: كلّ ماء قليل في وعاء كان ذلك ركية
  أو قربة، أو غير ذلك، كما قال عبد الله بن رواحة:هَلْ أنْتِ إلاَّ نُطْفَةٌ في شَنَّهْ   وقوله:
  { أمْشاجٍ } يعني: أخلاط، واحدها: مشج ومشيج، مثل خدن وخدين ومنه قول رؤبة بن العجاج:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ أَتَىٰ عَلَى ٱلإِنسَانِ حِينٌ
  مِّنَ ٱلدَّهْرِ لَمْ يَكُن شَيْئاً مَّذْكُوراً } * { إِنَّا خَلَقْنَا ٱلإِنسَانَ
  مِن نُّطْفَةٍ أَمْشَاجٍ نَّبْتَلِيهِ فَجَعَلْنَاهُ سَمِيعاً بَصِيراً }يَطْرَحْنَ
  كُلَّ مُعْجَلٍ نَشَّاج   لَمْ يُكْسَ جِلْداً في دَمٍأمْشاجِ   يقال منه: مشجت هذا
  بهذا: إذا خلطته به، وهو ممشوج به ومشيج: أي مخلوط به، كمال قال أبو ذؤيب:كأنَّ الرّيشَ
  والفُوقَيْن مِنْه   خِلالَ النَّصْل سِيطَ بِهِ مَشِيجُواختلف أهل التأويل في معنى
  الأمشاج الذي عنى بها في هذا الموضع، فقال بعضهم: هو اختلاط ماء الرجل بماء المرأة.ذكر
  من قال ذلك:حدثنا أبو كريب وأبو هشام الرفاعي قالا: ثنا وكيع، عن سفيان، عن ابن الأصبهاني،
  عن عكرِمة { أمْشاجٍ نَبْتَلِيهِ } قال: ماء الرجل وماء المرأة يمشج أحدهما بالآخر.حدثنا
  أبو هشام، قال: ثنا ابن يمان، عن سفيان، عن ابن الأصبهاني، عن عكرِمة قال: ماء الرجل
  وماء المرأة يختلطان.قال: ثنا أبو أُسامة، قال: ثنا زكريا، عن عطية، عن ابن عباس، قال:
  ماء المرأة وماء الرجل يمشجان.قال: ثنا عبيد الله، قال: أخبرنا إسرائيل، عن السديّ،
  عمن حدّثه، عن ابن عباس، قال: ماء المرأة وماء الرجل يختلطان.قال: ثنا عبد الله، قال:
  أخبرنا أبو جعفر، عن الربيع بن أنس، قال: إذا اجتمع ماء الرجل وماء المرأة فهو أمشاج.قال:
  ثنا أبو أُسامة، قال: ثنا المبارك، عن الحسن، قال: مُشج ماء المرأة مع ماء الرجل.قال:
  ثنا عبيد الله، قال: أخبرنا عثمان بن الأسود، عن مجاهد، قال: خلق الله الولد من ماء
  الرجل وماء المرأة، وقد قال الله:{ يا أيُّها النَّاسُ إنَّا خَلَقْناكُمْ مِنْ ذَكَرٍ
  وأنْثَى }قال: ثنا عبيد الله، قال: أخبرنا إسرائيل، عن أبي يحيى، عن مجاهد، قال: خلق
  من تارات ماء الرجل وماء المرأة.وقال آخرون: إنما عُني بذلك: إنا خلقنا الإنسان من
  نطفة ألوان ينتقل إليها، يكون نطفة، ثم يصير علقة، ثم مضغة، ثم عظماً، ثم كسي لحماً.
  ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { إنَّا خَلَقْنا الإنْسانَ مِنْ نُطْفَةٍ أمْشاجٍ نَبْتَلِيهِ
  } الأمشاج: خلق من ألوان، خلق من تراب، ثم من ماء الفرج والرحم، وهي النطفة، ثم علقة،
  ثم مضغة، ثم عظماً، ثم أنشأه خلقاً آخر فهو ذلك.حدثنا ابن المثنى، قال: ثنا محمد بن
  جعفر، قال: ثنا شعبة، عن سماك، عن عكرِمة، في هذه الآية { أمْشاجٍ } قال: نطفة، ثم
  علقة، ثم مضغة، ثم عظماً.حدثنا الرفاعي، قال: ثنا وهب بن جرير ويعقوب الحضْرَميّ، عن
  شعبة، عن سماك، عن عكرِمة، قال: نطفة، ثم علقمة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { إنَّا خَلَقْنا الإنْسانَ مِنْ نُطْفَةٍ أمْشاجٍ } أطوار الخلق،
  طوراً نطفة، وطوراً علقة، وطوراً مضغة، وطوراً عظاماً، ثم كسى الله العظام لحماً، ثم
  أنشأه خلقاً آخر، أنبت له الشعر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ أَتَىٰ عَلَى ٱلإِنسَانِ حِينٌ
  مِّنَ ٱلدَّهْرِ لَمْ يَكُن شَيْئاً مَّذْكُوراً } * { إِنَّا خَلَقْنَا ٱلإِنسَانَ
  مِن نُّطْفَةٍ أَمْشَاجٍ نَّبْتَلِيهِ فَجَعَلْنَاهُ سَمِيعاً بَصِيراً }حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { أمْشاجٍ نَبْتَليهِ }
  قال: الأمشاج: اختلط الماء والدم، ثم كان علقة، ثم كان مضغة.وقال آخرون: عُني بذلك
  اختلاف ألوان النطفة.ذكر من قال ذلك:حدثني عليّ قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، في قوله { أمْشاجٍ نَبْتَلِيهِ } يقول: مختلفة الألوان.حدثنا
  أبو هشام، قال: ثنا يحيى بن يمان، قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد، قال:
  ألوان النطفة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قال: أيّ الماءين
  سبق أشبه عليه أعمامه وأخواله.قال: ثنا وكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد
  { أمْشاجٍ نَبْتَلِيهِ } قال: ألوان النطفة نطفة الرجل بيضاء وحمراء، ونطفة المرأة
  حمراء وخضراء.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد،
  مثله.وقال آخرون: بل هي العروق التي تكون في النطفة.ذكر من قال ذلك:حدثنا أبو كريب
  وأبو هشام، قالا: ثنا وكيع، قال: ثنا المسعودي، عن عبد الله بن المخارق عن أبيه، عن
  عبد الله، قال: أمشاجها: عروقها.حدثنا أبو هشام، قال: ثنا يحيى بن يمان، قال: ثنا أُسامة
  بن زيد، عن أبيه، قال: هي العروق التي تكون في النطفة.وأشبه هذه الأقوال بالصواب قول
  من قال: معنى ذلك { مِنْ نُطْفَةٍ أمْشاجٍ } نطفة الرجل ونطفة المرأة، لأن الله وصف
  النطفة بأنها أمشاج، وهي إذا انتقلت فصارت علقة، فقد استحالت عن معنى النطفة فكيف تكون
  نطفة أمشاجا وهي علقة؟ وأما الذين قالوا: إن نطفة الرجل بيضاء وحمراء، فإن المعروف
  من نطفة الرجل أنها سحراء على لون واحد، وهي بيضاء تضرب إلى الحمرة، وإذا كانت لوناً
  واحداً لم تكن ألواناً مختلفة، وأحسب أن الذين قالوا: هي العروق التي في النطفة قصدوا
  هذا المعنى. وقد:حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، عن عطاء بن أبي رباح،
  عن ابن عباس، قال: إنما خلق الإنسان من الشيء القليل من النطفة. ألا ترى أن الولد إذا
  أسكت ترى له مثل الرَّيْر؟ وإنما خُلق ابن آدم من مثل ذلك من النطفة أمشاج نبتليه.وقوله:
  { نَبْتَلِيهِ } نختبره. وكان بعض أهل العربية يقول: المعنى: جعلناه سميعاً بصيراً
  لنبتليه، فهي مقدّمة معناها التأخير، إنما المعنى خلقناه وجعلناه سميعاً بصيراً لنبتليه،
  ولا وجه عندي لما قال يصحّ، وذلك أن الابتلاء إنما هو بصحة الآلات وسلامة العقل من
  الآفات، وإنْ عُدِمَ السمع والبصر. وأما إخباره إيانا أنه جعل لنا أسماعاً وأبصاراً
  في هذه الآية، فتذكير منه لنا بنعمه، وتنبيه على موضع الشكر فأما الابتلاء فبالخلق
  مع صحة الفطرة، وسلامة العقل من الآفة، كما قال:{ ومَا خَلَقْتُ الجِنَّ والإنْسَ إلاَّ
  لِيَعبُدون }وقوله: { فَجَعَلْناهُ سمِيعاً بَصِيراً } يقول تعالى ذكره: فجعلناه ذا
  سمع يسمع به، وذا بصر يبصر به، إنعاماً من الله على عباده بذلك، ورأفة منه لهم، وحجة
  له عليهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

