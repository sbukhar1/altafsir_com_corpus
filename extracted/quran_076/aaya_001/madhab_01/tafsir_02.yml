  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  أَتَىٰ عَلَى ٱلإِنسَانِ حِينٌ مِّنَ ٱلدَّهْرِ لَمْ يَكُن شَيْئاً مَّذْكُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هل بمعنى «قد» في الاستفهام خاصة، والأصل: أهل، بدليل قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَهَلْ رَأَوْنَا بِسَفْعِ الْقَاعِ ذِي
  الأكمِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فالمعنى: أقد أتى؟ على التقرير والتقريب جميعاً، أي: أتى على الإنسان
  قبل زمان قريب { حِينٌ مّنَ ٱلدَّهْرِ لَمْ يَكُن } فيه { شَيْئاً مَّذْكُوراً } أي
  كان شيئاً منسياً غير مذكور نطفة في الأصلاب والمراد بالإنسان: جنس بني آدم، بدليل
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا خَلَقْنَا ٱلإِنسَـٰنَ مِن نُّطْفَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإنسان:
  2]؟ { حين منالدهر } طائفة من الزمن الطويل الممتد فإن قلت:ما محل { لم يكن شيئاً مذكوراً
  } قلت: محله النصب على الحال من الإنسان، كأنه قيل: هل أتى عليه حين من الدهر غير مذكور.
  أو الرفع على الوصف لحين، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْماً لاَّ يَجْزِى وَالِدٌ عَن
  وَلَدِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[لقمان: 33]، وعن بعضهم: أنها تليت عنده فقال: ليتها تمت، أراد: ليت
  تلك الحالة تمت، وهي كونه شيئاً غير مذكور ولم يخلق ولم يكلف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

