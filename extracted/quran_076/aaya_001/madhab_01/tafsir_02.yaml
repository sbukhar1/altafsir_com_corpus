text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ أَتَىٰ عَلَى
  ٱلإِنسَانِ حِينٌ مِّنَ ٱلدَّهْرِ لَمْ يَكُن شَيْئاً مَّذْكُوراً }هل بمعنى «قد» في
  الاستفهام خاصة، والأصل: أهل، بدليل قوله:أَهَلْ رَأَوْنَا بِسَفْعِ الْقَاعِ ذِي الأكمِ   فالمعنى:
  أقد أتى؟ على التقرير والتقريب جميعاً، أي: أتى على الإنسان قبل زمان قريب { حِينٌ
  مّنَ ٱلدَّهْرِ لَمْ يَكُن } فيه { شَيْئاً مَّذْكُوراً } أي كان شيئاً منسياً غير
  مذكور نطفة في الأصلاب والمراد بالإنسان: جنس بني آدم، بدليل قوله:{ إِنَّا خَلَقْنَا
  ٱلإِنسَـٰنَ مِن نُّطْفَةٍ }[الإنسان: 2]؟ { حين منالدهر } طائفة من الزمن الطويل الممتد
  فإن قلت:ما محل { لم يكن شيئاً مذكوراً } قلت: محله النصب على الحال من الإنسان، كأنه
  قيل: هل أتى عليه حين من الدهر غير مذكور. أو الرفع على الوصف لحين، كقوله:{ يَوْماً
  لاَّ يَجْزِى وَالِدٌ عَن وَلَدِهِ }[لقمان: 33]، وعن بعضهم: أنها تليت عنده فقال:
  ليتها تمت، أراد: ليت تلك الحالة تمت، وهي كونه شيئاً غير مذكور ولم يخلق ولم يكلف.\r\n\t\t\t\r\n\t\t\t</section>"

