  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُسْقَوْنَ
  فِيهَا كَأْساً كَانَ مِزَاجُهَا زَنجَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَيْناً فِيهَا تُسَمَّىٰ
  سَلْسَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن مجاهد، في قوله { قَدَّرُوها تَقْديراً } قال: ممتلئة لا تُهَراق، وليست
  بناقصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: قدّروها
  على قدر الكفّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثنا أبي، عن
  أبيه، عن ابن عباس، { قَدَّرُوها تَقْدِيراً } قال: قدرت للكفّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله { قَدَّرُوها تَقْدِيراً } ، فقرأ ذلك
  عامة قرّاء الأمصار: { قَدَّرُوها } بفتح القاف، بمعنى: قدّرها لهم السُّقاة الذين
  يطوفون بها عليهم. ورُوي عن الشعبيّ وغيره من المتقدمين أنهم قرأوا ذلك بضمّ القاف،
  بمعنى: قُدّرت عليهم، فلا زيادة فيها ولا نقصان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقراءة
  التي لا أستجيز القراءة بغيرها فتح القاف، لإجماع الحجة من القرّاء عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَيُسْقَوْنَ فِيها كأساً كانَ مِزَاجُها زَنْجَبِيلاً }
  يقول تعالى ذكره: ويُسْقَى هؤلاء القوم الأبرار في الجنة كأساً، وهي كلّ إناء كان فيه
  شراب، فإذا كان فارغاً من الخمر لم يقل له كأس، وإنما يقال له إناء، كما يقال للطبق
  الذي تهدي فيه الهدية المِهْدَى مقصوراً ما دامت عليه الهدية فإذا فرغ مما عليه كان
  طبقاً أو خِوَاناً، ولم يكن مِهْدًى { كانَ مِزَاجُها زَنْجَبِيلاً } يقول: كان مزاج
  شراب الكأس التي يُسقون منها زنجبيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم: يمزج لهم شرابهم بالزنجبيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { مِزَاجُها زَنْجَبِيلاً
  } قال: تُمْزَج بالزنجبيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { كانَ مِزَاجُها زَنْجَبِيلاً } قال: يأثُرُ لهم ما كانوا
  يشربون في الدنيا. زاد الحارث في حديثه: فَيُحَبِّبُهُ إليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: الزنجبيل: اسم للعين التي منها مزاج شراب الأبرار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَيُسْقَوْنَ فِيها كأساً كانَ مِزَاجُها زَنْجَبِيلاً
  عَيْناً فِيها تُسَمَّى سَلْسَبِيلاً } رقيقة يشربها المقرّبون صِرْفاً، وتمزج لسائرٍ
  أهل الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { عَيْناً فِيها تُسَمَّى
  سَلْسَبِيلاً } يقول تعالى ذكره: عيناً في الجنة تسمى سلسبيلاً. قيل: عُنِي بقوله سلسبيلاً:
  سلسة مُنقاداً ماؤها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { عَيْناً
  فِيها تُسَمَّى سَلْسَبِيلاً }: عينا سلسة مستقيداً ماؤها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { تُسَمَّى سَلْسَبِيلاً } قال:
  سلسة يصرفونها حيث شاؤوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عُني بذلك أنها شديدة
  الجِرْيَةِ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن أبي
  نجيح، عن مجاهد { عَيْناً فِيها تُسَمَّى سَلْسَبِيلاً } قال: حديدة الجِرْية.</font></font>&#13;\t\t\t<label
