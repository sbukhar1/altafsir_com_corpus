  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَوَارِيرَاْ
  مِن فِضَّةٍ قَدَّرُوهَا تَقْدِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُسْقَوْنَ فِيهَا
  كَأْساً كَانَ مِزَاجُهَا زَنجَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَيْناً فِيهَا تُسَمَّىٰ
  سَلْسَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { قَوَارِيرَ }
  في صفاء الصفاء من فضة الفضة من البياض، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن أبي رجاء، قال: قال الحسن، في قوله: { كانَتْ قَوَارِيرَ
  قَوَارِيرَ مِنْ فِضَّةٍ } قال: صفاء القوارير في بياض الفضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا يحيى بن كثير، قال: ثنا شعبة، عن أبي رجاء، عن الحسن، في قول
  الله: { قَوَارِيرَ مِنْ فِضَّةٍ } قال: بياض الفضة في صفاء القوارير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا مروان بن معاوية، قال: أخبرنا ابن أبي خالد،
  عن أبي صالح، في قوله: { كانَتْ قَوَارِيرَ قَوَارِيرَ مِنْ فِضَّةٍ } قال: كان ترابها
  من فضة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قَوَارِيرَ مِنْ فِضَّةٍ
  } قال: صفاء الزجاج في بياض الفضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا سليمان، قال: ثنا أبو هلال، عن قتادة، في قوله: { قَوَارِيرَ قَوَارِيرَ
  مِن فِضَّةٍ } قال: لو احتاج أهل الباطل أن يعملوا إناء من فضة يرى ما فيه من خلفه،
  كما يرى ما في القوارير ما قدروا عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { قَوَارِيرَ مِنْ فِضَّةٍ }
  قال: هي من فضة، وصفاؤها: صفاء القوارير في بياض الفضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد { قَوَارِيرَ مِنْ
  فِضَّة } قال: على صفاء القوارير، وبياض الفضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قَدَّرُوها تَقْدِيراً } يقول: قدّروا تلك الآنية التي يُطاف عليهم بها تقديراً على
  قَدْر رِيِّهم لا تزيد ولا تنقص عن ذلك. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله: { قدَّرُوها تَقْدِيراً
  } قال: قُدّرت لريّ القوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يمان،
  عن أشعث، عن جعفر، عن سعيد، في قوله: { قَدَّرُوها تَقْدِيرَاً } قال: قدر رِيِّهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عمر بن عبيد، عن منصور، عن مجاهد، في قوله:
  { قَوَارِيرَ مِنْ فِضَّةٍ قَدَّرُوها تَقْدِيراً } قال: لا تنقص ولا تفيض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { قَدَّرُوها تَقْدِيراً
  } قال: لا تتْرَع فتُهَراق، ولا ينقصون من مائها فتنقص فهي ملأى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { قَدَّرُوها
  تَقْدِيراً } لريِّهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { قَدَّرُوها تَقْدِيراً } قدرت على ريّ القوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { مِنْ
  فِضَّةٍ قَدَّرُوها تَقْديراً } قال: قدّروها لريهم على قدر شربهم أهل الجنة.</font></font>&#13;\t\t\t<label
