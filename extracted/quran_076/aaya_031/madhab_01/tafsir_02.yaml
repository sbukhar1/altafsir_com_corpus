text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذِهِ
  تَذْكِرَةٌ فَمَن شَآءَ ٱتَّخَذَ إِلَىٰ رَبِّهِ سَبِيلاً } * { وَمَا تَشَآءُونَ إِلاَّ
  أَن يَشَآءَ ٱللَّهُ إِنَّ ٱللَّهَ كَانَ عَلِيماً حَكِيماً } * { يُدْخِلُ مَن يَشَآءُ
  فِي رَحْمَتِهِ وَٱلظَّالِمِينَ أَعَدَّ لَهُمْ عَذَاباً أَلِيماً }{ هَـٰذِهِ } إشارة
  إلى السورة أو إلى الآيات القريبة { فَمَن شَآءَ } فمن اختار الخير لنفسه وحسن العاقبة
  واتخاذ السبيل إلى الله عبارة عن التقرب إليه والتوسل بالطاعة { وَمَا يشاؤن } الطاعة
  { إِلاَّ أَن يَشآءَ ٱللَّهُ } بقسرهم عليها { إِنَّ ٱللَّهَ كَانَ عَلِيماً } بأحوالهم
  وما يكون منهم { حَكِيماً } حيث خلقهم مع علمه بهم. وقرىء «تشاؤن» بالتاء. فإن قلت:
  ما محل (أن يشاء الله)؟ قلت النصب على الظرف، وأصله: إلا وقت مشيئة الله، وكذلك قراءة
  ابن مسعود: إلا ما يشاء الله؛ لأنَّ (ما) مع الفعل كأن معه { يُدْخِلُ مَن يَشَآءُ
  } هم المؤمنون ونصب { وَٱلظَّـٰلِمِينَ } بفعل يفسره. أعدّ لهم، نحو: أوعد وكافأ، وما
  أشبه ذلك وَقرأ ابن مسعود: وللظالمين، على: وأعدّ للظالمين وقرأ ابن الزبير: والظالمون
  على الابتداء، وغيرها أولى لذهاب الطباق بين الجملة المعطوفة والمعطوف عليها فيها،
  مع مخالفتها للمصحف.عن رسول الله صلى الله عليه وسلم:(1259) \" من قرأ سورة هل أتىٰ
  كان جزاؤه على الله جنة وحريراً \". \r\n\t\t\t\r\n\t\t\t</section>"

