  href=\"JavaScript:Open_Menu()\">عَالِيَهُمْ ثِيَابُ سُندُسٍ خُضْرٌ وَإِسْتَبْرَقٌ
  وَحُلُّوۤاْ أَسَاوِرَ مِن فِضَّةٍ وَسَقَاهُمْ رَبُّهُمْ شَرَاباً طَهُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { شَرَابا
  طَهُوراً } قال: ما ذكر الله من الأشربة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن أبان، عن أبي قِلابة: إن أهل الجنة
  إذا أكلوا وشربوا ما شاءوا دَعَوا بالشراب الطهور فيشربونه، فتطهر بذلك بطونهم ويكون
  ما أكلوا وشربوا رَشْحا وريحَ مسك، فتضمر لذلك بطونهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عليّ بن سهل، قال: ثنا حجاج، قال: ثنا أبو جعفر الرازي، عن الربيع بن أنس، عن أبي العالية
  الرياحي، عن أبي هريرة أو غيره «شكّ أبو جعفر الرازي» قال: صعد جبرائيل بالنبيّ صلى
  الله عليه وسلم ليلة أُسريَ به إلى السماء السابعة، فاستفتَح، فقيل له: من هذا؟ فقال:
  جبرائيل قيل: ومن معك؟ قال: محمد، قالوا: أَوَ قَدْ أُرسل إليه؟ قال: نعم، قالوا: حياه
  الله من أخ وخليفة، فنعم الأخ ونعم الخليفة، ونعم المجيءُ جاء قال: فدخل فإذا هو برجل
  أشمط جالس على كرسيّ عند باب الجنة، وعنده قوم جلوس بيض الوجوه أمثال القراطيس، وقوم
  في ألوانهم شيء، فقام الذين في ألوانهم شيء، فدخلوا نهراً فاغتسلوا فيه، فخرجوا وقد
  خَلَص من ألوانهم شيء ثم دخلوا نهراً آخر فاغتسلوا فيه، فخرجوا وقد خَلَصت ألوانهم،
  فصارت مثل ألوان أصحابهم، فجاءوا فجلسوا إلى أصحابهم، فقال: يا جبريل من هذا الأشمط،
  ومن هؤلاء البيض الوجوه، ومن هؤلاء الذين في ألوانهم شيء، وما هذه الأنهار التي اغتسلوا
  فيها، فجاءوا وقد صفت ألوانهم؟ قال: هذا أبوك إبراهيم، أوّل من شَمِط على الأرض، وأما
  هؤلاء البيض الوجوه، فقوم لم يَلْبِسوا إيمانهم بظلم. وأما هؤلاء الذين في ألوانهم
  شيء فقوم خلطوا عملاً صالحاً وآخر سيئاً فتابوا، فتاب الله عليهم. وأما الأنهار، فأوّلها
  رحمة الله، والثاني نعمة الله، والثالث سقاهم ربهم شراباً طهوراً.</font></font><font
