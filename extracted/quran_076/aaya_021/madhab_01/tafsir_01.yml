  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَالِيَهُمْ
  ثِيَابُ سُندُسٍ خُضْرٌ وَإِسْتَبْرَقٌ وَحُلُّوۤاْ أَسَاوِرَ مِن فِضَّةٍ وَسَقَاهُمْ
  رَبُّهُمْ شَرَاباً طَهُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  فوقهم، يعني فوق هؤلاء الأبرار ثياب سُنْدُسٍ. وكان بعض أهل التأويل يتأوّل قوله: {
  عالِيَهُمْ } فوق حِجَالهم المثبتة عليهم { ثِيابُ سُنْدُسٍ } وليس ذلك بالقول المدفوع،
  لأن ذلك إذا كان فوق حجالٍ هم فيها، فقد علاهم فهو عاليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل القراءة في قراءة ذلك فقرأته عامة قرّاء المدينة والكوفة وبعض قرّاء مكة:
  «عَالِيْهِمْ» بتسكين الياء. وكان عاصم وأبو عمرو وابن كثير يقرءونه بفتح الياء، فمن
  فتحها جعل قوله { عالِيَهُمْ } اسما مرافعا للثياب، مثل قول القائل: ظاهرهم ثياب سندس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندي أنهما قراءتان معروفتان متقاربتا المعنى،
  فبأيتهما قرأ القارىء فمصيب. وقوله: { ثِيابُ سُنْدُسٍ } يعني: ثياب ديباج رقيق حسن،
  والسندس: هو ما رقّ من الديباج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { خُضْرٌ } اختلف القرّاء في قراءة ذلك، فقرأه أبو جعفر القارىء وأبو عمرو برفع { خُضْرٌ
  } على أنها نعت للثياب، وخفض «اسْتَبْرَقٍ» عطفاً به على السندس، بمعنى: وثياب إستبرق.
  وقرأ ذلك عاصم وابن كثير: «خُضْرٍ» خفضاً { واسْتَبْرَقٌ } رفعاً، عطفاً بالاستبرق
  على الثياب، بمعنى: عاليهم استبرق، وتصييراً للخضر نعتا للسندس. وقرأ نافع ذلك: { خُضْرٌ
  } رفعاً على أنها نعت للثياب { واسْتَبْرَقٌ } رفعاً عطفاً به على الثياب. وقرأ ذلك
  عامة قرّاء الكوفة: «خُضْرٍ واسْتَبْرَقٍ» خفضاً كلاهما. وقرأ ذلك ابن محيصن بترك إجراء
  الاستبرق: «واسْتَبْرَقَ» بالفتح بمعنى: وثياب استبرق، وفَتَحَ ذلك لأنه وجَّهه إلى
  أنه اسم أعجميّ. ولكلّ هذه القراءات التي ذكرناها وجه ومذهب، غير الذي سبق ذكرنا عن
  ابن محيصن، فإنها بعيدة من معروف كلام العرب، وذلك أن الاستبرق نكرة، والعرب تجري الأسماء
  النكرة وإن كانت أعجمية، والاستبرق: هو ما غَلُظ من الديباج. وقد ذكرنا أقوال أهل التأويل
  في ذلك فيما مضى قبل، فأغنى ذلك عن إعادته ههنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: الاستبرق: الديباج الغليظ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَحُلُّوا أساوِرَ مِنْ فِضَّةٍ } يقول: وحلاهم ربهم أساور،
  وهي جمع أسورة من فضة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَسَقاهُمْ رَبُّهُمْ شَرَاباً
  طَهُوراً } يقول تعالى ذكره: وسقى هؤلاء الأبرار ربُّهُم شراباً طهوراً، ومن طهره أنه
  لا يصير بولاً نجساً، ولكنه يصير رشحاً من أبدانهم كرشح المسك، كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا يحيى بن سعيد وعبد الرحمن، قالا: ثنا
  سفيان، عن منصور، عن إبراهيم التيمي { وَسَقاهُمْ رَبُّهُمْ شَرَاباً طَهُوراً } قال:
  عرق يفيض من أعراضهم مثل ريح المسك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن منصور، عن إبراهيم التيمي، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا جرير، عن مغيرة، عن إبراهيم التيمي، قال: إن الرجل من أهل
  الجنة يقسَمُ له شهوة مئة رجل من أهل الدنيا، وأكلهم وهمتهم، فإذا أكل سقي شراباً طهوراً،
  فيصير رشحاً يخرج من جلده أطيب ريحا من المسك الأذفر، ثم تعود شهوته.</font></font>&#13;\t\t\t<label
