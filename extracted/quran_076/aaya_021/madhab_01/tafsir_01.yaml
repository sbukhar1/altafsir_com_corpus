text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَالِيَهُمْ ثِيَابُ
  سُندُسٍ خُضْرٌ وَإِسْتَبْرَقٌ وَحُلُّوۤاْ أَسَاوِرَ مِن فِضَّةٍ وَسَقَاهُمْ رَبُّهُمْ
  شَرَاباً طَهُوراً }يقول تعالى ذكره: فوقهم، يعني فوق هؤلاء الأبرار ثياب سُنْدُسٍ.
  وكان بعض أهل التأويل يتأوّل قوله: { عالِيَهُمْ } فوق حِجَالهم المثبتة عليهم { ثِيابُ
  سُنْدُسٍ } وليس ذلك بالقول المدفوع، لأن ذلك إذا كان فوق حجالٍ هم فيها، فقد علاهم
  فهو عاليهم.وقد اختلف أهل القراءة في قراءة ذلك فقرأته عامة قرّاء المدينة والكوفة
  وبعض قرّاء مكة: «عَالِيْهِمْ» بتسكين الياء. وكان عاصم وأبو عمرو وابن كثير يقرءونه
  بفتح الياء، فمن فتحها جعل قوله { عالِيَهُمْ } اسما مرافعا للثياب، مثل قول القائل:
  ظاهرهم ثياب سندس.والصواب من القول في ذلك عندي أنهما قراءتان معروفتان متقاربتا المعنى،
  فبأيتهما قرأ القارىء فمصيب. وقوله: { ثِيابُ سُنْدُسٍ } يعني: ثياب ديباج رقيق حسن،
  والسندس: هو ما رقّ من الديباج.وقوله: { خُضْرٌ } اختلف القرّاء في قراءة ذلك، فقرأه
  أبو جعفر القارىء وأبو عمرو برفع { خُضْرٌ } على أنها نعت للثياب، وخفض «اسْتَبْرَقٍ»
  عطفاً به على السندس، بمعنى: وثياب إستبرق. وقرأ ذلك عاصم وابن كثير: «خُضْرٍ» خفضاً
  { واسْتَبْرَقٌ } رفعاً، عطفاً بالاستبرق على الثياب، بمعنى: عاليهم استبرق، وتصييراً
  للخضر نعتا للسندس. وقرأ نافع ذلك: { خُضْرٌ } رفعاً على أنها نعت للثياب { واسْتَبْرَقٌ
  } رفعاً عطفاً به على الثياب. وقرأ ذلك عامة قرّاء الكوفة: «خُضْرٍ واسْتَبْرَقٍ» خفضاً
  كلاهما. وقرأ ذلك ابن محيصن بترك إجراء الاستبرق: «واسْتَبْرَقَ» بالفتح بمعنى: وثياب
  استبرق، وفَتَحَ ذلك لأنه وجَّهه إلى أنه اسم أعجميّ. ولكلّ هذه القراءات التي ذكرناها
  وجه ومذهب، غير الذي سبق ذكرنا عن ابن محيصن، فإنها بعيدة من معروف كلام العرب، وذلك
  أن الاستبرق نكرة، والعرب تجري الأسماء النكرة وإن كانت أعجمية، والاستبرق: هو ما غَلُظ
  من الديباج. وقد ذكرنا أقوال أهل التأويل في ذلك فيما مضى قبل، فأغنى ذلك عن إعادته
  ههنا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: الاستبرق: الديباج الغليظ.وقوله:
  { وَحُلُّوا أساوِرَ مِنْ فِضَّةٍ } يقول: وحلاهم ربهم أساور، وهي جمع أسورة من فضة.وقوله:
  { وَسَقاهُمْ رَبُّهُمْ شَرَاباً طَهُوراً } يقول تعالى ذكره: وسقى هؤلاء الأبرار ربُّهُم
  شراباً طهوراً، ومن طهره أنه لا يصير بولاً نجساً، ولكنه يصير رشحاً من أبدانهم كرشح
  المسك، كالذي:حدثنا محمد بن بشار، قال: ثنا يحيى بن سعيد وعبد الرحمن، قالا: ثنا سفيان،
  عن منصور، عن إبراهيم التيمي { وَسَقاهُمْ رَبُّهُمْ شَرَاباً طَهُوراً } قال: عرق
  يفيض من أعراضهم مثل ريح المسك.حدثنا ابن حميد، قال: ثنا مهران، عن منصور، عن إبراهيم
  التيمي، مثله.قال: ثنا جرير، عن مغيرة، عن إبراهيم التيمي، قال: إن الرجل من أهل الجنة
  يقسَمُ له شهوة مئة رجل من أهل الدنيا، وأكلهم وهمتهم، فإذا أكل سقي شراباً طهوراً،
  فيصير رشحاً يخرج من جلده أطيب ريحا من المسك الأذفر، ثم تعود شهوته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَالِيَهُمْ ثِيَابُ سُندُسٍ خُضْرٌ
  وَإِسْتَبْرَقٌ وَحُلُّوۤاْ أَسَاوِرَ مِن فِضَّةٍ وَسَقَاهُمْ رَبُّهُمْ شَرَاباً
  طَهُوراً }حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { شَرَابا طَهُوراً
  } قال: ما ذكر الله من الأشربة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  أبان، عن أبي قِلابة: إن أهل الجنة إذا أكلوا وشربوا ما شاءوا دَعَوا بالشراب الطهور
  فيشربونه، فتطهر بذلك بطونهم ويكون ما أكلوا وشربوا رَشْحا وريحَ مسك، فتضمر لذلك بطونهم.حدثنا
  عليّ بن سهل، قال: ثنا حجاج، قال: ثنا أبو جعفر الرازي، عن الربيع بن أنس، عن أبي العالية
  الرياحي، عن أبي هريرة أو غيره «شكّ أبو جعفر الرازي» قال: صعد جبرائيل بالنبيّ صلى
  الله عليه وسلم ليلة أُسريَ به إلى السماء السابعة، فاستفتَح، فقيل له: من هذا؟ فقال:
  جبرائيل قيل: ومن معك؟ قال: محمد، قالوا: أَوَ قَدْ أُرسل إليه؟ قال: نعم، قالوا: حياه
  الله من أخ وخليفة، فنعم الأخ ونعم الخليفة، ونعم المجيءُ جاء قال: فدخل فإذا هو برجل
  أشمط جالس على كرسيّ عند باب الجنة، وعنده قوم جلوس بيض الوجوه أمثال القراطيس، وقوم
  في ألوانهم شيء، فقام الذين في ألوانهم شيء، فدخلوا نهراً فاغتسلوا فيه، فخرجوا وقد
  خَلَص من ألوانهم شيء ثم دخلوا نهراً آخر فاغتسلوا فيه، فخرجوا وقد خَلَصت ألوانهم،
  فصارت مثل ألوان أصحابهم، فجاءوا فجلسوا إلى أصحابهم، فقال: يا جبريل من هذا الأشمط،
  ومن هؤلاء البيض الوجوه، ومن هؤلاء الذين في ألوانهم شيء، وما هذه الأنهار التي اغتسلوا
  فيها، فجاءوا وقد صفت ألوانهم؟ قال: هذا أبوك إبراهيم، أوّل من شَمِط على الأرض، وأما
  هؤلاء البيض الوجوه، فقوم لم يَلْبِسوا إيمانهم بظلم. وأما هؤلاء الذين في ألوانهم
  شيء فقوم خلطوا عملاً صالحاً وآخر سيئاً فتابوا، فتاب الله عليهم. وأما الأنهار، فأوّلها
  رحمة الله، والثاني نعمة الله، والثالث سقاهم ربهم شراباً طهوراً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

