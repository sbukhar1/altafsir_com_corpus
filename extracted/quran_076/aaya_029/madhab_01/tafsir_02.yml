  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذِهِ تَذْكِرَةٌ فَمَن شَآءَ ٱتَّخَذَ إِلَىٰ رَبِّهِ سَبِيلاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  تَشَآءُونَ إِلاَّ أَن يَشَآءَ ٱللَّهُ إِنَّ ٱللَّهَ كَانَ عَلِيماً حَكِيماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُدْخِلُ
  مَن يَشَآءُ فِي رَحْمَتِهِ وَٱلظَّالِمِينَ أَعَدَّ لَهُمْ عَذَاباً أَلِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ هَـٰذِهِ } إشارة إلى السورة أو إلى الآيات القريبة { فَمَن شَآءَ
  } فمن اختار الخير لنفسه وحسن العاقبة واتخاذ السبيل إلى الله عبارة عن التقرب إليه
  والتوسل بالطاعة { وَمَا يشاؤن } الطاعة { إِلاَّ أَن يَشآءَ ٱللَّهُ } بقسرهم عليها
  { إِنَّ ٱللَّهَ كَانَ عَلِيماً } بأحوالهم وما يكون منهم { حَكِيماً } حيث خلقهم مع
  علمه بهم. وقرىء «تشاؤن» بالتاء. فإن قلت: ما محل (أن يشاء الله)؟ قلت النصب على الظرف،
  وأصله: إلا وقت مشيئة الله، وكذلك قراءة ابن مسعود: إلا ما يشاء الله؛ لأنَّ (ما) مع
  الفعل كأن معه { يُدْخِلُ مَن يَشَآءُ } هم المؤمنون ونصب { وَٱلظَّـٰلِمِينَ } بفعل
  يفسره. أعدّ لهم، نحو: أوعد وكافأ، وما أشبه ذلك وَقرأ ابن مسعود: وللظالمين، على:
  وأعدّ للظالمين وقرأ ابن الزبير: والظالمون على الابتداء، وغيرها أولى لذهاب الطباق
  بين الجملة المعطوفة والمعطوف عليها فيها، مع مخالفتها للمصحف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1259)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة هل أتىٰ كان جزاؤه
  على الله جنة وحريراً \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

