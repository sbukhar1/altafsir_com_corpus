text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذَا
  كَانَ لَكُمْ جَزَآءً وَكَانَ سَعْيُكُم مَّشْكُوراً } * { إِنَّا نَحْنُ نَزَّلْنَا
  عَلَيْكَ ٱلْقُرْآنَ تَنزِيلاً } * { فَٱصْبِرْ لِحُكْمِ رَبِّكَ وَلاَ تُطِعْ مِنْهُمْ
  ءَاثِماً أَوْ كَفُوراً }يقول تعالى ذكره: يقال لهؤلاء الأبرار حينئذ: إن هذا الذي
  أعطيناكم من الكرامة كان لكم ثواباً على ما كنتم في الدنيا تعملون من الصالحات { وكانَ
  سَعْيُكُمْ مَشْكُوراً } يقول: كان عملكم فيها مشكوراً، حمدكم عليه ربكم، ورضيه لكم،
  فأثابكم بما أثابكم به من الكرامة عليه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { إنَّ هَذَا كانَ لَكُمْ جَزَاءً وكانَ سَعْيُكُمْ مَشْكُوراً } غفر
  لهم الذنب، وشكر لهم الحسن.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  قال: تلا قتادة { وكانَ سَعْيُكُم مَشْكُوراً } قال: لقد شَكر الله سعياً قليلاً.وقوله:
  { إنَّا نَحْنُ نَزَّلْنا عَلَيْكَ القُرآنَ تَنْزِيلاً } يقول تعالى ذكره لنبيه محمد
  صلى الله عليه وسلم: إنا نحن نزّلنا عليك يا محمد هذا القرآن تنزيلاً، ابتلاء منا واختباراً
  { فاصْبِرْ لِحُكُمِ رَبِّكَ } يقول: اصبر لما امتحنك به ربك من فرائضه، وتبليغ رسالاته،
  والقيام بما ألزمك القيام به في تنزيله الذي أوحاه إليك { وَلا تُطِعْ مِنْهُمْ آثِماً
  أو كَفُوراً } يقول: ولا تطع في معصية الله من مشركي قومك آثماً يريد بركوبه معاصيه،
  أو كفوراً: يعني جحوداً لنعمه عنده، وآلائه قِبلَه، فهو يكفر به، ويعبد غيره.وقيل:
  إن الذي عني بهذا القول أبو جهل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وَلا تُطِعْ مِنْهُمْ آثِماً أوْ كَفُوراً } قال: نزلت في
  عدوّ الله أبي جهل.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة أنه
  بلغه أن أبا جهل قال: لئن رأيت محمداً يصلي لأطأنّ عنقه، فأنزل الله: { وَلا تُطِعْ
  مِنْهُمْ آثِماً أوْ كَفُوراً }.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { وَلا تُطِعْ مِنْهُمْ آثِماً أوْ كَفُوراً } قال: الآثِم: المذنب الظالم
  والكفور، هذا كله واحد.وقيل: { أوْ كَفُوراً } والمعنى: ولا كفوراً. قال الفرّاء: «أو»
  ههنا بمنزلة الواو، وفي الجحد والاستفهام والجزاء تكون بمعنى «لا»، فهذا من ذلك مع
  الجحد ومنه قول الشاعر:لا وَجْدُ ثَكْلَى كما وَجَدْتُ وَلا   وَجْدُ عَجُولٍ أضَلَّها
  رُبَعُأوْ وَجْدُ شَيْخٍ أضَلَّ ناقَتَهُ   يَوْمَ تَوَافَى الْحَجِيجُ فانْدَفَعُواأراد:
  ولا وجدُ شيخ، قال: وقد يكون في العربية: لا تطيعنّ منهم من أثم أو كفر، فيكون المعنى
  في أو قريباً من معنى الواو، كقولك للرجل: لأعطينك سألت أو سكتّ، معناه: لأعطينك على
  كلّ حال.\r\n\t\t\t\r\n\t\t\t</section>"

