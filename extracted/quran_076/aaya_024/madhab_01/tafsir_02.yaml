text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا نَحْنُ
  نَزَّلْنَا عَلَيْكَ ٱلْقُرْآنَ تَنزِيلاً } * { فَٱصْبِرْ لِحُكْمِ رَبِّكَ وَلاَ
  تُطِعْ مِنْهُمْ ءَاثِماً أَوْ كَفُوراً } * { وَٱذْكُرِ ٱسْمَ رَبِّكَ بُكْرَةً وَأَصِيلاً
  } * { وَمِنَ ٱللَّيْلِ فَٱسْجُدْ لَهُ وَسَبِّحْهُ لَيْلاً طَوِيلاً }تكرير الضمير
  بعد إيقاعه إسماً لانّ: تأكيد على تأكيد لمعنى اختصاص الله بالتنزيل، ليتقرّر في نفس
  رسول الله صلى الله عليه وسلم أنه إذا كان هو المنزل لم يكن تنزيله على أي وجه نزل
  إلا حكمة وصواباً، كأنه قيل: ما نزّل عليك القرآن تنزيلاً مفرقاً منجماً إلا أنا لا
  غيري، وقد عرفتني حكيماً فاعلاً لكل ما أفعله بدواعي الحكمة؛ ولقد دعتني حكمة بالغة
  إلى أن أنزل عليك الأمر بالمكافة والمصابرة، وسأنزل عليك الأمر بالقتال والانتقام بعد
  حين { فَٱصْبِرْ لِحُكْمِ رَبّكَ } الصادر عن الحكمة وتعليقه الأمور بالمصالح، وتأخيره
  نصرتك على أعدائك من أهل مكة؛ ولا تطع منهم أحداً قلة صبر منك على أذاهم وضجراً من
  تأخر الظفر، وكانوا مع إفراطهم في العداوة والإيذاء له ولمن معه يدعونه إلى أن يرجع
  عن أمره ويبذلون له أموالهم وتزويج أكرم بناتهم إن أجابهم. فإن قلت: كانوا كلهم كفرة،
  فما معنى القسمة في قوله { ءَاثِماً أوكَفُوراً }؟ قلت: معناه ولا تطع منهم راكباً
  لما هو إثم داعياً لك إليه أو فاعلاً لما هو كفر داعياً لك إليه؛ لأنهم إما أن يدعوه
  إلى مساعدتهم على فعل هو إثم أو كفر، أو غير إثم ولا كفر، فنهى أن يساعدهم على الاثنين
  دون الثالث. وقيل: الآثم عتبة؛ والكفور: الوليد؛ لأنّ عتبة كان ركاباً للمآثم، متعاطياً
  لأنواع الفسوق؛ وكان الوليد غالباً في الكفر شديد الشكيمة في العتوّ. فإن قلت: معنى
  أو: ولا تطع أحدهما، فهلا جيء بالواو ليكون نهياً عن طاعتهما جميعاً؟ قلت: لو قيل:
  ولا تطعهما، جاز أن يطيع أحدهما؛ وإذا قيل: لا تطع أحدهما، علم أنَّ الناهي عن طاعة
  أحدهما: عن طاعتهما جميعاً أنهى. كما إذا نهى أن يقول لأبويه: أف، علم أنه منهي عن
  ضربهما على طريق الأولى { وَٱذْكُرِ ٱسْمَ رَبّكَ بُكْرَةً وَأَصِيلاً } ودم على صلاة
  الفجر والعصر { وَمِنَ ٱلَّيْلِ فَٱسْجُدْ لَهُ } وبعض الليل فصل له. أو يعني صلاة
  المغرب والعشاء، وأدخل (من) على الظرف للتبعيض، كما دخل على المفعول في قوله:{ يَغْفِرْ
  لَكُمْ مّن ذُنُوبِكُمْ }[نوح: 4]، { وَسَبِّحْهُ لَيْلاً طَوِيلاً } وتهجد له هزيعاً
  طويلا من الليل: ثلثيه، أو نصفه، أو ثلثه.\r\n\t\t\t\r\n\t\t\t</section>"

