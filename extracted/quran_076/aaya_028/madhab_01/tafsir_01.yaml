text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نَّحْنُ خَلَقْنَاهُمْ
  وَشَدَدْنَآ أَسْرَهُمْ وَإِذَا شِئْنَا بَدَّلْنَآ أَمْثَالَهُمْ تَبْدِيلاً } * {
  إِنَّ هَـٰذِهِ تَذْكِرَةٌ فَمَن شَآءَ ٱتَّخَذَ إِلَىٰ رَبِّهِ سَبِيلاً }يقول تعالى
  ذكره: { نحن خلقنا } هؤلاء المشركين بالله المخالفين أمره ونهيه { وَشَدَدْنا أسْرَهُمْ
  }: وشددنا خلقهم، من قولهم: قد أُسِر هذا الرجل فأُحسِن أسره، بمعنى: قد خُلِقَ فأُحسِن
  خَلْقه.وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { نَحْنُ خَلَقْناهُمْ
  وَشَدَدْنا أسْرَهُمْ } يقول: شددنا خلقهم.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد قوله: { وَشَدَدْنا أسْرَهُمْ } قال: خَلْقهم.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَشَدَدْنا أسْرَهُمْ }: خَلْقهم.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة، مثله.وقال آخرون: الأَسْر: المفاصل.ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، سمعته، يعني خلاداً يقول: سمعت أبا سعيد،
  وكان قرأ القرآن على أبي هريرة قال: ما قرأت القرآن إلا على أبي هريرة، هو أقرأني،
  وقال في هذه الآية { وَشَدَدْنا أسْرَهُمْ } قال: هي المفاصل.وقال آخرون: بل هو القوّة.ذكر
  من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَشَدَدْنا
  أسْرَهُمْ } قال: الأسر: القوّة.وأولى الأقوال في ذلك بالصواب القول الذي اخترناه،
  وذلك أن الأسر، هو ما ذكرت عند العرب ومنه قول الأخطل:مِنْ كلّ مُجْتَنَبٍ شَدِيدٍ
  أسْرُه   سَلِسِ الْقِيادِ تَخالُهُ مُخْتالاَومنه قول العامة: خذه بأسره: أي هو لك
  كله.وقوله: { وَإذَا شِئْنا بَدَّلْنا أمْثالَهُمْ تَبْدِيلاً } يقول: وإذا نحن شئنا
  أهلكنا هؤلاء وجئنا بآخرين سواهم من جنسهم أمثالهم من الخلق، مخالفين لهم في العمل.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { بَدَّلْنا أمْثالَهُمْ تَبْدِيلاً } قال: بني آدم
  الذين خالفوا طاعة الله، قال: وأمثالهم من بني آدم.وقوله: { إنَّ هَذِهِ تَذْكِرَةٌ
  } يقول: إن هذه السورة تذكرة لمن تذكر واتعظ واعتبر. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة
  في قوله: { إنَّ هَذِهِ تَذْكِرَةٌ } قال: إن هذه السورة تذكرة.وقوله: { فَمَنْ شاءَ
  اتَّخَذَ إلى رَبِّهِ سَبِيلاً } يقول: فمن شاء أيها الناس اتخذ إلى رضا ربه بالعمل
  بطاعته، والانتهاء إلى أمره ونهيه، سبيلاً.\r\n\t\t\t\r\n\t\t\t</section>"

