text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلأَبْرَارَ
  يَشْرَبُونَ مِن كَأْسٍ كَانَ مِزَاجُهَا كَافُوراً } * { عَيْناً يَشْرَبُ بِهَا عِبَادُ
  ٱللَّهِ يُفَجِّرُونَهَا تَفْجِيراً }يقول تعالى ذكره: إن الذين برّوا بطاعتهم ربهم
  في أداء فرائضه، واجتناب معاصيه، يشربون من كأس، وهو كل إناء كان فيه شراب { كانَ مِزَاجُها
  } يقول: كان مزاج ما فيها من الشراب { كافُوراً } يعني: في طيب رائحتها كالكافور. وقد
  قيل: إن الكافور اسم لعين ماء في الجنة فمن قال ذلك، جعل نصب العين على الردّ على الكافور،
  تبياناً عنه، ومن جعل الكافور صفة للشراب نصبها، أعني العين عن الحال، وجعل خبر كان
  قوله { كافُوراً } وقد يجوز نصب العين من وجه ثالث، وهو نصبها بإعمال يشربون فيها فيكون
  معنى الكلام: إن الأبرار يشربون عيناً يشرب بها عباد الله، من كأس كان مزاجها كافوراً.
  وقد يجوز أيضاً نصبها على المدح، فأما عامة أهل التأويل فإنهم قالوا: الكافور صفة للشراب
  على ما ذكرت.ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { مِزَاجُها كافُوراً } قال: تمزج.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { إنَّ الأبْرَارَ يَشْرَبُونَ مِنْ كأسٍ كانَ مِزَاجُها كافُوراً
  } قال: قوم تمزج لهم بالكافور، وتختم لهم بالمسك.وقوله: { عَيْناً يَشْرَبُ بِها عِبادُ
  اللَّهِ } يقول تعالى ذكره: كان مزاج الكأس التي يشرب بها هؤلاء الأبرار كالكافور في
  طيب رائحته من عين يشرب بها عباد الله الذين يدخلهم الجنة. والعين على هذا التأويل
  نصب على الحال من الهاء التي في «مزاجها» ويعني بقوله { يَشْرَبُ بِها عِبادُ اللَّهِ
  } يُرْوَى بها ويُنتفع. وقيل: يشرب بها ويشربها بمعنى واحد. وذكر الفرّاء أن بعضهم
  أنشده:شَرِبْنَ بِمَاءِ الْبَحْرِ ثُمَّ تَرَفَّعَتْ   مَتى لُجَجٍ خُضْرٍ لَهُنَّ
  نَئِيجُوعنى بقوله: «متى لجج» من، ومثله: إنه يتكلم بكلام حسن، ويتكلم كلاماً حسناً.وقوله:
  { يُفَجِّرُونَها تَفْجِيراً } يقول تعالى ذكره يفجرون تلك العين التي يشربون بها كيف
  شاؤوا وحيث شاؤوا من منازلهم وقصورهم تفجيراً، ويعني بالتفجير: الإسالة والإجراء. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قوله: { يُفَجِّرُونَها تَفْجِيراً } قال: يعدلونها حيث شاؤوا.حدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، قوله: { يُفَجِّرُونَها
  تَفْجِيراً } قال: يقودونها حيث شاؤوا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { يُفَجِّرُونَها تَفْجِيراً } قال: مستقيد ماؤها لهم يفجرونها حيث شاؤوا.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { يُفَجِّروُنَها تَفْجِيراً } قال: يصرفونها حيث
  شاؤوا.\r\n\t\t\t\r\n\t\t\t</section>"

