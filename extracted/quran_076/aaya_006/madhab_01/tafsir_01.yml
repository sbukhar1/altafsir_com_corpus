  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلأَبْرَارَ يَشْرَبُونَ مِن كَأْسٍ كَانَ مِزَاجُهَا كَافُوراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَيْناً
  يَشْرَبُ بِهَا عِبَادُ ٱللَّهِ يُفَجِّرُونَهَا تَفْجِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: إن الذين برّوا بطاعتهم ربهم في أداء فرائضه، واجتناب معاصيه، يشربون من
  كأس، وهو كل إناء كان فيه شراب { كانَ مِزَاجُها } يقول: كان مزاج ما فيها من الشراب
  { كافُوراً } يعني: في طيب رائحتها كالكافور. وقد قيل: إن الكافور اسم لعين ماء في
  الجنة فمن قال ذلك، جعل نصب العين على الردّ على الكافور، تبياناً عنه، ومن جعل الكافور
  صفة للشراب نصبها، أعني العين عن الحال، وجعل خبر كان قوله { كافُوراً } وقد يجوز نصب
  العين من وجه ثالث، وهو نصبها بإعمال يشربون فيها فيكون معنى الكلام: إن الأبرار يشربون
  عيناً يشرب بها عباد الله، من كأس كان مزاجها كافوراً. وقد يجوز أيضاً نصبها على المدح،
  فأما عامة أهل التأويل فإنهم قالوا: الكافور صفة للشراب على ما ذكرت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { مِزَاجُها كافُوراً } قال: تمزج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ
  الأبْرَارَ يَشْرَبُونَ مِنْ كأسٍ كانَ مِزَاجُها كافُوراً } قال: قوم تمزج لهم بالكافور،
  وتختم لهم بالمسك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { عَيْناً يَشْرَبُ بِها
  عِبادُ اللَّهِ } يقول تعالى ذكره: كان مزاج الكأس التي يشرب بها هؤلاء الأبرار كالكافور
  في طيب رائحته من عين يشرب بها عباد الله الذين يدخلهم الجنة. والعين على هذا التأويل
  نصب على الحال من الهاء التي في «مزاجها» ويعني بقوله { يَشْرَبُ بِها عِبادُ اللَّهِ
  } يُرْوَى بها ويُنتفع. وقيل: يشرب بها ويشربها بمعنى واحد. وذكر الفرّاء أن بعضهم
  أنشده:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شَرِبْنَ
  بِمَاءِ الْبَحْرِ ثُمَّ تَرَفَّعَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَتى لُجَجٍ
  خُضْرٍ لَهُنَّ نَئِيجُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وعنى بقوله: «متى لجج» من، ومثله: إنه يتكلم بكلام حسن، ويتكلم كلاماً
  حسناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يُفَجِّرُونَها تَفْجِيراً
  } يقول تعالى ذكره يفجرون تلك العين التي يشربون بها كيف شاؤوا وحيث شاؤوا من منازلهم
  وقصورهم تفجيراً، ويعني بالتفجير: الإسالة والإجراء. وبنحو الذي قلنا في ذلك قال أهل
  التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { يُفَجِّرُونَها
  تَفْجِيراً } قال: يعدلونها حيث شاؤوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، قوله: { يُفَجِّرُونَها
  تَفْجِيراً } قال: يقودونها حيث شاؤوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يُفَجِّرُونَها تَفْجِيراً } قال: مستقيد
  ماؤها لهم يفجرونها حيث شاؤوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { يُفَجِّروُنَها تَفْجِيراً } قال: يصرفونها حيث
  شاؤوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

