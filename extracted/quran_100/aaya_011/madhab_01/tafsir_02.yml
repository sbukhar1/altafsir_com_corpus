  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أقسم بخيل الغزاة تعدو فتضبح. والضبح: صوت أنفاسها إذا عدون. وعن ابن
  عباس أنه حكاه فقال: أح أح. قال عنترة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَالْخَيْلُ تَكْدَحُ حِينَ تَضْـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـبَحُ فِي
  حِيَاضِ الْمَوْتِ ضَبْحَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وانتصاب ضبحا على: يضبحن ضبحا، أو بالعاديات، كأنه قيل: والضابحات؛
  لأن الضبح يكون مع العدو. أو على الحال، أي: ضابحات { فَٱلمُورِيَـٰتِ } توري نار الحباحب
  وهي ما ينقدح من حوافرها { قَدْحاً } قادحات صاكات بحوافرها الحجارة. والقدح: الصك.
  والإيراء: إخراج النار. تقول: قدح فأورى، وقدح فأصلد، وانتصب قدحاً بما انتصب به ضبحا
  { فَٱلْمُغِيرٰتِ } تغير على العدوّ { صُبْحاً } في وقت الصبح { فَأَثَرْنَ بِهِ نَقْعاً
  (4) } فهيجن بذلك الوقت غباراً { فَوَسَطْنَ بِهِ } بذلك الوقت، أو بالنقع، أي: وسطن
  النقع الجمع. أو فوسطن ملتبسات به { جَمْعاً } من جموع الأعداء. ووسطه بمعنى توسطه.
  وقيل: الضمير لمكان الغارة. وقيل: للعدوّ الذي دلّ عليه { وَٱلْعَـٰدِيَـٰتِ } ويجوز
  أن يراد بالنقع: الصياح، من قوله عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1333)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما لم يكن نقع ولا لقلقة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقول لبيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَمَتَى يَنْقَعْ صُراخٌ صَادِق</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي: فهيجن في المغاز عليهم صياحاً وجلبة. وقرأ أبو حيوة: «فأثرن» بالتشديد،
  بمعنى: فأظهرن به غباراً؛ لأنّ التأثير فيه معنى الإظهار. أو قلب ثورّن إلى وثرن، وقلب
  الواو همزة، وقرىء: «فوسطن» بالتشديد للتعدية. والباء مزيدة للتوكيد، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأُتُواْ
  بِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 25] وهي مبالغة في وسطن. وعن ابن عباس:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1334) كنت جالساً في الحجر فجاء رجل فسألني عن { وَٱلْعَـٰدِيَـٰتِ
  ضَبْحاً(1) } ففسرتها بالخيل، فذهب إلى عليّ وهو تحت سقاية زمزم فسأله وذكر له ما قلت:
  فقال: ادعه لي، فلما وقفت على رأسه قال: تفتي الناس بما لا علم لك به، والله إن كانت
  لأوّل غزوة في الإسلام بدر، وما كان معنا إلاّ فرسان: فرس الزبير وفرس للمقداد { ٱلْعَـٰدِيَـٰتِ
  ضَبْحاً(1) } الإبل من عرفة إلى المزدلفة، ومن المزدلفة إلى منى؛ فإن صحّت الرواية
  فقد استعير الضبح للإبل، كما استعير المشافر والحافر للإنسان، والشفتان للمهر، والثغر
  للثورة وما أشبه ذلك. وقيل: الضبح لا يكون إلاّ للفرس والكلب والثعلب. وقيل: الضبح
  بمعنى الضبع، يقال: ضبحت الإبل وضبعت: إذا مدّت أضباعها في السير، وليس بثبت. وجمع:
  هو المزدلفة. فإن قلت: علام عطف (فأثرن)؟ قلت: على الفعل الذي وضع اسم الفاعل موضعه؛
  لأنّ المعنى: واللاتي عدون فأورين، فأغرن فأثرن. الكنود: الكفور. وكند النعمة كنوداً.
  ومنه سمي: كندة، لأنه كند أباه ففارقه. وعن الكلبي: الكنود بلسان كندة: العاصي، وبلسان
  بني مالك: البخيل، وبلسان مضر وربيعة: الكفور، يعني: أنه لنعمة ربه خصوصاً لشديد الكفران؛
  لأن تفريطه في شكر نعمة غير الله تفريط قريب لمقاربة النعمة، لأن أجلّ ما أنعم به على
  الإنسان من مثله نعمة أبويه، ثم إن عُظماها في جنب أدنىٰ نعمة الله قليلة ضئيلة { وإنه
  } وإن الإنسان { عَلَىٰ ذٰلِكَ } على كنوده { لَشَهِيدٌ } يشهد على نفسه ولا يقدر أن
