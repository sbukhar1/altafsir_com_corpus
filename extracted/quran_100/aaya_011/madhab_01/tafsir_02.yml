  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 180] والشديد: البخيل الممسك.
  يقال: فلان شديد ومتشدّد. قال طرفة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَرَى الْمَوْتَ يَعْتَامُ الْكِرَامَ وَيَصْطَفِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَقِيلَةَ مَالِ الْفَاحِشِ المَتَشَدِّدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: وإنه لأجل حب المال وأن إنفاقه
  يثقل عليه: لبخيل ممسك. أو أراد بالشديد: القوي، وإنه لحب المال وإيثار الدنيا وطلبها
  قوي مطيق، وهو لحب عبادة الله وشكر نعمته ضعيف متقاعس. تقول: هو تشديد لهذا الأمر،
  وقويٌّ له: إذا كان مطيقاً له ضابطاً. أو أراد: أنه لحب الخيرات غير هش منبسط، ولكنه
  شديد منقبض { بُعْثِرَ } بعث. وقرىء: «بحثر» وبحث، وبحثر. وحصل: على بنائهما للفاعل.
  وحصل: بالتخفيف. ومعنى (حصلّ) جمع في الصحف، أي: أظهر محصلاً مجموعاً. وقيل: ميز بين
  خيره وشره. ومنه قيل للمنخل: المحصل. ومعنى علمه بهم يوم القيامة: مجازاته لهم على
  مقادير أعمالهم؛ لأنّ ذلك أثر خبره بهم. وقرأ أبو السمال: «إن ربهم بهم يومئذ خبير».</font></font><font
