text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْعَادِيَاتِ
  ضَبْحاً } * { فَٱلمُورِيَاتِ قَدْحاً } * { فَٱلْمُغِيرَاتِ صُبْحاً } * { فَأَثَرْنَ
  بِهِ نَقْعاً } * { فَوَسَطْنَ بِهِ جَمْعاً } * { إِنَّ ٱلإِنسَانَ لِرَبِّهِ لَكَنُودٌ
  } * { وَإِنَّهُ عَلَىٰ ذَلِكَ لَشَهِيدٌ } * { وَإِنَّهُ لِحُبِّ ٱلْخَيْرِ لَشَدِيدٌ
  } * { أَفَلاَ يَعْلَمُ إِذَا بُعْثِرَ مَا فِي ٱلْقُبُورِ } * { وَحُصِّلَ مَا فِي
  ٱلصُّدُورِ } * { إِنَّ رَبَّهُم بِهِمْ يَوْمَئِذٍ لَّخَبِيرٌ }أقسم بخيل الغزاة تعدو
  فتضبح. والضبح: صوت أنفاسها إذا عدون. وعن ابن عباس أنه حكاه فقال: أح أح. قال عنترة:وَالْخَيْلُ
  تَكْدَحُ حِينَ تَضْـ   ـبَحُ فِي حِيَاضِ الْمَوْتِ ضَبْحَاوانتصاب ضبحا على: يضبحن
  ضبحا، أو بالعاديات، كأنه قيل: والضابحات؛ لأن الضبح يكون مع العدو. أو على الحال،
  أي: ضابحات { فَٱلمُورِيَـٰتِ } توري نار الحباحب وهي ما ينقدح من حوافرها { قَدْحاً
  } قادحات صاكات بحوافرها الحجارة. والقدح: الصك. والإيراء: إخراج النار. تقول: قدح
  فأورى، وقدح فأصلد، وانتصب قدحاً بما انتصب به ضبحا { فَٱلْمُغِيرٰتِ } تغير على العدوّ
  { صُبْحاً } في وقت الصبح { فَأَثَرْنَ بِهِ نَقْعاً (4) } فهيجن بذلك الوقت غباراً
  { فَوَسَطْنَ بِهِ } بذلك الوقت، أو بالنقع، أي: وسطن النقع الجمع. أو فوسطن ملتبسات
  به { جَمْعاً } من جموع الأعداء. ووسطه بمعنى توسطه. وقيل: الضمير لمكان الغارة. وقيل:
  للعدوّ الذي دلّ عليه { وَٱلْعَـٰدِيَـٰتِ } ويجوز أن يراد بالنقع: الصياح، من قوله
  عليه الصلاة والسلام:(1333) \" ما لم يكن نقع ولا لقلقة \" وقول لبيد:فَمَتَى يَنْقَعْ
  صُراخٌ صَادِق   أي: فهيجن في المغاز عليهم صياحاً وجلبة. وقرأ أبو حيوة: «فأثرن» بالتشديد،
  بمعنى: فأظهرن به غباراً؛ لأنّ التأثير فيه معنى الإظهار. أو قلب ثورّن إلى وثرن، وقلب
  الواو همزة، وقرىء: «فوسطن» بالتشديد للتعدية. والباء مزيدة للتوكيد، كقوله:{ وَأُتُواْ
  بِهِ }[البقرة: 25] وهي مبالغة في وسطن. وعن ابن عباس:(1334) كنت جالساً في الحجر فجاء
  رجل فسألني عن { وَٱلْعَـٰدِيَـٰتِ ضَبْحاً(1) } ففسرتها بالخيل، فذهب إلى عليّ وهو
  تحت سقاية زمزم فسأله وذكر له ما قلت: فقال: ادعه لي، فلما وقفت على رأسه قال: تفتي
  الناس بما لا علم لك به، والله إن كانت لأوّل غزوة في الإسلام بدر، وما كان معنا إلاّ
  فرسان: فرس الزبير وفرس للمقداد { ٱلْعَـٰدِيَـٰتِ ضَبْحاً(1) } الإبل من عرفة إلى
  المزدلفة، ومن المزدلفة إلى منى؛ فإن صحّت الرواية فقد استعير الضبح للإبل، كما استعير
  المشافر والحافر للإنسان، والشفتان للمهر، والثغر للثورة وما أشبه ذلك. وقيل: الضبح
  لا يكون إلاّ للفرس والكلب والثعلب. وقيل: الضبح بمعنى الضبع، يقال: ضبحت الإبل وضبعت:
  إذا مدّت أضباعها في السير، وليس بثبت. وجمع: هو المزدلفة. فإن قلت: علام عطف (فأثرن)؟
  قلت: على الفعل الذي وضع اسم الفاعل موضعه؛ لأنّ المعنى: واللاتي عدون فأورين، فأغرن
  فأثرن. الكنود: الكفور. وكند النعمة كنوداً. ومنه سمي: كندة، لأنه كند أباه ففارقه.
  وعن الكلبي: الكنود بلسان كندة: العاصي، وبلسان بني مالك: البخيل، وبلسان مضر وربيعة:
  الكفور، يعني: أنه لنعمة ربه خصوصاً لشديد الكفران؛ لأن تفريطه في شكر نعمة غير الله
  تفريط قريب لمقاربة النعمة، لأن أجلّ ما أنعم به على الإنسان من مثله نعمة أبويه، ثم
  إن عُظماها في جنب أدنىٰ نعمة الله قليلة ضئيلة { وإنه } وإن الإنسان { عَلَىٰ ذٰلِكَ
  } على كنوده { لَشَهِيدٌ } يشهد على نفسه ولا يقدر أن يجحده لظهور أمره.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْعَادِيَاتِ ضَبْحاً } * { فَٱلمُورِيَاتِ
  قَدْحاً } * { فَٱلْمُغِيرَاتِ صُبْحاً } * { فَأَثَرْنَ بِهِ نَقْعاً } * { فَوَسَطْنَ
  بِهِ جَمْعاً } * { إِنَّ ٱلإِنسَانَ لِرَبِّهِ لَكَنُودٌ } * { وَإِنَّهُ عَلَىٰ ذَلِكَ
  لَشَهِيدٌ } * { وَإِنَّهُ لِحُبِّ ٱلْخَيْرِ لَشَدِيدٌ } * { أَفَلاَ يَعْلَمُ إِذَا
  بُعْثِرَ مَا فِي ٱلْقُبُورِ } * { وَحُصِّلَ مَا فِي ٱلصُّدُورِ } * { إِنَّ رَبَّهُم
  بِهِمْ يَوْمَئِذٍ لَّخَبِيرٌ }وقيل: وإنّ الله على كنوده لشاهد على سبيل الوعيد {
  ٱلْخَيْرِ } المال من قوله تعالى:{ إِن تَرَكَ خَيْرًا }[البقرة: 180] والشديد: البخيل
  الممسك. يقال: فلان شديد ومتشدّد. قال طرفة:أَرَى الْمَوْتَ يَعْتَامُ الْكِرَامَ وَيَصْطَفِي   عَقِيلَةَ
  مَالِ الْفَاحِشِ المَتَشَدِّدِيعني: وإنه لأجل حب المال وأن إنفاقه يثقل عليه: لبخيل
  ممسك. أو أراد بالشديد: القوي، وإنه لحب المال وإيثار الدنيا وطلبها قوي مطيق، وهو
  لحب عبادة الله وشكر نعمته ضعيف متقاعس. تقول: هو تشديد لهذا الأمر، وقويٌّ له: إذا
  كان مطيقاً له ضابطاً. أو أراد: أنه لحب الخيرات غير هش منبسط، ولكنه شديد منقبض {
  بُعْثِرَ } بعث. وقرىء: «بحثر» وبحث، وبحثر. وحصل: على بنائهما للفاعل. وحصل: بالتخفيف.
  ومعنى (حصلّ) جمع في الصحف، أي: أظهر محصلاً مجموعاً. وقيل: ميز بين خيره وشره. ومنه
  قيل للمنخل: المحصل. ومعنى علمه بهم يوم القيامة: مجازاته لهم على مقادير أعمالهم؛
  لأنّ ذلك أثر خبره بهم. وقرأ أبو السمال: «إن ربهم بهم يومئذ خبير».عن رسول الله صلى
  الله عليه وآله وسلم:(1335) \" من قرأ سورة والعاديات أعطي من الأجر عشر حسنات بعدد
  من بات بالمزدلفة وشهد جمعاً \" \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

