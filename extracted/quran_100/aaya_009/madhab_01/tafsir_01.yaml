  الرِّيحُ فِي يَوْمٍ عاصِفٍ }والعَصوف لا يكون لليوم، إنما يكون للريح فلما جرى ذكر
  الريح قبل اليوم طرحت من آخره، كأنه قال: في يوم عاصف الريح، والله أعلم وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { وَإنَّهُ لِحُبِّ الخَيْرِ لَشدِيدٌ } قال: الخير: الدنيا
  وقرأ:{ إنْ تَرَك خَيْراً الوَصِيَّةُ }قال: فقلت له: إن ترك خيراً: المال؟ قال: نعم،
  وأيّ شيء هو إلا المال؟ قال: وعسى أن يكون حراماً، ولكن الناس يعدّونه خيراً، فسماه
  الله خيراً، لأن الناس يسمونه خيراً في الدنيا، وعسى أن يكون خبيثاً، وسُمّي القتال
  في سبيل الله سُوءاً، وقرأ قول الله:{ فانْقَلَبُوا بِنِعْمَةٍ مِنَ اللَّهِ وَفَضْلٍ
  لَمْ يَمْسَسْهُمْ سُوءٌ }قال: لم يمسهم قتال قال: وليس هو عند الله بسوء، ولكن يسمونه
  سوءاً.وتأويل الكلام: إن الإنسان لربه لكنود، وإنه لحبّ الخير لشديد، وإن الله على
  ذلك من أمره لشاهد. ولكن قوله: { وَإنَّهُ عَلى ذِلكَ لَشَهِيدٌ } قدّم، ومعناه التأخير،
  فجعل معترضاً بين قوله: { إنَّ الإنْسانَ لِرَبِّهِ لَكَنُودٌ } ، وبين قوله: { وَإنَّهُ
  لِحُبِّ الخَيْرِ لَشَدِيدٌ } وبنحو الذي قلنا في ذلك قال أهل التأويل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
