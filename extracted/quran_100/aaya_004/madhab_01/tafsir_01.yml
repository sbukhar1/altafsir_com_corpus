  none\" href=\"JavaScript:Open_Menu()\">إِنَّ رَبَّهُم بِهِمْ يَوْمَئِذٍ لَّخَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل قوله: { وَالْعادِياتِ ضَبْحاً } فقال
  بعضهم: عُنِي بالعاديات ضَبْحاً: الخيل التي تعدوها، وهي تحمحم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، في قوله { وَالْعادِياتِ ضَبْحاً } قال: الخيل، وزعم غير ابن عباس
  أنها الإبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قول الله: { وَالْعَادِياتِ ضَبْحاً } قال ابن عباس: هو في
  القتال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن عكرِمة في قوله: { وَالْعادِياتِ ضَبْحاً } قال الخيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن علية، قال: أخبرنا أبو رجاء، قال: سُئل
  عكرِمة، عن قوله: { وَالْعادِياتِ ضَبْحاً } قال: ألم تر إلى الفرس إذا جرى كيف يَضْبَح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني إبراهيم بن سعيد الجوهريّ، قال: ثنا سفيان، عن ابن جرَيج، عن
  عطاء، قال: ليس شيء من الدوابّ يضبح غير الكلب والفرس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله الله: { وَالْعادِياتِ ضَبْحاً
  } قال: الخيل تَضْبَح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَالْعادِياتِ ضَبْحاً } قال: هي الخيل، عَدَتْ حَتى ضَبَحَتْ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله
  { وَالْعادِياتِ ضَبْحاً } قال: هي الخيل تعدو حتى تَضْبَح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن سعيد، عن قتادة مثل حديث بشر، عن يزيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع، قال: ثنا سعيد، قال: سمعت سالماً
  يقرأ: { وَالْعادِياتِ ضَبْحاً } قال: هي الخيل عدت ضبحاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا وكيع، عن واصل، عن عطاء { وَالْعادِياتِ ضَبْحاً } قال: الخيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا وكيع، عن سفيان بن عيينة عن عمرو، عن عطاء، عن ابن عباس،
  قال: ما ضبحت دابة قطّ إلا كلب أو فرس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { وَالْعادِياتِ ضَبْحاً } قال: هي الخيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  سعيد بن الربيع الرازيّ. قال: ثنا سفيان بن عيينة، عن عمرو، عن عطاء، عن ابن عباس،
  قال: هي الخيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هي الإبل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أبو السائب. قال: ثنا أبو
  معاوية، عن الأعمش، عن إبراهيم، عن عبد الله { وَالْعادِياتِ ضَبْحاً } قال: هي الإبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع، عن الأعمش، عن إبراهيم، عن عبد الله،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عيسى بن عثمان الرمليّ، قال:
  ثني عمي يحيى بن عيسى الرمليّ، عن الأعمش، عن إبراهيم، عن عبد الله، مثله.</font></font>&#13;\t\t\t<label
