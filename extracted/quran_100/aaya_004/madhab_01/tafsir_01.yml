  none\" href=\"JavaScript:Open_Menu()\">إِنَّ رَبَّهُم بِهِمْ يَوْمَئِذٍ لَّخَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُميد، قال: ثنا جرير، عن مُغيرة، عن إبراهيم، عن عبد الله
  { وَالْعادِياتِ ضَبْحاً } قال: هي الإبل إذا ضبحت تنفَّست.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنا أبو صخر، عن أبي معاوية البَجَليّ، عن سعيد
  بن جُبَير، عن ابن عباس، حدثه قال: بينما أنا في الحِجْر جالس، أتاني رجل يسأل عن {
  الْعادِياتِ ضَبْحاً } فقلت له: الخيل حين تغير في سبيل الله، ثم تأوي إلى الليل، فيصنعون
  طعامهم، ويورون نارهم. فانفتل عني، فذهب إلى عليّ بن أبي طالب رضي الله عنه وهو تحت
  سقاية زمزم، فسأله عن { الْعادِياتِ ضَبْحاً } فقال: سألت عنها أحداً قبلي؟ قال: نعم،
  سألت عنها ابن عباس، فقال: الخيل حين تغير في سبيل الله، قال: اذهب فادعه لي فلما وقفت
  على رأسه قال: تُفتي الناس بما لا علم لك به، والله لكانت أوّل غزوة في الإسلام لِبدر،
  وما كان معنا إلا فرسان: فَرَس للزُّبَير، وفرس للمقداد، فكيف تكون العادياتِ ضبحاً
  إنما العاديات ضبحاً من عرفة إلى مزدلفة إلى منى قال ابن عباس: فنزعت عن قولي، ورجعت
  إلى الذي قال عليّ رضي الله عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مِهْران، عن سفيان، عن منصور، عن إبراهيم { وَالْعَادِياتِ ضَبْحاً
  } قال: الإبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قول الله: { وَالْعَادِياتِ ضَبْحاً } قال: قال ابن مسعود:
  هو في الحجّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سعيد بن الربيع الرازيّ، قال:
  ثنا سفيان، عن عمرو بن دينار، عن عبيد بن عمير، قال: هي الإبل، يعني { وَالْعادِياتِ
  ضَبْحاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُميد، قال: ثنا جرير،
  عن منصور، عن إبراهيم { وَالْعادِياتِ ضَبْحاً } قال: قال ابن مسعود: هي الإبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القولين في ذلك عندي بالصواب: قول من قال: عني بالعاديات: الخيل،
  وذلك أن الإبل لا تضْبَح، وإنما تضبح الخيل، وقد أخبر الله تعالى أنها تعدو ضَبْحاً،
  والضَّبْح: هو ما قد ذكرنا قبل. وبما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا إبراهيم بن سعيد الجوهريّ، قال: ثنا أبو معاوية، عن إسماعيل
  بن أبي خالد، عن أبي صالح، قال: قال عليّ رضي الله عنه: الضبح من الخيل: الحَمْحَمة،
  ومن الإبل: النفس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا سفيان، عن ابن جُرَيج،
