  none\" href=\"JavaScript:Open_Menu()\">إِذِ ٱنبَعَثَ أَشْقَاهَا</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَالَ
  لَهُمْ رَسُولُ ٱللَّهِ نَاقَةَ ٱللَّهِ وَسُقْيَاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَذَّبُوهُ فَعَقَرُوهَا
  فَدَمْدَمَ عَلَيْهِمْ رَبُّهُمْ بِذَنبِهِمْ فَسَوَّاهَا</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَخَافُ عُقْبَاهَا</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { قَدْ أفْلَحَ مَنْ زَكَّاها
  } يقول: قد أفلح من زكَّى اللّهُ نفسه، فكَّثر تطهيرها من الكفر والمعاصي، وأصلحها
  بالصالحات من الأعمال. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس { قَدْ أفْلَحَ مَنْ زَكَّاها } يقول: قد أفلح من زكَّى اللّهُ نفسَه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مَهْران، عن سفيان، عن خَصِيف، عن مجاهد
  وسعيد بن جُبير وعكرِمة: { قَدْ أفْلَحَ مَنْ زَكَّاها } قالوا: من أصلحها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن خصيف، عن مجاهد وسعيد
  بن جُبير، ولم يذكر عكرِمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { قَدْ أفْلَحَ مَنْ زَكَّاها } من عمل خيراً زكَّاها بطاعة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { قَدْ
  أفْلَحَ مَنْ زَكَّاها } قال: قد أفلح من زكَّى نفسَه بعمل صالح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قَدْ
  أفْلَحَ مَنْ زَكَّاها } يقول: قد أفلح من زكى اللّهُ نفسَه. وهذا هو موضع القسم، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قد وقع القسم
  ها هنا { قَدْ أفْلَحَ مَنْ زَكَّاها }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكرتُ ما تقول أهل العربية في ذلك فيما مضى من نظائره قبلُ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَقَدْ خاب مَنْ دَسَّاها } يقول تعالى ذكره: وقد خاب في طِلبته، فلم يُدرك ما طلب
  والتمس لنفسه من الصلاح { مَنْ دسَّاهَا } يعني: من دَسَّس الله نفسه فأحْملها، ووضع
  منها، بخُذلانه إياها عن الهدى حتى ركب المعاصِيَ، وترك طاعة الله. وقيل: دسَّاها وهي
  دَسَّسها، فقُلبت إحدى سيناتها ياء، كما قال العجَّاج:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَقَضِّيَ الْبازِي إذا البازِي كَسَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: تَقَضُّض. وتظنَّيت هذا الأمر، بمعنى: تظننت، والعرب تفعل ذلك
  كثيراً، فتبدل في الحرف المشدّد بعضَ حروفه، ياء أحياناً، وواواً أحياناً ومنه قول
  الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَذْهَبُ
  بِي فِي الشِّعْرِ كُلَّ فَنَّ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى يَرُدَّ
  عَنِّي التَظَنِّي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: التظنن: وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس { وَقَدْ خابَ مَنْ دَسَّاها } يقول: وقد خاب
  من دَسَّى الله نُفسَه فأضلَّه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَقَدْ
  خابَ مَنْ دَسَّاها } يعني: تكذيبها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن خَصِيف، عن مجاهد وسعيد بن جُبير { وَقَدْ
  خابَ مَنْ دَسَّاها } قال أحدهما: أغواها، وقال الآخر: أضلَّها.</font></font>&#13;\t\t\t<label
