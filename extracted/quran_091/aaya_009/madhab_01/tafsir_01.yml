  وَسُقْيَاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَكَذَّبُوهُ فَعَقَرُوهَا فَدَمْدَمَ عَلَيْهِمْ
  رَبُّهُمْ بِذَنبِهِمْ فَسَوَّاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ يَخَافُ عُقْبَاهَا</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن خَصِيف، عن مجاهد {
  وَقَدْ خابَ مَنْ دَسَّاها } قال: أضلها، وقال سعيد: من أغواها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { مَنْ دَسَّاها
  } قال: أغواها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَقَدْ خابَ مَنْ دَسَّاها } قال: أثَّمها وأفجرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَقَدْ
  خابَ } يقول: وقد خاب من دَسَّى اللّهُ نَفسَه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَذَّبَتْ ثَمُودُ بِطَغْوَاها } يقول: كذّبت ثمود بطغيانها، يعني: بعذابها الذي
  وعدهموه صالح عليه السلام، فكان ذلك العذاب طاغياً طغى عليهم، كما قال جلّ ثناؤه: {
  فأمَّا ثَمُودُ فأُهْلِكُوا بالطَّاغيَة }. وبنحو الذي قلنا في ذلك قال أهل التأويل،
  وإن كان فيه اختلاف بين أهل التأويل. ذكر من قال القول الذي قلنا في ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني سعيد بن عمرو السَّكونيّ، قال: ثنا الوليد بن سَلَمة الفِلَسْطِينيّ،
  قال: ثني يزيد بن سمرة المَذحِجيّ عن عطاء الخُراسانيّ، عن ابن عباس، في قول الله:
  { كَذَّبَتْ ثَمُودُ بطَغْوَاها } قال: اسم العذاب الذي جاءها، الطَّغْوَى، فقال: كذّبت
  ثمود بعذابها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { كَذَّبَتْ ثَمُودُ بطَغْوَاها }: أي بالطغيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: كذّبت ثمود بمعصيتهم الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { كَذَّبَتْ ثَمُودُ
  بِطَغْوَاها } قال: معصيتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { كَذَّبَتْ ثَمُودُ بِطَغْوَاها
  } قال: بطغيانهم وبمعصيتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك بأجمعها.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني يحيى بن أيوب وابن لَهِيعة، عن عُمارة بن غزية، عن محمد بن رفاعة القُرَظِيّ،
  عن محمد بن كعب، أنه قال: { كَذَّبَتْ ثَمُودُ بِطَغْوَاها } قال: بأجمعها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني ابن عبد الرحيم الَبْرِقيّ، قال: ثنا ابن أبي مَرْيم، قال: أخبرني
  يحيى بن أيوب، قال: ثني عُمارة بن غزية، عن محمد بن رفاعة القُرَظِيّ، عن محمد بن كعب،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل { طَغْوَاها } بمعنى: طغيانهم،
  وهما مصدران، للتوفيق بين رؤوس الآي، إذ كانت الَّطْغَوى أشبه بسائر رؤوس الآيات في
  هذه السورة، وذلك نظير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وآخِرُ دَعْوَاهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى: وآخر دعائهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
