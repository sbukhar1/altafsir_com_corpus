text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ أَفْلَحَ
  مَن زَكَّاهَا } * { وَقَدْ خَابَ مَن دَسَّاهَا } * { كَذَّبَتْ ثَمُودُ بِطَغْوَاهَآ
  } * { إِذِ ٱنبَعَثَ أَشْقَاهَا } * { فَقَالَ لَهُمْ رَسُولُ ٱللَّهِ نَاقَةَ ٱللَّهِ
  وَسُقْيَاهَا } * { فَكَذَّبُوهُ فَعَقَرُوهَا فَدَمْدَمَ عَلَيْهِمْ رَبُّهُمْ بِذَنبِهِمْ
  فَسَوَّاهَا } * { وَلاَ يَخَافُ عُقْبَاهَا }قوله: { قَدْ أفْلَحَ مَنْ زَكَّاها }
  يقول: قد أفلح من زكَّى اللّهُ نفسه، فكَّثر تطهيرها من الكفر والمعاصي، وأصلحها بالصالحات
  من الأعمال. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس { قَدْ أفْلَحَ مَنْ زَكَّاها
  } يقول: قد أفلح من زكَّى اللّهُ نفسَه.حدثنا ابن حميد، قال: ثنا مَهْران، عن سفيان،
  عن خَصِيف، عن مجاهد وسعيد بن جُبير وعكرِمة: { قَدْ أفْلَحَ مَنْ زَكَّاها } قالوا:
  من أصلحها.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن خصيف، عن مجاهد وسعيد بن
  جُبير، ولم يذكر عكرِمة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قَدْ
  أفْلَحَ مَنْ زَكَّاها } من عمل خيراً زكَّاها بطاعة الله.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة { قَدْ أفْلَحَ مَنْ زَكَّاها } قال: قد أفلح من زكَّى
  نفسَه بعمل صالح.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قَدْ
  أفْلَحَ مَنْ زَكَّاها } يقول: قد أفلح من زكى اللّهُ نفسَه. وهذا هو موضع القسم، كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قد وقع القسم ها هنا { قَدْ أفْلَحَ
  مَنْ زَكَّاها }.وقد ذكرتُ ما تقول أهل العربية في ذلك فيما مضى من نظائره قبلُ.وقوله:
  { وَقَدْ خاب مَنْ دَسَّاها } يقول تعالى ذكره: وقد خاب في طِلبته، فلم يُدرك ما طلب
  والتمس لنفسه من الصلاح { مَنْ دسَّاهَا } يعني: من دَسَّس الله نفسه فأحْملها، ووضع
  منها، بخُذلانه إياها عن الهدى حتى ركب المعاصِيَ، وترك طاعة الله. وقيل: دسَّاها وهي
  دَسَّسها، فقُلبت إحدى سيناتها ياء، كما قال العجَّاج:تَقَضِّيَ الْبازِي إذا البازِي
  كَسَرْ   يريد: تَقَضُّض. وتظنَّيت هذا الأمر، بمعنى: تظننت، والعرب تفعل ذلك كثيراً،
  فتبدل في الحرف المشدّد بعضَ حروفه، ياء أحياناً، وواواً أحياناً ومنه قول الآخر:يَذْهَبُ
  بِي فِي الشِّعْرِ كُلَّ فَنَّ   حتى يَرُدَّ عَنِّي التَظَنِّييريد: التظنن: وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس { وَقَدْ خابَ مَنْ دَسَّاها } يقول: وقد خاب
  من دَسَّى الله نُفسَه فأضلَّه.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس: { وَقَدْ خابَ مَنْ دَسَّاها } يعني: تكذيبها.حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن خَصِيف، عن مجاهد وسعيد بن جُبير { وَقَدْ
  خابَ مَنْ دَسَّاها } قال أحدهما: أغواها، وقال الآخر: أضلَّها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ أَفْلَحَ مَن زَكَّاهَا } * {
  وَقَدْ خَابَ مَن دَسَّاهَا } * { كَذَّبَتْ ثَمُودُ بِطَغْوَاهَآ } * { إِذِ ٱنبَعَثَ
  أَشْقَاهَا } * { فَقَالَ لَهُمْ رَسُولُ ٱللَّهِ نَاقَةَ ٱللَّهِ وَسُقْيَاهَا } *
  { فَكَذَّبُوهُ فَعَقَرُوهَا فَدَمْدَمَ عَلَيْهِمْ رَبُّهُمْ بِذَنبِهِمْ فَسَوَّاهَا
  } * { وَلاَ يَخَافُ عُقْبَاهَا }حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن خَصِيف،
  عن مجاهد { وَقَدْ خابَ مَنْ دَسَّاها } قال: أضلها، وقال سعيد: من أغواها.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { مَنْ دَسَّاها } قال: أغواها.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقَدْ خابَ مَنْ دَسَّاها } قال: أثَّمها
  وأفجرها.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، مثله.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَقَدْ خابَ } يقول: وقد خاب من
  دَسَّى اللّهُ نَفسَه.وقوله: { كَذَّبَتْ ثَمُودُ بِطَغْوَاها } يقول: كذّبت ثمود بطغيانها،
  يعني: بعذابها الذي وعدهموه صالح عليه السلام، فكان ذلك العذاب طاغياً طغى عليهم، كما
  قال جلّ ثناؤه: { فأمَّا ثَمُودُ فأُهْلِكُوا بالطَّاغيَة }. وبنحو الذي قلنا في ذلك
  قال أهل التأويل، وإن كان فيه اختلاف بين أهل التأويل. ذكر من قال القول الذي قلنا
  في ذلك:حدثني سعيد بن عمرو السَّكونيّ، قال: ثنا الوليد بن سَلَمة الفِلَسْطِينيّ،
  قال: ثني يزيد بن سمرة المَذحِجيّ عن عطاء الخُراسانيّ، عن ابن عباس، في قول الله:
  { كَذَّبَتْ ثَمُودُ بطَغْوَاها } قال: اسم العذاب الذي جاءها، الطَّغْوَى، فقال: كذّبت
  ثمود بعذابها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { كَذَّبَتْ ثَمُودُ
  بطَغْوَاها }: أي بالطغيان.وقال آخرون: كذّبت ثمود بمعصيتهم الله. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { كَذَّبَتْ ثَمُودُ بِطَغْوَاها } قال:
  معصيتها.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { كَذَّبَتْ
  ثَمُودُ بِطَغْوَاها } قال: بطغيانهم وبمعصيتهم.وقال آخرون: بل معنى ذلك بأجمعها. ذكر
  من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني يحيى بن أيوب وابن لَهِيعة،
  عن عُمارة بن غزية، عن محمد بن رفاعة القُرَظِيّ، عن محمد بن كعب، أنه قال: { كَذَّبَتْ
  ثَمُودُ بِطَغْوَاها } قال: بأجمعها.حدثني ابن عبد الرحيم الَبْرِقيّ، قال: ثنا ابن
  أبي مَرْيم، قال: أخبرني يحيى بن أيوب، قال: ثني عُمارة بن غزية، عن محمد بن رفاعة
  القُرَظِيّ، عن محمد بن كعب، مثله.وقيل { طَغْوَاها } بمعنى: طغيانهم، وهما مصدران،
  للتوفيق بين رؤوس الآي، إذ كانت الَّطْغَوى أشبه بسائر رؤوس الآيات في هذه السورة،
  وذلك نظير قوله:{ وآخِرُ دَعْوَاهُمْ }بمعنى: وآخر دعائهم.وقوله: { إذِ انْبَعَثَ أشْقاها
  } يقول: إذ ثار أشقى ثمود، وهو قُدَار بن سالف، كما:حدثني يعقوب بن إبراهيم، قال: ثنا
  الطُّفاويّ، عن هشام، عن أبيه، عن عبد الله بن زَمَعة، قال: خطب رسول الله صلى الله
  عليه وسلم، فذكر في خطبته الناقة، والذي عَقَرها، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ أَفْلَحَ مَن زَكَّاهَا } * {
  وَقَدْ خَابَ مَن دَسَّاهَا } * { كَذَّبَتْ ثَمُودُ بِطَغْوَاهَآ } * { إِذِ ٱنبَعَثَ
  أَشْقَاهَا } * { فَقَالَ لَهُمْ رَسُولُ ٱللَّهِ نَاقَةَ ٱللَّهِ وَسُقْيَاهَا } *
  { فَكَذَّبُوهُ فَعَقَرُوهَا فَدَمْدَمَ عَلَيْهِمْ رَبُّهُمْ بِذَنبِهِمْ فَسَوَّاهَا
  } * { وَلاَ يَخَافُ عُقْبَاهَا } \" إذِ انْبَعَثَ أشْقاها: انْبَعَثَ لَهَا رَجُلٌ
  عَزِيزٌ عارِمٌ، مَنِيعٌ فِي رَهْطِهِ، مِثْلُ أبي زَمَعَة \" حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { إذِ انْبَعَثَ أشْقاها } يعني أُحَيْمِرَ
  ثَمود.وقوله: { فَقالَ لَهُمْ رَسُولُ اللّهِ } يعني بذلك جَلّ ثناؤه: صالحاً رسول
  الله صلى الله عليه وسلم، فقال لثمود صَالحٌ: { ناقَةَ اللّهِ وَسُقْياها } احذَروا
  ناقة الله وسُقياها، وإنما حذّرهم سُقيَا الناقة، لأنه كان تقدّم إليهم عن أمر الله،
  أن للناقة شِرَب يوم، ولهم شِرْب يومٍ آخر، غير يوم الناقة، على ما قد بيَّنت فيما
  مضى قبل، وكما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَقالَ لَهُمْ
  رَسُولُ اللّهِ ناقَةَ اللّهِ وسُقْياها } قَسْم الله الذي قسم لها من هذا الماء.وقوله:
  { فَكَذَّبُوهُ فَعَقَرُوها } يقول: فكذّبوا صالحاً في خبره الذي أخبرهم به، من أن
  الله الذي جعل شِرْبَ الناقة يوماً، ولهم شربُ يوم معلوم، وأن اللّهُ يحِلّ بهم نقمته،
  إن هم عقروها، كما وصفهم جلّ ثناؤه فقال:{ كَذَّبَتْ ثَمُودُ وَعادٌ بِالْقَارِعَةِ }،
  وقد يحتمل أن يكون التكذيب بالعقْر. وإذا كان ذلك كذلك، جاز تقديم التكذيب قبل العقر،
  والعقر قبل التكذيب، وذلك أن كلّ فعل وقع عن سبب حسن ابتداؤه قبل السبب وبعده، كقول
  القائل: أعطيت فأحسنت، وأحسنت فأعطيت، لأن الإعطاء: هو الإحسان، ومن الإحسان الإعطاء،
  وكذلك لو كان العَقْر هو سبب التكذيب، جاز تقديم أيّ ذلك شاء المتكلم. وقد زعم بعضهم
  أن قوله: { فَكَذَّبُوهُ } كلمة مكتفية بنفسها، وأن قوله: { فَعَقَرُوها } جواب لقوله:
  { إذِ انْبَعَث أشْقاها } كأنه قيل: إذ انبعث أشقاها فعقرها، فقال: وكيف؟ قيل { فَكَذَّبُوهُ
  فَعَقَرُوها } وقد كان القوم قبل قتل الناقة مُسَلّمين، لها شرب يوم، ولهم شرب يوم
  آخر. قيل: جاء الخبر أنهم بعد تسليمهم ذلك، أجمعوا على منعها الشربَ، ورضُوا بقتلها،
  وعن رضا جميعهم قَتَلها قاتِلُها، وعَقَرها مَنْ عقرها ولذلك نُسب التكذيب والعقر إلى
  جميعهم، فقال جلّ ثناؤه: { فَكَذَّبُوهُ فَعَقَرُوها }.وقوله: { فَدَمْدَمَ عَلَيْهِمْ
  رَبُّهُمْ بِذَنْبِهِمْ فَسَوَّاها } يقول تعالى ذكره: فدمَّر عليهم ربهم بذنبهم ذلك،
  وكفَّرهم به، وتكذيبهم رسوله صالحاً، وعَقْرهم ناقته { فَسَوَّاها } يقول: فَسوّى الدمدمة
  عليهم جميعهم، فلم يُفْلِت منهم أحد، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { فَدَمْدَمَ عَلَيْهِمْ رَبُّهُمْ بِذَنْبِهِمْ فَسَوَّاها } ذُكر
  لنا أن أحيمرَ ثمود أبى أن يعقِرَها، حتى بايعه صغيرُهم وكبيرُهم، وذَكَرُهم وأنثاهم،
  فلما اشترك القومُ في عَقْرها دمدم الله عليهم بذنبهم فسوّاها.حدثني بشر بن آدم، قال:
  ثنا قُتيبة، قال: ثنا أبو هلال، قال: سمعت الحسن يقول: لما عقروا الناقةَ طلبوا فَصِيلَها،
  فصار في قارة الجبل، فقطع اللّهُ قلوبَهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ أَفْلَحَ مَن زَكَّاهَا } * {
  وَقَدْ خَابَ مَن دَسَّاهَا } * { كَذَّبَتْ ثَمُودُ بِطَغْوَاهَآ } * { إِذِ ٱنبَعَثَ
  أَشْقَاهَا } * { فَقَالَ لَهُمْ رَسُولُ ٱللَّهِ نَاقَةَ ٱللَّهِ وَسُقْيَاهَا } *
  { فَكَذَّبُوهُ فَعَقَرُوهَا فَدَمْدَمَ عَلَيْهِمْ رَبُّهُمْ بِذَنبِهِمْ فَسَوَّاهَا
  } * { وَلاَ يَخَافُ عُقْبَاهَا }وقوله: { وَلا يَخافُ عقْباها } اختلف أهل التأويل
  في معنى ذلك، فقال بعضهم: معناه: لا يخاف تبعة دَمْدمته عليهم. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَلا يَخافُ
  عُقْباها } قال: لا يخاف اللّهُ من أحد تَبِعَةً.حدثني إبراهيم بن المستمرّ، قال: ثنا
  عثمان بن عمرو، قال: ثنا عمر بن مرثد، عن الحسن، في قوله: وَلا يَخاف عُقْباها قال:
  ذاك ربنا تبارك وتعالى، لا يخاف تبعةً مما صنع بهم.حدثنا أبو كُرَيب، قال: ثنا وكيع،
  عن عمرو بن منبه، هكذا هو في كتابي، سمعت الحسن قرأ: { وَلا يَخافُ عُقْباها } قال:
  ذلك الربّ صنع ذلك بهم، ولم يخف تبعةً.حدثني يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء،
  عن الحسن، في قوله: { وَلا يَخاف عُقْباها } قال: لا يخاف تبعتهم.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { وَلا يَخافُ عُقْباها } يقول: لا يخاف أن يُتْبَعَ
  بشيء مما صَنعَ بهم.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَلا يَخافُ
  عُقْباها } قال محمد بن عمرو في حديثه، قال: الله { لا يَخافُ عُقْباها }. وقال الحارث
  في حديثه: الله لا يخاف عقباها.حدثني محمد بن سنان، قال: ثنا يعقوب، قال: ثنا رزين
  بن إبراهيم، عن أبي سليمان، قال: سمعت بكر بن عبد الله المُزَنيّ يقول في قوله: { وَلا
  يَخافُ عُقْباها } قال: لا يخاف الله التبعةَ.وقال آخرون: بل معنى ذلك: ولم يخف الذي
  عقرها عقباها: أي عُقبى فَعْلَتِهِ التي فعل. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال:
  ثنا جابر بن نوح، قال: ثنا أبو رَوْق، قال: ثنا الضحاك { وَلا يَخافُ عُقْباها } قال:
  لم يَخَفِ الذي عقرها عقباها.حدثنا ابن حُميد، قال: ثنا مِهْران، عن سفيان، عن السُّدِّيّ:
  { وَلا يَخافُ عُقْباها } قال: لم يخف الذي عقرها عقباها.حدثنا ابن حُميد، قال: ثنا
  مِهْران، عن سفيان، عن السديّ { وَلا يَخافُ عُقْباها } قال: الذي لا يخاف الذي صنع،
  عُقْبَى ما صنع.واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الحجاز والشام: «فَلا
  يَخافُ عُقْباها» بالفاء، وكذلك ذلك في مصاحفهم، وقرأته عامة قرّاء العراق في المِصْرين
  بالواو { وَلا يَخاف عُقْباها } وكذلك هو في مصاحفهم.والصواب من القول في ذلك: أنهما
  قراءتان معروفتان، غير مختلفي المعنى، فبأيتهما قرأ القارىء فمصيب.واختلفت القرّاء
  في إمالة ما كان من ذوات الواو في هذه السورة وغيرها، كقوله:{ وَالقَمَرِ إذَا تَلاها }{ وَما
  طَحاها }ونحو ذلك، فكان يفتح ذلك كلَّه عامةُ قرّاء الكوفة، ويُميلون ما كان من ذوات
  الياء، غير عاصم والكسائي، فإن عاصماً كان يفتح جميعَ ذلك، ما كان منه من ذوات الواو
  وذوات الياء، لا يُضْجِعُ منه شيئاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ أَفْلَحَ مَن زَكَّاهَا } * {
  وَقَدْ خَابَ مَن دَسَّاهَا } * { كَذَّبَتْ ثَمُودُ بِطَغْوَاهَآ } * { إِذِ ٱنبَعَثَ
  أَشْقَاهَا } * { فَقَالَ لَهُمْ رَسُولُ ٱللَّهِ نَاقَةَ ٱللَّهِ وَسُقْيَاهَا } *
  { فَكَذَّبُوهُ فَعَقَرُوهَا فَدَمْدَمَ عَلَيْهِمْ رَبُّهُمْ بِذَنبِهِمْ فَسَوَّاهَا
  } * { وَلاَ يَخَافُ عُقْبَاهَا }وكان الكسائي يكسر ذلك كلَّه. وكان أبو عمرو ينظر
  إلى اتساق رؤوس الآي، فإن كانت متسقة على شيء واحد، أمال جميعَها. وأما عامة قرّاء
  المدينة، فإنهم لا يميلون شيئاً من ذلك الإمالة الشديدة، ولا يفتحونه الفتحَ الشديد،
  ولكن بين ذلك وأفصح ذلك وأحسنه: أن ينظر إلى ابتداء السورة، فإن كانت رؤوسها بالياء،
  أُجْريَ جميعُها بالإمالة غير الفاحشة، وإن كانت رؤوسها بالواو، فتحت وجرى جميعها بالفتح
  غير الفاحش، وإذا انفرد نوع من ذلك في موضع، أميل ذوات الياء الإمالة المعتدلة، وفتح
  ذوات الواو الفتح المتوسِّط، وإن أُميلت هذه، وفُتحت هذه لم يكن لحناً، غير أن الفصيح
  من الكلام هو الذي وصفنا صفته.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

