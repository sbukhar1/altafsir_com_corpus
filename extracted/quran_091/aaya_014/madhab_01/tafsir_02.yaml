  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  ثَمُودُ بِطَغْوَاهَآ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذِ ٱنبَعَثَ أَشْقَاهَا</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَالَ
  لَهُمْ رَسُولُ ٱللَّهِ نَاقَةَ ٱللَّهِ وَسُقْيَاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَذَّبُوهُ فَعَقَرُوهَا
  فَدَمْدَمَ عَلَيْهِمْ رَبُّهُمْ بِذَنبِهِمْ فَسَوَّاهَا</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَخَافُ عُقْبَاهَا</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الباء في { بِطَغْوَاهَا } مثلها
  في: كتبت بالقلم. والطغوى من الطغيان: فصلوا بين الاسم والصفة في فعلى من بنات الياء،
  بأن قلبوا الياء واواً في الاسم، وتركوا القلب في الصفة، فقالوا: امرأة خزيا وصديا،
  يعني: فعلت التكذيب بطغيانها، كما تقول: ظلمني بجرءته على الله. وقيل: كذبت بما أوعدت
  به من عذابها ذي الطغوى كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأُهْلِكُواْ بِٱلطَّاغِيَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحاقة:
  5]، وقرأ الحسن: «بطغواها» بضم الطاء كالحسنى والرجعى في المصادر { إِذِ ٱنبَعَثَ }
  منصوب بكذبت. أو بالطغوى. و { أَشْقَـٰهَا } قدار بن سالف. ويجوز أن يكونوا جماعة،
  والتوحيد لتسويتك في أفعل التفضيل إذا أضفته بين الواحد والجمع والمذكر والمؤنث، وكان
  يجوز أن يقال: أشقوها، كما تقول: أفاضلهم. والضمير في { لَهُمْ } يجوز أن يكون للأشقين
  والتفضيل في الشقاوة، لأنّ من تولى العقر وباشره كانت شقاوته أظهر وأبلغ. و { نَاقَةَ
  ٱللَّهِ } نصب على التحذير، كقولك الأسد الأسد، والصبي الصبي، بإضمار: ذروا أو أحذروا
  عقرها { وَسُقْيَـٰهَا } فلا تزووها عنها، ولا تستأثروا بها عليها { فَكَذَّبُوهُ }
  فيما حذرهم منه من نزول العذاب إن فعلوا { فَدَمْدمَ عَلَيْهِمْ } فأطلق عليهم العذاب،
  وهو من تكرير قولهم: ناقة مدمومة: إذا ألبسها الشحم { بِذَنبِهِمْ } بسبب ذنبهم. وفيه
  إنذار عظيم بعاقبه الذنب، فعلىٰ كل مذنب أن يعتبر ويحذر { فَسَوَّاهَا } الضمير للدمدمة،
  أي: فسوّاها بينهم لم يفلت منها صغيرهم ولا كبيرهم { وَلاَ يَخَافُ عُقْبَـٰهَا(15)
  } أي: عاقبتها وتبعتها؛ كما يخاف كل معاقب من الملوك فيبقى بعض الإبقاء. ويجوز أن يكون
  الضمير لثمود على معنى: فسواها بالأرض. أو في الهلاك، ولا يخاف عقبى هلاكها. وفي مصاحف
  أهل المدينة والشأم: فلا يخاف. وفي قراءة النبي صلى الله عليه وآله وسلم: ولم يخف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
