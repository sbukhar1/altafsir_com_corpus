text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلشَّمْسِ وَضُحَاهَا
  } * { وَٱلْقَمَرِ إِذَا تَلاَهَا } * { وَٱلنَّهَارِ إِذَا جَلاَّهَا } * { وَٱللَّيْلِ
  إِذَا يَغْشَاهَا } * { وَٱلسَّمَآءِ وَمَا بَنَاهَا } * { وَٱلأَرْضِ وَمَا طَحَاهَا
  } * { وَنَفْسٍ وَمَا سَوَّاهَا } * { فَأَلْهَمَهَا فُجُورَهَا وَتَقْوَاهَا } * {
  قَدْ أَفْلَحَ مَن زَكَّاهَا } * { وَقَدْ خَابَ مَن دَسَّاهَا }ضحاها: ضؤوها إذا أشرقت
  وقام سلطانها؛ ولذلك قيل: وقت الضحى، كأن وجهه شمس الضحى. وقيل: الضحوة ارتفاع النهار.
  والضحى فوق ذلك. والضحاء بالفتح والمد: إذا امتد النهار وقرب أن ينتصف { إِذَا تَلـٰهَا
  } طالعاً عند غروبها آخذاً من نورها؛ وذلك في النصف الأوّل من الشهر. وقيل: إذا استدار
  فتلاها في الضياء والنور { إِذَا جَلَّـٰهَا } عند انتفاخ النهار وانبساطه، لأن الشمس
  تنجلي في ذلك الوقت تمام الانجلاء. وقيل: الضمير للظلمة، أو للدنيا، أو للأرض، وإن
  لم يجر لها ذكر، كقولهم: أصبحت باردة: يريدون الغداة، وأرسلت: يريدون السماء إذا يغشاها،
  فتغيب وتظلم الآفاق، فإن قلت: الأمر في نصب «إذا» معضل: لأنك لا تخلو إما أن تجعل الواوات
  عاطفة فتنصب بها وتجر، فتقع في العطف على عاملين في نحو قولك: مررت أمس بزيد، واليوم
  عمرو. وإما أن تجعلهن للقسم، فتقع فيما اتفق الخليل وسيبويه على استكراهه. قلت: الجواب
  فيه أن واو القسم مطرح معها إبراز الفعل إطراحاً كلياً، فكان لها شأن خلاف شأن الباء،
  حيث أبرز معها الفعل وأضمر، فكانت الواو قائمة مقام الفعل والباء سادّة مسدهما معاً،
  والواوات العواطف نوائب عن هذه الواو، فحققن أن يكن عوامل على الفعل والجار جميعاً،
  كما تقول: ضرب زيد عمراً، وبكر خالداً؛ فترفع بالواو وتنصب لقيامها مقام ضرب الذي هو
  عاملهما. جعلت «ما» مصدرية في قوله: { وَمَا بَنَـٰهَا }  { وَمَا طَحَـٰهَا }  { وَمَا
  سَوَّاهَا } وليس بالوجه لقوله: { فَأَلْهَمَهَا } وما يؤدي إليه من فساد النظم، والوجه
  أن تكون موصولة، وإنما أوثرت على من لإرادة معنى الوصفية، كأنه قيل: والسماء، والقادر
  العظيم الذي بناها، ونفس، والحكيم الباهر الحكمة الذي سواها، وفي كلامهم: سبحان ما
  سخركن لنا. فإن قلت: لم نكرت النفس؟ قلت: فيه وجهان، أحدهما: أن يريد نفساً خاصة من
  بين النفوس وهي نفس آدم، كأنه قال: وواحدة من النفوس. والثاني: أن يريد كل نفس وينكر
  للتكثير على الطريقة المذكورة في قوله:{ عَلِمَتْ نَفْسٌ }[التكوير: 14]. ومعنى إلهام
  الفجور والتقوى: إفهامهما وإعقالهما، وأنّ أحدهما حسن والآخر قبيح، وتمكينه من اختيار
  ما شاء منهما بدليل قوله: { قَدْ أَفْلَحَ مَن زَكَّـٰهَا (9) وَقَدْ خَابَ مَن دَسَّـٰهَا(10)
  } فجعله فاعل التزكية، والتدسية ومتوليهما والتزكية: الإنمار والإعلاء بالتقوى. والتدسية:
  النقص والإخفاء بالفجوز. وأصل دسى: دسس، كما قيل في تقضـض: تقضى. وسئل ابن عباس عنه
  فقال: أتقرأ:{ قَدْ أَفْلَحَ مَن تَزَكَّىٰ }، [الأعلى: 14]{ وَقَدْ خَابَ مَنْ حَمَلَ
  ظُلْماً }[طه: 111]. وأما قول من زعم أنّ الضمير في زكّى ودسى لله تعالى، وأنّ تأنيث
  الراجع إلى (من) لأنه في معنى النفس: فمن تعكيس القدرية الذين يورّكون على الله قدراً
  هو بريء منه ومتعال عنه، ويحيون لياليهم في تمحل فاحشة ينسبونها إليه، فإن قلت: فأين
  جواب القسم؟ قلت: هو محذوف تقديره: ليدمدمنّ الله عليهم، أي: على أهل مكة لتكذيبهم
  رسول الله صلى الله عليه وسلم، كما دمدم على ثمود لأنهم كذبوا صالحاً. وأما { قَدْ
  أَفْلَحَ مَن زَكَّـٰهَا(9) } فكلام تابع لقوله: { فَأَلْهَمَهَا فُجُورَهَا وَتَقْوَاهَا(8)
  } على سبيل الاستطراد، وليس من جواب القسم في شيء.\r\n\t\t\t\r\n\t\t\t</section>"

