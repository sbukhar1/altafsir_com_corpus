  وَمَا طَحَاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَنَفْسٍ وَمَا سَوَّاهَا</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَلْهَمَهَا
  فُجُورَهَا وَتَقْوَاهَا</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والصواب عندنا
  في ذلك: ما قاله أهل العلم الذين حكينا قولهم، لأنهم أعلم بذلك، وإن كان للذي قاله
  من ذكرنا قوله من أهل العربية وجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَاللَّيْلِ إذَا يَغْشاها } يقول تعالى ذكره: والليل إذا يغشى الشمس، حتى تغيب فتظلمَ
  الآفاقُ. وكانت قتادة يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَاللَّيْل إذَا يَغْشاها }: إذا غَشَّاها
  الليل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَالسَّماءِ وَما بَناها
  } يقول جلّ ثناؤه: والسماء ومَنْ بناها، يعني: ومَنْ خلَقها، وبناؤه إياها: تصييره
  إياها للأرض سقفاً. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالسَّماءِ
  وَما بَناها } وبناؤها: خَلْقُها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَالسَّماءِ وَما بَناها } قال:
  الله بنى السماءَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: { وَما بَناها } وهو جلّ ثناؤه
  بانيها، فوضع «ما» موضع «مَنْ»، كما قال وَوَالِدٍ وَما وَلَدَ، فوضع «ما» في موضع
  «مَنْ»، ومعناه، ومَن ولد، لأنه قَسَمٌ أقسم بآدم وولده، وكذلك:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا تَنْكِحوا ما نَكَحَ آباؤُكُمْ
  مِنَ النِّساءِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فانْكِحُوا ما طابَ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما هو: فانكحوا مَنْ طاب لكم.
  وجائز توجيه ذلك إلى معنى المصدر، كأنه قال: والسماء وبنائها، ووالد وولادتِه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَالأَرْضِ وَما طَحاها } وهذه أيضاً نظير التي قبلها، ومعنى
  الكلام: والأرض ومَنْ طحاها. ومعنى قوله: { طَحاها }: بسطها يميناً وشمالاً، ومن كلّ
  جانب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويل في معنى قوله:
  { طَحاها } فقال بعضهم: معنى ذلك: والأرض وما خلق فيها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { وَالأَرْضِ وَما طَحاها } يقول: ما خلق فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: يعني بذلك: وما بسطها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عُمارة، قال: ثنا عُبيد الله بن موسى، قال: ثنا عيسى
  وحَدَّثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { وَالأَرْضِ وَما طَحاها } قال: دحاها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَما طَحاها } قال: بَسَطَها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: وما قسمها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، في قوله: { وَالأَرْضِ وَما طَحاها } يقول: قسمها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَنَفْسٍ وَما سَوَّاها } يعني جلّ ثناؤه بقوله: { وَما سَوَّاها } نفسه، لأنه هو
  الذي سوّى النفسَ وخلقها، فعدّل خلقها، فوضع «ما» موضع «مَنْ»، وقد يُحتمل أن يكون
  معنى ذلك أيضاً المصدر، فيكون تأويله: ونفس وتسويَتها، فيكون القسم بالنفس وبتسويتها.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
