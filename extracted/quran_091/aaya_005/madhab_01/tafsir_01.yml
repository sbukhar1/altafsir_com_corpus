  none\" href=\"JavaScript:Open_Menu()\">وَٱللَّيْلِ إِذَا يَغْشَاهَا</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلسَّمَآءِ
  وَمَا بَنَاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلأَرْضِ وَمَا طَحَاهَا</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَفْسٍ
  وَمَا سَوَّاهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَلْهَمَهَا فُجُورَهَا وَتَقْوَاهَا</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { والشَّمْسِ وَضُحاها } قسم أقسم ربنا تعالى ذكره بالشمس وضحاها
  ومعنى الكلام: أقسم بالشمس، وبضحى الشمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى قوله: { وَضُحاها } فقال بعضهم: معنى ذلك: والشمس والنهار، وكان
  يقول: الضحى: هو النهار كله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والشَّمْسِ وَضُحاها } قال: هذا النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: وضوئها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: {
  وَالشَّمْسِ وَضُحاها } قال: ضوئها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أن يقال: أقسم جلّ ثناؤه بالشمس ونهارها، لأن ضوء الشمس الظاهرة هو
  النهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَالْقَمَرِ إذَا تَلاها
  } يقول تعالى ذكره: والقمر إذا تَبِع الشمس، وذلك في النصف الأوّل من الشهر، إذا غُرِبت
  الشمسَ، تلاها القمر طالعاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَالقَمَرِ
  إذَا تَلاها } قال: يتلو النهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا هشيم، قال: أخبرنا عبد الملك، عن قيس بن سعد، عن مجاهد، قوله: { وَالْقَمَرِ
  إذَا تَلاها } يعني: الشمس إذا تبعها القمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وَالْقَمَرِ إذَا تَلاها } قال: تبعها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالْقَمَرِ
  إذَا تَلاها } يتلوها صبيحة الهلال فإذا سقطت الشمس رُؤي الهلال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { وَالْقَمَرِ إذَا تَلاها } قال: إذا تلاها ليلة الهلال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { والشَّمْسِ وَضُحاها
  وَالْقَمَرِ إذَا تَلاها } قال: هذا قسم، والقمر يتلو الشمس نصف الشهر الأوّل، وتتلوه
  النصف الآخر، فأما النصف الأوّل فهو يتلوها، وتكون أمامه وهو وراءها، فإذا كان النصف
  الآخر كان هو أمامها يقدمها، وتليه هي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَالنَّهارِ إذَا جَلاَّها } يقول: والنهار إذا جَلاَّها، قال: إذا أضاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالنَّهارِ
  إذَا جَلاَّها } قال: إذا غشيها النهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العربية يتأوّل ذلك بمعنى: والنهار إذا جَلاَّ الظلمة، ويجعل الهاء والألف
  من جلاَّها كناية عن الظلمة، ويقول: إنما جاز الكناية عنها، ولم يجر لها ذكر قبل، لأن
  معناها معروف، كما يعرف معنى قول القائل: أصبحت باردة، وأمست باردة، وهبَّت شمالاً،
  فكنى عن مؤنثات لم يجر لها ذكر، إذ كان معروفاً معناهن.</font></font>&#13;\t\t\t<label
