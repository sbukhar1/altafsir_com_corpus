  فُجُورَها وَتَقْوَاها } ، بيّن لها الطاعةَ والمعصيةَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مِهْران، عن سفيان { فأَلهَمَها فُجُورَها وَتَقْوَاها } قال:
  أعلمها المعصيةَ والطاعةَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مِهْران، عن سفيان، عن
  الضحاك بن مزاحم { فأَلهَمَها فُجُورَها وَتَقْوَاها } قال: الطاعةَ والمعصيةَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: أن الله جعل فيها ذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فأَلهَمَها
  فُجُورَها وَتَقْوَاها } قال: جعل فيها فجورَها وتقواها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا صفوان بن عيسى وأبو عاصم النبيل، قالا: ثنا عزرة بن ثابت، قال:
  ثني يحيى بن عقيل، عن يحيى بن يَعْمَر، عن أبي الأسود الدِّيليّ، قال: قال لي عمران
  بن حُصين: أرأيت ما يعمل الناس فيه ويتكادحون فيه، أشيء قُضِيَ عليهم، ومضى عليهم من
  قَدَرٍ قد سبق، أو فيما يستقبلون، مما أتاهم به نبيهم عليه الصلاة والسلام، وأكدت عليهم
  الحجة؟ قلت: بل شيء قُضِيَ عليهم، قال: فهل يكون ذلك ظلماً؟ قال: ففزعت منه فزعاً شديداً،
  قال: قلت له: ليس شيء إلا وهو خَلْقُه، ومِلْكُ يده،</font></font><br class=\"TextArabic\"/><b>{ <font
