  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  سدّدك الله، إنما سألتك «أظنه أنا» لأخْبُرَ عقلك. إن رجلاً من مُزَينة أو جهينة، أتى
