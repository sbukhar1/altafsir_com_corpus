text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلشَّمْسِ وَضُحَاهَا
  } * { وَٱلْقَمَرِ إِذَا تَلاَهَا } * { وَٱلنَّهَارِ إِذَا جَلاَّهَا } * { وَٱللَّيْلِ
  إِذَا يَغْشَاهَا } * { وَٱلسَّمَآءِ وَمَا بَنَاهَا } * { وَٱلأَرْضِ وَمَا طَحَاهَا
  } * { وَنَفْسٍ وَمَا سَوَّاهَا } * { فَأَلْهَمَهَا فُجُورَهَا وَتَقْوَاهَا }قوله:
  { والشَّمْسِ وَضُحاها } قسم أقسم ربنا تعالى ذكره بالشمس وضحاها ومعنى الكلام: أقسم
  بالشمس، وبضحى الشمس.واختلف أهل التأويل في معنى قوله: { وَضُحاها } فقال بعضهم: معنى
  ذلك: والشمس والنهار، وكان يقول: الضحى: هو النهار كله. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والشَّمْسِ وَضُحاها } قال: هذا النهار.وقال
  آخرون: معنى ذلك: وضوئها. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، في قول الله: { وَالشَّمْسِ وَضُحاها } قال: ضوئها.والصواب من القول في ذلك
  أن يقال: أقسم جلّ ثناؤه بالشمس ونهارها، لأن ضوء الشمس الظاهرة هو النهار.وقوله: {
  وَالْقَمَرِ إذَا تَلاها } يقول تعالى ذكره: والقمر إذا تَبِع الشمس، وذلك في النصف
  الأوّل من الشهر، إذا غُرِبت الشمسَ، تلاها القمر طالعاً. ذكر من قال ذلك:حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَالقَمَرِ
  إذَا تَلاها } قال: يتلو النهار.حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا عبد الملك،
  عن قيس بن سعد، عن مجاهد، قوله: { وَالْقَمَرِ إذَا تَلاها } يعني: الشمس إذا تبعها
  القمر.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وَالْقَمَرِ إذَا تَلاها
  } قال: تبعها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالْقَمَرِ إذَا
  تَلاها } يتلوها صبيحة الهلال فإذا سقطت الشمس رُؤي الهلال.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَالْقَمَرِ إذَا تَلاها } قال: إذا تلاها
  ليلة الهلال.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { والشَّمْسِ
  وَضُحاها وَالْقَمَرِ إذَا تَلاها } قال: هذا قسم، والقمر يتلو الشمس نصف الشهر الأوّل،
  وتتلوه النصف الآخر، فأما النصف الأوّل فهو يتلوها، وتكون أمامه وهو وراءها، فإذا كان
  النصف الآخر كان هو أمامها يقدمها، وتليه هي.وقوله: { وَالنَّهارِ إذَا جَلاَّها }
  يقول: والنهار إذا جَلاَّها، قال: إذا أضاء.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَالنَّهارِ إذَا جَلاَّها } قال: إذا غشيها النهار.وكان بعض أهل العربية
  يتأوّل ذلك بمعنى: والنهار إذا جَلاَّ الظلمة، ويجعل الهاء والألف من جلاَّها كناية
  عن الظلمة، ويقول: إنما جاز الكناية عنها، ولم يجر لها ذكر قبل، لأن معناها معروف،
  كما يعرف معنى قول القائل: أصبحت باردة، وأمست باردة، وهبَّت شمالاً، فكنى عن مؤنثات
  لم يجر لها ذكر، إذ كان معروفاً معناهن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلشَّمْسِ وَضُحَاهَا } * { وَٱلْقَمَرِ
  إِذَا تَلاَهَا } * { وَٱلنَّهَارِ إِذَا جَلاَّهَا } * { وَٱللَّيْلِ إِذَا يَغْشَاهَا
  } * { وَٱلسَّمَآءِ وَمَا بَنَاهَا } * { وَٱلأَرْضِ وَمَا طَحَاهَا } * { وَنَفْسٍ
  وَمَا سَوَّاهَا } * { فَأَلْهَمَهَا فُجُورَهَا وَتَقْوَاهَا }والصواب عندنا في ذلك:
  ما قاله أهل العلم الذين حكينا قولهم، لأنهم أعلم بذلك، وإن كان للذي قاله من ذكرنا
  قوله من أهل العربية وجه.وقوله: { وَاللَّيْلِ إذَا يَغْشاها } يقول تعالى ذكره: والليل
  إذا يغشى الشمس، حتى تغيب فتظلمَ الآفاقُ. وكانت قتادة يقول في ذلك ما:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَاللَّيْل إذَا يَغْشاها }: إذا غَشَّاها الليل.وقوله:
  { وَالسَّماءِ وَما بَناها } يقول جلّ ثناؤه: والسماء ومَنْ بناها، يعني: ومَنْ خلَقها،
  وبناؤه إياها: تصييره إياها للأرض سقفاً. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالسَّماءِ وَما
  بَناها } وبناؤها: خَلْقُها.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { وَالسَّماءِ وَما بَناها } قال: الله بنى السماءَ.وقيل: { وَما بَناها } وهو
  جلّ ثناؤه بانيها، فوضع «ما» موضع «مَنْ»، كما قال وَوَالِدٍ وَما وَلَدَ، فوضع «ما»
  في موضع «مَنْ»، ومعناه، ومَن ولد، لأنه قَسَمٌ أقسم بآدم وولده، وكذلك:{ وَلا تَنْكِحوا
  ما نَكَحَ آباؤُكُمْ مِنَ النِّساءِ }، وقوله:{ فانْكِحُوا ما طابَ لَكُمْ }وإنما هو:
  فانكحوا مَنْ طاب لكم. وجائز توجيه ذلك إلى معنى المصدر، كأنه قال: والسماء وبنائها،
  ووالد وولادتِه.وقوله: { وَالأَرْضِ وَما طَحاها } وهذه أيضاً نظير التي قبلها، ومعنى
  الكلام: والأرض ومَنْ طحاها. ومعنى قوله: { طَحاها }: بسطها يميناً وشمالاً، ومن كلّ
  جانب.وقد اختلف أهل التأويل في معنى قوله: { طَحاها } فقال بعضهم: معنى ذلك: والأرض
  وما خلق فيها. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس: { وَالأَرْضِ وَما طَحاها } يقول: ما خلق فيها.وقال
  آخرون: يعني بذلك: وما بسطها. ذكر من قال ذلك:حدثني محمد بن عُمارة، قال: ثنا عُبيد
  الله بن موسى، قال: ثنا عيسى وحَدَّثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد، قوله: { وَالأَرْضِ وَما طَحاها } قال: دحاها.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَما طَحاها } قال: بَسَطَها.وقال
  آخرون: بل معنى ذلك: وما قسمها. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { وَالأَرْضِ وَما طَحاها } يقول: قسمها.وقوله:
  { وَنَفْسٍ وَما سَوَّاها } يعني جلّ ثناؤه بقوله: { وَما سَوَّاها } نفسه، لأنه هو
  الذي سوّى النفسَ وخلقها، فعدّل خلقها، فوضع «ما» موضع «مَنْ»، وقد يُحتمل أن يكون
  معنى ذلك أيضاً المصدر، فيكون تأويله: ونفس وتسويَتها، فيكون القسم بالنفس وبتسويتها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلشَّمْسِ وَضُحَاهَا } * { وَٱلْقَمَرِ
  إِذَا تَلاَهَا } * { وَٱلنَّهَارِ إِذَا جَلاَّهَا } * { وَٱللَّيْلِ إِذَا يَغْشَاهَا
  } * { وَٱلسَّمَآءِ وَمَا بَنَاهَا } * { وَٱلأَرْضِ وَمَا طَحَاهَا } * { وَنَفْسٍ
  وَمَا سَوَّاهَا } * { فَأَلْهَمَهَا فُجُورَهَا وَتَقْوَاهَا }وقوله: { فألهَمها فُجُورَها
  وتَقْوَاها } يقول تعالى ذكره: فبين لها ما ينبغي لها أن تأتي أو تذر من خير، أو شرّ
  أو طاعة، أو معصية. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فأَلهَمَها
  فُجُورَها وَتَقْوَاها } يقول: بَيّنَ الخيرَ والشرَّ.حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فأَلهَمها فُجُورَها
  وَتَقْوَاها } يقول: بيّن الخيرَ والشرَّ.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { فأَلهَمَها فُجُورَها وَتَقْوَاها } قال:
  علَّمها الطاعة والمعصية.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { فأَلهَمَها
  فُجُورَها وَتَقْوَاها } قال: عَرّفها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { فأَلهَمَها فُجُورَها وَتَقْوَاها }: فبَيَّن لها فجورها وتقواها.وحُدثت عن
  الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { فأَلهَمَها
  فُجُورَها وَتَقْوَاها } ، بيّن لها الطاعةَ والمعصيةَ.حدثنا ابن حُمَيد، قال: ثنا
  مِهْران، عن سفيان { فأَلهَمَها فُجُورَها وَتَقْوَاها } قال: أعلمها المعصيةَ والطاعةَ.قال:
  ثنا مِهْران، عن سفيان، عن الضحاك بن مزاحم { فأَلهَمَها فُجُورَها وَتَقْوَاها } قال:
  الطاعةَ والمعصيةَ.وقال آخرون: بل معنى ذلك: أن الله جعل فيها ذلك. ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فأَلهَمَها فُجُورَها وَتَقْوَاها
  } قال: جعل فيها فجورَها وتقواها.حدثنا ابن بشار، قال: ثنا صفوان بن عيسى وأبو عاصم
  النبيل، قالا: ثنا عزرة بن ثابت، قال: ثني يحيى بن عقيل، عن يحيى بن يَعْمَر، عن أبي
  الأسود الدِّيليّ، قال: قال لي عمران بن حُصين: أرأيت ما يعمل الناس فيه ويتكادحون
  فيه، أشيء قُضِيَ عليهم، ومضى عليهم من قَدَرٍ قد سبق، أو فيما يستقبلون، مما أتاهم
  به نبيهم عليه الصلاة والسلام، وأكدت عليهم الحجة؟ قلت: بل شيء قُضِيَ عليهم، قال:
  فهل يكون ذلك ظلماً؟ قال: ففزعت منه فزعاً شديداً، قال: قلت له: ليس شيء إلا وهو خَلْقُه،
  ومِلْكُ يده،{ لا يُسأل عما يفعل وهم يُسألون }قال: سدّدك الله، إنما سألتك «أظنه أنا»
  لأخْبُرَ عقلك. إن رجلاً من مُزَينة أو جهينة، أتى النبيّ صلى الله عليه وسلم، فقال:
  يا رسول الله، أرأيتَ ما يعملُ الناس فيه ويتكادحون: أشيء قضي عليهم، ومضى عليهم من
  قَدَرٍ سبق، أو فيما يستقبلون، مما أتاهم به نبيهم عليه السلام، وأكَّدت به عليهم الحجة؟
  قال: \" فِي شَيْءٍ قَدْ قُضِيَ عَلَيْهِمْ \" قال: ففيم نعملُ؟ قال: \" مَنْ كانَ
  اللّهُ خَلَقَهُ لإِحْدَى المَنْزِلَتَينِ يُهَيِّئُهُ لَهَا، وَتَصْدِيقُ ذلكَ فِي
  كِتابِ اللّهِ: { وَنَفْسٍ وَما سَوَّاها فأَلَهَمها فُجُورَها وَتَقْوَاها } \". \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

