  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  إِنَّمَا ٱتَّخَذْتُمْ مِّن دُونِ ٱللَّهِ أَوْثَاناً مَّوَدَّةَ بَيْنِكُمْ فِي ٱلْحَيَاةِ
  ٱلدُّنْيَا ثُمَّ يَوْمَ ٱلْقِيَامَةِ يَكْفُرُ بَعْضُكُمْ بِبَعْضٍ وَيَلْعَنُ بَعْضُكُمْ
  بَعْضاً وَمَأْوَاكُمُ ٱلنَّارُ وَمَا لَكُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء على النصب بغير إضافة وبإضافة، وعلى الرفع كذلك، فالنصب على وجهين:
  على التعليل، أي لتتوادّوا بينكم وتتواصلوا، لاجتماعكم على عبادتها واتفاقكم عليها
  وائتلافكم، كما يتفق الناس على مذهب فيكون ذلك سبب تحابهم وتصادقهم. وأن يكون مفعولاً
  ثانياً، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱتَّخَذَ إِلَـٰهَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 43]، [الجاثية: 23] أي
  اتخذتم الأوثان سبب المودّة بينكم، على تقدير حذف المضاف. أو اتخذتموها مودّة بينكم،
  بمعنى مودودة بينكم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يَتَّخِذُ مِن
  دُونِ ٱللَّهِ أَندَادًا يُحِبُّونَهُمْ كَحُبّ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 165] وفي الرفع وجهان:
  أن يكون خبراً لأنّ على أن ما موصولة. وأن يكون خبر مبتدأ محذوف. والمعنى: أنّ الأوثان
  مودّة بينكم، أي: مودودة، أو سبب مودّة. وعن عاصم: مودّة بينكم: بفتح بينكم مع الإضافة،
  كما قرىء:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَقَد تَّقَطَّعَ بَيْنَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 94] ففتح وهو فاعل. وقرأ
  ابن مسعود رضي الله عنه: أوثاناً إنما مودّة بينكم في الحياة الدنيا، أي: إنما تتوادّون
  عليها، أو تودّونها في الحياة الدنيا { ثُمَّ يَوْمَ ٱلْقِيَـٰمَةِ } يقوم بينكم التلاعن
  والتباغض والتعادي: يتلاعن العبدة. ويتلاعن العبدة والأصنام، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَكُونُونَ
  عَلَيْهِمْ ضِدّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 82].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

