text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ إِنَّمَا
  ٱتَّخَذْتُمْ مِّن دُونِ ٱللَّهِ أَوْثَاناً مَّوَدَّةَ بَيْنِكُمْ فِي ٱلْحَيَاةِ
  ٱلدُّنْيَا ثُمَّ يَوْمَ ٱلْقِيَامَةِ يَكْفُرُ بَعْضُكُمْ بِبَعْضٍ وَيَلْعَنُ بَعْضُكُمْ
  بَعْضاً وَمَأْوَاكُمُ ٱلنَّارُ وَمَا لَكُمْ مِّن نَّاصِرِينَ }قرىء على النصب بغير
  إضافة وبإضافة، وعلى الرفع كذلك، فالنصب على وجهين: على التعليل، أي لتتوادّوا بينكم
  وتتواصلوا، لاجتماعكم على عبادتها واتفاقكم عليها وائتلافكم، كما يتفق الناس على مذهب
  فيكون ذلك سبب تحابهم وتصادقهم. وأن يكون مفعولاً ثانياً، كقوله:{ ٱتَّخَذَ إِلَـٰهَهُ }[الفرقان:
  43]، [الجاثية: 23] أي اتخذتم الأوثان سبب المودّة بينكم، على تقدير حذف المضاف. أو
  اتخذتموها مودّة بينكم، بمعنى مودودة بينكم، كقوله تعالى:{ وَمِنَ ٱلنَّاسِ مَن يَتَّخِذُ
  مِن دُونِ ٱللَّهِ أَندَادًا يُحِبُّونَهُمْ كَحُبّ ٱللَّهِ }[البقرة: 165] وفي الرفع
  وجهان: أن يكون خبراً لأنّ على أن ما موصولة. وأن يكون خبر مبتدأ محذوف. والمعنى: أنّ
  الأوثان مودّة بينكم، أي: مودودة، أو سبب مودّة. وعن عاصم: مودّة بينكم: بفتح بينكم
  مع الإضافة، كما قرىء:{ لَقَد تَّقَطَّعَ بَيْنَكُمْ }[الأنعام: 94] ففتح وهو فاعل.
  وقرأ ابن مسعود رضي الله عنه: أوثاناً إنما مودّة بينكم في الحياة الدنيا، أي: إنما
  تتوادّون عليها، أو تودّونها في الحياة الدنيا { ثُمَّ يَوْمَ ٱلْقِيَـٰمَةِ } يقوم
  بينكم التلاعن والتباغض والتعادي: يتلاعن العبدة. ويتلاعن العبدة والأصنام، كقوله تعالى:{ وَيَكُونُونَ
  عَلَيْهِمْ ضِدّاً }[مريم: 82].\r\n\t\t\t\r\n\t\t\t</section>"

