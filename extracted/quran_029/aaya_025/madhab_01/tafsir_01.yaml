  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ إِنَّمَا
  ٱتَّخَذْتُمْ مِّن دُونِ ٱللَّهِ أَوْثَاناً مَّوَدَّةَ بَيْنِكُمْ فِي ٱلْحَيَاةِ
  ٱلدُّنْيَا ثُمَّ يَوْمَ ٱلْقِيَامَةِ يَكْفُرُ بَعْضُكُمْ بِبَعْضٍ وَيَلْعَنُ بَعْضُكُمْ
  بَعْضاً وَمَأْوَاكُمُ ٱلنَّارُ وَمَا لَكُمْ مِّن نَّاصِرِينَ }يقول تعالـى ذكره مخبراً
  عن قـيـل إبراهيـم لقومه: { وَقالَ } إبراهيـم لقومه: يا قوم { إنَّـمَا اتَّـخَذْتُـمْ
  مِنْ دُونِ اللّهِ أوْثاناً }.واختلفت القرّاء فـي قراءة قوله: { مَوَدَّةَ بَـيْنِكُمْ
  } فقرأته عامة قرّاء الـمدينة والشأم وبعض الكوفـيـين: «مَوَدَّةً» بنصب مودة بغير
  إضافة بـينكم بنصبها. وقرأ ذلك بعض الكوفـيـين: { مَوَدَّةَ بَـيْنِكُمْ } بنصب الـمودّة
  وإضافتها إلـى قوله { بَـيْنِكُمْ } ، وخفض بـينِكم. وكأن هؤلاء الذين قرءوا قوله:
  { مَوَدَّةَ } نصبـاً وجَّهوا معنى الكلام إلـى: إنـما اتـخذتـم أيها القوم أوثاناً
  مودة بـينكم، فجعلوا إنـما حرفـاً واحداً، وأوقعوا قوله { اتَّـخَذْتـمْ } علـى الأوثان،
  فنصبوها بـمعنى: اتـخذتـموها مودّة بـينكم فـي الـحياة الدنـيا، تتـحابُّون علـى عبـادتها،
  وتتوادّون علـى خدمتها، فتتواصلون علـيها. وقرأ ذلك بعض قرّاء أهل مكة والبصرة: «مَوَدَّةُ
  بَـيْنِكُمْ» برفع الـمودة وإضافتها إلـى البـين، وخفض البـين. وكأن الذين قرءوا ذلك
  كذلك، جعلوا «إنَّ مَا» حرفـين، بتأويـل: إن الذين اتـخذتـم من دون الله أوثاناً إنـما
  هو مودّتكم للدنـيا، فرفعوا مودة علـى خبر إن. وقد يجوز أن يكونوا علـى قراءتهم ذلك
  رفعاً بقوله «إنـما» أن تكون حرفـاً واحداً، ويكون الـخبر متناهياً عند قوله { إنَّـمَا
  اتَّـخَذْتُـمْ مِنْ دُونِ اللّهِ أوْثاناً } ثم يبتدىءُ الـخبر فـيقال: ما مودتكم
  تلك الأوثان بنافعتكم، إنـما مودّة بـينكم فـي حياتكم الدنـيا، ثم هي منقطعة، وإذا
  أريد هذا الـمعنى كانت الـمودّة مرفوعة بـالصفة بقوله { فِـي الـحَياةِ الدُّنْـيا
  } وقد يجوز أن يكونوا أرادوا برفع الـمودّة، رفعها علـى ضمير هي.وهذه القراءات الثلاث
  متقاربـات الـمعانـي، لأن الذين اتـخذوا الأوثان آلهة يعبدونها، اتـخذوها مودة بـينهم،
  وكانت لهم فـي الـحياة الدنـيا مودة، ثم هي عنهم منقطعة، فبأيّ ذلك قرأ القارىء فمصيب،
  لتقارب معانـي ذلك، وشهرة القراءة بكلّ واحدة منهنّ فـي قرّاء الأمصار. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قَتادة { وَقالَ إنَّـمَا اتَّـخَذْتُـمْ مِنْ دُونِ اللّهِ أوْثاناً مَوَدَّةَ
  بَـيْنِكُمْ فِـي الـحَياةِ الدنْـيا، ثمَّ يَوْمَ الْقِـيَامَةِ يَكْفُرُ بَعْضُكُمْ
  ببَعْضٍ، وَيَـلْعَنُ بَعْضُكُمْ بَعْضاً } ًقال: صارت كلّ خُـلَّة فـي الدنـيا عداوة
  علـى أهلها يوم القـيامة إلاَّ خُـلَّة الـمتقـين.وقوله: { ثُمَّ يَوْمَ القِـيامَةِ
  يَكْفُرُ بَعْضُكُمْ بِبَعْضٍ، وَيَـلْعَنُ بَعْضُكُمْ بَعْضاً } يقول تعالـى ذكره:
  ثم يوم القـيامة أيها الـمتوادّون علـى عبـادة الأوثان والأصنام، والـمتواصلون علـى
  خدماتها عند ورودكم علـى ربكم، ومعاينتكم ما أعدّ الله لكم علـى التواصل، والتوادّ
  فـي الدنـيا من ألـم العذاب { يَكْفر بعضكم ببعض } يقول: يتبرأ بعضكم من بعض، ويـلعن
  بعضُكم بعضاًوقوله: { ومَأْوَاكُمُ النَّارُ } يقول جلّ ثناؤه: ومصير جميعكم أيها العابدون
  الأوثان وما تعبدون النارُ { ومَا لَكُمْ مِنْ ناصِرِينَ } يقول: وما لكم أيها القوم
  الـمتـخذو الآلهة، من دون الله مودّة بـينكم من أنصار ينصرونكم من الله حين يصلـيكم
  نار جهنـم، فـينقذونكم من عذابه.\r\n\t\t\t\r\n\t\t\t</section>"

