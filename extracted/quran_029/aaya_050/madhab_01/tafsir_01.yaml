text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَوْلاَ
  أُنزِلَ عَلَيْهِ آيَاتٌ مِّن رَّبِّهِ قُلْ إِنَّمَا ٱلآيَاتُ عِندَ ٱللَّهِ وَإِنَّمَآ
  أَنَاْ نَذِيرٌ مُّبِينٌ }يقول تعالـى ذكره: وقالت الـمشركون من قريش: هلا أنزل علـى
  مـحمد آية من ربه تكون حجة لله علـينا كما جعلت الناقة لصالـح، والـمائدة آية لعيسى،
  قل يا مـحمد، إنـما الآيات عند الله لا يقدر علـى الإتـيان بها غيره { وَإنـمَا أنَا
  نَذِيرٌ مُبِـينٌ } وإنـما أنا نذير لكم أنذركم بأس الله وعقابه علـى كفركم برسوله.
  وما جاءكم به من عند ربكم { مبـين } يقول: قد أبـان لكم إنذاره.\r\n\t\t\t\r\n\t\t\t</section>"

