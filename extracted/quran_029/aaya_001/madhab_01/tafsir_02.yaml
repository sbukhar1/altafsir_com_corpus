text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ } * { أَحَسِبَ
  ٱلنَّاسُ أَن يُتْرَكُوۤاْ أَن يَقُولُوۤاْ آمَنَّا وَهُمْ لاَ يُفْتَنُونَ } * { وَلَقَدْ
  فَتَنَّا ٱلَّذِينَ مِن قَبْلِهِمْ فَلَيَعْلَمَنَّ ٱللَّهُ ٱلَّذِينَ صَدَقُواْ وَلَيَعْلَمَنَّ
  ٱلْكَاذِبِينَ }الحسبان لا يصح تعليقه بمعاني المفردات، ولكن بمضامين الجمل. ألا ترى
  أنك لو قلت: حسبت زيداً وظننت الفرس: لم يكن شيئاً حتى تقول: حسبت زيداً عالماً؛ وظننت
  الفرس جواداً، لأنّ قولك: زيد عالم، أو الفرس جواد: كلام دال على مضمون، فأردت الإخبار
  عن ذلك المضمون ثابتاً عندك على وجه الظن لا اليقين، فلم تجد بدّا في العبارة عن ثباته
  عندك على ذلك الوجه، من ذكر شطري الجملة مدخلاً عليهما فعل الحسبان، حتى يتم لك غرضك.
  فإن قلت: فأين الكلام الدال على المضمون الذي يقتضيه الحسبان في الآية؟ قلت: هو في
  قوله: { أَن يُتْرَكُواْ أَن يَقُولُواْ ءامَنَّا وَهُمْ لاَ يُفْتَنُونَ } وذلك أن
  تقديره: أحسبوا تركهم غير مفتونين، لقولهم: آمنا، فالترك أول مفعولي حسب؛ ولقولهم:
  آمنا، هو الخبر. وأما «غير مفتونين» فتتمة الترك، لأنه من الترك الذي هو بمعنى التصيير،
  كقوله:فَتَرَكْتُهُ جَزَرَ السِّبَاعِ يَنُشْنَهُ   ألا ترى أنك قبل المجيء بالحسبان،
  تقدر أن تقول: تركهم غير مفتونين، لقولهم: آمنا، على تقدير: حاصل ومستقر، قبل اللام.
  فإن قلت: { أَن يَقُولُواْ } هو علة تركهم غير مفتونين، فكيف يصح أن يقع خبر مبتدأ؟
  قلت: كما تقول خروجه لمخافة الشر، وضربه للتأديب، وقد كان التأديب والمخافة في قولك:
  خرجت مخافة الشر، وضربته تأديباً: تعليلين. وتقول أيضاً: حسبت خروجه لمخافة الشر، وظننت
  ضربه للتأديب، فتجعلهما مفعولين كما جعلتهما مبتدأ وخبراً. والفتنة: الامتحان بشدائد
  التكليف: من مفارقة الأوطان، ومجاهدة الأعداء، وسائر الطاعات الشاقة، وهجر الشهوات
  والملاذ، وبالفقر؛ والقحط، وأنواع المصائب في الأنفس والأموال، وبمصابرة الكفار على
  أذاهم وكيدهم وضرارهم. والمعنى: أحسب الذين أجروا كلمة الشهادة على ألسنتهم وأظهروا
  القول بالإيمان: أنهم يتركون بذلك غير ممتحنين، بل يمحنهم الله بضروب المحن، حتى يبلو
  صبرهم، وثبات أقدامهم، وصحة عقائدهم، ونصوع نياتهم، ليتميز المخلص من غير المخلص، والراسخ
  في الدين من المضطرب، والمتمكن من العابد على حرف، كما قال:{ لَتُبْلَوُنَّ فِيۤ أَمْوَالِكُمْ
  وَأَنْفُسِكُمْ وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ
  وَمِنَ ٱلَّذِينَ أَشْرَكُوۤاْ أَذًى كَثِيراً وَإِن تَصْبِرُواْ وَتَتَّقُواْ فَإِنَّ
  ذٰلِكَ مِنْ عَزْمِ ٱلأُمُورِ }[آل عمران: 186] وروي أنها نزلت في ناس من أصحاب رسول
  الله صلى الله عليه وسلم قد جزعوا من أذى المشركين. وقيل في عمار بن ياسر: وكان يعذب
  في الله. وقيل: في ناس أسلموا بمكة، فكتب إليهم المهاجرون: لا يقبل منكم إسلامكم حتى
  تهاجروا، فخرجوا فتبعهم المشركون فردّوهم، فلما نزلت كتبوا بها إليهم؛ فخرجوا فاتبعهم
  المشركون فقاتلوهم، فمنهم من قتل ومنهم من نجا. وقيل: في مهجع بن عبد الله مولى عمر
  بن الخطاب رضي الله عنه، وهو أوّل قتيل من المسلمين يوم بدر، رماه عامر بن الحضرمي
  فقال رسول الله صلى الله عليه وسلم:(821)\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ } * { أَحَسِبَ ٱلنَّاسُ أَن
  يُتْرَكُوۤاْ أَن يَقُولُوۤاْ آمَنَّا وَهُمْ لاَ يُفْتَنُونَ } * { وَلَقَدْ فَتَنَّا
  ٱلَّذِينَ مِن قَبْلِهِمْ فَلَيَعْلَمَنَّ ٱللَّهُ ٱلَّذِينَ صَدَقُواْ وَلَيَعْلَمَنَّ
  ٱلْكَاذِبِينَ } \" سيد الشهداء مهجع، وهو أول من يدعى إلى باب الجنة من هذه الأمة
  \" فجزع عليه أبواه وامرأته { وَلَقَدْ فَتَنَّا } موصول بأحسب أو بلا يفتنون، كقولك:
  ألا يمتحن فلان وقد امتحن من هو خير منه، يعني: أن أتباع الأنبياء عليهم السلام قبلهم،
  قد أصابهم من الفتن والمحن نحو ما أصابهم. أو ما هو أشدّ منه فصبروا، كما قال:{ وَكَأَيّن
  مّن نَّبِىّ قَاتَلَ مَعَهُ رِبّيُّونَ كَثِيرٌ فَمَا وَهَنُواْ... }الآية [آل عمران:
  146] وعن النبي صلى الله عليه وسلم:(822) \" قد كان مَن قبلكم يؤخذ فيوضع المنشار على
  رأسه فيفرق فرقتين، وما يصرفه ذلك عن دينه؛ ويمشط بأمشاط الحديد ما دون عظمه من لحم
  وعصب، ما يصرفه ذلك عن دينه \" { فَلَيَعْلَمَنَّ ٱللَّهُ } بالامتحان { ٱلَّذِينَ
  صَدَقُوا } في الإيمان { وَلَيَعْلَمَنَّ ٱلْكَـٰذِبِينَ } فيه. فإن قلت: كيف وهو عالم
  بذلك فيما لم يزل؟ قلت: لم يزل يعلمه معدوماً، ولا يعلمه موجوداً إلا إذا وجد، والمعنى:
  وليتميزن الصادق منهم من الكاذب. ويجوز أن يكون وعداً ووعيداً، كأنه قال: وليثيبن الذي
  صدقوا وليعاقبنّ الكاذبين. وقرأ علي رضي الله عنه والزهري: وليعلمنّ، من الإعلام، أي:
  وليعرفنهم الله الناس من هم. أو ليسمنهم بعلامة يعرفون بها من بياض الوجوه وسوادها،
  وكحل العيون وزرقتها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

