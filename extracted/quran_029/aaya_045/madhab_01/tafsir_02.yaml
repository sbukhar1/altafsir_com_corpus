text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱتْلُ مَا أُوْحِيَ
  إِلَيْكَ مِنَ ٱلْكِتَابِ وَأَقِمِ ٱلصَّلاَةَ إِنَّ ٱلصَّلاَةَ تَنْهَىٰ عَنِ ٱلْفَحْشَآءِ
  وَٱلْمُنْكَرِ وَلَذِكْرُ ٱللَّهِ أَكْبَرُ وَٱللَّهُ يَعْلَمُ مَا تَصْنَعُونَ }الصلاة
  تكون لطفاً في ترك المعاصي، فكأنها ناهية عنها. فإن قلت: كم من مصل يرتكب ولا تنهاه
  صلاته؟ قلت الصلاة التي هي الصلاة عند الله المستحق بها الثواب: أن يدخل فيها مقدّماً
  للتوبة النصوح، متقياً؛ لقوله تعالى:{ إِنَّمَا يَتَقَبَّلُ ٱللَّهُ مِنَ ٱلْمُتَّقِينَ }[المائدة:
  27] ويصليها خاشعاً بالقلب والجوارح، فقد روي عن حاتم: كأنّ رجلي على الصراط والجنة
  عن يميني والنار عن يساري وملك الموت من فوقي، وأصلي بين الخوف والرجاء؛ ثم يحوطها
  بعد أن يصليها فلا يحبطها، فهي الصلاة التي تنهى عن الفحشاء والمنكر. وعن ابن عباس
  رضي الله عنهما:(827) \" من لم تأمره صلاته بالمعروف وتنهه عن المنكر لم يزدد بصلاته
  من الله إلا بعداً \" وعن الحسن رحمه الله: من لم تنهه صلاته عن الفحشاء والمنكر، فليست
  صلاته بصلاة، وهي وبال عليه. وقيل: من كان مراعياً للصلاة جرّه ذلك إلى أن ينتهي عن
  السيئات يوماً ما، فقد روي أنه(828) قيل لرسول الله صلى الله عليه وسلم إنّ فلاناً
  يصلي بالنهار ويسرق بالليل، فقال: \" إنّ صلاته لتردعه \" وروي(829) أنّ فتى من الأنصار
  كان يصلي معه الصلوات، ولا يدع شيئاً من الفواحش إلا ركبه، فوصف له فقال: \" إن صلاته
  ستنهاه \" فلم يلبث أن تاب. وعلى كل حال إنّ المراعي للصلاة لا بدّ أن يكون أبعد من
  الفحشاء والمنكر ممن لا يراعيها. وأيضاً فكم من مصلين تنهاهم الصلاة عن الفحشاء والمنكر،
  واللفظ لا يقتضي أن لا يخرج واحد من المصلين عن قضيتها، كما تقول: إنّ زيداً ينهى عن
  المنكر فليس غرضك أنه ينهى عن جميع المناكير، وإنما تريد أنّ هذه الخصلة موجودة فيه
  وحاصلة منه من غير اقتضاء للعموم { وَلَذِكْرُ ٱللَّهِ أَكْبَرُ } يريد: وللصلاة أكبر
  من غيرها من الطاعات، وسماها بذكر الله كما قال:{ فَٱسْعَوْاْ إِلَىٰ ذِكْرِ ٱللَّهِ }[الجمعة:
  9] وإنما قال: ولذكر الله: ليستقلّ بالتعليل، كأنه قال: وللصلاة أكبر، لأنها ذكر الله.
  أو ولذكر الله عند الفحشاء والمنكر وذكر نهيه عنهما ووعيده عليهما أكبر، فكان أولى
  بأن ينهى من اللطف الذي في الصلاة. وعن ابن عباس رضي الله عنهما ولذكر الله إياكم برحمته
  أكبر من ذكركم إياه بطاعته { وَٱللَّهُ يَعْلَمُ مَا تَصْنَعُونَ } من الخير والطاعة،
  فيثيبكم أحسن الثواب.\r\n\t\t\t\r\n\t\t\t</section>"

