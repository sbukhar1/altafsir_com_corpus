text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱتْلُ مَا أُوْحِيَ
  إِلَيْكَ مِنَ ٱلْكِتَابِ وَأَقِمِ ٱلصَّلاَةَ إِنَّ ٱلصَّلاَةَ تَنْهَىٰ عَنِ ٱلْفَحْشَآءِ
  وَٱلْمُنْكَرِ وَلَذِكْرُ ٱللَّهِ أَكْبَرُ وَٱللَّهُ يَعْلَمُ مَا تَصْنَعُونَ }يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم { اتْلُ } يعنـي اقرأ { ما أُوحِيَ إلَـيْكَ
  } مِنَ الكِتابِ يعنـي ما أنزل إلـيك من هذا القرآن { وأقِمِ الصَّلاة } يعنـي: وأدّ
  الصلاة التـي فرضها الله علـيك بحدودها { إنَّ الصَّلاةَ تَنْهَى عَنِ الفَحْشاءِ وَالـمُنْكَر
  }.اختلف أهل التأويـل فـي معنى الصلاة التـي ذكرت فـي هذا الـموضع، فقال بعضهم: عنى
  بها القرآن الذي يقرأ فـي موضع الصلاة، أو فـي الصلاة. ذكر من قال ذلك:حدثنا أبو كريب،
  قال: ثنا ابن يـمان، عن أبـي الوفـاء، عن أبـيه، عن ابن عمر { إنَّ الصَّلاةَ تَنْهَى
  عَنِ الفَحْشاءِ وَالـمُنْكَرِ } قال: القرآن الذي يقرأ فـي الـمساجد.وقال آخرون: بل
  عنى بها الصلاة. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله { إنَّ الصَّلاة تَنْهَى عَنِ الفَحْشاءِ وَالـمُنْكَرِ
  } يقول: فـي الصلاة منتهى ومزدجر عن معاصي الله.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا خالد بن عبد الله، عن العلاء بن الـمسيب، عمن ذكره، عن ابن عبـاس، فـي قول الله
  { إنَّ الصَّلاةَ تَنْهَى عَنِ الفَحْشاءِ وَالـمُنْكَرِ } من لـم تنهه صلاته عن الفحشاء
  والـمنكر لـم يزدد بصلاته إلاَّ بُعْداً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا
  خالد، قال: قال العلاء بن الـمسيب، عن سمرة بن عطية، قال: قـيـل لابن مسعود، إن فلانا
  كثـير الصلاة، قال: فإنها لا تنفع إلاَّ من أطاعها.قال: ثنا الـحسين، قال: ثنا أبو
  معاوية، عن الأعمش، عن مالك بن الـحارث، عن عبد الرحمن بن يزيد، عن ابن مسعود، قال:
  من لـم تأمره صلاته بـالـمعروف، وتنهه عن الـمنكر، لـم يزدد بها من الله إلاَّ بعداً.قال:
  ثنا الـحسين، قال: ثنا علـيّ بن هاشم بن البريد، عن جُوَيبر، عن الضحاك، عن ابن مسعود،
  عن النبـيّ صلى الله عليه وسلم أنه قال: \" لا صَلاةَ لِـمَنْ لَـمْ يُطِعِ الصَّلاةَ،
  وَطاعَةُ الصَّلاةِ أنْ تَنْهَى عَنِ الفَحْشاءِ وَالـمُنْكَرِ \" قال: قال سفـيان
  قالُوا يا شُعَيْبُ أصَلاتُكَ تَأْمُرُكَ قال: فقال سفـيان: إي والله تأمره وتنهاه.قال
  علـي: وحدثنا إسماعيـل بن مسلـم، عن الـحسن، قال: قال رسول الله صلى الله عليه وسلم:
  \" مَنْ صَلـى صَلاةً لَـمْ تَنْهَهُ عَنِ الفَحْشاءِ وَالـمُنْكَرِ لَـمْ يَزْدَدْ
  بِها مِنَ اللّهِ إلاَّ بُعْداً. \" حدثنـي يعقوب، قال: ثنا ابن علـية، عن يونس، عن
  الـحسن، قال: الصلاة إذا لـم تنهه عن الفحشاء والـمنكر، قال: من تنهه صلاته عن الفحشاء
  والـمنكر، لـم يزدد من الله إلاَّ بعداً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة والـحسن، قالا: من لـم تنهه صلاته عن الفحشاء والـمنكر، فإنه لا يزداد من
  الله بذلك إلاَّ بعداً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱتْلُ مَا أُوْحِيَ إِلَيْكَ مِنَ ٱلْكِتَابِ
  وَأَقِمِ ٱلصَّلاَةَ إِنَّ ٱلصَّلاَةَ تَنْهَىٰ عَنِ ٱلْفَحْشَآءِ وَٱلْمُنْكَرِ وَلَذِكْرُ
  ٱللَّهِ أَكْبَرُ وَٱللَّهُ يَعْلَمُ مَا تَصْنَعُونَ }والصواب من القول فـي ذلك أن
  الصلاة تنهى عن الفحشاء والـمنكر، كما قال ابن عبـاس وابن مسعود.فإن قال قائل: وكيف
  تنهى الصلاة عن الفحشاء والـمنكر إن لـم يكن معنـياً بها ما يتلـى فـيها؟ قـيـل: تنهى
  من كان فـيها، فتـحول بـينه وبـين إتـيان الفواحش، لأن شغله بها يقطعه عن الشغل بـالـمنكر،
  ولذلك قال ابن مسعود: من لـم يطع صلاته لـم يزدد من الله إلاَّ بعداً. وذلك أن طاعته
  لها إقامته إياها بحدودها، وفـي طاعته لها مزدجر عن الفحشاء والـمنكر.حدثنا أبو حميد
  الـحمصي، قال: ثنا يحيى بن سعيد العطار، قال: ثنا أرطاة، عن ابن عون، فـي قول الله
  { إنَّ الصَّلاةَ تَنْهَى عَنِ الفَحْشاءِ والـمُنْكَرِ } قال: إذا كنت فـي صلاة، فأنت
  فـي معروف، وقد حجزتك عن الفحشاء والـمنكر، والفحشاء: هو الزنا. والـمنكر: معاصي الله.
  ومن أتـى فـاحشة أو عَصَى الله فـي صلاته بـما يفسد صلاته، فلا شكّ أنه لا صلاة له.وقوله:
  { وَلَذِكْرُ اللّهِ أكْبَرُ } اختلف أهل التأويـل فـي تأويـله، فقال بعضهم: معناه:
  ولذكر الله إياكم أفضل من ذكركم. ذكر من قال ذلك:حدثنـي يعقوب بن إبراهيـم، قال: ثنا
  هشيـم، قال: أخبرنا عطاء بن السائب، عن عبد الله بن ربـيعة، قال: قال لـي ابن عبـاس:
  هل تدري ما قوله { وَلَذِكْرُ اللّهِ أكْبَر } قال: قلت: نعم، قال: فما هو؟ قال: قلت:
  التسبـيح والتـحميد والتكبـير فـي الصلاة، وقراءة القرآن ونـحو ذلك، قال: لقد قلت قولاً
  عجبـا وما هو كذلك، ولكنه إنـما يقول: ذكر الله إياكم عندما أمر به أو نهى عنه إذا
  ذكرتـموه أكبر من ذكركم إياه.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن عطاء بن
  السائب، عن ابن ربـيعة، عن ابن عبـاس قال: ذكر الله إياكم أكبر من ذكركم إياه.حدثنا
  ابن حميد، قال: ثنا جرير، عن عطاء، عن عبد الله بن ربـيعة، قال: سألنـي ابن عبـاس،
  عن قول الله { وَلَذِكْرُ اللّهِ أكْبَرُ } فقلت: ذكره بـالتسبـيح والتكبـير والقرآن
  حسن، وذكره عند الـمـحارم فـيحتـجز عنها، فقال: لقد قلت قولاً عجيبـا وما هو كما قلت،
  ولكن ذكر الله إياكم أكبر من ذكركم إياه.حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا
  سفـيان، عن عطاء بن السائب، عن عبد الله بن ربـيعة، عن ابن عبـاس { وَلَذِكْرُ اللّهِ
  أكْبَرُ } قال: ذكر الله للعبد أفضل من ذكره إياه.حدثنا مـحمد بن الـمثنى وابن وكيع،
  قال ابن الـمثنى: ثنـي عبد الأعلـى، وقال ابن وكيع: ثنا عبد الأعلـى قال: ثنا داود،
  عن مـحمد بن أبـي موسى، قال: كنت قاعداً عند ابن عبـاس، فجاءه رجل، فسأل ابن عبـاس
  عن ذكر الله أكبر، فقال ابن عبـاس: الصلاة والصوم قال: ذاك ذكر الله، قال رجل: إنـي
  تركت رجلاً فـي رحلـي يقول غير هذا، قال: { وَلَذِكْرُ اللّهِ أكْبَرُ } قال: ذكر الله
  العبـاد أكبر من ذكر العبـاد إياه، فقال ابن عبـاس: صدق والله صاحبك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱتْلُ مَا أُوْحِيَ إِلَيْكَ مِنَ ٱلْكِتَابِ
  وَأَقِمِ ٱلصَّلاَةَ إِنَّ ٱلصَّلاَةَ تَنْهَىٰ عَنِ ٱلْفَحْشَآءِ وَٱلْمُنْكَرِ وَلَذِكْرُ
  ٱللَّهِ أَكْبَرُ وَٱللَّهُ يَعْلَمُ مَا تَصْنَعُونَ }حدثنا ابن حميد، قال: ثنا يعقوب
  القمي، عن جعفر، عن سعيد بن جُبَـير، قال: جاء رجل إلـى ابن عبـاس، فقال: حدثنـي عن
  قول الله { وَلَذِكْرُ اللّهِ أكْبَرُ } قال: ذكر الله لكم أكبر من ذكركم له.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا حماد بن سلـمة، عن داود، عن عكرمة { وَلَذِكْرُ
  اللّهِ أكْبَرُ } قال: ذكر الله للعبد أفضل من ذكره إياه.حدثنا أبو هشام الرفـاعي،
  قال: ثنا ابن فضيـل، قال: ثنا فضيـل بن مرزوق، عن عطية { وَلَذِكْرُ اللّهِ أكْبَرُ
  } قال: هو قوله:{ فـاذْكُرُونِـي أذْكُرْكُمْ }وذكر الله إياكم أكبر من ذكركم إياه.حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { وَلَذِكْرُ
  اللّهِ } لعبـاده إذا ذكروه { أكْبَرُ } من ذكركم إياه.حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد { وَلَذِكْرُ اللّهِ أكْبَرُ } قال: ذكر الله عبده أكبر
  من ذكر العبد ربه فـي الصلاة أو غيرها.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم،
  عن داود بن أبـي هند، عن مـحمد بن أبـي موسى، عن ابن عبـاس، قال: ذكر الله إياكم إذا
  ذكرتـموه أكبر من ذكركم إياه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو تُـمَيْـلة،
  عن أبـي حمزة، عن جابر، عن عامر، عن أبـي قرة، عن سلـمان، مثله.حدثنا أبو هشام الرفـاعي،
  قال: ثنا أبو أسامة، قال: ثنـي عبد الـحميد بن جعفر، عن صالـح بن أبـي عَريب، عن كثـير
  بن مرّة الـحضرميّ، قال: سمعت أبـا الدرداء، يقول: «ألا أخبركم بخير أعمالكم وأحبها
  إلـى ملـيككم، وأرفعها فـي درجاتكم، وخير من أن تغزوا عدوّكم، فتضربوا أعناقهم، وخير
  من إعطاء الدنانـير والدراهم؟ قالوا: ما هو؟ قال: ذكركم ربكم، وذكر الله أكبر».حدثنا
  ابن وكيع، قال: ثنا أبـي، قال: ثنا سفـيان، عن جابر، عن عامر، عن أبـي قرّة، عن سلـمان
  { وَلَذِكْرُ اللّهِ أكْبَرُ } قال: قال ذكر الله إياك أكبر من ذكركم إياه.قال: ثنـي
  أبـي، عن إسرائيـل، عن جابر، عن عامر، قال: سألت أبـا قرة، عن قوله { وَلَذِكْرُ اللّهِ
  أكْبَرُ } قال: ذكر الله إياكم أكبر من ذكركم إياه.قال: ثنا أبـي، عن إسرائيـل، عن
  جابر، عن مـجاهد وعكرمة قالا: ذكر الله إياكم أكبر من ذكركم إياه.قال: ثنا ابن فضيـل،
  عن مطرف، عن عطية، عن ابن عبـاس، قال: هو كقوله:{ فـاذْكُرُونِـي أذْكرْكُمْ }فذكر
  الله إياكم أكبر من ذكركم إياه.قال: ثنا حسن بن علـيّ، عن زائدة، عن عاصم، عن شقـيق،
  عن عبد الله { ولَذِكْرُ اللّهِ أكْبَرُ } قال: ذكر الله العبد أكبر من ذكر العبد لربه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱتْلُ مَا أُوْحِيَ إِلَيْكَ مِنَ ٱلْكِتَابِ
  وَأَقِمِ ٱلصَّلاَةَ إِنَّ ٱلصَّلاَةَ تَنْهَىٰ عَنِ ٱلْفَحْشَآءِ وَٱلْمُنْكَرِ وَلَذِكْرُ
  ٱللَّهِ أَكْبَرُ وَٱللَّهُ يَعْلَمُ مَا تَصْنَعُونَ }قال: ثنا أبو يزيد الرازي، عن
  يعقوب، عن جعفر، عن شعبة، قال: ذكر الله لكم أكبر من ذكركم له.وقال آخرون: بل معنى
  ذلك: ولذكركم الله أفضل من كلّ شيء. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا عمر بن أبـي زائدة، عن العيزار بن حريث، عن رجل، عن سلـمان، أنه سئل: أيّ
  العمل أفضل؟ قال: أما تقرأ القرآن { وَلَذِكْرُ اللّهِ أكْبَرُ }: لا شيء أفضل من ذكر
  الله.حدثنا ابن حميد أحمد بن الـمغيرة الـحمصي، قال: ثنا علـي بن عياش، قال: ثنا اللـيث،
  قال: ثنـي معاوية، عن ربـيعة بن يزيد، عن إسماعيـل بن عبـيد الله، عن أمّ الدرداء،
  أنها قالت: { وَلَذِكْرُ اللّهِ أكْبَرُ } فإن صلـيت فهو من ذكر الله، وإن صمت فهو
  من ذكر الله، وكلّ خير تعمله فهو من ذكر الله وكل شرّ تـجتنبه فهو من ذكر الله، وأفضل
  ذلك تسبـيحُ الله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَلَذِكْرُ
  اللّهِ أكْبَرُ } قال: لا شيء أكبر من ذكر الله، قال: أكبر الأشياء كلها، وقرأ{ أقِمِ
  الصَّلاةَ لِذِكْرِي }قال: لذكر الله: وإنه لـم يصفه عند القتال إلاَّ أنه أكبر.حدثنا
  ابن وكيع، قال: ثنا أبـي، عن الأعمش، عن أبـي إسحاق، قال: قال رجل لسلـمان: أيّ العمل
  أفضل، قال: ذكر الله.وقال آخرون: هو مـحتـمل للوجهين جميعا، يعنون القول الأوّل الذي
  ذكرناه والثانـي. ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا ابن علـية، عن خالد، عن عكرِمة،
  عن ابن عبـاس، فـي قوله { وَلَذِكْرُ اللّهِ أكْبَرُ } قال: لها وجهان: ذكر الله أكبر
  مـما سواه، وذكر الله إياكم أكبر من ذكركم إياه.حدثنا أبو كُرَيب، قال: ثنا إسماعيـل
  بن إبراهيـم، قال: ثنا خالد الـحذّاء، عن عكرِمة، عن ابن عبـاس فـي: { وَلَذِكْرُ اللّهِ
  أكْبَرُ } قال: لها وجهان: ذكر الله إياكم أكبر من ذكركم إياه، وذكر الله عند ما حُرم.وقال
  آخرون: بل معنى ذلك: لذكر الله العبد فـي الصلاة أكبر من الصلاة. ذكر من قال ذلك:حدثنا
  ابن وكيع، قال: ثنا عبـيد الله، عن إسرائيـل، عن السُّدِّي عن أبـي مالك، فـي قوله
  { وَلَذِكْرُ اللّهِ أكْبَرُ } قال: ذكر الله العبد فـي الصلاة، أكبر من الصلاة.وقال
  آخرون: بل معنى ذلك: وللصلاة التـي أتـيت أنت بها، وذكرك الله فـيها أكبر مـما نهتك
  الصلاة من الفحشاء والـمنكر.حدثنـي أحمد بن الـمغيرة الـحمصي، قال: ثنا يحيى بن سعيد
  العطار، قال: ثنا أرطاة، عن ابن عون، فـي قول الله { إنَّ الصَّلاةَ تَنْهَى عَنِ الفَحْشاءِ
