  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱتْلُ
  مَا أُوْحِيَ إِلَيْكَ مِنَ ٱلْكِتَابِ وَأَقِمِ ٱلصَّلاَةَ إِنَّ ٱلصَّلاَةَ تَنْهَىٰ
  عَنِ ٱلْفَحْشَآءِ وَٱلْمُنْكَرِ وَلَذِكْرُ ٱللَّهِ أَكْبَرُ وَٱللَّهُ يَعْلَمُ مَا
  تَصْنَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم { اتْلُ } يعنـي اقرأ { ما أُوحِيَ إلَـيْكَ } مِنَ الكِتابِ يعنـي
  ما أنزل إلـيك من هذا القرآن { وأقِمِ الصَّلاة } يعنـي: وأدّ الصلاة التـي فرضها الله
  علـيك بحدودها { إنَّ الصَّلاةَ تَنْهَى عَنِ الفَحْشاءِ وَالـمُنْكَر }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي معنى الصلاة التـي ذكرت فـي هذا الـموضع، فقال
  بعضهم: عنى بها القرآن الذي يقرأ فـي موضع الصلاة، أو فـي الصلاة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يـمان، عن أبـي الوفـاء، عن أبـيه، عن
  ابن عمر { إنَّ الصَّلاةَ تَنْهَى عَنِ الفَحْشاءِ وَالـمُنْكَرِ } قال: القرآن الذي
  يقرأ فـي الـمساجد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنى بها الصلاة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { إنَّ الصَّلاة تَنْهَى عَنِ الفَحْشاءِ
  وَالـمُنْكَرِ } يقول: فـي الصلاة منتهى ومزدجر عن معاصي الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا خالد بن عبد الله، عن العلاء
  بن الـمسيب، عمن ذكره، عن ابن عبـاس، فـي قول الله { إنَّ الصَّلاةَ تَنْهَى عَنِ الفَحْشاءِ
  وَالـمُنْكَرِ } من لـم تنهه صلاته عن الفحشاء والـمنكر لـم يزدد بصلاته إلاَّ بُعْداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا خالد، قال: قال العلاء بن
  الـمسيب، عن سمرة بن عطية، قال: قـيـل لابن مسعود، إن فلانا كثـير الصلاة، قال: فإنها
  لا تنفع إلاَّ من أطاعها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـحسين، قال: ثنا أبو
  معاوية، عن الأعمش، عن مالك بن الـحارث، عن عبد الرحمن بن يزيد، عن ابن مسعود، قال:
  من لـم تأمره صلاته بـالـمعروف، وتنهه عن الـمنكر، لـم يزدد بها من الله إلاَّ بعداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـحسين، قال: ثنا علـيّ بن هاشم بن البريد، عن جُوَيبر،
  عن الضحاك، عن ابن مسعود، عن النبـيّ صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا صَلاةَ لِـمَنْ لَـمْ يُطِعِ
  الصَّلاةَ، وَطاعَةُ الصَّلاةِ أنْ تَنْهَى عَنِ الفَحْشاءِ وَالـمُنْكَرِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: قال سفـيان قالُوا يا شُعَيْبُ
  أصَلاتُكَ تَأْمُرُكَ قال: فقال سفـيان: إي والله تأمره وتنهاه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال علـي: وحدثنا إسماعيـل بن مسلـم، عن الـحسن، قال: قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مَنْ صَلـى صَلاةً لَـمْ تَنْهَهُ عَنِ الفَحْشاءِ وَالـمُنْكَرِ لَـمْ يَزْدَدْ
  بِها مِنَ اللّهِ إلاَّ بُعْداً. \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، عن يونس، عن الـحسن، قال: الصلاة
  إذا لـم تنهه عن الفحشاء والـمنكر، قال: من تنهه صلاته عن الفحشاء والـمنكر، لـم يزدد
  من الله إلاَّ بعداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة والـحسن، قالا: من لـم تنهه صلاته عن الفحشاء والـمنكر، فإنه لا
  يزداد من الله بذلك إلاَّ بعداً.</font></font>&#13;\t\t\t<label disabled=\"true\"
