  ٱلصَّلاَةَ إِنَّ ٱلصَّلاَةَ تَنْهَىٰ عَنِ ٱلْفَحْشَآءِ وَٱلْمُنْكَرِ وَلَذِكْرُ
  ٱللَّهِ أَكْبَرُ وَٱللَّهُ يَعْلَمُ مَا تَصْنَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أن الصلاة تنهى عن الفحشاء والـمنكر، كما قال ابن عبـاس وابن مسعود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف تنهى الصلاة عن الفحشاء والـمنكر إن لـم يكن معنـياً
  بها ما يتلـى فـيها؟ قـيـل: تنهى من كان فـيها، فتـحول بـينه وبـين إتـيان الفواحش،
  لأن شغله بها يقطعه عن الشغل بـالـمنكر، ولذلك قال ابن مسعود: من لـم يطع صلاته لـم
  يزدد من الله إلاَّ بعداً. وذلك أن طاعته لها إقامته إياها بحدودها، وفـي طاعته لها
  مزدجر عن الفحشاء والـمنكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو حميد الـحمصي، قال: ثنا
  يحيى بن سعيد العطار، قال: ثنا أرطاة، عن ابن عون، فـي قول الله { إنَّ الصَّلاةَ تَنْهَى
  عَنِ الفَحْشاءِ والـمُنْكَرِ } قال: إذا كنت فـي صلاة، فأنت فـي معروف، وقد حجزتك
  عن الفحشاء والـمنكر، والفحشاء: هو الزنا. والـمنكر: معاصي الله. ومن أتـى فـاحشة أو
  عَصَى الله فـي صلاته بـما يفسد صلاته، فلا شكّ أنه لا صلاة له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَذِكْرُ اللّهِ أكْبَرُ } اختلف أهل التأويـل فـي تأويـله،
  فقال بعضهم: معناه: ولذكر الله إياكم أفضل من ذكركم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا عطاء بن السائب،
  عن عبد الله بن ربـيعة، قال: قال لـي ابن عبـاس: هل تدري ما قوله { وَلَذِكْرُ اللّهِ
  أكْبَر } قال: قلت: نعم، قال: فما هو؟ قال: قلت: التسبـيح والتـحميد والتكبـير فـي
  الصلاة، وقراءة القرآن ونـحو ذلك، قال: لقد قلت قولاً عجبـا وما هو كذلك، ولكنه إنـما
  يقول: ذكر الله إياكم عندما أمر به أو نهى عنه إذا ذكرتـموه أكبر من ذكركم إياه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن عطاء بن السائب، عن
  ابن ربـيعة، عن ابن عبـاس قال: ذكر الله إياكم أكبر من ذكركم إياه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، عن عبد الله بن ربـيعة، قال:
  سألنـي ابن عبـاس، عن قول الله { وَلَذِكْرُ اللّهِ أكْبَرُ } فقلت: ذكره بـالتسبـيح
  والتكبـير والقرآن حسن، وذكره عند الـمـحارم فـيحتـجز عنها، فقال: لقد قلت قولاً عجيبـا
  وما هو كما قلت، ولكن ذكر الله إياكم أكبر من ذكركم إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن عطاء بن السائب، عن عبد الله بن
  ربـيعة، عن ابن عبـاس { وَلَذِكْرُ اللّهِ أكْبَرُ } قال: ذكر الله للعبد أفضل من ذكره
  إياه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى وابن وكيع،
  قال ابن الـمثنى: ثنـي عبد الأعلـى، وقال ابن وكيع: ثنا عبد الأعلـى قال: ثنا داود،
  عن مـحمد بن أبـي موسى، قال: كنت قاعداً عند ابن عبـاس، فجاءه رجل، فسأل ابن عبـاس
  عن ذكر الله أكبر، فقال ابن عبـاس: الصلاة والصوم قال: ذاك ذكر الله، قال رجل: إنـي
  تركت رجلاً فـي رحلـي يقول غير هذا، قال: { وَلَذِكْرُ اللّهِ أكْبَرُ } قال: ذكر الله
  العبـاد أكبر من ذكر العبـاد إياه، فقال ابن عبـاس: صدق والله صاحبك.</font></font>&#13;\t\t\t<label
