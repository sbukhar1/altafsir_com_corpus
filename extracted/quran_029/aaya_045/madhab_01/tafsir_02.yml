  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱتْلُ
  مَا أُوْحِيَ إِلَيْكَ مِنَ ٱلْكِتَابِ وَأَقِمِ ٱلصَّلاَةَ إِنَّ ٱلصَّلاَةَ تَنْهَىٰ
  عَنِ ٱلْفَحْشَآءِ وَٱلْمُنْكَرِ وَلَذِكْرُ ٱللَّهِ أَكْبَرُ وَٱللَّهُ يَعْلَمُ مَا
  تَصْنَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الصلاة تكون لطفاً في ترك المعاصي،
  فكأنها ناهية عنها. فإن قلت: كم من مصل يرتكب ولا تنهاه صلاته؟ قلت الصلاة التي هي
  الصلاة عند الله المستحق بها الثواب: أن يدخل فيها مقدّماً للتوبة النصوح، متقياً؛
  لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يَتَقَبَّلُ ٱللَّهُ مِنَ ٱلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  27] ويصليها خاشعاً بالقلب والجوارح، فقد روي عن حاتم: كأنّ رجلي على الصراط والجنة
  عن يميني والنار عن يساري وملك الموت من فوقي، وأصلي بين الخوف والرجاء؛ ثم يحوطها
  بعد أن يصليها فلا يحبطها، فهي الصلاة التي تنهى عن الفحشاء والمنكر. وعن ابن عباس
  رضي الله عنهما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(827)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من لم تأمره صلاته بالمعروف وتنهه عن المنكر لم يزدد بصلاته من الله
  إلا بعداً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  الحسن رحمه الله: من لم تنهه صلاته عن الفحشاء والمنكر، فليست صلاته بصلاة، وهي وبال
  عليه. وقيل: من كان مراعياً للصلاة جرّه ذلك إلى أن ينتهي عن السيئات يوماً ما، فقد
  روي أنه</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(828) قيل لرسول الله صلى الله عليه
  وسلم إنّ فلاناً يصلي بالنهار ويسرق بالليل، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ صلاته لتردعه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروي</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(829) أنّ فتى من الأنصار كان يصلي
  معه الصلوات، ولا يدع شيئاً من الفواحش إلا ركبه، فوصف له فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن صلاته ستنهاه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فلم يلبث أن تاب. وعلى كل حال إنّ
  المراعي للصلاة لا بدّ أن يكون أبعد من الفحشاء والمنكر ممن لا يراعيها. وأيضاً فكم
  من مصلين تنهاهم الصلاة عن الفحشاء والمنكر، واللفظ لا يقتضي أن لا يخرج واحد من المصلين
  عن قضيتها، كما تقول: إنّ زيداً ينهى عن المنكر فليس غرضك أنه ينهى عن جميع المناكير،
  وإنما تريد أنّ هذه الخصلة موجودة فيه وحاصلة منه من غير اقتضاء للعموم { وَلَذِكْرُ
  ٱللَّهِ أَكْبَرُ } يريد: وللصلاة أكبر من غيرها من الطاعات، وسماها بذكر الله كما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱسْعَوْاْ إِلَىٰ ذِكْرِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الجمعة: 9] وإنما قال: ولذكر الله:
  ليستقلّ بالتعليل، كأنه قال: وللصلاة أكبر، لأنها ذكر الله. أو ولذكر الله عند الفحشاء
  والمنكر وذكر نهيه عنهما ووعيده عليهما أكبر، فكان أولى بأن ينهى من اللطف الذي في
  الصلاة. وعن ابن عباس رضي الله عنهما ولذكر الله إياكم برحمته أكبر من ذكركم إياه بطاعته
  { وَٱللَّهُ يَعْلَمُ مَا تَصْنَعُونَ } من الخير والطاعة، فيثيبكم أحسن الثواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
