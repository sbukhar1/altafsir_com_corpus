text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا مُنزِلُونَ
  عَلَىٰ أَهْلِ هَـٰذِهِ ٱلْقَرْيَةِ رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ
  } * { وَلَقَد تَّرَكْنَا مِنْهَآ آيَةً بَيِّنَةً لِّقَوْمٍ يَعْقِلُونَ }الرجز والرجس:
  العذاب، من قولهم: ارتجز وارتجس إذا اضطرب، لما يلحق المعذب من القلق والاضطراب. وقريء
  { مُنزِلُونَ } مخففاً ومشدّداً { مِنْهَا } من القرية { ءَايَةً بَيِّنَةً } هي آثار
  منازلهم الخربة. وقيل: بقية الحجارة. وقيل: الماء الأسود على وجه الأرض. وقيل: الخبر
  عما صنع بهم { لِقَوْمِهِ } متعلق بتركنا أو ببينة.\r\n\t\t\t\r\n\t\t\t</section>"

