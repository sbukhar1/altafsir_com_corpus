text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا مُنزِلُونَ
  عَلَىٰ أَهْلِ هَـٰذِهِ ٱلْقَرْيَةِ رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ
  }يقول تعالـى ذكره مخبراً عن قـيـل الرسل للوط { إنَّا مُنْزِلُونَ } يا لُوط { عَلـى
  أهْلِ هَذِهِ القَرْيَةِ } سَدُوم { رِجْزاً مِنَ السَّماءِ } يعنـي عذابـاً. كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { إنَّا مُنْزِلُونَ عَلـى أهْلِ هَذِهِ
  القَرْيَةِ رِجْزاً }: أي عذابـاً.وقد بـيَّنا معنى الرجز وما فـيه من أقوال أهل التأويـل
  فـيـما مضى، بـما أغنى عن إعادته فـي هذا الـموضع.وقوله: { بِـمَا كانُوا يَفْسُقُونَ
  } يقول: بـما كانوا يأتون من معصية الله، ويركبون من الفـاحشة.\r\n\t\t\t\r\n\t\t\t</section>"

