  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  مُنزِلُونَ عَلَىٰ أَهْلِ هَـٰذِهِ ٱلْقَرْيَةِ رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ
  يَفْسُقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل
  الرسل للوط { إنَّا مُنْزِلُونَ } يا لُوط { عَلـى أهْلِ هَذِهِ القَرْيَةِ } سَدُوم
  { رِجْزاً مِنَ السَّماءِ } يعنـي عذابـاً. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { إنَّا مُنْزِلُونَ عَلـى أهْلِ هَذِهِ
  القَرْيَةِ رِجْزاً }: أي عذابـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا معنى الرجز وما فـيه من أقوال أهل التأويـل فـيـما مضى، بـما أغنى عن إعادته
  فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { بِـمَا كانُوا يَفْسُقُونَ
  } يقول: بـما كانوا يأتون من معصية الله، ويركبون من الفـاحشة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

