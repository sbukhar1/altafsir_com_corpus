text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ هُوَ آيَاتٌ
  بَيِّنَاتٌ فِي صُدُورِ ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ وَمَا يَجْحَدُ بِآيَاتِنَآ إِلاَّ
  ٱلظَّالِمُونَ }اختلف أهل التأويـل فـي الـمعنـيّ بقوله: { بَلْ هُوَ آياتٌ بَـيِّناتٌ
  فِـي صُدُورِ الَّذِينَ أُوتُوا العِلْـمَ } فقال بعضهم: عنى به نبـيّ الله صلى الله
  عليه وسلم، وقالوا: معنى الكلام: بل وجود أهل الكتاب فـي كتبهم أن مـحمداً صلى الله
  عليه وسلم لا يكتب ولا يقرأ، وأنه أميّ، آيات بـينات فـي صدورهم. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { بَلْ هُوَ آياتٌ بَـيِّناتٌ فِـي صُدُورِ الَّذِينَ أُوتُوا العِلْـمَ } قال:
  كان الله تعالـى أنزل شأن مـحمد صلى الله عليه وسلم فـي التوراة والإنـجيـل لأهل العلـم
  وعلـمه لهم، وجعله لهم آية، فقال لهم: إن آية نبوّته أن يخرج حين يخرج لا يعلـم كتابـاً،
  ولا يخطه بـيـمينه، وهي الآيات البـينات.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { وَما كُنْتَ تَتْلُو مِنْ قَبْلِهِ
  مِنْ كِتابٍ } قال: كان نبـيّ الله لا يكتب ولا يقرأ، وكذلك جعل الله نعته فـي التوراة
  والإنـجيـل، أنه نبـيّ أميّ لا يقرأ ولا يكتب، وهي الآية البـينة فـي صدور الذين أوتوا
  العلـم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { بَلْ هُوَ آياتٌ بَـيِّناتٌ
  فِـي صُدُورِ الَّذِينَ أُوتُوا العِلْـمَ } من أهل الكتاب صدّقوا بـمـحمد ونعته ونبوّته.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، { بَلْ هُوَ آياتٌ بَـيِّناتٌ
  } قال: أنزل الله شأن مـحمد فـي التوراة والإنـجيـل لأهل العلـم، بل هو آية بـينة فـي
  صدور الذين أوتوا العلـم، يقول: النبـيّ صلى الله عليه وسلم.وقال آخرون: عنى بذلك القرآن،
  وقالوا: معنى الكلام: بل هذا القرآن آيات بـيِّنات فـي صدور الذين أوتوا العلـم من
  الـمؤمنـين بـمـحمد صلى الله عليه وسلم. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو سفـيان، عن معمر، قال: قال الـحسن، فـي قوله: { بَلْ هُوَ آياتٌ بَـيِّناتٌ
  فِـي صُدُورِ الَّذِينَ أُوتُوا العِلْـمَ } القرآن آيات بـينات فـي صدور الذين أوتوا
  العلـم، يعنـي الـمؤمنـين.وأولـى القولـين فـي ذلك بـالصواب قول من قال: عنى بذلك:
  بل العلـم بأنك ما كنت تتلو من قبل هذا الكتاب كتابـاً، ولا تـخطه بـيـمينك، آيات بـينات
  فـي صدور الذين أوتوا العلـم من أهل الكتاب.وإنـما قلت ذلك أولـى التأويـلـين بـالآية،
  لأن قوله: { بَلْ هُوَ آياتٌ بَـيِّناتٌ فِـي صُدُورِ الَّذِينَ أُوتُوا العِلْـمَ
  } بـين خبرين من أخبـار الله عن رسوله مـحمد صلى الله عليه وسلم، فهو بأن يكون خبراً
  عنه أولـى من أن يكون خبراً عن الكتاب الذي قد انقضى الـخبر عنه قبل.وقوله: { وَما
  يَجْحَدُ بآياتِنا إلاَّ الظَّالِـمُونَ } يقول تعالـى ذكره: ما يجحد نبوّة مـحمد صلى
  الله عليه وسلم وأدلته، ويُنكر العلـم الذي يعلـم من كتب الله التـي أنزلها علـى أنبـيائه،
  ببعث مـحمد صلى الله عليه وسلم ونبوّته ومبعثه إلاَّ الظالـمون، يعنـي الذين ظلـموا
  أنفسهم بكفرهم بـالله عزّ وجلّ.\r\n\t\t\t\r\n\t\t\t</section>"

