text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  كَيْفَ يُبْدِئُ ٱللَّهُ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ إِنَّ ذٰلِكَ عَلَى ٱللَّهِ يَسِيرٌ
  } * { قُلْ سِيرُواْ فِي ٱلأَرْضِ فَٱنظُرُواْ كَيْفَ بَدَأَ ٱلْخَلْقَ ثُمَّ ٱللَّهُ
  يُنشِىءُ ٱلنَّشْأَةَ ٱلآخِرَةَ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }يقول تعالـى
  ذكره: أو لـم يروا كيف يستأنف الله خـلق الأشياء طفلاً صغيراً، ثم غلاماً يافعاً، ثم
  رجلاً مـجتـمعاً، ثم كهلاً. يقال منه: أبدأ وأعاد، وبدأ وعاد، لغتان بـمعنى واحد. وقوله:
  { ثُمَّ يُعِيدُه } يقول: ثم هو يعيده من بعد فنائه وبلاه، كما بدأه أوّل مرّة خـلقاً
  جديداً، لا يتعذّر علـيه ذلك { إنَّ ذلكَ علـى اللّهِ يَسِيرٌ } سهل كما كان يسيراً
  علـيه إبداؤه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، فـي قوله { أو لَـمْ يَرَوْا كَيْفَ يُبْدِىءُ
  اللّهُ الـخَـلْقَ ثُمَّ يُعِيدُهُ }: بـالبعث بعد الـموت.وقوله: { قُلْ سِيرُوا فِـي
  الأرْضِ } يقول تعالـى ذكره لـمـحمد صلى الله عليه وسلم: قل يا مـحمد للـمنكرين للبعث
  بعد الـمـمات، الـجاحدين الثواب والعقاب: سيروا فـي الأرض فـانظروا كيف بدأ الله الأشياء
  وكيف أنشأها وأحدثها وكما أوجدها وأحدثها ابتداء، فلـم يتعذّر علـيه إحداثها مُبدئا،
  فكذلك لا يتعذّر علـيه إنشاؤها معيدا { ثُمَّ اللّهُ يُنْشِىءُ النَّشْأَةَ الآخِرَةَ
  } يقول: ثم الله يبدىء تلك البدأة الآخرة بعد الفناء. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة
  { قُلْ سِيرُوا فِـي الأرْضِ فـانْظُرُوا كَيْفَ بَدَأَ الـخَـلْق } خَـلْق السموات
  والأرض { ثُمَّ اللّهُ يُنْشِىءُ النَّشْأَةَ الآخِرَةَ }: أي البعث بعد الـموت.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { ثُمَّ اللّهُ يُنْشِىءُ النَّشْأةَ الآخِرَةَ } قال: هي الـحياة بعد الـموت،
  وهو النشور.وقوله: { إنَّ اللّهَ عَلـى كلّ شَيْءٍ قَدِيرٌ } يقول تعالـى ذكره: إن
  الله علـى إنشاء جميع خـلقه بعد إفنائه كهيئته قبل فنائه، وعلـى غير ذلك مـما يشاء
  فعله قادر لا يُعجزه شيء أراده.\r\n\t\t\t\r\n\t\t\t</section>"

