  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِ ٱسْتَطَعْتُمْ أَن تَنفُذُواْ
  مِنْ أَقْطَـٰرِ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ فَٱنفُذُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن: 33]، وقيل: ولا من في
  السماء كما قال حسان رضي الله عنه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
