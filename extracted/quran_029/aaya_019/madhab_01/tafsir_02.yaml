  color=\"Olive\">أَمَنْ يَهْجُو رَسُولَ اللَّهِ مِنْكُم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَمْدَحُهُ وَيَنْصُرُهُ سَوَاءُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويحتمل أن يراد: لا تعجزونه كيفما
  هبطتم في مهاوي الأرض وأعماقها، أو علوتم في البروج والقلاع الذاهبة في السماء، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
