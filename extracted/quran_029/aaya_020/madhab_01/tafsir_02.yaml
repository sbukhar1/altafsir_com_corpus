text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  كَيْفَ يُبْدِئُ ٱللَّهُ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ إِنَّ ذٰلِكَ عَلَى ٱللَّهِ يَسِيرٌ
  } * { قُلْ سِيرُواْ فِي ٱلأَرْضِ فَٱنظُرُواْ كَيْفَ بَدَأَ ٱلْخَلْقَ ثُمَّ ٱللَّهُ
  يُنشِىءُ ٱلنَّشْأَةَ ٱلآخِرَةَ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ } * { يُعَذِّبُ
  مَن يَشَآءُ وَيَرْحَمُ مَن يَشَآءُ وَإِلَيْهِ تُقْلَبُونَ } * { وَمَآ أَنتُمْ بِمُعْجِزِينَ
  فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ وَمَا لَكُمْ مِّن دُونِ ٱللَّهِ مِن وَلِيٍّ وَلاَ
  نَصِيرٍ }فإن قلت: فما تصنع بقوله: { قُلْ سِيرُواْ فِى ٱلاْرْضِ }؟ قلت: هي حكاية
  كلام حكاه إبراهيم عليه السلام لقومه، كما يحكي رسولنا صلى الله عليه وسلم كلام الله
  على هذا المنهاج في أكثر القرآن فإن قلت: فإذا كانت خطاباً لقريش فما وجه توسطهما بين
  طرفي قصة إبراهيم والجملة؟ أو الجمل الاعتراضية لا بد لها من اتصال بما وقعت معترضة
  فيه؟ ألا تراك لا تقول: مكة ـ وزيد أبوه قائم ـ خير بلاد الله؟ قلت: إيراد قصة إبراهيم
  ليس إلا إرادة للتنفيس عن رسول الله صلى الله عليه وسلم، وأن تكون مسلاة له ومتفرجا
  بأنّ أباه إبراهيم خليل الله كان ممنوّا بنحو مامني به من شرك قومه وعبادتهم الأوثان،
  فاعترض بقوله: وإن تكذبوا، على معنى إنكم يا معشر قريش إن تكذبوا محمداً فقد كذب إبراهيم
  قومه وكل أمة نبيها؛ لأن قوله: { فَقَدْ كَذَّبَ أُمَمٌ مّن قَبْلِكُمْ } لا بد من
  تناوله لأمّه إبراهيم، وهو كما ترى اعتراض واقع متصل، ثم سائر الآيات الواطئة عقبها
  من أذيالها وتوابعها، لكونها ناطقة بالتوحيد ودلائله، وهدم الشرك وتوهين قواعده، وصفة
  قدرة الله وسلطانه، ووضوح حجته وبرهانه قرىء: { يَرَوْاْ } بالياء والتاء. ويبدىء ويبدأ.
  وقوله: { ثُمَّ يُعِيدُهُ } ليس بمعطوف على يبدىء، وليست الرؤية واقعة عليه، وإنما
  هو إخبار على حياله بالإعادة بعد الموت، كما وقع النظر في قوله تعالى: { فَٱنظُرُواْ
  كَيْفَ بَدَأَ ٱلْخَلْقَ ثُمَّ ٱللَّهُ يُنشِىء ٱلنَّشْأَةَ ٱلأَخِرَةَ } على البدء
  دون الإنشاء، ونحوه قولك: ما زلت أوثر فلاناً وأستخلفه على من أخلفه، فإن قلت: هو معطوف
  بحرف العطف، فلا بد له من معطوف عليه، فما هو؟ قلت: هو جملة قوله: { أَوَلَمْ يَرَوْاْ
  كَيْفَ يُبْدِىءُ ٱللَّهُ ٱلْخَلْقَ } وكذلك: وأستخلفه، معطوف على جملة قوله: ما زلت
  أوثر فلاناً ذلك يرجع إلى ما يرجع إليه هو في قوله:{ وَهُوَ أَهْوَنُ عَلَيْهِ }[الروم:
  27] من معنى يعيد. دل بقوله { ٱلنَّشْأَةَ ٱلاْخِرَةَ } على أنهما نشأتان، وأن كل واحدة
  منهما إنشاء، أي: ابتداء واختراع، وإخراج من العدم إلى الوجود، لا تفاوت بينهما إلا
  أن الآخر إنشاء بعد إنشاء مثله، والأولى ليست كذلك. وقرىء «النشأة» و«النشاءة» كالرأفة
  والرآفة، فإن قلت: ما معنى الإفصاح باسمه مع إيقاعه مبتدأ في قوله: { ثُمَّ ٱللَّهُ
  يُنشِىءُ ٱلنَّشْأَةَ ٱلأَخِرَةَ } بعد إضماره في قوله: كيف بدأ الخلق؟ وكان القياس
  أن يقال: كيف بدأ الله الخلق ثم ينشىء النشأة الآخرة؟ قلت: الكلام معهم كان واقعاً
  في الإعادة، وفيها كانت تصطك الركب، فلما قرّرهم في الإبداء بأنه من الله، احتج عليهم
  بأن الإعادة إنشاء مثل الإبداء، فإذا كان الله الذي لا يعجزه شيء هو الذي لم يعجزه
  الإبداء، فهو الذي وجب أن لا تعجزه الإعادة، فكأنه قال: ثم ذاك الذي أنشأ النشأة الأولى
  هو الذي ينشىء النشأة الآخرة، فللدلالة والتنبيه على هذا المعنى أبرز اسمه وأوقعه مبتدأ
  { يُعَذِّبُ مَن يَشَاءُ } تعذيبه { وَيَرْحَمُ مَن يَشَاءُ } رحمته، ومتعلق المشيئتين
  مفسر مبين في مواضع من القرآن وهو من يستوجبهما من الكافر والفاسق إذا لم يتوبا، ومن
  المعصوم والتائب { تُقْلَبُونَ } تردون وترجعون { وَمَا أَنتُم بِمُعْجِزِينَ } ربكم
  أي لا تفوتونه إن هربتم من حكمه وقضائه { فِى ٱلاْرْضِ } الفسيحة { وَلاَ فِى ٱلسَّمَاءِ
  } التي هي أفسح منها وأبسط لو كنتم فيها، كقوله تعالى:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ كَيْفَ يُبْدِئُ
  ٱللَّهُ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ إِنَّ ذٰلِكَ عَلَى ٱللَّهِ يَسِيرٌ } * { قُلْ
  سِيرُواْ فِي ٱلأَرْضِ فَٱنظُرُواْ كَيْفَ بَدَأَ ٱلْخَلْقَ ثُمَّ ٱللَّهُ يُنشِىءُ
  ٱلنَّشْأَةَ ٱلآخِرَةَ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ } * { يُعَذِّبُ
  مَن يَشَآءُ وَيَرْحَمُ مَن يَشَآءُ وَإِلَيْهِ تُقْلَبُونَ } * { وَمَآ أَنتُمْ بِمُعْجِزِينَ
  فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ وَمَا لَكُمْ مِّن دُونِ ٱللَّهِ مِن وَلِيٍّ وَلاَ
  نَصِيرٍ }{ إِنِ ٱسْتَطَعْتُمْ أَن تَنفُذُواْ مِنْ أَقْطَـٰرِ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ
  فَٱنفُذُواْ }[الرحمٰن: 33]، وقيل: ولا من في السماء كما قال حسان رضي الله عنه:أَمَنْ
  يَهْجُو رَسُولَ اللَّهِ مِنْكُم   وَيَمْدَحُهُ وَيَنْصُرُهُ سَوَاءُويحتمل أن يراد:
  لا تعجزونه كيفما هبطتم في مهاوي الأرض وأعماقها، أو علوتم في البروج والقلاع الذاهبة
  في السماء، كقوله تعالى:{ وَلَوْ كُنتُمْ فِى بُرُوجٍ مُّشَيَّدَةٍ }[النساء: 78] أو
  لا تعجزون أمره الجاري في السماء والأرض أن يجري عليكم، فيصيبكم ببلاء يظهر من الأرض
  أو ينزل من السماء [ومالكم من دون الله من ولي ولا نصير].\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

