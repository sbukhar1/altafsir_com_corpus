  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَتْ رُسُلُنَآ إِبْرَاهِيمَ بِٱلْبُشْرَىٰ قَالُوۤاْ إِنَّا مُهْلِكُوۤ أَهْلِ
  هَـٰذِهِ ٱلْقَرْيَةِ إِنَّ أَهْلَهَا كَانُواْ ظَالِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنَّ فِيهَا لُوطاً قَالُواْ نَحْنُ أَعْلَمُ بِمَن فِيهَا لَنُنَجِّيَنَّهُ وَأَهْلَهُ
  إِلاَّ ٱمْرَأَتَهُ كَانَتْ مِنَ ٱلْغَابِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  بِٱلْبُشْرَىٰ } هي البشارة بالولد. والنافلة: وهما إسحق ويعقوب. وإضافة مهلكو إضافة
  تخفيف لا تعريف. والمعنى الاستقبال. والقرية: سدوم التي قيل فيها: أجور من قاضي سدوم
  { كَانُواْ ظَـٰلِمِينَ } معناه أنّ الظلم قد استمر منهم إيجاده في الأيام السالفة،
  وهم عليه مصرون، وظلمهم: كفرهم وألوان معاصيهم { إِنَّ فِيهَا لُوطاً } ليس إخباراً
  لهم بكونه فيها، وإنما هو جدال في شأنه: لأنهم لما عللوا إهلاك أهلها بظلمهم: اعترض
  عليهم بأن فيها من هو بريء من الظلم، وأراد بالجدال: إظهار الشفقة عليهم، وما يجب للمؤمن
  من التحزن لأخيه، والتشمر في نصرته وحياطته، والخوف من أن يمسه أذى أو يلحقه ضرر. قال
  قتادة: لا يرى المؤمن ألا يحوط المؤمن، ألا ترى إلى جوابهم بأنهم أعلم منه { بِمَن
  فِيهَا } يعنون: نحن أعلم منك وأخبر بحال لوط وحال قومه، وامتيازه منهم الامتياز البين،
  وأنه لا يستأهل ما يستأهلون، فخفض على نفسك وهوّن عليك الخطب. وقريء { لَنُنَجّيَنَّهُ
  } بالتشديد والتخفيف، وكذلك منجوك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

