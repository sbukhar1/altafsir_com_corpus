text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ ٱنصُرْنِي
  عَلَى ٱلْقَوْمِ ٱلْمُفْسِدِينَ } * { وَلَمَّا جَآءَتْ رُسُلُنَآ إِبْرَاهِيمَ بِٱلْبُشْرَىٰ
  قَالُوۤاْ إِنَّا مُهْلِكُوۤ أَهْلِ هَـٰذِهِ ٱلْقَرْيَةِ إِنَّ أَهْلَهَا كَانُواْ
  ظَالِمِينَ }يقول تعالـى ذكره: { وَلـما جاءَتْ رُسُلُنا إبْراهِيـمَ بـالبُشْرَى }
  من الله بإسحاق، ومن وراء إسحاق يعقوب، { قالُوا إنَّا مُهْلِكُوا أهْلِ هَذِهِ القَرْيَةِ
  } يقول: قالت رسل الله لإبراهيـم: إنا مهلكو أهل هذه القرية، قرية سَدُوم، وهي قرية
  قوم لوط { إنَّ أهْلَها كانُوا ظالِـمِينَ } يقول: إن أهلها كانوا ظالـمي أنفسهم بـمعصيتهم
  الله، وتكذيبهم رسول الله صلى الله عليه وسلم.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { ولَـمَّا جاءَتْ رُسُلُنا
  إبْرَاهِيـمَ بـالبُشْرَى... } إلـى قوله{ نَـحْنُ أعْلَـمُ بِـمَنْ فِـيها }قال: فجادل
  إبراهيـم الـملائكة فـي قوم لوط أن يتركوا، قال: فقال أرأيتـم إن كان فـيها عشرة أبـيات
  من الـمسلـمين أتتركونهم؟ فقالت الـملائكة: لـيس فـيها عشرة أبـيات، ولا خمسة، ولا
  أربعة، ولا ثلاثة، ولا اثنان قال: فحَزِن علـى لوط وأهل بـيته، فقال{ إنَّ فِـيها لُوطاً،
  قالُوا نَـحْنُ أعْلَـمُ بِـمَنْ فِـيها، لَنُنَـجِّيَنَّه وأهْلَهُ، إلاَّ امْرأتَهُ
  كانَتْ مِنَ الغابِرِينَ }فذلك قوله:{ يُجادِلُنا فِـي قَوْمِ لُوطٍ، إنَّ إبْرَاهِيـم
  لَـحَلِـيـمٌ أوَّاهٌ مُنِـيبٌ }فقالت الـملائكة:{ يا إبْرَاهِيـمُ أعْرِضْ عَنْ هَذَا،
  إنَّهُ قَدْ جاءَ أمْرُ رَبِّكَ، وإنَّهُمْ آتِـيهِمْ عَذابٌ غيرُ مَرْدودٍ }فبعث الله
  إلـيهم جبرائيـل صلى الله عليه وسلم، فـانتسف الـمدينة وما فـيها بأحد جناحية، فجعل
  عالـيها سافلها، وتتبعهم بـالـحجارة بكل أرض.\r\n\t\t\t\r\n\t\t\t</section>"

