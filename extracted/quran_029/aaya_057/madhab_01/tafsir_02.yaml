text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُلُّ نَفْسٍ ذَآئِقَةُ
  ٱلْمَوْتِ ثُمَّ إِلَيْنَا تُرْجَعُونَ }لما أمر عباده بالحرص على العبادة وصدق الاهتمام
  بها حتى يتطلبوا لها أوفق البلاد وإن شسعتْ، أتبعه قوله: { كُلُّ نَفْسٍ ذَائِقَةُ
  ٱلْمَوْتِ } أي واجدة مرارته وكربه كما يجد الذائق طعم المذوق. ومعناه: إنكم ميتون
  فواصلون إلى الجزاء، ومن كانت هذه عاقبته لم يكن له بد من التزود لها والاستعداد بجهده.\r\n\t\t\t\r\n\t\t\t</section>"

