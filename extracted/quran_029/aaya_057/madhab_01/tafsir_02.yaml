  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  نَفْسٍ ذَآئِقَةُ ٱلْمَوْتِ ثُمَّ إِلَيْنَا تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما
  أمر عباده بالحرص على العبادة وصدق الاهتمام بها حتى يتطلبوا لها أوفق البلاد وإن شسعتْ،
  أتبعه قوله: { كُلُّ نَفْسٍ ذَائِقَةُ ٱلْمَوْتِ } أي واجدة مرارته وكربه كما يجد الذائق
  طعم المذوق. ومعناه: إنكم ميتون فواصلون إلى الجزاء، ومن كانت هذه عاقبته لم يكن له
  بد من التزود لها والاستعداد بجهده.</font></font><font class=\"TextResultArabic\"><font
