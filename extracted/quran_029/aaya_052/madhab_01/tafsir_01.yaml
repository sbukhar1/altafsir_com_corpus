text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ كَفَىٰ بِٱللَّهِ
  بَيْنِي وَبَيْنَكُمْ شَهِيداً يَعْلَمُ مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱلَّذِينَ
  آمَنُواْ بِٱلْبَاطِلِ وَكَفَرُواْ بِٱللَّهِ أُوْلَـٰئِكَ هُمُ ٱلْخَاسِرُونَ }يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للقائلـين لك: لولا أنزل
  علـيك آية من ربك، الـجاحدين بآياتنا من قومك: كفـى الله يا هؤلاء بـينـي وبـينكم شاهداً
  لـي وعلـيّ، لأنه يعلـم الـمـحقّ منا من الـمبطل، ويعلـم ما فـي السموات وما فـي الأرض،
  لا يخفـى علـيه شيء فـيهما، وهو الـمـجازي كل فريق منا بـما هو أهله، الـمـحقّ علـى
  ثبـاته علـى الـحقّ، والـمبطل علـى بـاطله، بـما هو أهله { وَالَّذِينَ آمَنُوا بـالبـاطِلِ
  } يقول: صدّقوا بـالشرك، فأقرّوا به وكفروا به. يقول: وجحدوا الله { أُولَئِكَ هُمُ
  الـخاسِرُونَ } يقول: هم الـمغبونون فـي صفقتهم. وبنـحو الذي قلنا فـي قوله { والَّذِينَ
  آمَنُوا بـالبـاطِلِ } قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قَتادة { وَالَّذِينَ آمَنُوا بـالبـاطِل }: الشرك.\r\n\t\t\t\r\n\t\t\t</section>"

