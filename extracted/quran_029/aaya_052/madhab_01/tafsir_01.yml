  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  كَفَىٰ بِٱللَّهِ بَيْنِي وَبَيْنَكُمْ شَهِيداً يَعْلَمُ مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  وَٱلَّذِينَ آمَنُواْ بِٱلْبَاطِلِ وَكَفَرُواْ بِٱللَّهِ أُوْلَـٰئِكَ هُمُ ٱلْخَاسِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للقائلـين
  لك: لولا أنزل علـيك آية من ربك، الـجاحدين بآياتنا من قومك: كفـى الله يا هؤلاء بـينـي
  وبـينكم شاهداً لـي وعلـيّ، لأنه يعلـم الـمـحقّ منا من الـمبطل، ويعلـم ما فـي السموات
  وما فـي الأرض، لا يخفـى علـيه شيء فـيهما، وهو الـمـجازي كل فريق منا بـما هو أهله،
  الـمـحقّ علـى ثبـاته علـى الـحقّ، والـمبطل علـى بـاطله، بـما هو أهله { وَالَّذِينَ
  آمَنُوا بـالبـاطِلِ } يقول: صدّقوا بـالشرك، فأقرّوا به وكفروا به. يقول: وجحدوا الله
  { أُولَئِكَ هُمُ الـخاسِرُونَ } يقول: هم الـمغبونون فـي صفقتهم. وبنـحو الذي قلنا
  فـي قوله { والَّذِينَ آمَنُوا بـالبـاطِلِ } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَالَّذِينَ
  آمَنُوا بـالبـاطِل }: الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

