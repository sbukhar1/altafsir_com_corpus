  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(29,15)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فأَنْجَيْناهُ
  وأَصْحَابَ ٱلسَّفِينَةِ وَجَعَلْنَاهَآ آيَةً لِّلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فأنـجينا نوحا وأصحاب سفـينته، وهم الذين حملهم
  فـي سفـينته من ولده وأزواجهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا ذلك فـيـما مضى قبل، وذكرنا الروايات فـيه، فأغنى ذلك عن إعادته فـي هذا الـموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَجَعَلْناها آيَةً للْعالَـمِينَ } يقول: وجعلنا السفـينة التـي
  أنـجيناه وأصحابه فـيها عبرة وعظة للعالـمين، وحجة علـيهم. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد عن قتادة، قوله { فأنـجَيْناهُ وأصحَابَ السَّفِـينَةِ...
  } الآية. قال: أبقاها الله آية للناس بأعلـى الـجوديّ. ولو قـيـل: معنى: { وَجَعَلْناها
  آيَةً للعالَـمِينَ } وجعلنا عقوبتنا إياهم آية للعالـمين، وجعل الهاء والألف فـي قوله
  { وَجَعَلْناها } كناية عن العقوبة أو السخط، ونـحو ذلك، إذ كان قد تقدم ذلك فـي قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فأخَذَهُمُ
  الطُّوفـانُ وَهُمْ ظالِـمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">كان وجهاً من التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

