text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فأَنْجَيْناهُ
  وأَصْحَابَ ٱلسَّفِينَةِ وَجَعَلْنَاهَآ آيَةً لِّلْعَالَمِينَ }يقول تعالـى ذكره:
  فأنـجينا نوحا وأصحاب سفـينته، وهم الذين حملهم فـي سفـينته من ولده وأزواجهم.وقد بـيَّنا
  ذلك فـيـما مضى قبل، وذكرنا الروايات فـيه، فأغنى ذلك عن إعادته فـي هذا الـموضع.{
  وَجَعَلْناها آيَةً للْعالَـمِينَ } يقول: وجعلنا السفـينة التـي أنـجيناه وأصحابه
  فـيها عبرة وعظة للعالـمين، وحجة علـيهم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد عن قتادة، قوله { فأنـجَيْناهُ
  وأصحَابَ السَّفِـينَةِ... } الآية. قال: أبقاها الله آية للناس بأعلـى الـجوديّ. ولو
  قـيـل: معنى: { وَجَعَلْناها آيَةً للعالَـمِينَ } وجعلنا عقوبتنا إياهم آية للعالـمين،
  وجعل الهاء والألف فـي قوله { وَجَعَلْناها } كناية عن العقوبة أو السخط، ونـحو ذلك،
  إذ كان قد تقدم ذلك فـي قوله{ فأخَذَهُمُ الطُّوفـانُ وَهُمْ ظالِـمُونَ }كان وجهاً
  من التأويـل.\r\n\t\t\t\r\n\t\t\t</section>"

