  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَغْشَاهُمُ ٱلْعَذَابُ مِن فَوْقِهِمْ وَمِن تَحْتِ أَرْجُلِهِمْ وَيِقُولُ ذُوقُواْ
  مَا كُنْتُمْ تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإنَّ
  جَهَنَّـمَ لَـمُـحِيطَةٌ بـالكافِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يوم يغشى الكافرين العذاب من فوقهم
  فـي جهنـم، ومن تـحت أرجلهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { يَوْمَ يَغْشاهُمُ العَذَابُ مِنْ
  فَوْقِهِمْ وَمِنْ تَـحْتِ أرْجُلهِمْ }: أي فـي النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيَقُولُ ذُوقُوا ما كُنْتُـمْ تَعْمَلُونَ } يقول جلّ ثناؤه: ويقول الله لهم: ذوقوا
  ما كنتـم تعملون فـي الدنـيا من معاصي الله، وما يسخطه فـيها. وبـالـياء فـي { ويقول
  ذُوقُوا } قرأت عامة قرّاء الأمصار خلا أبـي جعفر، وأبـي عمرو، فإنهما قرآ ذلك بـالنون:
  «وَنَقُولُ». والقراءة التـي هي القراءة عندنا بـالـياء لإجماع الـحجة من القرّاء علـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

