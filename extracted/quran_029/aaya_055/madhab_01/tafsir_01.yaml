text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَغْشَاهُمُ
  ٱلْعَذَابُ مِن فَوْقِهِمْ وَمِن تَحْتِ أَرْجُلِهِمْ وَيِقُولُ ذُوقُواْ مَا كُنْتُمْ
  تَعْمَلُونَ }يقول تعالـى ذكره:{ وَإنَّ جَهَنَّـمَ لَـمُـحِيطَةٌ بـالكافِرِينَ }يوم
  يغشى الكافرين العذاب من فوقهم فـي جهنـم، ومن تـحت أرجلهم. كما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قَتادة { يَوْمَ يَغْشاهُمُ العَذَابُ مِنْ فَوْقِهِمْ وَمِنْ
  تَـحْتِ أرْجُلهِمْ }: أي فـي النار.وقوله: { وَيَقُولُ ذُوقُوا ما كُنْتُـمْ تَعْمَلُونَ
  } يقول جلّ ثناؤه: ويقول الله لهم: ذوقوا ما كنتـم تعملون فـي الدنـيا من معاصي الله،
  وما يسخطه فـيها. وبـالـياء فـي { ويقول ذُوقُوا } قرأت عامة قرّاء الأمصار خلا أبـي
  جعفر، وأبـي عمرو، فإنهما قرآ ذلك بـالنون: «وَنَقُولُ». والقراءة التـي هي القراءة
  عندنا بـالـياء لإجماع الـحجة من القرّاء علـيها.\r\n\t\t\t\r\n\t\t\t</section>"

