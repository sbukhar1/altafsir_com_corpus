  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْتَعْجِلُونَكَ
  بِٱلْعَذَابِ وَلَوْلاَ أَجَلٌ مُّسَمًّى لَّجَآءَهُمُ ٱلْعَذَابُ وَلَيَأْتِيَنَّهُمْ
  بَغْتَةً وَهُمْ لاَ يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَسْتَعْجِلُونَكَ بِٱلْعَذَابِ وَإِنَّ جَهَنَّمَ
  لَمُحِيطَةٌ بِٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ يَغْشَاهُمُ ٱلْعَذَابُ مِن فَوْقِهِمْ
  وَمِن تَحْتِ أَرْجُلِهِمْ وَيِقُولُ ذُوقُواْ مَا كُنْتُمْ تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كان استعجال العذاب استهزاء منهم وتكذيباً، والنضر بن الحرث هو الذي
  قال: اللَّهم أمطر علينا حجارة من السماء، كما قال أصحاب الأيكة: فأسقط علينا كسفاً
  من السماء { وَلَوْلاَ أَجَلٌ } قد سماه الله وبينه في اللوح لعذابهم، وأوجبت الحكمة
  تأخيره إلى ذلك الأجل المسمى { لَّجَاءهُمُ ٱلْعَذَابُ } عاجلاً. والمراد بالأجل: الآخرة،
  لما روي</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(833) أنّ الله تعالى وعد رسول الله
  صلى الله عليه وسلم أن لا يعذب قومه ولا يستأصلهم، وأن يؤخر عذابهم إلى يوم القيامة.
  وقيل: يوم بدر. وقيل: وقت فنائهم بآجالهم { لَمُحِيطَةٌ } أي ستحيط بهم { يَوْمَ يَغْشَـٰهُمُ
  ٱلْعَذَابُ } أو هي محيطة بهم في الدنيا: لأنّ المعاصي التي توجبها محيطة بهم. أو لأنها
  مآلهم ومرجعهم لا محالة فكأنها الساعة محيطة بهم. و { يَوْمَ يَغْشَـٰهُمُ } على هذا
  منصوب بمضمر، أي: يوم يغشاهم العذاب كان كيت وكيت. { مِن فَوْقِهِمْ وَمِن تَحْتِ أَرْجُلِهِم
  } كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَهُمْ مّن فَوْقِهِمْ ظُلَلٌ مّنَ ٱلنَّارِ وَمِن تَحْتِهِمْ
  ظُلَلٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 16]، { وَيَقُولُ } قرىء بالنون والياء { مَا كُنتُمْ تَعْمَلُونَ
  } أي جزاءه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
