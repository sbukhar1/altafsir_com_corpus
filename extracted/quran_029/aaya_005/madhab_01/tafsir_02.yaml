  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَانَ يَرْجُواْ لِقَآءَ ٱللَّهِ فَإِنَّ أَجَلَ ٱللَّهِ لآتٍ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لقاء الله: مثل للوصول إلى العاقبة، من تلقي ملك الموت، والبعث، والحساب،
  والجزاء: مثلت تلك الحال بحال عبد قدم على سيده بعد عهد طويل، وقد اطلع مولاه على ما
  كان يأتي ويذر، فإما أن يلقاه ببشر وترحيب لما رضي من أفعاله، أو بضد ذلك لما سخطه
  منها، فمعنى قوله: { مَن كَانَ يَرْجُو لِقَاء ٱللَّهِ }: من كان يأمل تلك الحال. وأن
  يلقى فيها الكرامة من الله والبشر { فَإِنَّ أَجَلَ ٱللَّهِ } وهو الموت { لآتٍ } لا
  محالة؛ فليبادر العمل الصالح الذي يصدق رجاءه، ويحقق أمله، ويكتسب به القربة عند الله
  والزلفى { وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ } الذي لا يخفى عليه شيء مما يقوله عباده ومما
  يفعلونه، فهو حقيق بالتقوى والخشية. وقيل: { يَرْجُو }: يخاف من قول الهذلي في صفة
  عسّال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إِذَا لَسَعْتُه
  الدَّبْرُ لَمْ يَرْجُ لَسْعَهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: فإن أجل الله لآت، كيف
  وقع جواباً للشرط؟ قلت: إذا علم أن لقاء الله عنيت به تلك الحال الممثلة والوقت الذي
  تقع فيه تلك الحال هو الأجل المضروب للموت: فكأنه قال: من كان يرجو لقاء الله فإن لقاء
  الله لآت، لأن الأجل واقع فيه اللقاء، كما تقول: من كان يرجو لقاء الملك فإن يوم الجمعة
  قريب، إذا علم أنه يقعد للناس يوم الجمعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

