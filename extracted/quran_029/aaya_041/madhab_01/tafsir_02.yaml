text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَثَلُ ٱلَّذِينَ
  ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ أَوْلِيَآءَ كَمَثَلِ ٱلْعَنكَبُوتِ ٱتَّخَذَتْ بَيْتاً
  وَإِنَّ أَوْهَنَ ٱلْبُيُوتِ لَبَيْتُ ٱلْعَنكَبُوتِ لَوْ كَانُواْ يَعْلَمُونَ } *
  { إِنَّ ٱللَّهَ يَعْلَمُ مَا يَدْعُونَ مِن دُونِهِ مِن شَيْءٍ وَهُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ }الغرض تشبيه ما اتخذوه متكلاً ومعتمداً في دينهم وتولوه من دون الله، بما
  هو مثل عند الناس في الوهن وضعف القوّة. وهو نسج العنبكوت. ألا ترى إلى مقطع التشبيه
  وهو قوله: { وَإِنَّ أَوْهَنَ ٱلْبُيُوتِ لَبَيْتُ ٱلْعَنكَبُوتِ }؟ فإن قلت: ما معنى
  قوله: { لَوْ كَانُواْ يَعْلَمُونَ } وكل أحد يعلم وهن بيت العنكبوت؟ قلت: معناه لو
  كانوا يعلمون أن هذا مثلهم وأن أمر دينهم بالغ هذه الغاية من الوهن. ووجه آخر: وهو
  أنه إذا صحّ تشبيه ما اعتمدوه في دينهم ببيت العنكبوت، وقد صح أن أوهن البيوت بيت العنكبوت،
  فقد تبين أن دينهم أوهن الأديان لو كانوا يعملون. أو أخرج الكلام بعد تصحيح التشبيه
  مخرج المجاز، فكأنه قال: وإن أوهن ما يعتمد عليه في الدين عبادة الأوثان لو كانوا يعلمون.
  ولقائل أن يقول: مثل المشرك الذي يعبد الوثن بالقياس إلى المؤمن الذي يعبد الله، مثل
  عنكبوت يتخذ بيتاً، بالإضافة إلى رجل يبني بيتاً بآجر وجص أو ينحته من صخر، وكما أن
  أوهن البيوت إذا استقريتها بيتاً بيتاً بيت العنكبوت، كذلك أضعف الأديان إذا استقريتها
  ديناً ديناً عبادة الأوثان لو كانوا يعلمون. قرىء: «تدعون» بالتاء والياء. وهذا توكيد
  للمثل وزيادة عليه، حيث لم يجعل ما يدعونه شيئاً { وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }
  فيه تجهيل لهم حيث عبدوا ما ليس بشيء؛ لأنه جماد ليس معه مصحح العلم والقدرة أصلاً،
  وتركوا عبادة القادر القاهر على كل شيء، الحكيم الذي لا يفعل شيئاً إلا بحكمة وتدبير.\r\n\t\t\t\r\n\t\t\t</section>"

