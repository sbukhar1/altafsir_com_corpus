  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  ٱلَّذِينَ ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ أَوْلِيَآءَ كَمَثَلِ ٱلْعَنكَبُوتِ ٱتَّخَذَتْ
  بَيْتاً وَإِنَّ أَوْهَنَ ٱلْبُيُوتِ لَبَيْتُ ٱلْعَنكَبُوتِ لَوْ كَانُواْ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: مثل الذين اتـخذوا الآلهة والأوثان من دون الله
  أولـياء يرجون نَصْرها ونفعها عند حاجتهم إلـيها فـي ضعف احتـيالهم، وقبح رواياتهم،
  وسوء اختـيارهم لأنفسهم، كمَثلِ العنكبوت فـي ضعفها، وقلة احتـيالها لنفسها، اتـخذت
  بـيتاً لنفسها، كيـما يُكِنَّها، فلـم يغن عنها شيئاً عند حاجتها إلـيه، فكذلك هؤلاء
  الـمشركون لـم يغن عنهم حين نزل بهم أمر الله، وحلّ بهم سخطه أولـياؤُهم الذين اتـخذوهم
  من دون الله شيئاً، ولـم يدفعوا عنهم ما أحلّ الله بهم من سخطه بعبـادتهم إياهم. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { مَثَلُ الَّذِينَ اتَّـخَذُوا مِنْ دُونِ اللّهِ أوْلِـياءَ كمَثَلِ العَنْكَبُوتِ
  اتَّـخَذَتْ بَـيْتاً... } إلـى آخر الآية، قال: ذلك مثل ضربه الله لـمن عبد غيره،
  إن مثله كمثل بـيت العنكبوت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { مَثَلُ الَّذِينَ اتَّـخَذُوا
  مِنْ دُونِ اللّهِ أوْلـياءَ كمَثَلِ العَنْكَبُوتِ } قال: هذا مثل ضربه الله للـمشرك
  مثَلُ إلهه الذي يدعوه من دون الله كمثل بـيت العنكبوت واهن ضعيف لا ينفعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { مَثَلُ
  الَّذِينَ اتَّـخَذُوا مِنْ دُونِ اللّهِ أوْلِـياء كمَثَلِ العَنْكَبُوتِ اتَّـخَذَتْ
  بَـيْتاً } قال: هذا مثل ضربه الله، لا يغنـي أولـياؤهم عنهم شيئاً كما لا يغنـي العنكبوت
  بـيتها هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وإنَّ أوْهَنَ البُـيُوتِ
  } يقول: وإن أضعف البـيوت { لَبَـيْتُ العَنْكَبُوتِ لَوْ كانُوا يَعْلَـمُونَ } يقول
  تعالـى ذكره: لو كان هؤلاء الذين اتـخذوا من دون الله أولـياء، يعلـمون أن أولـياءهم
  الذين اتـخذوهم من دون الله فـي قلة غنائهم عنهم، كغناء بـيت العنكبوت عنها، ولكنهم
  يجهلون ذلك، فـيحسبون أنهم ينفعونهم ويقرّبونهم إلـى الله زلفـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
