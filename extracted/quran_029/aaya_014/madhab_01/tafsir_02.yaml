text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا
  نُوحاً إِلَىٰ قَوْمِهِ فَلَبِثَ فِيهِمْ أَلْفَ سَنَةٍ إِلاَّ خَمْسِينَ عَاماً فَأَخَذَهُمُ
  ٱلطُّوفَانُ وَهُمْ ظَالِمُونَ } * { فأَنْجَيْناهُ وأَصْحَابَ ٱلسَّفِينَةِ وَجَعَلْنَاهَآ
  آيَةً لِّلْعَالَمِينَ }كان عمر نوح عليه السلام ألفاً وخمسين سنة، بعث على رأس أربعين،
  ولبث في قومه تسعمائة وخمسين، وعاش بعد الطوفان ستين. وعن وهب: أنه عاش ألفاً وأربعمائة
  سنة. فإن قلت: هلا قيل: تسعمائة وخمسين سنة؟ قلت: ما أورده الله أحكم. لأنه لو قيل
  كما قلت، لجاز أن يتوهم إطلاق هذا العدد على أكثره، وهذا التوهم زائل مع مجيئه كذلك،
  وكأنه قيل: تسعمائة وخمسين سنة كاملة وافية العدد، إلا أنّ ذلك أخصر وأعذب لفظاً وأملأ
  بالفائدة، وفيه نكتة أخرى: وهي أنّ القصة مسوقة لذكر ما ابتلي به نوح عليه السلام من
  أمّته وما كابده من طول المصابرة، تسلية لرسول الله صلى الله عليه وسلم وتثبيتاً له،
  فكان ذكر رأس العدد الذي لا رأس أكثر منه، أوقع وأوصل إلى الغرض من استطالة السامع
  مدّة صبره. فإن قلت: فلم جاء المميز أوّلاً بالسنة وثانياً بالعام؟ قلت: لأنّ تكرير
  اللفظ الواحد في الكلام الواحد حقيق بالاجتناب في البلاغة، إلا إذا وقع ذلك لأجل غرض
  ينتحيه المتكلم من تفخيم أو تهويل أو تنويه أو نحو ذلك. و { ٱلطُّوفَانُ } ما أطاف
  وأحاط بكثرة وغلبة، من سيل أو ظلام ليل أو نحوهما. قال العجاج:وَغَمَّ طُوفَانُ الظَّلاَمِ
  الأَثْأَبَا   { وَأَصْحَـٰبَ ٱلسَّفِينَةِ } كانوا ثمانية وسبعين نفساً: نصفهم ذكور،
  ونصفهم إناث، منهم أولاد نوح عليه السلام: سام، وحام، ويافث، ونساؤهم. وعن محمد بن
  إسحق: كانوا عشرة. خمسة رجال وخمس نسوة. وقد روى عن النبيّ صلى الله عليه وسلم:(825)
  \" كانوا ثمانية: نوح وأهله وبنوه الثلاثة \" والضمير في { وَجَعَلْنَـٰهَا } للسفينة
  أو للحادثة والقصة.\r\n\t\t\t\r\n\t\t\t</section>"

