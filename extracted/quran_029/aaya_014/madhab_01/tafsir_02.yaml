  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا نُوحاً إِلَىٰ قَوْمِهِ فَلَبِثَ فِيهِمْ أَلْفَ سَنَةٍ إِلاَّ خَمْسِينَ
  عَاماً فَأَخَذَهُمُ ٱلطُّوفَانُ وَهُمْ ظَالِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فأَنْجَيْناهُ وأَصْحَابَ
  ٱلسَّفِينَةِ وَجَعَلْنَاهَآ آيَةً لِّلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كان
  عمر نوح عليه السلام ألفاً وخمسين سنة، بعث على رأس أربعين، ولبث في قومه تسعمائة وخمسين،
  وعاش بعد الطوفان ستين. وعن وهب: أنه عاش ألفاً وأربعمائة سنة. فإن قلت: هلا قيل: تسعمائة
  وخمسين سنة؟ قلت: ما أورده الله أحكم. لأنه لو قيل كما قلت، لجاز أن يتوهم إطلاق هذا
  العدد على أكثره، وهذا التوهم زائل مع مجيئه كذلك، وكأنه قيل: تسعمائة وخمسين سنة كاملة
  وافية العدد، إلا أنّ ذلك أخصر وأعذب لفظاً وأملأ بالفائدة، وفيه نكتة أخرى: وهي أنّ
  القصة مسوقة لذكر ما ابتلي به نوح عليه السلام من أمّته وما كابده من طول المصابرة،
  تسلية لرسول الله صلى الله عليه وسلم وتثبيتاً له، فكان ذكر رأس العدد الذي لا رأس
  أكثر منه، أوقع وأوصل إلى الغرض من استطالة السامع مدّة صبره. فإن قلت: فلم جاء المميز
  أوّلاً بالسنة وثانياً بالعام؟ قلت: لأنّ تكرير اللفظ الواحد في الكلام الواحد حقيق
  بالاجتناب في البلاغة، إلا إذا وقع ذلك لأجل غرض ينتحيه المتكلم من تفخيم أو تهويل
  أو تنويه أو نحو ذلك. و { ٱلطُّوفَانُ } ما أطاف وأحاط بكثرة وغلبة، من سيل أو ظلام
  ليل أو نحوهما. قال العجاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَغَمَّ طُوفَانُ الظَّلاَمِ الأَثْأَبَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَأَصْحَـٰبَ ٱلسَّفِينَةِ } كانوا ثمانية وسبعين نفساً: نصفهم ذكور،
  ونصفهم إناث، منهم أولاد نوح عليه السلام: سام، وحام، ويافث، ونساؤهم. وعن محمد بن
  إسحق: كانوا عشرة. خمسة رجال وخمس نسوة. وقد روى عن النبيّ صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(825)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كانوا ثمانية: نوح وأهله وبنوه الثلاثة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والضمير في { وَجَعَلْنَـٰهَا } للسفينة أو للحادثة والقصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
