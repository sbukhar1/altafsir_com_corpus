  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا نُوحاً إِلَىٰ قَوْمِهِ فَلَبِثَ فِيهِمْ أَلْفَ سَنَةٍ إِلاَّ خَمْسِينَ
  عَاماً فَأَخَذَهُمُ ٱلطُّوفَانُ وَهُمْ ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  وعيد من الله تعالـى ذكره هؤلاء الـمشركين من قريش، القائلـين للذين آمنوا: اتبعوا
  سبـيـلنا، ولنـحمل خطاياكم، يقول لنبـيه مـحمد صلى الله عليه وسلم: لا يحزننك يا مـحمد
  ما تلقـى من هؤلاء الـمشركين أنت وأصحابك من الأذى، فإنـي وإن أملـيت لهم فأطلت إملاءهم،
  فإن مصير أمرهم إلـى البوار، ومصير أمرك وأمر أصحابك إلـى العلوّ والظفر بهم، والنـجاة
  مـما يحلّ بهم من العقاب، كفعلنا ذلك بنوح، إذ أرسلناه إلـى قومه، فلبث فـيهم ألف سنة
  إلاَّ خمسين عاما يدعوهم إلـى التوحيد، وفراق الآلهة والأوثان، فلـم يزدهم ذلك من دعائه
  إياهم إلـى الله من الإقبـال إلـيه، وقبول ما أتاهم به من النصيحة من عند الله إلاَّ
  فراراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أنه أُرسل إلـى قومه وهو ابن
  ثلاث مئة وخمسين سنة، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا نصر بن علـيّ الـجهضمي، قال:
  ثنا نوح بن قـيس، قال: ثنا عون بن أبـي شداد، قال: إن الله أرسل نوحا إلـى قومه وهو
  ابن خمسين وثلاث مئة سنة فلبث فـيهم ألف سنة إلاَّ خمسين عاما، ثم عاش بعد ذلك خمسين
  وثلاث مئة سنة { فأخذهم الطوفـان } ، يقول تعالـى ذكره: فأهلكهم الـماء الكثـير، وكلّ
  ماء كثـير فـاش طامٌّ، فهو عند العرب طوفـان، سيلاً كان أو غيره، وكذلك الـموت إذا
  كان فـاشيا كثـيرا، فهو أيضا عندهم طوفـان ومنه قول الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">(</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أفْناهُمُ طُوفـان مَوْتٍ جارِفِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو قولنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله: { فأخَذَهُمُ الطُّوفـانُ } قال: هو الـماء الذي أرسل علـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول: الطوفـان: الغرق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُمْ ظالِـمُونَ } يقول: وهم ظالـمون أنفسهم بكفرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

