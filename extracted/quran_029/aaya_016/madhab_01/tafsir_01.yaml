text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِبْرَاهِيمَ
  إِذْ قَالَ لِقَوْمِهِ ٱعْبُدُواْ ٱللَّهَ وَٱتَّقُوهُ ذٰلِكُمْ خَيْرٌ لَّكُمْ إِن
  كُنتُمْ تَعْلَمُونَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر أيضا
  يا مـحمد إبراهيـم خـلـيـل الرحمن، إذ قال لقومه: اعبدوا الله أيها القوم دون غيره
  من الأوثان والأصنام، فإنه لا إله لكم غيره، { واتقوه } يقول: واتقوا سخطه بأداء فرائضه،
  واجتناب معاصيه { ذَلِكُمْ خَيْرٌ لَكُمْ إن كُنْتُـمْ تَعْلَـمُونَ } ما هو خير لكم
  مـما هو شرّ لكم.\r\n\t\t\t\r\n\t\t\t</section>"

