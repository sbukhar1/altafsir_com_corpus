  الله أيها القوم دون غيره من الأوثان والأصنام، فإنه لا إله لكم غيره، { واتقوه } يقول:
  واتقوا سخطه بأداء فرائضه، واجتناب معاصيه { ذَلِكُمْ خَيْرٌ لَكُمْ إن كُنْتُـمْ تَعْلَـمُونَ
  } ما هو خير لكم مـما هو شرّ لكم.</font></font><font class=\"TextResultArabic\"><font
