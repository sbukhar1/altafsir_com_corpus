text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَانَ يَرْجُواْ
  لِقَآءَ ٱللَّهِ فَإِنَّ أَجَلَ ٱللَّهِ لآتٍ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ } * { وَمَن
  جَاهَدَ فَإِنَّمَا يُجَاهِدُ لِنَفْسِهِ إِنَّ ٱللَّهَ لَغَنِيٌّ عَنِ ٱلْعَالَمِينَ
  }يقول تعالـى ذكره: من كان يرجو الله يوم لقائه، ويطمع فـي ثوابه، فإن أجل الله الذي
  أجله لبعث خـلقه للـجزاء والعقاب لآت قريبـا، { وهو السميع } ، يقول: والله الذي يرجو
  هذا الراجي بلقائه ثوابه، السميع لقوله: آمنا بـالله، { العلـيـم } بصدق قـيـله، إنه
  قد آمن من كذبه فيه. وقوله: { وَمَنْ جاهَدَ فإنَّـمَا يُجاهِدُ لنَفْسِهِ } يقول:
  ومن يجاهد عدوَّه من الـمشركين فإنـما يجاهد لنفسه، لأنه يفعل ذلك ابتغاء الثواب من
  الله علـى جهاده، والهرب من العقاب، فلـيس بـالله إلـى فعله ذلك حاجة، وذلك أن الله
  غنـيّ عن جميع خـلقه، له الـملك والـخـلق والأمر.\r\n\t\t\t\r\n\t\t\t</section>"

