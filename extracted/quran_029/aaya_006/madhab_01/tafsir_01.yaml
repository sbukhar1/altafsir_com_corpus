  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَانَ يَرْجُواْ لِقَآءَ ٱللَّهِ فَإِنَّ أَجَلَ ٱللَّهِ لآتٍ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  جَاهَدَ فَإِنَّمَا يُجَاهِدُ لِنَفْسِهِ إِنَّ ٱللَّهَ لَغَنِيٌّ عَنِ ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: من كان يرجو الله يوم لقائه، ويطمع فـي ثوابه، فإن
  أجل الله الذي أجله لبعث خـلقه للـجزاء والعقاب لآت قريبـا، { وهو السميع } ، يقول:
  والله الذي يرجو هذا الراجي بلقائه ثوابه، السميع لقوله: آمنا بـالله، { العلـيـم }
  بصدق قـيـله، إنه قد آمن من كذبه فيه. وقوله: { وَمَنْ جاهَدَ فإنَّـمَا يُجاهِدُ لنَفْسِهِ
  } يقول: ومن يجاهد عدوَّه من الـمشركين فإنـما يجاهد لنفسه، لأنه يفعل ذلك ابتغاء الثواب
  من الله علـى جهاده، والهرب من العقاب، فلـيس بـالله إلـى فعله ذلك حاجة، وذلك أن الله
  غنـيّ عن جميع خـلقه، له الـملك والـخـلق والأمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

