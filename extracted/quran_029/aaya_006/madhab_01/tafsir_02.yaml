text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن جَاهَدَ
  فَإِنَّمَا يُجَاهِدُ لِنَفْسِهِ إِنَّ ٱللَّهَ لَغَنِيٌّ عَنِ ٱلْعَالَمِينَ }{ وَمَن
  جَاهَدَ } نفسه في منعها ما تأمر به وحملها على ما تأباه { فَإِنَّمَا يُجَـٰهِدُ }
  لها، لأن منفعة ذلك راجعة إليها، وإنما أمر الله عز وجل ونهى، رحمة لعباده وهو الغني
  عنهم وعن طاعتهم.\r\n\t\t\t\r\n\t\t\t</section>"

