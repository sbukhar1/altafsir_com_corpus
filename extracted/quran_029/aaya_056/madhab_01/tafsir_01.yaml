text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰعِبَادِيَ ٱلَّذِينَ
  آمَنُوۤاْ إِنَّ أَرْضِي وَاسِعَةٌ فَإِيَّايَ فَٱعْبُدُونِ }يقول تعالـى ذكره للـمؤمنـين
  به من عبـاده: يا عبـادي الذين وحَّدونـي وآمنوا بـي وبرسولـي مـحمد صلى الله عليه
  وسلم { إنَّ أرْضِي وَاسِعَةٌ }.واختلف أهل التأويـل فـي الـمعنى الذي أريد من الـخبر
  عن سعة الأرض، فقال بعضهم: أريد بذلك أنها لـم تضق علـيكم فتقـيـموا بـموضع منها لا
  يحلّ لكم الـمُقام فـيه، ولكن إذا عمل بـمكان منها بـمعاصي الله فلـم تقدروا علـى تغيـيره،
  فـاهرُبوا منه. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان،
  عن الأعمش، عن سعيد بن جبـير، فـي قوله: { إنَّ أرْضِي وَاسِعَةٌ } قال: إذا عمِل فـيها
  بـالـمعاصي، فـاخرج منها.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن
  إسماعيـل بن أبـي خالد، عن سعيد بن جُبَـير، فـي قوله { إنَّ أرْضِي وَاسِعَةٌ } قال:
  إذا عمل فـيها بـالـمعاصي، فـاخرج منها.حدثنا ابن وكيع، قال: ثنا جرير، عن لـيث، عن
  رجل، عن سعيد بن جُبَـير، قال: اهرُبوا فإن أرضي واسعة.حدثنا ابن وكيع، قال: ثنا أبـي،
  عن شريك، عن منصور، عن عطاء، قال: إذا أمِرتـم بـالـمعاصي فـاهرُبوا، فإن أرضي واسعة.حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا شريك، عن منصور، عن عطاء { إنَّ أرْضِي وَاسِعَةٌ
  } قال: مـجانبة أهل الـمعاصي.حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قول الله { إنَّ أرْضِي وَاسِعَةٌ } ، فهاجروا وجاهدوا.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله { يا عِبـادِيَ الَّذِينَ آمَنُوا إنَّ أرضِي وَاسِعَةٌ
  فإيَّايَ فـاعْبُدُونِ } فقلت: يريد بهذا من كان بـمكة من الـمؤمنـين، فقال: نعم.وقال
  آخرون: معنى ذلك: إن ما أخرج من أرضي لكم من الرزق واسع لكم. ذكر من قال ذلك:حدثنا
  الـحسن بن عرفة، قال: ثنـي زيد بن الـحبـاب، عن شدّاد بن سعيد بن مالك أبـي طلـحة الراسبـي
  عن غَيْلان بن جرير الـمِعْولـي، عن مطرِّف بن عبد الله بن الشِّخِّير العامري، فـي
  قول الله: { إنَّ أرْضِي وَاسِعَةٌ }: قال: إن رزقـي لكم واسع.حدثنا ابن وكيع، قال:
  ثنا زيد بن حبـاب، عن شدّاد، عن غَيلان بن جرير، عن مُطَرِّف بن الشِّخِّير { إنَّ
  أرْضِي وَاسِعَةٌ } قال: رزقـي لكم واسع.وأولـى القولـين بتأويـل الآية قول من قال:
  معنى ذلك: إن أرضي واسعة، فـاهربوا مـمن منعكم من العمل بطاعتـي لدلالة قوله { فإيَّايَ
  فـاعْبُدُونِ } علـى ذلك، وأن ذلك هو أظهر معنـيـيه، وذلك أن الأرض إذا وصفها بِسعَة،
  فـالغالب من وصفه إياها بذلك، أنها لا تضيق جميعها علـى من ضاق علـيه منها موضع، لا
  أنه وصفها بكثرة الـخير والـخصب.وقوله: { فإيَّايَ فـاعْبُدُونِ } يقول: فأخـلِصوا
  إلـى عبـادتكم وطاعتكم، ولا تطيعوا فـي معصيتـي أحداً من خلفى..\r\n\t\t\t\r\n\t\t\t</section>"

