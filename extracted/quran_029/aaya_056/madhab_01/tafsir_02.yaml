text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰعِبَادِيَ ٱلَّذِينَ
  آمَنُوۤاْ إِنَّ أَرْضِي وَاسِعَةٌ فَإِيَّايَ فَٱعْبُدُونِ }معنى الآية: أنّ المؤمن
  إذا لم يتسهل له العبادة في بلد هو فيه ولم يتمش له أمر دينه كما يحب فليهاجر عنه إلى
  بلد يقدّر أنه فيه أسلم قلباً وأصح ديناً وأكثر عبادة وأحسن خشوعاً. ولعمري إن البقاع
  تتفاوت في ذلك التفاوت الكثير، ولقد جربنا وجرّب أوّلونا، فلم نجد فيما درنا وداروا:
  أعون على قهر النفس وعصيان الشهوة وأجمع للقلب المتلفت وأضم للهم المنتشر وأحث على
  القناعة وأطرد للشيطان وأبعد من كثير من الفتن وأضبط للأمر الديني في الجملة - من سكنى
  حرم الله وجوار بيت الله، فللَّه الحمد على ما سهل من ذلك وقرب، ورزق من الصبر وأوزع
  من الشكر. وعن النبي صلى الله عليه وسلم(834) \" مَنْ فَرَّ بدينهِ مِنْ أَرْضٍ إِلى
  أرضِ وإنْ كانَ شبراً منَ الأَرْضِ؛ استوجَبَ الجنةَ وكانَ رفيقَ إبراهيم ومحمدٍ \"
  وقيل: هي في المستضعفين بمكة الذين نزل فيهم:{ أَلَمْ تَكُنْ أَرْضُ ٱللَّهِ وٰسِعَةً
  فَتُهَـٰجِرُواْ فِيهَا }[النساء: 97] وإنما كان ذلك لأنّ أمر دينهم ما كان يستتب لهم
  بين ظهراني الكفرة { فَإِيَّاىَ فَٱعْبُدُونِ } في المتكلم، نحو: إياه ضربته، في الغائب
  وإياك عضتك، في المخاطب. والتقدير: فإياي فاعبدوا: فاعبدون. فإن قلت: ما معنى الفاء
  في { فَٱعْبُدُونِ } وتقديم المفعول؟ قلت: الفاء جواب شرط محذوف؛ لأنّ المعنى: إنّ
  أرضي واسعة فإن لم تخلصوا العبادة لي في أرض فاخلصوها لي في غيرها، ثم حذف الشرط وعوّض
  من حذفه تقديم المفعول، مع إفادة تقديمه معنى الاختصاص والإخلاص.\r\n\t\t\t\r\n\t\t\t</section>"

