  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَنُبَوِّئَنَّهُمْ مِّنَ ٱلْجَنَّةِ غُرَفَاً
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا نِعْمَ أَجْرُ ٱلْعَامِلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  صَبَرُواْ وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لَنُبَوّئَنَّهُمْ } لننزلنهم { مِنَ ٱلْجَنَّةِ } علالي. وقرىء «لنثوّينهم» من الثواء
  وهو النزول للإقامة. يقال: ثوى في المنزل، وأثوى هو، وأثوى غيره وثوى: غير متعد، فإذا
  تعدى بزيادة همزة النقل لم يتجاوزه مفعولاً واحداً، نحو: ذهب، وأذهبته. والوجه في تعديته
  إلى ضمير المؤمنين وإلى الغرف: إمّا إجراؤه مجرى لننزلنهم ونبوئنهم. أو حذف الجار وإيصال
  الفعل: أو تشبيه الظرف المؤقت بالمبهم. وقرأ يحيى بن وثاب: «فنعم»، فزيادة الفاء {
  ٱلَّذِينَ صَبَرُواْ } على مفارقة الأوطان والهجرة لأجل الدين. وعلى أذى المشركين،
  وعلى المحن والمصائب، وعلى الطاعات، وعن المعاصي [وعلى ربهم يتوكلون] ولم يتوكلوا في
  جميع ذلك إلا على الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

