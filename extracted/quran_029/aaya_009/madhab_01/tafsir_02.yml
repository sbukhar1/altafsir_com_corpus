  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَنُدْخِلَنَّهُمْ فِي ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فِى ٱلصَّـٰلِحِينَ } في جملتهم. والصلاح من أبلغ صفات المؤمنين،
  وهو متمني أنبياء الله. قال الله تعالى حكاية عن سليمان عليه السلام</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَدْخِلْنِى
  بِرَحْمَتِكَ فِى عِبَادِكَ ٱلصَّـٰلِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 19] وقال في إبراهيم عليه
  السلام:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّهُ فِى ٱلاْخِرَةِ لَمِنَ ٱلصَّـٰلِحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  130]، [النحل: 122]، [العنكبوت: 27] أو في مدخل الصالحين وهي الجنة، وهذا نحو قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يُطِعِ ٱللَّهَ وَٱلرَّسُولَ فَأُوْلَـئِكَ مَعَ ٱلَّذِينَ
  أَنْعَمَ ٱللَّهُ عَلَيْهِم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية [النساء: 69].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

