text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ لَنُدْخِلَنَّهُمْ فِي ٱلصَّالِحِينَ }يقول تعالـى ذكره:
  { والَّذِينَ آمَنُوا } بـالله ورسوله { وعَمِلُوا الصَّالِـحاتِ } من الأعمال، وذلك
  أن يُؤَدُّوا فرائض الله، ويجتنبوا مَـحارمه { لَندْخِـلَنَّهمْ فـي الصَّالِـحِينَ
  } فـي مَدْخـل الصالـحين، وذلك الـجنة.\r\n\t\t\t\r\n\t\t\t</section>"

