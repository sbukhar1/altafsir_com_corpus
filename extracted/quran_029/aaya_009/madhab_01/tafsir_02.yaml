text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ لَنُدْخِلَنَّهُمْ فِي ٱلصَّالِحِينَ }{ فِى ٱلصَّـٰلِحِينَ
  } في جملتهم. والصلاح من أبلغ صفات المؤمنين، وهو متمني أنبياء الله. قال الله تعالى
  حكاية عن سليمان عليه السلام{ وَأَدْخِلْنِى بِرَحْمَتِكَ فِى عِبَادِكَ ٱلصَّـٰلِحِينَ }[النمل:
  19] وقال في إبراهيم عليه السلام:{ وَإِنَّهُ فِى ٱلاْخِرَةِ لَمِنَ ٱلصَّـٰلِحِينَ }[البقرة:
  130]، [النحل: 122]، [العنكبوت: 27] أو في مدخل الصالحين وهي الجنة، وهذا نحو قوله
  تعالى:{ وَمَن يُطِعِ ٱللَّهَ وَٱلرَّسُولَ فَأُوْلَـئِكَ مَعَ ٱلَّذِينَ أَنْعَمَ
  ٱللَّهُ عَلَيْهِم }الآية [النساء: 69].\r\n\t\t\t\r\n\t\t\t</section>"

