  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  جَاهَدُواْ فِينَا لَنَهْدِيَنَّهُمْ سُبُلَنَا وَإِنَّ ٱللَّهَ لَمَعَ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أطلق المجاهدة ولم يقيدها بمفعول. ليتناول كل ما يجب مجاهدته من النفس
  الأمّارة بالسوء والشيطان وأعداء الدين { فِينَا } في حقنا ومن أجلنا ولوجهنا خالصاً
  { لَنَهْدِيَنَّهُمْ سُبُلَنَا } لنزيدنهم هداية إلى سبل الخير وتوفيقاً، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ
  ٱهْتَدَوْاْ زَادَهُمْ هُدًى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[محمد: 17] وعن أبي سليمان الداراني: والذين جاهدوا فيما علموا لنهدينهم
  إلى ما لم يعلموا. وعن بعضهم: من عمل بما يعلم وفق لما لا يعلم. وقيل: إن الذي نرى
  من جهلنا بما لا نعلم، إنما هو من تقصيرنا فيما نعلم { لَمَعَ ٱلْمُحْسِنِينَ } لناصرهم
  ومعينهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(835)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مَنْ قَرأَ سورةَ العنكبوتِ كانَ لَهُ منَ الأَجرِ عشرُ حسناتٍ بعددِ كلِّ المؤمنينَ
  والمنافقينَ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
