text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ جَاهَدُواْ
  فِينَا لَنَهْدِيَنَّهُمْ سُبُلَنَا وَإِنَّ ٱللَّهَ لَمَعَ ٱلْمُحْسِنِينَ }يقول تعالـى
  ذكره: والذين قاتلوا هؤلاء الـمفترين علـى الله كذبـاً من كفـار قريش، الـمكذّبـين
  بـالـحقّ لـما جاءهم فـينا، مُبتغين بقتالهم علوّ كلـمتنا، ونُصرة ديننا { لَنَهْدِيَنَّهُمْ
  سُبُلَنا } يقول: لنوفقنهم لإصابة الطريق الـمستقـيـمة، وذلك إصابة دين الله الذي هو
  الإسلام الذي بعث الله به مـحمداً صلى الله عليه وسلم { وَإنَّ اللّهَ لَـمَعَ الـمُـحْسِنِـينَ
  } يقول: وإن الله لـمع من أحسن من خـلقه، فجاهد فـيه أهل الشرك، مُصَدّقاً رسوله فـيـما
  جاء به من عند الله بـالعون له، والنصرة علـى من جاهد من أعدائه. وبنـحو الذي قلنا
  فـي تأويـل قوله { والَّذِينَ جاهَدُوا فِـينا } قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَالَّذِينَ جاهَدُوا فِـينا
  } فقلت له: قاتلوا فـينا، قال: نعم.\r\n\t\t\t\r\n\t\t\t</section>"

