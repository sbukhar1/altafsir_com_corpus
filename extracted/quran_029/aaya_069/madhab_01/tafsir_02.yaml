text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ جَاهَدُواْ
  فِينَا لَنَهْدِيَنَّهُمْ سُبُلَنَا وَإِنَّ ٱللَّهَ لَمَعَ ٱلْمُحْسِنِينَ }أطلق المجاهدة
  ولم يقيدها بمفعول. ليتناول كل ما يجب مجاهدته من النفس الأمّارة بالسوء والشيطان وأعداء
  الدين { فِينَا } في حقنا ومن أجلنا ولوجهنا خالصاً { لَنَهْدِيَنَّهُمْ سُبُلَنَا
  } لنزيدنهم هداية إلى سبل الخير وتوفيقاً، كقوله تعالى:{ وَٱلَّذِينَ ٱهْتَدَوْاْ زَادَهُمْ
  هُدًى }[محمد: 17] وعن أبي سليمان الداراني: والذين جاهدوا فيما علموا لنهدينهم إلى
  ما لم يعلموا. وعن بعضهم: من عمل بما يعلم وفق لما لا يعلم. وقيل: إن الذي نرى من جهلنا
  بما لا نعلم، إنما هو من تقصيرنا فيما نعلم { لَمَعَ ٱلْمُحْسِنِينَ } لناصرهم ومعينهم.وعن
  رسول الله صلى الله عليه وسلم:(835) \" مَنْ قَرأَ سورةَ العنكبوتِ كانَ لَهُ منَ الأَجرِ
  عشرُ حسناتٍ بعددِ كلِّ المؤمنينَ والمنافقينَ \". \r\n\t\t\t\r\n\t\t\t</section>"

