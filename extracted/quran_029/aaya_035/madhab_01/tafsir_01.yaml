text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَد تَّرَكْنَا
  مِنْهَآ آيَةً بَيِّنَةً لِّقَوْمٍ يَعْقِلُونَ }يقول تعالـى ذكره: ولقد أبقـينا من
  فَعْلتنا التـي فَعَلْنا بهم آية، يقول: عبرة بـينة وعظة واعظة، لقوم يعقلون عن الله
  حُجَجه، ويتفكرون فـي مواعظه، وتلك الآية البـينة هي عندي عُفُوُّ آثارهم، ودروس معالـمهم.وذُكر
  عن قتادة فـي ذلك ما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَلَقَدْ
  تَرَكْنا مِنْها آيَةً بَـيِّنَةً لقَوْمٍ يَعْقِلُونَ } قال: هي الـحجارة التـي أُمطرت
  علـيهم.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { مِنْها آيَةً
  بَـيِّنَةً } قال: عِبرة.\r\n\t\t\t\r\n\t\t\t</section>"

