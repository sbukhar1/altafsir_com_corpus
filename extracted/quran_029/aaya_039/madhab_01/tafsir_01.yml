  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(29, 39)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(29,39)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَارُونَ
  وَفِرْعَوْنَ وَهَامَانَ وَلَقَدْ جَآءَهُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ فَٱسْتَكْبَرُواْ
  فِي ٱلأَرْضِ وَمَا كَانُواْ سَابِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  واذكر يا مـحمد قارون وفرعون وهامان، ولقد جاء جميعهم موسى بـالبـيِّنات، يعنـي بـالواضحات
  من الآيات، فـاستكبروا فـي الأرض عن التصديق بـالبـينات من الآيات، وعن اتبـاع موسى
  صلوات الله علـيه { وما كانوا سابقـين }: يقول تعالـى ذكره: وما كانوا سابقـينا بأنفسهم،
  فـيفوتونا، بل كنا مقتدرين علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

