text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَارُونَ وَفِرْعَوْنَ
  وَهَامَانَ وَلَقَدْ جَآءَهُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ فَٱسْتَكْبَرُواْ فِي ٱلأَرْضِ
  وَمَا كَانُواْ سَابِقِينَ }يقول تعالـى ذكره: واذكر يا مـحمد قارون وفرعون وهامان،
  ولقد جاء جميعهم موسى بـالبـيِّنات، يعنـي بـالواضحات من الآيات، فـاستكبروا فـي الأرض
  عن التصديق بـالبـينات من الآيات، وعن اتبـاع موسى صلوات الله علـيه { وما كانوا سابقـين
  }: يقول تعالـى ذكره: وما كانوا سابقـينا بأنفسهم، فـيفوتونا، بل كنا مقتدرين علـيهم.\r\n\t\t\t\r\n\t\t\t</section>"

