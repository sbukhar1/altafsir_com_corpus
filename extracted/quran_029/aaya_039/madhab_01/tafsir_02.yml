  ٱلصَّيْحَةُ وَمِنْهُمْ مَّنْ خَسَفْنَا بِهِ ٱلأَرْضَ وَمِنْهُمْ مَّنْ أَغْرَقْنَا
  وَمَا كَانَ ٱللَّهُ لِيَظْلِمَهُمْ وَلَـٰكِن كَانُوۤاْ أَنفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَـٰبِقِينَ } فائتين، أدركهم أمر الله فلم يفوتوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
