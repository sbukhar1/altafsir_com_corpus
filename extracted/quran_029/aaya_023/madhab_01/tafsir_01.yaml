  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَفَرُواْ بِآيَاتِ ٱللَّهِ وَلِقَآئِهِ أُوْلَـٰئِكَ يَئِسُواْ مِن رَّحْمَتِي وَأُوْلَـٰئِكَ
  لَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: والذين كفروا
  حُجَجَ الله، وأنكروا أدلته، وجحدوا لقاءه والورود علـيه، يوم تقوم الساعة { أُولَئِكَ
  يَئِسُوا مِنْ رَحْمَتِـي } يقول تعالـى ذكره: أولئك يئسوا من رحمتـي فـي الآخرة لـما
  عاينوا ما أعدّ لهم من العذاب، وأولئك لهم عذاب مُوجِع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف اعْترض بهذه الآيات من قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإنْ تُكَذّبُوا فَقَدْ كَذَّبَ أُمَـمٌ
  مِنْ قَبْلَكُمْ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ فِـي ذلكَ لآياتٍ لِقَوْمٍ يُؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وترك
  ضمير قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَا كانَ جَوَابَ قَوْمِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وهو من قصة إبراهيـم. وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  الَّذِينَ تَعْبُدُونَ مِنْ دُونِ اللّهِ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلـى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فـابْتَغُوا عِنْدَ اللّهِ الرّزْقَ
  وَاعْبُدُوهُ وَاشْكُرُوا لَهُ إلَـيْهِ تُرْجَعُونَ؟</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قـيـل: فعل ذلك كذلك، لأن الـخبر عن أمر نوح وإبراهيـم وقومهما، وسائر
  مَنْ ذَكَر الله من الرسل والأمـم فـي هذه السورة وغيرها، إنـما هو تذكير من الله تعالـى
  ذكره به الَّذِينَ يبتدىء بذكرهم قبل الاعتراض بـالـخبر، وتـحذير منه لهم أن يحلّ بهم
  ما حلّ بهم، فكأنه قـيـل فـي هذا الـموضع: فـاعبدوه واشكروا له إلـيه ترجعون، فكذّبتـم
  أنتـم معشر قريش رسولكم مـحمداً، كما كذّب أولئك إبراهيـم، ثم جَعَل مكان: فكذّبتـم:
  وإن تكذبوا فقد كَذَّب أمـم من قبلكم، إذ كان ذلك يدل علـى الـخبر عن تكذيبهم رسولَهم،
  ثم عاد إلـى الـخبر عن إبراهيـم وقومه، وتتـميـم قصته وقصتهم بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا
  كانَ جَوَابَ قَوْمِهِ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

