text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرُواْ
  بِآيَاتِ ٱللَّهِ وَلِقَآئِهِ أُوْلَـٰئِكَ يَئِسُواْ مِن رَّحْمَتِي وَأُوْلَـٰئِكَ
  لَهُمْ عَذَابٌ أَلِيمٌ }يقول تعالـى ذكره: والذين كفروا حُجَجَ الله، وأنكروا أدلته،
  وجحدوا لقاءه والورود علـيه، يوم تقوم الساعة { أُولَئِكَ يَئِسُوا مِنْ رَحْمَتِـي
  } يقول تعالـى ذكره: أولئك يئسوا من رحمتـي فـي الآخرة لـما عاينوا ما أعدّ لهم من
  العذاب، وأولئك لهم عذاب مُوجِع.فإن قال قائل: وكيف اعْترض بهذه الآيات من قوله{ وَإنْ
  تُكَذّبُوا فَقَدْ كَذَّبَ أُمَـمٌ مِنْ قَبْلَكُمْ... }إلـى قوله{ إنَّ فِـي ذلكَ
  لآياتٍ لِقَوْمٍ يُؤْمِنُونَ }وترك ضمير قوله{ فَمَا كانَ جَوَابَ قَوْمِهِ }وهو من
  قصة إبراهيـم. وقوله{ إنَّ الَّذِينَ تَعْبُدُونَ مِنْ دُونِ اللّهِ... }إلـى قوله{ فـابْتَغُوا
  عِنْدَ اللّهِ الرّزْقَ وَاعْبُدُوهُ وَاشْكُرُوا لَهُ إلَـيْهِ تُرْجَعُونَ؟ }قـيـل:
  فعل ذلك كذلك، لأن الـخبر عن أمر نوح وإبراهيـم وقومهما، وسائر مَنْ ذَكَر الله من
  الرسل والأمـم فـي هذه السورة وغيرها، إنـما هو تذكير من الله تعالـى ذكره به الَّذِينَ
  يبتدىء بذكرهم قبل الاعتراض بـالـخبر، وتـحذير منه لهم أن يحلّ بهم ما حلّ بهم، فكأنه
  قـيـل فـي هذا الـموضع: فـاعبدوه واشكروا له إلـيه ترجعون، فكذّبتـم أنتـم معشر قريش
  رسولكم مـحمداً، كما كذّب أولئك إبراهيـم، ثم جَعَل مكان: فكذّبتـم: وإن تكذبوا فقد
  كَذَّب أمـم من قبلكم، إذ كان ذلك يدل علـى الـخبر عن تكذيبهم رسولَهم، ثم عاد إلـى
  الـخبر عن إبراهيـم وقومه، وتتـميـم قصته وقصتهم بقوله{ فَمَا كانَ جَوَابَ قَوْمِهِ }\r\n\t\t\t</section>"

