  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَفَرُواْ بِآيَاتِ ٱللَّهِ وَلِقَآئِهِ أُوْلَـٰئِكَ يَئِسُواْ مِن رَّحْمَتِي وَأُوْلَـٰئِكَ
  لَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ بِأايَـٰتِ ٱللَّهِ } بدلائله
  على وحدانيته وكتبه ومعجزاته ولقائه والبعث { يَئِسُواْ مِن رَّحْمَتِى } وعيد، أي
  ييأسون يوم القيامة، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَوْمَ تَقُومُ ٱلسَّاعَةُ يُبْلِسُ ٱلْمُجْرِمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الروم:
  12]. أو هو وصف لحالهم؛ لأنّ المؤمن إنما يكون راجياً خاشياً، فأما الكافر فلا يخطر
  بباله رجاء ولا خوف. أو شبه حالهم في انتفاء الرحمة عنهم بحال من يئس من الرحمة: وعن
  قتادة رضي الله عنه: إن الله ذمّ قوماً هانوا عليه فقال: { أُوْلَـئِكَ يَئِسُواْ مِن
  رَّحْمَتِى } وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنه لا ييأس من روح الله إلا القوم الكافرون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  87] فينبغي للمؤمن أن لا ييأس من روح الله ولا من رحمته، وأن لا يأمن عذابه وعقابه
  صفة المؤمن أن يكون راجياً لله عز وجل خائفاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

