text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرُواْ
  بِآيَاتِ ٱللَّهِ وَلِقَآئِهِ أُوْلَـٰئِكَ يَئِسُواْ مِن رَّحْمَتِي وَأُوْلَـٰئِكَ
  لَهُمْ عَذَابٌ أَلِيمٌ }{ بِأايَـٰتِ ٱللَّهِ } بدلائله على وحدانيته وكتبه ومعجزاته
  ولقائه والبعث { يَئِسُواْ مِن رَّحْمَتِى } وعيد، أي ييأسون يوم القيامة، كقوله:{ وَيَوْمَ
  تَقُومُ ٱلسَّاعَةُ يُبْلِسُ ٱلْمُجْرِمُونَ }[الروم: 12]. أو هو وصف لحالهم؛ لأنّ
  المؤمن إنما يكون راجياً خاشياً، فأما الكافر فلا يخطر بباله رجاء ولا خوف. أو شبه
  حالهم في انتفاء الرحمة عنهم بحال من يئس من الرحمة: وعن قتادة رضي الله عنه: إن الله
  ذمّ قوماً هانوا عليه فقال: { أُوْلَـئِكَ يَئِسُواْ مِن رَّحْمَتِى } وقال:{ إنه لا
  ييأس من روح الله إلا القوم الكافرون }[يوسف: 87] فينبغي للمؤمن أن لا ييأس من روح
  الله ولا من رحمته، وأن لا يأمن عذابه وعقابه صفة المؤمن أن يكون راجياً لله عز وجل
  خائفاً.\r\n\t\t\t\r\n\t\t\t</section>"

