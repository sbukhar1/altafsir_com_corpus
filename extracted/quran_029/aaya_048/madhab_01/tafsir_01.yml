  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كُنتَ تَتْلُواْ مِن قَبْلِهِ مِن كِتَابٍ وَلاَ تَخُطُّهُ بِيَمِينِكَ إِذاً لاَّرْتَابَ
  ٱلْمُبْطِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { وَما كُنْتَ
  } يا مـحمد { تَتْلُوا } يعنـي تقرأ { مِنْ قَبْلِهِ } يعنـي من قبل هذا الكتاب الذي
  أنزلته إلـيك { مِنْ كِتَابٍ وَلا تَـخُطُّهُ بِـيَـمِينِكَ } يقول: ولـم تكن تكتب
  بـيـمينك، ولكنك كنت أمِّيًّا { إذاً لارْتابَ الـمُبْطِلُونَ } يقول: ولو كنت من قبل
  أن يُوحَى إلـيك تقرأ الكتاب، أو تـخطه بـيـمينك، إذن لارتاب: يقول: إذن لشكّ بسبب
  ذلك فـي أمرك، وما جئتهم به من عند ربك من هذا الكتاب الذي تتلوه علـيهم الـمبطلون
  القائلون إنه سجع وكهانة، وإنه أساطير الأوّلـين. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَما كُنْتَ
  تَتْلُو مِنْ قَبْلِهِ مِنْ كِتابٍ، وَلا تَـخُطُّهُ بِـيَـمِينِكَ إذاً لارْتابَ الـمُبْطِلُونَ
  } قال: كان نبـيّ الله صلى الله عليه وسلم أمِّياً لا يقرأ شيئاً ولا يكتب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وَما
  كُنْتَ تَتْلُو مِنْ قَبْلِهِ مِنْ كِتابٍ، وَلا تَـخُطُّهُ بِـيَـمِينِكَ } قال: كان
  نبـيّ الله لا يقرأ كتابـاً قبله، ولا يخطه بـيـمينه قال: كان أُمِّياً، والأميّ: الذي
  لا يكتب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن إدريس الأودي، عن الـحكم، عن مـجاهد { وَما كُنْتَ تَتْلُو مِنْ قَبْلِهِ مِنْ كِتابٍ،
  وَلا تَـخُطُّهُ بِـيَـمِينِكَ } قال: كان أهل الكتاب يجدون فـي كتبهم أن النبـيّ صلى
  الله عليه وسلم لا يخطّ بـيـمينه، ولا يقرأ كتابـاً، فنزلت هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا أيضا فـي قوله { إذاً لارْتابَ الـمُبْطِلُونَ }
  قالوا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { إذاً لارْتابَ الـمُبْطِلُونَ } إذن لقالوا: إنـما هذا شيء تعلَّـمه
  مـحمد صلى الله عليه وسلم وكتبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله { إذاً لارْتابَ
  الـمُبْطِلُون } قال قريش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

