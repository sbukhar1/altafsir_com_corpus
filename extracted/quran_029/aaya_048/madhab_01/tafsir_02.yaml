text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كُنتَ تَتْلُواْ
  مِن قَبْلِهِ مِن كِتَابٍ وَلاَ تَخُطُّهُ بِيَمِينِكَ إِذاً لاَّرْتَابَ ٱلْمُبْطِلُونَ
  } * { بَلْ هُوَ آيَاتٌ بَيِّنَاتٌ فِي صُدُورِ ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ وَمَا
  يَجْحَدُ بِآيَاتِنَآ إِلاَّ ٱلظَّالِمُونَ }وأنت أميّ ما عرفك أحد قط بتلاوة كتاب
  ولا خط { إِذاً } لو كان شيء من ذلك، أي، من التلاوة والخط { لاَّرْتَـٰبَ ٱلْمُبْطِلُونَ
  } من أهل الكتاب وقالوا: الذي نجده في كتبنا أمي لا يكتب ولا يقرأ وليس به. أو لارتاب
  مشركو مكة وقالوا: لعله تعلمه أو كتبه بيده. فإن قلت: لم سماهم مبطلين، ولو لم يكن
  أمّياً وقالوا: ليس بالذي نجده في كتبنا لكانوا صادقين محقين؟ ولكان أهل مكة أيضاً
  على حق في قولهم لعله تعلمه أو كتبه فإنه رجل قارىء كاتب؟ قلت: سماهم مبطلين لأنهم
  كفروا به وهو أميّ بعيد من الريب، فكأنه قال: هؤلاء المبطلون في كفرهم به لو لم يكن
  أمّياً لارتابوا أشدّ الريب، فحين ليس بقارىء كاتب فلا وجه لارتيابهم. وشيء آخر: وهو
  أن سائر الأنبياء عليهم السلام لم يكونوا أمّيين، ووجب الإيمان بهم وبما جاؤوا به،
  لكونهم مصدقين من جهة الحكيم بالمعجزات، فهب أنه قارىء كاتب فمالهم لم يؤمنوا به من
  الوجه الذي آمنوا منه بموسى وعيسى عليهما السلام؟ على أن المنزلين ليسا بمعجزين، وهذا
  المنزل معجز، فإذاً هم مبطلون حيث لم يؤمنوا به وهو أمي، ومبطلون لو لم يؤمنوا به وهو
  غير أمي. فإن قلت: ما فائدة قوله: { بِيَمِينِكَ } قلت ذكر اليمين وهي الجارحة التي
  يزاول بها الخط: زيادة تصوير لما نفى عنه من كونه كاتباً. ألا ترى أنك إذا قلت في الإثبات؛
  رأيت الأمير يخط هذا الكتاب بيمينه، كان أشد لإثباتك أنه تولى كتبته، فكذلك النفي {
  بَلِ } القرآن { ءَايَٰتٌ بَيّنَـٰتٌ فِى صُدُورِ } العلماء به وحفاظه، وهما من خصائص
  القرآن: كون آياته بينات الإعجاز، وكونه محفوظاً في الصدور يتلوه أكثر الأمة ظاهراً:
  بخلاف سائر الكتب، فإنها لم تكن معجزات، وما كانت تقرأ إلا من المصاحف. ومنه ما جاء
  في صفة هذه الأمة(831) «صدورهم أناجيلهم» { وَمَا يَجْحَدُ } بآيات الله الواضحة، إلا
  المتوغلون في الظلم المكابرون.\r\n\t\t\t\r\n\t\t\t</section>"

