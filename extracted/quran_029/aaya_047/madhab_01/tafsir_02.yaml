text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذَلِكَ أَنزَلْنَآ
  إِلَيْكَ ٱلْكِتَابَ فَٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ يُؤْمِنُونَ بِهِ وَمِنْ
  هَـٰؤُلاۤءِ مَن يُؤْمِنُ بِهِ وَمَا يَجْحَدُ بِآيَاتِنَآ إِلاَّ ٱلْكَافِرونَ }ومثل
  ذلك الإنزال { أَنزَلْنَا إِلَيْكَ ٱلْكِتَـٰبَ } أي: أنزلناه مصدّقاً لسائر الكتب
  السماوية، تحقيقاً لقوله: آمنا بالذي أنزل إلينا وأنزل إليكم. وقيل: كما أنزلنا الكتب
  إلى من كان قبلك أنزلنا إليك الكتاب { فَٱلَّذِينَ ءاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ } هم
  عبد الله بن سلام ومن آمن معه { وَمِنْ هَـؤُلاءِ } من أهل مكة وقيل: أراد بالذين أوتوا
  الكتاب الذين تقدموا عهد رسول الله صلى الله عليه وسلم من أهل الكتاب. ومن هؤلاء ممن
  في عهده منهم { وَمَا يَجْحَدُ بِـايَـٰتِنَآ } مع ظهورها وزوال الشبهة عنها، إلا المتوغلون
  في الكفر المصممون عليه. وقيل: هم كعب بن الأشرف وأصحابه.\r\n\t\t\t\r\n\t\t\t</section>"

