  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  أَنزَلْنَآ إِلَيْكَ ٱلْكِتَابَ فَٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ يُؤْمِنُونَ بِهِ
  وَمِنْ هَـٰؤُلاۤءِ مَن يُؤْمِنُ بِهِ وَمَا يَجْحَدُ بِآيَاتِنَآ إِلاَّ ٱلْكَافِرونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: كما أنزلنا الكتب علـى مَن قبلك يا مـحمد من الرسل
  { كَذلكَ أنْزَلْنا إلَـيْكَ } هذا { الكِتابَ، فـالَّذِينَ آتَـيْناهُمُ الكِتابَ
  } من قبلك من بنـي إسرائيـل { يُؤْمِنُونَ بِهِ، وَمِنْ هَؤُلاءِ مَنْ يُؤْمِنُ بِهِ
  } يقول: ومن هؤلاء الذين هم بـين ظهرانـيك الـيوم من يؤمن به كعبد الله بن سلام، ومن
  آمن برسوله من بنـي إسرائيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما يَجْحَدُ بآياتِنا إلاَّ الكافِرُونَ } يقول تعالـى ذكره: وما يجحد بأدلتنا
  وحججنا إلاَّ الذي يجحد نعمنا علـيه، وينكر توحيدنا وربوبـيتنا علـى علـم منه عناداً
  لنا. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { وَما يَجْحَدُ بآياتِنا إلاَّ الكافِرُونَ } قال: إنـما يكون
  الـجحود بعد الـمعرفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

