text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذَلِكَ أَنزَلْنَآ
  إِلَيْكَ ٱلْكِتَابَ فَٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ يُؤْمِنُونَ بِهِ وَمِنْ
  هَـٰؤُلاۤءِ مَن يُؤْمِنُ بِهِ وَمَا يَجْحَدُ بِآيَاتِنَآ إِلاَّ ٱلْكَافِرونَ }يقول
  تعالـى ذكره: كما أنزلنا الكتب علـى مَن قبلك يا مـحمد من الرسل { كَذلكَ أنْزَلْنا
  إلَـيْكَ } هذا { الكِتابَ، فـالَّذِينَ آتَـيْناهُمُ الكِتابَ } من قبلك من بنـي إسرائيـل
  { يُؤْمِنُونَ بِهِ، وَمِنْ هَؤُلاءِ مَنْ يُؤْمِنُ بِهِ } يقول: ومن هؤلاء الذين هم
  بـين ظهرانـيك الـيوم من يؤمن به كعبد الله بن سلام، ومن آمن برسوله من بنـي إسرائيـل.وقوله:
  { وَما يَجْحَدُ بآياتِنا إلاَّ الكافِرُونَ } يقول تعالـى ذكره: وما يجحد بأدلتنا
  وحججنا إلاَّ الذي يجحد نعمنا علـيه، وينكر توحيدنا وربوبـيتنا علـى علـم منه عناداً
  لنا. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَما يَجْحَدُ بآياتِنا
  إلاَّ الكافِرُونَ } قال: إنـما يكون الـجحود بعد الـمعرفة.\r\n\t\t\t\r\n\t\t\t</section>"

