  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱنصُرْنِي عَلَى ٱلْقَوْمِ ٱلْمُفْسِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا جَآءَتْ
  رُسُلُنَآ إِبْرَاهِيمَ بِٱلْبُشْرَىٰ قَالُوۤاْ إِنَّا مُهْلِكُوۤ أَهْلِ هَـٰذِهِ
  ٱلْقَرْيَةِ إِنَّ أَهْلَهَا كَانُواْ ظَالِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَلـما جاءَتْ رُسُلُنا إبْراهِيـمَ بـالبُشْرَى } من الله بإسحاق،
  ومن وراء إسحاق يعقوب، { قالُوا إنَّا مُهْلِكُوا أهْلِ هَذِهِ القَرْيَةِ } يقول:
  قالت رسل الله لإبراهيـم: إنا مهلكو أهل هذه القرية، قرية سَدُوم، وهي قرية قوم لوط
  { إنَّ أهْلَها كانُوا ظالِـمِينَ } يقول: إن أهلها كانوا ظالـمي أنفسهم بـمعصيتهم
  الله، وتكذيبهم رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { ولَـمَّا جاءَتْ رُسُلُنا إبْرَاهِيـمَ بـالبُشْرَى... } إلـى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نَـحْنُ
  أعْلَـمُ بِـمَنْ فِـيها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فجادل إبراهيـم الـملائكة فـي قوم لوط أن يتركوا، قال: فقال أرأيتـم
  إن كان فـيها عشرة أبـيات من الـمسلـمين أتتركونهم؟ فقالت الـملائكة: لـيس فـيها عشرة
  أبـيات، ولا خمسة، ولا أربعة، ولا ثلاثة، ولا اثنان قال: فحَزِن علـى لوط وأهل بـيته،
  فقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ فِـيها لُوطاً، قالُوا نَـحْنُ أعْلَـمُ بِـمَنْ فِـيها،
  لَنُنَـجِّيَنَّه وأهْلَهُ، إلاَّ امْرأتَهُ كانَتْ مِنَ الغابِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فذلك
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُجادِلُنا فِـي قَوْمِ لُوطٍ، إنَّ إبْرَاهِيـم لَـحَلِـيـمٌ
  أوَّاهٌ مُنِـيبٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فقالت الـملائكة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا إبْرَاهِيـمُ أعْرِضْ عَنْ هَذَا،
  إنَّهُ قَدْ جاءَ أمْرُ رَبِّكَ، وإنَّهُمْ آتِـيهِمْ عَذابٌ غيرُ مَرْدودٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فبعث
  الله إلـيهم جبرائيـل صلى الله عليه وسلم، فـانتسف الـمدينة وما فـيها بأحد جناحية،
  فجعل عالـيها سافلها، وتتبعهم بـالـحجارة بكل أرض.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

