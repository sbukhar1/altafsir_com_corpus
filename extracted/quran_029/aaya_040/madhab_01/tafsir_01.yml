  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكُلاًّ
  أَخَذْنَا بِذَنبِهِ فَمِنْهُم مَّن أَرْسَلْنَا عَلَيْهِ حَاصِباً وَمِنْهُمْ مَّنْ
  أَخَذَتْهُ ٱلصَّيْحَةُ وَمِنْهُمْ مَّنْ خَسَفْنَا بِهِ ٱلأَرْضَ وَمِنْهُمْ مَّنْ
  أَغْرَقْنَا وَمَا كَانَ ٱللَّهُ لِيَظْلِمَهُمْ وَلَـٰكِن كَانُوۤاْ أَنفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فأخذنا جميع هذه الأمـم التـي ذكرناها لك يا مـحمد
  بعذابنا { فَمِنْهُمْ مَنْ أرْسَلْنا عَلَـيْهِ حاصِبـاً } وهم قوم لُوط، الذين أمطر
  الله علـيهم حجارة من سجِيـل مَنضُود، والعرب تسمي الريح العاصف التـي فـيها الـحصى
  الصغار أو الثلـج أو البَرَد والـجلـيد حاصبـاً ومنه قول الأخطل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلقدْ عَلِـمْتُ إذا العِشارُ تَرَوَّحَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَدَجَ الرّئالِ يَكُبُّهُنَّ شَمالا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَرْمي العِضَاهَ بحاصِبٍ مِن ثَلْـجِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتـى يَبِـيتَ علـى العِضَاهِ جُفـالا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الفرزدق:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مُسْتَقْبِلِـينَ شَمالَ الشَّأْمِ تَضْرِبُنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بحاصِبٍ كَنَدِيفِ القُطْنِ مَنْثُور</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس: { فَمِنْهُمْ مَنْ أرْسَلْنا عَلَـيْهِ
  حاصِبـاً } قوم لوط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { فَمِنْهُمْ مَنْ أرْسَلْنا عَلَـيْهِ حاصبـاً } وهم قوم لوط.
  { وَمِنْهُمْ مَنْ أخَذَتْهُ الصَّيْحَةُ }. اختلف أهل التأويـل فـي الذين عُنوا بذلك،
  فقال بعضهم: هم ثمود قوم صالـح. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس { وَمِنْهُمْ
  مَنْ أخَذَتْهُ الصَّيْحَةُ } ثمود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هم قوم شعيب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَمِنْهُمْ مَنْ أخَذَتْهُ الصَّيْحَةُ
  } قوم شعيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك أن يقال:
  إن الله قد أخبر عن ثمود وقوم شعيب من أهل مدين أنه أهلكهم بـالصيحة فـي كتابه فـي
  غير هذا الـموضع، ثم قال جلّ ثناؤه لنبـيه صلى الله عليه وسلم: فمن الأمـم التـي أهلكناهم
  من أرسلنا علـيهم حاصبـاً، ومنهم مَنْ أخذته الصيحة، فلـم يخصُصِ الـخبر بذلك عن بعض
  مَنْ أخذته الصيحة من الأمـم دون بعض، وكلا الأمتـين أعنـي ثمود ومَدين قد أخذتهم الصَّيحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَمِنْهُمْ مَنْ خَسَفْنا بِهِ الأرْضِ }: يعنـي بذلك قارون.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس: { وَمِنْهُمْ
  مَنْ خَسَفْنا بِهِ الأرْضِ } قارون { وَمِنْهُمْ مَنْ أغْرَقْنا } يعنـي: قوم نوح
  وفرعون وقومه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي ذلك، فقال
  بعضهم: عُنـي بذلك: قومُ نوح علـيه السلام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس: { وَمِنْهُمْ
  مَنْ أغْرَقْنا } قومُ نوح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هم قوم فرعون. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { وَمِنْهُمْ مَنْ أغْرَقْنا } قوم فرعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك، أن يُقال: عُنـي به قوم نوح وفرعونُ وقومه،
  لأن الله لـم يخصص بذلك إحدى الأمتـين دون الأخرى، وقد كان أهلكهما قبل نزول هذا الـخبر
  عنهما، فهما مَعْنـيتان به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما كانَ اللّهُ لِـيَظْلِـمَهُمْ
  وَلَكِنْ كانُوا أنْفُسَهُمْ يَظْلِـمُونَ } يقول تعالـى ذكره: ولـم يكن الله لـيهلك
  هؤلاء الأمـم الذين أهلكهم بذنوب غيرهم، فـيظلـمَهم بإهلاكه إياهم بغير استـحقاق، بل
  إنـما أهلكهم بذنوبهم، وكفرهم بربهم، وجحودهم نعمه علـيهم، مع تتابع إحسانه علـيهم،
  وكثرة أياديه عندهم، ولكن كانوا أنفسهم يظلـمون بتصرّفهم فـي نعم ربهم، وتقلبهم فـي
  آلائه وعبـادتهم غيره، ومعصيتهم من أنعم علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

