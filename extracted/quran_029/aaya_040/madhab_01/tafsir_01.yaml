text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكُلاًّ أَخَذْنَا
  بِذَنبِهِ فَمِنْهُم مَّن أَرْسَلْنَا عَلَيْهِ حَاصِباً وَمِنْهُمْ مَّنْ أَخَذَتْهُ
  ٱلصَّيْحَةُ وَمِنْهُمْ مَّنْ خَسَفْنَا بِهِ ٱلأَرْضَ وَمِنْهُمْ مَّنْ أَغْرَقْنَا
  وَمَا كَانَ ٱللَّهُ لِيَظْلِمَهُمْ وَلَـٰكِن كَانُوۤاْ أَنفُسَهُمْ يَظْلِمُونَ }يقول
  تعالـى ذكره: فأخذنا جميع هذه الأمـم التـي ذكرناها لك يا مـحمد بعذابنا { فَمِنْهُمْ
  مَنْ أرْسَلْنا عَلَـيْهِ حاصِبـاً } وهم قوم لُوط، الذين أمطر الله علـيهم حجارة من
  سجِيـل مَنضُود، والعرب تسمي الريح العاصف التـي فـيها الـحصى الصغار أو الثلـج أو
  البَرَد والـجلـيد حاصبـاً ومنه قول الأخطل:وَلقدْ عَلِـمْتُ إذا العِشارُ تَرَوَّحَتْ   هَدَجَ
  الرّئالِ يَكُبُّهُنَّ شَمالاتَرْمي العِضَاهَ بحاصِبٍ مِن ثَلْـجِها   حتـى يَبِـيتَ
  علـى العِضَاهِ جُفـالاوقال الفرزدق:مُسْتَقْبِلِـينَ شَمالَ الشَّأْمِ تَضْرِبُنا   بحاصِبٍ
  كَنَدِيفِ القُطْنِ مَنْثُوروبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن
  عبـاس: { فَمِنْهُمْ مَنْ أرْسَلْنا عَلَـيْهِ حاصِبـاً } قوم لوط.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَمِنْهُمْ مَنْ أرْسَلْنا عَلَـيْهِ حاصبـاً
  } وهم قوم لوط. { وَمِنْهُمْ مَنْ أخَذَتْهُ الصَّيْحَةُ }. اختلف أهل التأويـل فـي
  الذين عُنوا بذلك، فقال بعضهم: هم ثمود قوم صالـح. ذكر من قال ذلك:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس { وَمِنْهُمْ مَنْ
  أخَذَتْهُ الصَّيْحَةُ } ثمود.وقال آخرون: بل هم قوم شعيب. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَمِنْهُمْ مَنْ أخَذَتْهُ الصَّيْحَةُ
  } قوم شعيب.والصواب من القول فـي ذلك أن يقال: إن الله قد أخبر عن ثمود وقوم شعيب من
  أهل مدين أنه أهلكهم بـالصيحة فـي كتابه فـي غير هذا الـموضع، ثم قال جلّ ثناؤه لنبـيه
  صلى الله عليه وسلم: فمن الأمـم التـي أهلكناهم من أرسلنا علـيهم حاصبـاً، ومنهم مَنْ
  أخذته الصيحة، فلـم يخصُصِ الـخبر بذلك عن بعض مَنْ أخذته الصيحة من الأمـم دون بعض،
  وكلا الأمتـين أعنـي ثمود ومَدين قد أخذتهم الصَّيحة.وقوله: { وَمِنْهُمْ مَنْ خَسَفْنا
  بِهِ الأرْضِ }: يعنـي بذلك قارون. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال
  ابن عبـاس: { وَمِنْهُمْ مَنْ خَسَفْنا بِهِ الأرْضِ } قارون { وَمِنْهُمْ مَنْ أغْرَقْنا
  } يعنـي: قوم نوح وفرعون وقومه.واختلف أهل التأويـل فـي ذلك، فقال بعضهم: عُنـي بذلك:
  قومُ نوح علـيه السلام. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس: { وَمِنْهُمْ مَنْ أغْرَقْنا } قومُ نوح.وقال
  آخرون: بل هم قوم فرعون. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قَتادة { وَمِنْهُمْ مَنْ أغْرَقْنا } قوم فرعون.والصواب من القول فـي ذلك، أن يُقال:
  عُنـي به قوم نوح وفرعونُ وقومه، لأن الله لـم يخصص بذلك إحدى الأمتـين دون الأخرى،
  وقد كان أهلكهما قبل نزول هذا الـخبر عنهما، فهما مَعْنـيتان به.وقوله: { وَما كانَ
  اللّهُ لِـيَظْلِـمَهُمْ وَلَكِنْ كانُوا أنْفُسَهُمْ يَظْلِـمُونَ } يقول تعالـى ذكره:
  ولـم يكن الله لـيهلك هؤلاء الأمـم الذين أهلكهم بذنوب غيرهم، فـيظلـمَهم بإهلاكه إياهم
  بغير استـحقاق، بل إنـما أهلكهم بذنوبهم، وكفرهم بربهم، وجحودهم نعمه علـيهم، مع تتابع
  إحسانه علـيهم، وكثرة أياديه عندهم، ولكن كانوا أنفسهم يظلـمون بتصرّفهم فـي نعم ربهم،
  وتقلبهم فـي آلائه وعبـادتهم غيره، ومعصيتهم من أنعم علـيهم.\r\n\t\t\t\r\n\t\t\t</section>"

