text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَارُونَ وَفِرْعَوْنَ
  وَهَامَانَ وَلَقَدْ جَآءَهُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ فَٱسْتَكْبَرُواْ فِي ٱلأَرْضِ
  وَمَا كَانُواْ سَابِقِينَ } * { فَكُلاًّ أَخَذْنَا بِذَنبِهِ فَمِنْهُم مَّن أَرْسَلْنَا
  عَلَيْهِ حَاصِباً وَمِنْهُمْ مَّنْ أَخَذَتْهُ ٱلصَّيْحَةُ وَمِنْهُمْ مَّنْ خَسَفْنَا
  بِهِ ٱلأَرْضَ وَمِنْهُمْ مَّنْ أَغْرَقْنَا وَمَا كَانَ ٱللَّهُ لِيَظْلِمَهُمْ وَلَـٰكِن
  كَانُوۤاْ أَنفُسَهُمْ يَظْلِمُونَ }{ سَـٰبِقِينَ } فائتين، أدركهم أمر الله فلم يفوتوه.الحاصب:
  لقوم لوط، وهي ريح عاصف فيها حصباء. وقيل: ملك كان يرميهم. والصيحة: لمدين وثمود. والخسف:
  لقارون. والغرق: لقوم نوح وفرعون.\r\n\t\t\t\r\n\t\t\t</section>"

