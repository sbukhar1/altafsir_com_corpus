text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن تُكَذِّبُواْ
  فَقَدْ كَذَّبَ أُمَمٌ مِّن قَبْلِكُمْ وَمَا عَلَى ٱلرَّسُولِ إِلاَّ ٱلْبَلاَغُ ٱلْمُبِينُ
  }يقول تعالـى ذكره: وإن تكذِّبوا أيها الناس رسولنا مـحمداً صلى الله عليه وسلم فـيـما
  دعاكم إلـيه من عبـادة ربكم الذي خـلقكم ورزقكم، والبراءة من الأوثان، فقد كَذَّبت
  جماعات من قبلكم رسلَها فـيـما دعتهم إلـيه الرسل من الـحقّ، فحلّ بها من الله سخطه،
  ونزل بها منه عاجل عقوبته، فسبـيـلكم سبـيـلها فـيـما هو نازل بكم بتكذيبكم إياه {
  وَما علـى الرَّسُولِ إلاَّ البَلاغُ الـمُبِـينُ } يقول: وما علـى مـحمد إلاَّ أن
  يبلِّغكمَ رسالته، ويؤدّي إلـيكم ما أَمره بأدائه إلـيكم ربُّه. ويعنـي بـالبلاغ الـمبـين:
  يُبِـين لـمن سمعه ما يراد به، ويفهم به ما يعنـي به.\r\n\t\t\t\r\n\t\t\t</section>"

