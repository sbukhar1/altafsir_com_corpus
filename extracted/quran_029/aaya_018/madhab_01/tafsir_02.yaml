text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِبْرَاهِيمَ
  إِذْ قَالَ لِقَوْمِهِ ٱعْبُدُواْ ٱللَّهَ وَٱتَّقُوهُ ذٰلِكُمْ خَيْرٌ لَّكُمْ إِن
  كُنتُمْ تَعْلَمُونَ } * { إِنَّمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ أَوْثَاناً وَتَخْلُقُونَ
  إِفْكاً إِنَّ ٱلَّذِينَ تَعْبُدُونَ مِن دُونِ ٱللَّهِ لاَ يَمْلِكُونَ لَكُمْ رِزْقاً
  فَٱبْتَغُواْ عِندَ ٱللَّهِ ٱلرِّزْقَ وَٱعْبُدُوهُ وَٱشْكُرُواْ لَهُ إِلَيْهِ تُرْجَعُونَ
  } * { وَإِن تُكَذِّبُواْ فَقَدْ كَذَّبَ أُمَمٌ مِّن قَبْلِكُمْ وَمَا عَلَى ٱلرَّسُولِ
  إِلاَّ ٱلْبَلاَغُ ٱلْمُبِينُ }نصب { إِبْرَاهِيمَ } بإضمار اذكر، وأبدل عنه { إِذْ
  } بدل الاشتمال؛ لأنّ الأحيان تشتمل على ما فيها. أو هو معطوف على { نُوحاً } وإذ ظرف
  لأرسلنا، يعني: أرسلناه حين بلغ من السنّ والعلم مبلغاً صلح فيه لأن يعظ قومه وينصحهم
  ويعرض عليهم الحق ويأمرهم بالعبادة والتقوى وقرأ إبراهيم النخعي وأبو حنيفة رحمهما
  الله. «وإبراهيم»، بالرفع على معنى: ومن المرسلين إبراهيم { إِن كُنتُمْ تَعْلَمُونَ
  } يعني: إن كان فيكم علم بما هو خير لكم مما هو شر لكم. أو إن نظرتم بعين الدراية المبصرة
  دون عين الجهل العمياء: علمتم أنه خير لكم وقرىء: «تخلقون من خلق» بمعنى التكثير في
  خلق. وتخلقون، من تخلق بمعنى تكذب وتخرص. وقرىء: «إفكاً»، [و] فيه وجهان: أن يكون مصدراً،
  نحو: كذب ولعب. والإفك: مخفف منه، كالكذب واللعب من أصلهما، وأن يكون صفة على فعل،
  أي خلقاً إفكا، أي ذا إفك وباطل. واختلاقهم الإفك: تسميتهم الأوثان آلهة وشركاء لله
  أو شفعاء إليه. أو سمى الأصنام: إفكا، وعملهم لها ونحتهم: خلقاً للإفك. فإن قلت: لم
  نكر الرزق ثم عرفه؟ قلت: لأنه أراد لا يستطيعون أن يرزقوكم شيئاً من الرزق، فابتغوا
  عند الله الرزق كله. فإنه هو الرزاق وحده لا يرزق غيره { إِلَيْهِ تُرْجَعُونَ } وقرىء:
  بفتح التاء، فاستعدوا للقائه بعبادته والشكر له على أنعمه، وإن تكذبونني فلا تضرونني
  بتكذيبكم، فإنّ الرسل قبلي قد كذبتهم أممهم، وما ضرّوهم وإنما ضروا أنفسهم، حيث حلّ
  بهم ما حل بسبب تكذيب الرسل: وأما الرسول فقد تم أمره حين بلغ البلاغ المبين الذي زال
  معه الشكّ، وهو اقترانه بآيات الله ومعجزاته. أو: وإن كنت مكذباً فيما بينكم فلي في
  سائر الأنبياء أسوة وسلوة حيث كذبوا، وعلى الرسول أن يبلغ وما عليه أن يصدق ولا يكذب،
  وهذه الآية والآيات التي بعدها إلى قوله: { فَمَا كَانَ جَوَابَ قَوْمِهِ } محتملة
  أن تكون من جملة قول إبراهيم صلوات الله عليه لقومه، وأن تكون آيات وقعت معترضة في
  شأن رسول الله صلى الله عليه وسلم وشأن قريش بين أوّل قصة إبراهيم وآخرها. فإن قلت:
  إذا كانت من قول إبراهيم فما المراد بالأمم قبله؟ قلت: قوم شيث وإدريس ونوح وغيرهم،
  وكفى بقوم نوح أمّة في معنى أمم جمة مكذبة، ولقد عاش إدريس ونوح وغيرهم، وكفى بقوم
  نوح أمّة في معنى أمم جمة مكذبة، ولقد عاش إدريس ألف سنة في قومه إلى أن رفع إلى السماء.
  وآمن به ألف إنسان منهم على عدد سنيه، وأعقابهم على التكذيب.\r\n\t\t\t\r\n\t\t\t</section>"

