  href=\"JavaScript:Open_Menu()\">أَئِنَّكُمْ لَتَأْتُونَ ٱلرِّجَالَ وَتَقْطَعُونَ
  ٱلسَّبِيلَ وَتَأْتُونَ فِي نَادِيكُمُ ٱلْمُنْكَرَ فَمَا كَانَ جَوَابَ قَوْمِهِ إِلاَّ
  أَن قَالُواْ ٱئْتِنَا بِعَذَابِ ٱللَّهِ إِن كُنتَ مِنَ ٱلصَّادِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كانُوا يَجْلِسُونَ بـالطَّرِيقِ، فَـيَخْذِفُونَ أبْناءَ السَّبِـيـلِ، وَيَسْخَرُونَ
  مِنْهُمْ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: بل كان ذلك إتـيانهم
  الفـاحشة فـي مـجالسهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير، عن منصور، عن مـجاهد، قال: كان يأتـي بعضهم بعضا فـي مـجالسهم،
  يعنـي قوله { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سلـيـمان بن عبد الـجبـار، قال: ثنا ثابت بن مـحمد اللـيثـيّ، قال: ثنا فضيـل بن عياض،
  عن منصور بن الـمعتـمر، عن مـجاهد، فـي قوله { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ
  } قال: كان يجامع بعضهم بعضا فـي الـمـجالس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن مـجاهد { وتَأْتُونَ فِـي نادِيكُمُ
  الـمُنْكَرَ } قال: كان يأتـي بعضهم بعضا فـي الـمـجالس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنـي أبـي، عن سفـيان، عن منصور، عن مـجاهد، قال: كانوا يجامعون الرجال
  فـي مـجالسهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ } قال: الـمـجالس،
  والـمنكَر: إتـيانهم الرجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ
  } قال: كانوا يأتون الفـاحشة فـي ناديهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وتَأْتُونَ فِـي نادِيكُمُ
  الـمُنْكَرَ } قال: ناديهم: الـمـجالس، والـمنكر: عملهم الـخبـيث الذي كانوا يعملونه،
  كانوا يعترضون بـالراكب فـيأخذونه ويركبونه. وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أتأْتُونَ الفـاحِشَةَ وأنْتُـمْ تُبْصِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وقرأ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  سَبَقَكُمْ بِها مِنْ أحَدٍ مِنَ العالَـمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { وتَأتُونَ فِـي نادِيكُمُ الـمُنْكَرَ } يقول: فـي مـجالسكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب قول من قال: معناه: وتـحذفون فـي
  مـجالسكم الـمارّة بكم، وتسخَرون منهم لـما ذكرنا من الرواية بذلك عن رسول الله صلى
  الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَمَا كانَ جَوَابَ قَوْمِهِ
  إلاَّ أنْ قالُوا ائْتِنا بعَذَابِ اللّهِ إنْ كُنْتَ مِنَ الصَّادِقِـينَ } يقول تعالـى
  ذكره: فلـم يكن جواب قوم لُوط إذ نهاهم عما يكرهه الله من إتـيان الفواحش التـي حرمها
  الله إلا قَـيـلهم: ائتنا بعذاب الله الذي تعدنا، إن كنت من الصادقـين فـيـما تقول،
  والـمنـجزين لـما تعد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
