  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَئِنَّكُمْ
  لَتَأْتُونَ ٱلرِّجَالَ وَتَقْطَعُونَ ٱلسَّبِيلَ وَتَأْتُونَ فِي نَادِيكُمُ ٱلْمُنْكَرَ
  فَمَا كَانَ جَوَابَ قَوْمِهِ إِلاَّ أَن قَالُواْ ٱئْتِنَا بِعَذَابِ ٱللَّهِ إِن
  كُنتَ مِنَ ٱلصَّادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  مخبرا عن قـيـل لوط لقومه { أئِنَّكُمْ } أيها القوم { لَتأْتُونَ الرّجالَ } فـي أدبـارهم
  { وَتَقْطَعُونَ السَّبِـيـلَ } يقول: وتقطعون الـمسافرين علـيكم بفعلكم الـخبـيث،
  وذلك أنهم فـيـما ذُكر عَنْهم كانوا يفعلون ذلك بـمن مرّ علـيهم من الـمسافرين، من
  ورد بلادهم من الغربـاء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَتَقْطَعُونَ السَّبِـيـلَ
  } قال: السبـيـل: الطريق. الـمسافر إذا مرّ بهم، وهو ابن السبـيـل قَطَعوا به، وعملوا
  به ذلك العمل الـخبـيث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَتأتُونَ فِـي نادِيكُمُ
  الـمُنْكَرَ } اختلف أهل التأويـل فـي الـمنكر الذي عناه الله، الذي كان هؤلاء القوم
  يأتونه فـي ناديهم، فقال بعضهم: كان ذلك أنهم كانوا يتضارطُون فـي مـجالسهم. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبد الرحمن بن الأسود، قال:
  ثنا مـحمد بن ربـيعة، قال: ثنا رَوْح بن عُطيفة الثقـفـيّ، عن عمرو بن مصعب، عن عروة
  بن الزبـير، عن عائشة، فـي قوله { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ } قال: الضراط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل كان ذلك أنهم كانوا يخذفون من مر بهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب وابن وكيع قالا: ثنا أبو أسامة، عن حاتـم بن أبـي
  صغيرة، عن سماك بن حرب، عن أبـي صالـح، عن أمّ هانىء، قالت: سألت النبـيّ صلى الله
  عليه وسلم عن قوله { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ } قالَ:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كانُوا يَخْذِفُونَ أهْلَ الطَّرِيقِ
  وَيَسْخَرُونَ مِنْهُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فهو الـمنكر الذي كانوا يأتون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الربـيع، قال: ثنا أسد، قال: ثنا أبو أُسامة، بإسناده عن النبـيّ صلى الله عليه وسلم،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن عبدة الضبـي، قال:
  ثنا سلـيـم بن أخضر، قال: ثنا أبو يونس القُشَيري، عن سِماك بن حرب، عن أبـي صالـح
  مولـى أمّ هانىء، أن أمّ هانىء سُئلت عن هذه الآية { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ
  } فقالت: سألت عنها رسول الله صلى الله عليه وسلم، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كانُوا يَخْذِفُونَ أهْلَ الطَّرِيقِ، وَيَسْخَرُونَ مِنْهُمْ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا عمر بن أبـي زائدة، قال: سمعت عكرِمة يقول فـي قوله { وتَأْتُونَ فِـي
  نادِيكُمُ الـمُنْكَرَ } قال: كانوا يُؤْذون أهل الطريق يخذفون من مَرّ بهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنـي أبـي، عن عمر بن أبـي زائدة، قال: سمعت
  عكرِمة قال: الـخذف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: أخبرنا عمرو، قال:
  ثنا أسبـاط، عن السديّ { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ } قال: كان كلّ من
  مرّ بهم خذفوه فهو الـمنكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الربـيع، قال: ثنا أسد، قال:
  ثنا سعيد بن زيد، قال: ثنا حاتـم بن أبـي صغيرة، قال: ثنا سِماك بن حرب، عن بـاذام،
  عن أبـي صالـح مولـى أمّ هانىء، عن أمّ هانىء، قالت: سألت رسول الله صَلَّـى اللّهُ
  عَلَـيْهِ وَسَلَّـمَ عن هذه الآية { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ } قال:</font></font>&#13;\t\t\t<label
