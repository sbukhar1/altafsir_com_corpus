text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَئِنَّكُمْ لَتَأْتُونَ
  ٱلرِّجَالَ وَتَقْطَعُونَ ٱلسَّبِيلَ وَتَأْتُونَ فِي نَادِيكُمُ ٱلْمُنْكَرَ فَمَا
  كَانَ جَوَابَ قَوْمِهِ إِلاَّ أَن قَالُواْ ٱئْتِنَا بِعَذَابِ ٱللَّهِ إِن كُنتَ
  مِنَ ٱلصَّادِقِينَ }يقول تعالـى ذكره مخبرا عن قـيـل لوط لقومه { أئِنَّكُمْ } أيها
  القوم { لَتأْتُونَ الرّجالَ } فـي أدبـارهم { وَتَقْطَعُونَ السَّبِـيـلَ } يقول:
  وتقطعون الـمسافرين علـيكم بفعلكم الـخبـيث، وذلك أنهم فـيـما ذُكر عَنْهم كانوا يفعلون
  ذلك بـمن مرّ علـيهم من الـمسافرين، من ورد بلادهم من الغربـاء. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَتَقْطَعُونَ السَّبِـيـلَ
  } قال: السبـيـل: الطريق. الـمسافر إذا مرّ بهم، وهو ابن السبـيـل قَطَعوا به، وعملوا
  به ذلك العمل الـخبـيث.وقوله: { وَتأتُونَ فِـي نادِيكُمُ الـمُنْكَرَ } اختلف أهل
  التأويـل فـي الـمنكر الذي عناه الله، الذي كان هؤلاء القوم يأتونه فـي ناديهم، فقال
  بعضهم: كان ذلك أنهم كانوا يتضارطُون فـي مـجالسهم. ذكر من قال ذلك:حدثنـي عبد الرحمن
  بن الأسود، قال: ثنا مـحمد بن ربـيعة، قال: ثنا رَوْح بن عُطيفة الثقـفـيّ، عن عمرو
  بن مصعب، عن عروة بن الزبـير، عن عائشة، فـي قوله { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ
  } قال: الضراط.وقال آخرون: بل كان ذلك أنهم كانوا يخذفون من مر بهم. ذكر من قال ذلك:حدثنا
  أبو كُرَيب وابن وكيع قالا: ثنا أبو أسامة، عن حاتـم بن أبـي صغيرة، عن سماك بن حرب،
  عن أبـي صالـح، عن أمّ هانىء، قالت: سألت النبـيّ صلى الله عليه وسلم عن قوله { وتَأْتُونَ
  فِـي نادِيكُمُ الـمُنْكَرَ } قالَ: \" كانُوا يَخْذِفُونَ أهْلَ الطَّرِيقِ وَيَسْخَرُونَ
  مِنْهُمْ \" فهو الـمنكر الذي كانوا يأتون.حدثنا الربـيع، قال: ثنا أسد، قال: ثنا أبو
  أُسامة، بإسناده عن النبـيّ صلى الله عليه وسلم، مثله.حدثنا أحمد بن عبدة الضبـي، قال:
  ثنا سلـيـم بن أخضر، قال: ثنا أبو يونس القُشَيري، عن سِماك بن حرب، عن أبـي صالـح
  مولـى أمّ هانىء، أن أمّ هانىء سُئلت عن هذه الآية { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ
  } فقالت: سألت عنها رسول الله صلى الله عليه وسلم، فقال: \" كانُوا يَخْذِفُونَ أهْلَ
  الطَّرِيقِ، وَيَسْخَرُونَ مِنْهُمْ \" حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال:
  ثنا عمر بن أبـي زائدة، قال: سمعت عكرِمة يقول فـي قوله { وتَأْتُونَ فِـي نادِيكُمُ
  الـمُنْكَرَ } قال: كانوا يُؤْذون أهل الطريق يخذفون من مَرّ بهم.حدثنا ابن وكيع، قال:
  ثنـي أبـي، عن عمر بن أبـي زائدة، قال: سمعت عكرِمة قال: الـخذف.حدثنا موسى، قال: أخبرنا
  عمرو، قال: ثنا أسبـاط، عن السديّ { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ } قال:
  كان كلّ من مرّ بهم خذفوه فهو الـمنكر.حدثنا الربـيع، قال: ثنا أسد، قال: ثنا سعيد
  بن زيد، قال: ثنا حاتـم بن أبـي صغيرة، قال: ثنا سِماك بن حرب، عن بـاذام، عن أبـي
  صالـح مولـى أمّ هانىء، عن أمّ هانىء، قالت: سألت رسول الله صَلَّـى اللّهُ عَلَـيْهِ
  وَسَلَّـمَ عن هذه الآية { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ } قال:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَئِنَّكُمْ لَتَأْتُونَ ٱلرِّجَالَ
  وَتَقْطَعُونَ ٱلسَّبِيلَ وَتَأْتُونَ فِي نَادِيكُمُ ٱلْمُنْكَرَ فَمَا كَانَ جَوَابَ
  قَوْمِهِ إِلاَّ أَن قَالُواْ ٱئْتِنَا بِعَذَابِ ٱللَّهِ إِن كُنتَ مِنَ ٱلصَّادِقِينَ
  } \" كانُوا يَجْلِسُونَ بـالطَّرِيقِ، فَـيَخْذِفُونَ أبْناءَ السَّبِـيـلِ، وَيَسْخَرُونَ
  مِنْهُمْ \" وقال بعضهم: بل كان ذلك إتـيانهم الفـاحشة فـي مـجالسهم. ذكر من قال ذلك:حدثنا
  ابن وكيع، قال: ثنا جرير، عن منصور، عن مـجاهد، قال: كان يأتـي بعضهم بعضا فـي مـجالسهم،
  يعنـي قوله { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ }.حدثنا سلـيـمان بن عبد الـجبـار،
  قال: ثنا ثابت بن مـحمد اللـيثـيّ، قال: ثنا فضيـل بن عياض، عن منصور بن الـمعتـمر،
  عن مـجاهد، فـي قوله { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ } قال: كان يجامع بعضهم
  بعضا فـي الـمـجالس.حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن مـجاهد {
  وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ } قال: كان يأتـي بعضهم بعضا فـي الـمـجالس.حدثنا
  ابن وكيع، قال: ثنـي أبـي، عن سفـيان، عن منصور، عن مـجاهد، قال: كانوا يجامعون الرجال
  فـي مـجالسهم.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد { وتَأْتُونَ
  فِـي نادِيكُمُ الـمُنْكَرَ } قال: الـمـجالس، والـمنكَر: إتـيانهم الرجال.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ
  } قال: كانوا يأتون الفـاحشة فـي ناديهم.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله { وتَأْتُونَ فِـي نادِيكُمُ الـمُنْكَرَ } قال: ناديهم: الـمـجالس،
  والـمنكر: عملهم الـخبـيث الذي كانوا يعملونه، كانوا يعترضون بـالراكب فـيأخذونه ويركبونه.
  وقرأ{ أتأْتُونَ الفـاحِشَةَ وأنْتُـمْ تُبْصِرُونَ }، وقرأ{ ما سَبَقَكُمْ بِها مِنْ
  أحَدٍ مِنَ العالَـمِينَ }حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله { وتَأتُونَ فِـي نادِيكُمُ الـمُنْكَرَ } يقول: فـي مـجالسكم.وأولـى
  الأقوال فـي ذلك بـالصواب قول من قال: معناه: وتـحذفون فـي مـجالسكم الـمارّة بكم،
  وتسخَرون منهم لـما ذكرنا من الرواية بذلك عن رسول الله صلى الله عليه وسلم.وقوله:
  { فَمَا كانَ جَوَابَ قَوْمِهِ إلاَّ أنْ قالُوا ائْتِنا بعَذَابِ اللّهِ إنْ كُنْتَ
  مِنَ الصَّادِقِـينَ } يقول تعالـى ذكره: فلـم يكن جواب قوم لُوط إذ نهاهم عما يكرهه
  الله من إتـيان الفواحش التـي حرمها الله إلا قَـيـلهم: ائتنا بعذاب الله الذي تعدنا،
  إن كنت من الصادقـين فـيـما تقول، والـمنـجزين لـما تعد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

