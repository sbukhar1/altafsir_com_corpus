  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَحَسِبَ
  ٱلنَّاسُ أَن يُتْرَكُوۤاْ أَن يَقُولُوۤاْ آمَنَّا وَهُمْ لاَ يُفْتَنُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  فَتَنَّا ٱلَّذِينَ مِن قَبْلِهِمْ فَلَيَعْلَمَنَّ ٱللَّهُ ٱلَّذِينَ صَدَقُواْ وَلَيَعْلَمَنَّ
  ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الحسبان لا يصح تعليقه بمعاني المفردات،
  ولكن بمضامين الجمل. ألا ترى أنك لو قلت: حسبت زيداً وظننت الفرس: لم يكن شيئاً حتى
  تقول: حسبت زيداً عالماً؛ وظننت الفرس جواداً، لأنّ قولك: زيد عالم، أو الفرس جواد:
  كلام دال على مضمون، فأردت الإخبار عن ذلك المضمون ثابتاً عندك على وجه الظن لا اليقين،
  فلم تجد بدّا في العبارة عن ثباته عندك على ذلك الوجه، من ذكر شطري الجملة مدخلاً عليهما
  فعل الحسبان، حتى يتم لك غرضك. فإن قلت: فأين الكلام الدال على المضمون الذي يقتضيه
  الحسبان في الآية؟ قلت: هو في قوله: { أَن يُتْرَكُواْ أَن يَقُولُواْ ءامَنَّا وَهُمْ
  لاَ يُفْتَنُونَ } وذلك أن تقديره: أحسبوا تركهم غير مفتونين، لقولهم: آمنا، فالترك
  أول مفعولي حسب؛ ولقولهم: آمنا، هو الخبر. وأما «غير مفتونين» فتتمة الترك، لأنه من
  الترك الذي هو بمعنى التصيير، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَتَرَكْتُهُ جَزَرَ السِّبَاعِ يَنُشْنَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ألا ترى أنك قبل المجيء بالحسبان، تقدر أن تقول: تركهم غير مفتونين،
  لقولهم: آمنا، على تقدير: حاصل ومستقر، قبل اللام. فإن قلت: { أَن يَقُولُواْ } هو
  علة تركهم غير مفتونين، فكيف يصح أن يقع خبر مبتدأ؟ قلت: كما تقول خروجه لمخافة الشر،
  وضربه للتأديب، وقد كان التأديب والمخافة في قولك: خرجت مخافة الشر، وضربته تأديباً:
  تعليلين. وتقول أيضاً: حسبت خروجه لمخافة الشر، وظننت ضربه للتأديب، فتجعلهما مفعولين
  كما جعلتهما مبتدأ وخبراً. والفتنة: الامتحان بشدائد التكليف: من مفارقة الأوطان، ومجاهدة
  الأعداء، وسائر الطاعات الشاقة، وهجر الشهوات والملاذ، وبالفقر؛ والقحط، وأنواع المصائب
  في الأنفس والأموال، وبمصابرة الكفار على أذاهم وكيدهم وضرارهم. والمعنى: أحسب الذين
  أجروا كلمة الشهادة على ألسنتهم وأظهروا القول بالإيمان: أنهم يتركون بذلك غير ممتحنين،
  بل يمحنهم الله بضروب المحن، حتى يبلو صبرهم، وثبات أقدامهم، وصحة عقائدهم، ونصوع نياتهم،
  ليتميز المخلص من غير المخلص، والراسخ في الدين من المضطرب، والمتمكن من العابد على
  حرف، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَتُبْلَوُنَّ فِيۤ أَمْوَالِكُمْ وَأَنْفُسِكُمْ وَلَتَسْمَعُنَّ
  مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ أَشْرَكُوۤاْ
  أَذًى كَثِيراً وَإِن تَصْبِرُواْ وَتَتَّقُواْ فَإِنَّ ذٰلِكَ مِنْ عَزْمِ ٱلأُمُورِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 186] وروي أنها نزلت في ناس من أصحاب رسول الله صلى الله عليه وسلم قد جزعوا
  من أذى المشركين. وقيل في عمار بن ياسر: وكان يعذب في الله. وقيل: في ناس أسلموا بمكة،
  فكتب إليهم المهاجرون: لا يقبل منكم إسلامكم حتى تهاجروا، فخرجوا فتبعهم المشركون فردّوهم،
  فلما نزلت كتبوا بها إليهم؛ فخرجوا فاتبعهم المشركون فقاتلوهم، فمنهم من قتل ومنهم
  من نجا. وقيل: في مهجع بن عبد الله مولى عمر بن الخطاب رضي الله عنه، وهو أوّل قتيل
  من المسلمين يوم بدر، رماه عامر بن الحضرمي فقال رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
