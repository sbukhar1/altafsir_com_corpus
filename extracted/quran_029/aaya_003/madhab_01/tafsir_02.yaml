  ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سيد الشهداء مهجع، وهو أول من يدعى إلى باب الجنة من هذه الأمة \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فجزع عليه
  أبواه وامرأته { وَلَقَدْ فَتَنَّا } موصول بأحسب أو بلا يفتنون، كقولك: ألا يمتحن
  فلان وقد امتحن من هو خير منه، يعني: أن أتباع الأنبياء عليهم السلام قبلهم، قد أصابهم
  من الفتن والمحن نحو ما أصابهم. أو ما هو أشدّ منه فصبروا، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكَأَيّن
  مّن نَّبِىّ قَاتَلَ مَعَهُ رِبّيُّونَ كَثِيرٌ فَمَا وَهَنُواْ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية
  [آل عمران: 146] وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(822)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قد كان مَن قبلكم يؤخذ فيوضع المنشار
  على رأسه فيفرق فرقتين، وما يصرفه ذلك عن دينه؛ ويمشط بأمشاط الحديد ما دون عظمه من
  لحم وعصب، ما يصرفه ذلك عن دينه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلَيَعْلَمَنَّ ٱللَّهُ } بالامتحان { ٱلَّذِينَ صَدَقُوا } في
  الإيمان { وَلَيَعْلَمَنَّ ٱلْكَـٰذِبِينَ } فيه. فإن قلت: كيف وهو عالم بذلك فيما
  لم يزل؟ قلت: لم يزل يعلمه معدوماً، ولا يعلمه موجوداً إلا إذا وجد، والمعنى: وليتميزن
  الصادق منهم من الكاذب. ويجوز أن يكون وعداً ووعيداً، كأنه قال: وليثيبن الذي صدقوا
  وليعاقبنّ الكاذبين. وقرأ علي رضي الله عنه والزهري: وليعلمنّ، من الإعلام، أي: وليعرفنهم
  الله الناس من هم. أو ليسمنهم بعلامة يعرفون بها من بياض الوجوه وسوادها، وكحل العيون
  وزرقتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
