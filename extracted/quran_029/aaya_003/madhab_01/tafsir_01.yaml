text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ فَتَنَّا
  ٱلَّذِينَ مِن قَبْلِهِمْ فَلَيَعْلَمَنَّ ٱللَّهُ ٱلَّذِينَ صَدَقُواْ وَلَيَعْلَمَنَّ
  ٱلْكَاذِبِينَ }يقول تعالـى ذكره: ولقد اختبرنا الذين من قبلهم من الأمـم، مـمن أرسلنا
  إلـيهم رسلنا، فقالوا مثل ما قالته أمتك يا مـحمد بأعدائهم، وتـمكيننا إياهم من أذاهم،
  كموسى إذا أرسلناه إلـى بنـي إسرائيـل، فـابتلـيناهم بفرعون وملئهم، وكعيسى إذ أرسلناه
  إلـى بنـي إسرائيـل، فـابتلَـينا من اتبعه بـمن توَلـى عنه، فكذلك ابتلـينا أتبـاعك
  بـمخالفـيك من أعدائك { فَلَـيَعْلَـمَنَّ اللّهُ الَّذِينَ صَدَقُوا } منهم فـي قـيـلهم
  آمنا { وَلَـيَعْلَـمَنَّ الكاذِبِـين } منهم فـي قـيـلهم ذلك، والله عالـم بذلك منهم
  قبل الاختبـار، وفـي حال الاختبـار، وبعد الاختبـار، ولكن معنى ذلك: ولَـيُظْهِرَنّ
  الله صدق الصادق منهم فـي قـيـله آمنا بـالله من كذب الكاذب منهم بـابتلائه إياه بعدوّه،
  لـيعلـم صدقه من كذبه أولـياؤه، علـى نـحو ما قد بـيَّناه فـيـما مضى قبلُ.وذكر أن
  هذه الآية نزلت فـي قوم من الـمسلـمين عذّبهم الـمشركون، ففتن بعضهم، وصبر بعضهم علـى
  أذاهم حتـى أتاهم الله بفرج من عنده. ذكر الرواية بذلك:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: سمعت عبد الله بن عبـيد بن عمير يقول: نزلت، يعنـي
  هذه الآية{ آلـم. أحَسِبَ الناسُ أنْ يُتْرَكُوا أنْ يَقُولُوا آمَنَّا... }إلـى قوله
  { وَلَـيَعْلَـمَنَّ الكاذِبِـينَ } فـي عمَّار بن ياسر، إذ كان يعذّب فـي الله.وقال
  آخرون: بل نزل ذلك من أجل قوم كانوا قد أظهروا الإسلام بـمكة، وتـخـلفوا عن الهجرة،
  والفتنة التـي فتن بها هؤلاء القوم علـى مقالة هؤلاء، هي الهجرة التـي امتـحنوا بها.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن مطر، عن الشعبـيِّ، قال:
  إنها نزلت، يعنـي{ الـم. أحَسِبَ النَّاسُ أنْ يُترَكُوا }الآيتـين فـي أناس كانوا
  بـمكة أقرّوا بـالإسلام، فكتب إلـيهم أصحاب مـحمد نبـيِّ الله صلى الله عليه وسلم من
  الـمدينة: إنه لا يقبل منكم إقرارا بـالإسلام حتـى تهاجروا، فخرجوا عامدين إلـى الـمدينة،
  فـاتبعهم الـمشركون، فردّوهم، فنزلت فـيهم هذه الآية، فكتبوا إلـيهم: إنه قد نزلت فـيكم
  آية كذا وكذا، فقالوا: نـخرج، فإن اتبعنا أحد قاتلناه قال: فخرجوا فـاتبعهم الـمشركون
  فقاتلوهم ثم، فمنهم من قتل، ومنهم من نـجا، فأنزل الله فـيهم:{ ثُمَّ إنَّ رَبَّكَ
  لِلَّذِينَ هاجَرُوا مِنْ بَعْدِ ما فُتِنُوا، ثُمَّ جاهَدُوا وَصَبرُوا إنَّ رَبَّكَ
  مِنْ بَعْدِها لَغَفُورٌ رحِيـمٌ }حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح،
  عن مـجاهد، قوله { وَلَقَدْ فَتَنَّا } قال: ابتلـينا.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثْله.حدثنا ابن بشار، قال: ثنا مؤمل، قال:
  ثنا سفـيان، عن أبـي هاشم، عن مـجاهد { وَلَقَدْ فَتَنَّا الَّذِينَ مِنْ قَبْلِهِمْ
  } قال: ابتلـينا الذين من قبلهم.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن أبـي
  هاشم، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله {
  وَلَقَدْ فَتَنَّا الَّذِينَ مِنْ قَبْلِهِمْ } أي ابتلـينا.\r\n\t\t\t\r\n\t\t\t</section>"

