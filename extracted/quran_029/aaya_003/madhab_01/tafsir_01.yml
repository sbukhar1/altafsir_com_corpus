  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  فَتَنَّا ٱلَّذِينَ مِن قَبْلِهِمْ فَلَيَعْلَمَنَّ ٱللَّهُ ٱلَّذِينَ صَدَقُواْ وَلَيَعْلَمَنَّ
  ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولقد اختبرنا
  الذين من قبلهم من الأمـم، مـمن أرسلنا إلـيهم رسلنا، فقالوا مثل ما قالته أمتك يا
  مـحمد بأعدائهم، وتـمكيننا إياهم من أذاهم، كموسى إذا أرسلناه إلـى بنـي إسرائيـل،
  فـابتلـيناهم بفرعون وملئهم، وكعيسى إذ أرسلناه إلـى بنـي إسرائيـل، فـابتلَـينا من
  اتبعه بـمن توَلـى عنه، فكذلك ابتلـينا أتبـاعك بـمخالفـيك من أعدائك { فَلَـيَعْلَـمَنَّ
  اللّهُ الَّذِينَ صَدَقُوا } منهم فـي قـيـلهم آمنا { وَلَـيَعْلَـمَنَّ الكاذِبِـين
  } منهم فـي قـيـلهم ذلك، والله عالـم بذلك منهم قبل الاختبـار، وفـي حال الاختبـار،
  وبعد الاختبـار، ولكن معنى ذلك: ولَـيُظْهِرَنّ الله صدق الصادق منهم فـي قـيـله آمنا
  بـالله من كذب الكاذب منهم بـابتلائه إياه بعدوّه، لـيعلـم صدقه من كذبه أولـياؤه،
  علـى نـحو ما قد بـيَّناه فـيـما مضى قبلُ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  أن هذه الآية نزلت فـي قوم من الـمسلـمين عذّبهم الـمشركون، ففتن بعضهم، وصبر بعضهم
  علـى أذاهم حتـى أتاهم الله بفرج من عنده. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: سمعت عبد الله بن عبـيد
  بن عمير يقول: نزلت، يعنـي هذه الآية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">آلـم. أحَسِبَ الناسُ أنْ يُتْرَكُوا
  أنْ يَقُولُوا آمَنَّا...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى قوله { وَلَـيَعْلَـمَنَّ الكاذِبِـينَ } فـي عمَّار بن ياسر،
  إذ كان يعذّب فـي الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل نزل ذلك من أجل قوم
  كانوا قد أظهروا الإسلام بـمكة، وتـخـلفوا عن الهجرة، والفتنة التـي فتن بها هؤلاء
  القوم علـى مقالة هؤلاء، هي الهجرة التـي امتـحنوا بها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن مطر، عن الشعبـيِّ، قال:
  إنها نزلت، يعنـي</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الـم. أحَسِبَ النَّاسُ أنْ يُترَكُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآيتـين
  فـي أناس كانوا بـمكة أقرّوا بـالإسلام، فكتب إلـيهم أصحاب مـحمد نبـيِّ الله صلى الله
  عليه وسلم من الـمدينة: إنه لا يقبل منكم إقرارا بـالإسلام حتـى تهاجروا، فخرجوا عامدين
  إلـى الـمدينة، فـاتبعهم الـمشركون، فردّوهم، فنزلت فـيهم هذه الآية، فكتبوا إلـيهم:
  إنه قد نزلت فـيكم آية كذا وكذا، فقالوا: نـخرج، فإن اتبعنا أحد قاتلناه قال: فخرجوا
  فـاتبعهم الـمشركون فقاتلوهم ثم، فمنهم من قتل، ومنهم من نـجا، فأنزل الله فـيهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  إنَّ رَبَّكَ لِلَّذِينَ هاجَرُوا مِنْ بَعْدِ ما فُتِنُوا، ثُمَّ جاهَدُوا وَصَبرُوا
  إنَّ رَبَّكَ مِنْ بَعْدِها لَغَفُورٌ رحِيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله { وَلَقَدْ
  فَتَنَّا } قال: ابتلـينا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثْله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن أبـي هاشم، عن مـجاهد { وَلَقَدْ فَتَنَّا
  الَّذِينَ مِنْ قَبْلِهِمْ } قال: ابتلـينا الذين من قبلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن أبـي هاشم، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وَلَقَدْ
  فَتَنَّا الَّذِينَ مِنْ قَبْلِهِمْ } أي ابتلـينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

