  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِن
  سَأَلْتَهُمْ مَّن نَّزَّلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَحْيَا بِهِ ٱلأَرْضَ مِن بَعْدِ
  مَوْتِهَا لَيَقُولُنَّ ٱللَّهُ قُلِ ٱلْحَمْدُ لِلَّهِ بَلْ أَكْثَرُهُمْ لاَ يَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ولئن سألت يا مـحمد
  هؤلاء الـمشركين بـالله من قومك من نزل من السماء ماء، وهو الـمطر الذي ينزله الله
  من السحاب { فأحْيا بِه الأرْضِ } يقول: فأحيا بـالـماء الذي نزل من السماء الأرض،
  وإحياؤها: إنبـاتُه النبـاتَ فـيها { منْ بعدِ مَوْتها } من بعد جدوبها وقحوطها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَـيَقُولُنَّ اللّهُ } يقول: لـيقولنّ الذي فعل ذلك الله
  الذي له عبـادة كل شيء. وقوله: { قُلِ الـحَمْدُ لِلّهِ } يقول: وإذا قالوا ذلك، فقل
  الـحمد لله { بَلْ أكْثَرُهُمْ لا يَعْقِلُونَ } يقول: بل أكثر هؤلاء الـمشركين بـالله
  لا يعقلون مالهم فـيه النفع من أمر دينهم، وما فـيه الضرّ، فهم لـجهلهم يحسِبون أنهم
  لعبـادتهم الآلهة دون الله، ينالون بها عند الله زُلْفة وقربة، ولا يعلـمون أنهم بذلك
  هالكون مستوجبون الـخـلود فـي النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

