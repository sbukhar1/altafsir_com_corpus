text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِن سَأَلْتَهُمْ
  مَّن نَّزَّلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَحْيَا بِهِ ٱلأَرْضَ مِن بَعْدِ مَوْتِهَا
  لَيَقُولُنَّ ٱللَّهُ قُلِ ٱلْحَمْدُ لِلَّهِ بَلْ أَكْثَرُهُمْ لاَ يَعْقِلُونَ }استحمد
  رسول الله صلى الله عليه وسلم على أنه ممن أقر بنحو ما أقروا به؛ ثم نفعه ذلك في توحيد
  الله ونفي الأنداد والشركاء عنه، ولم يكن إقراراً عاطلاً كإقرار المشركين؛ وعلى أنهم
  أقروا بما هو حجة عليهم حيث نسبوا النعمة إلى الله وقد جعلوا العبادة للصنم، ثم قال:
  { بَلْ أَكْثَرُهُمْ لاَ يَعْقِلُونَ } ما يقولون وما فيه من الدلالة على بطلان الشرك
  وصحة التوحيد. أو لا يعقلون ما تريد بقولك الحمد لله، ولا يفطنون لم حمدت الله عند
  مقالتهم؟\r\n\t\t\t\r\n\t\t\t</section>"

