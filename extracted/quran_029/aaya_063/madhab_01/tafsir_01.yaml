text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِن سَأَلْتَهُمْ
  مَّن نَّزَّلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَحْيَا بِهِ ٱلأَرْضَ مِن بَعْدِ مَوْتِهَا
  لَيَقُولُنَّ ٱللَّهُ قُلِ ٱلْحَمْدُ لِلَّهِ بَلْ أَكْثَرُهُمْ لاَ يَعْقِلُونَ }يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ولئن سألت يا مـحمد هؤلاء الـمشركين
  بـالله من قومك من نزل من السماء ماء، وهو الـمطر الذي ينزله الله من السحاب { فأحْيا
  بِه الأرْضِ } يقول: فأحيا بـالـماء الذي نزل من السماء الأرض، وإحياؤها: إنبـاتُه
  النبـاتَ فـيها { منْ بعدِ مَوْتها } من بعد جدوبها وقحوطها.وقوله: { لَـيَقُولُنَّ
  اللّهُ } يقول: لـيقولنّ الذي فعل ذلك الله الذي له عبـادة كل شيء. وقوله: { قُلِ الـحَمْدُ
  لِلّهِ } يقول: وإذا قالوا ذلك، فقل الـحمد لله { بَلْ أكْثَرُهُمْ لا يَعْقِلُونَ
  } يقول: بل أكثر هؤلاء الـمشركين بـالله لا يعقلون مالهم فـيه النفع من أمر دينهم،
  وما فـيه الضرّ، فهم لـجهلهم يحسِبون أنهم لعبـادتهم الآلهة دون الله، ينالون بها عند
  الله زُلْفة وقربة، ولا يعلـمون أنهم بذلك هالكون مستوجبون الـخـلود فـي النار.\r\n\t\t\t\r\n\t\t\t</section>"

