  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّيْنَا
  ٱلإِنْسَانَ بِوَالِدَيْهِ حُسْناً وَإِن جَاهَدَاكَ لِتُشْرِكَ بِي مَا لَيْسَ لَكَ
  بِهِ عِلْمٌ فَلاَ تُطِعْهُمَآ إِلَيَّ مَرْجِعُكُمْ فَأُنَبِّئُكُم بِمَا كُنتُمْ
  تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { وَوَصَّيْنا
  الإنْسانَ } فـيـما أنزلنا إلـى رسولنا { بِوَالِدَيْهِ } أن يفعل بهما { حُسْناً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربـية فـي وجه نصب الـحسن، فقال بعض نـحويِّـي البصرة:
  نُصب ذلك علـى نـية تكرير وصّينا. وكأن معنى الكلام عنده: ووصينا الإنسان بوالديه،
  ووصيناه حسنا. وقال: قد يقول الرجل وصيته خيراً: أي بخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض نـحويـي الكوفة: معنى ذلك: ووصينا الإنسان أن يفعل حُسناً، ولكن العرب تسقط من
  الكلام بعضه إذا كان فـيـما بقـي الدلالة علـى ما سقط، وتعمل ما بقـي فـيـما كان يعمل
  فـيه الـمـحذوف، فنصب قوله { حُسْناً } وإن كان الـمعنى ما وصفت وصينا، لأنه قد ناب
  عن الساقط، وأنشد فـي ذلك:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَجِبْتُ مِنْ دَهْماءَ إذْ تَشْكُونا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَمِنْ أبـي
  دَهْماءَ إذْ يُوصِينا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">خَيْراً بها كأنَّنا جافُونا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: معنى قوله: يوصينا خيراً: أن نفعل بها خيرا، فـاكتفـى بـيوصينا
  منه، وقال: ذلك نـحو قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَطَفِقَ مَسْحاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أي يـمسح مسحاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإنْ جاهَدَاكَ لِتُشْرِكَ بِـي ما لَـيْسَ لَكَ بِهِ عِلْـمٌ
  فَلا تُطِعْهُما } يقول: ووصينا الإنسان، فقلنا له: إن جاهداك والداك لتشرك بـي ما
  لـيس لك به علـم أنه لـيس لـي شريك، فلا تطعهما فتشرك بـي ما لـيس لك به علـم ابتغاء
  مرضاتهما، ولكن خالفهما فـي ذلك { إلـيّ مرجعكم } يقول تعالـى ذكره: إلـيّ معادكم ومصيركم
  يوم القـيامة { فَأُنَبِّئكُمْ بِـما كُنْتُـمْ تَعْمَلُونَ } يقول: فأخبركم بـما كنتـم
  تعملون فـي الدنـيا من صالـح الأعمال وسيئاتها، ثم أجازيكم علـيها الـمـحسن بـالإحسان،
  والـمسيء بـما هو أهله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن هذه الآية نزلت علـى رسول
  الله صلى الله عليه وسلم بسبب سعد بن أبـي وقاص. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَوَصَّيْنا
  الإنْسانَ بِوَالِدَيْهِ حُسْناً... } إلـى قوله { فَأُنَبِّئُكُمْ بِـمَا كُنْتُـمْ
  تَعْمَلُونَ } قال: نزلت فـي سعد بن أبـي وَقَّاص لـما هاجر، قالت أمه: والله لا يُظِلُّنـي
  بـيت حتـى يرجع، فأنزل الله فـي ذلك أن يُحْسِن إلـيهما، ولا يطيعَهما فـي الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

