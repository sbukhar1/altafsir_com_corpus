text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَصَّيْنَا ٱلإِنْسَانَ
  بِوَالِدَيْهِ حُسْناً وَإِن جَاهَدَاكَ لِتُشْرِكَ بِي مَا لَيْسَ لَكَ بِهِ عِلْمٌ
  فَلاَ تُطِعْهُمَآ إِلَيَّ مَرْجِعُكُمْ فَأُنَبِّئُكُم بِمَا كُنتُمْ تَعْمَلُونَ
  }يقول تعالـى ذكره: { وَوَصَّيْنا الإنْسانَ } فـيـما أنزلنا إلـى رسولنا { بِوَالِدَيْهِ
  } أن يفعل بهما { حُسْناً }.واختلف أهل العربـية فـي وجه نصب الـحسن، فقال بعض نـحويِّـي
  البصرة: نُصب ذلك علـى نـية تكرير وصّينا. وكأن معنى الكلام عنده: ووصينا الإنسان بوالديه،
  ووصيناه حسنا. وقال: قد يقول الرجل وصيته خيراً: أي بخير.وقال بعض نـحويـي الكوفة:
  معنى ذلك: ووصينا الإنسان أن يفعل حُسناً، ولكن العرب تسقط من الكلام بعضه إذا كان
  فـيـما بقـي الدلالة علـى ما سقط، وتعمل ما بقـي فـيـما كان يعمل فـيه الـمـحذوف، فنصب
  قوله { حُسْناً } وإن كان الـمعنى ما وصفت وصينا، لأنه قد ناب عن الساقط، وأنشد فـي
  ذلك:عَجِبْتُ مِنْ دَهْماءَ إذْ تَشْكُونا   وَمِنْ أبـي دَهْماءَ إذْ يُوصِيناخَيْراً
  بها كأنَّنا جافُونا   وقال: معنى قوله: يوصينا خيراً: أن نفعل بها خيرا، فـاكتفـى
  بـيوصينا منه، وقال: ذلك نـحو قوله{ فَطَفِقَ مَسْحاً }أي يـمسح مسحاً.وقوله: { وَإنْ
  جاهَدَاكَ لِتُشْرِكَ بِـي ما لَـيْسَ لَكَ بِهِ عِلْـمٌ فَلا تُطِعْهُما } يقول: ووصينا
  الإنسان، فقلنا له: إن جاهداك والداك لتشرك بـي ما لـيس لك به علـم أنه لـيس لـي شريك،
  فلا تطعهما فتشرك بـي ما لـيس لك به علـم ابتغاء مرضاتهما، ولكن خالفهما فـي ذلك {
  إلـيّ مرجعكم } يقول تعالـى ذكره: إلـيّ معادكم ومصيركم يوم القـيامة { فَأُنَبِّئكُمْ
  بِـما كُنْتُـمْ تَعْمَلُونَ } يقول: فأخبركم بـما كنتـم تعملون فـي الدنـيا من صالـح
  الأعمال وسيئاتها، ثم أجازيكم علـيها الـمـحسن بـالإحسان، والـمسيء بـما هو أهله.وذُكر
  أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم بسبب سعد بن أبـي وقاص. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَوَصَّيْنا الإنْسانَ
  بِوَالِدَيْهِ حُسْناً... } إلـى قوله { فَأُنَبِّئُكُمْ بِـمَا كُنْتُـمْ تَعْمَلُونَ
  } قال: نزلت فـي سعد بن أبـي وَقَّاص لـما هاجر، قالت أمه: والله لا يُظِلُّنـي بـيت
  حتـى يرجع، فأنزل الله فـي ذلك أن يُحْسِن إلـيهما، ولا يطيعَهما فـي الشرك.\r\n\t\t\t\r\n\t\t\t</section>"

