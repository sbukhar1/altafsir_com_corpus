text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَصَّيْنَا ٱلإِنْسَانَ
  بِوَالِدَيْهِ حُسْناً وَإِن جَاهَدَاكَ لِتُشْرِكَ بِي مَا لَيْسَ لَكَ بِهِ عِلْمٌ
  فَلاَ تُطِعْهُمَآ إِلَيَّ مَرْجِعُكُمْ فَأُنَبِّئُكُم بِمَا كُنتُمْ تَعْمَلُونَ
  }«وصى» حكمه حكم «أمر» في معناه وتصرفه. يقال: وصيت زيداً بأن يفعل خيراً، كما تقول:
  أمرته بأن يفعل. ومنه بيت الإصلاح:وَذُبُيَانِيَّةٍ وَصَّتْ بَنِيهَا   بِأَنْ كَذَبَ
  القَرَاطِفُ وَالْقُرُوفُكما لو قال: أمرتهم بأن ينتهبوها. ومنه قوله تعالى:{ وَوَصَّىٰ
  بِهَا إِبْرٰهِيمُ بَنِيهِ }[البقرة: 132] أي وصاهم بكلمة التوحيد وأمرهم بها، وقولك:
  وصيت زيداً بعمرو، معناه: وصيته بتعهد عمرو ومراعاته ونحو ذلك، وكذلك معنى وقوله: {
  وَوَصَّيْنَا ٱلإِنْسَـٰنَ بِوَالِدَيْهِ حُسْناً }: وصيناه بإيتاء والديه حسناً، أو
  بإيلاء والديه حسناً؛ أي: فعلا ذا حسن، أو ما هو في ذاته حسن لفرط حسنه، كقوله تعالى:{ وَقُولُواْ
  لِلنَّاسِ حُسْنًا }[البقرة: 83] وقرىء: «حسنا»، و«إحسانا» ويجوز أن تجعل «حسنا» من
  باب قولك: زيداً، بإضمار «أضرب» إذا رأيته متهيئاً للضرب، فتنصبه بإضمار أولهما. أو
  أفعل بهما، لأن التوصية بهما دالة عليه، وما بعده مطابق له، كأنه قال: قلنا: أوْ لِهما
  معروفاً و { فَلاَ تُطِعْهُمَا } في الشرك إذا حملاك عليه. وعلى هذا التفسير إن وقف
  على { بِوٰلِدَيْهِ } وابتدأ { حُسْنًا } حسن الوقف، وعلى التفسير الأول لا بد من إضمار
  القول، معناه: وقلنا إن جاهداك أيها الإنسان { مَا لَيْسَ لَكَ بِهِ عِلْمٌ } أي لا
  علم لك بإلهيته. والمراد بنفي العلم: نفي المعلوم، كأنه قال: لتشرك بي شيئاً لا يصح
  أن يكون إلٰهاً ولا يستقيم: وصاه بوالديه وأمره بالإحسان إليهما، ثم نبه بنهيه عن طاعتهما
  إذا أراداه على ما ذكره، على أن كل حق وإن عظم ساقط إذاجاء حق الله، وأنه لا طاعة لمخلوق
  في معصية الخالق، ثم قال: إليّ مرجع من آمن منكم ومن أشرك، فأجازيكم حق جزائكم. وفيه
  شيئان، أحدهما: أن الجزاء إليّ، فلا تحدث نفسك بجفوة والديك وعقوقهما لشركهما، ولا
  تحرمهما برّك ومعروفك في الدنيا، كما أني لا أمنعهما رزقي. والثاني: التحذير من متابعتهما
  على الشرك، والحث على الثبات والاستقامة في الدين بذكر المرجع والوعيد. روي:(823) أن
  سعد بن أبي وقاص الزهري رضي الله عنه حين أسلم قالت أمّه ـ وهي حمنة بنت أبي سفيان
  بن أمية بن عبد شمس ـ يا سعد، بلغني أنك قد صبأت، فوالله لا يظلني سقف بيت من الضح
  والريح؛ وإن الطعام والشراب عليّ حرام حتى تكفر بمحمد ـ وكان أحبّ ولدها إليها ـ فأبى
  سعد وبقيت ثلاث أيام كذلك، فجاء سعد إلى رسول الله صلى الله عليه وسلم وشكا إليه، فنزلت
  هذه الآية والتي في لقمان والتي في الأحقاف، فأمره رسول الله صلى الله عليه وسلم أن
  يداريها ويترضاها بالإحسان. وروي أنهانزلت في عياش بن أبي ربيعة المخزومي، وذلك:(824)
  أنه هاجر مع عمر بن الخطاب رضي الله عنهما مترافقين حتى نزلا المدينة، فخرج أبو جهل
  بن هشام والحرث بن هشام ـ أخواه لأمه أسماء بنت مخرمة: أمرأة من بني تميم من بني حنظلة
  ـ فنزلا بعياش وقالا له: إن من دين محمد صلة الأرحام وبر الوالدين، وقد تركت أمّك لا
  تطعم ولا تشرب ولا تأوي بيتاً حتى تراك، وهي أشدّ حباً لك منا فاخرج معنا، وفتلا منه
  في الذروة والغارب فاستشار عمر رضي الله عنه فقال: هما يخدعانك، ولك عليّ أن أقسم مالي
  بيني وبينك، فما زالا به حتى أطاعهما وعصى عمر، فقال له عمر: أما إذ عصيتني فخذ ناقتي،
  فليس في الدنيا بعير يلحقها، فإن رابك منهما ريب فارجع، فلما انتهوا إلى البيداء قال
  أبو جهل: إن ناقتي قد كلت فاحملني معك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَصَّيْنَا ٱلإِنْسَانَ بِوَالِدَيْهِ
  حُسْناً وَإِن جَاهَدَاكَ لِتُشْرِكَ بِي مَا لَيْسَ لَكَ بِهِ عِلْمٌ فَلاَ تُطِعْهُمَآ
  إِلَيَّ مَرْجِعُكُمْ فَأُنَبِّئُكُم بِمَا كُنتُمْ تَعْمَلُونَ }قال: نعم، فنزل ليوطىء
  لنفسه وله، فأخذاه وشدّاه وثاقاً، وجلده كل واحد منهما مائة جلدة، وذهبا به إلى أمه
  فقالت: لا تزال في عذاب حتى ترجع عن دين محمد، فنزلت.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

