  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤـمۤ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَحَسِبَ
  ٱلنَّاسُ أَن يُتْرَكُوۤاْ أَن يَقُولُوۤاْ آمَنَّا وَهُمْ لاَ يُفْتَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وقد بـيَّنا معنى قول الله تعالـى ذكره { آلـم } وذكرنا
  أقوال أهل التأويـل فـي تأويـله، والذي هو أولـى بـالصواب من أقوالهم عندنا، بشواهده
  فـيـما مضى، بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { أحَسِبَ النَّاسُ أنْ يُتْرَكُوا أنْ يَقُولُوا آمَنَّا وَهُمْ لا يُفْتَنُونَ
  } فإن معناه: أظَنَّ الذين خرجوا يا مـحمد من أصحابك من أذى الـمشركين إياهم، أن نتركَهم
  بغير اختبـار، ولا ابتلاء امتـحان، بأن قالوا: آمنا بك يا مـحمد، فصدّقناك فـيـما جئتنا
  به من عند الله، كَلاَّ لنـختبرهم، لـيتبـين الصادق منهم من الكاذب. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله { آمَّنا وَهُمْ
  لا يُفْتَنُونَ } قال: يُبْتلَون فـي أنفسهم وأموالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَهُمْ لا يُفْتَنُونَ
  }: أي لا يُبْتَلَون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا سفـيان، عن أبـي هاشم، عن مـجاهد، فـي قوله { وَهُمْ لا يُفْتَنُونَ } قال:
  لا يُبْتَلَون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فَأَنِ الأولـى منصوبة بحسب، والثانـية
  منصوبة فـي قول بعض أهل العربـية، بتعلق يتركوا بها، وأن معنى الكلام علـى قوله { أحَسِبَ
  النَّاسُ أنْ يُتْرَكُوا } لأن يقولوا آمنا فلـما حذفت اللام الـخافضة من لأَنْ، نصبت
  علـى ما ذكرت. وأما علـى قول غيره فهي فـي موضع خفض بإضمار الـخافض، ولا تكاد العرب
  تقول: تركت فلانا أن يذهب، فتدخـل أنْ فـي الكلام، وإنـما تقول: تركته يذهب، وإنـما
  أدخـلت أن هاهنا لاكتفـاء الكلام بقوله { أنْ يُتْرَكُوا } إذ كان معناه: أحسب الناس
  أن يُتركوا وهم لا يفتنون، من أجل أن يقولوا آمنا، فكان قوله: { أنْ يُتْرَكُوا } مكتفـية
  بوقوعها علـى الناس، دون أخبـارهم. وإن جعلت «أن» فـي قوله { أنْ يَقُولُوا } منصوبة
  بنـية تكرير أحسب، كان جائزاً، فـيكون معنى الكلام: أحسب الناس أن يُتركوا: أحسبوا
  أن يقولوا آمنا وهم لا يفتنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

