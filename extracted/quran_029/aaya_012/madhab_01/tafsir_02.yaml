text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُواْ لِلَّذِينَ آمَنُواْ ٱتَّبِعُواْ سَبِيلَنَا وَلْنَحْمِلْ خَطَايَاكُمْ وَمَا
  هُمْ بِحَامِلِينَ مِنْ خَطَايَاهُمْ مِّن شَيْءٍ إِنَّهُمْ لَكَاذِبُونَ } * { وَلَيَحْمِلُنَّ
  أَثْقَالَهُمْ وَأَثْقَالاً مَّعَ أَثْقَالِهِمْ وَلَيُسْأَلُنَّ يَوْمَ ٱلْقِيَامَةِ
  عَمَّا كَانُواْ يَفْتَرُونَ }أمروهم باتباع سبيلهم وهي طريقتهم التي كانوا عليها في
  دينهم، وأمروا أنفسهم بحمل خطاياهم فعطف الأمر على الأمر، وأرادوا: ليجتمع هذان الأمران
  في الحصول أن تتبعوا سبيلنا وأن نحمل خطاياكم. والمعنى: تعليق الحمل بالاتباع، وهذا
  قول صناديد قريش: كانوا يقولون لمن آمن منهم: لا نبعث نحن ولا أنتم، فإن عسى كان ذلك
  فإنا نتحمل عنكم الإثم. ونرى في المتسمين بالإسلام من يستنّ بأولئك فيقول لصاحبه -
  إذا أراد أن يشجعه على ارتكاب بعض العظائم ـ: افعل هذا وإثمه في عنقي. وكم من مغرور
  بمثل هذا الضمان من ضعفة العامّة وجهلتهم - ومنه ما يحكى أنّ أبا جعفر المنصور رفع
  إليه بعض أهل الحشو حوائجه، فلما قضاها قال: يا أمير المؤمنين، بقيت الحاجة العظمى.
  قال: وما هي؟ قال شفاعتك يوم القيامة، فقال له عمرو بن عبيد رحمه الله: إياك وهؤلاء،
  فإنهم قطاع الطريق في المأمن. فإن قلت: كيف سماهم كاذبين، وإنما ضمنوا شيئاً علم الله
  أنهم لا يقدرون على الوفاء به، وضامن ما لا يعلم اقتداره على الوفاء به، لا يسمى كاذباً
  لا حين ضمن ولا حين عجز، لأنه في الحالين لا يدخل تحت حدّ الكاذب وهو المخبر عن الشيء
  لا على ما هو عليه؟ قلت: شبه الله حالهم حيث علم أن ما ضمنوه لا طريق لهم إلى أن يفوا
  به، فكان ضمانهم عنده لا على ما عليه المضمون بالكاذبين الذين خبرهم لا على ما عليه
  المخبر، عنه. ويجوز أن يريد أنهم كاذبون، لأنهم قالوا ذلك وقلوبهم على خلافه، كالكاذبين
  الذين يعدون الشيء وفي قلوبهم نية الخلف { وَلَيَحْمِلُنَّ أَثْقَالَهُمْ } أي أثقال
  أنفسهم { وَأَثْقَالاً } يعني أثّقالا أخر غير الخطايا التي ضمنوا للمؤمنين حملها،
  وهي أثقال الذين كانوا سبباً في ضلالهم { وَلَيُسْـئَلُنَّ } سؤال تقريع { عَمَّا كَانُواْ
  يَفْتَرُونَ } أي يختلقون من الأكاذيب والأباطيل. وقرىء: «من خطيآتهم».\r\n\t\t\t\r\n\t\t\t</section>"

