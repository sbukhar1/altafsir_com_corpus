text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُواْ لِلَّذِينَ آمَنُواْ ٱتَّبِعُواْ سَبِيلَنَا وَلْنَحْمِلْ خَطَايَاكُمْ وَمَا
  هُمْ بِحَامِلِينَ مِنْ خَطَايَاهُمْ مِّن شَيْءٍ إِنَّهُمْ لَكَاذِبُونَ }يقول تعالـى
  ذكره: وقال الذين كفروا بـالله من قريش للذين آمنوا بـالله منهم: { اتَّبِعُوا سَبِـيـلَنا
  } يقول: قالوا: كونوا علـى مثل ما نـحن علـيه من التكذيب بـالبعث بعد الـمـمات وجحود
  الثواب والعقاب علـى الأعمال { وَلْنَـحْمِلْ خَطاياكُمْ } يقول: قالوا فإنكم إن اتبعتـم
  سبـيـلنا فـي ذلك، فبعثتـم من بعد الـمـمات، وجوزيتـم علـى الأعمال، فإنا نتـحمل آثام
  خطاياكم حينئذٍ. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { اتَّبِعُوا سَبِـيـلَنا
  وَلْنَـحْمِلْ خَطاياكُمْ } قال: قول كفـار قريش بـمكة لـمن آمن منهم، يقول: قالوا:
  لا نبعث نـحن ولا أنتـم، فـاتبعونا إن كان علـيكم شيء فهو علـينا.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَقالَ
  الَّذِينَ كَفَرُوا } هم القادة من الكفـار، قالوا لـمن آمن من الأتبـاع: اتركوا دين
  مـحمد واتبعوا ديننا، وهذا أعنـي قوله { اتَّبِعُوا سَبِـيـلَنا وَلْنَـحْمِلْ خَطاياكُمْ
  } وإن كان خرج مخرج الأمر، فإن فـيه تأويـل الـجزاء، ومعناه ما قلت: إن اتبعتـم سبـيـلنا
  حملنا خطاياكم، كما قال الشاعر:فَقُلْت ادْعِي وأَدْع فإنَّ أنْدَى   لِصَوْتٍ أنْ
  يُنادِيَ دَاعيانِيريد: ادعي ولأدع، ومعناه: إن دعوت دعوت.وقوله: { وَما هُمْ بِحامِلِـينَ
  مِنْ خَطاياهُمْ مِنْ شَيْءٍ إنَّهُمْ لَكاذِبُونَ } وهذا تكذيب من الله للـمشركين
  القائلـين للذين آمنوا { اتَّبِعُوا سَبِـيـلَنا وَلْنَـحْمِلْ خَطاياكُمْ } يقول جلّ
  ثناؤه: وكذبوا فـي قـيـلهم ذلك لهم، ما هم بحاملـين من آثام خطاياهم من شيء، إنهم لكاذبون
  فـيـما قالوا لهم ووعدوهم، من حمل خطاياهم إن هم اتبعوهم.\r\n\t\t\t\r\n\t\t\t</section>"

