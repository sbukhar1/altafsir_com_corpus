  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ آمَنُواْ ٱتَّبِعُواْ سَبِيلَنَا وَلْنَحْمِلْ خَطَايَاكُمْ
  وَمَا هُمْ بِحَامِلِينَ مِنْ خَطَايَاهُمْ مِّن شَيْءٍ إِنَّهُمْ لَكَاذِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وقال الذين كفروا بـالله من قريش للذين آمنوا بـالله
  منهم: { اتَّبِعُوا سَبِـيـلَنا } يقول: قالوا: كونوا علـى مثل ما نـحن علـيه من التكذيب
  بـالبعث بعد الـمـمات وجحود الثواب والعقاب علـى الأعمال { وَلْنَـحْمِلْ خَطاياكُمْ
  } يقول: قالوا فإنكم إن اتبعتـم سبـيـلنا فـي ذلك، فبعثتـم من بعد الـمـمات، وجوزيتـم
  علـى الأعمال، فإنا نتـحمل آثام خطاياكم حينئذٍ. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { اتَّبِعُوا سَبِـيـلَنا وَلْنَـحْمِلْ خَطاياكُمْ
  } قال: قول كفـار قريش بـمكة لـمن آمن منهم، يقول: قالوا: لا نبعث نـحن ولا أنتـم،
  فـاتبعونا إن كان علـيكم شيء فهو علـينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { وَقالَ الَّذِينَ كَفَرُوا } هم القادة من الكفـار، قالوا لـمن آمن من الأتبـاع:
  اتركوا دين مـحمد واتبعوا ديننا، وهذا أعنـي قوله { اتَّبِعُوا سَبِـيـلَنا وَلْنَـحْمِلْ
  خَطاياكُمْ } وإن كان خرج مخرج الأمر، فإن فـيه تأويـل الـجزاء، ومعناه ما قلت: إن
  اتبعتـم سبـيـلنا حملنا خطاياكم، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقُلْت ادْعِي وأَدْع فإنَّ أنْدَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لِصَوْتٍ
  أنْ يُنادِيَ دَاعيانِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: ادعي ولأدع، ومعناه: إن دعوت دعوت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما هُمْ بِحامِلِـينَ مِنْ خَطاياهُمْ مِنْ شَيْءٍ إنَّهُمْ لَكاذِبُونَ } وهذا
  تكذيب من الله للـمشركين القائلـين للذين آمنوا { اتَّبِعُوا سَبِـيـلَنا وَلْنَـحْمِلْ
  خَطاياكُمْ } يقول جلّ ثناؤه: وكذبوا فـي قـيـلهم ذلك لهم، ما هم بحاملـين من آثام
  خطاياهم من شيء، إنهم لكاذبون فـيـما قالوا لهم ووعدوهم، من حمل خطاياهم إن هم اتبعوهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
