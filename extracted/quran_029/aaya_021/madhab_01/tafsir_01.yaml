text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُعَذِّبُ مَن
  يَشَآءُ وَيَرْحَمُ مَن يَشَآءُ وَإِلَيْهِ تُقْلَبُونَ } * { وَمَآ أَنتُمْ بِمُعْجِزِينَ
  فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ وَمَا لَكُمْ مِّن دُونِ ٱللَّهِ مِن وَلِيٍّ وَلاَ
  نَصِيرٍ }يقول تعالـى ذكره: ثم الله ينشىء النشأة الآخرة خـلقه من بعد فنائهم، فـيعذّب
  من يشاء منهم علـى ما أسلف من جرمه فـي أيام حياته، ويرحم من يشاء منهم مـمن تاب وآمن
  وعمل صالـحاً { وَإلَـيْهِ تُقْلَبُونَ } يقول: وإلـيه ترجعون وتردّون.وأما قوله: {
  وَما أنْتُـمْ بِـمُعْجِزِينَ فِـي الأرْضِ وَلا فِـي السَّماءِ } فإن ابن زيد قال
  فـي ذلك ما:حدثنـي يونس، قال: أخبرن ابن وهب، قال: قال ابن زيد، فـي قوله { وَما أنْتُـمْ
  بِـمُعْجِزِينَ فِـي الأرْضِ وَلا فِـي السَّماءِ } قال: لا يُعجزه أهل الأرضين فـي
  الأرضين ولا أهل السموات فـي السموات إن عصوه، وقرأ:{ مثقالُ ذَرّةٍ فـي السَّموات
  ولا فِـي الأرض، وَلا أصْغَرُ مِنْ ذلكَ ولا أكْبَرُ إلاَّ فِـي كِتابٍ مُبِـينٍ }وقال
  فـي ذلك بعض أهل العربـية من أهل البصرة: وما أنتـم بـمعجزين من فـي الأرض ولا من فـي
  السماء مُعْجِزِينَ قال: وهو من غامض العربـية للضمير الذي لـم يظهر فـي الثانـي. قال:
  ومثله قول حسان بن ثابت:أمَنْ يَهْجُو رَسُولَ اللّهِ مِنْكُمْ   ويَـمْدَحُهُ وَيَنْصُرُهُ
  سَوَاءُ؟أراد: ومن ينصره ويـمدحه، فأضمر «مَنْ». قال: وقد يقع فـي وهم السامع أن النصر
  والـمدح لـمَنْ هذه الظاهرة ومثله فـي الكلام: أكرمْ من أتاك وأتـى أبـاك، وأكرم من
  أتاك ولـم يأت زيدا. تريد: ومن لـم يأت زيدا، فـيكتفـي بـاختلاف الأفعال من إعادة مَنْ،
  كأنه قال: أمَن يهجو، ومن يـمدحه، ومن ينصره. ومنه قول الله عزّ وجلّ:{ وَمَنْ هُوَ
  مُسْتَـخْفٍ بـاللَّـيْـل وَسارِبٌ بـالنَّهارِ }وهذا القول أصحّ عندي فـي الـمعنى
  من القول الآخر، ولو قال قائل: معناه: ولا أنتـم بـمعجزين فـي الأرض، ولا أنتـم لو
  كنتـم فـي السماء بـمعجزين كان مذهبـاً.وقوله: { وَما لَكُمْ مِنْ دُونِ اللّهِ مِنْ
  وَلـيّ وَلا نَصِيرٍ } يقول: وما كان لكم أيها الناس من دون الله من ولـيّ يـلـي أموركم،
  ولا نصير ينصركم من الله إن أراد بكم سوءاً ولا يـمنعكم منه إن أحلّ بكم عقوبتَه.\r\n\t\t\t\r\n\t\t\t</section>"

