  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَاداً
  وَثَمُودَاْ وَقَد تَّبَيَّنَ لَكُم مِّن مَّسَاكِنِهِمْ وَزَيَّنَ لَهُمُ ٱلشَّيْطَانُ
  أَعْمَالَهُمْ فَصَدَّهُمْ عَنِ ٱلسَّبِيلِ وَكَانُواْ مُسْتَبْصِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: واذكروا أيها القوم عاداً وثمود، وقد تبـين لكم
  من مساكنهم خرابُها وخلاؤُها منهم بوقائعنا بهم، وحلول سَطْوتنا بجميعهم { وَزَيَّنَ
  لَهُمُ الشَّيْطانُ أعْمالَهمْ } يقول: وحسَّن لهم الشيطان كفرهم بـالله، وتكذيبَهم
  رسله { فَصَدَّهُمْ عَنِ السَّبِـيـلِ } يقول: فردّهم بتزيـينه لهم ما زيَّن لهم من
  الكفر، عن سبـيـل الله، التـي هي الإيـمان به ورسله، وما جاءوهم به من عند ربهم { وكانُوا
  مُسْتَبْصِرِينَ } يقول: وكانوا مستبصرين فـي ضلالتهم، مُعْجَبـين بها، يحسِبون أنهم
  علـى هدى وصواب، وهم علـى الضلال. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { فَصَدَّهُمْ
  عَنِ السَّبِـيـلِ، وكانُوا مُسْتَبْصِرِينَ } يقول: كانوا مستبصرين فـي دينهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد { وكانُوا مُسْتَبْصِرِينَ
  } فـي الضلالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { وكانُوا مُسْتَبْصِرِينَ } فـي ضلالتهم مُعْجَبـين بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول، فـي قوله { وكانُوا مُسْتَبْصرِينَ } يقول: فـي دينهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

