text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَاداً وَثَمُودَاْ
  وَقَد تَّبَيَّنَ لَكُم مِّن مَّسَاكِنِهِمْ وَزَيَّنَ لَهُمُ ٱلشَّيْطَانُ أَعْمَالَهُمْ
  فَصَدَّهُمْ عَنِ ٱلسَّبِيلِ وَكَانُواْ مُسْتَبْصِرِينَ }{ وَعَاداً } منصوب بإضمار
  «أهلكنا»لأن قوله: { فَأَخَذَتْهُمُ ٱلرَّجْفَةُ } يدل عليه، لأنه في معنى الإهلاك
  { وَقَد تَّبَيَّنَ لَكُم } ذلك: يعني ما وصفه من إهلاكهم { مِّن } جهة { مَسَـٰكِنِهِمْ
  } إذا نظرتم إليها عند مروركم بها. وكان أهل مكة يمرون عليها في أسفارهم فيبصرونها
  { وَكَانُواْ مُسْتَبْصِرِينَ } عقلاء متمكنين من النظر والافتكار. ولكنهم لم يفعلوا.
  أو كانوا متبينين أن العذاب نازل بهم لأن الله تعالى قد بين لهم على ألسنة الرسل عليهم
  السلام، ولكنهم لجوا حتى هلكوا.\r\n\t\t\t\r\n\t\t\t</section>"

