  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَاداً
  وَثَمُودَاْ وَقَد تَّبَيَّنَ لَكُم مِّن مَّسَاكِنِهِمْ وَزَيَّنَ لَهُمُ ٱلشَّيْطَانُ
  أَعْمَالَهُمْ فَصَدَّهُمْ عَنِ ٱلسَّبِيلِ وَكَانُواْ مُسْتَبْصِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَعَاداً } منصوب بإضمار «أهلكنا»لأن قوله: { فَأَخَذَتْهُمُ ٱلرَّجْفَةُ
  } يدل عليه، لأنه في معنى الإهلاك { وَقَد تَّبَيَّنَ لَكُم } ذلك: يعني ما وصفه من
  إهلاكهم { مِّن } جهة { مَسَـٰكِنِهِمْ } إذا نظرتم إليها عند مروركم بها. وكان أهل
  مكة يمرون عليها في أسفارهم فيبصرونها { وَكَانُواْ مُسْتَبْصِرِينَ } عقلاء متمكنين
  من النظر والافتكار. ولكنهم لم يفعلوا. أو كانوا متبينين أن العذاب نازل بهم لأن الله
  تعالى قد بين لهم على ألسنة الرسل عليهم السلام، ولكنهم لجوا حتى هلكوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
