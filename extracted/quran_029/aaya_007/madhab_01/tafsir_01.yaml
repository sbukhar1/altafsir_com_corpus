text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ لَنُكَفِّرَنَّ عَنْهُمْ سَيِّئَاتِهِمْ وَلَنَجْزِيَنَّهُمْ
  أَحْسَنَ ٱلَّذِي كَانُواْ يَعْمَلُونَ }يقول تعالـى ذكره: والذين آمنوا بـالله ورسوله،
  فصحّ إيـمانهم عند ابتلاء الله إياهم وفتنته لهم، ولـم يرتدّوا عن أديانهم بأذى الـمشركين
  إياهم { وعَمِلُوا الصَّالِـحاتِ لَنُكَفِّرَنَّ عَنْهُمْ سَيِّئاتِهِمْ } التـي سلفت
  منهم فـي شركهم { وَلَنَـجْزِيَنَّهُمْ أحْسَنَ الَّذِي كانُوا يَعْمَلُونَ } يقول:
  ولنثـيبنهم علـى صالـحات أعمالهم فـي إسلامهم، أحسن ما كانوا يعملون فـي حال شركهم
  مع تكفـيرنا سيئات أعمالهم.\r\n\t\t\t\r\n\t\t\t</section>"

