  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إما أن يريد قوماً
  مسلمين صالحين قد أساءوا في بعض أعمالهم وسيئاتهم مغمورة بحسناتهم فهو يكفرها عنهم،
  أي يسقط عقابها بثواب الحسنات ويجزيهم أحسن الذي كانوا يعملون، أي: أحسن جزاء أعمالهم:
  وإما قوماً مشركين آمنوا وعملوا الصالحات، فالله عز وجل يكفر سيئاتهم بأن يسقط عقاب
  ما تقدم لهم من الكفر والمعاصي ويجزيهم أحسن جزاء أعمالهم في الإسلام.</font></font><font
