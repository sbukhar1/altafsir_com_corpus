text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ لَنُكَفِّرَنَّ عَنْهُمْ سَيِّئَاتِهِمْ وَلَنَجْزِيَنَّهُمْ
  أَحْسَنَ ٱلَّذِي كَانُواْ يَعْمَلُونَ }إما أن يريد قوماً مسلمين صالحين قد أساءوا
  في بعض أعمالهم وسيئاتهم مغمورة بحسناتهم فهو يكفرها عنهم، أي يسقط عقابها بثواب الحسنات
  ويجزيهم أحسن الذي كانوا يعملون، أي: أحسن جزاء أعمالهم: وإما قوماً مشركين آمنوا وعملوا
  الصالحات، فالله عز وجل يكفر سيئاتهم بأن يسقط عقاب ما تقدم لهم من الكفر والمعاصي
  ويجزيهم أحسن جزاء أعمالهم في الإسلام.\r\n\t\t\t\r\n\t\t\t</section>"

