  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُعَذِّبُ
  مَن يَشَآءُ وَيَرْحَمُ مَن يَشَآءُ وَإِلَيْهِ تُقْلَبُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنتُمْ بِمُعْجِزِينَ فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ وَمَا لَكُمْ مِّن دُونِ
  ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ثم الله ينشىء النشأة الآخرة خـلقه من بعد فنائهم، فـيعذّب من يشاء منهم علـى ما أسلف
  من جرمه فـي أيام حياته، ويرحم من يشاء منهم مـمن تاب وآمن وعمل صالـحاً { وَإلَـيْهِ
  تُقْلَبُونَ } يقول: وإلـيه ترجعون وتردّون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَما أنْتُـمْ بِـمُعْجِزِينَ فِـي الأرْضِ وَلا فِـي السَّماءِ } فإن ابن
  زيد قال فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرن ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَما أنْتُـمْ بِـمُعْجِزِينَ فِـي الأرْضِ وَلا فِـي
  السَّماءِ } قال: لا يُعجزه أهل الأرضين فـي الأرضين ولا أهل السموات فـي السموات إن
  عصوه، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مثقالُ ذَرّةٍ فـي السَّموات ولا فِـي الأرض، وَلا أصْغَرُ مِنْ
  ذلكَ ولا أكْبَرُ إلاَّ فِـي كِتابٍ مُبِـينٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال فـي ذلك بعض أهل العربـية من أهل البصرة: وما أنتـم بـمعجزين
  من فـي الأرض ولا من فـي السماء مُعْجِزِينَ قال: وهو من غامض العربـية للضمير الذي
  لـم يظهر فـي الثانـي. قال: ومثله قول حسان بن ثابت:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمَنْ يَهْجُو رَسُولَ اللّهِ مِنْكُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويَـمْدَحُهُ وَيَنْصُرُهُ سَوَاءُ؟</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: ومن ينصره ويـمدحه، فأضمر
  «مَنْ». قال: وقد يقع فـي وهم السامع أن النصر والـمدح لـمَنْ هذه الظاهرة ومثله فـي
  الكلام: أكرمْ من أتاك وأتـى أبـاك، وأكرم من أتاك ولـم يأت زيدا. تريد: ومن لـم يأت
  زيدا، فـيكتفـي بـاختلاف الأفعال من إعادة مَنْ، كأنه قال: أمَن يهجو، ومن يـمدحه،
  ومن ينصره. ومنه قول الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ هُوَ مُسْتَـخْفٍ بـاللَّـيْـل
  وَسارِبٌ بـالنَّهارِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا القول أصحّ عندي فـي الـمعنى من القول الآخر، ولو قال قائل: معناه:
  ولا أنتـم بـمعجزين فـي الأرض، ولا أنتـم لو كنتـم فـي السماء بـمعجزين كان مذهبـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما لَكُمْ مِنْ دُونِ اللّهِ مِنْ وَلـيّ وَلا نَصِيرٍ
  } يقول: وما كان لكم أيها الناس من دون الله من ولـيّ يـلـي أموركم، ولا نصير ينصركم
  من الله إن أراد بكم سوءاً ولا يـمنعكم منه إن أحلّ بكم عقوبتَه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

