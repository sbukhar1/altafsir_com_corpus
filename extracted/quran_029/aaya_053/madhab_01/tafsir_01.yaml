text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْتَعْجِلُونَكَ
  بِٱلْعَذَابِ وَلَوْلاَ أَجَلٌ مُّسَمًّى لَّجَآءَهُمُ ٱلْعَذَابُ وَلَيَأْتِيَنَّهُمْ
  بَغْتَةً وَهُمْ لاَ يَشْعُرُونَ }يقول تعالـى ذكره: ويستعجلك يا مـحمد هؤلاء القائلون
  من قومك: لولا أنزل علـيه آية من ربه بـالعذاب، ويقولون:{ اللَّهُمَّ إنْ كانَ هَذا
  هُوَ الـحَقَّ مِنْ عِنْدِكَ، فَأَمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ }ولولا
  أجل سميته لهم فلا أهلكهم حتـى يستوفوه ويبلغوه، لـجاءهم العذاب عاجلاً. وقوله: { وَلَـيَأْتِـيَنَّهُمْ
  بَغْتَةً وَهُمْ لا يَشْعُرُونَ } يقول: ولـيأتـينهم العذاب فجأة وهم لا يشعرون بوقت
  مـجيئه قبل مـجيئه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وَيَسْتَعْجِلُونَكَ بـالعَذَابِ
  } قال: قال ناس من جهلة هذه الأمة{ اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ،
  فَأَمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ أوِ ائْتِنا بِعَذَابٍ ألِـيـمٍ... }\r\n\t\t\t</section>"

