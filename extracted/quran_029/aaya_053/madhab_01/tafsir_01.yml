  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْتَعْجِلُونَكَ
  بِٱلْعَذَابِ وَلَوْلاَ أَجَلٌ مُّسَمًّى لَّجَآءَهُمُ ٱلْعَذَابُ وَلَيَأْتِيَنَّهُمْ
  بَغْتَةً وَهُمْ لاَ يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ويستعجلك يا مـحمد هؤلاء القائلون من قومك: لولا أنزل علـيه آية من ربه بـالعذاب، ويقولون:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">اللَّهُمَّ
  إنْ كانَ هَذا هُوَ الـحَقَّ مِنْ عِنْدِكَ، فَأَمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولولا
  أجل سميته لهم فلا أهلكهم حتـى يستوفوه ويبلغوه، لـجاءهم العذاب عاجلاً. وقوله: { وَلَـيَأْتِـيَنَّهُمْ
  بَغْتَةً وَهُمْ لا يَشْعُرُونَ } يقول: ولـيأتـينهم العذاب فجأة وهم لا يشعرون بوقت
  مـجيئه قبل مـجيئه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وَيَسْتَعْجِلُونَكَ
  بـالعَذَابِ } قال: قال ناس من جهلة هذه الأمة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ
  مِنْ عِنْدِكَ، فَأَمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ أوِ ائْتِنا بِعَذَابٍ
  ألِـيـمٍ...</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

