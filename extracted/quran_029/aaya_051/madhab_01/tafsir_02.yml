  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَوْلاَ أُنزِلَ عَلَيْهِ آيَاتٌ مِّن رَّبِّهِ قُلْ إِنَّمَا ٱلآيَاتُ عِندَ ٱللَّهِ
  وَإِنَّمَآ أَنَاْ نَذِيرٌ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ يَكْفِهِمْ
  أَنَّآ أَنزَلْنَا عَلَيْكَ ٱلْكِتَابَ يُتْلَىٰ عَلَيْهِمْ إِنَّ فِي ذٰلِكَ لَرَحْمَةً
  وَذِكْرَىٰ لِقَوْمٍ يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ كَفَىٰ بِٱللَّهِ بَيْنِي وَبَيْنَكُمْ
  شَهِيداً يَعْلَمُ مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱلَّذِينَ آمَنُواْ بِٱلْبَاطِلِ
  وَكَفَرُواْ بِٱللَّهِ أُوْلَـٰئِكَ هُمُ ٱلْخَاسِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء
  «آية» و«آيات» أرادوا: هلا أنزل عليه آية مثل ناقة صالح ومائدة عيسى عليهما السلام
  ونحو ذلك { إِنَّمَا ٱلاْيَـٰتُ عِندَ ٱللَّهِ } ينزل أيتها شاء، ولو شاء أن ينزل ما
  تقترحونه لفعل { وَإِنَّمَا أَنَاْ نَذِيرٌ } كلفت الإنذار وإبانته بما أعطيت من الآيات،
  وليس لي أن أتخير على الله آياته فأقول: أنزل عليّ آية كذا دون آية كذا، مع علمي أنّ
  الغرض من الآية ثبوت الدلالة، والآيات كلها في حكم آية واحدة في ذلك، ثم قال: { أَوَلَمْ
  يَكْفِهِمْ } آية مغنية عن سائر الآيات - إن كانوا طالبين للحق غير متعنتين -هذا القرآن
  الذي تدوم تلاوته عليهم في كل مكان وزمان فلا يزال معهم آية ثابتة لا تزول ولا تضمحلّ.
  كما تزول كل آية بعد كونها، وتكون في مكان دون مكان[إن في ذلك] إنّ في مثل هذه الآية
  الموجودة في كل مكان وزمان إلى آخر الدهر { لَرَحْمَةً } لنعمة عظيمة لا تشكر[وذكرىٰ]
  وتذكرة { لّقَوْمٍ يُؤْمِنُونَ } وقيل: أولم يكفهم، يعني اليهود: أنا أنزلنا عليك الكتاب
  يتلى عليهم بتحقيق ما في أيديهم من نعتك ونعت دينك. وقيل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(832)
  إنّ ناساً من المسلمين أتوا رسول الله صلى الله عليه وسلم بكتف قد كتبوا فيها بعض ما
  يقود اليهود، فلما أن نظر إليها ألقاها وقال: كفى بها حماقة قوم أو ضلالة قوم أن يرغبوا
  عما جاءهم به نبيهم إلى ما جاء به غير نبيهم، فنزلت. والوجه ما ذكرناه { كَفَىٰ بِٱللَّهِ
  بَيْنِى وَبَيْنَكُمْ شَهِيداً } أني قد بلغتكم ما أرسلت به إليكم وأنذرتكم، وأنكم
  قابلتموني بالجحد والتكذيب { يَعْلَمُ مَا فِى ٱلسَّمَـٰوَٰتِ وَٱلاَّرْضِ } فهو مطلع
  على أمري وأمركم، وعالم بحقي وباطلكم { وَٱلَّذِينَ ءامَنُواْ بِٱلْبَـٰطِلِ } منكم
  وهو ما تعبدون من دون الله { وَكَفَرُواْ بِٱللَّهِ } وآياته { أُولَـٰئِكَ هُمُ ٱلْخَـٰسِرُونَ
  } المغبونون في صفقتهم حيث اشتروا الكفر بالإيمان، إلا أن الكلام ورد مورد الإنصاف،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّا أَوْ إِيَّاكُمْ لَعَلَىٰ هُدًى أَوْ فِى ضَلَـٰلٍ
  مُّبِينٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 24] وكقول حسان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَشَرُّكُمَا لِخَيْرِكُمَا الْفِدَاءُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروي أنّ كعب بن الأشرف وأصحابه قالوا: يا محمد، من يشهد لك بأنك رسول
  الله، فنزلت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

