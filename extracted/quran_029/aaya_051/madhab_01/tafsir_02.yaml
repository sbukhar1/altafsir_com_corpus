text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَوْلاَ
  أُنزِلَ عَلَيْهِ آيَاتٌ مِّن رَّبِّهِ قُلْ إِنَّمَا ٱلآيَاتُ عِندَ ٱللَّهِ وَإِنَّمَآ
  أَنَاْ نَذِيرٌ مُّبِينٌ } * { أَوَلَمْ يَكْفِهِمْ أَنَّآ أَنزَلْنَا عَلَيْكَ ٱلْكِتَابَ
  يُتْلَىٰ عَلَيْهِمْ إِنَّ فِي ذٰلِكَ لَرَحْمَةً وَذِكْرَىٰ لِقَوْمٍ يُؤْمِنُونَ
  } * { قُلْ كَفَىٰ بِٱللَّهِ بَيْنِي وَبَيْنَكُمْ شَهِيداً يَعْلَمُ مَا فِي ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَٱلَّذِينَ آمَنُواْ بِٱلْبَاطِلِ وَكَفَرُواْ بِٱللَّهِ أُوْلَـٰئِكَ
  هُمُ ٱلْخَاسِرُونَ }قرىء «آية» و«آيات» أرادوا: هلا أنزل عليه آية مثل ناقة صالح ومائدة
  عيسى عليهما السلام ونحو ذلك { إِنَّمَا ٱلاْيَـٰتُ عِندَ ٱللَّهِ } ينزل أيتها شاء،
  ولو شاء أن ينزل ما تقترحونه لفعل { وَإِنَّمَا أَنَاْ نَذِيرٌ } كلفت الإنذار وإبانته
  بما أعطيت من الآيات، وليس لي أن أتخير على الله آياته فأقول: أنزل عليّ آية كذا دون
  آية كذا، مع علمي أنّ الغرض من الآية ثبوت الدلالة، والآيات كلها في حكم آية واحدة
  في ذلك، ثم قال: { أَوَلَمْ يَكْفِهِمْ } آية مغنية عن سائر الآيات - إن كانوا طالبين
  للحق غير متعنتين -هذا القرآن الذي تدوم تلاوته عليهم في كل مكان وزمان فلا يزال معهم
  آية ثابتة لا تزول ولا تضمحلّ. كما تزول كل آية بعد كونها، وتكون في مكان دون مكان[إن
  في ذلك] إنّ في مثل هذه الآية الموجودة في كل مكان وزمان إلى آخر الدهر { لَرَحْمَةً
  } لنعمة عظيمة لا تشكر[وذكرىٰ] وتذكرة { لّقَوْمٍ يُؤْمِنُونَ } وقيل: أولم يكفهم،
  يعني اليهود: أنا أنزلنا عليك الكتاب يتلى عليهم بتحقيق ما في أيديهم من نعتك ونعت
  دينك. وقيل:(832) إنّ ناساً من المسلمين أتوا رسول الله صلى الله عليه وسلم بكتف قد
  كتبوا فيها بعض ما يقود اليهود، فلما أن نظر إليها ألقاها وقال: كفى بها حماقة قوم
  أو ضلالة قوم أن يرغبوا عما جاءهم به نبيهم إلى ما جاء به غير نبيهم، فنزلت. والوجه
  ما ذكرناه { كَفَىٰ بِٱللَّهِ بَيْنِى وَبَيْنَكُمْ شَهِيداً } أني قد بلغتكم ما أرسلت
  به إليكم وأنذرتكم، وأنكم قابلتموني بالجحد والتكذيب { يَعْلَمُ مَا فِى ٱلسَّمَـٰوَٰتِ
  وَٱلاَّرْضِ } فهو مطلع على أمري وأمركم، وعالم بحقي وباطلكم { وَٱلَّذِينَ ءامَنُواْ
  بِٱلْبَـٰطِلِ } منكم وهو ما تعبدون من دون الله { وَكَفَرُواْ بِٱللَّهِ } وآياته
  { أُولَـٰئِكَ هُمُ ٱلْخَـٰسِرُونَ } المغبونون في صفقتهم حيث اشتروا الكفر بالإيمان،
  إلا أن الكلام ورد مورد الإنصاف، كقوله:{ وَإِنَّا أَوْ إِيَّاكُمْ لَعَلَىٰ هُدًى
  أَوْ فِى ضَلَـٰلٍ مُّبِينٍ }[سبأ: 24] وكقول حسان:فَشَرُّكُمَا لِخَيْرِكُمَا الْفِدَاءُ   وروي
  أنّ كعب بن الأشرف وأصحابه قالوا: يا محمد، من يشهد لك بأنك رسول الله، فنزلت.\r\n\t\t\t\r\n\t\t\t</section>"

