  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَكْفِهِمْ أَنَّآ أَنزَلْنَا عَلَيْكَ ٱلْكِتَابَ يُتْلَىٰ عَلَيْهِمْ إِنَّ فِي ذٰلِكَ
  لَرَحْمَةً وَذِكْرَىٰ لِقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: أو لـم يكف هؤلاء الـمشركين يا مـحمد، القائلـين: لولا أنزل علـى مـحمد
  صلى الله عليه وسلم آية من ربه، من الآيات والـحجج { أنَّا أنْزَلْنا عَلَـيْكَ } هذا
  { الكِتابَ يُتْلَـى عَلَـيْهِمْ } يقول: يُقرأ علـيهم { إنَّ فِـي ذلكَ لَرَحْمَةً
  } يقول: إن فـي هذا الكتاب الذي أنزلنا علـيهم لرحمة للـمؤمنـين به وذكرى يتذكرون بـما
  فـيه من عبرة وعظة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن هذه الآية نزلت من أجل
  أن قوما من أصحاب رسول الله صلى الله عليه وسلم انتسخوا شيئا من بعض كتب أهل الكتاب.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن عمرو بن دينار، عن يحيى بن جعدة أن ناساً من الـمسلـمين
  أتوا نبـيّ الله صلى الله عليه وسلم بكتب قد كتبوا فـيها بعض ما يقول الـيهود، فلـما
  أن نظر فـيها ألقاها، ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كفـى بها حماقة قوم، أو ضلالة قوم، أن يرغبوا عما جاءهم به نبـيهم،
  إلـى ما جاء به غير نبـيهم إلـى قوم غيرهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فنزلت: { أوَ لَـمْ يَكْفِهِمْ أنَّا أنْزَلْنا عَلَـيْكَ الكِتابَ
  يُتْلَـى عَلَـيْهِمْ إنَّ فِـي ذلكَ لَرَحْمَةً وَذِكْرَى لِقَوْم يُؤْمِنُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
