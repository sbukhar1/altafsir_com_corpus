text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَكْفِهِمْ
  أَنَّآ أَنزَلْنَا عَلَيْكَ ٱلْكِتَابَ يُتْلَىٰ عَلَيْهِمْ إِنَّ فِي ذٰلِكَ لَرَحْمَةً
  وَذِكْرَىٰ لِقَوْمٍ يُؤْمِنُونَ }يقول تعالـى ذكره: أو لـم يكف هؤلاء الـمشركين يا
  مـحمد، القائلـين: لولا أنزل علـى مـحمد صلى الله عليه وسلم آية من ربه، من الآيات
  والـحجج { أنَّا أنْزَلْنا عَلَـيْكَ } هذا { الكِتابَ يُتْلَـى عَلَـيْهِمْ } يقول:
  يُقرأ علـيهم { إنَّ فِـي ذلكَ لَرَحْمَةً } يقول: إن فـي هذا الكتاب الذي أنزلنا علـيهم
  لرحمة للـمؤمنـين به وذكرى يتذكرون بـما فـيه من عبرة وعظة.وذُكر أن هذه الآية نزلت
  من أجل أن قوما من أصحاب رسول الله صلى الله عليه وسلم انتسخوا شيئا من بعض كتب أهل
  الكتاب. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن عمرو بن دينار، عن يحيى بن جعدة أن ناساً من الـمسلـمين أتوا نبـيّ الله صلى الله
  عليه وسلم بكتب قد كتبوا فـيها بعض ما يقول الـيهود، فلـما أن نظر فـيها ألقاها، ثم
  قال: \" كفـى بها حماقة قوم، أو ضلالة قوم، أن يرغبوا عما جاءهم به نبـيهم، إلـى ما
  جاء به غير نبـيهم إلـى قوم غيرهم \" ، فنزلت: { أوَ لَـمْ يَكْفِهِمْ أنَّا أنْزَلْنا
  عَلَـيْكَ الكِتابَ يُتْلَـى عَلَـيْهِمْ إنَّ فِـي ذلكَ لَرَحْمَةً وَذِكْرَى لِقَوْم
  يُؤْمِنُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

