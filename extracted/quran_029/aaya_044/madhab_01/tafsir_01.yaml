text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَلَقَ ٱللَّهُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحَقِّ إِنَّ فِي ذٰلِكَ لآيَةً لِّلْمُؤْمِنِينَ }يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: خـلق الله يا مـحمد السموات والأرض وحده
  منفرداً بخـلقها، لا يشركه فـي خـلقها شريك { إنَّ فِـي ذلكَ لآيَةً }: يقول إن فـي
  خـلقه ذلك لـحجة لـمن صدق بـالـحجج إذا عاينها، والآيات إذا رآها.\r\n\t\t\t\r\n\t\t\t</section>"

