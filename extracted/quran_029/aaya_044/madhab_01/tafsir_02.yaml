text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَلَقَ ٱللَّهُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحَقِّ إِنَّ فِي ذٰلِكَ لآيَةً لِّلْمُؤْمِنِينَ }{
  بِٱلْحَقِّ } أي بالغرض الصحيح الذي هو حق لا باطل، وهو أن تكونا مساكن عبادة وعبرة
  للمعتبرين منهم، ودلائل على عظم قدرته: ألا ترى إلى قوله: { إِنَّ فِى ذَلِكَ لآيَةً
  لِلْمُؤْمِنِينَ } ونحوه قوله تعالى:{ وَمَا خَلَقْنَا ٱلسَّمَاء وَٱلاْرْضَ وَمَا
  بَيْنَهُمَا بَـٰطِلاً }[ص: 27] ثم قال:{ ذٰلِكَ ظَنُّ ٱلَّذِينَ كَفَرُواْ }[ص: 27].\r\n\t\t\t\r\n\t\t\t</section>"

