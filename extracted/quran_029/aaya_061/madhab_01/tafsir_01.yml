  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِن
  سَأَلْتَهُمْ مَّنْ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَسَخَّرَ ٱلشَّمْسَ وَٱلْقَمَرَ
  لَيَقُولُنَّ ٱللَّهُ فَأَنَّىٰ يُؤْفَكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولئن سألت يا مـحمد هؤلاء الـمشركين بـالله من خـلق السموات والأرض فَسَوّاهن،
  وسخَّر الشمس والقمر لعبـاده، يجريان دائبـين لـمصالـح خـلق الله، لـيقولنّ الذي خـلق
  ذلك وفَعَلَه الله { فأنَّى يُؤْفَكُونَ } يقول جلّ ثناؤه: فأنى يُصْرفون عمن صنع ذلك،
  فـيعدلون عن إخلاص العبـادة له. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فأنَّى يُؤْفَكُونَ }: أي يعدلون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
