text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِن سَأَلْتَهُمْ
  مَّنْ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَسَخَّرَ ٱلشَّمْسَ وَٱلْقَمَرَ لَيَقُولُنَّ
  ٱللَّهُ فَأَنَّىٰ يُؤْفَكُونَ }الضمير في { سَأَلْتَهُمْ } لأهل مكة { فَأَنَّىٰ يُؤْفَكُونَ
  } فكيف يصرفون عن توحيد الله وأن لا يشركوا به، مع إقرارهم بأنه خالق السمٰوات والأرض.\r\n\t\t\t\r\n\t\t\t</section>"

