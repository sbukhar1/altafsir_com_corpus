  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِن سَأَلْتَهُمْ
  مَّنْ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَسَخَّرَ ٱلشَّمْسَ وَٱلْقَمَرَ لَيَقُولُنَّ
  ٱللَّهُ فَأَنَّىٰ يُؤْفَكُونَ }يقول تعالـى ذكره: ولئن سألت يا مـحمد هؤلاء الـمشركين
  بـالله من خـلق السموات والأرض فَسَوّاهن، وسخَّر الشمس والقمر لعبـاده، يجريان دائبـين
  لـمصالـح خـلق الله، لـيقولنّ الذي خـلق ذلك وفَعَلَه الله { فأنَّى يُؤْفَكُونَ }
  يقول جلّ ثناؤه: فأنى يُصْرفون عمن صنع ذلك، فـيعدلون عن إخلاص العبـادة له. كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فأنَّى يُؤْفَكُونَ }: أي يعدلون.\r\n\t\t\t\r\n\t\t\t</section>"

