text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِيَكْفُرُواْ
  بِمَآ آتَيْنَاهُمْ وَلِيَتَمَتَّعُواْ فَسَوْفَ يَعلَمُونَ } * { أَوَلَمْ يَرَوْاْ
  أَنَّا جَعَلْنَا حَرَماً آمِناً وَيُتَخَطَّفُ ٱلنَّاسُ مِنْ حَوْلِهِمْ أَفَبِٱلْبَاطِلِ
  يُؤْمِنُونَ وَبِنِعْمَةِ ٱللَّهِ يَكْفُرُونَ }يقول تعالـى ذكره: فلـما نـجى الله
  هؤلاء الـمشركين مـما كانوا فـيه من البحر من الـخوف والـحذر من الغرق إلـى البرّ إذا
  هم بعد أن صاروا إلـى البرّ يشركون بـالله الآلهة والأنداد { لِـيَكْفُرُوا بِـمَا
  آتَـيْناهُمْ } يقول: لـيجحدوا نعمة الله التـي أنعمها علـيهم فـي أنفسهم وأموالهم.{
  وَلِـيَتَـمَتَّعُوا } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة:
  { وَلِـيَتَـمَتَّعُوا } بكسر اللام، بـمعنى: وكي يتـمتعوا آتـيناهم ذلك. وقرأ ذلك
  عامة قرّاء الكوفـيـين: { وَلْـيَتَـمَتَّعُوا } بسكون اللام علـى وجه الوعيد والتوبـيخ:
  أي اكفروا فإنكم سوف تعلـمون ماذا يَـلْقون من عذاب الله بكفرهم به.وأولـى القراءتـين
  عندي فـي ذلك بـالصواب، قراءة من قرأه بسكون اللام علـى وجه التهديد والوعيد، وذلك
  أن الذين قرءوه بكسر اللام زعموا أنهم إنـما اختاروا كسرها عطفـا بها علـى اللام التـي
  فـي قوله: { لِـيَكْفُرُوا } ، وأن قوله { لِـيَكْفُرُوا } لـما كان معناه: كي يكفروا
  كان الصواب فـي قوله { وَلِـيَتَـمَتَّعُوا } أن يكون: وكي يتـمتعوا، إذ كان عطفـاً
  علـى قوله: لـيكفروا عندهم، ولـيس الذي ذهبوا من ذلك بـمذهب، وذلك لأن لام قوله { لِـيَكْفُرُوا
  } صلُـحت أن تكون بـمعنى كي، لأنها شرط لقوله: إذا هم يشركون بـالله كي يكفروا بـما
  آتـيناهم من النعم، ولـيس ذلك كذلك فـي قوله { وَلِـيَتَـمَتَّعُوا } لأن إشراكهم بـالله
  كان كفراً بنعمته، ولـيس إشراكهم به تـمتعاً بـالدنـيا، وإن كان الإشراك به يسهل لهم
  سبـيـل التـمتع بها فإذ كان ذلك كذلك فتوجيهه إلـى معنى الوعيد أولـى وأحقّ من توجيهه
  إلـى معنى: وكي يتـمتعوا. وبعد فقد ذكر أن ذلك فـي قراءة أُبـيّ: «وتَـمَتَّعُوا» وذلك
  دلـيـل علـى صحة من قرأه بسكون اللام بـمعنى الوعيد.وقوله: { أوَ لَـمْ يَرَوْا أنَّا
  جَعَلْنا حَرَماً آمِناً } يقول تعالـى ذكره مذكراً هؤلاء الـمشركين من قريش، القائلـين:
  لولا أنزل علـيه آية من ربه، نِعْمَتَه علـيهم التـي خصهم بها دون سائر الناس غيرهم
  مع كفرهم بنعمته وإشراكهم فـي عبـادته الآلهة والأنداد: أو لـم ير هؤلاء الـمشركون
  من قريش، ما خصصناهم به من نعمتنا علـيهم دون سائر عبـادنا، فـيشكرونا علـى ذلك، وينزجروا
  عن كفرهم بنا، وإشراكهم ما لا ينفعنا ولا يضرّهم فـي عبـادتنا أنا جعلنا بلدهم حرماً،
  حرّمنا علـى الناس أن يدخـلوه بغارة أو حرب، آمناً، يأمن فـيه من سكنه، فأوى إلـيه
  من السبـاء والـخوف والـحرام الذي لا يأمنه غيرهم من الناس { وَيُتَـخَطَّفُ النَّاسُ
  مِنْ حَوْلِهِمْ } يقول: وتُسْلَب الناس من حولهم قتلاً وسبـاء. كما:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قَتادة، فـي قوله { أو لَـمْ يَرَوْا أنَّا جَعَلْنا حَرَماً
  آمِناً وَيُتَـخَطَّفُ النَّاسُ مِنْ حَوْلِهِمْ } قال: كان لهم فِـي ذلك آية أن الناس
  يُغزَون ويُتَـخَطَّفون وهم آمنون.وقوله: { أفَبـالبـاطِلِ يُؤْمِنُونَ } يقول: أفبـالشرك
  بـالله يقرّون بألوهة الأوثان بأن يصدّقوا، وبنعمة الله التـي خصهم بها من أن جعل بلدهم
  حرماً آمناً يكفرون، يعنـي بقوله «يكفرون»: يجحدون. كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قَتادة، قوله { أفَبـالْبـاطِلِ يُؤْمِنُونَ }: أي بـالشرك { وَبِنِعْمَةِ
  اللّهِ يَكْفُرُونَ }: أي يجحدون.\r\n\t\t\t\r\n\t\t\t</section>"

