  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُجَادِلُوۤاْ أَهْلَ ٱلْكِتَابِ إِلاَّ بِٱلَّتِي هِيَ أَحْسَنُ إِلاَّ ٱلَّذِينَ
  ظَلَمُواْ مِنْهُمْ وَقُولُوۤاْ آمَنَّا بِٱلَّذِيۤ أُنزِلَ إِلَيْنَا وَأُنزِلَ إِلَيْكُمْ
  وَإِلَـٰهُنَا وَإِلَـٰهُكُمْ وَاحِدٌ وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِٱلَّتِى هِىَ أَحْسَنُ } بالخصلة التي هي أحسن: وهي مقابلة الخشونة
  باللين، والغضب بالكظم. والسورة بالأناة، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱدْفَعْ بِٱلَّتِى هِىَ أَحْسَنُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  96]، { إِلاَّ ٱلَّذِينَ ظَلَمُواْ } فأفرطوا في الاعتداء والعناد ولم يقبلوا النصح
  ولم ينفع فيهم الرفق. فاستعملوا معهم الغلظة، وقيل: إلا الذين آذوا رسول الله صلى الله
  عليه وسلم: وقيل إلا الذين أثبتوا الولد والشريك وقالوا: يد الله مغلولة. وقيل: معناه
  ولا تجادلوا الداخلين في الذمّة المؤدّين للجزية إلا بالتي هي أحسن، إلا الذين ظلموا
  فنبذوا الذمّة ومنعوا الجزية، فإن أولئك مجادلتهم بالسيف. وعن قتادة: الآية منسوخة
  بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَـٰتِلُواْ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱللَّهِ وَلاَ بِٱلْيَوْمِ
  ٱلاْخِرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 29] ولا مجادلة أشد من السيف: وقوله: { وَقُولُواْ ءامَنَّا
  بِٱلَّذِى أُنزِلَ إِلَيْنَا } من جنس المجادلة بالتي هي أحسن. وعن النبي صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(830)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما حدّثكم أهل الكتاب فلا تصدّقوهم ولا تكذبوهم، وقولوا آمنا بالله
  وكتبه ورسله، فإن كان باطلاً لم تصدّقوهم، وإن كان حقاً لم تكذبوهم \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
