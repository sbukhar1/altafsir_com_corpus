  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تُجَادِلُوۤاْ أَهْلَ ٱلْكِتَابِ إِلاَّ بِٱلَّتِي
  هِيَ أَحْسَنُ إِلاَّ ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ وَقُولُوۤاْ آمَنَّا بِٱلَّذِيۤ
  أُنزِلَ إِلَيْنَا وَأُنزِلَ إِلَيْكُمْ وَإِلَـٰهُنَا وَإِلَـٰهُكُمْ وَاحِدٌ وَنَحْنُ
  لَهُ مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل نزلت هذه الآية قبل
  أن يؤمر النبـيّ صلى الله عليه وسلم بـالقتال، وقالوا: هي منسوخة نسخها قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قاتِلُوا
  الَّذِينَ لا يُؤْمِنُونَ بـاللّهِ وَلا بـالـيَوْمِ الآخِرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله { وَلا تُـجادِلُوا أهْلَ الكِتابِ إلاَّ بـالَّتِـي هِيَ
  أحْسَنُ } ثم نسخ بعد ذلك، فأمر بقتالهم فـي سورة براءة، ولا مـجادلة أشدّ من السيف
  أن يقاتلوا حتـى يشهدوا أن لا إله إلاَّ الله، وأن مـحمداً رسول الله صلى الله عليه
  وسلم، أو يقرّوا بـالـخَراج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  هذه الأقوال بـالصواب، قول من قال: عنى بقوله { إلاَّ الَّذِينَ ظَلـمُوا مِنْهُمْ
  }: إلاَّ الذين امتنعوا من أداء الـجزية، ونصبوا دونها الـحرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: أو غير ظالـم من أهل الكتاب، إلاَّ من لـم يؤدّ الـجزية؟
  قـيـل: إن جميعهم وإن كانوا لأنفسهم بكفرهم بـالله، وتكذيبهم رسوله مـحمداً صلى الله
  عليه وسلم، ظَلَـمة، فإنه لـم يعن بقوله { إلاَّ الَّذِينَ ظَلَـمُوا مِنْهُمْ } ظُلْـمَ
  أنفسهم. وإنـما عنى به: إلاَّ الذين ظلـموا منهم أهل الإيـمان بـالله ورسوله مـحمد
  صلى الله عليه وسلم، فإن أولئك جادلوهم بـالقتال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا: ذلك أولـى الأقوال فـيه بـالصواب، لأن الله تعالـى ذكره أذِن للـمؤمنـين بجدال
  ظلـمة أهل الكتاب بغير الذي هو أحسن، بقوله { إلاَّ الَّذِينَ ظَلـمُوا مِنْهُمْ }
  فمعلوم إذ كان قد أذن لهم فـي جدالهم، أن الذين لـم يؤذن لهم فـي جدالهم إلاَّ بـالتـي
  هي أحسن، غير الذين أذن لهم بذلك فـيهم، وأنهم غير الـمؤمن، لأن الـمؤمن منهم غير جائز
  جداله إلاَّ فـي غير الـحقّ، لأنه إذا جاء بغير الـحقّ، فقد صار فـي معنى الظلـمة فـي
  الذي خالف فـيه الـحقّ. فإذ كان ذلك كذلك، تبـين أن لا معنى لقول من قال: عنى بقوله
  { وَلا تُـجادِلُوا أهلَ الكِتابِ } أهل الإيـمان منهم، وكذلك لا معنى لقول من قال:
  نزلت هذه الآية قبل الأمر بـالقتال، وزعم أنها منسوخة، لأنه لا خبر بذلك يقطع العذر،
  ولا دلالة علـى صحته من فطرة عقل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا فـي غير موضع من كتابنا، أنه لا يجوز أن يحكم علـى حكم الله فـي كتابه بأنه
  منسوخ إلاَّ بحجة يجب التسلـيـم لها من خبر أو عقل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَقُولُوا آمَنَّا بـالَّذِي أُنْزِلَ إلَـيْنا وأُنْزِلَ إلَـيْكُمْ، وَإلَهُنا
  وإلهُكُمْ وَاحِدٌ، ونَـحنُ لَهُ مُسْلِـمُونَ } يقول تعالـى ذكره للـمؤمنـين به وبرسوله،
  الذين نهاهم أن يجادلوا أهل الكتاب إلاَّ بـالتـي هي أحسن: إذا حدثكم أهل الكتاب أيها
  القوم عن كتبهم، وأخبروكم عنها بـما يـمكن ويجوز أن يكونوا فـيه صادقـين، وأن يكونوا
  فـيه كاذبـين، ولـم تعلـموا أمرهم وحالهم فـي ذلك فقولوا لهم { آمَّنَّا بِـالَّذِي
  أُنْزِلَ إلَـينا وأنْزِلَ إلَـيْكُمْ } مـما فـي التوراة والإنـجيـل { وَإلَهُنا وإلهُكُمْ
  وَاحِدٌ } يقول: ومعبودنا ومعبودكم واحد { ونَـحْنُ لَهُ مُسْلِـمُونَ } يقول: ونـحن
  له خاضعون متذللون بـالطاعة فـيـما أمرنا ونهانا.</font></font>&#13;\t\t\t<label disabled=\"true\"
