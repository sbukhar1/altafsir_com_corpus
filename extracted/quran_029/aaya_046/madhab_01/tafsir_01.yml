  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُجَادِلُوۤاْ أَهْلَ ٱلْكِتَابِ إِلاَّ بِٱلَّتِي هِيَ أَحْسَنُ إِلاَّ ٱلَّذِينَ
  ظَلَمُواْ مِنْهُمْ وَقُولُوۤاْ آمَنَّا بِٱلَّذِيۤ أُنزِلَ إِلَيْنَا وَأُنزِلَ إِلَيْكُمْ
  وَإِلَـٰهُنَا وَإِلَـٰهُكُمْ وَاحِدٌ وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَلا تُـجادِلُوا } أيها الـمؤمنون بـالله وبرسوله
  الـيهود والنصارى، وهم { أهْلَ الكِتابِ إلاَّ بـالَّتِـي هِيَ أحْسَنُ } يقول: إلاَّ
  بـالـجميـل من القول، وهو الدعاء إلـى الله بآياته، والتنبـيه علـى حُججه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إلاَّ الَّذِينَ ظَلَـمُوا مِنْهُمْ } اختلف أهل التأويـل
  فـي تأويـله فقال بعضهم: معناه: إلاَّ الذين أبوا أن يقرّوا لكم بإعطاء الـجزية، ونصبوا
  دون ذلك لكم حربـا، فإنهم ظلـمة، فأولئك جادلوهم بـالسيف حتـى يسلـموا أو يعطوا الـجزية.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ بن سهل، قال: ثنا يزيد،
  عن سفـيان، عن خصيف، عن مـجاهد، فـي قوله: { وَلا تُـجادِلُوا أهْلَ الكِتابِ إلاَّ
  بـالَّتِـي هِيَ أحْسَنُ إلاَّ الَّذِينَ ظَلَـمُوا منهمْ } قال: من قاتل ولـم يُعط
  الـجزية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنـي أبـي،
  عن سفـيان، عن خصيف، عن مـجاهد، بنـحوه. إلاَّ أنه قال: من قاتلك ولـم يعطك الـجزية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَلا تُـجادِلُوا
  أهْلَ الكِتابِ إلاَّ بـالَّتِـي هِيَ أحْسَنُ } قال: إن قالوا شرّاً، فقولوا خيراً،
  { إلاَّ الَّذِينَ ظَلَـمُوا مِنهُمْ } فـانتصروا منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { إلاَّ الَّذِينَ ظَلَـمُوا
  مِنْهُمْ } قال: قالوا مع الله إله، أو له ولد، أو له شريك، أو يد الله مَغْلولة، أو
  الله فقـير، أو آذَوْا مـحمداً صلى الله عليه وسلم، قال: هم أهل الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن سالـم، عن سعيد
  { وَلا تُـجادِلُوا أهْلَ الكِتابِ إلاَّ بـالَّتِـي هِيَ أحْسَنُ، إلاَّ الَّذِينَ
  ظَلَـمُوا مِنْهُمْ } قال: أهل الـحرب، مَنْ لا عهد له، جادِلْه بـالسيف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: { وَلا تُـجادِلُوا أهْلَ الكِتابِ } الذين
  قد آمنوا به، واتبعوا رسوله فـيـما أخبروكم عنه مـما فـي كتبهم { إلاَّ بـالتـي هِيَ
  أحْسَنُ، إلاَّ الَّذِينَ ظَلَـمُوا مِنْهُمْ }. فأقاموا علـى كفرهم، وقالوا: هذه الآية
  مُـحْكَمة، ولـيست بـمنسوخة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا تُـجادِلُوا أهْلَ
  الكِتابِ إلاَّ بـالَّتِـي هِيَ أحْسَنُ } قال: لـيست بـمنسوخة، لا ينبغي أن تـجادل
  من آمن منهم، لعلهم يحسنون شيئاً فـي كتاب الله، لا تعلـمه أنت، فلا تـجادله، ولا ينبغي
  أن تـجادل إلاَّ الذين ظلـموا، الـمقـيـمَ منهم علـى دينه. فقال: هو الذي يُجادَلُ،
  ويُقال له بـالسيف. قال: وهؤلاء يهود. قال: ولـم يكن بدار الهجرة من النصارى أحد، إنـما
  كانوا يهوداً هم الذي كلَّـموا وحالفوا رسول الله صلى الله عليه وسلم، وغدرت النضير
  يوم أُحُد، وغدرت قُريظة يوم الأحزاب.</font></font>&#13;\t\t\t<label disabled=\"true\"
