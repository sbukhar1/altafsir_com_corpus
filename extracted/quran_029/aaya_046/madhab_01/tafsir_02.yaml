text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تُجَادِلُوۤاْ
  أَهْلَ ٱلْكِتَابِ إِلاَّ بِٱلَّتِي هِيَ أَحْسَنُ إِلاَّ ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ
  وَقُولُوۤاْ آمَنَّا بِٱلَّذِيۤ أُنزِلَ إِلَيْنَا وَأُنزِلَ إِلَيْكُمْ وَإِلَـٰهُنَا
  وَإِلَـٰهُكُمْ وَاحِدٌ وَنَحْنُ لَهُ مُسْلِمُونَ }{ بِٱلَّتِى هِىَ أَحْسَنُ } بالخصلة
  التي هي أحسن: وهي مقابلة الخشونة باللين، والغضب بالكظم. والسورة بالأناة، كما قال:{ ٱدْفَعْ
  بِٱلَّتِى هِىَ أَحْسَنُ }[المؤمنون: 96]، { إِلاَّ ٱلَّذِينَ ظَلَمُواْ } فأفرطوا
  في الاعتداء والعناد ولم يقبلوا النصح ولم ينفع فيهم الرفق. فاستعملوا معهم الغلظة،
  وقيل: إلا الذين آذوا رسول الله صلى الله عليه وسلم: وقيل إلا الذين أثبتوا الولد والشريك
  وقالوا: يد الله مغلولة. وقيل: معناه ولا تجادلوا الداخلين في الذمّة المؤدّين للجزية
  إلا بالتي هي أحسن، إلا الذين ظلموا فنبذوا الذمّة ومنعوا الجزية، فإن أولئك مجادلتهم
  بالسيف. وعن قتادة: الآية منسوخة بقوله تعالى:{ قَـٰتِلُواْ ٱلَّذِينَ لاَ يُؤْمِنُونَ
  بِٱللَّهِ وَلاَ بِٱلْيَوْمِ ٱلاْخِرِ }[التوبة: 29] ولا مجادلة أشد من السيف: وقوله:
  { وَقُولُواْ ءامَنَّا بِٱلَّذِى أُنزِلَ إِلَيْنَا } من جنس المجادلة بالتي هي أحسن.
  وعن النبي صلى الله عليه وسلم:(830) \" ما حدّثكم أهل الكتاب فلا تصدّقوهم ولا تكذبوهم،
  وقولوا آمنا بالله وكتبه ورسله، فإن كان باطلاً لم تصدّقوهم، وإن كان حقاً لم تكذبوهم
  \". \r\n\t\t\t\r\n\t\t\t</section>"

