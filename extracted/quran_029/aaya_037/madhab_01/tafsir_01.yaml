text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكَذَّبُوهُ فَأَخَذَتْهُمُ
  ٱلرَّجْفَةُ فَأَصْبَحُواْ فِي دَارِهِمْ جَاثِمِينَ }يقول تعالـى ذكره: فكذّب أهل
  مَدين شعيبـاً فـيـما أتاهم به عن الله من الرسالة، فأخذتهم رَجْفة العذاب فأصبحوا
  فـي دارهم جاثمين جُثوما، بعضهم علـى بعض مَوْتَـى. كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قَتادة { فَأصْبَحُوا فِـي دَارِهِمْ جاثِمِين }: أي ميتـين.\r\n\t\t\t\r\n\t\t\t</section>"

