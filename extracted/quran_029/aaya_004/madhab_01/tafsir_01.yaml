text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ حَسِبَ ٱلَّذِينَ
  يَعْمَلُونَ ٱلسَّيِّئَاتِ أَن يَسْبِقُونَا سَآءَ مَا يَحْكُمُونَ }يقول تعالـى ذكره:
  أم حسب الذين يشركون بـالله فـيعبدون معه غيره، وهم الـمعنـيون بقوله { الَّذِينَ يَعْمَلُونَ
  السَّيِّئاتِ أنْ يَسْبَقُونا } يقول: أن يعجزونا فـيفوتونا بأنفسهم، فلا نقدر علـيهم
  فننتقم منهم لشركهم بـالله؟ وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { أمْ حَسِبَ الَّذِينَ
  يَعْمَلُونَ السَّيِّئاتِ } أي الشرك أن يسبقونا.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن
  أبـي نـجيح، عن مـجاهد { أنْ يَسْبِقُونا } أن يعجزونا.وقوله: { ساءَ ما يَحْكُمونَ
  } يقول تعالـى ذكره: ساء حكمهم الذي يحكمون بأن هؤلاء الذين يعملون السيئات يسبقوننا
  بأنفسهم.\r\n\t\t\t\r\n\t\t\t</section>"

