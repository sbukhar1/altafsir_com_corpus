  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبَ ٱلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَاتِ أَن يَسْبِقُونَا سَآءَ مَا يَحْكُمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَن يَسْبِقُونَا } أي يفوتونا، يعني أنّ الجزاء يلحقهم لا محالة،
  وهم لم يطمعوا في الفوت، ولم يحدّثوا به نفوسهم، ولكنهم لغفلتهم وقلة فكرهم في العاقبة
  وإصرارهم على المعاصي: في صورة من يقدر ذلك ويطمع فيه. ونظيره</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أَنتُمْ بِمُعْجِزِينَ فِى ٱلأرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  22]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ سَبَقُواْ إِنَّهُمْ
  لاَ يُعْجِزُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 59]. فإن قلت: أين مفعولا «حسب»؟ قلت: اشتمال صلة أن على
  مسند ومسند إليه سدّ مسدّ المفعولين؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  214] ويجوز أن يضمن حسب معنى قدر وأم منقطعة. ومعنى الإضراب فيها: أن هذا الحسبان أبطل
  من الحسبان الأوّل، لأن ذاك يقدر أنه لا يمتحن لإيمانه، وهذا يظن أنه لا يجازى بمساويه
  { سَاءَ مَا يَحْكُمُونَ } بئس الذي يحكمونه حكمهم هذا. أو بئس حكماً يحكمونه حكمهم
  هذا، فحذف المخصوص بالذم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

