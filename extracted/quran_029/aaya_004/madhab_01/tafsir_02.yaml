text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ حَسِبَ ٱلَّذِينَ
  يَعْمَلُونَ ٱلسَّيِّئَاتِ أَن يَسْبِقُونَا سَآءَ مَا يَحْكُمُونَ }{ أَن يَسْبِقُونَا
  } أي يفوتونا، يعني أنّ الجزاء يلحقهم لا محالة، وهم لم يطمعوا في الفوت، ولم يحدّثوا
  به نفوسهم، ولكنهم لغفلتهم وقلة فكرهم في العاقبة وإصرارهم على المعاصي: في صورة من
  يقدر ذلك ويطمع فيه. ونظيره{ وَمَا أَنتُمْ بِمُعْجِزِينَ فِى ٱلأرْضِ }[العنكبوت:
  22]،{ وَلاَ تَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ سَبَقُواْ إِنَّهُمْ لاَ يُعْجِزُونَ }[الأنفال:
  59]. فإن قلت: أين مفعولا «حسب»؟ قلت: اشتمال صلة أن على مسند ومسند إليه سدّ مسدّ
  المفعولين؛ كقوله تعالى:{ أَمْ حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ }[البقرة: 214]
  ويجوز أن يضمن حسب معنى قدر وأم منقطعة. ومعنى الإضراب فيها: أن هذا الحسبان أبطل من
  الحسبان الأوّل، لأن ذاك يقدر أنه لا يمتحن لإيمانه، وهذا يظن أنه لا يجازى بمساويه
  { سَاءَ مَا يَحْكُمُونَ } بئس الذي يحكمونه حكمهم هذا. أو بئس حكماً يحكمونه حكمهم
  هذا، فحذف المخصوص بالذم.\r\n\t\t\t\r\n\t\t\t</section>"

