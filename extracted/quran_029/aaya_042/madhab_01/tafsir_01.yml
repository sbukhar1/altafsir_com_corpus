  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ يَعْلَمُ مَا يَدْعُونَ مِن دُونِهِ مِن شَيْءٍ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتِلْكَ
  ٱلأَمْثَالُ نَضْرِبُهَا لِلنَّاسِ وَمَا يَعْقِلُهَآ إِلاَّ ٱلْعَالِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف القرّاء فـي قراءة قوله: { إنَّ اللّهَ يَعْلَـمُ ما يدْعُونَ
  } فقرأته عامة قرّاء الأمصار «تَدْعُونَ» بـالتاء بـمعنى الـخطاب لـمشركي قريش { إنَّ
  اللّهَ } أيها الناس «يَعْلَـمُ ما تَدْعُونَ إلَـيْهِ مِنْ دُونِهِ مِنْ شَيْءٍ».
  وقرأ ذلك أبو عمرو: { إنَّ اللّهَ يَعْلَـمُ ما يَدْعُونَ } بـالـياء بـمعنى الـخبر
  عن الأمـم، إن الله يعلـم ما يدعو هؤلاء الذين أهلكناهم من الأمـم من دونه من شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة فـي ذلك عندنا، قراءة من قرأ بـالتاء، لأن ذلك
  لو كان خبراً عن الأمـم الذين ذكر الله أنه أهلكهم، لكان الكلام: إن الله يعلـم ما
  كانوا يدعون، لأن القوم فـي حال نزول هذا الـخبر علـى نبـيّ الله لـم يكونوا موجودين،
  إذ كانوا قد هلكوا فبـادوا، وإنـما يقال: إن الله يعلـم ما تدعون إذا أريد به الـخبر
  عن موجودين، لا عمن قد هلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الكلام إذ كان الأمر كما
  وصفنا: إن الله يعلـم أيها القوم حال ما تعبدون من دونه من شيء، وأن ذلك لا ينفعكم
  ولا يضرّكم، إن أراد الله بكم سوءاً، ولا يغنـي عنكم شيئا وإن مثله فـي قلة غنائه عنكم،
  مَثَلُ بـيت العنكبوت فـي غنَائه عنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُوَ العَزِيزُ الـحَكِيـمُ } يقول: والله العزيز فـي انتقامه مـمن كفر به، وأشرك
  فـي عبـادته معه غيره فـاتقوا أيها الـمشركون به عقابه بـالإيـمان به قبل نزوله بكم،
  كما نزل بـالأمـم الذين قصّ الله قصصهم فـي هذه السورة علـيكم، فإنه إن نزل بكم عقابُه
  لـم تغن عنكم أولـياؤكم الذين اتـخذتـموهم من دونه أولـياء، كما لـم يُغْنِ عنهم من
  قبلكم أولـياؤهم الذين اتـخذوهم من دونه، { الـحكيـم } فـي تدبـيره خـلقه، فمُهلك من
  استوجب الهلاك فـي الـحال التـي هلاكه صلاح، والـمؤخر من أخَّر هلاكه من كفرة خـلقه
  به إلـى الـحين الذي فـي هلاكه الصلاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَتِلكَ الأَمْثالُ نَضْرِبُها للنَّاسِ } يقول تعالـى ذكره: وهذه الأمثال، وهي الأشبـاه
  والنظائر نضربها للناس يقول: نـمثلها ونشبهها ونـحتـجّ بها للناس، كما قال الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هَلْ تَذْكُرَ العَهْدَ مِنْ تَنَـمَّصَ
  إذْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَضْرِبُ لـي قاعِدا بِها مَثَلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَما يَعْقلُها إلاَّ العالِـمُونَ
  } يقول تعالـى ذكره: وما يعقل أنه أصيب بهذه الأمثال التـي نضربها للناس منهم الصواب
  والـحقّ فـيـما ضربت له مثلاً إلاَّ العالـمون بـالله وآياته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

