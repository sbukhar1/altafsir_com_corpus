text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يِقُولُ ءَامَنَّا بِٱللَّهِ فَإِذَآ أُوذِيَ فِي ٱللَّهِ جَعَلَ فِتْنَةَ ٱلنَّاسِ
  كَعَذَابِ ٱللَّهِ وَلَئِنْ جَآءَ نَصْرٌ مِّن رَّبِّكَ لَيَقُولُنَّ إِنَّا كُنَّا
  مَعَكُمْ أَوَ لَيْسَ ٱللَّهُ بِأَعْلَمَ بِمَا فِي صُدُورِ ٱلْعَالَمِينَ }يقول تعالـى
  ذكره: ومن الناس من يقول: أقررنا بـالله فوحَّدناه، فإذا آذاه الـمشركون فـي إقراره
  بـالله، جعل فتنة الناس إياه فـي الدنـيا، كعذاب الله فـي الآخرة، فـارتدّ عن إيـمانه
  بـالله، راجعاً علـى الكفر به { وَلَئِنْ جاءَ نَصْر مِنْ رَبِّكَ } يا مـحمد أهل الإيـمان
  به { لَـيَقُولُنَّ } هؤلاء الـمرتدّون عن إيـمانهم، الـجاعلون فتنة الناس كعذاب الله:
  { إنَّا كُنَّا } أيها الـمؤمنون { مَعَكُمْ } ننصركم علـى أعدائكم، كذبـاً وإفكاً.
  يقول الله: { أوَ لَـيْسَ اللّهُ بأعْلَـمَ } أيها القوم من كلّ أحد { بـمَا فـي صُدُور
  العَالـمينَ } جميع خـلقه، القائلـين آمنا بـالله وغَيرِهم، فإذا أُوذِي فـي الله ارتد
  عن دين الله فكيف يخادع من كان لا يخفـى علـيه خافـية، ولا يستتر عنه سراً ولا علانـية.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثن عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَمِنَ النَّاسِ
  مَنْ يَقُولُ آمَنَّا بـاللّهِ، فإذَا أُوذِيَ فِـي اللّهِ جَعَلَ فِتْنَةَ النَّاسِ
  كَعَذَابِ اللّهِ } قال: فتنته أن يرتدّ عن دين الله إذا أوذي فـي الله.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فإذَا أُوذِيَ فِـي اللّهِ
  جَعَلَ فِتْنَةَ النَّاسِ كَعَذَابِ اللّهِ... } إلـى قوله{ وَلَـيَعْلَـمَنَّ الـمُنافِقِـينَ }قال:
  أناس يؤمنون بألسنتهم، فإذا أصابهم بلاء من الله أو مصيبة فـي أنفسهم افتتنوا، فجعلوا
  ذلك فـي الدنـيا كعذاب الله فـي الآخرة.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  أخبرنا عبـيد، قال: سمعت الضحاك يقول: قوله: { وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا
  بـاللّهِ... } الآية، نزلت فـي ناس من الـمنافقـين بـمكة كانوا يؤمنون، فإذا أوذوا
  وأصابهم بلاء من الـمشركين، رجعوا إلـى الكفر مخافة من يؤذيهم، وجعلوا أذى الناس فـي
  الدنـيا كعذاب الله.حدثنـي يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد، فـي قول الله
  { فإذَا أُوذِيَ فِـي اللّهِ جَعَلَ فِتْنَةَ النَّاسِ كَعَذَابِ اللّهِ } قال: هو
  الـمنافق إذا أوذي فـي الله رجع عن الدين وكفر، وجعل فتنة الناس كعذاب الله.وذُُُكر
  أن هذه الآية نزلت فـي قوم من أهل الإيـمان كانوا بـمكة، فخرجوا مهاجرين، فأدركوا وأُخذوا
  فأعطوا الـمشركين لـما نالهم أذاهم ما أرادوا منهم. ذكر الـخبر بذلك:حدثنا أحمد بن
  منصور الرمادي، قال: ثنا أبو أحمد الزبـيري، قال: ثنا مـحمد بن شريك، عن عمرو بن دينار،
  عن عكرِمة، عن ابن عبـاس، قال: كان قوم من أهل مكة أسلـموا، وكانوا يستـخفون بإسلامهم،
  فأخرجهم الـمشركون، يوم بدر معهم، فأصيب بعضهم وقتل بعض، فقال الـمسلـمون: كان أصحابنا
  هؤلاء مسلـمين، وأكرهوا، فـاستغفروا لهم، فنزلت:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ مَن يِقُولُ ءَامَنَّا
  بِٱللَّهِ فَإِذَآ أُوذِيَ فِي ٱللَّهِ جَعَلَ فِتْنَةَ ٱلنَّاسِ كَعَذَابِ ٱللَّهِ
  وَلَئِنْ جَآءَ نَصْرٌ مِّن رَّبِّكَ لَيَقُولُنَّ إِنَّا كُنَّا مَعَكُمْ أَوَ لَيْسَ
  ٱللَّهُ بِأَعْلَمَ بِمَا فِي صُدُورِ ٱلْعَالَمِينَ }{ إنَّ الَّذِينَ تَوَفَّـاهُمُ
  الـمَلائِكَةُ ظالِـمِي أنْفُسِهِمْ قالُوا فِـيـمَ كُنْتُـمْ... }إلـى آخر الآية،
  قال: فكتب إلـى من بقـي بـمكة من الـمسلـمين بهذه الآية أن لا عذر لهم، فخرجوا، فلـحقهم
  الـمشركون، فأعطوهم الفتنة، فنزلت فـيهم هذه الآية: { وَمِنَ النَّاسِ مَنْ يَقُولُ
  آمَنَّا بـاللّهِ، فإذَا أُوذِيَ فِـي اللّهِ جَعَلَ فِتْنَةَ النَّاسِ كَعَذَابِ اللّهِ...
  } إلـى آخر الآية، فكتب الـمسلـمون إلـيهم بذلك، فخرجوا وأيسوا من كلّ خير، ثم نزلت
  فـيهم:{ ثُمَّ إنَّ رَبَّكَ لِلَّذِينَ هاجَرُوا مِنْ بَعْدِ ما فُتِنُوا، ثُمَّ جاهَدُوا
  وَصَبرُوا، إنَّ رَبَّكَ مِنْ بَعْدِها لَغَفُورٌ رَحِيـمٌ }فكتبوا إلـيهم بذلك: إن
  الله قد جعل لكم مخرجاً، فخرجوا، فأدركهم الـمشركون، فقاتلوهم، حتـى نـجا من نـجا،
  وقُتل من قُتل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وَمِنَ
  النَّاسِ مَنْ يَقُولُ آمَنَّا بـاللّهِ، فإذَا أُوذِيَ فِـي اللّهِ... } إلـى قوله{ وَلَـيَعْلَـمَنَّ
  الـمُنافِقِـينَ }قال: هذه الآيات أنزلت فِـي القوم الذين ردّهم الـمشركون إلـى مكة،
  وهذه الآيات العشر مدنـية إلـى ههنا وسائرها مكيّ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

