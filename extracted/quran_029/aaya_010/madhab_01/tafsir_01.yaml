  فَإِذَآ أُوذِيَ فِي ٱللَّهِ جَعَلَ فِتْنَةَ ٱلنَّاسِ كَعَذَابِ ٱللَّهِ وَلَئِنْ
  جَآءَ نَصْرٌ مِّن رَّبِّكَ لَيَقُولُنَّ إِنَّا كُنَّا مَعَكُمْ أَوَ لَيْسَ ٱللَّهُ
  بِأَعْلَمَ بِمَا فِي صُدُورِ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  الَّذِينَ تَوَفَّـاهُمُ الـمَلائِكَةُ ظالِـمِي أنْفُسِهِمْ قالُوا فِـيـمَ كُنْتُـمْ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  آخر الآية، قال: فكتب إلـى من بقـي بـمكة من الـمسلـمين بهذه الآية أن لا عذر لهم،
  فخرجوا، فلـحقهم الـمشركون، فأعطوهم الفتنة، فنزلت فـيهم هذه الآية: { وَمِنَ النَّاسِ
  مَنْ يَقُولُ آمَنَّا بـاللّهِ، فإذَا أُوذِيَ فِـي اللّهِ جَعَلَ فِتْنَةَ النَّاسِ
  كَعَذَابِ اللّهِ... } إلـى آخر الآية، فكتب الـمسلـمون إلـيهم بذلك، فخرجوا وأيسوا
  من كلّ خير، ثم نزلت فـيهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ إنَّ رَبَّكَ لِلَّذِينَ هاجَرُوا مِنْ بَعْدِ ما فُتِنُوا،
  ثُمَّ جاهَدُوا وَصَبرُوا، إنَّ رَبَّكَ مِنْ بَعْدِها لَغَفُورٌ رَحِيـمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فكتبوا
  إلـيهم بذلك: إن الله قد جعل لكم مخرجاً، فخرجوا، فأدركهم الـمشركون، فقاتلوهم، حتـى
  نـجا من نـجا، وقُتل من قُتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وَمِنَ النَّاسِ مَنْ يَقُولُ
  آمَنَّا بـاللّهِ، فإذَا أُوذِيَ فِـي اللّهِ... } إلـى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَـيَعْلَـمَنَّ الـمُنافِقِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هذه الآيات أنزلت فِـي القوم الذين ردّهم الـمشركون إلـى مكة، وهذه الآيات العشر مدنـية
  إلـى ههنا وسائرها مكيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
