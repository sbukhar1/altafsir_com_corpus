  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يِقُولُ ءَامَنَّا بِٱللَّهِ فَإِذَآ أُوذِيَ فِي ٱللَّهِ جَعَلَ فِتْنَةَ
  ٱلنَّاسِ كَعَذَابِ ٱللَّهِ وَلَئِنْ جَآءَ نَصْرٌ مِّن رَّبِّكَ لَيَقُولُنَّ إِنَّا
  كُنَّا مَعَكُمْ أَوَ لَيْسَ ٱللَّهُ بِأَعْلَمَ بِمَا فِي صُدُورِ ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ومن الناس من يقول: أقررنا بـالله فوحَّدناه، فإذا
  آذاه الـمشركون فـي إقراره بـالله، جعل فتنة الناس إياه فـي الدنـيا، كعذاب الله فـي
  الآخرة، فـارتدّ عن إيـمانه بـالله، راجعاً علـى الكفر به { وَلَئِنْ جاءَ نَصْر مِنْ
  رَبِّكَ } يا مـحمد أهل الإيـمان به { لَـيَقُولُنَّ } هؤلاء الـمرتدّون عن إيـمانهم،
  الـجاعلون فتنة الناس كعذاب الله: { إنَّا كُنَّا } أيها الـمؤمنون { مَعَكُمْ } ننصركم
  علـى أعدائكم، كذبـاً وإفكاً. يقول الله: { أوَ لَـيْسَ اللّهُ بأعْلَـمَ } أيها القوم
  من كلّ أحد { بـمَا فـي صُدُور العَالـمينَ } جميع خـلقه، القائلـين آمنا بـالله وغَيرِهم،
  فإذا أُوذِي فـي الله ارتد عن دين الله فكيف يخادع من كان لا يخفـى علـيه خافـية، ولا
  يستتر عنه سراً ولا علانـية. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثن عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَمِنَ النَّاسِ
  مَنْ يَقُولُ آمَنَّا بـاللّهِ، فإذَا أُوذِيَ فِـي اللّهِ جَعَلَ فِتْنَةَ النَّاسِ
  كَعَذَابِ اللّهِ } قال: فتنته أن يرتدّ عن دين الله إذا أوذي فـي الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فإذَا
  أُوذِيَ فِـي اللّهِ جَعَلَ فِتْنَةَ النَّاسِ كَعَذَابِ اللّهِ... } إلـى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَـيَعْلَـمَنَّ
  الـمُنافِقِـينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: أناس يؤمنون بألسنتهم، فإذا أصابهم بلاء من الله أو مصيبة فـي
  أنفسهم افتتنوا، فجعلوا ذلك فـي الدنـيا كعذاب الله فـي الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول: قوله: { وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا بـاللّهِ... } الآية، نزلت
  فـي ناس من الـمنافقـين بـمكة كانوا يؤمنون، فإذا أوذوا وأصابهم بلاء من الـمشركين،
  رجعوا إلـى الكفر مخافة من يؤذيهم، وجعلوا أذى الناس فـي الدنـيا كعذاب الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد، فـي قول الله
  { فإذَا أُوذِيَ فِـي اللّهِ جَعَلَ فِتْنَةَ النَّاسِ كَعَذَابِ اللّهِ } قال: هو
  الـمنافق إذا أوذي فـي الله رجع عن الدين وكفر، وجعل فتنة الناس كعذاب الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُُُكر أن هذه الآية نزلت فـي قوم من أهل الإيـمان كانوا بـمكة، فخرجوا
  مهاجرين، فأدركوا وأُخذوا فأعطوا الـمشركين لـما نالهم أذاهم ما أرادوا منهم. ذكر الـخبر
  بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن منصور الرمادي، قال:
  ثنا أبو أحمد الزبـيري، قال: ثنا مـحمد بن شريك، عن عمرو بن دينار، عن عكرِمة، عن ابن
  عبـاس، قال: كان قوم من أهل مكة أسلـموا، وكانوا يستـخفون بإسلامهم، فأخرجهم الـمشركون،
  يوم بدر معهم، فأصيب بعضهم وقتل بعض، فقال الـمسلـمون: كان أصحابنا هؤلاء مسلـمين،
  وأكرهوا، فـاستغفروا لهم، فنزلت:</font></font>&#13;\t\t\t<label disabled=\"true\"
