  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلُوطاً
  إِذْ قَالَ لِقَوْمِهِ إِنَّكُمْ لَتَأْتُونَ ٱلْفَاحِشَةَ مَا سَبَقَكُمْ بِهَا مِنْ
  أَحَدٍ مِّنَ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَئِنَّكُمْ لَتَأْتُونَ ٱلرِّجَالَ وَتَقْطَعُونَ
  ٱلسَّبِيلَ وَتَأْتُونَ فِي نَادِيكُمُ ٱلْمُنْكَرَ فَمَا كَانَ جَوَابَ قَوْمِهِ إِلاَّ
  أَن قَالُواْ ٱئْتِنَا بِعَذَابِ ٱللَّهِ إِن كُنتَ مِنَ ٱلصَّادِقِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱنصُرْنِي عَلَى ٱلْقَوْمِ ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلُوطاً } معطوف على إبراهيم، أو على ما عطف عليه. و { ٱلْفَـٰحِشَةَ } الفعلة البالغة
  في القبح. و { مَا سَبَقَكُمْ بِهَا مِنْ أَحَدٍ مّن ٱلْعَـٰلَمِينَ } جملة مستأنفة
  مقررة لفحاشة تلك الفعلة، كأن قائلاً قال: لم كانت فاحشة؟ فقيل له: لأن أحداً قبلهم
  لم يقدم عليها اشمئزازاً منها في طباعهم لإفراط قبحها، حتى أقدم عليها قوم لوط لخبث
  طينتهم وقذر طباعهم. قالوا لم ينزُ ذكر على ذكر قبل قوم لوط قط. وقريء: إنكم، بغير
  استفهام في الأوّل دون الثاني: قال أبو عبيدة: وجدته في الإمام بحرف واحد بغير ياء،
  ورأيت الثاني بحرفين الياء والنون وقطع السبيل: عمل قطاع الطريق، من قتل الأنفس وأخذ
  الأموال. وقيل: اعتراضهم السابلة بالفاحشة. وعن الحسن: قطع النسل بإتيان ما ليس بحرث.
  و { ٱلْمُنْكَرَ } عن ابن عباس رضي الله عنهما هو الخذف بالحصى، والرمي بالبنادق، والفرقعة،
  ومضغ العلك، والسواك بين الناس، وحل الأزرار، والسباب، والفحش في المزاح. وعن عائشة
  رضي الله عنها: كانوا يتحابقون وقيل السخرية بمن مرَّ بهم. وقيل: المجاهرة في ناديهم
  بذلك العمل، وكل معصية فإظهارها أقبح من سترها، ولذلك جاء: من خرق جلباب الحياء فلا
  غيبة له. ولا يقال للمجلس: ناد، إلا ما دام فيه أهله، فإذا قاموا عنه لم يبق نادياً
  { إِن كُنتَ مِنَ ٱلصَّـٰدِقِينَ } فيما تعدناه من نزول العذاب. كانوا يفسدون الناس
  بحملهم على ما كانوا عليه من المعاصي والفواحش طوعاً وكرهاً ولأنهم ابتدعوا الفاحشة
  وسنوها فيمن بعدهم، وقال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ كَفَرُواْ وَصَدُّواْ عَن
  سَبِيلِ ٱللَّهِ زِدْنَـٰهُمْ عَذَابًا فَوْقَ ٱلْعَذَابِ بِمَا كَانُواْ يُفْسِدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  88] فأراد لوط عليه السلام أن يشتد غضب الله عليهم، فذكر لذلك صفة المفسدين في دعائه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
