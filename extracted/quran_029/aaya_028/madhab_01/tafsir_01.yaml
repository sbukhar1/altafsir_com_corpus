text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلُوطاً إِذْ
  قَالَ لِقَوْمِهِ إِنَّكُمْ لَتَأْتُونَ ٱلْفَاحِشَةَ مَا سَبَقَكُمْ بِهَا مِنْ أَحَدٍ
  مِّنَ ٱلْعَالَمِينَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر لوطا
  إذ قال لقومه: إنكم لتأتون الذكران { ما سَبَقَكُمْ بِها } يعنـي بـالفـاحشة التـي
  كانوا يأتونها، وهي إتـيان الذكران { مِنْ أحَدٍ مِنَ العالَـمِينَ }. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن خالد بن خداش ويعقوب
  بن إبراهيـم، قالا: ثنا إسماعيـل بن علـية، عن ابن أبـي نـجيح، عن عمرو بن دينار، فـي
  قوله { إنَّكُم لَتَأْتُونَ الفَـاحِشَةَ ما سَبَقَكُمْ بِهَا مِنْ أحَدٍ مِنَ العالَـمِينَ
  } قال: ما نَزَا ذَكَرٌ علـى ذَكَر حتـى كان قوم لوط.\r\n\t\t\t\r\n\t\t\t</section>"

