  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلُوطاً
  إِذْ قَالَ لِقَوْمِهِ إِنَّكُمْ لَتَأْتُونَ ٱلْفَاحِشَةَ مَا سَبَقَكُمْ بِهَا مِنْ
  أَحَدٍ مِّنَ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: واذكر لوطا إذ قال لقومه: إنكم لتأتون الذكران {
  ما سَبَقَكُمْ بِها } يعنـي بـالفـاحشة التـي كانوا يأتونها، وهي إتـيان الذكران {
  مِنْ أحَدٍ مِنَ العالَـمِينَ }. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن خالد بن خداش ويعقوب
  بن إبراهيـم، قالا: ثنا إسماعيـل بن علـية، عن ابن أبـي نـجيح، عن عمرو بن دينار، فـي
  قوله { إنَّكُم لَتَأْتُونَ الفَـاحِشَةَ ما سَبَقَكُمْ بِهَا مِنْ أحَدٍ مِنَ العالَـمِينَ
  } قال: ما نَزَا ذَكَرٌ علـى ذَكَر حتـى كان قوم لوط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

