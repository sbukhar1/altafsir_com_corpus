  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ مِنْ عِبَادِهِ وَيَقْدِرُ لَهُ إِنَّ ٱللَّهَ بِكُلِّ
  شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قدر الرزق وقتره بمعنى إذا ضيقه.
  فإن قلت: الذي رجع إليه الضمير في قوله: { وَيَقْدِرُ لَهُ } هو من يشاء، فكأن بسط
  الرزق وقدره جعلا لواحد. قلت: يحتمل الوجهين جميعاً: أن يريد ويقدر لمن يشاء، فوضع
  الضمير موضع من يشاء، لأن { مَن يَشَآءُ } مبهم غير معين، فكان الضمير مبهماً مثله،
  وأن يريد تعاقب الأمرين على واحد على حسب المصلحة { إنَّ ٱللَّهَ بِكُلّ شَىْء عَلِيمٌ
  } يعلم ما يصلح العباد وما يفسدهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

