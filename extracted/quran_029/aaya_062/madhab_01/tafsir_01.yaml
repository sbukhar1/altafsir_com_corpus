text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ يَبْسُطُ
  ٱلرِّزْقَ لِمَن يَشَآءُ مِنْ عِبَادِهِ وَيَقْدِرُ لَهُ إِنَّ ٱللَّهَ بِكُلِّ شَيْءٍ
  عَلِيمٌ }يقول تعالـى ذكره: الله يوسع من رزقه لـمن يشاء من خـلقه، ويضيق فـيُقتِّر
  لـمن يشاء منهم. يقول: فأرزاقكم وقسمتها بـينكم أيها الناس بـيدي دون كل أحد سواي أبسط
  لـمن شئت منها، وأقتر علـى من شئت، فلا يخـلفنكم عن الهجرة وجهاد عدوّكم خوف العيـلة
  { إنَّ اللّهَ بكُلّ شَيْءٍ عَلِـيـمٌ } يقول: إن الله علـيـم بـمصالـحكم، ومن لا يصلُـح
  له إلاَّ البسط فـي الرزق، ومن لا يصلـح له إلاَّ التقتـير علـيه، وهو عالـم بذلك.\r\n\t\t\t\r\n\t\t\t</section>"

