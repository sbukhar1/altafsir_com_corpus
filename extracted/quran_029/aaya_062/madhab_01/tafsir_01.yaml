  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ مِنْ عِبَادِهِ وَيَقْدِرُ لَهُ إِنَّ ٱللَّهَ بِكُلِّ
  شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: الله يوسع من
  رزقه لـمن يشاء من خـلقه، ويضيق فـيُقتِّر لـمن يشاء منهم. يقول: فأرزاقكم وقسمتها
  بـينكم أيها الناس بـيدي دون كل أحد سواي أبسط لـمن شئت منها، وأقتر علـى من شئت، فلا
  يخـلفنكم عن الهجرة وجهاد عدوّكم خوف العيـلة { إنَّ اللّهَ بكُلّ شَيْءٍ عَلِـيـمٌ
  } يقول: إن الله علـيـم بـمصالـحكم، ومن لا يصلُـح له إلاَّ البسط فـي الرزق، ومن لا
  يصلـح له إلاَّ التقتـير علـيه، وهو عالـم بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

