text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ يَبْسُطُ
  ٱلرِّزْقَ لِمَن يَشَآءُ مِنْ عِبَادِهِ وَيَقْدِرُ لَهُ إِنَّ ٱللَّهَ بِكُلِّ شَيْءٍ
  عَلِيمٌ }قدر الرزق وقتره بمعنى إذا ضيقه. فإن قلت: الذي رجع إليه الضمير في قوله:
  { وَيَقْدِرُ لَهُ } هو من يشاء، فكأن بسط الرزق وقدره جعلا لواحد. قلت: يحتمل الوجهين
  جميعاً: أن يريد ويقدر لمن يشاء، فوضع الضمير موضع من يشاء، لأن { مَن يَشَآءُ } مبهم
  غير معين، فكان الضمير مبهماً مثله، وأن يريد تعاقب الأمرين على واحد على حسب المصلحة
  { إنَّ ٱللَّهَ بِكُلّ شَىْء عَلِيمٌ } يعلم ما يصلح العباد وما يفسدهم.\r\n\t\t\t\r\n\t\t\t</section>"

