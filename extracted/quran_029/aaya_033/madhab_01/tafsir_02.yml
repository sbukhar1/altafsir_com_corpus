  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  أَن جَآءَتْ رُسُلُنَا لُوطاً سِيءَ بِهِمْ وَضَاقَ بِهِمْ ذَرْعاً وَقَالُواْ لاَ
  تَخَفْ وَلاَ تَحْزَنْ إِنَّا مُنَجُّوكَ وَأَهْلَكَ إِلاَّ ٱمْرَأَتَكَ كَانَتْ مِنَ
  ٱلْغَابِرينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَن } صلة أكدت وجود الفعلين مترتباً
  أحدهما على الآخر في وقتين متجاورين لا فاصل بينهما؛ كأنهما وجدا في جزء واحد من الزمان،
  كأنه قيل: كما أحس بمجيئهم فاجأته المساءة من غير ريث، خيفة عليهم من قومه { وَضَاقَ
  بِهِمْ ذَرْعًا } وضاق بشأنهم وبتدبير أمرهم ذرعه أي طاقته، وقد جعلت العرب ضيق الذراع
  والذرع: عبارة عن فقد الطاقة، كما قالوا: رحب الذراع بكذا، إذا كان مطيقاً له، والأصل
  فيه أنّ الرجل إذا طالت ذراعه نال ما لا يناله القصير الذراع، فضرب ذلك مثلاً في العجز
  والقدرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
