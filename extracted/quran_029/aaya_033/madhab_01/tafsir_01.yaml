text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّآ أَن جَآءَتْ
  رُسُلُنَا لُوطاً سِيءَ بِهِمْ وَضَاقَ بِهِمْ ذَرْعاً وَقَالُواْ لاَ تَخَفْ وَلاَ
  تَحْزَنْ إِنَّا مُنَجُّوكَ وَأَهْلَكَ إِلاَّ ٱمْرَأَتَكَ كَانَتْ مِنَ ٱلْغَابِرينَ
  }يقول تعالـى ذكره: { ولَـمَّا أنْ جاءَتْ رُسُلُنا لُوطاً } من الـملائكة { سِيءَ
  بِهِمْ } يقول: ساءته الـملائكة بـمـجيئهم إلـيه، وذلك أنهم تَضَيفوه، فساءوه بذلك،
  فقوله { سِيءَ بِهِمْ }: فُعِلَ بهم، مِنْ ساءه بذلك.وذُكر عن قتادة أنه كان يقول:
  ساء ظنه بقومه، وضاق بضيفه ذَرْعاً.حدثنا بذلك الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا مَعمَر عنه { وَضَاقَ بِهِمْ ذَرْعاً } يقول: وضاق ذرعه بضيافتهم لِـما
  علـم من خُبث فعل قومه. كما:حدثنا بشر، قال: حدثنا يزيد، قال: حدثنا سعيد، عن قَتادة،
  قوله { ولَـمَّا أنْ جاءَتْ رُسُلُنا لُوطاً سِيءَ بِهِمْ وَضَاقَ بِهِمْ ذَرْعاً }
  قال: بـالضيافة مخافة علـيهم مـما يعلـم من شرّ قومه.وقوله: { وقَالُوا لا تَـخَفْ
  وَلا تَـحْزَنْ } يقول تعالـى ذكره: قالت الرسل للوط: لا تـخف علـينا أن يصل إلـينا
  قومك، ولا تـحزَن مـما أخبرناك من أنَّا مهلكوهم، وذلك أن الرسل قالت له:{ يا لُوطُ
  إنَّا رُسُلُ رَبِّكَ لَنْ يَصِلُوا إلَـيْكَ فَأسْرِ بأهْلِكَ بقِطْعٍ مِنَ اللَّـيْـلِ }{
  إنَّا مَنَـجُّوكَ } من العذاب الذي هو نازل بقومك { وأهْلَكَ } يقول: ومنـجو أهلِك
  معك { إلاَّ امْرأتَكَ } فإنها هالكة فـيـمن يهلك من قومها، كانت من البـاقـين الذين
  طالت أعمارهم.\r\n\t\t\t\r\n\t\t\t</section>"

