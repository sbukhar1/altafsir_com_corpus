  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  أَن جَآءَتْ رُسُلُنَا لُوطاً سِيءَ بِهِمْ وَضَاقَ بِهِمْ ذَرْعاً وَقَالُواْ لاَ
  تَخَفْ وَلاَ تَحْزَنْ إِنَّا مُنَجُّوكَ وَأَهْلَكَ إِلاَّ ٱمْرَأَتَكَ كَانَتْ مِنَ
  ٱلْغَابِرينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { ولَـمَّا أنْ
  جاءَتْ رُسُلُنا لُوطاً } من الـملائكة { سِيءَ بِهِمْ } يقول: ساءته الـملائكة بـمـجيئهم
  إلـيه، وذلك أنهم تَضَيفوه، فساءوه بذلك، فقوله { سِيءَ بِهِمْ }: فُعِلَ بهم، مِنْ
  ساءه بذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر عن قتادة أنه كان يقول: ساء
  ظنه بقومه، وضاق بضيفه ذَرْعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بذلك الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا مَعمَر عنه { وَضَاقَ بِهِمْ
  ذَرْعاً } يقول: وضاق ذرعه بضيافتهم لِـما علـم من خُبث فعل قومه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: حدثنا يزيد، قال: حدثنا سعيد، عن قَتادة، قوله { ولَـمَّا
  أنْ جاءَتْ رُسُلُنا لُوطاً سِيءَ بِهِمْ وَضَاقَ بِهِمْ ذَرْعاً } قال: بـالضيافة
  مخافة علـيهم مـما يعلـم من شرّ قومه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وقَالُوا لا تَـخَفْ وَلا تَـحْزَنْ } يقول تعالـى ذكره: قالت الرسل للوط: لا تـخف
  علـينا أن يصل إلـينا قومك، ولا تـحزَن مـما أخبرناك من أنَّا مهلكوهم، وذلك أن الرسل
  قالت له:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا لُوطُ إنَّا رُسُلُ رَبِّكَ لَنْ يَصِلُوا إلَـيْكَ فَأسْرِ
  بأهْلِكَ بقِطْعٍ مِنَ اللَّـيْـلِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">{ إنَّا مَنَـجُّوكَ } من العذاب
  الذي هو نازل بقومك { وأهْلَكَ } يقول: ومنـجو أهلِك معك { إلاَّ امْرأتَكَ } فإنها
  هالكة فـيـمن يهلك من قومها، كانت من البـاقـين الذين طالت أعمارهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
