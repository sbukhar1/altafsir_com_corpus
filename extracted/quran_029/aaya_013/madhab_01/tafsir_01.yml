  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَيَحْمِلُنَّ
  أَثْقَالَهُمْ وَأَثْقَالاً مَّعَ أَثْقَالِهِمْ وَلَيُسْأَلُنَّ يَوْمَ ٱلْقِيَامَةِ
  عَمَّا كَانُواْ يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ولـيحملنّ هؤلاء الـمشركون بـالله القائلون للذين آمنوا به اتبعوا سبـيـلنا ولنـحمل
  خطاياكم أوزار أنفسهم وآثامها، وأوزار من أضلوا وصدّوا عن سبـيـل الله مع أوزارهم،
  ولـيسئلنّ يوم القـيامة عما كانوا يكذّبونهم فـي الدنـيا بوعدهم إياهم الأبـاطيـل،
  وقـيـلهم لهم: اتبعوا سبـيـلنا ولنـحمل خطاياكم فـيفترون الكذب بذلك. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَلَـيَحْمِلُنَّ أثْقالَهُمْ } أي
  أوزارهم { وأثْقالاً مَعَ أثْقالِهِمْ } يقول: أوزار من أضلوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَلَـيَحْمِلُنَّ
  أثْقالَهُمْ، وأثْقالاً مَعَ أثْقالِهِمْ }. وقرأ قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِـيَحْمِلُوا أوْزَارَهُمْ كامِلَةً
  يَوْمَ القِـيامَةِ، وَمِنْ أوْزَارِ الَّذِينَ يُضِلُّونَهُمْ بغَيْرِ عِلْـمٍ ألا
  ساءَ ما يَزِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فهذا قوله { وأثْقالاً مَعَ أثْقالِهِمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

