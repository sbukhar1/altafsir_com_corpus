text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَيَحْمِلُنَّ
  أَثْقَالَهُمْ وَأَثْقَالاً مَّعَ أَثْقَالِهِمْ وَلَيُسْأَلُنَّ يَوْمَ ٱلْقِيَامَةِ
  عَمَّا كَانُواْ يَفْتَرُونَ }يقول تعالـى ذكره: ولـيحملنّ هؤلاء الـمشركون بـالله
  القائلون للذين آمنوا به اتبعوا سبـيـلنا ولنـحمل خطاياكم أوزار أنفسهم وآثامها، وأوزار
  من أضلوا وصدّوا عن سبـيـل الله مع أوزارهم، ولـيسئلنّ يوم القـيامة عما كانوا يكذّبونهم
  فـي الدنـيا بوعدهم إياهم الأبـاطيـل، وقـيـلهم لهم: اتبعوا سبـيـلنا ولنـحمل خطاياكم
  فـيفترون الكذب بذلك. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَلَـيَحْمِلُنَّ أثْقالَهُمْ } أي
  أوزارهم { وأثْقالاً مَعَ أثْقالِهِمْ } يقول: أوزار من أضلوا.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله { وَلَـيَحْمِلُنَّ أثْقالَهُمْ، وأثْقالاً مَعَ
  أثْقالِهِمْ }. وقرأ قوله:{ لِـيَحْمِلُوا أوْزَارَهُمْ كامِلَةً يَوْمَ القِـيامَةِ،
  وَمِنْ أوْزَارِ الَّذِينَ يُضِلُّونَهُمْ بغَيْرِ عِلْـمٍ ألا ساءَ ما يَزِرُونَ }قال:
  فهذا قوله { وأثْقالاً مَعَ أثْقالِهِمْ }.\r\n\t\t\t\r\n\t\t\t</section>"

