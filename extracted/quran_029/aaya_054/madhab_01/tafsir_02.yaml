text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْتَعْجِلُونَكَ
  بِٱلْعَذَابِ وَلَوْلاَ أَجَلٌ مُّسَمًّى لَّجَآءَهُمُ ٱلْعَذَابُ وَلَيَأْتِيَنَّهُمْ
  بَغْتَةً وَهُمْ لاَ يَشْعُرُونَ } * { يَسْتَعْجِلُونَكَ بِٱلْعَذَابِ وَإِنَّ جَهَنَّمَ
  لَمُحِيطَةٌ بِٱلْكَافِرِينَ } * { يَوْمَ يَغْشَاهُمُ ٱلْعَذَابُ مِن فَوْقِهِمْ وَمِن
  تَحْتِ أَرْجُلِهِمْ وَيِقُولُ ذُوقُواْ مَا كُنْتُمْ تَعْمَلُونَ }كان استعجال العذاب
  استهزاء منهم وتكذيباً، والنضر بن الحرث هو الذي قال: اللَّهم أمطر علينا حجارة من
  السماء، كما قال أصحاب الأيكة: فأسقط علينا كسفاً من السماء { وَلَوْلاَ أَجَلٌ } قد
  سماه الله وبينه في اللوح لعذابهم، وأوجبت الحكمة تأخيره إلى ذلك الأجل المسمى { لَّجَاءهُمُ
  ٱلْعَذَابُ } عاجلاً. والمراد بالأجل: الآخرة، لما روي(833) أنّ الله تعالى وعد رسول
  الله صلى الله عليه وسلم أن لا يعذب قومه ولا يستأصلهم، وأن يؤخر عذابهم إلى يوم القيامة.
  وقيل: يوم بدر. وقيل: وقت فنائهم بآجالهم { لَمُحِيطَةٌ } أي ستحيط بهم { يَوْمَ يَغْشَـٰهُمُ
  ٱلْعَذَابُ } أو هي محيطة بهم في الدنيا: لأنّ المعاصي التي توجبها محيطة بهم. أو لأنها
  مآلهم ومرجعهم لا محالة فكأنها الساعة محيطة بهم. و { يَوْمَ يَغْشَـٰهُمُ } على هذا
  منصوب بمضمر، أي: يوم يغشاهم العذاب كان كيت وكيت. { مِن فَوْقِهِمْ وَمِن تَحْتِ أَرْجُلِهِم
  } كقوله تعالى:{ لَهُمْ مّن فَوْقِهِمْ ظُلَلٌ مّنَ ٱلنَّارِ وَمِن تَحْتِهِمْ ظُلَلٌ }[الزمر:
  16]، { وَيَقُولُ } قرىء بالنون والياء { مَا كُنتُمْ تَعْمَلُونَ } أي جزاءه.\r\n\t\t\t\r\n\t\t\t</section>"

