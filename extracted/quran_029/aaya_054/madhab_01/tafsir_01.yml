  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْتَعْجِلُونَكَ
  بِٱلْعَذَابِ وَإِنَّ جَهَنَّمَ لَمُحِيطَةٌ بِٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: يستعجلكَ يا مـحمد هؤلاء الـمشركون بـمـجيء العذاب
  ونزوله بهم، والنار بهم مـحيطة لـم يبق إلاَّ أن يدخـلوها. وقـيـل: إن ذلك هو البحر.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  مـحمد بن جعفر، قال: ثنا شعبة، عن سماك، قال: سمعت عكرِمة يقول فـي هذه الآية { وَإنَّ
  جَهَنَّـمَ لَـمُـحِيطَةٌ بـالكافِرِينَ } قال: البحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  ابن وكيع، قال: ثنا غندر، عن شعبة، عن سماك، عن عكرِمة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

