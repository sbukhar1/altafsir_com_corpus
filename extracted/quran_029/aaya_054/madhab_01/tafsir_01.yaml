text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْتَعْجِلُونَكَ
  بِٱلْعَذَابِ وَإِنَّ جَهَنَّمَ لَمُحِيطَةٌ بِٱلْكَافِرِينَ }يقول تعالـى ذكره: يستعجلكَ
  يا مـحمد هؤلاء الـمشركون بـمـجيء العذاب ونزوله بهم، والنار بهم مـحيطة لـم يبق إلاَّ
  أن يدخـلوها. وقـيـل: إن ذلك هو البحر. ذكر من قال ذلك:حدثنا مـحمد بن الـمثنى، قال:
  ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن سماك، قال: سمعت عكرِمة يقول فـي هذه الآية {
  وَإنَّ جَهَنَّـمَ لَـمُـحِيطَةٌ بـالكافِرِينَ } قال: البحر.أخبرنا ابن وكيع، قال:
  ثنا غندر، عن شعبة، عن سماك، عن عكرِمة، مثله.\r\n\t\t\t\r\n\t\t\t</section>"

