text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَآمَنَ لَهُ لُوطٌ
  وَقَالَ إِنِّي مُهَاجِرٌ إِلَىٰ رَبِّيۤ إِنَّهُ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }يقول
  تعالـى ذكره: فصدّق إبراهيـمَ خـلـيـلَ الله لوطٌ { وَقالَ إنّـي مُهاجِرٌ إلـى رَبِّـي
  } يقول: وقال إبراهيـم: إنـي مهاجر دار قومي إلـى ربـي إلـى الشام. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فآمَنَ لَهُ لُوطٌ } قال:
  صدّق لوط { وَقالَ إنّـي مُهاجِرٌ إلـى رَبِّـي } قال: هو إبراهيـم.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فآمَنَ لَهُ لُوطٌ } أي فصدّقه لوط { وَقالَ
  إنِّـي مُهاجِرٌ إلـى رَبِّـي } قال: هاجَرا جميعا من كوثى، وهي من سواد الكوفة إلـى
  الشام. قال: وذُكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول: \" إنها سَتَكُونُ
  هِجْرَةٌ بَعْدَ هِجْرَةٍ، يَنْـحازُ أهْلُ الأرْضِ إلـى مُهاجَرِ إبْرَاهِيـمَ، وَيَبْقَـى
  فِـي الأرْضِ شِرَارُ أهْلِها، حتـى تَلْفِظَهُمْ وَتَقْذَرَهُمْ وتَـحْشُرَهُمُ النَّارُ
  مَعَ القِرَدَةِ والـخَنازِيرِ« \" حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { فآمَنَ لَهُ لُوطٌ } قال: صدّقه لوط، صدق إبراهيـم قال: أرأيت الـمؤمنـين،
  ألـيس آمنوا لرسول الله صلى الله عليه وسلم ما جاء به؟ قال: فـالإيـمان: التصديق. وفـي
  قوله: { إنّـي مُهاجِرٌ إلـى رَبِّـي } قال: كانت هِجْرته إلـى الشأم.وقال ابن زيد
  فـي حديث الذئب الذي كلـم الرجل، فأخبر به النبـيّ صلى الله عليه وسلم، فقال رسول الله
  صلى الله عليه وسلم: \" فآمَنْتُ لَهُ أنا وأبُو بَكْرٍ وعُمَر، ولَـيْسَ أبُو بَكْرٍ
  ولا عُمَرُ مَعَهُ \" يعنـي آمنت له: صدّقته.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، فـي قوله { فآمَنَ لَهُ لُوطٌ وَقالَ إنِّـي مُهاجِرٌ إلـى
  رَبِّـي } قال: إلـى حَرَّان، ثم أُمر بعد بـالشأم الذي هاجر إبراهيـم، وهو أوّل من
  هاجَر يقول: { فآمَنَ لَهُ لُوطٌ وَقالَ } إبْراهِيـمُ { إنّـي مُهاجِرٌ... } الآية.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله
  { فآمَنَ لَهُ لُوطٌ وَقالَ إنّـي مُهاجِرٌ إلـى رَبّـي } إبراهيـم القائل: إنـي مهاجر
  إلـى ربـي.وقوله: { إنَّهُ هُوَ العَزِيزُ الـحَكِيـمُ } يقول: إن ربـي هو العزيز الذي
  لا يذِلّ من نَصَره، ولكنه يـمنعه مـمن أراده بسوء، وإلـيه هجرته، الـحكيـم فـي تدبـيره
  خـلقه، وتصريفه إياهم فـيـما صرفهم فـيه.\r\n\t\t\t\r\n\t\t\t</section>"

