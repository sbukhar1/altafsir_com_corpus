  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآمَنَ
  لَهُ لُوطٌ وَقَالَ إِنِّي مُهَاجِرٌ إِلَىٰ رَبِّيۤ إِنَّهُ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كان لوط ابن أخت إبراهيم عليهما السلام، وهو أول من آمن له حين رأى
  النار لم تحرقه { وَقَالَ } يعني إبراهيم { إِنِّى مُهَاجِرٌ } من «كوثى» وهي من سواد
  الكوفة إلى «حرّان» ثم منها إلى فلسطين، ومن ثمة قالوا: لكل نبي هجرة ولإبراهيم هجرتان،
  وكان معه في هجرته: لوط، وامرأته سارة، وهاجر وهو ابن خمس وسبعين سنة { إِلَىٰ رَبِّى
  } إلى حيث أمرني بالهجرة إليه { إِنَّهُ هُوَ ٱلْعَزِيزُ } الذي يمنعني من أعدائي {
  ٱلْحَكِيمُ } الذي لا يأمرني إلا بما هو مصلحتي.</font></font><font class=\"TextResultArabic\"><font
