text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَآمَنَ لَهُ لُوطٌ
  وَقَالَ إِنِّي مُهَاجِرٌ إِلَىٰ رَبِّيۤ إِنَّهُ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }كان
  لوط ابن أخت إبراهيم عليهما السلام، وهو أول من آمن له حين رأى النار لم تحرقه { وَقَالَ
  } يعني إبراهيم { إِنِّى مُهَاجِرٌ } من «كوثى» وهي من سواد الكوفة إلى «حرّان» ثم
  منها إلى فلسطين، ومن ثمة قالوا: لكل نبي هجرة ولإبراهيم هجرتان، وكان معه في هجرته:
  لوط، وامرأته سارة، وهاجر وهو ابن خمس وسبعين سنة { إِلَىٰ رَبِّى } إلى حيث أمرني
  بالهجرة إليه { إِنَّهُ هُوَ ٱلْعَزِيزُ } الذي يمنعني من أعدائي { ٱلْحَكِيمُ } الذي
  لا يأمرني إلا بما هو مصلحتي.\r\n\t\t\t\r\n\t\t\t</section>"

