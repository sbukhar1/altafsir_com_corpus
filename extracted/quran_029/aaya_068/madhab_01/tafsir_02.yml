  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنْ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أَوْ كَذَّبَ بِٱلْحَقِّ لَمَّا
  جَآءَهُ أَلَيْسَ فِي جَهَنَّمَ مَثْوًى لِّلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">افتراؤهم
  على الله [تعالىٰ] كذباً: زعمهم أن لله شريكاً. وتكذيبهم بما جاءهم من الحق: كفرهم
  بالرسول والكتاب. وفي قوله: { لَمَّا جَاءهُ } تسفيه لهم، يعني: لم يتلعثموا في تكذيبه
  وقت سمعوه، ولم يفعلوا كما يفعل المراجيح العقول المثبتون في الأمور: يسمعون الخبر
  فيستعملون فيه الروية والفكر. ويستأنسون إلى أن يصح لهم صدقه أو كذبه { أَلَيْسَ }
  تقرير لثوائهم في جهنم، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَلَسْتُمْ خَيْرَ مَنْ رَكِبَ الْمَطَايَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال بعضهم: ولو كان استفهاماً ما أعطاه الخليفة مائة من الإبل. وحقيقته:
  أن الهمزة همزة الإنكار دخلت على النفي، فرجع إلى معنى التقرير، فهما وجهان، أحدهما:
  ألا يثوون في جهنم، وألا يستوجبون الثواء فيها، وقد افتروا مثل هذا الكذب على الله،
  وكذبوا بالحق هذا التكذيب والثاني: ألم يصح عندهم أن في جهنم مثوى للكافرين، حتى اجترؤوا
  مثل هذه الجرأة؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

