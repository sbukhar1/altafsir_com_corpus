  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنْ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أَوْ كَذَّبَ بِٱلْحَقِّ لَمَّا
  جَآءَهُ أَلَيْسَ فِي جَهَنَّمَ مَثْوًى لِّلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ومن أظلـم أيها الناس مـمن اختلق علـى الله كذبـاً، فقالوا إذا فعلوا
  فـاحشة: وجدنا علـيها آبـاءنا، والله أمرنا بها، والله لا يأمر بـالفحشاء { أوْ كَذَّبَ
  بـالـحَقّ لَـمَّا جاءَهُ } يقول: أو كذّب بـما بعث الله به رسوله مـحمداً صلى الله
  عليه وسلم من توحيده، والبراءة من الآلهة والأنداد لـما جاءه هذا الـحقّ من عند الله
  { ألَـيْسَ فِـي جَهَنَّـمَ مَثْوًى للْكافِرِينَ } يقول: ألـيس فـي النار مَثْوًى
  ومَسْكَن لـمن كفر بـالله، وجحد توحيده وكذّب رسوله صلى الله عليه وسلم وهذا تقرير،
  ولـيس بـاستفهام، إنـما هو كقول جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألَسْتُـمْ خَيْرَ مَنْ رَكبَ الـمَطايا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأنْدَى العالَـمِينَ بُطُونَ رَاحِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">إنـما أخبر أن للكافرين بـالله مَسْكَناً
  فـي النار، ومنزلاً يَثْوُون فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

