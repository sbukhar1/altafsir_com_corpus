text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَظْلَمُ
  مِمَّنْ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أَوْ كَذَّبَ بِٱلْحَقِّ لَمَّا جَآءَهُ أَلَيْسَ
  فِي جَهَنَّمَ مَثْوًى لِّلْكَافِرِينَ }افتراؤهم على الله [تعالىٰ] كذباً: زعمهم أن
  لله شريكاً. وتكذيبهم بما جاءهم من الحق: كفرهم بالرسول والكتاب. وفي قوله: { لَمَّا
  جَاءهُ } تسفيه لهم، يعني: لم يتلعثموا في تكذيبه وقت سمعوه، ولم يفعلوا كما يفعل المراجيح
  العقول المثبتون في الأمور: يسمعون الخبر فيستعملون فيه الروية والفكر. ويستأنسون إلى
  أن يصح لهم صدقه أو كذبه { أَلَيْسَ } تقرير لثوائهم في جهنم، كقوله:أَلَسْتُمْ خَيْرَ
  مَنْ رَكِبَ الْمَطَايَا   قال بعضهم: ولو كان استفهاماً ما أعطاه الخليفة مائة من
  الإبل. وحقيقته: أن الهمزة همزة الإنكار دخلت على النفي، فرجع إلى معنى التقرير، فهما
  وجهان، أحدهما: ألا يثوون في جهنم، وألا يستوجبون الثواء فيها، وقد افتروا مثل هذا
  الكذب على الله، وكذبوا بالحق هذا التكذيب والثاني: ألم يصح عندهم أن في جهنم مثوى
  للكافرين، حتى اجترؤوا مثل هذه الجرأة؟.\r\n\t\t\t\r\n\t\t\t</section>"

