text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَظْلَمُ
  مِمَّنْ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أَوْ كَذَّبَ بِٱلْحَقِّ لَمَّا جَآءَهُ أَلَيْسَ
  فِي جَهَنَّمَ مَثْوًى لِّلْكَافِرِينَ }يقول تعالـى ذكره: ومن أظلـم أيها الناس مـمن
  اختلق علـى الله كذبـاً، فقالوا إذا فعلوا فـاحشة: وجدنا علـيها آبـاءنا، والله أمرنا
  بها، والله لا يأمر بـالفحشاء { أوْ كَذَّبَ بـالـحَقّ لَـمَّا جاءَهُ } يقول: أو كذّب
  بـما بعث الله به رسوله مـحمداً صلى الله عليه وسلم من توحيده، والبراءة من الآلهة
  والأنداد لـما جاءه هذا الـحقّ من عند الله { ألَـيْسَ فِـي جَهَنَّـمَ مَثْوًى للْكافِرِينَ
  } يقول: ألـيس فـي النار مَثْوًى ومَسْكَن لـمن كفر بـالله، وجحد توحيده وكذّب رسوله
  صلى الله عليه وسلم وهذا تقرير، ولـيس بـاستفهام، إنـما هو كقول جرير:ألَسْتُـمْ خَيْرَ
  مَنْ رَكبَ الـمَطايا   وأنْدَى العالَـمِينَ بُطُونَ رَاحِإنـما أخبر أن للكافرين
  بـالله مَسْكَناً فـي النار، ومنزلاً يَثْوُون فـيه.\r\n\t\t\t\r\n\t\t\t</section>"

