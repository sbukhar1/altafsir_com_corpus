  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  يَعْلَمُ مَا يَدْعُونَ مِن دُونِهِ مِن شَيْءٍ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ } * {
  وَتِلْكَ ٱلأَمْثَالُ نَضْرِبُهَا لِلنَّاسِ وَمَا يَعْقِلُهَآ إِلاَّ ٱلْعَالِمُونَ
  }اختلف القرّاء فـي قراءة قوله: { إنَّ اللّهَ يَعْلَـمُ ما يدْعُونَ } فقرأته عامة
  قرّاء الأمصار «تَدْعُونَ» بـالتاء بـمعنى الـخطاب لـمشركي قريش { إنَّ اللّهَ } أيها
  الناس «يَعْلَـمُ ما تَدْعُونَ إلَـيْهِ مِنْ دُونِهِ مِنْ شَيْءٍ». وقرأ ذلك أبو عمرو:
  { إنَّ اللّهَ يَعْلَـمُ ما يَدْعُونَ } بـالـياء بـمعنى الـخبر عن الأمـم، إن الله
  يعلـم ما يدعو هؤلاء الذين أهلكناهم من الأمـم من دونه من شيء.والصواب من القراءة فـي
  ذلك عندنا، قراءة من قرأ بـالتاء، لأن ذلك لو كان خبراً عن الأمـم الذين ذكر الله أنه
  أهلكهم، لكان الكلام: إن الله يعلـم ما كانوا يدعون، لأن القوم فـي حال نزول هذا الـخبر
  علـى نبـيّ الله لـم يكونوا موجودين، إذ كانوا قد هلكوا فبـادوا، وإنـما يقال: إن الله
  يعلـم ما تدعون إذا أريد به الـخبر عن موجودين، لا عمن قد هلك.فتأويـل الكلام إذ كان
  الأمر كما وصفنا: إن الله يعلـم أيها القوم حال ما تعبدون من دونه من شيء، وأن ذلك
  لا ينفعكم ولا يضرّكم، إن أراد الله بكم سوءاً، ولا يغنـي عنكم شيئا وإن مثله فـي قلة
  غنائه عنكم، مَثَلُ بـيت العنكبوت فـي غنَائه عنها.وقوله: { وَهُوَ العَزِيزُ الـحَكِيـمُ
  } يقول: والله العزيز فـي انتقامه مـمن كفر به، وأشرك فـي عبـادته معه غيره فـاتقوا
  أيها الـمشركون به عقابه بـالإيـمان به قبل نزوله بكم، كما نزل بـالأمـم الذين قصّ
  الله قصصهم فـي هذه السورة علـيكم، فإنه إن نزل بكم عقابُه لـم تغن عنكم أولـياؤكم
  الذين اتـخذتـموهم من دونه أولـياء، كما لـم يُغْنِ عنهم من قبلكم أولـياؤهم الذين
  اتـخذوهم من دونه، { الـحكيـم } فـي تدبـيره خـلقه، فمُهلك من استوجب الهلاك فـي الـحال
  التـي هلاكه صلاح، والـمؤخر من أخَّر هلاكه من كفرة خـلقه به إلـى الـحين الذي فـي
  هلاكه الصلاح.وقوله: { وَتِلكَ الأَمْثالُ نَضْرِبُها للنَّاسِ } يقول تعالـى ذكره:
  وهذه الأمثال، وهي الأشبـاه والنظائر نضربها للناس يقول: نـمثلها ونشبهها ونـحتـجّ
  بها للناس، كما قال الأعشى:هَلْ تَذْكُرَ العَهْدَ مِنْ تَنَـمَّصَ إذْ   تَضْرِبُ
  لـي قاعِدا بِها مَثَلا{ وَما يَعْقلُها إلاَّ العالِـمُونَ } يقول تعالـى ذكره: وما
  يعقل أنه أصيب بهذه الأمثال التـي نضربها للناس منهم الصواب والـحقّ فـيـما ضربت له
  مثلاً إلاَّ العالـمون بـالله وآياته.\r\n\t\t\t\r\n\t\t\t</section>"

