  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتِلْكَ
  ٱلأَمْثَالُ نَضْرِبُهَا لِلنَّاسِ وَمَا يَعْقِلُهَآ إِلاَّ ٱلْعَالِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كان الجهلة والسفهاء من قريش يقولون إنَّ ربّ محمد يضرب المثل بالذباب
  والعنكبوت، ويضحكون من ذلك، فلذلك قال: { وَمَا يَعْقِلُهَا إِلاَّ ٱلْعَـٰلِمُونَ
  } أي لا يعقل صحتها وحسنها وفائدتها إلا هم، لأنّ الأمثال والتشبيهات إنما هي الطرق
  إلى المعاني المحتجبة في الأستار حتى تبرزها وتكشف عنها وتصوّرها للأفهام، كما صوّر
  هذا التشبيه الفرق بين حال المشرق وحال الموحد وعن النبي صلى الله عليه وسلم أنه تلا
  هذه الآية فقال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(826)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" العالمُ مَنْ عقلَ عنِ اللَّهِ فعملَ بطاعَتِهِ واجتنبَ سخطهِ \"
  </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

