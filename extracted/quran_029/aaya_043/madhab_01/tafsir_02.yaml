text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتِلْكَ ٱلأَمْثَالُ
  نَضْرِبُهَا لِلنَّاسِ وَمَا يَعْقِلُهَآ إِلاَّ ٱلْعَالِمُونَ }كان الجهلة والسفهاء
  من قريش يقولون إنَّ ربّ محمد يضرب المثل بالذباب والعنكبوت، ويضحكون من ذلك، فلذلك
  قال: { وَمَا يَعْقِلُهَا إِلاَّ ٱلْعَـٰلِمُونَ } أي لا يعقل صحتها وحسنها وفائدتها
  إلا هم، لأنّ الأمثال والتشبيهات إنما هي الطرق إلى المعاني المحتجبة في الأستار حتى
  تبرزها وتكشف عنها وتصوّرها للأفهام، كما صوّر هذا التشبيه الفرق بين حال المشرق وحال
  الموحد وعن النبي صلى الله عليه وسلم أنه تلا هذه الآية فقال:(826) \" العالمُ مَنْ
  عقلَ عنِ اللَّهِ فعملَ بطاعَتِهِ واجتنبَ سخطهِ \" \r\n\t\t\t\r\n\t\t\t</section>"

