  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كانت العرب حول مكة يغزو بعضهم بعضاً، ويتغاورون، ويتناهبون، وأهل
  مكة قارّون آمنون فيها، لا يغزون ولا يغار عليهم مع قلتهم وكثرة العرب، فذكرهم الله
  هذه النعمة الخاصة عليهم، ووبخهم بأنهم يؤمنون بالباطل الذي هم عليه، ومثل هذه النعمة
  المكشوفة الظاهرة وغيرها من النعم التي لا يقدر عليها إلا الله وحده مكفورة عندهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
