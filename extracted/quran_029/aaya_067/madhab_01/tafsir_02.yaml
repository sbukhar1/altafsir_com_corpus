text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  أَنَّا جَعَلْنَا حَرَماً آمِناً وَيُتَخَطَّفُ ٱلنَّاسُ مِنْ حَوْلِهِمْ أَفَبِٱلْبَاطِلِ
  يُؤْمِنُونَ وَبِنِعْمَةِ ٱللَّهِ يَكْفُرُونَ }كانت العرب حول مكة يغزو بعضهم بعضاً،
  ويتغاورون، ويتناهبون، وأهل مكة قارّون آمنون فيها، لا يغزون ولا يغار عليهم مع قلتهم
  وكثرة العرب، فذكرهم الله هذه النعمة الخاصة عليهم، ووبخهم بأنهم يؤمنون بالباطل الذي
  هم عليه، ومثل هذه النعمة المكشوفة الظاهرة وغيرها من النعم التي لا يقدر عليها إلا
  الله وحده مكفورة عندهم.\r\n\t\t\t\r\n\t\t\t</section>"

