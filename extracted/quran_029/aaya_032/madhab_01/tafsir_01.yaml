text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّ فِيهَا
  لُوطاً قَالُواْ نَحْنُ أَعْلَمُ بِمَن فِيهَا لَنُنَجِّيَنَّهُ وَأَهْلَهُ إِلاَّ
  ٱمْرَأَتَهُ كَانَتْ مِنَ ٱلْغَابِرِينَ }يقول تعالـى ذكره: قال إبراهيـم للرسل من
  الـملائكة، إذ قالوا له:{ إنَّا مُهْلِكُوا أهْلِ هَذِهِ القَرْيَةِ إنَّ أهْلَها كانُوا
  ظالِـمِينَ }فلـم يستثنوا منهم أحداً، إذ وصفوهم بـالظلـم: إن فـيها لوطاً، ولـيس من
  الظالـمين، بل هو من رسل الله، وأهل الإيـمان به، والطاعة له، فقالت الرسل له: { نَـحْنُ
  أعْلَـمُ بِـمَنْ فِـيها } من الظالـمين الكافرين بـالله منك، وإن لوطاً لـيس منهم،
  بل هو كما قلت من أولـياء الله، لننـجِّينه وأهله من الهلاك الذي هو نازل بأهل قريته
  { إلاَّ امْرأتَهُ كانَتْ مِنَ الغابِرِينَ } الذين أبقتهم الدهور والأيام، وتطاولت
  أعمارهم وحياتهم، وأنها هالكة من بـين أهل لوط مع قومها.\r\n\t\t\t\r\n\t\t\t</section>"

