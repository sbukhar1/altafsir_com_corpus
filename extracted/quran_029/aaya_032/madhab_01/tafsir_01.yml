  \       <a href=\"javascript:Open_QurPage(29, 32)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(29,32)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنَّ فِيهَا لُوطاً قَالُواْ نَحْنُ أَعْلَمُ بِمَن فِيهَا لَنُنَجِّيَنَّهُ وَأَهْلَهُ
  إِلاَّ ٱمْرَأَتَهُ كَانَتْ مِنَ ٱلْغَابِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال إبراهيـم للرسل من الـملائكة، إذ قالوا له:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا مُهْلِكُوا أهْلِ هَذِهِ القَرْيَةِ
  إنَّ أهْلَها كانُوا ظالِـمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فلـم يستثنوا منهم أحداً، إذ وصفوهم
  بـالظلـم: إن فـيها لوطاً، ولـيس من الظالـمين، بل هو من رسل الله، وأهل الإيـمان به،
  والطاعة له، فقالت الرسل له: { نَـحْنُ أعْلَـمُ بِـمَنْ فِـيها } من الظالـمين الكافرين
  بـالله منك، وإن لوطاً لـيس منهم، بل هو كما قلت من أولـياء الله، لننـجِّينه وأهله
  من الهلاك الذي هو نازل بأهل قريته { إلاَّ امْرأتَهُ كانَتْ مِنَ الغابِرِينَ } الذين
  أبقتهم الدهور والأيام، وتطاولت أعمارهم وحياتهم، وأنها هالكة من بـين أهل لوط مع قومها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

