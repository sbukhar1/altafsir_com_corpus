  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  هَـٰذِهِ ٱلْحَيَاةُ ٱلدُّنْيَآ إِلاَّ لَهْوٌ وَلَعِبٌ وَإِنَّ ٱلدَّارَ ٱلآخِرَةَ
  لَهِيَ ٱلْحَيَوَانُ لَوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَما هَذِهِ الـحَياةُ الدُّنْـيا } التـي يتـمتع منها هؤلاء الـمشركون
  { إلاَّ لَهْوٌ وَلَعِبٌ } يقول: إلاَّ تعلـيـل النفوس بـما تلتذّ به، ثم هو مُنْقَضٍ
  عن قريب، لا بقاء له ولا دوام { وإنَّ الدَّارَ الآخِرَةَ لَهِيَ الـحَيَوَانُ } يقول:
  وإن الدار الآخرة لفـيها الـحياة الدائمة التـي لا زوال لها ولا انقطاع ولا موت معها.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله: { وَإنَّ الدَّارَ الآخِرَةِ لَهِيَ الـحَيَوَانُ لَوْ
  كانُوا يَعْلَـمُونَ } حياة لا موت فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله { لَهِيَ الـحَيَوَانُ }
  قال: لا موتَ فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله { وَإنَّ الدَّارَ الآخِرَةَ لَهيَ
  الـحَيَوَانُ } يقول: بـاقـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَوْ كانُوا يَعْلَـمُونَ } يقول: لو كان هؤلاء الـمشركون يعلـمون أن ذلك كذلك، لقَصَّروا
  عن تكذيبهم بـالله، وإشراكهم غيره فـي عبـادته، ولكنهم لا يعلـمون ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
