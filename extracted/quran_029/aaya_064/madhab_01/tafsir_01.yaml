text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا هَـٰذِهِ
  ٱلْحَيَاةُ ٱلدُّنْيَآ إِلاَّ لَهْوٌ وَلَعِبٌ وَإِنَّ ٱلدَّارَ ٱلآخِرَةَ لَهِيَ ٱلْحَيَوَانُ
  لَوْ كَانُواْ يَعْلَمُونَ }يقول تعالـى ذكره: { وَما هَذِهِ الـحَياةُ الدُّنْـيا
  } التـي يتـمتع منها هؤلاء الـمشركون { إلاَّ لَهْوٌ وَلَعِبٌ } يقول: إلاَّ تعلـيـل
  النفوس بـما تلتذّ به، ثم هو مُنْقَضٍ عن قريب، لا بقاء له ولا دوام { وإنَّ الدَّارَ
  الآخِرَةَ لَهِيَ الـحَيَوَانُ } يقول: وإن الدار الآخرة لفـيها الـحياة الدائمة التـي
  لا زوال لها ولا انقطاع ولا موت معها. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قَتادة، قوله: { وَإنَّ الدَّارَ الآخِرَةِ لَهِيَ الـحَيَوَانُ لَوْ كانُوا يَعْلَـمُونَ
  } حياة لا موت فـيها.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله
  { لَهِيَ الـحَيَوَانُ } قال: لا موتَ فـيها.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله { وَإنَّ الدَّارَ الآخِرَةَ لَهيَ
  الـحَيَوَانُ } يقول: بـاقـية.وقوله: { لَوْ كانُوا يَعْلَـمُونَ } يقول: لو كان هؤلاء
  الـمشركون يعلـمون أن ذلك كذلك، لقَصَّروا عن تكذيبهم بـالله، وإشراكهم غيره فـي عبـادته،
  ولكنهم لا يعلـمون ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

