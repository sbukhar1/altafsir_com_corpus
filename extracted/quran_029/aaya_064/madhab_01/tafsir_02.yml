  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  هَـٰذِهِ ٱلْحَيَاةُ ٱلدُّنْيَآ إِلاَّ لَهْوٌ وَلَعِبٌ وَإِنَّ ٱلدَّارَ ٱلآخِرَةَ
  لَهِيَ ٱلْحَيَوَانُ لَوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  هَـٰذِهِ } فيها ازدراء للدنيا وتصغير لأمرها، وكيف لا يصغرها وهي لا تزن عنده جناح
  بعوضة. يريد: ما هي ـ لسرعة زوالها عن أهلها وموتهم عنها ـ إلا كما يلعب الصبيان ساعة
  ثم يتفرقون { وَإِنَّ ٱلدَّارَ ٱلاْخِرَةَ لَهِىَ ٱلْحَيَوَانُ } أي ليس فيها إلا حياة
  مستمرة دائمة خالدة لا موت فيها، فكأنها في ذاتها حياة. والحيوان: مصدر حي، وقياسه
  حييان، فقلبت الياء الثانية واواً، كما قالوا: حيوة، في اسم رجل، وبه سمى ما فيه حياة:
  حيوانا[كما] قالوا: اشتر من الموتان ولا تشتر من الحيوان. وفي بناء الحيوان زيادة معنى
  ليس في بناء الحياة، وهي ما في بناء فعلان من معنى الحركة والاضطراب، كالنزوان والنغصان
  واللهبان، وما أشبه ذلك. والحياة: حركة، كما أن الموت سكون، فمجيئه على بناء دال على
  معنى الحركة، مبالغة في معنى الحياة، ولذلك اختيرت على الحياة في هذا الموضع المقتضى
  للمبالغة { لَوْ كَانُواْ يَعْلَمُونَ } فلم يؤثروا الحياة الدنيا عليها.</font></font><font
