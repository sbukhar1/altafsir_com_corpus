text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَا كَانَ جَوَابَ
  قَوْمِهِ إِلاَّ أَن قَالُواْ ٱقْتُلُوهُ أَوْ حَرِّقُوهُ فَأَنْجَاهُ ٱللَّهُ مِنَ
  ٱلنَّارِ إِنَّ فِي ذٰلِكَ لآيَاتٍ لِّقَوْمٍ يُؤْمِنُونَ }قرىء: «جواب قومه» بالنصب
  والرفع { قَالُواْ } قال بعضهم لبعض. أو قاله واحد منهم وكان الباقون راضين، فكانوا
  جميعاً في حكم القائلين. وروي أنه لم ينتفع في ذلك اليوم بالنار، نعني: يوم ألقي إبراهيم
  في النار، وذلك لذهاب حرّها.\r\n\t\t\t\r\n\t\t\t</section>"

