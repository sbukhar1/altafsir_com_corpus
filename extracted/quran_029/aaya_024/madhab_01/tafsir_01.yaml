text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَا كَانَ جَوَابَ
  قَوْمِهِ إِلاَّ أَن قَالُواْ ٱقْتُلُوهُ أَوْ حَرِّقُوهُ فَأَنْجَاهُ ٱللَّهُ مِنَ
  ٱلنَّارِ إِنَّ فِي ذٰلِكَ لآيَاتٍ لِّقَوْمٍ يُؤْمِنُونَ }يقول تعالـى ذكره: فلـم
  يكن جواب قوم إبراهيـم له إذ قال لهم: اعبدوا الله واتقوه، ذلكم خير لكم إن كنتـم تعلـمون،
  إلاَّ أن قال بعضهم لبعض: اقتلوه أو حرّقوه بـالنار، ففعلوا، فأرادوا إحراقه بـالنار،
  فأضرموا له النار، فألقَوه فـيها، فأنـجاه الله منها، ولـم يسلطها علـيه، بل جعلها
  علـيه بَرْداً وسلاماً. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله:
  فَمَا كانَ جَوَابَ قوم إبراهيـم { إلاَّ أنْ قالُوا اقْتُلُوهُ أوْ حَرّقُوهُ، فَأنـجاهُ
  اللّهُ مِنَ النَّارِ } قال: قال كعب: ما حرقت منه إلاّ وثاقه { إنَّ فِـي ذلكَ لآياتٍ
  لِقَوْمٍ يُؤْمِنُونَ } يقول تعالـى ذكره: إن فـي إنـجائنا لإبراهيـم من النار، وقد
  ألقـي فـيها وهي تَسعَر، وتصيـيرها علـيه برداً وسلاماً، لأدلة وحججاً لقوم يصدّقون
  بـالأدلة والـحجج إذا عاينوا ورأوا.\r\n\t\t\t\r\n\t\t\t</section>"

