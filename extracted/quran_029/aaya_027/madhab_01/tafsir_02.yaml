text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَهَبْنَا لَهُ
  إِسْحَاقَ وَيَعْقُوبَ وَجَعَلْنَا فِي ذُرِّيَّتِهِ ٱلنُّبُوَّةَ وَٱلْكِتَابَ وَآتَيْنَاهُ
  أَجْرَهُ فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ }{ أَجْرُهُ
  } الثناء الحسن، والصلاة عليه آخر الدهر والدرية الطيبة والنبوّة، وأن أهل الملل كلهم
  يتولونه. فإن قلت: ما بال إسماعيل عليه السلام لم يذكر، وذكر إسحق وعقبه؟ قلت: قد دلّ
  عليه في قوله: { وَجَعَلْنَا فِى ذُرّيَّتِهِ ٱلنُّبُوَّةَ وَٱلْكِتَـٰبَ } وكفى الدليل
  لشهرة أمره وعلوِّ قدره. فإن قلت: ما المراد بالكتاب؟ قلت: قصد به جنس الكتاب، حتى
  دخل تحته ما نزل على ذريّته من الكتب الأربعة: التي هي التوراة والزبور والإنجيل والقرآن؟\r\n\t\t\t\r\n\t\t\t</section>"

