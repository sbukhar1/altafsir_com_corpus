text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَهَبْنَا لَهُ
  إِسْحَاقَ وَيَعْقُوبَ وَجَعَلْنَا فِي ذُرِّيَّتِهِ ٱلنُّبُوَّةَ وَٱلْكِتَابَ وَآتَيْنَاهُ
  أَجْرَهُ فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ }يقول تعالـى
  ذكره: ورزقناه من لدنا إسحاق ولداً، ويعقوبَ من بعده وَلَدَ وَلَدٍ. كما:حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله:
  { وَوَهَبْنا لَهُ إسحَاقَ وَيَعْقُوبَ } قال: هما ولدا إبراهيـم.وقوله: { وَجَعَلْنا
  فِـي ذُرِّيَّتِهِ النُّبَوَّةَ والكِتابَ } بـمعنى الـجمع، يراد به الكتب، ولكنه خُرِّج
  مُخْرج قولهم: كثر الدرهم والدينار عند فلان.وقوله: { وآتَـيْناهُ أجْرَهُ فِـي الدُّنْـيا
  } يقول تعالـى ذكره: وأعطيناه ثواب بلائه فـينا فـي الدنـيا { وَإنَّهُ } مع ذلك {
  فـي الآخِرةِ لَـمِنَ الصَّالِـحينَ } فله هناك أيضا جزاء الصالـحين، غير منتقص حَظُّه
  بـما أعطي فـي الدنـيا من الأجر علـى بلائه فـي الله، عما له عنده فـي الآخرة.وقـيـل:
  إن الأجر الذي ذكره الله عزّ وجلّ، أنه آتاه إبراهيـم فـي الدنـيا هو الثناء الـحسن،
  والولد الصالـح. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا ابن يـمان، عن سفـيان،
  عن ابن أبـي نـجيح، عن مـجاهد { وآتَـيْناه أجْرَهُ فِـي الدُّنْـيا } قال: الثناء.حدثنـي
  أبو السائب، قال: ثنا ابن إدريس، عن لـيث قال: أرسل مـجاهد رجلاً يقال له قاسم إلـى
  عكرِمة يسأله عن قوله { وآتَـيْناهُ أجْرَهُ فِـي الدُّنْـيا. وَإنَّهُ فِـي الآخِرَةِ
  لَـمِنَ الصَّالِـحِينَ } قال: قال أجره فـي الدنـيا أن كل ملة تتولاه، وهو عند الله
  من الصالـحين، قال: فرجع إلـى مـجاهد فقال: أصاب.حدثنا أبو كُرَيب، قال: ثنا ابن يـمان،
  عن مندل، عمن ذكره، عن ابن عبـاس { وآتَـيْناهُ أجْرَهُ فِـي الدُّنْـيا } قال: الولد
  الصالـح والثناء.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس { وآتَـيْناهُ أجْرَهُ فِـي الدُّنْـيا } يقول: الذكر الـحسن.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وآتَـيْناهُ أجْرَهُ فِـي الدُّنْـيا
  } قال: عافـية وعملاً صالـحاً، وثناء حسناً، فلست بلاق أحداً من الـملل إلا يرى إبراهيـم
  ويتولاه { وَإنَّهُ فِـي الآخِرَةِ لَـمِنَ الصَّالِـحِينَ }.\r\n\t\t\t\r\n\t\t\t</section>"

