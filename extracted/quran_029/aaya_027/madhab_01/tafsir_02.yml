  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَهَبْنَا
  لَهُ إِسْحَاقَ وَيَعْقُوبَ وَجَعَلْنَا فِي ذُرِّيَّتِهِ ٱلنُّبُوَّةَ وَٱلْكِتَابَ
  وَآتَيْنَاهُ أَجْرَهُ فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَجْرُهُ } الثناء الحسن، والصلاة عليه آخر الدهر والدرية الطيبة
  والنبوّة، وأن أهل الملل كلهم يتولونه. فإن قلت: ما بال إسماعيل عليه السلام لم يذكر،
  وذكر إسحق وعقبه؟ قلت: قد دلّ عليه في قوله: { وَجَعَلْنَا فِى ذُرّيَّتِهِ ٱلنُّبُوَّةَ
  وَٱلْكِتَـٰبَ } وكفى الدليل لشهرة أمره وعلوِّ قدره. فإن قلت: ما المراد بالكتاب؟
  قلت: قصد به جنس الكتاب، حتى دخل تحته ما نزل على ذريّته من الكتب الأربعة: التي هي
  التوراة والزبور والإنجيل والقرآن؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

