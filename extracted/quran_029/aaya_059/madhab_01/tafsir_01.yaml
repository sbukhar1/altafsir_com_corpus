  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  نَفْسٍ ذَآئِقَةُ ٱلْمَوْتِ ثُمَّ إِلَيْنَا تُرْجَعُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَنُبَوِّئَنَّهُمْ مِّنَ ٱلْجَنَّةِ غُرَفَاً
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا نِعْمَ أَجْرُ ٱلْعَامِلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  صَبَرُواْ وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره للـمؤمنـين به من أصحاب نبـيه: هاجِرُوا من أرض الشرك من مكة، إلـى أرض
  الإسلام الـمدينة، فإن أرضي واسعة، فـاصبروا علـى عبـادتـي، وأخـلِصوا طاعتـي، فإنكم
  ميتون، وصائرون إلـيّ، لأن كل نفس حية ذائقة الـموت، ثم إلـينا بعد الـموت تُرَدّون.
  ثم أخبرهم جلّ ثناؤه عما أعدّ للصابرين منهم علـى طاعته، من كرامته عنده، فقال: { والَّذين
  آمنوا } ، يعنـي صدّقوا الله ورسوله، فـيـما جاء به من عند الله، { وعَمِلوا الصَّالِـحاتِ
  }: يقول: وعملوا بـما أمرهم الله فأطاعوه فـيه، وانتهوا عما نهاهم عنه { لَنُبَوّئَنَّهُمْ
  مِنَ الـجَنَّةِ غُرَفـاً } يقول: لننزلنهم من الـجنة عَلالـيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القُرَّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة
  وبعض الكوفـيـين: { لَنُبَوّئَنَّهُمْ } بـالبـاء وقرأته عامة قرّاء الكوفة بـالثاء:
  «لَنُثْوِيَنَّهُمْ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك عندي أنهما
  قراءتان مشهورتان فـي قرّاء الأمصار، قد قرأ بكل واحدة منهما علـماء من القُرّاء، متقاربتا
  الـمعنى، فبأيتهما قرأ القارىء فمصيب، وذلك أن قوله: { لَنُبَوِّئَنّهُمْ } من بوأته
  منزلاً: أي أنزلته، وكذلك لنُثْوينهم إنـما هو من أثويته مَسْكَناً إذا أنزلته منزلاً،
  من الثواء، وهو الـمُقام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { تَـجْرِي مِنْ تَـحْتِها
  الأنهارُ } يقول: تـجرى من تـحت أشجارها الأنهار. { خالِدِينَ فِـيها } يقول: ماكثـين
  فـيها إلـى غير نهاية { نِعْمَ أجْرُ العامِلِـينَ } يقول: نعم جزاء العاملـين بطاعة
  الله هذه الغرفُ التـي يُثْوِيهُمُوها الله فـي جَنّاته، تـجري من تـحتها الأنهار،
  الذين صبروا علـى أذى الـمشركين فـي الدنـيا، وما كانوا يَـلْقون منهم، وعلـى العمل
  بطاعة الله وما يرضيه، وجهاد أعدائه { وَعَلـى رَبِّهِمْ يَتَوَكَّلُونَ } فـي أرزاقهم
  وجهاد أعدائهم، فلا يَنْكُلون عنهم ثقة منهم بأن الله مُعْلِـي كلـمته، ومُوهِن كيد
  الكافرين، وأن ما قُسم لهم من الرزق فلن يَفُوتَهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

