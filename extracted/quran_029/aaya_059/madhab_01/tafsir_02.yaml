text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ لَنُبَوِّئَنَّهُمْ مِّنَ ٱلْجَنَّةِ غُرَفَاً تَجْرِي مِن
  تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا نِعْمَ أَجْرُ ٱلْعَامِلِينَ } * { ٱلَّذِينَ
  صَبَرُواْ وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ }{ لَنُبَوّئَنَّهُمْ } لننزلنهم { مِنَ
  ٱلْجَنَّةِ } علالي. وقرىء «لنثوّينهم» من الثواء وهو النزول للإقامة. يقال: ثوى في
  المنزل، وأثوى هو، وأثوى غيره وثوى: غير متعد، فإذا تعدى بزيادة همزة النقل لم يتجاوزه
  مفعولاً واحداً، نحو: ذهب، وأذهبته. والوجه في تعديته إلى ضمير المؤمنين وإلى الغرف:
  إمّا إجراؤه مجرى لننزلنهم ونبوئنهم. أو حذف الجار وإيصال الفعل: أو تشبيه الظرف المؤقت
  بالمبهم. وقرأ يحيى بن وثاب: «فنعم»، فزيادة الفاء { ٱلَّذِينَ صَبَرُواْ } على مفارقة
  الأوطان والهجرة لأجل الدين. وعلى أذى المشركين، وعلى المحن والمصائب، وعلى الطاعات،
  وعن المعاصي [وعلى ربهم يتوكلون] ولم يتوكلوا في جميع ذلك إلا على الله تعالى.\r\n\t\t\t\r\n\t\t\t</section>"

