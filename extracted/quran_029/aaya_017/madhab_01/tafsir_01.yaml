text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا تَعْبُدُونَ
  مِن دُونِ ٱللَّهِ أَوْثَاناً وَتَخْلُقُونَ إِفْكاً إِنَّ ٱلَّذِينَ تَعْبُدُونَ مِن
  دُونِ ٱللَّهِ لاَ يَمْلِكُونَ لَكُمْ رِزْقاً فَٱبْتَغُواْ عِندَ ٱللَّهِ ٱلرِّزْقَ
  وَٱعْبُدُوهُ وَٱشْكُرُواْ لَهُ إِلَيْهِ تُرْجَعُونَ }يقول تعالـى ذكره مخبرا عن قـيـل
  خـلـيـله إبراهيـم لقومه: إنـما تعبدون أيها القوم من دون الله أوثاناً، يعنـي مُثُلاً.
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { إنَّـمَا تَعْبُدُونَ
  مِنْ دُونِ اللّهِ أوْثاناً } أصناماً.WWW واختلف أهل التأويـل فـي تأويـل قوله: {
  وتَـخْـلُقُونَ إفْكاً } فقال بعضهم: معناه: وتصنعون كذبـاً. ذكر من قال ذلك:حدثنا
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: {
  وتَـخْـلُقُونَ إفْكاً } يقول: تصنعون كذبـاً.وقال آخرون: وتقولون كذبـاً. ذكر من قال
  ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس { وتَـخْـلُقُونَ إفْكاً } يقول: وتقولون إفكاً.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء
  جميعا، عن ابن أبـي نـجيح، عن مـجاهد { وتَـخْـلُقُونَ إفْكاً } يقول: تقولون كذبـاً.وقال
  آخرون: بل معنى ذلك: وتنـحِتون إفكاً. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن عطاء الـخراسانـيّ، عن ابن عبـاس، قوله { وتَـخْـلُقونَ
  إفْكاً } قال: تنـحِتون تصوّرون إفكاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قَتادة { وتَـخْـلُقُونَ إفْكاً } أي تصنعون أصناماً.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { وَتَـخْـلُقُونَ إفْكاً } الأوثان التـي ينـحِتونها
  بأيديهم.وأولـى الأقوال فـي ذلك بـالصواب قول من قال: معناه: وتصنعون كذبـاً. وقد بـيَّنا
  معنى الـخـلق فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع. فتأويـل الكلام إذن:
  إنـما تعبدون من دون الله أوثاناً، وتصنعون كذبـاً وبـاطلاً. وإنـما فـي قوله: { إفْكاً
  } مردود علـى إنـما، كقول القائل: إنـما تفعلون كذا، وإنـما تفعلون كذا.وقرأ جميع قرّاء
  الأمصار: { وتَـخْـلُقُونَ إفْكاً } بتـخفـيف الـخاء من قوله: { وتَـخْـلُقُونَ } وضمّ
  اللام: من الـخَـلْق. وذُكر عن أبـي عبد الرحمن السُلـميّ أنه قرأ: { وتُـخَـلِّقونَ
  إفْكاً } بفتـح الـخاء وتشديد اللام من التـخـلـيق.والصواب من القراءة فـي ذلك عندنا
  ما علـيه قرّاء الأمصار، لإجماع الـحجة من القرّاء علـيه.وقوله: { إنَّ الَّذِينَ تَعْبُدُونَ
  مِنْ دُونِ اللّهِ لا يَـمْلِكُونَ لَكُمْ رِزْقاً } يقول جلّ ثناؤه: إن أوثانكم التـي
  تعبدونها، لا تقدر أن ترزقكم شيئا { فـابتغُوا عندَ اللّهِ الرِّزْقَ } يقول: فـالتـمسوا
  عند الله الرزق لا من عند أوثانكم، تدركوا ما تبتغون من ذلك { وَاعْبُدُوهُ } يقول:
  وذلوا له { وَاشْكُرُوا لَهُ } علـى رزقه إياكم، ونعمه التـي أنعمها علـيكم. يقال:
  شكرته وشكرتُ له، والثانـية أفصح من شكرته. وقوله: { إلَـيْهِ تُرْجَعُونَ } يقول:
  إلـى الله تُرَدّون من بعد مـماتكم، فـيسألكم عما أنتـم علـيه من عبـادتكم غيره وأنتـم
  عبـاده وخـلقه، وفـي نعمه تتقلَّبون، ورزقه تأكلون.\r\n\t\t\t\r\n\t\t\t</section>"

