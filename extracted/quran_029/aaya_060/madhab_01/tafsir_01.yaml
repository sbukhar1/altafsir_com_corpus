text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَأَيِّن مِّن
  دَآبَّةٍ لاَّ تَحْمِلُ رِزْقَهَا ٱللَّهُ يَرْزُقُهَا وَإِيَّاكُمْ وَهُوَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ }يقول تعالـى ذكره للـمؤمنـين به، وبرسوله من أصحاب مـحمد صلى الله عليه
  وسلم: هاجروا وجاهدوا فـي الله أيها الـمؤمنون أعداءه، ولا تـخافوا عيـلة ولا إقتاراً،
  فكم من دابة ذات حاجة إلـى غذاء ومطعم ومشرب لا تـحمل رزقها، يعنـي غذاءها لا تـحمله،
  فترفعه فـي يومها لغدها لعجزها عن ذلك { اللّهُ يَرْزُقُها وَإيَّاكُمْ } يوماً بـيوم
  { وَهُوَ السَّمِيعُ } لأقوالكم: نـخشى بفراقنا أوطاننا العَيْـلة { العَلِـيـمُ }
  ما فـي أنفسكم، وما إلـيه صائر أمركم، وأمر عدوّكم من إذلال الله إياهم، ونُصْرتكم
  علـيهم، وغير ذلك من أموركم، لا يخفـى علـيه شيء من أمور خـلقه. وبنـحو الذي قلنا فـي
  تأويـل ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي
  نـجيح، عن مـجاهد { وكأيِّنْ مِنْ دابَّةٍ لا تَـحْمِلُ رِزْقَها } قال: الطيرُ والبهائم
  لا تـحمل الرزق.حدثنا ابن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، قال: سمعت
  عِمران، عن أبـي مُـجَلِّز فـي هذه الآية { وكأيِّنْ مِنْ دابَّةٍ لا تَـحْمِلُ رِزْقَها،
  اللّهُ يَرْزُقُها وَإيَّاكُمْ } قال: من الدوابّ ما لا يستطيع أن يدّخر لغد، يُوَفَّق
  لرزقه كلّ يوم حتـى يـموت.حدثنا ابن وكيع قال: ثنا يحيى بن يـمان، عن سفـيان، عن علـي
  بن الأقمر { وكأيِّنْ مِنْ دابَّة لا تَـحْمِلُ رِزْقَها } قال: لا تدّخر شيئا لغد.\r\n\t\t\t\r\n\t\t\t</section>"

