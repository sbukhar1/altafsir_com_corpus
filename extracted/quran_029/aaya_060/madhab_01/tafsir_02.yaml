text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَأَيِّن مِّن
  دَآبَّةٍ لاَّ تَحْمِلُ رِزْقَهَا ٱللَّهُ يَرْزُقُهَا وَإِيَّاكُمْ وَهُوَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ }لما أمر رسول الله صلى الله عليه وسلم من أسلم بمكة بالهجرة، خافوا الفقر
  والضيعة. فكان يقول الرجل منهم: كيف أقدم بلدة ليس لي فيها معيشة، فنزلت. والدابة:
  كل نفس دبت على وجه الأرض، عقلت أو لم تعقل. { تَحْمِلُ رِزْقَهَا } لا تطيق أن تحمله
  لضعفها على حمله { ٱللَّهُ يَرْزُقُهَا وَإِيَّاكُمْ } أي لا يرزق تلك الدواب الضعاف
  إلا الله، ولا يرزقكم أيضاً أيها الأقوياء إلا هو وإن كنتم مطيقين لحمل أرزاقكم وكسبها،
  لأنه لو لم يقدركم ولم يقدّر لكم أسباب الكسب، لكنتم أعجز من الدواب التي لا تحمل،
  وعن الحسن { لاَّ تَحْمِلُ رِزْقَهَا } لا تدّخره، إنما تصبح فيرزقها الله. وعن ابن
  عيينة: ليس شيء يخبأ إلا الإنسان والنملة والفأرة. وعن بعضهم: رأيت البلبل يحتكر في
  حضنيه. ويقال: للعقعق مخابىء إلا أنه ينساها { وَهُوَ ٱلسَّمِيعُ } لقولكم: نخشى الفقر
  والضيعة { ٱلْعَلِيمُ } بما في ضمائركم.\r\n\t\t\t\r\n\t\t\t</section>"

