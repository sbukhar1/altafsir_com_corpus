text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِلَىٰ مَدْيَنَ
  أَخَاهُمْ شُعَيْباً فَقَالَ يٰقَوْمِ ٱعْبُدُواْ ٱللَّهَ وَٱرْجُواْ ٱلْيَوْمَ ٱلأَخِرَ
  وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ } * { فَكَذَّبُوهُ فَأَخَذَتْهُمُ ٱلرَّجْفَةُ
  فَأَصْبَحُواْ فِي دَارِهِمْ جَاثِمِينَ }{ وَٱرْجُواْ } وافعلوا ما ترجون به العاقبة.
  فأقيم المسبب مقام السبب. أو أمروا بالرجاء: والمراد: اشتراط ما يسوّغه من الإيمان،
  كما يؤمر الكافر بالشرعيات على إرادة الشرط. وقيل: هو من الرجاء بمعنى الخوف. والرجفة:
  الزلزلة الشديدة. وعن الضحاك: صيحة جبريل عليه السلام؛ لأنّ القلوب رجفت لها { فِي
  دَارِهِمْ } في بلدهم وأرضهم. أو في ديارهم، فاكتفى بالواحد لأنه لا يلبس { جَـٰثِمِينَ
  } باركين على الركب ميتين.\r\n\t\t\t\r\n\t\t\t</section>"

