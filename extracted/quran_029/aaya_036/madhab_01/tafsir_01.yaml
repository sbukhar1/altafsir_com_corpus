text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِلَىٰ مَدْيَنَ
  أَخَاهُمْ شُعَيْباً فَقَالَ يٰقَوْمِ ٱعْبُدُواْ ٱللَّهَ وَٱرْجُواْ ٱلْيَوْمَ ٱلأَخِرَ
  وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ }يقول تعالـى ذكره: وأرسلت إلـى مَدْين
  أخاهم شعيبـاً، فقال لهم: يا قوم اعبدوا الله وحده، وذِلُّوا له بـالطاعة، واخضعوا
  له بـالعبـادة { وَارْجُوا الـيَوْمَ الآخِرَ } يقول: وارجوا بعبـادتكم إياي جزاءَ
  الـيوم الآخر، وذلك يوم القـيامة { وَلا تَعْثَوْا فِـي الأرْضِ مُفْسِدِينَ } يقول:
  ولا تكثرِوا فـي الأرض معصية الله، ولا تقـيـموا علـيها، ولكن توبوا إلـى الله منها
  وأنـيبوا.وقد كان بعض أهل العلـم بكلام العرب يتأوّل قوله: { وَارْجُوا الـيَوْمَ الآخِرَ
  } بـمعنى: واخشَوُا الـيوم الآخر. وكان غيره من أهل العلـم بـالعربـية يُنكر ذلك ويقول:
  لـم نـجد الرجاء بـمعنى الـخوف فـي كلام العرب إلاَّ إذا قارنه الـجَحْد.\r\n\t\t\t\r\n\t\t\t</section>"

