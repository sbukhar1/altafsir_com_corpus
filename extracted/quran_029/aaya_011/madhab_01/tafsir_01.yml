  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَيَعْلَمَنَّ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَلَيَعْلَمَنَّ ٱلْمُنَافِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولـيعلـمنّ الله أولـياء الله، وحزبه أهل الإيـمان
  بـالله منكم أيها القوم، ولـيعلـمنّ الـمنافقـين منكم حتـى يـميزوا كلّ فريق منكم من
  الفريق الآخر، بإظهار الله ذلك منكم بـالـمـحن والابتلاء والاختبـار وبـمسارعة الـمسارع
  منكم إلـى الهجرة من دار الشرك إلـى دار الإسلام، وتثاقل الـمتثاقل منكم عنها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
