  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يِقُولُ ءَامَنَّا بِٱللَّهِ فَإِذَآ أُوذِيَ فِي ٱللَّهِ جَعَلَ فِتْنَةَ
  ٱلنَّاسِ كَعَذَابِ ٱللَّهِ وَلَئِنْ جَآءَ نَصْرٌ مِّن رَّبِّكَ لَيَقُولُنَّ إِنَّا
  كُنَّا مَعَكُمْ أَوَ لَيْسَ ٱللَّهُ بِأَعْلَمَ بِمَا فِي صُدُورِ ٱلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَيَعْلَمَنَّ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَلَيَعْلَمَنَّ ٱلْمُنَافِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هم ناس كانوا يؤمنون بألسنتهم، فإذا مسهم أذى من الكفار وهو المراد
  بفتنة الناس، كان ذلك صارفاً لهم عن الإيمان، كما أن عذاب الله صارف للمؤمنين عن الكفر.
  أو كما يجب أن يكون عذاب الله صارفاً، وإذا نصر الله المؤمنين وغنمهم اعترضوهم وقالوا:
  { إِنَّا كُنَّا مَعَكُمْ } أي مشايعين لكم في دينكم، ثابتين عليه ثباتكم، ما قدر أحد
  أن يفتننا، فأعطونا نصيبنا من المغنم. ثم أخبر سبحانه أنه أعلم { بِمَا فِى صُدُورِ
  ٱلْعَـٰلَمِينَ } من العالمين بما في صدورهم، ومن ذلك ما تكن صدور هؤلاء من النفاق،
  وهذا إطلاع منه للمؤمنين على ما أبطنوه، ثم وعد المؤمنين وأوعد المنافقين، وقرىء: «ليقولنّ»
  بفتح اللام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

