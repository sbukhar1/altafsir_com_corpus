text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يِقُولُ ءَامَنَّا بِٱللَّهِ فَإِذَآ أُوذِيَ فِي ٱللَّهِ جَعَلَ فِتْنَةَ ٱلنَّاسِ
  كَعَذَابِ ٱللَّهِ وَلَئِنْ جَآءَ نَصْرٌ مِّن رَّبِّكَ لَيَقُولُنَّ إِنَّا كُنَّا
  مَعَكُمْ أَوَ لَيْسَ ٱللَّهُ بِأَعْلَمَ بِمَا فِي صُدُورِ ٱلْعَالَمِينَ } * { وَلَيَعْلَمَنَّ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَلَيَعْلَمَنَّ ٱلْمُنَافِقِينَ }هم ناس كانوا يؤمنون
  بألسنتهم، فإذا مسهم أذى من الكفار وهو المراد بفتنة الناس، كان ذلك صارفاً لهم عن
  الإيمان، كما أن عذاب الله صارف للمؤمنين عن الكفر. أو كما يجب أن يكون عذاب الله صارفاً،
  وإذا نصر الله المؤمنين وغنمهم اعترضوهم وقالوا: { إِنَّا كُنَّا مَعَكُمْ } أي مشايعين
  لكم في دينكم، ثابتين عليه ثباتكم، ما قدر أحد أن يفتننا، فأعطونا نصيبنا من المغنم.
  ثم أخبر سبحانه أنه أعلم { بِمَا فِى صُدُورِ ٱلْعَـٰلَمِينَ } من العالمين بما في
  صدورهم، ومن ذلك ما تكن صدور هؤلاء من النفاق، وهذا إطلاع منه للمؤمنين على ما أبطنوه،
  ثم وعد المؤمنين وأوعد المنافقين، وقرىء: «ليقولنّ» بفتح اللام.\r\n\t\t\t\r\n\t\t\t</section>"

