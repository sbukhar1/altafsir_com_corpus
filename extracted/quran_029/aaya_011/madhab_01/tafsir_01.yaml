text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَيَعْلَمَنَّ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَلَيَعْلَمَنَّ ٱلْمُنَافِقِينَ }يقول تعالـى ذكره: ولـيعلـمنّ
  الله أولـياء الله، وحزبه أهل الإيـمان بـالله منكم أيها القوم، ولـيعلـمنّ الـمنافقـين
  منكم حتـى يـميزوا كلّ فريق منكم من الفريق الآخر، بإظهار الله ذلك منكم بـالـمـحن
  والابتلاء والاختبـار وبـمسارعة الـمسارع منكم إلـى الهجرة من دار الشرك إلـى دار الإسلام،
  وتثاقل الـمتثاقل منكم عنها.\r\n\t\t\t\r\n\t\t\t</section>"

