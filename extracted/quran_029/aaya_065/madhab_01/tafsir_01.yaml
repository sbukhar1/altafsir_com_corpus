text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا رَكِبُواْ
  فِي ٱلْفُلْكِ دَعَوُاْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ فَلَمَّا نَجَّاهُمْ إِلَى
  ٱلْبَرِّ إِذَا هُمْ يُشْرِكُونَ }يقول تعالـى ذكره: فإذا ركب هؤلاء الـمشركون السفـينة
  فـي البحر، فخافوا الغرق والهلاك فـيه { دَعُوا اللّهَ مُخْـلِصِينَ لَهُ الدّينَ }
  يقول: أخـلصوا لله عند الشدّة التـي نزلت بهم التوحيد، وأفردوا له الطاعة، وأذعنوا
  له بـالعبودة، ولـم يستغيثوا بآلهتهم وأندادهم، ولكن بـالله الذي خـلقهم { فلَـمَّا
  نَـجَّاهُمْ إلـى البَرّ } يقول: فلـما خـلصهم مـما كانوا فـيه وسلَّـمهم، فصاروا إلـى
  البرّ إذا هم يجعلون مع الله شريكا فـي عبـادتهم، ويدعون الآلهة والأوثان معه أربـابـاً.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فلَـمَّا نَـجَّاهُمْ إلـى البَرّ
  إذّا هُمْ يُشْرِكُونَ } فالخلق كلهم يقرّون لله أنه ربهم، ثم يشركون بعد ذلكالقول
  فى تأويل قوله تعالى: حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  فَلمَّا نِجَّيهُمْ إلى البَرَّ إذَا هُمْ يُشْرِكُونَ } فالخلق كلهم يقرّون لله أنه
  ربهم، ثم يشركون بعد ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

