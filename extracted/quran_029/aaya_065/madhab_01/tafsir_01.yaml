  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  رَكِبُواْ فِي ٱلْفُلْكِ دَعَوُاْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ فَلَمَّا نَجَّاهُمْ
  إِلَى ٱلْبَرِّ إِذَا هُمْ يُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فإذا ركب هؤلاء الـمشركون السفـينة فـي البحر، فخافوا الغرق والهلاك فـيه { دَعُوا
  اللّهَ مُخْـلِصِينَ لَهُ الدّينَ } يقول: أخـلصوا لله عند الشدّة التـي نزلت بهم التوحيد،
  وأفردوا له الطاعة، وأذعنوا له بـالعبودة، ولـم يستغيثوا بآلهتهم وأندادهم، ولكن بـالله
  الذي خـلقهم { فلَـمَّا نَـجَّاهُمْ إلـى البَرّ } يقول: فلـما خـلصهم مـما كانوا فـيه
  وسلَّـمهم، فصاروا إلـى البرّ إذا هم يجعلون مع الله شريكا فـي عبـادتهم، ويدعون الآلهة
  والأوثان معه أربـابـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فلَـمَّا نَـجَّاهُمْ إلـى البَرّ إذّا هُمْ يُشْرِكُونَ
  } فالخلق كلهم يقرّون لله أنه ربهم، ثم يشركون بعد ذلك</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فى تأويل قوله تعالى: حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  فَلمَّا نِجَّيهُمْ إلى البَرَّ إذَا هُمْ يُشْرِكُونَ } فالخلق كلهم يقرّون لله أنه
  ربهم، ثم يشركون بعد ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

