  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  رَكِبُواْ فِي ٱلْفُلْكِ دَعَوُاْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ فَلَمَّا نَجَّاهُمْ
  إِلَى ٱلْبَرِّ إِذَا هُمْ يُشْرِكُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَكْفُرُواْ بِمَآ
  آتَيْنَاهُمْ وَلِيَتَمَتَّعُواْ فَسَوْفَ يَعلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: بم اتصل قوله { فَإِذَا رَكِبُواْ }؟ قلت: بمحذوف دلّ عليه ما وصفهم به وشرح من
  أمرهم، معناه: هم على ما وصفوا به من الشرك والعناد { فَإِذَا رَكِبُواْ فِى ٱلْفُلْكِ
  دَعَوُاْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدّينَ } كائنين في صورة من يخلص الدين لله من
  المؤمنين، حيث لا يذكرون إلا الله ولا يدعون معه إلٰهاً آخر. وفي تسميتهم مخلصين: ضرب
  من التهكم { فَلَمَّا نَجَّاهُمْ إِلَى ٱلْبَرّ } وآمنوا عادوا إلى حال الشرك واللام
  في { لِيَكْفُرُواْ } محتملة أن تكون لام كي، وكذلك في { وَلِيَتَمَتَّعُواْ } فيمن
  قرأها بالكسر. والمعنى: أنهم يعودون إلى شركهم ليكونوا - بالعود إلى شركهم - كافرين
  بنعمة النجاة، قاصدين التمتع بها والتلذذ لا غير، على خلاف ما هو عادة المؤمنين المخلصين
  على الحقيقة: إذا أنجاهم الله أن يشكروا نعمة الله في إنجائهم، ويجعلوا نعمة النجاة
  ذريعة إلى ازدياد الطاعة، لا إلى التمتع والتلذذ، وأن تكون لام الأمر وقراءة من قرأ
  وليتمتعوا بالسكون تشهد له. ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱعْمَلُواْ مَا شِئْتُمْ إِنَّهُ بِمَا
  تَعْمَلُونَ بَصِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 41]. فإن قلت: كيف جاز أن يأمر الله تعالى بالكفر وبأن يعمل
  العصاة ما شاءوا، وهو ناه عن ذلك ومتوعد عليه؟ قلت: هو مجاز عن الخذلان والتخلية، وأن
  ذلك الأمر متسخط إلى غاية. ومثاله أن ترى الرجل قد عزم على أمر، وعندك أنّ ذلك الأمر
  خطأ، وأنه يؤدي إلى ضرر عظيم، فتبالغ في نصحه واستنزاله عن رأيه، فإذا لم تر منه إلا
  الإباء والتصميم، حردت عليه وقلت [له]: أنت وشأنك وافعل ما شئت، فلا تريد بهذا حقيقة
  الأمر. وكيف والآمر بالشيء مريد له، وأنت شديد الكراهة متحسر، ولكنك كأنك تقول له:
  فإذ قد أبيت قبول النصيحة، فأنت أهل ليقال لك: افعل ما شئت وتبعث عليه، ليتبين لك -
  إذا فعلت - صحة رأي الناصح وفساد رأيك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

